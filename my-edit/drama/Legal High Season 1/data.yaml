  image: Legal_High_02_0.30.29.050.jpg
  sound: Legal_High_02_0.30.27.190-0.30.30.910.mp3
  sentence: 何曲かは　一部採用になり→ 幾ばくかの ギャランティーを手に入れた。
- id: Legal_High_02_1029_0.30.30.970
  deck_name: Legal High Season 1
  translation: >-
    Or else was it that your songs which had once been ignored... ...now that
    they were attached to Kasai Satoshi-san's fame... ...and being played
