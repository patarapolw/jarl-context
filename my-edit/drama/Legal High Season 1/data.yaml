- id: Legal_High_02_1034_0.30.58.520
  deck_name: Legal High Season 1
  translation: You can testify to this in court, can't you?
  image: Legal_High_02_0.31.00.415.jpg
  sound: Legal_High_02_0.30.58.520-0.31.02.310.mp3
  sentence: 法廷で証言してもらえますね。
