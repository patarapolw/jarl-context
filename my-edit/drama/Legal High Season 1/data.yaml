  image: Legal_High_02_0.30.35.280.jpg
  sound: Legal_High_02_0.30.30.970-0.30.39.590.mp3
  sentence: あるいは　見向きもされなかった 自分の歌が→ 葛西サトシさんの名前が 付いた途端→ 日本中で 聴かれるようになることに→ ひそかな快感を覚えたのか。
- id: Legal_High_02_1030_0.30.39.810
  deck_name: Legal High Season 1
  translation: >-
    However, because you didn't have much of your own to draw from... ...you
    turned to what Arakawa Bonita was composing.
  image: Legal_High_02_0.30.42.380.jpg
  sound: Legal_High_02_0.30.39.810-0.30.44.950.mp3
  sentence: しかし　君は 採用されたいあまり→ 荒川ボニータの作った曲にまで 手を出した。
- id: Legal_High_02_1031_0.30.45.030
  deck_name: Legal High Season 1
  translation: That's where "That Was Love" came from. Am I wrong?
  image: Legal_High_02_0.30.46.950.jpg
  sound: Legal_High_02_0.30.45.030-0.30.48.870.mp3
  sentence: それが　『あれは恋でした』だった。 違いますか？
- id: Legal_High_02_1032_0.30.51.080
  deck_name: Legal High Season 1
  translation: Bonita-san is your best friend, isn't she?
  image: Legal_High_02_0.30.52.660.jpg
  sound: Legal_High_02_0.30.51.080-0.30.54.240.mp3
  sentence: ボニータさんは あなたの親友でしょう？
- id: Legal_High_02_1033_0.30.54.460
  deck_name: Legal High Season 1
  translation: You would have known how she was struggling to make songs.
