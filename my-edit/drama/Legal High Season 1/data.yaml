- id: Legal_High_02_1026_0.30.20.160
  deck_name: Legal High Season 1
  translation: And so by chance you happened to meet with Kasai Satoshi-san.
  image: Legal_High_02_0.30.21.555.jpg
  sound: Legal_High_02_0.30.20.160-0.30.22.950.mp3
  sentence: そこで　偶然 葛西サトシさんに出会った。
- id: Legal_High_02_1027_0.30.23.140
  deck_name: Legal High Season 1
  translation: >-
    Thinking to revive the music you had cast aside, you sold him a song you had
    created.
  image: Legal_High_02_0.30.25.125.jpg
  sound: Legal_High_02_0.30.23.140-0.30.27.110.mp3
  sentence: 捨てていたはずの 音楽への思いが再燃し→ 自作の曲を売り込んだ。
- id: Legal_High_02_1028_0.30.27.190
  deck_name: Legal High Season 1
  translation: >-
    When some portion of that tune was used... ...you got a guarantee for
