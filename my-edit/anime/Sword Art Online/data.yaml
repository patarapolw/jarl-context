  translation: What I thought we'd be doing here was planning how to fight the boss
  image: SwordArtOnlineS01E_02_0.06.20.964.jpg
  sound: SwordArtOnlineS01E_02_0.06.18.920-0.06.23.007.mp3
  sentence: その失敗を踏まえて　俺たちは　どうボスに挑むべきなのか—
- id: SwordArtOnlineS01_E02_0296
  deck_name: Sword Art Online
  translation: using what we learned from these deaths.
  image: SwordArtOnlineS01E_02_0.06.25.051.jpg
  sound: SwordArtOnlineS01E_02_0.06.23.257-0.06.26.844.mp3
  sentence: それがこの場で論議されると　俺は思っていたんだがな
- id: SwordArtOnlineS01_E02_0297
  deck_name: Sword Art Online
  translation: Okay. May I continue?
  image: SwordArtOnlineS01E_02_0.06.40.442.jpg
  sound: SwordArtOnlineS01E_02_0.06.38.773-0.06.42.110.mp3
  sentence: よし　じゃあ再開していいかな？
- id: SwordArtOnlineS01_E02_0298
  deck_name: Sword Art Online
  translation: About the boss...
