  sound: SwordArtOnlineS01E_02_0.07.09.345-0.07.11.931.mp3
  sentence: 攻撃パターンも変わる　ということだ
- id: SwordArtOnlineS01_E02_0305
  deck_name: Sword Art Online
  translation: Amazing. That information's thorough. Wow...
  image: SwordArtOnlineS01E_02_0.07.14.517.jpg
  sound: SwordArtOnlineS01E_02_0.07.12.557-0.07.16.477.mp3
  sentence: ''
- id: SwordArtOnlineS01_E02_0306
  deck_name: Sword Art Online
  translation: That concludes the conference. Lastly, concerning loot distribution...
  image: SwordArtOnlineS01E_02_0.07.21.336.jpg
  sound: SwordArtOnlineS01E_02_0.07.19.021-0.07.23.651.mp3
  sentence: 攻略会議は以上だ　最後にアイテム分配についてだが
