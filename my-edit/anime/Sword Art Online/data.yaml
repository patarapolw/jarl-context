  image: SwordArtOnlineS01E_02_0.07.39.959.jpg
  sound: SwordArtOnlineS01E_02_0.07.37.498-0.07.42.420.mp3
  sentence: よし　明日は朝10時に出発する　では解散！
- id: SwordArtOnlineS01_E02_0310
