  sound: SwordArtOnlineS01E_02_0.03.02.015-0.03.03.391.mp3
  sentence: そうだろ　みんな！
- id: SwordArtOnlineS01_E02_0260
  deck_name: Sword Art Online
  translation: Okay.
  image: SwordArtOnlineS01E_02_0.03.14.903.jpg
  sound: SwordArtOnlineS01E_02_0.03.14.402-0.03.15.403.mp3
  sentence: ＯＫ！
- id: SwordArtOnlineS01_E02_0261
  deck_name: Sword Art Online
  translation: Now, I'd like to begin discussing our battle strategy.
  image: SwordArtOnlineS01E_02_0.03.18.093.jpg
  sound: SwordArtOnlineS01E_02_0.03.16.112-0.03.20.074.mp3
  sentence: それじゃ　早速だけど　これから攻略会議を始めたいと思う
- id: SwordArtOnlineS01_E02_0262
  deck_name: Sword Art Online
  translation: For starters, we're going to split up into parties of six.
  image: SwordArtOnlineS01E_02_0.03.21.972.jpg
  sound: SwordArtOnlineS01E_02_0.03.20.700-0.03.23.244.mp3
  sentence: まずは　６人のパーティーを　組んでみてくれ
- id: SwordArtOnlineS01_E02_0263
  deck_name: Sword Art Online
  translation: >-
    Of course, we'll be in the same party. The floor boss can't be defeated with
    simple parties.
  image: SwordArtOnlineS01E_02_0.03.26.498.jpg
  sound: SwordArtOnlineS01E_02_0.03.24.954-0.03.28.041.mp3
  sentence: フロアボスは　単なるパーティーじゃ対抗できない
- id: SwordArtOnlineS01_E02_0264
  deck_name: Sword Art Online
  translation: Then I'll be the leader. I'll be counting on you.
  image: SwordArtOnlineS01E_02_0.03.29.855.jpg
  sound: SwordArtOnlineS01E_02_0.03.28.458-0.03.31.252.mp3
  sentence: パーティーを束ねたレイドを　作るんだ
- id: SwordArtOnlineS01_E02_0265
  deck_name: Sword Art Online
  translation: Did you get left out too?
  image: SwordArtOnlineS01E_02_0.03.41.867.jpg
  sound: SwordArtOnlineS01E_02_0.03.40.929-0.03.42.805.mp3
  sentence: あんたも　アブれたのか？
- id: SwordArtOnlineS01_E02_0266
  deck_name: Sword Art Online
  translation: I wasn't left out.
  image: SwordArtOnlineS01E_02_0.03.44.161.jpg
  sound: SwordArtOnlineS01E_02_0.03.43.598-0.03.44.724.mp3
  sentence: アブれてない
- id: SwordArtOnlineS01_E02_0267
  deck_name: Sword Art Online
  translation: The others seemed to be friends already, so I didn't want to join them.
  image: SwordArtOnlineS01E_02_0.03.47.206.jpg
  sound: SwordArtOnlineS01E_02_0.03.45.099-0.03.49.312.mp3
  sentence: 周りがみんな—　お仲間同士みたいだったから　遠慮しただけ
- id: SwordArtOnlineS01_E02_0268
  deck_name: Sword Art Online
  translation: So you're a solo player? How about partying with me, then?
  image: SwordArtOnlineS01E_02_0.03.50.980.jpg
  sound: SwordArtOnlineS01E_02_0.03.49.520-0.03.52.440.mp3
  sentence: ソロプレイヤーか　なら　俺と組まないか？
- id: SwordArtOnlineS01_E02_0269
  deck_name: Sword Art Online
  translation: >-
    He said that the boss can't be fought alone, right? It'll just be for this
    once.
  image: SwordArtOnlineS01E_02_0.03.56.945.jpg
  sound: SwordArtOnlineS01E_02_0.03.54.567-0.03.59.322.mp3
  sentence: ボスは１人じゃ攻略できないって　言ってただろ　今回だけの暫定だ
- id: SwordArtOnlineS01_E02_0270
  deck_name: Sword Art Online
  translation: All right! Are you guys done partying?
  image: SwordArtOnlineS01E_02_0.04.18.174.jpg
  sound: SwordArtOnlineS01E_02_0.04.16.798-0.04.19.550.mp3
  sentence: よーし　そろそろ　組み終わったかな？
- id: SwordArtOnlineS01_E02_0271
  deck_name: Sword Art Online
  translation: Now— Hold it!
  image: SwordArtOnlineS01E_02_0.04.21.052.jpg
  sound: SwordArtOnlineS01E_02_0.04.20.093-0.04.22.011.mp3
  sentence: じゃあ…　ちょお待ってんか！
- id: SwordArtOnlineS01_E02_0272
  deck_name: Sword Art Online
  translation: The name's Kibaou.
  image: SwordArtOnlineS01E_02_0.04.30.541.jpg
  sound: SwordArtOnlineS01E_02_0.04.29.811-0.04.31.271.mp3
  sentence: ワイはキバオウってもんや
- id: SwordArtOnlineS01_E02_0273
  deck_name: Sword Art Online
  translation: There's something that I need to get off my chest.
  image: SwordArtOnlineS01E_02_0.04.33.585.jpg
  sound: SwordArtOnlineS01E_02_0.04.31.854-0.04.35.316.mp3
  sentence: ボスと戦う前に　言わせてもらいたいことがある
- id: SwordArtOnlineS01_E02_0274
  deck_name: Sword Art Online
  translation: >-
    I'm positive that there are some amongst you that should be apologizing to
