  image: SwordArtOnlineS01E_13_0.13.43.030.jpg
  sound: SwordArtOnlineS01E_13_0.13.41.362-0.13.44.698.mp3
  sentence: 俺にとっては　アスナの安全が最優先です
- id: SwordArtOnlineS01_E13_2887
  deck_name: Sword Art Online
  translation: If the situation turns grave, I'll protect her instead of the party.
  image: SwordArtOnlineS01E_13_0.13.47.493.jpg
  sound: SwordArtOnlineS01E_13_0.13.44.907-0.13.50.079.mp3
  sentence: もし　危険な状況になったら—　パーティー全体よりも　彼女を守ります
- id: SwordArtOnlineS01_E13_2888
  deck_name: Sword Art Online
  translation: A person who has something to protect is strong.
  image: SwordArtOnlineS01E_13_0.13.52.394.jpg
  sound: SwordArtOnlineS01E_13_0.13.50.579-0.13.54.208.mp3
  sentence: 何かを守ろうとする人間は　強いものだ
- id: SwordArtOnlineS01_E13_2889
  deck_name: Sword Art Online
  translation: I'll be looking forward to it.
  image: SwordArtOnlineS01E_13_0.13.55.751.jpg
  sound: SwordArtOnlineS01E_13_0.13.54.583-0.13.56.919.mp3
  sentence: 勇戦を期待するよ
- id: SwordArtOnlineS01_E13_2890
  deck_name: Sword Art Online
  translation: Three hours left, huh? What should we do?
  image: SwordArtOnlineS01E_13_0.14.03.447.jpg
  sound: SwordArtOnlineS01E_13_0.14.01.549-0.14.05.344.mp3
  sentence: あと３時間か…　どうしよっか？
- id: SwordArtOnlineS01_E13_2891
  deck_name: Sword Art Online
  translation: What's wrong?
  image: SwordArtOnlineS01E_13_0.14.09.661.jpg
  sound: SwordArtOnlineS01E_13_0.14.08.847-0.14.10.474.mp3
  sentence: どうしたのよ？
- id: SwordArtOnlineS01_E13_2892
  deck_name: Sword Art Online
