  image: SwordArtOnlineS01E_02_0.05.18.255.jpg
  sound: SwordArtOnlineS01E_02_0.05.15.523-0.05.20.987.mp3
  sentence: そいつらに土下座さして—　ため込んだ金やアイテムを　吐き出してもらわな
- id: SwordArtOnlineS01_E02_0282
  deck_name: Sword Art Online
  translation: I cannot and will not entrust my life to such people!
  image: SwordArtOnlineS01E_02_0.05.23.469.jpg
  sound: SwordArtOnlineS01E_02_0.05.21.154-0.05.25.783.mp3
  sentence: パーティーメンバーとして　命を預けられんし—　預かれん！
- id: SwordArtOnlineS01_E02_0283
  deck_name: Sword Art Online
  translation: Mind if I speak?
  image: SwordArtOnlineS01E_02_0.05.31.373.jpg
  sound: SwordArtOnlineS01E_02_0.05.30.705-0.05.32.040.mp3
  sentence: 発言　いいか？
- id: SwordArtOnlineS01_E02_0284
  deck_name: Sword Art Online
  translation: My name is Agil.
  image: SwordArtOnlineS01E_02_0.05.40.027.jpg
  sound: SwordArtOnlineS01E_02_0.05.39.172-0.05.40.882.mp3
  sentence: 俺の名前はエギルだ
- id: SwordArtOnlineS01_E02_0285
  deck_name: Sword Art Online
  translation: Kibaou-san, basically you're saying that
  image: SwordArtOnlineS01E_02_0.05.42.863.jpg
  sound: SwordArtOnlineS01E_02_0.05.41.340-0.05.44.385.mp3
  sentence: キバオウさん　あんたの言いたいことはつまり—
- id: SwordArtOnlineS01_E02_0286
  deck_name: Sword Art Online
  translation: the beta testers should take  responsibility for the many deaths
  image: SwordArtOnlineS01E_02_0.05.45.887.jpg
  sound: SwordArtOnlineS01E_02_0.05.44.552-0.05.47.221.mp3
  sentence: 元ベータテスターが　面倒を見なかったから—
- id: SwordArtOnlineS01_E02_0287
  deck_name: Sword Art Online
  translation: >-
    by apologizing and offering reparations because they didn't look after us
    new players, right?
  image: SwordArtOnlineS01E_02_0.05.50.579.jpg
  sound: SwordArtOnlineS01E_02_0.05.47.388-0.05.53.770.mp3
  sentence: ビギナーがたくさん死んだ　その責任を取って　謝罪　賠償しろ　ということだな？
- id: SwordArtOnlineS01_E02_0288
  deck_name: Sword Art Online
  translation: Y-Yeah.
  image: SwordArtOnlineS01E_02_0.05.54.687.jpg
  sound: SwordArtOnlineS01E_02_0.05.53.936-0.05.55.438.mp3
  sentence: そ…　そうや
- id: SwordArtOnlineS01_E02_0289
  deck_name: Sword Art Online
  translation: This is the guidebook... I believe you have one too.
  image: SwordArtOnlineS01E_02_0.05.58.712.jpg
  sound: SwordArtOnlineS01E_02_0.05.57.148-0.06.00.276.mp3
  sentence: このガイドブック　あんたも　もらっただろ？
- id: SwordArtOnlineS01_E02_0290
  deck_name: Sword Art Online
  translation: It's up for free at the item shop, after all.
  image: SwordArtOnlineS01E_02_0.06.01.674.jpg
  sound: SwordArtOnlineS01E_02_0.06.00.610-0.06.02.737.mp3
  sentence: 道具屋で無料配布してるからな
- id: SwordArtOnlineS01_E02_0291
  deck_name: Sword Art Online
  translation: I do. What about it?
  image: SwordArtOnlineS01E_02_0.06.04.322.jpg
  sound: SwordArtOnlineS01E_02_0.06.03.154-0.06.05.490.mp3
  sentence: もろたで　それがなんや！
- id: SwordArtOnlineS01_E02_0292
  deck_name: Sword Art Online
  translation: The people who distributed these... were former beta testers.
  image: SwordArtOnlineS01E_02_0.06.07.554.jpg
  sound: SwordArtOnlineS01E_02_0.06.05.865-0.06.09.243.mp3
  sentence: 配布していたのは　元ベータテスターたちだ
- id: SwordArtOnlineS01_E02_0293
  deck_name: Sword Art Online
  translation: Really?
  image: SwordArtOnlineS01E_02_0.06.10.182.jpg
  sound: SwordArtOnlineS01E_02_0.06.09.410-0.06.10.953.mp3
  sentence: ''
- id: SwordArtOnlineS01_E02_0294
  deck_name: Sword Art Online
  translation: Listen, this information was available to everyone, yet many players died.
  image: SwordArtOnlineS01E_02_0.06.15.542.jpg
  sound: SwordArtOnlineS01E_02_0.06.12.747-0.06.18.336.mp3
  sentence: いいか　情報は誰にでも　手に入れられたんだ　なのに　たくさんの　プレイヤーが死んだ
