  sentence: ウフッ　毎日こうなんですよ
- id: SwordArtOnlineS01_E12_2512
  deck_name: Sword Art Online
  translation: Is Yui-chan okay?
  image: SwordArtOnlineS01E_12_0.00.22.793.jpg
  sound: SwordArtOnlineS01E_12_0.00.21.646-0.00.23.940.mp3
  sentence: ユイちゃんの具合　大丈夫ですか？
- id: SwordArtOnlineS01_E12_2513
  deck_name: Sword Art Online
  translation: We made sure she got a good night's sleep, so she's recovered.
  image: SwordArtOnlineS01E_12_0.00.26.756.jpg
  sound: SwordArtOnlineS01E_12_0.00.24.107-0.00.29.404.mp3
  sentence: 昨晩　ゆっくりと　休ませてもらったおかげで—　このとおりなんですが　ん…
- id: SwordArtOnlineS01_E12_2514
  deck_name: Sword Art Online
  translation: Has this ever happened before?
  image: SwordArtOnlineS01E_12_0.00.30.572.jpg
  sound: SwordArtOnlineS01E_12_0.00.29.654-0.00.31.489.mp3
  sentence: 今までにも　こんなことが？
- id: SwordArtOnlineS01_E12_2515
  deck_name: Sword Art Online
  translation: We don't know.
  image: SwordArtOnlineS01E_12_0.00.32.219.jpg
  sound: SwordArtOnlineS01E_12_0.00.31.656-0.00.32.782.mp3
  sentence: 分からないんです
- id: SwordArtOnlineS01_E12_2516
  deck_name: Sword Art Online
  translation: She was wandering around in a forest on the 22nd Floor.
  image: SwordArtOnlineS01E_12_0.00.35.327.jpg
  sound: SwordArtOnlineS01E_12_0.00.33.408-0.00.37.245.mp3
  sentence: この子　22層の森の中で　迷子になっていて—
- id: SwordArtOnlineS01_E12_2517
  deck_name: Sword Art Online
  translation: It seems... she's lost her memories.
  image: SwordArtOnlineS01E_12_0.00.39.352.jpg
  sound: SwordArtOnlineS01E_12_0.00.37.996-0.00.40.707.mp3
  sentence: 記憶をなくしてるみたいで…
- id: SwordArtOnlineS01_E12_2518
  deck_name: Sword Art Online
  translation: My...
  image: SwordArtOnlineS01E_12_0.00.41.249.jpg
  sound: SwordArtOnlineS01E_12_0.00.40.874-0.00.41.624.mp3
  sentence: まあ…
- id: SwordArtOnlineS01_E12_2519
  deck_name: Sword Art Online
  translation: That's why we came here—
  image: SwordArtOnlineS01E_12_0.00.43.105.jpg
  sound: SwordArtOnlineS01E_12_0.00.42.125-0.00.44.085.mp3
  sentence: それで　はじまりの街に…
- id: SwordArtOnlineS01_E12_2520
  deck_name: Sword Art Online
  translation: We figured there might be  someone here that knows her.
  image: SwordArtOnlineS01E_12_0.00.48.506.jpg
  sound: SwordArtOnlineS01E_12_0.00.46.963-0.00.50.049.mp3
  sentence: この子のことを知ってる人が　いるんじゃないかと思って
- id: SwordArtOnlineS01_E12_2521
  deck_name: Sword Art Online
  translation: Anybody in particular come to mind?
  image: SwordArtOnlineS01E_12_0.00.51.405.jpg
  sound: SwordArtOnlineS01E_12_0.00.50.300-0.00.52.510.mp3
  sentence: 何か心当たりは　ありませんか？
- id: SwordArtOnlineS01_E12_2522
  deck_name: Sword Art Online
  translation: Sadly, I don't think she ever lived in the Starting Town.
  image: SwordArtOnlineS01E_12_0.00.55.514.jpg
  sound: SwordArtOnlineS01E_12_0.00.52.761-0.00.58.266.mp3
  sentence: う〜ん…　残念ですけど—　はじまりの街で　暮らしてた子じゃないと思います
- id: SwordArtOnlineS01_E12_2523
  deck_name: Sword Art Online
  translation: When the game began, most of the children were traumatized.
  image: SwordArtOnlineS01E_12_0.01.01.603.jpg
  sound: SwordArtOnlineS01E_12_0.00.59.350-0.01.03.855.mp3
  sentence: ゲーム開始時に子供たちの　ほとんどが心に傷を負いました
- id: SwordArtOnlineS01_E12_2524
  deck_name: Sword Art Online
  translation: >-
    I couldn't leave them to fend for themselves, so I brought them to this
    church.
  image: SwordArtOnlineS01E_12_0.01.06.733.jpg
  sound: SwordArtOnlineS01E_12_0.01.04.230-0.01.09.235.mp3
  sentence: 私　そんな子たちを　放っておけなくて—　この教会で一緒に　暮らし始めたんです
- id: SwordArtOnlineS01_E12_2525
  deck_name: Sword Art Online
  translation: >-
    I walk around town every day looking for children in need, but I've never
    seen anybody who looks like Yui-chan.
  image: SwordArtOnlineS01E_12_0.01.14.137.jpg
  sound: SwordArtOnlineS01E_12_0.01.10.487-0.01.17.786.mp3
  sentence: 毎日　困っている子がいないか　街の中を見て回っていますが—　ユイちゃんみたいな子は　見たことがありません
- id: SwordArtOnlineS01_E12_2526
  deck_name: Sword Art Online
  translation: I see.
  image: SwordArtOnlineS01E_12_0.01.19.204.jpg
  sound: SwordArtOnlineS01E_12_0.01.18.620-0.01.19.788.mp3
  sentence: そうですか…
- id: SwordArtOnlineS01_E12_2527
  deck_name: Sword Art Online
  translation: Pleased to meet you. I'm Yuriel.
  image: SwordArtOnlineS01E_12_0.01.25.022.jpg
  sound: SwordArtOnlineS01E_12_0.01.23.958-0.01.26.085.mp3
  sentence: はじめまして　ユリエールです
- id: SwordArtOnlineS01_E12_2528
  deck_name: Sword Art Online
  translation: You're from the Army, right?
  image: SwordArtOnlineS01E_12_0.01.28.046.jpg
  sound: SwordArtOnlineS01E_12_0.01.27.086-0.01.29.005.mp3
  sentence: 軍…　の方ですよね
- id: SwordArtOnlineS01_E12_2529
  deck_name: Sword Art Online
  translation: Have you come to rebuke us for our actions yesterday?
  image: SwordArtOnlineS01E_12_0.01.30.590.jpg
  sound: SwordArtOnlineS01E_12_0.01.29.547-0.01.31.633.mp3
  sentence: 昨日の件で　抗議に来たってことですか？
- id: SwordArtOnlineS01_E12_2530
  deck_name: Sword Art Online
  translation: Not at all. Far from it. In fact, it's the opposite.
  image: SwordArtOnlineS01E_12_0.01.33.051.jpg
  sound: SwordArtOnlineS01E_12_0.01.31.800-0.01.34.302.mp3
  sentence: いやいや　とんでもない　その逆です
- id: SwordArtOnlineS01_E12_2531
  deck_name: Sword Art Online
  translation: I actually wish to thank you for a job well done.
  image: SwordArtOnlineS01E_12_0.01.35.991.jpg
  sound: SwordArtOnlineS01E_12_0.01.34.677-0.01.37.305.mp3
  sentence: よくやってくれたと　お礼を言いたいくらい
- id: SwordArtOnlineS01_E12_2532
  deck_name: Sword Art Online
  translation: I've come today to ask for your assistance.
  image: SwordArtOnlineS01E_12_0.01.40.163.jpg
  sound: SwordArtOnlineS01E_12_0.01.38.807-0.01.41.518.mp3
  sentence: 今日は　お２人に　お願いがあって来たのです
- id: SwordArtOnlineS01_E12_2533
  deck_name: Sword Art Online
  translation: Assistance?
  image: SwordArtOnlineS01E_12_0.01.42.853.jpg
  sound: SwordArtOnlineS01E_12_0.01.42.352-0.01.43.353.mp3
  sentence: お願い？
- id: SwordArtOnlineS01_E12_2534
  deck_name: Sword Art Online
  translation: Originally, we—
  image: SwordArtOnlineS01E_12_0.03.20.659.jpg
  sound: SwordArtOnlineS01E_12_0.03.19.908-0.03.21.409.mp3
  sentence: もともと私たちは…
- id: SwordArtOnlineS01_E12_2535
  deck_name: Sword Art Online
  translation: >-
    No, our guild leader, Thinker, never intended to create the oppressive
    organization that we are today.
  image: SwordArtOnlineS01E_12_0.03.25.246.jpg
  sound: SwordArtOnlineS01E_12_0.03.21.701-0.03.28.791.mp3
  sentence: いえ　ギルドの管理者シンカーは　決して今のような—　独善的な組織を作ろうとしていた　わけじゃないんです
- id: SwordArtOnlineS01_E12_2536
  deck_name: Sword Art Online
  translation: He only wanted to provide information and food to all those who needed it.
  image: SwordArtOnlineS01E_12_0.03.32.274.jpg
  sound: SwordArtOnlineS01E_12_0.03.29.417-0.03.35.131.mp3
  sentence: ただ　情報や食料を—　なるべく多くのプレイヤーで　均等に分かち合おうとしただけで…
- id: SwordArtOnlineS01_E12_2537
  deck_name: Sword Art Online
  translation: But then, the Army grew too large.
  image: SwordArtOnlineS01E_12_0.03.36.445.jpg
  sound: SwordArtOnlineS01E_12_0.03.35.298-0.03.37.592.mp3
  sentence: だが　軍は巨大になりすぎた
- id: SwordArtOnlineS01_E12_2538
  deck_name: Sword Art Online
  translation: Yes. In the midst of internal struggles,  a man called Kibaou rose to power.
  image: SwordArtOnlineS01E_12_0.03.40.762.jpg
  sound: SwordArtOnlineS01E_12_0.03.38.009-0.03.43.514.mp3
  sentence: はい　内部分裂が続く中　台頭してきたのが—　キバオウという男です　あっ…
- id: SwordArtOnlineS01_E12_2539
  deck_name: Sword Art Online
  translation: >-
    Kibaou's faction grew in power,  monopolized efficient hunting grounds, and
    even went as far as to extort people under the pretense of tax collection.
  image: SwordArtOnlineS01E_12_0.03.49.729.jpg
  sound: SwordArtOnlineS01E_12_0.03.44.599-0.03.54.859.mp3
  sentence: キバオウ一派は権力を強め　効率のいい狩り場の独占をしたり　調子に乗って　徴税と称した　恐喝まがいの行為すら始めたのです
- id: SwordArtOnlineS01_E12_2540
  deck_name: Sword Art Online
  translation: >-
    However, an increasing number of people disapproved of Kibaou's neglect
    toward clearing the game, leading him to dispatch his highest-leveled
    players to the front lines.
  image: SwordArtOnlineS01E_12_0.04.01.679.jpg
  sound: SwordArtOnlineS01E_12_0.03.55.652-0.04.07.705.mp3
  sentence: >-
    でも　ゲーム攻略を　ないがしろにするキバオウを—　批判する声が大きくなって　キバオウは配下の中で最も　ハイレベルのプレイヤーたちを—　最前線に送り出したんです　はっ！　あっ…
- id: SwordArtOnlineS01_E12_2541
  deck_name: Sword Art Online
  translation: Kovats-san...
  image: SwordArtOnlineS01E_12_0.04.08.706.jpg
  sound: SwordArtOnlineS01E_12_0.04.08.122-0.04.09.290.mp3
  sentence: コーバッツさん…
- id: SwordArtOnlineS01_E12_2542
  deck_name: Sword Art Online
  translation: The terrible outcome caused Kibaou to be heavily reprimanded.
  image: SwordArtOnlineS01E_12_0.04.14.254.jpg
  sound: SwordArtOnlineS01E_12_0.04.12.126-0.04.16.381.mp3
  sentence: 最悪の結果に　キバオウは　強く糾弾され　もう少しで—
- id: SwordArtOnlineS01_E12_2543
  deck_name: Sword Art Online
  translation: >-
    It even reached the point where we'd have  been able to exile him from the
    guild, but...
  image: SwordArtOnlineS01E_12_0.04.18.195.jpg
  sound: SwordArtOnlineS01E_12_0.04.16.547-0.04.19.842.mp3
  sentence: 彼をギルドから追放できる　ところまでいったのですが
- id: SwordArtOnlineS01_E12_2544
  deck_name: Sword Art Online
  translation: in an act of desperation, Kibaou lured Thinker into a trap.
  image: SwordArtOnlineS01E_12_0.04.23.075.jpg
  sound: SwordArtOnlineS01E_12_0.04.20.343-0.04.25.807.mp3
  sentence: 追い詰められたキバオウは—　シンカーをワナにかけるという　強硬策に出ました　えっ…
- id: SwordArtOnlineS01_E12_2545
  deck_name: Sword Art Online
  translation: Thinker was deserted, deep inside a dungeon.
  image: SwordArtOnlineS01E_12_0.04.28.643.jpg
  sound: SwordArtOnlineS01E_12_0.04.26.808-0.04.30.478.mp3
  sentence: シンカーをダンジョン奥深くに　置き去りにしたんです
- id: SwordArtOnlineS01_E12_2546
  deck_name: Sword Art Online
  translation: What about teleport crystals?!
  image: SwordArtOnlineS01E_12_0.04.32.001.jpg
  sound: SwordArtOnlineS01E_12_0.04.31.354-0.04.32.647.mp3
  sentence: 転移結晶は？
- id: SwordArtOnlineS01_E12_2547
  deck_name: Sword Art Online
  translation: Did he go empty-handed?!
  image: SwordArtOnlineS01E_12_0.04.34.691.jpg
  sound: SwordArtOnlineS01E_12_0.04.34.023-0.04.35.358.mp3
  sentence: まさか　手ぶらで？
- id: SwordArtOnlineS01_E12_2548
  deck_name: Sword Art Online
  translation: He was too trusting.
  image: SwordArtOnlineS01E_12_0.04.37.235.jpg
  sound: SwordArtOnlineS01E_12_0.04.36.317-0.04.38.152.mp3
  sentence: 彼は　いい人すぎたんです
- id: SwordArtOnlineS01_E12_2549
  deck_name: Sword Art Online
  translation: He agreed to Kibaou's request to converse unarmed...
  image: SwordArtOnlineS01E_12_0.04.40.468.jpg
  sound: SwordArtOnlineS01E_12_0.04.38.653-0.04.42.282.mp3
  sentence: キバオウの“丸腰で話し合おう”　という言葉を信じて…
- id: SwordArtOnlineS01_E12_2550
  deck_name: Sword Art Online
  translation: It happened three days ago.
  image: SwordArtOnlineS01E_12_0.04.43.408.jpg
  sound: SwordArtOnlineS01E_12_0.04.42.782-0.04.44.033.mp3
  sentence: ３日前のことです
- id: SwordArtOnlineS01_E12_2551
  deck_name: Sword Art Online
  translation: Three days ago? So where's Thinker-san now?
  image: SwordArtOnlineS01E_12_0.04.45.514.jpg
  sound: SwordArtOnlineS01E_12_0.04.44.200-0.04.46.828.mp3
  sentence: ３日も前に？　それでシンカーさんは？
- id: SwordArtOnlineS01_E12_2552
  deck_name: Sword Art Online
  translation: >-
    He's deep inside a rather high-level dungeon, and it seems he's unable to
    escape...
  image: SwordArtOnlineS01E_12_0.04.49.518.jpg
  sound: SwordArtOnlineS01E_12_0.04.47.161-0.04.51.874.mp3
  sentence: かなりハイレベルなダンジョンの　奥なので身動きが取れないようで…
- id: SwordArtOnlineS01_E12_2553
  deck_name: Sword Art Online
  translation: As his aide, I'm to blame for everything that's happened.
  image: SwordArtOnlineS01E_12_0.04.54.043.jpg
  sound: SwordArtOnlineS01E_12_0.04.52.583-0.04.55.503.mp3
  sentence: すべては副官である私の責任です
- id: SwordArtOnlineS01_E12_2554
  deck_name: Sword Art Online
  translation: >-
    However, it's impossible for me to save him at my level, and due to Kibaou's
    influence, I can't count on the Army either.
  image: SwordArtOnlineS01E_12_0.05.00.571.jpg
  sound: SwordArtOnlineS01E_12_0.04.56.462-0.05.04.679.mp3
  sentence: ですが　とても私のレベルでは　突破できませんし—　キバオウが　にらみを利かせる中　軍の助力は当てにできません
- id: SwordArtOnlineS01_E12_2555
  deck_name: Sword Art Online
  translation: >-
    That's why, when I heard that two players of untold power appeared in town,
    I immediately went to seek their assistance.
  image: SwordArtOnlineS01E_12_0.05.09.163.jpg
  sound: SwordArtOnlineS01E_12_0.05.05.471-0.05.12.854.mp3
  sentence: そんなところに—　恐ろしく強い２人組が　街に現れたという話を聞きつけ　こうして　お願いに来た次第です
- id: SwordArtOnlineS01_E12_2556
  deck_name: Sword Art Online
  translation: Kirito-san, Asuna-san, will you please accompany me to rescue Thinker?
  image: SwordArtOnlineS01E_12_0.05.16.733.jpg
  sound: SwordArtOnlineS01E_12_0.05.13.771-0.05.19.694.mp3
  sentence: キリトさん　アスナさん　どうか私と一緒に—　シンカーを救出に　行ってくださいませんか？
- id: SwordArtOnlineS01_E12_2557
  deck_name: Sword Art Online
  translation: If it's something we're capable of, we'd like to help you.
  image: SwordArtOnlineS01E_12_0.05.24.365.jpg
  sound: SwordArtOnlineS01E_12_0.05.22.113-0.05.26.617.mp3
  sentence: 私たちにできることなら　力を貸して差し上げたいと思います
- id: SwordArtOnlineS01_E12_2558
  deck_name: Sword Art Online
  translation: Still, we need to confirm your story first.
  image: SwordArtOnlineS01E_12_0.05.28.807.jpg
  sound: SwordArtOnlineS01E_12_0.05.27.201-0.05.30.413.mp3
  sentence: でも　こちらで　あなたのお話の裏付けをしないと…
- id: SwordArtOnlineS01_E12_2559
  deck_name: Sword Art Online
  translation: I'm aware that I'm being unreasonable.
  image: SwordArtOnlineS01E_12_0.05.32.186.jpg
  sound: SwordArtOnlineS01E_12_0.05.30.580-0.05.33.791.mp3
  sentence: 無理なお願いだってことは　私にも分かっています
- id: SwordArtOnlineS01_E12_2560
  deck_name: Sword Art Online
  translation: But when I wonder how he's doing, I... feel like I'm going to lose my mind.
  image: SwordArtOnlineS01E_12_0.05.37.045.jpg
  sound: SwordArtOnlineS01E_12_0.05.34.042-0.05.40.048.mp3
  sentence: でも　彼が今　どうしているかと思うと　もう　おかしくなりそうで…
- id: SwordArtOnlineS01_E12_2561
  deck_name: Sword Art Online
  translation: It's okay, Mama.
  image: SwordArtOnlineS01E_12_0.05.44.615.jpg
  sound: SwordArtOnlineS01E_12_0.05.43.676-0.05.45.553.mp3
  sentence: 大丈夫だよ　ママ　ん？
- id: SwordArtOnlineS01_E12_2562
  deck_name: Sword Art Online
  translation: She's not lying.
  image: SwordArtOnlineS01E_12_0.05.47.680.jpg
  sound: SwordArtOnlineS01E_12_0.05.46.637-0.05.48.723.mp3
  sentence: その人　ウソついてないよ
- id: SwordArtOnlineS01_E12_2563
  deck_name: Sword Art Online
  translation: Y-Yui-chan, you can tell?
  image: SwordArtOnlineS01E_12_0.05.50.371.jpg
  sound: SwordArtOnlineS01E_12_0.05.48.890-0.05.51.851.mp3
  sentence: ユ…　ユイちゃん　そんなこと　分かるの？
- id: SwordArtOnlineS01_E12_2564
  deck_name: Sword Art Online
  translation: Yeah.
  image: SwordArtOnlineS01E_12_0.05.52.414.jpg
  sound: SwordArtOnlineS01E_12_0.05.52.101-0.05.52.727.mp3
  sentence: うん
- id: SwordArtOnlineS01_E12_2565
  deck_name: Sword Art Online
  translation: I dunno how to explain it... but I can.
  image: SwordArtOnlineS01E_12_0.05.55.125.jpg
  sound: SwordArtOnlineS01E_12_0.05.53.352-0.05.56.898.mp3
  sentence: うまく言えないけど…　分かる
- id: SwordArtOnlineS01_E12_2566
  deck_name: Sword Art Online
  translation: I'd rather regret trusting her than regret doubting her.
  image: SwordArtOnlineS01E_12_0.06.05.490.jpg
  sound: SwordArtOnlineS01E_12_0.06.03.654-0.06.07.325.mp3
  sentence: 疑って後悔するよりは　信じて後悔しようぜ
- id: SwordArtOnlineS01_E12_2567
  deck_name: Sword Art Online
  translation: Let's go. It'll work out somehow, right?
  image: SwordArtOnlineS01E_12_0.06.10.078.jpg
  sound: SwordArtOnlineS01E_12_0.06.08.451-0.06.11.704.mp3
  sentence: 行こう！　何とかなるさ　なっ
- id: SwordArtOnlineS01_E12_2568
  deck_name: Sword Art Online
  translation: You're as optimistic as ever.
  image: SwordArtOnlineS01E_12_0.06.14.832.jpg
  sound: SwordArtOnlineS01E_12_0.06.13.414-0.06.16.250.mp3
  sentence: フッ…　相変わらず　のんきな人ね
- id: SwordArtOnlineS01_E12_2569
  deck_name: Sword Art Online
  translation: We'll do what we can to help you.
  image: SwordArtOnlineS01E_12_0.06.18.982.jpg
  sound: SwordArtOnlineS01E_12_0.06.17.710-0.06.20.254.mp3
  sentence: 微力ながら　お手伝いさせて　いただきます
- id: SwordArtOnlineS01_E12_2570
  deck_name: Sword Art Online
  translation: I cannot thank you enough.
  image: SwordArtOnlineS01E_12_0.06.23.174.jpg
  sound: SwordArtOnlineS01E_12_0.06.22.423-0.06.23.925.mp3
  sentence: ありがとうございます
- id: SwordArtOnlineS01_E12_2571
  deck_name: Sword Art Online
  translation: I can sympathize with your feeling of  wanting to save someone dear to you.
  image: SwordArtOnlineS01E_12_0.06.26.448.jpg
  sound: SwordArtOnlineS01E_12_0.06.24.258-0.06.28.638.mp3
  sentence: 大事な人を助けたいって気持ち　私にも　よく分かりますから
- id: SwordArtOnlineS01_E12_2572
  deck_name: Sword Art Online
  translation: Wait here until we're back, okay?
  image: SwordArtOnlineS01E_12_0.06.30.932.jpg
  sound: SwordArtOnlineS01E_12_0.06.30.098-0.06.31.766.mp3
  sentence: ちょっと　お留守番しててな
- id: SwordArtOnlineS01_E12_2573
  deck_name: Sword Art Online
  translation: No, I'm going too!
  image: SwordArtOnlineS01E_12_0.06.32.663.jpg
  sound: SwordArtOnlineS01E_12_0.06.31.933-0.06.33.392.mp3
  sentence: イヤ！　ユイも行く
- id: SwordArtOnlineS01_E12_2574
  deck_name: Sword Art Online
  translation: Yui-chan, let's wait for them here together.
