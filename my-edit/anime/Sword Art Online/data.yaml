- id: SwordArtOnlineS01_E13_2894
  deck_name: Sword Art Online
  translation: Why are you saying that?
  image: SwordArtOnlineS01E_13_0.14.23.904.jpg
  sound: SwordArtOnlineS01E_13_0.14.22.903-0.14.24.905.mp3
  sentence: どうして　そんなこと言うの？
- id: SwordArtOnlineS01_E13_2895
  deck_name: Sword Art Online
  translation: >-
    In a place where we can't use teleport crystals, it's impossible to predict
    what will happen.
  image: SwordArtOnlineS01E_13_0.14.27.492.jpg
  sound: SwordArtOnlineS01E_13_0.14.25.281-0.14.29.702.mp3
  sentence: 転移結晶が使えない場所では　何が起こるか分からない
- id: SwordArtOnlineS01_E13_2896
  deck_name: Sword Art Online
  translation: I'm scared.
  image: SwordArtOnlineS01E_13_0.14.31.287.jpg
  sound: SwordArtOnlineS01E_13_0.14.30.661-0.14.31.912.mp3
  sentence: 怖いんだ
- id: SwordArtOnlineS01_E13_2897
  deck_name: Sword Art Online
  translation: If anything happened to you—
  image: SwordArtOnlineS01E_13_0.14.33.060.jpg
  sound: SwordArtOnlineS01E_13_0.14.32.413-0.14.33.706.mp3
  sentence: 君の身に　もしも…
- id: SwordArtOnlineS01_E13_2898
  deck_name: Sword Art Online
  translation: So you want to go to such a dangerous place alone
  image: SwordArtOnlineS01E_13_0.14.35.249.jpg
  sound: SwordArtOnlineS01E_13_0.14.33.873-0.14.36.625.mp3
  sentence: そんな危険な場所に　自分だけ行って—
- id: SwordArtOnlineS01_E13_2899
  deck_name: Sword Art Online
  translation: while I wait here, where it's safe?
  image: SwordArtOnlineS01E_13_0.14.38.627.jpg
  sound: SwordArtOnlineS01E_13_0.14.37.209-0.14.40.045.mp3
  sentence: 私には安全な場所で　待ってろって言うの？
- id: SwordArtOnlineS01_E13_2900
  deck_name: Sword Art Online
  translation: If I listen to you and you never come back, I'll...
  image: SwordArtOnlineS01E_13_0.14.45.280.jpg
  sound: SwordArtOnlineS01E_13_0.14.43.340-0.14.47.219.mp3
  sentence: もし　それでキリト君が　帰ってこなかったら　私—
- id: SwordArtOnlineS01_E13_2901
  deck_name: Sword Art Online
