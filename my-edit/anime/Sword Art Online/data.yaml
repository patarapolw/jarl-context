  image: SwordArtOnlineS01E_02_0.07.32.911.jpg
  sound: SwordArtOnlineS01E_02_0.07.32.410-0.07.33.411.mp3
  sentence: 異存はないかな？
- id: SwordArtOnlineS01_E02_0309
