  sentence: そしたら“今日はアインクラッドで　最高の季節の—”
- id: SwordArtOnlineS01_E13_2851
  deck_name: Sword Art Online
  translation: during the nicest season in Aincrad.
  image: SwordArtOnlineS01E_13_0.10.59.805.jpg
  sound: SwordArtOnlineS01E_13_0.10.58.741-0.11.00.868.mp3
  sentence: “さらに最高の気象設定だから”
- id: SwordArtOnlineS01_E13_2852
  deck_name: Sword Art Online
  translation: It'd be a waste to spend a day like this in a dungeon."
  image: SwordArtOnlineS01E_13_0.11.02.870.jpg
  sound: SwordArtOnlineS01E_13_0.11.01.035-0.11.04.705.mp3
  sentence: “こんな日に迷宮に潜っちゃ　もったいない”って言い返されて
- id: SwordArtOnlineS01_E13_2853
  deck_name: Sword Art Online
  translation: So I tried lying down for a bit and was sound asleep soon after.
  image: SwordArtOnlineS01E_13_0.11.07.813.jpg
  sound: SwordArtOnlineS01E_13_0.11.05.581-0.11.10.044.mp3
  sentence: 試しに私も横になってみたら　ぐっすり眠れました
- id: SwordArtOnlineS01_E13_2854
  deck_name: Sword Art Online
  translation: When I woke up, it was evening, and Kirito was grinning at me.
  image: SwordArtOnlineS01E_13_0.11.13.089.jpg
  sound: SwordArtOnlineS01E_13_0.11.11.337-0.11.14.840.mp3
  sentence: 起きたら夕方で　あきれた顔されたんですけど
- id: SwordArtOnlineS01_E13_2855
  deck_name: Sword Art Online
  translation: But then, as we partied together, I noticed.
  image: SwordArtOnlineS01E_13_0.11.18.031.jpg
  sound: SwordArtOnlineS01E_13_0.11.15.716-0.11.20.346.mp3
  sentence: でも　そうやって—　一緒にパーティーを組むうちに　気づいたんです
- id: SwordArtOnlineS01_E13_2856
  deck_name: Sword Art Online
  translation: Even in this world, he was enjoying life.
  image: SwordArtOnlineS01E_13_0.11.22.869.jpg
  sound: SwordArtOnlineS01E_13_0.11.21.013-0.11.24.725.mp3
  sentence: 彼は　こんな世界でも　ちゃんと生きてる
- id: SwordArtOnlineS01_E13_2857
  deck_name: Sword Art Online
  translation: I wasn't losing my days in the real world. I was just living them out here.
  image: SwordArtOnlineS01E_13_0.11.27.895.jpg
  sound: SwordArtOnlineS01E_13_0.11.25.226-0.11.30.564.mp3
  sentence: 現実世界で１日なくすんじゃなくて　ここで１日　積み重ねてる
- id: SwordArtOnlineS01_E13_2858
  deck_name: Sword Art Online
  translation: The one who taught me that...
  image: SwordArtOnlineS01E_13_0.11.32.421.jpg
  sound: SwordArtOnlineS01E_13_0.11.31.482-0.11.33.359.mp3
  sentence: それを教えてくれたのが—
- id: SwordArtOnlineS01_E13_2859
  deck_name: Sword Art Online
  translation: was Kirito-kun.
  image: SwordArtOnlineS01E_13_0.11.34.715.jpg
  sound: SwordArtOnlineS01E_13_0.11.33.901-0.11.35.528.mp3
  sentence: このキリトくんです
- id: SwordArtOnlineS01_E13_2860
  deck_name: Sword Art Online
  translation: When I slept with him in mind, I stopped having bad dreams.
  image: SwordArtOnlineS01E_13_0.11.39.157.jpg
  sound: SwordArtOnlineS01E_13_0.11.36.904-0.11.41.409.mp3
  sentence: 彼のことを思いながら寝ると　イヤな夢を見なくなった
- id: SwordArtOnlineS01_E13_2861
  deck_name: Sword Art Online
  translation: I looked forward to seeing him.
  image: SwordArtOnlineS01E_13_0.11.43.161.jpg
  sound: SwordArtOnlineS01E_13_0.11.41.909-0.11.44.412.mp3
  sentence: 彼に会えるのが楽しみになった
- id: SwordArtOnlineS01_E13_2862
  deck_name: Sword Art Online
  translation: For the first time since I came here, I appreciated this world.
  image: SwordArtOnlineS01E_13_0.11.47.186.jpg
  sound: SwordArtOnlineS01E_13_0.11.45.121-0.11.49.250.mp3
  sentence: 初めて　ここに来て　よかったって思えた
- id: SwordArtOnlineS01_E13_2863
  deck_name: Sword Art Online
  translation: To me, Kirito-kun is...
  image: SwordArtOnlineS01E_13_0.11.52.003.jpg
  sound: SwordArtOnlineS01E_13_0.11.50.918-0.11.53.087.mp3
  sentence: キリトくんは私にとって—
- id: SwordArtOnlineS01_E13_2864
  deck_name: Sword Art Online
  translation: the meaning of the two years I spent here
  image: SwordArtOnlineS01E_13_0.11.55.277.jpg
  sound: SwordArtOnlineS01E_13_0.11.54.130-0.11.56.424.mp3
  sentence: ここで過ごした２年間の　意味であり—
- id: SwordArtOnlineS01_E13_2865
  deck_name: Sword Art Online
  translation: and the proof that I'm alive.
  image: SwordArtOnlineS01E_13_0.11.58.030.jpg
  sound: SwordArtOnlineS01E_13_0.11.57.216-0.11.58.843.mp3
  sentence: 生きた証しです
- id: SwordArtOnlineS01_E13_2866
  deck_name: Sword Art Online
  translation: I put on the NerveGear that day, so that I could meet him here.
  image: SwordArtOnlineS01E_13_0.12.03.660.jpg
  sound: SwordArtOnlineS01E_13_0.12.00.553-0.12.06.767.mp3
  sentence: 私は　この人に出会うために—　あの日　《ナーヴギア》を　かぶったんです
- id: SwordArtOnlineS01_E13_2867
  deck_name: Sword Art Online
  translation: Nishida-san, I'm sure there's something here for you too.
  image: SwordArtOnlineS01E_13_0.12.09.687.jpg
  sound: SwordArtOnlineS01E_13_0.12.07.726-0.12.11.647.mp3
  sentence: ニシダさんにも　きっと　大切なものがあるはずです
- id: SwordArtOnlineS01_E13_2868
  deck_name: Sword Art Online
  translation: You're right. You're absolutely right.
  image: SwordArtOnlineS01E_13_0.12.14.859.jpg
  sound: SwordArtOnlineS01E_13_0.12.12.940-0.12.16.777.mp3
  sentence: そうですなあ　本当にそうだ
- id: SwordArtOnlineS01_E13_2869
  deck_name: Sword Art Online
  translation: I didn't waste my life here.
  image: SwordArtOnlineS01E_13_0.12.18.550.jpg
  sound: SwordArtOnlineS01E_13_0.12.17.445-0.12.19.655.mp3
  sentence: 人生　捨てたもんじゃない
- id: SwordArtOnlineS01_E13_2870
  deck_name: Sword Art Online
  translation: I really didn't.
  image: SwordArtOnlineS01E_13_0.12.21.365.jpg
  sound: SwordArtOnlineS01E_13_0.12.20.114-0.12.22.616.mp3
  sentence: 捨てたもんじゃないですなあ
- id: SwordArtOnlineS01_E13_2871
  deck_name: Sword Art Online
  translation: There's nothing I can do to help, but I wish you luck.
  image: SwordArtOnlineS01E_13_0.12.27.893.jpg
  sound: SwordArtOnlineS01E_13_0.12.25.494-0.12.30.291.mp3
  sentence: 私にできることは何もありませんが　頑張ってください
- id: SwordArtOnlineS01_E13_2872
  deck_name: Sword Art Online
  translation: Let's go fishing together again sometime.
  image: SwordArtOnlineS01E_13_0.12.31.772.jpg
  sound: SwordArtOnlineS01E_13_0.12.30.458-0.12.33.085.mp3
  sentence: また　一緒に釣りをしましょう
- id: SwordArtOnlineS01_E13_2873
  deck_name: Sword Art Online
  translation: We'll be back.
  image: SwordArtOnlineS01E_13_0.12.34.378.jpg
  sound: SwordArtOnlineS01E_13_0.12.33.794-0.12.34.962.mp3
  sentence: 行ってきます
- id: SwordArtOnlineS01_E13_2874
  deck_name: Sword Art Online
  translation: Teleport to Grandum!
  image: SwordArtOnlineS01E_13_0.12.39.488.jpg
  sound: SwordArtOnlineS01E_13_0.12.38.507-0.12.40.468.mp3
  sentence: 転移　グランザム
- id: SwordArtOnlineS01_E13_2875
  deck_name: Sword Art Online
  translation: The scouting party was wiped out?!
  image: SwordArtOnlineS01E_13_0.12.55.357.jpg
  sound: SwordArtOnlineS01E_13_0.12.54.356-0.12.56.358.mp3
  sentence: 偵察隊が全滅？
- id: SwordArtOnlineS01_E13_2876
  deck_name: Sword Art Online
  translation: >-
    In preparation for the upcoming boss fight, we sent a party of twenty
    players from five guilds.
  image: SwordArtOnlineS01E_13_0.13.00.175.jpg
  sound: SwordArtOnlineS01E_13_0.12.57.109-0.13.03.240.mp3
  sentence: きたるボス戦に備え—　５ギルド合同のパーティー　20名を送り込んだ
- id: SwordArtOnlineS01_E13_2877
  deck_name: Sword Art Online
  translation: >-
