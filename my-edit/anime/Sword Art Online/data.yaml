  sentence: ８歳の時に　俺たちを近所の　剣道場に通わせたんだけど—
- id: SwordArtOnlineS01_E04_0817
  deck_name: Sword Art Online
  translation: My grandfather beat me for it.
  image: SwordArtOnlineS01E_04_0.13.40.611.jpg
  sound: SwordArtOnlineS01E_04_0.13.38.567-0.13.42.655.mp3
  sentence: 俺は２年で辞めちゃって　祖父には　そりゃあ殴られたよ
- id: SwordArtOnlineS01_E04_0818
  deck_name: Sword Art Online
  translation: That's horrible...
  image: SwordArtOnlineS01E_04_0.13.43.155.jpg
  sound: SwordArtOnlineS01E_04_0.13.42.821-0.13.43.489.mp3
  sentence: そんな…
- id: SwordArtOnlineS01_E04_0819
  deck_name: Sword Art Online
  translation: >-
    Then, my sister defended me, telling him to stop because she'd  practice
    enough for the both of us.
  image: SwordArtOnlineS01E_04_0.13.47.243.jpg
  sound: SwordArtOnlineS01E_04_0.13.44.406-0.13.50.079.mp3
  sentence: そしたら妹が—　自分が２人分　頑張るから　たたかないでって—　俺をかばったんだ
- id: SwordArtOnlineS01_E04_0820
  deck_name: Sword Art Online
  translation: Since then, she trained hard and even made it to the nationals.
  image: SwordArtOnlineS01E_04_0.13.52.978.jpg
  sound: SwordArtOnlineS01E_04_0.13.51.038-0.13.54.917.mp3
  sentence: あいつ　それから頑張って　全国大会まで行くようになってさ
- id: SwordArtOnlineS01_E04_0821
  deck_name: Sword Art Online
  translation: That's amazing.
  image: SwordArtOnlineS01E_04_0.13.55.980.jpg
  sound: SwordArtOnlineS01E_04_0.13.55.125-0.13.56.835.mp3
  sentence: すごいじゃないですか！
- id: SwordArtOnlineS01_E04_0822
  deck_name: Sword Art Online
  translation: However, I've always felt guilty for it.
  image: SwordArtOnlineS01E_04_0.13.59.776.jpg
  sound: SwordArtOnlineS01E_04_0.13.57.962-0.14.01.590.mp3
  sentence: でも俺はずっと　あいつに引け目を感じてたんだ
- id: SwordArtOnlineS01_E04_0823
  deck_name: Sword Art Online
  translation: >-
    She could have had other things she wanted to do and cursed me for stealing
    her freedom.
  image: SwordArtOnlineS01E_04_0.14.03.655.jpg
  sound: SwordArtOnlineS01E_04_0.14.01.757-0.14.05.553.mp3
  sentence: ほかにもやりたいことがあって　俺を恨んでるんじゃないかって
- id: SwordArtOnlineS01_E04_0824
  deck_name: Sword Art Online
  translation: Perhaps saving you
  image: SwordArtOnlineS01E_04_0.14.07.471.jpg
  sound: SwordArtOnlineS01E_04_0.14.06.804-0.14.08.138.mp3
  sentence: 君を助けたくなったのは—
- id: SwordArtOnlineS01_E04_0825
  deck_name: Sword Art Online
  translation: was like an act of atonement.
  image: SwordArtOnlineS01E_04_0.14.10.600.jpg
  sound: SwordArtOnlineS01E_04_0.14.08.681-0.14.12.518.mp3
  sentence: 妹への罪滅ぼしをしてる気に　なってるのかもしれないな
- id: SwordArtOnlineS01_E04_0826
  deck_name: Sword Art Online
  translation: I'm sorry.
  image: SwordArtOnlineS01E_04_0.14.13.874.jpg
  sound: SwordArtOnlineS01E_04_0.14.13.352-0.14.14.395.mp3
  sentence: ごめんな
- id: SwordArtOnlineS01_E04_0827
  deck_name: Sword Art Online
  translation: I don't think your sister regrets her decision at all.
  image: SwordArtOnlineS01E_04_0.14.17.440.jpg
  sound: SwordArtOnlineS01E_04_0.14.15.229-0.14.19.650.mp3
  sentence: 妹さん　キリトさんを　恨んでなんかいなかったと思います
- id: SwordArtOnlineS01_E04_0828
  deck_name: Sword Art Online
  translation: It's impossible to work hard for something you don't enjoy.
  image: SwordArtOnlineS01E_04_0.14.21.360.jpg
  sound: SwordArtOnlineS01E_04_0.14.19.900-0.14.22.820.mp3
  sentence: 好きでもないのに　頑張れることなんかありませんよ
- id: SwordArtOnlineS01_E04_0829
  deck_name: Sword Art Online
  translation: I'm sure she really loves kendo!
  image: SwordArtOnlineS01E_04_0.14.24.489.jpg
  sound: SwordArtOnlineS01E_04_0.14.22.987-0.14.25.990.mp3
  sentence: きっと　ホントに　剣道が好きなんですよ
- id: SwordArtOnlineS01_E04_0830
  deck_name: Sword Art Online
  translation: It's getting hard to tell who's helping whom.
  image: SwordArtOnlineS01E_04_0.14.28.534.jpg
  sound: SwordArtOnlineS01E_04_0.14.27.199-0.14.29.869.mp3
  sentence: 君には慰められてばっかりだな
- id: SwordArtOnlineS01_E04_0831
  deck_name: Sword Art Online
  translation: Maybe you're right. I hope so.
  image: SwordArtOnlineS01E_04_0.14.32.392.jpg
  sound: SwordArtOnlineS01E_04_0.14.30.953-0.14.33.831.mp3
  sentence: そうかな…　そうだといいな
- id: SwordArtOnlineS01_E04_0832
  deck_name: Sword Art Online
  translation: All right! I'll do my best, too!
  image: SwordArtOnlineS01E_04_0.14.37.898.jpg
  sound: SwordArtOnlineS01E_04_0.14.36.292-0.14.39.503.mp3
  sentence: よーし　あたしも頑張りますよ！
- id: SwordArtOnlineS01_E04_0833
  deck_name: Sword Art Online
  translation: Ki-Kirito-san!
  image: SwordArtOnlineS01E_04_0.14.45.864.jpg
  sound: SwordArtOnlineS01E_04_0.14.44.174-0.14.47.553.mp3
  sentence: キ…　キリトさーん　ううっ…
- id: SwordArtOnlineS01_E04_0834
  deck_name: Sword Art Online
  translation: Ow!
  image: SwordArtOnlineS01E_04_0.14.51.223.jpg
  sound: SwordArtOnlineS01E_04_0.14.50.931-0.14.51.515.mp3
  sentence: いてっ！
- id: SwordArtOnlineS01_E04_0835
  deck_name: Sword Art Online
  translation: Is this where the flower is?
  image: SwordArtOnlineS01E_04_0.15.02.047.jpg
  sound: SwordArtOnlineS01E_04_0.15.01.025-0.15.03.068.mp3
  sentence: ここに蘇生の花が？
- id: SwordArtOnlineS01_E04_0836
  deck_name: Sword Art Online
  translation: Yeah, should be.
  image: SwordArtOnlineS01E_04_0.15.03.736.jpg
  sound: SwordArtOnlineS01E_04_0.15.03.235-0.15.04.236.mp3
  sentence: ああ　確か…
- id: SwordArtOnlineS01_E04_0837
  deck_name: Sword Art Online
  translation: Take it.
  image: SwordArtOnlineS01E_04_0.15.29.136.jpg
  sound: SwordArtOnlineS01E_04_0.15.28.385-0.15.29.887.mp3
  sentence: 手に取ってごらん
- id: SwordArtOnlineS01_E04_0838
  deck_name: Sword Art Online
  translation: I can resurrect Pina with this, right?
  image: SwordArtOnlineS01E_04_0.15.37.269.jpg
  sound: SwordArtOnlineS01E_04_0.15.36.143-0.15.38.395.mp3
  sentence: これでピナが生き返るんですね
- id: SwordArtOnlineS01_E04_0839
  deck_name: Sword Art Online
  translation: Yeah.
  image: SwordArtOnlineS01E_04_0.15.39.146.jpg
  sound: SwordArtOnlineS01E_04_0.15.38.771-0.15.39.521.mp3
  sentence: ああ
- id: SwordArtOnlineS01_E04_0840
  deck_name: Sword Art Online
  translation: Thank goodness...
  image: SwordArtOnlineS01E_04_0.15.40.356.jpg
  sound: SwordArtOnlineS01E_04_0.15.39.772-0.15.40.940.mp3
  sentence: よかった
- id: SwordArtOnlineS01_E04_0841
  deck_name: Sword Art Online
  translation: >-
    But there are a lot of strong  monsters lurking around here, so let's wait
    until we're back in town.
  image: SwordArtOnlineS01E_04_0.15.43.567.jpg
  sound: SwordArtOnlineS01E_04_0.15.41.106-0.15.46.028.mp3
  sentence: でも　この辺は　強いモンスターが多いから—　街に戻ってから生き返らせよう
- id: SwordArtOnlineS01_E04_0842
  deck_name: Sword Art Online
  translation: Pina would probably prefer that, too.
  image: SwordArtOnlineS01E_04_0.15.47.259.jpg
  sound: SwordArtOnlineS01E_04_0.15.46.195-0.15.48.322.mp3
  sentence: ピナだって　きっと　そのほうがいいだろ
- id: SwordArtOnlineS01_E04_0843
  deck_name: Sword Art Online
  translation: Okay.
  image: SwordArtOnlineS01E_04_0.15.49.261.jpg
  sound: SwordArtOnlineS01E_04_0.15.48.781-0.15.49.740.mp3
  sentence: はい
- id: SwordArtOnlineS01_E04_0844
  deck_name: Sword Art Online
  translation: Kirito-san?
  image: SwordArtOnlineS01E_04_0.15.56.497.jpg
  sound: SwordArtOnlineS01E_04_0.15.55.663-0.15.57.331.mp3
  sentence: あっ…　キリトさん？
- id: SwordArtOnlineS01_E04_0845
  deck_name: Sword Art Online
  translation: Whoever's hiding back there, come out now.
  image: SwordArtOnlineS01E_04_0.15.59.020.jpg
  sound: SwordArtOnlineS01E_04_0.15.57.498-0.16.00.542.mp3
  sentence: そこで待ち伏せてるヤツ　出てこいよ！
- id: SwordArtOnlineS01_E04_0846
  deck_name: Sword Art Online
  translation: Ro-Rosalia-san?
  image: SwordArtOnlineS01E_04_0.16.05.047.jpg
  sound: SwordArtOnlineS01E_04_0.16.04.213-0.16.05.881.mp3
  sentence: ロ…　ロザリアさん！
- id: SwordArtOnlineS01_E04_0847
  deck_name: Sword Art Online
  translation: >-
    If you're able to see through my Hiding skill, your Detection skill must be
    quite advanced, Mr. Swordsman.
  image: SwordArtOnlineS01E_04_0.16.08.780.jpg
  sound: SwordArtOnlineS01E_04_0.16.06.048-0.16.11.512.mp3
  sentence: あたしのハイディングを　見破るなんて—　なかなか高い索敵スキルね　剣士さん
- id: SwordArtOnlineS01_E04_0848
  deck_name: Sword Art Online
  translation: Looks like you managed to get the Pneuma Flower.
  image: SwordArtOnlineS01E_04_0.16.14.244.jpg
  sound: SwordArtOnlineS01E_04_0.16.11.845-0.16.16.642.mp3
  sentence: その様子だと—　首尾よく“プネウマの花”を　ゲットできたみたいね
- id: SwordArtOnlineS01_E04_0849
  deck_name: Sword Art Online
  translation: Congrats.
  image: SwordArtOnlineS01E_04_0.16.17.852.jpg
  sound: SwordArtOnlineS01E_04_0.16.17.059-0.16.18.644.mp3
  sentence: おめでとう
- id: SwordArtOnlineS01_E04_0850
  deck_name: Sword Art Online
  translation: Now... fork it over.
  image: SwordArtOnlineS01E_04_0.16.20.187.jpg
  sound: SwordArtOnlineS01E_04_0.16.18.936-0.16.21.438.mp3
  sentence: じゃ　早速　花を渡してちょうだい
- id: SwordArtOnlineS01_E04_0851
  deck_name: Sword Art Online
  translation: Wh-Why should I do that?
  image: SwordArtOnlineS01E_04_0.16.22.544.jpg
  sound: SwordArtOnlineS01E_04_0.16.21.605-0.16.23.482.mp3
  sentence: なっ　何を言ってるんですか！
- id: SwordArtOnlineS01_E04_0852
  deck_name: Sword Art Online
  translation: Not on my watch, Rosalia-san.
  image: SwordArtOnlineS01E_04_0.16.25.380.jpg
  sound: SwordArtOnlineS01E_04_0.16.23.649-0.16.27.111.mp3
  sentence: そうはいかないな　ロザリアさん　いや—
- id: SwordArtOnlineS01_E04_0853
  deck_name: Sword Art Online
  translation: Or rather, the leader of the orange guild, Titan's Hand.
  image: SwordArtOnlineS01E_04_0.16.29.864.jpg
  sound: SwordArtOnlineS01E_04_0.16.27.319-0.16.32.408.mp3
  sentence: オレンジギルド　“タイタンズハンド”のリーダー　と言ったほうがいいかな？
- id: SwordArtOnlineS01_E04_0854
  deck_name: Sword Art Online
  translation: But her indicator's green!
  image: SwordArtOnlineS01E_04_0.16.34.743.jpg
  sound: SwordArtOnlineS01E_04_0.16.33.742-0.16.35.744.mp3
  sentence: でも　ロザリアさんはグリーン…
- id: SwordArtOnlineS01_E04_0855
  deck_name: Sword Art Online
  translation: It's a simple strategy.
  image: SwordArtOnlineS01E_04_0.16.36.892.jpg
  sound: SwordArtOnlineS01E_04_0.16.36.078-0.16.37.705.mp3
  sentence: 簡単な手口だ
- id: SwordArtOnlineS01_E04_0856
  deck_name: Sword Art Online
  translation: The green members find prey
  image: SwordArtOnlineS01E_04_0.16.38.852.jpg
  sound: SwordArtOnlineS01E_04_0.16.37.871-0.16.39.832.mp3
  sentence: グリーンのメンバーが　獲物を見繕い—
- id: SwordArtOnlineS01_E04_0857
  deck_name: Sword Art Online
  translation: and lead them into an ambush of orange players.
  image: SwordArtOnlineS01E_04_0.16.42.126.jpg
  sound: SwordArtOnlineS01E_04_0.16.40.374-0.16.43.877.mp3
  sentence: オレンジが待ち伏せてる　ポイントまで誘い出すのさ
- id: SwordArtOnlineS01_E04_0858
  deck_name: Sword Art Online
  translation: The guy who eavesdropped on us yesterday was one of your men, right?
  image: SwordArtOnlineS01E_04_0.16.46.297.jpg
  sound: SwordArtOnlineS01E_04_0.16.44.169-0.16.48.424.mp3
  sentence: ゆうべ　俺たちの話を　盗み聞きしてたのも—　あんたの仲間だろ？
- id: SwordArtOnlineS01_E04_0859
  deck_name: Sword Art Online
  translation: Then she partied with me for those two weeks because...
  image: SwordArtOnlineS01E_04_0.16.50.363.jpg
  sound: SwordArtOnlineS01E_04_0.16.48.590-0.16.52.136.mp3
  sentence: じゃあ　この２週間　一緒のパーティーにいたのは…
- id: SwordArtOnlineS01_E04_0860
  deck_name: Sword Art Online
  translation: Exactly. I was assessing the strength of each party member
  image: SwordArtOnlineS01E_04_0.16.54.513.jpg
  sound: SwordArtOnlineS01E_04_0.16.52.845-0.16.56.181.mp3
  sentence: そうよ　戦力を確認して—
- id: SwordArtOnlineS01_E04_0861
  deck_name: Sword Art Online
  translation: and waiting for them to accumulate more money.
  image: SwordArtOnlineS01E_04_0.16.57.662.jpg
  sound: SwordArtOnlineS01E_04_0.16.56.348-0.16.58.976.mp3
  sentence: 冒険でお金が貯まるのを　待ってたの
- id: SwordArtOnlineS01_E04_0862
  deck_name: Sword Art Online
  translation: It was regrettable that you, my most anticipated prey, left the party.
  image: SwordArtOnlineS01E_04_0.17.03.272.jpg
  sound: SwordArtOnlineS01E_04_0.17.01.270-0.17.05.274.mp3
  sentence: 一番楽しみな獲物だったあんたが　抜けて残念だったけど—
- id: SwordArtOnlineS01_E04_0863
  deck_name: Sword Art Online
  translation: But then you told me that you were going after a rare item.
  image: SwordArtOnlineS01E_04_0.17.06.817.jpg
  sound: SwordArtOnlineS01E_04_0.17.05.524-0.17.08.110.mp3
  sentence: レアアイテムを取りに行くって　言うじゃない
- id: SwordArtOnlineS01_E04_0864
  deck_name: Sword Art Online
  translation: >-
    Yet, despite knowing all of this, you still stuck with her. Are you
    retarded?
  image: SwordArtOnlineS01E_04_0.17.10.863.jpg
  sound: SwordArtOnlineS01E_04_0.17.08.610-0.17.13.115.mp3
  sentence: でも　そこまで分かってて　その子につきあうなんて　バカ？
- id: SwordArtOnlineS01_E04_0865
  deck_name: Sword Art Online
  translation: Or have you really been seduced by her?
  image: SwordArtOnlineS01E_04_0.17.14.617.jpg
  sound: SwordArtOnlineS01E_04_0.17.13.449-0.17.15.784.mp3
  sentence: それともホントに　たらし込まれちゃったの？
- id: SwordArtOnlineS01_E04_0866
  deck_name: Sword Art Online
  translation: No, I have an entirely different reason.
  image: SwordArtOnlineS01E_04_0.17.17.536.jpg
  sound: SwordArtOnlineS01E_04_0.17.16.118-0.17.18.954.mp3
  sentence: んっ…　いいや　どっちでもないね
- id: SwordArtOnlineS01_E04_0867
  deck_name: Sword Art Online
  translation: I've actually been searching for you, Rosalia-san.
  image: SwordArtOnlineS01E_04_0.17.20.477.jpg
  sound: SwordArtOnlineS01E_04_0.17.19.121-0.17.21.832.mp3
  sentence: 俺もあんたを捜してたのさ　ロザリアさん
- id: SwordArtOnlineS01_E04_0868
  deck_name: Sword Art Online
  translation: What nonsense are you spouting?
  image: SwordArtOnlineS01E_04_0.17.23.396.jpg
  sound: SwordArtOnlineS01E_04_0.17.22.791-0.17.24.001.mp3
  sentence: どういうことかしら？
- id: SwordArtOnlineS01_E04_0869
  deck_name: Sword Art Online
  translation: You assaulted a guild called "Silver Flags" ten days ago, didn't you?
  image: SwordArtOnlineS01E_04_0.17.26.337.jpg
  sound: SwordArtOnlineS01E_04_0.17.24.543-0.17.28.130.mp3
  sentence: あんた　10日前に—　シルバーフラグスって　ギルドを襲ったな
- id: SwordArtOnlineS01_E04_0870
  deck_name: Sword Art Online
  translation: Four members were killed,  leaving only the leader alive.
  image: SwordArtOnlineS01E_04_0.17.29.548.jpg
  sound: SwordArtOnlineS01E_04_0.17.28.464-0.17.30.632.mp3
  sentence: リーダー以外の４人が殺された
- id: SwordArtOnlineS01_E04_0871
  deck_name: Sword Art Online
  translation: Oh, I remember those hobos.
  image: SwordArtOnlineS01E_04_0.17.32.384.jpg
  sound: SwordArtOnlineS01E_04_0.17.31.091-0.17.33.677.mp3
  sentence: ああ　あの貧乏な連中ね
- id: SwordArtOnlineS01_E04_0872
  deck_name: Sword Art Online
  translation: Their leader went to the plaza near the Teleport Gate at the front lines
  image: SwordArtOnlineS01E_04_0.17.36.472.jpg
  sound: SwordArtOnlineS01E_04_0.17.33.969-0.17.38.974.mp3
  sentence: リーダーだった男はな—　朝から晩まで　最前線の転移門広場で—
- id: SwordArtOnlineS01_E04_0873
  deck_name: Sword Art Online
  translation: >-
    and camped there all day and night, begging for someone to avenge his
    friends.
  image: SwordArtOnlineS01E_04_0.17.40.830.jpg
  sound: SwordArtOnlineS01E_04_0.17.39.141-0.17.42.519.mp3
  sentence: 泣きながら　あだ討ちをしてくれる　ヤツを探していた
- id: SwordArtOnlineS01_E04_0874
  deck_name: Sword Art Online
  translation: >-
    But rather than wishing death upon your guild, he only asked that you guys
    be thrown into prison.
  image: SwordArtOnlineS01E_04_0.17.45.814.jpg
  sound: SwordArtOnlineS01E_04_0.17.43.645-0.17.47.983.mp3
  sentence: 彼はあんたらを殺すんじゃなく　牢獄に入れてくれと言ったんだ
- id: SwordArtOnlineS01_E04_0875
  deck_name: Sword Art Online
  translation: Can you understand how he must have felt?
  image: SwordArtOnlineS01E_04_0.17.50.131.jpg
  sound: SwordArtOnlineS01E_04_0.17.48.984-0.17.51.278.mp3
  sentence: あんたに　ヤツの気持ちが分かるか？
- id: SwordArtOnlineS01_E04_0876
  deck_name: Sword Art Online
  translation: Of course not.
  image: SwordArtOnlineS01E_04_0.17.52.321.jpg
  sound: SwordArtOnlineS01E_04_0.17.51.612-0.17.53.030.mp3
  sentence: 分かんないわよ
- id: SwordArtOnlineS01_E04_0877
  deck_name: Sword Art Online
  translation: He sounds like an idiot for taking it so seriously.
  image: SwordArtOnlineS01E_04_0.17.54.281.jpg
  sound: SwordArtOnlineS01E_04_0.17.53.322-0.17.55.240.mp3
  sentence: マジんなっちゃってバカみたい
- id: SwordArtOnlineS01_E04_0878
  deck_name: Sword Art Online
  translation: >-
    It's not like it's been proved that death here applies in the real world,
    too.
  image: SwordArtOnlineS01E_04_0.17.58.035.jpg
  sound: SwordArtOnlineS01E_04_0.17.55.657-0.18.00.412.mp3
  sentence: ここで人を殺したところで—　ホントにそいつが　死ぬ証拠なんてないし
- id: SwordArtOnlineS01_E04_0879
  deck_name: Sword Art Online
  translation: Besides, you don't have the luxury to be worrying about others right now.
  image: SwordArtOnlineS01E_04_0.18.02.352.jpg
  sound: SwordArtOnlineS01E_04_0.18.00.579-0.18.04.124.mp3
  sentence: それより自分たちの心配を　したほうがいいんじゃない？
- id: SwordArtOnlineS01_E04_0880
  deck_name: Sword Art Online
  translation: Kirito-san, there are too many of them! Let's get out of here!
  image: SwordArtOnlineS01E_04_0.18.15.636.jpg
  sound: SwordArtOnlineS01E_04_0.18.13.842-0.18.17.429.mp3
  sentence: キリトさん　人数が多すぎます　脱出しないと
- id: SwordArtOnlineS01_E04_0881
  deck_name: Sword Art Online
  translation: Don't worry.
  image: SwordArtOnlineS01E_04_0.18.18.097.jpg
  sound: SwordArtOnlineS01E_04_0.18.17.596-0.18.18.597.mp3
  sentence: 大丈夫
- id: SwordArtOnlineS01_E04_0882
  deck_name: Sword Art Online
  translation: Stand back and ready the crystal in case I tell you to run.
  image: SwordArtOnlineS01E_04_0.18.20.641.jpg
