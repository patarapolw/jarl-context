  image: SwordArtOnlineS01E_02_0.04.38.987.jpg
  sound: SwordArtOnlineS01E_02_0.04.36.067-0.04.41.906.mp3
  sentence: こん中に　今まで死んでいった　２千人に—　ワビ入れなあかんヤツが　おるはずや！
- id: SwordArtOnlineS01_E02_0275
  deck_name: Sword Art Online
  translation: >-
    Kibaou-san, the people that you're referring to are the beta testers,
    correct?
  image: SwordArtOnlineS01E_02_0.04.48.746.jpg
  sound: SwordArtOnlineS01E_02_0.04.45.451-0.04.52.041.mp3
  sentence: キバオウさん　君の言う“ヤツら”とは　つまり—　元ベータテスターの　人たちのことかな？
- id: SwordArtOnlineS01_E02_0276
  deck_name: Sword Art Online
  translation: Of course I am!
  image: SwordArtOnlineS01E_02_0.04.52.896.jpg
  sound: SwordArtOnlineS01E_02_0.04.52.208-0.04.53.584.mp3
  sentence: 決まってるやないか
- id: SwordArtOnlineS01_E02_0277
  deck_name: Sword Art Online
  translation: >-
    On the day that this crappy game started, the beta testers disappeared,
    abandoning all us beginners.
  image: SwordArtOnlineS01E_02_0.04.57.213.jpg
  sound: SwordArtOnlineS01E_02_0.04.54.085-0.05.00.341.mp3
  sentence: ベータ上がりどもは　こんクソゲームが始まったその日に　ビギナーを見捨てて消えよった
- id: SwordArtOnlineS01_E02_0278
  deck_name: Sword Art Online
  translation: >-
    They monopolized the good hunting grounds and profitable quests,
    prioritizing themselves over others.
  image: SwordArtOnlineS01E_02_0.05.03.928.jpg
  sound: SwordArtOnlineS01E_02_0.05.00.591-0.05.07.265.mp3
  sentence: ヤツらはうまい狩り場やら　ボロいクエストを独り占めして—　自分らだけポンポン強うなって—
- id: SwordArtOnlineS01_E02_0279
  deck_name: Sword Art Online
  translation: And afterwards, they feigned ignorance for doing so.
  image: SwordArtOnlineS01E_02_0.05.08.808.jpg
  sound: SwordArtOnlineS01E_02_0.05.07.432-0.05.10.184.mp3
  sentence: そのあとも　ず〜っと知らんぷりや
- id: SwordArtOnlineS01_E02_0280
  deck_name: Sword Art Online
  translation: Some of you are sure to be beta testers!
  image: SwordArtOnlineS01E_02_0.05.13.396.jpg
  sound: SwordArtOnlineS01E_02_0.05.11.561-0.05.15.231.mp3
  sentence: こん中にもおるはずやで　ベータ上がりのヤツらが！
- id: SwordArtOnlineS01_E02_0281
  deck_name: Sword Art Online
  translation: >-
    We should have them kneel in apology and hand over the money and items
