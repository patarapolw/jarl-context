  image: SwordArtOnlineS01E_12_0.14.14.645.jpg
  sound: SwordArtOnlineS01E_12_0.14.09.723-0.14.19.567.mp3
  sentence: 人間のメンテナンスを必要としない　存在として—　設計されたこのシステムは　《ＳＡＯ》のバランスを　自らの判断に基づいて　制御しているのです
