  image: SwordArtOnlineS01E_13_0.14.58.460.jpg
  sound: SwordArtOnlineS01E_13_0.14.56.937-0.14.59.982.mp3
  sentence: ごめん　俺　弱気になってる
- id: SwordArtOnlineS01_E13_2904
  deck_name: Sword Art Online
  translation: Deep down, I'd rather just run away together.
  image: SwordArtOnlineS01E_13_0.15.01.630.jpg
  sound: SwordArtOnlineS01E_13_0.15.00.232-0.15.03.027.mp3
  sentence: 本心では２人で逃げたいと　思ってるんだ
- id: SwordArtOnlineS01_E13_2905
  deck_name: Sword Art Online
  translation: I don't care if we can never return to the real world.
  image: SwordArtOnlineS01E_13_0.15.05.092.jpg
  sound: SwordArtOnlineS01E_13_0.15.03.861-0.15.06.322.mp3
  sentence: 現実世界に　戻れなくてもいいから—
- id: SwordArtOnlineS01_E13_2906
  deck_name: Sword Art Online
  translation: I just want to live together with you in our home in the forest!
  image: SwordArtOnlineS01E_13_0.15.08.657.jpg
  sound: SwordArtOnlineS01E_13_0.15.06.822-0.15.10.492.mp3
  sentence: あの森の家で　いつまでも　一緒に暮らしたい
- id: SwordArtOnlineS01_E13_2907
  deck_name: Sword Art Online
  translation: It'd be nice if we could.
  image: SwordArtOnlineS01E_13_0.15.12.432.jpg
  sound: SwordArtOnlineS01E_13_0.15.10.951-0.15.13.913.mp3
  sentence: うん　そうできたらいいね
- id: SwordArtOnlineS01_E13_2908
  deck_name: Sword Art Online
  translation: Together every day. Forever.
  image: SwordArtOnlineS01E_13_0.15.15.706.jpg
  sound: SwordArtOnlineS01E_13_0.15.14.079-0.15.17.333.mp3
  sentence: 毎日一緒に　いつまでも…
- id: SwordArtOnlineS01_E13_2909
  deck_name: Sword Art Online
  translation: Kirito-kun, have you ever thought about it?
  image: SwordArtOnlineS01E_13_0.15.21.170.jpg
  sound: SwordArtOnlineS01E_13_0.15.20.044-0.15.22.296.mp3
  sentence: キリトくん　考えたことある？
- id: SwordArtOnlineS01_E13_2910
  deck_name: Sword Art Online
  translation: About what's happening to our real bodies.
  image: SwordArtOnlineS01E_13_0.15.24.027.jpg
  sound: SwordArtOnlineS01E_13_0.15.22.504-0.15.25.549.mp3
  sentence: 私たちの本当の体が　どうなってるか
- id: SwordArtOnlineS01_E13_2911
  deck_name: Sword Art Online
  translation: >-
    After this game started and several weeks had passed, there was an incident
    when most of the players disconnected for a few hours, remember?
  image: SwordArtOnlineS01E_13_0.15.31.701.jpg
  sound: SwordArtOnlineS01E_13_0.15.27.426-0.15.35.976.mp3
  sentence: このゲームが始まって　何週間か経った頃に—　ほとんどのプレイヤーが何時間か　回線切断した事件があったでしょ
- id: SwordArtOnlineS01_E13_2912
  deck_name: Sword Art Online
  translation: During that time, all players
  image: SwordArtOnlineS01E_13_0.15.36.998.jpg
  sound: SwordArtOnlineS01E_13_0.15.36.310-0.15.37.686.mp3
  sentence: たぶん　あの時—
- id: SwordArtOnlineS01_E13_2913
  deck_name: Sword Art Online
  translation: were likely being transported to various hospitals.
  image: SwordArtOnlineS01E_13_0.15.39.918.jpg
  sound: SwordArtOnlineS01E_13_0.15.37.853-0.15.41.982.mp3
