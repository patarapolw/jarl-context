  image: SwordArtOnlineS01E_13_0.13.07.933.jpg
  sound: SwordArtOnlineS01E_13_0.13.03.657-0.13.12.208.mp3
  sentence: だが　最初の10人が部屋の中央に　到達して　ボスが出現した瞬間—　入り口の扉が閉じてしまったのだ
- id: SwordArtOnlineS01_E13_2878
  deck_name: Sword Art Online
  translation: So it's an Anti-Crystal Area...
  image: SwordArtOnlineS01E_13_0.13.15.523.jpg
  sound: SwordArtOnlineS01E_13_0.13.14.376-0.13.16.670.mp3
  sentence: クリスタル無効化エリアか…
- id: SwordArtOnlineS01_E13_2879
  deck_name: Sword Art Online
  translation: And after five minutes passed, the door finally opened
  image: SwordArtOnlineS01E_13_0.13.19.110.jpg
  sound: SwordArtOnlineS01E_13_0.13.16.837-0.13.21.383.mp3
  sentence: そして　５分ほど経過し　ようやく扉が開いた時…
- id: SwordArtOnlineS01_E13_2880
  deck_name: Sword Art Online
  translation: and nothing was left in the room.
  image: SwordArtOnlineS01E_13_0.13.24.533.jpg
  sound: SwordArtOnlineS01E_13_0.13.23.177-0.13.25.888.mp3
  sentence: 部屋の中には何もなかったそうだ
- id: SwordArtOnlineS01_E13_2881
  deck_name: Sword Art Online
  translation: Both the ten players and the boss had disappeared.
  image: SwordArtOnlineS01E_13_0.13.27.619.jpg
  sound: SwordArtOnlineS01E_13_0.13.26.055-0.13.29.183.mp3
  sentence: 10人の姿も　ボスも消えていた
- id: SwordArtOnlineS01_E13_2882
  deck_name: Sword Art Online
  translation: No way...
  image: SwordArtOnlineS01E_13_0.13.29.913.jpg
  sound: SwordArtOnlineS01E_13_0.13.29.350-0.13.30.476.mp3
  sentence: バカな…
- id: SwordArtOnlineS01_E13_2883
  deck_name: Sword Art Online
  translation: Nevertheless, we cannot abandon our goal of clearing the game.
  image: SwordArtOnlineS01E_13_0.13.32.645.jpg
  sound: SwordArtOnlineS01E_13_0.13.30.976-0.13.34.313.mp3
  sentence: だからといって攻略を　諦めることはできない
- id: SwordArtOnlineS01_E13_2884
  deck_name: Sword Art Online
  translation: Our only option is to try again  with the largest force possible.
  image: SwordArtOnlineS01E_13_0.13.36.086.jpg
  sound: SwordArtOnlineS01E_13_0.13.34.480-0.13.37.691.mp3
