  image: SwordArtOnlineS01E_13_0.14.49.263.jpg
  sound: SwordArtOnlineS01E_13_0.14.48.637-0.14.49.889.mp3
  sentence: 自殺するよ！
- id: SwordArtOnlineS01_E13_2902
  deck_name: Sword Art Online
  translation: >-
    I'd have no more reason to live, and I wouldn't be able to forgive myself
