- id: SwordArtOnlineS01_E13_2885
  deck_name: Sword Art Online
  translation: We'll offer our cooperation.
  image: SwordArtOnlineS01E_13_0.13.39.548.jpg
  sound: SwordArtOnlineS01E_13_0.13.38.067-0.13.41.028.mp3
  sentence: 協力はさせてもらいますよ　だが—
- id: SwordArtOnlineS01_E13_2886
  deck_name: Sword Art Online
