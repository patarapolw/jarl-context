  image: SwordArtOnlineS01E_13_0.14.53.330.jpg
  sound: SwordArtOnlineS01E_13_0.14.51.223-0.14.55.436.mp3
  sentence: もう生きてる意味ないし　ただ待ってた自分が許せないもの
- id: SwordArtOnlineS01_E13_2903
  deck_name: Sword Art Online
