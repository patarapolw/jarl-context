  image: SwordArtOnlineS01E_13_0.15.47.238.jpg
  sound: SwordArtOnlineS01E_13_0.15.42.608-0.15.51.867.mp3
  sentence: 私たちの体が病院のベッドで—　どうにか生かされてるって　状況なんだとしたら…　そんなの　何年も　無事に続くとは思えない
- id: SwordArtOnlineS01_E13_2915
  deck_name: Sword Art Online
  translation: >-
    So basically, regardless of whether or not the game is cleared, there is a
