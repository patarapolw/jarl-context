  sound: Clannad_after_story_15_0.11.08.560-0.11.14.190.mp3
  sentence: いや　もしかしたら心のどこかで その時が来ることを予感していたのだろうか
- id: Clannad_after_story_15_0.11.21.675
  deck_name: Clannad After Story
  translation: I just got a little sick.
  sound: Clannad_after_story_15_0.11.20.570-0.11.22.780.mp3
  sentence: ちょっと気分が悪くなって
- id: Clannad_after_story_15_0.11.24.155
  deck_name: Clannad After Story
  translation: Nagisa called in the afternoon.
  sound: Clannad_after_story_15_0.11.22.780-0.11.25.530.mp3
  sentence: 昼間　渚から電話があったんです
- id: Clannad_after_story_15_0.11.27.095
  deck_name: Clannad After Story
  translation: I rushed over, and Nagisa was on the floor.
  sound: Clannad_after_story_15_0.11.25.530-0.11.28.660.mp3
  sentence: 急いで駆けつけたら　渚が倒れていて
- id: Clannad_after_story_15_0.11.29.975
  deck_name: Clannad After Story
  translation: Then you could have told me, too.
  sound: Clannad_after_story_15_0.11.28.660-0.11.31.290.mp3
  sentence: なら　俺にも教えてくれれば
- id: Clannad_after_story_15_0.11.33.165
  deck_name: Clannad After Story
  translation: I'm sorry; I didn't want to disturb you at work.
  sound: Clannad_after_story_15_0.11.31.290-0.11.35.040.mp3
  sentence: すみません　お仕事の邪魔をしたくなかったので
- id: Clannad_after_story_15_0.11.36.730
  deck_name: Clannad After Story
  translation: Please don't worry; the baby's well.
  sound: Clannad_after_story_15_0.11.35.040-0.11.38.420.mp3
  sentence: ご心配なく　赤ちゃんは元気ですよ
- id: Clannad_after_story_15_0.11.44.030
  deck_name: Clannad After Story
  translation: Call me at any time anything happens.
  sound: Clannad_after_story_15_0.11.42.800-0.11.45.260.mp3
  sentence: 何かあったら　いつでも呼んでください
- id: Clannad_after_story_15_0.11.47.515
  deck_name: Clannad After Story
  translation: To be on the safe side, I'll be with Nagisa during the day from tomorrow on.
  sound: Clannad_after_story_15_0.11.45.260-0.11.49.770.mp3
  sentence: 念のために　明日から昼間は私が渚のそばにいます
- id: Clannad_after_story_15_0.11.51.415
  deck_name: Clannad After Story
  translation: That way you'll rest easy, right, Tomoya-san?
  sound: Clannad_after_story_15_0.11.50.310-0.11.52.520.mp3
  sentence: それなら朋也さんも安心でしょう
- id: Clannad_after_story_15_0.11.59.275
  deck_name: Clannad After Story
  translation: How are you feeling? Is there anything you want?
  sound: Clannad_after_story_15_0.11.57.730-0.12.00.820.mp3
  sentence: 具合はどうだ 欲しいものはないか？
- id: Clannad_after_story_15_0.12.04.325
  deck_name: Clannad After Story
  translation: I don't need anything. I'm at ease when you're by my side.
  sound: Clannad_after_story_15_0.12.01.820-0.12.06.830.mp3
  sentence: 何もいりません 朋也君がそばにいてくれれば安心です
- id: Clannad_after_story_15_0.12.08.975
  deck_name: Clannad After Story
  translation: Of course. Since you're strong, right?
  sound: Clannad_after_story_15_0.12.07.370-0.12.10.580.mp3
  sentence: そうだよな　お前強いヤツだもんな
- id: Clannad_after_story_15_0.12.17.275
  deck_name: Clannad After Story
  translation: Please don't worry, Tomoya-kun.
  sound: Clannad_after_story_15_0.12.15.960-0.12.18.590.mp3
  sentence: 心配しないでください　朋也君
- id: Clannad_after_story_15_0.12.20.485
  deck_name: Clannad After Story
  translation: No, I wasn't...
  sound: Clannad_after_story_15_0.12.19.380-0.12.21.590.mp3
  sentence: いや　俺は別に…
- id: Clannad_after_story_15_0.12.24.595
  deck_name: Clannad After Story
  translation: >-
    I'm sure we can make it through if we're together, since I'm being protected
    by you.
  sound: Clannad_after_story_15_0.12.21.590-0.12.27.600.mp3
  sentence: 二人なら　きっと乗り越えられます 私　朋也君に守ってもらってますから
- id: Clannad_after_story_15_0.12.35.585
  deck_name: Clannad After Story
  translation: But... I was no longer able to relax in the blessed feeling.
  sound: Clannad_after_story_15_0.12.32.600-0.12.38.570.mp3
  sentence: でも　俺はもう手放しで幸福感に浸ることはできなくなっていた
- id: Clannad_after_story_15_0.12.49.200
  deck_name: Clannad After Story
  translation: Tomoya-san.
  sound: Clannad_after_story_15_0.12.48.490-0.12.49.910.mp3
  sentence: 朋也さん
- id: Clannad_after_story_15_0.12.51.450
  deck_name: Clannad After Story
  translation: Oh, Sanae-san.
  sound: Clannad_after_story_15_0.12.50.490-0.12.52.410.mp3
  sentence: あれ　早苗さん
- id: Clannad_after_story_15_0.12.53.645
  deck_name: Clannad After Story
  translation: Welcome home.
  sound: Clannad_after_story_15_0.12.53.000-0.12.54.290.mp3
  sentence: お帰りなさい
- id: Clannad_after_story_15_0.12.56.625
  deck_name: Clannad After Story
  translation: So this is where Nagisa was working.
  sound: Clannad_after_story_15_0.12.55.330-0.12.57.920.mp3
  sentence: ここで渚が働いていたんですね
- id: Clannad_after_story_15_0.12.59.520
  deck_name: Clannad After Story
  translation: I wanted to come here once, too.
  sound: Clannad_after_story_15_0.12.58.290-0.13.00.750.mp3
  sentence: 私も　一度来てみたかったんです
- id: Clannad_after_story_15_0.13.01.630
  deck_name: Clannad After Story
  translation: It's a very trendy place.
  sound: Clannad_after_story_15_0.13.00.750-0.13.02.510.mp3
  sentence: ナウいお店ですね
- id: Clannad_after_story_15_0.13.03.505
  deck_name: Clannad After Story
  translation: No one uses that word nowadays.
  sound: Clannad_after_story_15_0.13.02.840-0.13.04.170.mp3
  sentence: それ　死語です
- id: Clannad_after_story_15_0.13.14.475
  deck_name: Clannad After Story
  translation: I have something I need to tell you.
  sound: Clannad_after_story_15_0.13.13.640-0.13.15.310.mp3
  sentence: お話があるんです
- id: Clannad_after_story_15_0.13.19.060
  deck_name: Clannad After Story
  translation: It's about Nagisa.
  sound: Clannad_after_story_15_0.13.18.310-0.13.19.810.mp3
  sentence: 渚のことですが
- id: Clannad_after_story_15_0.13.23.985
  deck_name: Clannad After Story
  translation: I was told by the doctor that there will be some danger during the delivery.
  sound: Clannad_after_story_15_0.13.21.400-0.13.26.570.mp3
  sentence: 出産の際　少し危険が伴うとお医者様に言われました
- id: Clannad_after_story_15_0.13.28.470
  deck_name: Clannad After Story
  translation: I have not told this to Nagisa yet.
  sound: Clannad_after_story_15_0.13.27.070-0.13.29.870.mp3
  sentence: 渚にはまだ話していません
- id: Clannad_after_story_15_0.13.31.140
  deck_name: Clannad After Story
  translation: Only I've been told.
  sound: Clannad_after_story_15_0.13.29.870-0.13.32.410.mp3
  sentence: 私だけが聞かされたことです
- id: Clannad_after_story_15_0.13.37.810
  deck_name: Clannad After Story
  translation: Exactly how much danger is there?
  sound: Clannad_after_story_15_0.13.36.080-0.13.39.540.mp3
  sentence: それって　どのくらい危険なんですか
- id: Clannad_after_story_15_0.13.42.630
  deck_name: Clannad After Story
  translation: Don't say even Nagisa's life is at...
  sound: Clannad_after_story_15_0.13.41.670-0.13.43.590.mp3
  sentence: まさか　渚の命が…
- id: Clannad_after_story_15_0.13.48.135
  deck_name: Clannad After Story
  translation: >-
    The stress to the mother will be greater than an average delivery's, but
    there shouldn't be any problem with the delivery itself.
  sound: Clannad_after_story_15_0.13.44.050-0.13.52.220.mp3
  sentence: 一般的な分娩よりも母体にかかる負担が若干大きい でも　出産には問題ないだろうとのことでした
- id: Clannad_after_story_15_0.13.55.745
  deck_name: Clannad After Story
  translation: However that's if everything goes well.
  sound: Clannad_after_story_15_0.13.53.930-0.13.57.560.mp3
  sentence: ただ　それは順調にいけばの話です
- id: Clannad_after_story_15_0.14.00.460
  deck_name: Clannad After Story
  translation: As you know, Nagisa falls ill from time to time.
  sound: Clannad_after_story_15_0.13.58.190-0.14.02.730.mp3
  sentence: 朋也さんも知っているとおり　渚は時々体調を崩します
- id: Clannad_after_story_15_0.14.07.255
  deck_name: Clannad After Story
  translation: >-
    There are many mysterious aspects to Nagisa's illness, and the doctors are
    worried about the worst-case scenario, as well.
  sound: Clannad_after_story_15_0.14.02.730-0.14.11.780.mp3
  sentence: 渚の病気には　よくわからないことが多いですし お医者様も　万が一のことを心配しておられるようでした
- id: Clannad_after_story_15_0.14.15.410
  deck_name: Clannad After Story
  translation: This is something that needs to be thought through carefully.
  sound: Clannad_after_story_15_0.14.13.450-0.14.17.370.mp3
  sentence: これは慎重に考えなければいけないことです
- id: Clannad_after_story_15_0.14.19.475
  deck_name: Clannad After Story
  translation: That's why I wanted to tell you first.
  sound: Clannad_after_story_15_0.14.17.370-0.14.21.580.mp3
  sentence: それで朋也さんに先にお話ししておこうと考えました
- id: Clannad_after_story_15_0.14.25.170
  deck_name: Clannad After Story
  translation: >-
    You should tell Nagisa, and both of you should go listen to what the doctor
    has to say.
  sound: Clannad_after_story_15_0.14.22.250-0.14.28.090.mp3
  sentence: 渚には朋也さんから伝えて そして二人でお医者様のお話を聞いてみてください
- id: Clannad_after_story_15_0.14.30.535
  deck_name: Clannad After Story
  translation: After that, let's all think together.
  sound: Clannad_after_story_15_0.14.28.970-0.14.32.100.mp3
  sentence: その上で　また私も一緒に考えます
- id: Clannad_after_story_15_0.14.36.560
  deck_name: Clannad After Story
  translation: >-
    If we think of the worst-case scenario, should we give up on having the
    child?
  sound: Clannad_after_story_15_0.14.34.060-0.14.39.060.mp3
  sentence: もしものことを考えたら 子供はあきらめたほうがいいんでしょうか
- id: Clannad_after_story_15_0.14.41.145
  deck_name: Clannad After Story
  translation: I cannot answer that.
  sound: Clannad_after_story_15_0.14.40.060-0.14.42.230.mp3
  sentence: 私にもわかりません
- id: Clannad_after_story_15_0.14.47.050
  deck_name: Clannad After Story
  translation: But, if that's the choice to make, then the sooner the better.
  sound: Clannad_after_story_15_0.14.45.150-0.14.48.950.mp3
  sentence: ただ　そうするなら　早いほうがいいでしょう
- id: Clannad_after_story_15_0.14.51.240
  deck_name: Clannad After Story
  translation: Please think it through carefully with Nagisa.
  sound: Clannad_after_story_15_0.14.49.990-0.14.52.490.mp3
  sentence: 二人でよく考えてください
- id: Clannad_after_story_15_0.14.54.785
  deck_name: Clannad After Story
  translation: Sanae-san, as always, thank you.
  sound: Clannad_after_story_15_0.14.52.950-0.14.56.620.mp3
  sentence: 早苗さん　いつも俺達のためにありがとうございます
- id: Clannad_after_story_15_0.14.57.560
  deck_name: Clannad After Story
  translation: We're a family, right?
  sound: Clannad_after_story_15_0.14.57.000-0.14.58.120.mp3
  sentence: 家族ですから
- id: Clannad_after_story_15_0.15.03.710
  deck_name: Clannad After Story
  translation: I want to have the baby.
  sound: Clannad_after_story_15_0.15.02.420-0.15.05.000.mp3
  sentence: 私　産みたいです
- id: Clannad_after_story_15_0.15.06.315
  deck_name: Clannad After Story
  translation: I knew you would say that.
  sound: Clannad_after_story_15_0.15.05.000-0.15.07.630.mp3
  sentence: そう言うのはわかってたけどな
- id: Clannad_after_story_15_0.15.10.360
  deck_name: Clannad After Story
  translation: I am a weak person, but I don't want to give up on the baby because of that.
  sound: Clannad_after_story_15_0.15.07.630-0.15.13.090.mp3
  sentence: 私は弱い人間ですけど そのために　赤ちゃんをあきらめたくはないです
- id: Clannad_after_story_15_0.15.16.305
  deck_name: Clannad After Story
  translation: If it's to have the baby, then I don't mind giving up on delivering here.
  sound: Clannad_after_story_15_0.15.13.720-0.15.18.890.mp3
  sentence: 赤ちゃんを無事に産んであげるためなら 自宅出産でなくてもいいです
- id: Clannad_after_story_15_0.15.23.460
  deck_name: Clannad After Story
  translation: I want to meet the baby.
  sound: Clannad_after_story_15_0.15.22.150-0.15.24.770.mp3
  sentence: 私　赤ちゃんに会いたいです
- id: Clannad_after_story_15_0.15.28.925
  deck_name: Clannad After Story
  translation: What did the doctor say?
  sound: Clannad_after_story_15_0.15.28.070-0.15.29.780.mp3
  sentence: 医者は何て？
- id: Clannad_after_story_15_0.15.31.860
  deck_name: Clannad After Story
  translation: They said the risk would go down if she delivered at the hospital.
  sound: Clannad_after_story_15_0.15.30.190-0.15.33.530.mp3
  sentence: 病院で産むなら　リスクは減らせるだろうって
- id: Clannad_after_story_15_0.15.35.135
  deck_name: Clannad After Story
  translation: But I'm still worried.
  sound: Clannad_after_story_15_0.15.33.990-0.15.36.280.mp3
  sentence: それでも俺は　まだ心配なんだ
- id: Clannad_after_story_15_0.15.38.290
  deck_name: Clannad After Story
  translation: Nagisa didn't change her mind, right?
  sound: Clannad_after_story_15_0.15.37.040-0.15.39.540.mp3
  sentence: 渚の意志は変わらないんだな
- id: Clannad_after_story_15_0.15.44.355
  deck_name: Clannad After Story
  translation: I think in her heart, she's scared, too.
  sound: Clannad_after_story_15_0.15.42.540-0.15.46.170.mp3
  sentence: あいつも本当は不安なんじゃないかと思う
- id: Clannad_after_story_15_0.15.48.860
  deck_name: Clannad After Story
  translation: She's acting cheerful, but I think she may be feeling the same things as me.
  sound: Clannad_after_story_15_0.15.46.920-0.15.50.800.mp3
  sentence: 明るくふるまってるけど 俺と同じ気持ちなんじゃないかって
- id: Clannad_after_story_15_0.16.00.745
  deck_name: Clannad After Story
  translation: Come with me for a sec.
  sound: Clannad_after_story_15_0.15.59.970-0.16.01.520.mp3
  sentence: ちょっと　ついてこい
- id: Clannad_after_story_15_0.16.12.365
  deck_name: Clannad After Story
  translation: There!
  sound: Clannad_after_story_15_0.16.12.030-0.16.12.700.mp3
  sentence: それっ
- id: Clannad_after_story_15_0.16.15.635
  deck_name: Clannad After Story
  translation: This is my secret playground.
  sound: Clannad_after_story_15_0.16.14.320-0.16.16.950.mp3
  sentence: ここは俺の秘密の遊び場だ
- id: Clannad_after_story_15_0.16.19.830
  deck_name: Clannad After Story
  translation: I play baseball with kids or sit and do nothing here a lot.
  sound: Clannad_after_story_15_0.16.17.700-0.16.21.960.mp3
  sentence: しょっちゅう　ガキと野球したり 座り込んで　ボーっとしたりしてる
- id: Clannad_after_story_15_0.16.24.460
  deck_name: Clannad After Story
  translation: >-
    I noticed you went missing during work a lot, so this is where you were,
    huh?
  sound: Clannad_after_story_15_0.16.21.960-0.16.26.960.mp3
  sentence: 仕事中よくいなくなると思ってたけど、こんなとこに来てたのか
- id: Clannad_after_story_15_0.16.28.380
  deck_name: Clannad After Story
  translation: The trees and bushes got torn down one after another...
  sound: Clannad_after_story_15_0.16.26.960-0.16.29.800.mp3
  sentence: どんどん緑が削られてよ
- id: Clannad_after_story_15_0.16.30.860
  deck_name: Clannad After Story
  translation: ...and apparently a hospital's going to be built here soon. Yay!
  sound: Clannad_after_story_15_0.16.29.800-0.16.31.920.mp3
  sentence: もうすぐ　ここには病院ができるそうだ
- id: Clannad_after_story_15_0.16.34.680
  deck_name: Clannad After Story
  translation: It's a great thing.
  sound: Clannad_after_story_15_0.16.33.930-0.16.35.430.mp3
  sentence: 結構なこった
- id: Clannad_after_story_15_0.16.37.720
  deck_name: Clannad After Story
  translation: Thank you very much!
  sound: Clannad_after_story_15_0.16.36.550-0.16.38.890.mp3
  sentence: ありがとうございます ありがとうございます
- id: Clannad_after_story_15_0.16.40.620
  deck_name: Clannad After Story
  translation: This is the continuation of something I told you two years ago.
  sound: Clannad_after_story_15_0.16.39.310-0.16.41.930.mp3
  sentence: これは二年前の話の続きだ
- id: Clannad_after_story_15_0.16.45.500
  deck_name: Clannad After Story
  translation: It's when I was still in theater and Sanae was a teacher.
  sound: Clannad_after_story_15_0.16.43.140-0.16.47.860.mp3
  sentence: 俺が劇団員で 早苗が教師だった時のことだ
- id: Clannad_after_story_15_0.16.51.675
  deck_name: Clannad After Story
  translation: As I told you, Nagisa was always alone back then.
  sound: Clannad_after_story_15_0.16.49.360-0.16.53.990.mp3
  sentence: 前にも話した通り そのころ渚はいつも一人だった
- id: Clannad_after_story_15_0.16.57.590
  deck_name: Clannad After Story
  translation: That day, Sanae and I left for work, leaving the sick Nagisa at home.
  sound: Clannad_after_story_15_0.16.55.150-0.17.00.030.mp3
  sentence: その日　俺と早苗は熱を出した渚を置いて仕事に出た
- id: Clannad_after_story_15_0.17.02.540
  deck_name: Clannad After Story
  translation: We both couldn't skip work.
  sound: Clannad_after_story_15_0.17.01.080-0.17.04.000.mp3
  sentence: 二人ともどうしても休めない事情があったんだ
- id: Clannad_after_story_15_0.17.08.020
  deck_name: Clannad After Story
  translation: >-
    Nagisa's condition looked stable, and both Sanae and I were planning to come
    home right away.
  sound: Clannad_after_story_15_0.17.05.330-0.17.10.710.mp3
  sentence: 渚の容態は落ち着いていたし 俺も早苗もすぐ戻ってくるつもりだった
- id: Clannad_after_story_15_0.17.13.675
  deck_name: Clannad After Story
  translation: Nagisa was outside.
  sound: Clannad_after_story_15_0.17.12.510-0.17.14.840.mp3
  sentence: 渚は外に出ていた
- id: Clannad_after_story_15_0.17.16.340
  deck_name: Clannad After Story
  translation: She was waiting until she collapsed.
  sound: Clannad_after_story_15_0.17.14.840-0.17.17.840.mp3
  sentence: 倒れるまで　俺たちを待ち続けていたんだ
- id: Clannad_after_story_15_0.17.20.160
  deck_name: Clannad After Story
  translation: By the time morning came, it looked like there was no hope.
  sound: Clannad_after_story_15_0.17.18.970-0.17.21.350.mp3
  sentence: 明け方には　もう絶望的だった
- id: Clannad_after_story_15_0.17.23.705
  deck_name: Clannad After Story
  translation: I never went through anything that sad.
  sound: Clannad_after_story_15_0.17.22.560-0.17.24.850.mp3
  sentence: あんな悲しいことを俺は知らなかった
- id: Clannad_after_story_15_0.17.28.225
  deck_name: Clannad After Story
  translation: >-
    This will be the first time I've told the story from this point on to anyone
