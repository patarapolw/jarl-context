    With neither trains nor cars able to move, the city froze as if it had
    gotten sick.
  sound: Clannad_after_story_16_0.14.23.920-0.14.29.680.mp3
  sentence: 車も電車も動けず 町の機能がまるで　病に落ちたかのようにマヒする中
- id: Clannad_after_story_16_0.14.33.410
  deck_name: Clannad After Story
  translation: >-
    Meanwhile, Nagisa caught a fever, and the contractions started at the same
    time.
  sound: Clannad_after_story_16_0.14.31.470-0.14.35.350.mp3
  sentence: 渚は熱を出し　同時に陣痛が始まった
- id: Clannad_after_story_16_0.14.37.455
  deck_name: Clannad After Story
  translation: It was labor two weeks earlier than expected.
  sound: Clannad_after_story_16_0.14.35.850-0.14.39.060.mp3
  sentence: 予定より２週間早い出産だった
- id: Clannad_after_story_16_0.14.45.275
  deck_name: Clannad After Story
  translation: Nagisa! Hang in there, Nagisa!
  sound: Clannad_after_story_16_0.14.43.690-0.14.46.860.mp3
  sentence: 渚　しっかりしろ 渚！
- id: Clannad_after_story_16_0.15.01.855
  deck_name: Clannad After Story
  translation: I'm all right... I will give birth to Shio-chan.
  sound: Clannad_after_story_16_0.14.59.500-0.15.04.210.mp3
  sentence: 大丈夫です　私ちゃんとしおちゃん産みます
- id: Clannad_after_story_16_0.15.06.905
  deck_name: Clannad After Story
  translation: I will live with you and Shio-chan. The three of us together.
  sound: Clannad_after_story_16_0.15.04.590-0.15.09.220.mp3
  sentence: 朋也君としおちゃんと三人で暮らすんです
- id: Clannad_after_story_16_0.15.12.280
  deck_name: Clannad After Story
  translation: Yagi-san's here.
  sound: Clannad_after_story_16_0.15.11.260-0.15.13.300.mp3
  sentence: 八木さんが来てくださいました
- id: Clannad_after_story_16_0.15.14.155
  deck_name: Clannad After Story
  translation: The cars can't move yet.
  sound: Clannad_after_story_16_0.15.13.300-0.15.15.010.mp3
  sentence: 車はまだ動けねぇそうだ
- id: Clannad_after_story_16_0.15.16.160
  deck_name: Clannad After Story
  translation: Why did this come on a day like this?
  sound: Clannad_after_story_16_0.15.15.010-0.15.17.310.mp3
  sentence: よりによって　こんなときによ
- id: Clannad_after_story_16_0.15.18.620
  deck_name: Clannad After Story
  translation: Furukawa-san. Please prepare hot water.
  sound: Clannad_after_story_16_0.15.17.310-0.15.19.930.mp3
  sentence: 古河さんはお湯をわかしてください
- id: Clannad_after_story_16_0.15.20.435
  deck_name: Clannad After Story
  translation: As much as possible.
  sound: Clannad_after_story_16_0.15.19.930-0.15.20.940.mp3
  sentence: なるべくたくさん
- id: Clannad_after_story_16_0.15.24.605
  deck_name: Clannad After Story
  translation: Okazaki-san. You keep supporting your wife.
  sound: Clannad_after_story_16_0.15.23.100-0.15.26.110.mp3
  sentence: 岡崎さんは　奥さんを励ましてあげてください
- id: Clannad_after_story_16_0.15.28.340
  deck_name: Clannad After Story
  translation: It's all right to hold on to her hand, right?
  sound: Clannad_after_story_16_0.15.26.860-0.15.29.820.mp3
  sentence: 手を　にぎっててもいいんですよね
- id: Clannad_after_story_16_0.15.31.655
  deck_name: Clannad After Story
  translation: Of course. Please do.
  sound: Clannad_after_story_16_0.15.30.490-0.15.32.820.mp3
  sentence: もちろんです　そうしてあげてください
- id: Clannad_after_story_16_0.15.35.720
  deck_name: Clannad After Story
  translation: Nagisa. I'm right here.
  sound: Clannad_after_story_16_0.15.34.530-0.15.36.910.mp3
  sentence: 渚　俺はここにいるからな
- id: Clannad_after_story_16_0.15.38.410
  deck_name: Clannad After Story
  translation: Don't lose, Nagisa!
  sound: Clannad_after_story_16_0.15.37.490-0.15.39.330.mp3
  sentence: 負けるなよ　渚
- id: Clannad_after_story_16_0.15.40.980
  deck_name: Clannad After Story
  translation: You will give birth fine and start a new life, right?
  sound: Clannad_after_story_16_0.15.40.000-0.15.41.960.mp3
  sentence: 無事に産んで始めような
- id: Clannad_after_story_16_0.15.44.395
  deck_name: Clannad After Story
  translation: With Ushio, a new life for the three of us.
  sound: Clannad_after_story_16_0.15.42.830-0.15.45.960.mp3
  sentence: 汐と三人で新しい生活
- id: Clannad_after_story_16_0.15.47.545
  deck_name: Clannad After Story
  translation: Don't worry, calm down.
  sound: Clannad_after_story_16_0.15.46.710-0.15.48.380.mp3
  sentence: 落ち着いて　大丈夫よ
- id: Clannad_after_story_16_0.15.50.860
  deck_name: Clannad After Story
  translation: There now, breathe out.
  sound: Clannad_after_story_16_0.15.49.340-0.15.52.380.mp3
  sentence: はい　フーッ　息吐いてみて
- id: Clannad_after_story_16_0.15.56.760
  deck_name: Clannad After Story
  translation: Yes, that's right. Breathe.
  sound: Clannad_after_story_16_0.15.55.300-0.15.58.220.mp3
  sentence: そう　上手ね　はい　フーッ
- id: Clannad_after_story_16_0.16.01.225
  deck_name: Clannad After Story
  translation: Yes, loosen up.
  sound: Clannad_after_story_16_0.16.00.100-0.16.02.350.mp3
  sentence: そう　力を逃がすの
- id: Clannad_after_story_16_0.16.03.205
  deck_name: Clannad After Story
  translation: Yes, good. That's it.
  sound: Clannad_after_story_16_0.16.02.350-0.16.04.060.mp3
  sentence: 上手　上手
- id: Clannad_after_story_16_0.16.05.460
  deck_name: Clannad After Story
  translation: Shall I take a look?
  sound: Clannad_after_story_16_0.16.04.650-0.16.06.270.mp3
  sentence: ちょっと見てみようかな
- id: Clannad_after_story_16_0.16.16.595
  deck_name: Clannad After Story
  translation: Nagisa passed out multiple times.
  sound: Clannad_after_story_16_0.16.15.110-0.16.18.080.mp3
  sentence: 渚は何度も意識を失った
- id: Clannad_after_story_16_0.16.20.560
  deck_name: Clannad After Story
  translation: And she woke up to the pain.
  sound: Clannad_after_story_16_0.16.19.160-0.16.21.960.mp3
  sentence: そして　また痛みで目を覚ます
- id: Clannad_after_story_16_0.16.24.460
  deck_name: Clannad After Story
  translation: It was so cruel that I wanted to look away.
  sound: Clannad_after_story_16_0.16.22.750-0.16.26.170.mp3
  sentence: 目を覆いたくなるほど　残酷な光景だった
- id: Clannad_after_story_16_0.16.35.785
  deck_name: Clannad After Story
  translation: It was long, and it felt like it was going to continue without end.
  sound: Clannad_after_story_16_0.16.32.760-0.16.38.810.mp3
  sentence: 長くて　出口の見えない時間が永遠に続くかと思った
- id: Clannad_after_story_16_0.16.41.875
  deck_name: Clannad After Story
  translation: Even I felt as though I was going to pass out.
  sound: Clannad_after_story_16_0.16.40.520-0.16.43.230.mp3
  sentence: 俺自身が意識を失いそうになった
- id: Clannad_after_story_16_0.16.46.500
  deck_name: Clannad After Story
  translation: Perhaps, my mind couldn't take any more.
  sound: Clannad_after_story_16_0.16.44.940-0.16.48.060.mp3
  sentence: 心が耐えられなくなったのだろうか
- id: Clannad_after_story_16_0.16.51.715
  deck_name: Clannad After Story
  translation: Or perhaps, I despaired over everything.
  sound: Clannad_after_story_16_0.16.50.360-0.16.53.070.mp3
  sentence: すべてに絶望してしまったのだろうか
- id: Clannad_after_story_16_0.17.31.795
  deck_name: Clannad After Story
  translation: Tomoya...kun...
  sound: Clannad_after_story_16_0.17.30.730-0.17.32.860.mp3
  sentence: 朋也…君
- id: Clannad_after_story_16_0.17.35.050
  deck_name: Clannad After Story
  translation: I'm here! I'm right here!
  sound: Clannad_after_story_16_0.17.32.860-0.17.37.240.mp3
  sentence: ここだ！ 渚 ここにいるぞ
- id: Clannad_after_story_16_0.17.43.410
  deck_name: Clannad After Story
  translation: You can hear it, right?
  sound: Clannad_after_story_16_0.17.42.700-0.17.44.120.mp3
  sentence: 聞こえるだろ
- id: Clannad_after_story_16_0.17.46.040
  deck_name: Clannad After Story
  translation: The voice of our child crying?
  sound: Clannad_after_story_16_0.17.45.040-0.17.47.040.mp3
  sentence: 俺達の子供の泣き声
- id: Clannad_after_story_16_0.17.50.315
  deck_name: Clannad After Story
  translation: Look. I'm the first one to hug her.
  sound: Clannad_after_story_16_0.17.48.670-0.17.51.960.mp3
  sentence: ほら　最初に抱いてる俺
- id: Clannad_after_story_16_0.17.55.985
  deck_name: Clannad After Story
  translation: Yes... She's beautiful.
  sound: Clannad_after_story_16_0.17.54.380-0.17.57.590.mp3
  sentence: はい　かわいいです
- id: Clannad_after_story_16_0.17.59.595
  deck_name: Clannad After Story
  translation: It's our child.
  sound: Clannad_after_story_16_0.17.58.680-0.18.00.510.mp3
  sentence: 俺達の子だぞ
- id: Clannad_after_story_16_0.18.01.240
  deck_name: Clannad After Story
  translation: This is Ushio.
  sound: Clannad_after_story_16_0.18.00.510-0.18.01.970.mp3
  sentence: 汐だ
- id: Clannad_after_story_16_0.18.03.180
  deck_name: Clannad After Story
  translation: Shio-chan...
  sound: Clannad_after_story_16_0.18.02.430-0.18.03.930.mp3
  sentence: しおちゃん
- id: Clannad_after_story_16_0.18.05.685
  deck_name: Clannad After Story
  translation: It's a girl! A lively girl!
  sound: Clannad_after_story_16_0.18.03.930-0.18.07.440.mp3
  sentence: 女の子だ　元気な女の子だぞ
- id: Clannad_after_story_16_0.18.09.855
  deck_name: Clannad After Story
  translation: Yes... I'm glad I was able to have her at home.
  sound: Clannad_after_story_16_0.18.07.440-0.18.12.270.mp3
  sentence: はい　おウチで産んであげられてよかったです
- id: Clannad_after_story_16_0.18.15.485
  deck_name: Clannad After Story
  translation: Though, I made Shio-chan go through extra trouble.
  sound: Clannad_after_story_16_0.18.12.980-0.18.17.990.mp3
  sentence: しおちゃんには大変な思いをさせてしまいましたけど
- id: Clannad_after_story_16_0.18.19.175
  deck_name: Clannad After Story
  translation: Well done... You've done a great job.
  sound: Clannad_after_story_16_0.18.17.990-0.18.20.360.mp3
  sentence: よくやった　本当に
- id: Clannad_after_story_16_0.18.24.370
  deck_name: Clannad After Story
  translation: But, I'm a little tired now.
  sound: Clannad_after_story_16_0.18.22.410-0.18.26.330.mp3
  sentence: でも　少し疲れてしまいました
- id: Clannad_after_story_16_0.18.29.395
  deck_name: Clannad After Story
  translation: May I rest for a while?
  sound: Clannad_after_story_16_0.18.27.540-0.18.31.250.mp3
  sentence: ちょっとだけ　休ませてください
- id: Clannad_after_story_16_0.18.34.045
  deck_name: Clannad After Story
  translation: Damn it! Is the doctor still not here?!
  sound: Clannad_after_story_16_0.18.32.790-0.18.35.300.mp3
  sentence: クソッ　医者はまだ来ねぇのか？
- id: Clannad_after_story_16_0.18.36.280
  deck_name: Clannad After Story
  translation: Cars still can't move?!
  sound: Clannad_after_story_16_0.18.35.300-0.18.37.260.mp3
  sentence: 車はまだ使えないんですか！？
- id: Clannad_after_story_16_0.18.38.740
  deck_name: Clannad After Story
  translation: Nagisa... Hold on, Nagisa.
  sound: Clannad_after_story_16_0.18.37.260-0.18.40.220.mp3
  sentence: 渚 待ってくれよ　渚
- id: Clannad_after_story_16_0.18.42.345
  deck_name: Clannad After Story
  translation: L-Let's talk for a little more.
  sound: Clannad_after_story_16_0.18.40.930-0.18.43.760.mp3
  sentence: もう少し　話をしよう
- id: Clannad_after_story_16_0.18.45.200
  deck_name: Clannad After Story
  translation: You can just listen to me.
  sound: Clannad_after_story_16_0.18.44.180-0.18.46.220.mp3
  sentence: 聞いてくれてるだけで　いいから
- id: Clannad_after_story_16_0.18.49.710
  deck_name: Clannad After Story
  translation: Look, it's our child.
  sound: Clannad_after_story_16_0.18.48.730-0.18.50.690.mp3
  sentence: ほら　俺達の子だ
- id: Clannad_after_story_16_0.18.52.480
  deck_name: Clannad After Story
  translation: She looks like a monkey, doesn't she?
  sound: Clannad_after_story_16_0.18.51.310-0.18.53.650.mp3
  sentence: サルみたいな顔だよな
- id: Clannad_after_story_16_0.18.54.735
  deck_name: Clannad After Story
  translation: So small, too.
  sound: Clannad_after_story_16_0.18.53.650-0.18.55.820.mp3
  sentence: すんげー　小さい
- id: Clannad_after_story_16_0.18.56.905
  deck_name: Clannad After Story
  translation: I'm going to call to her now, okay?
  sound: Clannad_after_story_16_0.18.55.820-0.18.57.990.mp3
  sentence: 呼んでみるからな　俺
- id: Clannad_after_story_16_0.18.58.965
  deck_name: Clannad After Story
  translation: Ushio.
  sound: Clannad_after_story_16_0.18.58.440-0.18.59.490.mp3
  sentence: 汐
- id: Clannad_after_story_16_0.19.02.700
  deck_name: Clannad After Story
  translation: I'm your daddy, Ushio.
  sound: Clannad_after_story_16_0.19.01.530-0.19.03.870.mp3
  sentence: パパだぞ　汐
- id: Clannad_after_story_16_0.19.05.010
  deck_name: Clannad After Story
  translation: She's your mommy.
  sound: Clannad_after_story_16_0.19.04.280-0.19.05.740.mp3
  sentence: こっちがママだ
- id: Clannad_after_story_16_0.19.12.270
  deck_name: Clannad After Story
  translation: She ignored me.
  sound: Clannad_after_story_16_0.19.11.580-0.19.12.960.mp3
  sentence: 無視された
- id: Clannad_after_story_16_0.19.14.480
  deck_name: Clannad After Story
  translation: Yeah, of course. She doesn't understand what I'm saying.
  sound: Clannad_after_story_16_0.19.13.670-0.19.15.290.mp3
  sentence: わかるわけないよな
- id: Clannad_after_story_16_0.19.20.485
  deck_name: Clannad After Story
  translation: I'm sure she'll grow fast, enter elementary school.
  sound: Clannad_after_story_16_0.19.18.630-0.19.22.340.mp3
  sentence: きっと　すぐ大きくなってさ 小学校に入って
- id: Clannad_after_story_16_0.19.25.655
  deck_name: Clannad After Story
  translation: Then we'd go to the open house and sports day together.
  sound: Clannad_after_story_16_0.19.23.090-0.19.28.220.mp3
  sentence: 俺とお前がつきそって 授業参観とか　運動会とかさ
- id: Clannad_after_story_16_0.19.29.180
  deck_name: Clannad After Story
  translation: We'll participate as a family.
  sound: Clannad_after_story_16_0.19.28.220-0.19.30.140.mp3
  sentence: 家族でやるんだぜ
- id: Clannad_after_story_16_0.19.32.100
  deck_name: Clannad After Story
  translation: I used to be the one that scoffed at stuff like that the most.
  sound: Clannad_after_story_16_0.19.30.140-0.19.34.060.mp3
  sentence: 俺　そんなこと一番バカにするヤツだったのにな
- id: Clannad_after_story_16_0.19.49.915
  deck_name: Clannad After Story
  translation: Feel that? It's Ushio's cheek.
  sound: Clannad_after_story_16_0.19.48.790-0.19.51.040.mp3
  sentence: ほら　汐のほっぺた
- id: Clannad_after_story_16_0.19.53.040
  deck_name: Clannad After Story
  translation: Yeah? Feel that?
  sound: Clannad_after_story_16_0.19.52.120-0.19.53.960.mp3
  sentence: ほら　なっ？
- id: Clannad_after_story_16_0.20.07.220
  deck_name: Clannad After Story
  translation: You said you'll always be with me, right?
  sound: Clannad_after_story_16_0.20.06.180-0.20.08.260.mp3
  sentence: ずっとそばにいてくれるって言ったよな
- id: Clannad_after_story_16_0.20.10.225
  deck_name: Clannad After Story
  translation: You said you'll always be with me...
  sound: Clannad_after_story_16_0.20.09.350-0.20.11.100.mp3
  sentence: ずっと一緒だって
- id: Clannad_after_story_16_0.20.15.685
  deck_name: Clannad After Story
  translation: We... We promised we will, many times, right?
  sound: Clannad_after_story_16_0.20.13.140-0.20.18.230.mp3
  sentence: 何度も 何度も　そう約束したよな
- id: Clannad_after_story_16_0.20.22.405
  deck_name: Clannad After Story
  translation: That's my dream.
  sound: Clannad_after_story_16_0.20.21.530-0.20.23.280.mp3
  sentence: それが俺の夢だった
- id: Clannad_after_story_16_0.20.25.410
  deck_name: Clannad After Story
  translation: There's nothing good even if I lived.
  sound: Clannad_after_story_16_0.20.23.910-0.20.26.910.mp3
  sentence: 生きてたって　いいことなんて何もない
- id: Clannad_after_story_16_0.20.28.140
  deck_name: Clannad After Story
  translation: It's a boring life.
  sound: Clannad_after_story_16_0.20.26.910-0.20.29.370.mp3
  sentence: クソおもしろくもない人生だって　そう思ってたヤツが
- id: Clannad_after_story_16_0.20.31.575
  deck_name: Clannad After Story
  translation: It's a dream a guy, who used to think things like that, finally found.
  sound: Clannad_after_story_16_0.20.29.740-0.20.33.410.mp3
  sentence: やっと見つけた夢なんだ
- id: Clannad_after_story_16_0.20.35.270
  deck_name: Clannad After Story
  translation: Hey... Nagisa.
  sound: Clannad_after_story_16_0.20.34.210-0.20.36.330.mp3
  sentence: なあ　渚
- id: Clannad_after_story_16_0.21.10.535
  deck_name: Clannad After Story
  translation: But nothing can stay unchanged.
  sound: Clannad_after_story_16_0.21.08.950-0.21.12.120.mp3
  sentence: でも何もかも　変わらずにはいられないです
- id: Clannad_after_story_16_0.21.13.785
  deck_name: Clannad After Story
  translation: Fun things... Happy things...
  sound: Clannad_after_story_16_0.21.12.660-0.21.14.910.mp3
  sentence: 楽しいこととか　うれしいこととか全部…
- id: Clannad_after_story_16_0.21.16.270
  deck_name: Clannad After Story
  translation: They can't all possibly stay unchanged.
  sound: Clannad_after_story_16_0.21.14.910-0.21.17.630.mp3
  sentence: 変わらずにはいられないです
- id: Clannad_after_story_16_0.21.33.120
  deck_name: Clannad After Story
  translation: If only we'd never met...
  sound: Clannad_after_story_16_0.21.32.220-0.21.34.020.mp3
  sentence: 出会わなければよかったんだ
- id: Clannad_after_story_16_0.21.36.290
  deck_name: Clannad After Story
  translation: We should have taken different paths.
  sound: Clannad_after_story_16_0.21.34.930-0.21.37.650.mp3
  sentence: このまま　別々の道を歩いていればよかった
- id: Clannad_after_story_16_0.21.41.255
  deck_name: Clannad After Story
  translation: I wouldn't have dated Nagisa, nor would I have married her.
  sound: Clannad_after_story_16_0.21.39.230-0.21.43.280.mp3
  sentence: 俺は渚とつきあわず 渚と結婚もしない
- id: Clannad_after_story_16_0.21.44.695
  deck_name: Clannad After Story
  translation: Ushio wouldn't have been born, either.
  sound: Clannad_after_story_16_0.21.43.280-0.21.46.110.mp3
  sentence: そして　汐も生まれない
- id: Clannad_after_story_16_0.21.48.885
  deck_name: Clannad After Story
