  deck_name: Clannad After Story
  translation: Anyone would laugh.
  sound: Clannad_after_story_13_0.16.37.350-0.16.38.970.mp3
  sentence: 笑っちゃうわよね
- id: Clannad_after_story_13_0.16.40.325
  deck_name: Clannad After Story
  translation: I thought it was someone else at first, too.
  sound: Clannad_after_story_13_0.16.38.970-0.16.41.680.mp3
  sentence: 私も最初　別人かと思っちゃった
- id: Clannad_after_story_13_0.16.44.770
  deck_name: Clannad After Story
  translation: Until you two came, we were playing with Sunohara.
  sound: Clannad_after_story_13_0.16.42.640-0.16.46.900.mp3
  sentence: あんた達が来るまで　春原はみんなでからかって遊んでたのよ
- id: Clannad_after_story_13_0.16.49.315
  deck_name: Clannad After Story
  translation: I was surprised at first, too.
  sound: Clannad_after_story_13_0.16.48.020-0.16.50.610.mp3
  sentence: 私も最初はびっくりしたの
- id: Clannad_after_story_13_0.16.52.255
  deck_name: Clannad After Story
  translation: It's not him without the blond hair.
  sound: Clannad_after_story_13_0.16.50.610-0.16.53.900.mp3
  sentence: 金髪じゃないと春原君らしくないの
- id: Clannad_after_story_13_0.16.55.280
  deck_name: Clannad After Story
  translation: Then how about we all dye it for him?
  sound: Clannad_after_story_13_0.16.53.900-0.16.56.660.mp3
  sentence: それじゃ　あとでみんで染めちゃいましょうか
- id: Clannad_after_story_13_0.16.57.365
  deck_name: Clannad After Story
  translation: I'll get fired from work!
  sound: Clannad_after_story_13_0.16.56.660-0.16.58.070.mp3
  sentence: 会社　クビになるよ
- id: Clannad_after_story_13_0.17.00.180
  deck_name: Clannad After Story
  translation: How are you, Furukawa-san?
  sound: Clannad_after_story_13_0.16.58.740-0.17.01.620.mp3
  sentence: 体調はいかがですか？　古河さん
- id: Clannad_after_story_13_0.17.03.120
  deck_name: Clannad After Story
  translation: Yes, I'm doing well now.
  sound: Clannad_after_story_13_0.17.02.330-0.17.03.910.mp3
  sentence: はい　なんとか…
- id: Clannad_after_story_13_0.17.06.120
  deck_name: Clannad After Story
  translation: It's really great that we were all able to gather like this.
  sound: Clannad_after_story_13_0.17.03.910-0.17.08.330.mp3
  sentence: ホントによかったです　こうしてみんな集まることができて
- id: Clannad_after_story_13_0.17.11.275
  deck_name: Clannad After Story
  translation: Yeah. It was a shame you couldn't come to graduation.
  sound: Clannad_after_story_13_0.17.08.330-0.17.14.220.mp3
  sentence: ああ　古河さんが卒業式に出られなかったのは 私たちも残念だったからな
- id: Clannad_after_story_13_0.17.16.365
  deck_name: Clannad After Story
  translation: Both Rie-chan and I managed to work out our schedules.
  sound: Clannad_after_story_13_0.17.14.220-0.17.18.510.mp3
  sentence: 私もりえちゃんも　なんとか時間の都合つけたんですよ
- id: Clannad_after_story_13_0.17.20.805
  deck_name: Clannad After Story
  translation: Don't you think it's a small miracle we were all able to get together?
  sound: Clannad_after_story_13_0.17.18.510-0.17.23.100.mp3
  sentence: でも　こうしてみんなが集まれたのって　ちょっとした奇跡ですよね
- id: Clannad_after_story_13_0.17.25.080
  deck_name: Clannad After Story
  translation: If I were to add a word, it's a miracle of love.
  sound: Clannad_after_story_13_0.17.23.930-0.17.26.230.mp3
  sentence: つけ加えるならば　愛の奇跡だ
- id: Clannad_after_story_13_0.17.27.165
  deck_name: Clannad After Story
  translation: That's exactly right, Yoshino-san!
  sound: Clannad_after_story_13_0.17.26.230-0.17.28.100.mp3
  sentence: そのとおりです　芳野さん
- id: Clannad_after_story_13_0.17.29.355
  deck_name: Clannad After Story
  translation: Um, I'm still having trouble understanding what's going on.
  sound: Clannad_after_story_13_0.17.28.100-0.17.30.610.mp3
  sentence: あの　どういうことでしょう？
- id: Clannad_after_story_13_0.17.38.615
  deck_name: Clannad After Story
  translation: It's graduation.
  sound: Clannad_after_story_13_0.17.37.780-0.17.39.450.mp3
  sentence: 卒業式ですよ
- id: Clannad_after_story_13_0.17.41.075
  deck_name: Clannad After Story
  translation: Your graduation.
  sound: Clannad_after_story_13_0.17.40.450-0.17.41.700.mp3
  sentence: 渚ちゃんの
- id: Clannad_after_story_13_0.17.51.460
  deck_name: Clannad After Story
  translation: >-
    Koumura-sensei asked the school for permission to use the campus for today's
    event.
  sound: Clannad_after_story_13_0.17.47.960-0.17.54.960.mp3
  sentence: 幸村先生が学校に頼んでくださったんです 今日のために　場所を貸してくださいって
- id: Clannad_after_story_13_0.17.57.490
  deck_name: Clannad After Story
  translation: I can't deny a favor asked by my last students.
  sound: Clannad_after_story_13_0.17.55.260-0.17.59.720.mp3
  sentence: 最後の教え子の頼みとあっては断れんからの
- id: Clannad_after_story_13_0.18.01.075
  deck_name: Clannad After Story
  translation: Thank you very much.
  sound: Clannad_after_story_13_0.17.59.720-0.18.02.430.mp3
  sentence: ありがとうございました　本当に
- id: Clannad_after_story_13_0.18.06.605
  deck_name: Clannad After Story
  translation: We will now start the graduation ceremony.
  sound: Clannad_after_story_13_0.18.04.310-0.18.08.900.mp3
  sentence: それでは　これより卒業式を行います
- id: Clannad_after_story_13_0.18.17.070
  deck_name: Clannad After Story
  translation: Furukawa Nagisa.
  sound: Clannad_after_story_13_0.18.16.070-0.18.18.070.mp3
  sentence: 古河渚
- id: Clannad_after_story_13_0.18.29.015
  deck_name: Clannad After Story
  translation: Certificate of graduation.
  sound: Clannad_after_story_13_0.18.27.910-0.18.30.120.mp3
  sentence: 卒業証書
- id: Clannad_after_story_13_0.18.32.960
  deck_name: Clannad After Story
  translation: We certify that you have met all criteria set forth by this school.
  sound: Clannad_after_story_13_0.18.30.120-0.18.35.800.mp3
  sentence: あなたは本校所定の課程を修了したことを証する
- id: Clannad_after_story_13_0.19.04.120
  deck_name: Clannad After Story
  translation: I experienced lots of hardship at this school.
  sound: Clannad_after_story_13_0.19.01.410-0.19.06.830.mp3
  sentence: この学校での生活 つらいこと　たくさんありました
- id: Clannad_after_story_13_0.19.09.975
  deck_name: Clannad After Story
  translation: I'm shy, withdrawn, and bad at making friends.
  sound: Clannad_after_story_13_0.19.07.700-0.19.12.250.mp3
  sentence: 私は引っ込み思案で　友達を作るのが下手で
- id: Clannad_after_story_13_0.19.14.965
  deck_name: Clannad After Story
  translation: >-
    After becoming a senior, I couldn't attend enough classes and had to repeat
    the year.
  sound: Clannad_after_story_13_0.19.12.670-0.19.17.260.mp3
  sentence: 三年生になってからは　授業にも出られず　留年してしまって
- id: Clannad_after_story_13_0.19.21.905
  deck_name: Clannad After Story
  translation: The spring of my second senior year, I was alone in my new class.
  sound: Clannad_after_story_13_0.19.18.630-0.19.25.180.mp3
  sentence: 二度目の三年生を迎えた春 私は新しいクラスの中で一人きりでした
- id: Clannad_after_story_13_0.19.30.210
  deck_name: Clannad After Story
  translation: >-
    When I learned that there's nothing that doesn't change with the flow of
    time, I couldn't move.
  sound: Clannad_after_story_13_0.19.26.560-0.19.33.860.mp3
  sentence: 時間の流れの中で変わらないものはなくて それを知ったら　もう動けませんでした
- id: Clannad_after_story_13_0.19.36.585
  deck_name: Clannad After Story
  translation: So I stood helplessly at the bottom of the hill.
  sound: Clannad_after_story_13_0.19.34.980-0.19.38.190.mp3
  sentence: だから　この坂の下で立ち尽くしていました
- id: Clannad_after_story_13_0.19.42.325
  deck_name: Clannad After Story
  translation: And, it was Tomoya-kun who gave me a push to my back.
  sound: Clannad_after_story_13_0.19.39.780-0.19.44.870.mp3
  sentence: そして　その背中を押してくれたのが朋也君でした
- id: Clannad_after_story_13_0.19.47.725
  deck_name: Clannad After Story
  translation: Since then, I've met many people.
  sound: Clannad_after_story_13_0.19.45.950-0.19.49.500.mp3
  sentence: それから私はいろんな人達と出会いました
- id: Clannad_after_story_13_0.19.52.165
  deck_name: Clannad After Story
  translation: With the support of everyone here, I formed the Theater Club.
  sound: Clannad_after_story_13_0.19.50.080-0.19.54.250.mp3
  sentence: ここにいる皆さんに支えられて　演劇部を作って
- id: Clannad_after_story_13_0.19.56.480
  deck_name: Clannad After Story
  translation: At the School Festival, I was even able to stand on the stage.
  sound: Clannad_after_story_13_0.19.54.710-0.19.58.250.mp3
  sentence: 学園祭では舞台に立つこともできました
- id: Clannad_after_story_13_0.20.02.720
  deck_name: Clannad After Story
  translation: >-
    But soon after that, I became ill again and had to repeat my senior year
    again.
  sound: Clannad_after_story_13_0.19.59.090-0.20.06.350.mp3
  sentence: でも　そのあとまた体調を崩してしまって もう１年三年生をやることになりました
- id: Clannad_after_story_13_0.20.09.165
  deck_name: Clannad After Story
  translation: Even so, I thought I'd give it my best.
  sound: Clannad_after_story_13_0.20.07.560-0.20.10.770.mp3
  sentence: それでも私は頑張ってみようと思いました
- id: Clannad_after_story_13_0.20.12.705
  deck_name: Clannad After Story
  translation: I wanted to be stronger.
  sound: Clannad_after_story_13_0.20.11.310-0.20.14.100.mp3
  sentence: 私は強くなりたかったんです
- id: Clannad_after_story_13_0.20.16.875
  deck_name: Clannad After Story
  translation: I have a weak body, but I wanted to live strong.
  sound: Clannad_after_story_13_0.20.14.600-0.20.19.150.mp3
  sentence: 体は弱いですけど　それでも強く生きたかったんです
- id: Clannad_after_story_13_0.20.22.840
  deck_name: Clannad After Story
  translation: The ones who gave me the strength to do that are all of you here.
  sound: Clannad_after_story_13_0.20.20.860-0.20.24.820.mp3
  sentence: そんな勇気をくださったのがここにいる皆さんです
- id: Clannad_after_story_13_0.20.31.520
  deck_name: Clannad After Story
  translation: >-
    I was in a different class from Tomoyo-san, Miyazawa-san, and Nishina-san,
    so I spent most of this year by myself.
  sound: Clannad_after_story_13_0.20.25.910-0.20.37.130.mp3
  sentence: 智代さんや　宮沢さんや　仁科さん達とも別のクラスになってしまって この一年は　また一人でいることが多くなってしまいました
- id: Clannad_after_story_13_0.20.40.130
  deck_name: Clannad After Story
  translation: Even... Even so...
  sound: Clannad_after_story_13_0.20.37.960-0.20.42.300.mp3
  sentence: それでも… それでも　やっぱり私は…
- id: Clannad_after_story_13_0.20.45.865
  deck_name: Clannad After Story
  translation: I think of the school days here as very valuable ones!
  sound: Clannad_after_story_13_0.20.43.840-0.20.47.890.mp3
  sentence: この学校生活をかけがえのないものだと思います
- id: Clannad_after_story_13_0.20.51.725
  deck_name: Clannad After Story
  translation: It took me five years to graduate, but I love this school.
  sound: Clannad_after_story_13_0.20.48.930-0.20.54.520.mp3
  sentence: 卒業するのに　五年もかかってしまいましたが 大好きな学校です
- id: Clannad_after_story_13_0.20.57.335
  deck_name: Clannad After Story
  translation: That's because this is the place I worked so hard at.
  sound: Clannad_after_story_13_0.20.55.810-0.20.58.860.mp3
  sentence: 頑張れた私が過ごした場所だからです
- id: Clannad_after_story_13_0.21.00.965
  deck_name: Clannad After Story
  translation: Thank you very much.
  sound: Clannad_after_story_13_0.20.59.570-0.21.02.360.mp3
  sentence: どうもありがとうございました
- id: Clannad_after_story_13_0.21.05.635
  deck_name: Clannad After Story
  translation: Congratulations on graduating.
  sound: Clannad_after_story_13_0.21.04.610-0.21.06.660.mp3
  sentence: うん　卒業おめでとう
- id: Clannad_after_story_13_0.21.11.185
  deck_name: Clannad After Story
  translation: Nagisa's long... ...long school days...
  sound: Clannad_after_story_13_0.21.09.080-0.21.13.290.mp3
  sentence: 渚の長い　長い学校生活が
- id: Clannad_after_story_13_0.21.15.600
  deck_name: Clannad After Story
  translation: ...just... ...ended.
  sound: Clannad_after_story_13_0.21.14.620-0.21.16.580.mp3
  sentence: 今　終わった
- id: Clannad_after_story_13_0.21.23.675
  deck_name: Clannad After Story
  translation: I'm going to be married to her.
  sound: Clannad_after_story_13_0.21.22.630-0.21.24.720.mp3
  sentence: 俺　こいつと一緒になる
- id: Clannad_after_story_13_0.21.26.360
  deck_name: Clannad After Story
  translation: I see. Congratulations.
  sound: Clannad_after_story_13_0.21.25.130-0.21.27.590.mp3
  sentence: そうか　おめでとう
- id: Clannad_after_story_13_0.21.32.100
  deck_name: Clannad After Story
  translation: Ah... Nagisa-san, was it?
  sound: Clannad_after_story_13_0.21.30.390-0.21.33.810.mp3
  sentence: ええと　渚さんと言ったか？
- id: Clannad_after_story_13_0.21.34.620
  deck_name: Clannad After Story
  translation: Yes. I'm Nagisa.
  sound: Clannad_after_story_13_0.21.33.810-0.21.35.430.mp3
  sentence: はい　渚です
- id: Clannad_after_story_13_0.21.37.665
  deck_name: Clannad After Story
  translation: Please take care of Tomoya-kun.
  sound: Clannad_after_story_13_0.21.36.640-0.21.38.690.mp3
  sentence: 朋也君をよろしく
- id: Clannad_after_story_13_0.21.39.920
  deck_name: Clannad After Story
  translation: I'll be in your care, too.
  sound: Clannad_after_story_13_0.21.39.230-0.21.40.610.mp3
  sentence: こちらこそです
- id: Clannad_after_story_13_0.21.41.755
  deck_name: Clannad After Story
  translation: I wish you a happy life.
  sound: Clannad_after_story_13_0.21.41.230-0.21.42.280.mp3
  sentence: お幸せに
- id: Clannad_after_story_13_0.21.53.685
  deck_name: Clannad After Story
  translation: We dropped off our marriage registration.
  sound: Clannad_after_story_13_0.21.52.080-0.21.55.290.mp3
  sentence: 俺達は婚姻届を出した
- id: Clannad_after_story_13_0.21.59.980
  deck_name: Clannad After Story
  translation: Okazaki Nagisa.
  sound: Clannad_after_story_13_0.21.58.920-0.22.01.040.mp3
  sentence: 岡崎　渚
- id: Clannad_after_story_13_0.22.05.945
  deck_name: Clannad After Story
  translation: That's Nagisa's name starting today.
  sound: Clannad_after_story_13_0.22.02.090-0.22.09.800.mp3
  sentence: それが　今日からの渚の名前だった
- id: Clannad_after_story_13_0.23.58.060
  deck_name: Clannad After Story
  translation: >-
    Calm down. I've heard the sound of Nagisa showering in that house many
    times.
  sound: Clannad_after_story_13_0.23.55.160-0.24.00.960.mp3
  sentence: 落ち着け 渚が風呂入ってる音なんて　あっちの家で結構聞いてたじゃないか
- id: Clannad_after_story_13_0.24.01.955
  deck_name: Clannad After Story
  translation: What's wrong?!
  sound: Clannad_after_story_13_0.24.01.540-0.24.02.370.mp3
  sentence: どうした！？
- id: Clannad_after_story_13_0.24.04.145
  deck_name: Clannad After Story
  translation: I'm sorry. Cold water came out...
  sound: Clannad_after_story_13_0.24.02.370-0.24.05.920.mp3
  sentence: すみません　勢いよく水が出たもので
- id: Clannad_after_story_13_0.24.07.690
  deck_name: Clannad After Story
  translation: This is how Nagisa and my new life started.
  sound: Clannad_after_story_13_0.24.05.710-0.24.09.670.mp3
  sentence: こうして　俺と渚の生活が始まった
- id: Clannad_after_story_14_0.00.02.850
  deck_name: Clannad After Story
  translation: So, when are you guys going to have the wedding?
  sound: Clannad_after_story_14_0.00.01.640-0.00.04.060.mp3
  sentence: で　式はいつ挙げるんだ？
- id: Clannad_after_story_14_0.00.04.915
  deck_name: Clannad After Story
  translation: When I have enough money.
  sound: Clannad_after_story_14_0.00.04.060-0.00.05.770.mp3
  sentence: 金がたまってから
- id: Clannad_after_story_14_0.00.07.960
  deck_name: Clannad After Story
  translation: Why did you marry a poor guy like him?
  sound: Clannad_after_story_14_0.00.05.770-0.00.10.150.mp3
  sentence: 何でこんな貧乏なヤツと結婚しちまったんだよ
- id: Clannad_after_story_14_0.00.13.110
  deck_name: Clannad After Story
  translation: Don't be so frank about it; you'll make me depressed.
  sound: Clannad_after_story_14_0.00.11.690-0.00.14.530.mp3
  sentence: ハッキリ言うな　父さん悲しくなるだろ
- id: Clannad_after_story_14_0.00.16.660
  deck_name: Clannad After Story
  translation: I'll be calling you "Father" from now, all right?
  sound: Clannad_after_story_14_0.00.14.990-0.00.18.330.mp3
  sentence: これからは　お義父さんって呼ばせてもらうからな
- id: Clannad_after_story_14_0.00.19.245
  deck_name: Clannad After Story
  translation: No way! You'll creep me out.
  sound: Clannad_after_story_14_0.00.18.330-0.00.20.160.mp3
  sentence: よせ　気色悪い
- id: Clannad_after_story_14_0.00.22.665
  deck_name: Clannad After Story
  translation: But you are my father-in-law, right, Father?
  sound: Clannad_after_story_14_0.00.20.160-0.00.25.170.mp3
  sentence: だって実際　義理の父親なんだぜ 違うか？　お義父さん
- id: Clannad_after_story_14_0.00.29.375
  deck_name: Clannad After Story
  translation: Then I'll call you "Son" from now on!
  sound: Clannad_after_story_14_0.00.28.040-0.00.30.710.mp3
  sentence: なら　こっちはお前を息子と呼んでやるぜ
- id: Clannad_after_story_14_0.00.31.360
  deck_name: Clannad After Story
  translation: All right, Son?
  sound: Clannad_after_story_14_0.00.30.710-0.00.32.010.mp3
  sentence: 息子よ
- id: Clannad_after_story_14_0.00.34.075
  deck_name: Clannad After Story
  translation: Stop that, Father!
  sound: Clannad_after_story_14_0.00.32.970-0.00.35.180.mp3
  sentence: やめてくれ　お義父さん
- id: Clannad_after_story_14_0.00.35.950
  deck_name: Clannad After Story
  translation: Father!
  sound: Clannad_after_story_14_0.00.35.180-0.00.36.720.mp3
  sentence: お義父さん
- id: Clannad_after_story_14_0.00.39.035
  deck_name: Clannad After Story
  translation: Father!
  sound: Clannad_after_story_14_0.00.37.050-0.00.41.020.mp3
  sentence: お義父さん… 息子よ…
- id: Clannad_after_story_14_0.02.18.425
  deck_name: Clannad After Story
  translation: Wh-What?
  sound: Clannad_after_story_14_0.02.17.900-0.02.18.950.mp3
  sentence: なっ　何だ？
- id: Clannad_after_story_14_0.02.20.865
  deck_name: Clannad After Story
  translation: What am I supposed to say at a time like this?
  sound: Clannad_after_story_14_0.02.19.660-0.02.22.070.mp3
  sentence: こういうときは何て言うんでしょうか
- id: Clannad_after_story_14_0.02.24.725
  deck_name: Clannad After Story
  translation: Say what about what?
  sound: Clannad_after_story_14_0.02.23.620-0.02.25.830.mp3
  sentence: 何てって…　何が？
- id: Clannad_after_story_14_0.02.27.810
  deck_name: Clannad After Story
  translation: Today's the start of our new life.
  sound: Clannad_after_story_14_0.02.25.830-0.02.29.790.mp3
  sentence: 今日から　二人だけの生活のスタートです
- id: Clannad_after_story_14_0.02.30.835
  deck_name: Clannad After Story
  translation: Should I be saying, "Ready, set, go?"
  sound: Clannad_after_story_14_0.02.29.790-0.02.31.880.mp3
  sentence: よ～い　どん　でしょうか？
- id: Clannad_after_story_14_0.02.33.465
  deck_name: Clannad After Story
  translation: That'd be strange, since there's no finish line.
  sound: Clannad_after_story_14_0.02.31.880-0.02.35.050.mp3
  sentence: そりゃ変だろ　ゴールなんてないんだから
- id: Clannad_after_story_14_0.02.37.300
  deck_name: Clannad After Story
  translation: You're right about that.
  sound: Clannad_after_story_14_0.02.36.260-0.02.38.340.mp3
  sentence: そう言われてみれば　そうです
- id: Clannad_after_story_14_0.02.44.260
  deck_name: Clannad After Story
  translation: >-
    Since we're going to be living together by supporting each other, it's
    probably, "Please take good care of me."
  sound: Clannad_after_story_14_0.02.41.550-0.02.46.970.mp3
  sentence: お互いが助け合って暮らしていくんだからさ たぶん　お願いしますだよ
- id: Clannad_after_story_14_0.02.51.275
  deck_name: Clannad After Story
  translation: I want to make an oath between us.
  sound: Clannad_after_story_14_0.02.49.690-0.02.52.860.mp3
  sentence: 私　一緒に誓いを立てたいと思います
- id: Clannad_after_story_14_0.02.53.855
  deck_name: Clannad After Story
  translation: An oath?
  sound: Clannad_after_story_14_0.02.53.480-0.02.54.230.mp3
  sentence: 誓い？
- id: Clannad_after_story_14_0.02.57.505
  deck_name: Clannad After Story
  translation: I, Okazaki Nagisa, will not cry anymore.
  sound: Clannad_after_story_14_0.02.55.940-0.02.59.070.mp3
  sentence: 私　岡崎渚はもう泣きません
- id: Clannad_after_story_14_0.03.00.780
  deck_name: Clannad After Story
  translation: No matter the hardship, I will overcome it.
  sound: Clannad_after_story_14_0.02.59.070-0.03.02.490.mp3
  sentence: どんなにつらくても　頑張って乗り越えていきます
- id: Clannad_after_story_14_0.03.05.975
  deck_name: Clannad After Story
  translation: But I may cry in happy situations.
  sound: Clannad_after_story_14_0.03.03.870-0.03.08.080.mp3
  sentence: でも　うれしい時だけは泣いてしまうかもしれません
- id: Clannad_after_story_14_0.03.10.455
  deck_name: Clannad After Story
  translation: This is who I am...
  sound: Clannad_after_story_14_0.03.09.580-0.03.11.330.mp3
  sentence: そんな私ですが
- id: Clannad_after_story_14_0.03.14.730
  deck_name: Clannad After Story
  translation: ...but I hope you will take good care of me.
  sound: Clannad_after_story_14_0.03.13.670-0.03.15.790.mp3
  sentence: どうかよろしくお願いします
- id: Clannad_after_story_14_0.03.18.190
  deck_name: Clannad After Story
  translation: Same here. I hope you'll take good care of me.
  sound: Clannad_after_story_14_0.03.16.710-0.03.19.670.mp3
  sentence: こちらこそ　よろしくお願いします
- id: Clannad_after_story_14_0.03.40.315
  deck_name: Clannad After Story
  translation: W-What?!
  sound: Clannad_after_story_14_0.03.39.690-0.03.40.940.mp3
  sentence: なっ　何だ！？
- id: Clannad_after_story_14_0.03.43.280
  deck_name: Clannad After Story
  translation: Is it really all right for me to get in the bath first?
  sound: Clannad_after_story_14_0.03.40.940-0.03.45.620.mp3
  sentence: 本当にいいんでしょうか　私が先にお風呂を使って
- id: Clannad_after_story_14_0.03.47.810
  deck_name: Clannad After Story
  translation: Y-Yeah. I'll get in first tomorrow.
  sound: Clannad_after_story_14_0.03.45.620-0.03.50.000.mp3
  sentence: ああ…　明日は俺が先に入らせてもらうから
- id: Clannad_after_story_14_0.03.52.040
  deck_name: Clannad After Story
  translation: Okay. Then I'll take a dip first.
  sound: Clannad_after_story_14_0.03.50.000-0.03.54.080.mp3
  sentence: わかりました　それではお先に失礼します
- id: Clannad_after_story_14_0.04.17.190
  deck_name: Clannad After Story
  translation: Yeah, it takes a while before hot water comes out.
  sound: Clannad_after_story_14_0.04.15.560-0.04.18.820.mp3
  sentence: お湯になるまで　しばらく時間がかかるんだ
- id: Clannad_after_story_14_0.04.20.110
  deck_name: Clannad After Story
  translation: Start it slow.
  sound: Clannad_after_story_14_0.04.19.190-0.04.21.030.mp3
  sentence: 最初は少しずつ出していけ
- id: Clannad_after_story_14_0.04.27.120
  deck_name: Clannad After Story
  translation: Um, I'll try to get out fast.
  sound: Clannad_after_story_14_0.04.25.410-0.04.28.830.mp3
  sentence: あの　なるべく早く上がりましから
- id: Clannad_after_story_14_0.04.30.120
  deck_name: Clannad After Story
  translation: D-Don't worry; take your time.
  sound: Clannad_after_story_14_0.04.28.830-0.04.31.410.mp3
  sentence: いや　のんびり入ってろよ
- id: Clannad_after_story_14_0.04.35.000
  deck_name: Clannad After Story
  translation: I can't do that. You have work tomorrow, so you have to go to bed soon. Eh?
  sound: Clannad_after_story_14_0.04.31.410-0.04.38.590.mp3
  sentence: そうはいかないです 朋也君　明日はお仕事だから早く寝ないといけないです
- id: Clannad_after_story_14_0.04.43.505
  deck_name: Clannad After Story
  translation: Of course.
  sound: Clannad_after_story_14_0.04.42.670-0.04.44.340.mp3
  sentence: そうだよな
- id: Clannad_after_story_14_0.04.48.555
  deck_name: Clannad After Story
  translation: I'll start looking for a job tomorrow, too. What?
  sound: Clannad_after_story_14_0.04.46.550-0.04.50.560.mp3
  sentence: 私も明日からお仕事探しますね
- id: Clannad_after_story_14_0.04.54.955
  deck_name: Clannad After Story
  translation: A job. I can't be doing nothing.
  sound: Clannad_after_story_14_0.04.52.390-0.04.57.520.mp3
  sentence: お仕事です　私ひとり遊んでるわけにもいかないですから
- id: Clannad_after_story_14_0.05.05.735
  deck_name: Clannad After Story
  translation: Nagisa, are you awake?
  sound: Clannad_after_story_14_0.05.04.650-0.05.06.820.mp3
  sentence: 渚　起きてるか？
- id: Clannad_after_story_14_0.05.08.095
  deck_name: Clannad After Story
  translation: Yes, I'm awake.
  sound: Clannad_after_story_14_0.05.07.280-0.05.08.910.mp3
  sentence: はい　起きてます
- id: Clannad_after_story_14_0.05.10.640
  deck_name: Clannad After Story
  translation: Are you serious about working?
  sound: Clannad_after_story_14_0.05.09.490-0.05.11.790.mp3
  sentence: 仕事するって　本気なのか？
- id: Clannad_after_story_14_0.05.15.040
  deck_name: Clannad After Story
  translation: Yes. Of course, I won't neglect the household chores.
  sound: Clannad_after_story_14_0.05.13.040-0.05.17.040.mp3
  sentence: はい　もちろん家のこともおろそかにしないです
- id: Clannad_after_story_14_0.05.18.830
  deck_name: Clannad After Story
  translation: After all, this is my house.
  sound: Clannad_after_story_14_0.05.17.620-0.05.20.040.mp3
  sentence: ここは私の家ですから
- id: Clannad_after_story_14_0.05.24.565
  deck_name: Clannad After Story
  translation: I'll do chores around the house, too. But, is your body holding up?
  sound: Clannad_after_story_14_0.05.22.000-0.05.27.130.mp3
  sentence: 家のことは俺もやるけどさ お前　体調は大丈夫なのか？
- id: Clannad_after_story_14_0.05.32.285
  deck_name: Clannad After Story
  translation: I am physically weak, but I don't want to be a weak person.
  sound: Clannad_after_story_14_0.05.29.260-0.05.35.310.mp3
  sentence: 私　体が弱いですけど　いつまでも弱い自分ではいたくないです
- id: Clannad_after_story_14_0.05.39.375
  deck_name: Clannad After Story
  translation: I'm sorry; I'm being selfish again.
  sound: Clannad_after_story_14_0.05.37.350-0.05.41.400.mp3
  sentence: すみません　またわがままかもしれませんけど
- id: Clannad_after_story_14_0.05.45.090
  deck_name: Clannad After Story
  translation: >-
    No, you're not. You've never wished for anything grand in your life, have
    you?
  sound: Clannad_after_story_14_0.05.42.860-0.05.47.320.mp3
  sentence: そんなことないって　　お前ぜいたく言ったこと一度もないだろ
- id: Clannad_after_story_14_0.05.50.095
  deck_name: Clannad After Story
  translation: I'm always asking a lot from you.
  sound: Clannad_after_story_14_0.05.48.110-0.05.52.080.mp3
  sentence: 私　いつも朋也君にいろんなことお願いしてます
- id: Clannad_after_story_14_0.05.56.935
  deck_name: Clannad After Story
  translation: >-
    All you ever ask for are things like playing baseball with the old man and
    holding hands.
  sound: Clannad_after_story_14_0.05.54.290-0.05.59.580.mp3
  sentence: おっさんの野球につきあうとか　手をつないでほしいとか そんなのばっかじゃないか
- id: Clannad_after_story_14_0.06.06.740
  deck_name: Clannad After Story
  translation: I want to hold hands.
  sound: Clannad_after_story_14_0.06.05.510-0.06.07.970.mp3
  sentence: 手　つないでほしいです
- id: Clannad_after_story_14_0.06.23.690
  deck_name: Clannad After Story
  translation: We're married, aren't we?
  sound: Clannad_after_story_14_0.06.21.730-0.06.25.650.mp3
  sentence: 夫婦なんですね　私達
- id: Clannad_after_story_14_0.06.29.530
  deck_name: Clannad After Story
  translation: >-
    I bet lots of things will happen to us from here on; amazing things and
    painful things.
  sound: Clannad_after_story_14_0.06.26.690-0.06.32.370.mp3
  sentence: これからいろんなことがあるだろうな 大変なこととか　つらいこととか
- id: Clannad_after_story_14_0.06.34.430
  deck_name: Clannad After Story
  translation: But I'll be able to face them as long as I'm with you.
  sound: Clannad_after_story_14_0.06.32.870-0.06.35.990.mp3
  sentence: でも　朋也君となら　立ち向かっていけます
- id: Clannad_after_story_14_0.06.39.250
  deck_name: Clannad After Story
  translation: Same here. As long as you're with me, I think I can handle anything.
  sound: Clannad_after_story_14_0.06.36.580-0.06.41.920.mp3
  sentence: 俺も　お前さえいてくれれば どんなことにも負けずにいられると思う
- id: Clannad_after_story_14_0.06.44.165
  deck_name: Clannad After Story
  translation: So make sure you always stay by me.
  sound: Clannad_after_story_14_0.06.42.580-0.06.45.750.mp3
  sentence: だから　ずっとそばにいてくれよな
- id: Clannad_after_story_14_0.06.50.010
  deck_name: Clannad After Story
  translation: I'll always be with you.
  sound: Clannad_after_story_14_0.06.48.010-0.06.52.010.mp3
  sentence: 私　ずっと朋也君のそばにいます
- id: Clannad_after_story_14_0.07.02.000
  deck_name: Clannad After Story
  translation: I needed to support the lives of two people starting that day.
  sound: Clannad_after_story_14_0.07.00.390-0.07.03.610.mp3
  sentence: これからは二人分の暮らしを支えていかなければならない
- id: Clannad_after_story_14_0.07.06.565
  deck_name: Clannad After Story
  translation: But rather than a burden, to me, it was joy.
  sound: Clannad_after_story_14_0.07.03.980-0.07.09.150.mp3
  sentence: でもそれは苦痛ではなく　俺にとっては喜びだった
- id: Clannad_after_story_14_0.07.14.470
  deck_name: Clannad After Story
  translation: When I got off from work, I headed straight for home.
  sound: Clannad_after_story_14_0.07.12.740-0.07.16.200.mp3
  sentence: 仕事が終わると　俺はまっすぐ家へ帰る
- id: Clannad_after_story_14_0.07.18.640
  deck_name: Clannad After Story
  translation: To the home where Nagisa waited. To our home.
  sound: Clannad_after_story_14_0.07.16.910-0.07.20.370.mp3
  sentence: 渚の待っている家　二人の家へ
- id: Clannad_after_story_14_0.07.45.125
  deck_name: Clannad After Story
  translation: I called Nishina-san today.
  sound: Clannad_after_story_14_0.07.43.810-0.07.46.440.mp3
  sentence: 今日　仁科さんに電話してみました
- id: Clannad_after_story_14_0.07.48.340
  deck_name: Clannad After Story
  translation: She gave me her phone number at the graduation.
  sound: Clannad_after_story_14_0.07.46.440-0.07.50.240.mp3
  sentence: 卒業式の時に電話番号を教えてくださったので
- id: Clannad_after_story_14_0.07.51.510
  deck_name: Clannad After Story
  translation: She wasn't admitted to a college, right?
  sound: Clannad_after_story_14_0.07.50.240-0.07.52.780.mp3
  sentence: あいつ今　浪人中だっけ？
- id: Clannad_after_story_14_0.07.54.845
  deck_name: Clannad After Story
  translation: No. She's studying now to enter a music school.
  sound: Clannad_after_story_14_0.07.52.780-0.07.56.910.mp3
  sentence: はい　音楽の学校に入るために勉強中だそうです
- id: Clannad_after_story_14_0.07.59.705
  deck_name: Clannad After Story
  translation: She said she's working since she didn't want to be a burden on her parents.
  sound: Clannad_after_story_14_0.07.56.910-0.08.02.500.mp3
  sentence: ご両親にはなるべくお金の負担をかけたくないから バイトするっておっしゃってました
- id: Clannad_after_story_14_0.08.03.520
  deck_name: Clannad After Story
  translation: Wow, good for her.
  sound: Clannad_after_story_14_0.08.02.500-0.08.04.540.mp3
  sentence: へえ～　偉いな
- id: Clannad_after_story_14_0.08.06.855
  deck_name: Clannad After Story
  translation: I heard she's going to work at a family restaurant that opens next month.
  sound: Clannad_after_story_14_0.08.04.540-0.08.09.170.mp3
  sentence: 仁科さん来月からオープンするファミリーレストランで働くそうです
- id: Clannad_after_story_14_0.08.11.275
  deck_name: Clannad After Story
  translation: She asked me if I would like to work with her.
  sound: Clannad_after_story_14_0.08.09.630-0.08.12.920.mp3
  sentence: それで　一緒にどうですかって言われました
- id: Clannad_after_story_14_0.08.13.360
  deck_name: Clannad After Story
  translation: With her?
  sound: Clannad_after_story_14_0.08.12.920-0.08.13.800.mp3
  sentence: 一緒に？
- id: Clannad_after_story_14_0.08.14.845
  deck_name: Clannad After Story
  translation: Yes. As a waitress.
  sound: Clannad_after_story_14_0.08.13.800-0.08.15.890.mp3
  sentence: はい　ウェートレスさんです
- id: Clannad_after_story_14_0.08.18.240
  deck_name: Clannad After Story
  translation: I'm also looking for a job, so I thought it would be perfect.
  sound: Clannad_after_story_14_0.08.16.260-0.08.20.220.mp3
  sentence: 私もお仕事探してましたから　ちょうどいいって思いました
- id: Clannad_after_story_14_0.08.22.055
  deck_name: Clannad After Story
  translation: Well, I guess it's better than going to a place full of strangers.
  sound: Clannad_after_story_14_0.08.20.220-0.08.23.890.mp3
  sentence: まあ　知らないヤツばかりの職場よりは安心か
- id: Clannad_after_story_14_0.08.25.770
  deck_name: Clannad After Story
  translation: But let the old man and Sanae-san know, all right?
  sound: Clannad_after_story_14_0.08.23.890-0.08.27.650.mp3
  sentence: でも　一応おっさんと早苗さんには言っておけよ
- id: Clannad_after_story_14_0.08.38.240
  deck_name: Clannad After Story
  translation: What's on your mind, Tomoya-kun?
  sound: Clannad_after_story_14_0.08.36.990-0.08.39.490.mp3
  sentence: 朋也君　何考えてますか？
- id: Clannad_after_story_14_0.08.41.915
  deck_name: Clannad After Story
  translation: What Miyazawa said some time ago.
  sound: Clannad_after_story_14_0.08.40.790-0.08.43.040.mp3
  sentence: いつか宮沢が言ってたことさ
- id: Clannad_after_story_14_0.08.45.020
  deck_name: Clannad After Story
  translation: There's a legend from the early days of this city.
  sound: Clannad_after_story_14_0.08.43.790-0.08.46.250.mp3
  sentence: この町には古い伝説がある
- id: Clannad_after_story_14_0.08.48.625
  deck_name: Clannad After Story
  translation: When there are blessed people around, a light appears near them.
  sound: Clannad_after_story_14_0.08.46.790-0.08.50.460.mp3
  sentence: 幸せな人達がいると　光がそこに現れる
- id: Clannad_after_story_14_0.08.54.490
  deck_name: Clannad After Story
  translation: I was thinking that a light could be around us right now.
  sound: Clannad_after_story_14_0.08.51.760-0.08.57.220.mp3
  sentence: もしかして　今俺達のそばにもその光があるんじゃないかって思ってさ
- id: Clannad_after_story_14_0.09.01.995
  deck_name: Clannad After Story
  translation: If we get a hold of a light, we can have a wish granted, right?
  sound: Clannad_after_story_14_0.09.00.350-0.09.03.640.mp3
  sentence: 光が手に入ったら　願いがかなうんだよな
- id: Clannad_after_story_14_0.09.05.205
  deck_name: Clannad After Story
  translation: What would you ask for?
  sound: Clannad_after_story_14_0.09.04.310-0.09.06.100.mp3
  sentence: お前なら　何を願う？
- id: Clannad_after_story_14_0.09.07.460
  deck_name: Clannad After Story
  translation: I don't need anything.
  sound: Clannad_after_story_14_0.09.06.560-0.09.08.360.mp3
  sentence: 何もいらないです
- id: Clannad_after_story_14_0.09.10.045
  deck_name: Clannad After Story
  translation: You've got to have something.
  sound: Clannad_after_story_14_0.09.09.400-0.09.10.690.mp3
  sentence: 何かあるだろ
- id: Clannad_after_story_14_0.09.11.710
  deck_name: Clannad After Story
  translation: Really, I don't need anything.
  sound: Clannad_after_story_14_0.09.10.690-0.09.12.730.mp3
  sentence: ホントに何もないです
- id: Clannad_after_story_14_0.09.15.755
  deck_name: Clannad After Story
  translation: Actually, there is one thing.
  sound: Clannad_after_story_14_0.09.14.900-0.09.16.610.mp3
  sentence: でも　一つだけ
- id: Clannad_after_story_14_0.09.18.300
  deck_name: Clannad After Story
  translation: Really? What is it? If you say it, I'll get it for you.
  sound: Clannad_after_story_14_0.09.16.610-0.09.19.990.mp3
  sentence: マジか　何なんだ？ 言ってくれたら買ってやるぞ
- id: Clannad_after_story_14_0.09.21.950
  deck_name: Clannad After Story
  translation: A baby.
  sound: Clannad_after_story_14_0.09.21.450-0.09.22.450.mp3
  sentence: 赤ちゃんです
- id: Clannad_after_story_14_0.09.26.020
  deck_name: Clannad After Story
  translation: Can I?
  sound: Clannad_after_story_14_0.09.25.460-0.09.26.580.mp3
  sentence: ダメでしょうか
- id: Clannad_after_story_14_0.09.39.990
  deck_name: Clannad After Story
  translation: Welco- Oh.
  sound: Clannad_after_story_14_0.09.39.260-0.09.40.720.mp3
  sentence: いらっしゃい…　って
- id: Clannad_after_story_14_0.09.42.055
