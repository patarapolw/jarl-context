- id: Clannad_after_story_06_0.06.05.150
  deck_name: Clannad After Story
  translation: I guess things are going well for them.
  sound: Clannad_after_story_06_0.06.04.250-0.06.06.050.mp3
  sentence: うまくいってるみたいじゃない
- id: Clannad_after_story_06_0.06.07.030
  deck_name: Clannad After Story
  translation: She looks so happy.
  sound: Clannad_after_story_06_0.06.06.050-0.06.08.010.mp3
  sentence: うれしそうな顔しちゃって
- id: Clannad_after_story_06_0.06.13.075
  deck_name: Clannad After Story
  translation: >-
