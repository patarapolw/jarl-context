  deck_name: Clannad After Story
  translation: Wow, you're amazing.
  sound: Clannad_after_story_06_0.06.15.890-0.06.18.020.mp3
  sentence: すごいんだね　美佐枝さん
- id: Clannad_after_story_06_0.06.19.460
  deck_name: Clannad After Story
  translation: The Autumn Festival is coming up soon, right?
  sound: Clannad_after_story_06_0.06.18.520-0.06.20.400.mp3
