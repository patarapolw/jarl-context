  sound: Clannad_after_story_06_0.05.16.670-0.05.22.880.mp3
  sentence: あと　プロレス技かけられるときも 美佐枝さんのいいにおいがして　好きでした
- id: Clannad_after_story_06_0.05.24.050
  deck_name: Clannad After Story
  translation: I don't think that last one was necessary.
  sound: Clannad_after_story_06_0.05.22.880-0.05.25.220.mp3
  sentence: 最後は　いらないと思うけど
- id: Clannad_after_story_06_0.05.28.610
  deck_name: Clannad After Story
  translation: Forget about apologizing.
  sound: Clannad_after_story_06_0.05.27.630-0.05.29.590.mp3
