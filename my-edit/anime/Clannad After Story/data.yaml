  sound: Clannad_after_story_12_0.04.18.150-0.04.22.320.mp3
  sentence: 朋也君　引っ越ししてからちゃんとお父さんに会いましたか
- id: Clannad_after_story_12_0.04.24.530
  deck_name: Clannad After Story
  translation: Have you told him your new address?
  sound: Clannad_after_story_12_0.04.23.030-0.04.26.030.mp3
  sentence: 新しい住所　ちゃんと伝えましたか？
- id: Clannad_after_story_12_0.04.31.600
  deck_name: Clannad After Story
  translation: You know that there's a distance between me and him.
  sound: Clannad_after_story_12_0.04.29.490-0.04.33.710.mp3
  sentence: お前にもわかってるだろ あの人と俺の間には距離があるって
- id: Clannad_after_story_12_0.04.36.460
  deck_name: Clannad After Story
  translation: It's a distance that can never be closed.
  sound: Clannad_after_story_12_0.04.35.500-0.04.37.420.mp3
  sentence: 絶対　埋まらない距離なんだ
- id: Clannad_after_story_12_0.04.39.025
  deck_name: Clannad After Story
  translation: I'm working every day.
  sound: Clannad_after_story_12_0.04.37.960-0.04.40.090.mp3
  sentence: 俺は毎日働いてる
- id: Clannad_after_story_12_0.04.43.530
  deck_name: Clannad After Story
  translation: I'm working until I'm completely exhausted.
  sound: Clannad_after_story_12_0.04.42.260-0.04.44.800.mp3
  sentence: ヘトヘトになるまで働いてるんだ
- id: Clannad_after_story_12_0.04.46.805
  deck_name: Clannad After Story
  translation: I want to be with you at least on my days off.
  sound: Clannad_after_story_12_0.04.45.430-0.04.48.180.mp3
  sentence: 休みの日ぐらい　お前と一緒にいたい
- id: Clannad_after_story_12_0.04.49.910
  deck_name: Clannad After Story
  translation: I don't want to do anything unpleasant.
  sound: Clannad_after_story_12_0.04.48.930-0.04.50.890.mp3
  sentence: 嫌な思いはしたくないんだ
- id: Clannad_after_story_12_0.04.53.395
  deck_name: Clannad After Story
  translation: It doesn't have to be now.
  sound: Clannad_after_story_12_0.04.52.310-0.04.54.480.mp3
  sentence: 今じゃなくてもいいです
- id: Clannad_after_story_12_0.04.57.290
  deck_name: Clannad After Story
  translation: Let's go meet him together one day.
  sound: Clannad_after_story_12_0.04.55.020-0.04.59.560.mp3
  sentence: そのうち　一緒にお父さんにごあいさつに行きましょう
- id: Clannad_after_story_12_0.05.01.730
  deck_name: Clannad After Story
  translation: Yeah. One day.
  sound: Clannad_after_story_12_0.05.00.520-0.05.02.940.mp3
  sentence: ああ　いつかな
- id: Clannad_after_story_12_0.05.05.150
  deck_name: Clannad After Story
  translation: Yes. One day.
  sound: Clannad_after_story_12_0.05.03.940-0.05.06.360.mp3
  sentence: はい　いつかきっと
- id: Clannad_after_story_12_0.05.14.915
  deck_name: Clannad After Story
  translation: >-
    My old colleague is working as an assistant director with the principal
    contractor.
  sound: Clannad_after_story_12_0.05.12.160-0.05.17.670.mp3
  sentence: 私の古い同僚が元請けの会社で部長をやってるんだがね
- id: Clannad_after_story_12_0.05.20.420
  deck_name: Clannad After Story
  translation: He's looking for a young person who can manage a site.
  sound: Clannad_after_story_12_0.05.18.420-0.05.22.420.mp3
  sentence: そいつが現場を監督できる若い人を探しているんだよ
- id: Clannad_after_story_12_0.05.26.195
  deck_name: Clannad After Story
  translation: First as a trainee, but of course eventually as full staff.
  sound: Clannad_after_story_12_0.05.23.420-0.05.28.970.mp3
  sentence: まずは見習いって形でね もちろん正社員として採用される
- id: Clannad_after_story_12_0.05.31.930
  deck_name: Clannad After Story
  translation: They said they'll pay... about this much, too.
  sound: Clannad_after_story_12_0.05.29.340-0.05.34.520.mp3
  sentence: 給料も… このくらいは出るそうだ
- id: Clannad_after_story_12_0.05.35.540
  deck_name: Clannad After Story
  translation: That's amazing.
  sound: Clannad_after_story_12_0.05.35.020-0.05.36.060.mp3
  sentence: すごいっすね
- id: Clannad_after_story_12_0.05.38.415
  deck_name: Clannad After Story
  translation: And I'm thinking of recommending you.
  sound: Clannad_after_story_12_0.05.36.520-0.05.40.310.mp3
  sentence: で　私としては君を推薦しようと思ってるんだ
- id: Clannad_after_story_12_0.05.42.525
  deck_name: Clannad After Story
  translation: Would you be interested in going?
  sound: Clannad_after_story_12_0.05.41.690-0.05.43.360.mp3
  sentence: 行ってみる気はないかい？
- id: Clannad_after_story_12_0.05.46.215
  deck_name: Clannad After Story
  translation: W-Wait a moment please. Are you firing me?!
  sound: Clannad_after_story_12_0.05.44.360-0.05.48.070.mp3
  sentence: ちょッ　ちょっと待ってください それってクビってことですか？
- id: Clannad_after_story_12_0.05.50.635
  deck_name: Clannad After Story
  translation: Don't get it wrong. He's recommending you because he cares.
  sound: Clannad_after_story_12_0.05.48.070-0.05.53.200.mp3
  sentence: 勘違いするな　お前を推薦してくれたのは親方の親心だ
- id: Clannad_after_story_12_0.05.54.600
  deck_name: Clannad After Story
  translation: I won't ask you to make a decision now.
  sound: Clannad_after_story_12_0.05.53.200-0.05.56.000.mp3
  sentence: 今すぐ決めろとは言わないよ
- id: Clannad_after_story_12_0.05.57.560
  deck_name: Clannad After Story
  translation: But I hope you would give it some thought.
  sound: Clannad_after_story_12_0.05.56.370-0.05.58.750.mp3
  sentence: でも　前向きに考えてほしいな
- id: Clannad_after_story_12_0.06.03.920
  deck_name: Clannad After Story
  translation: What's there to hesitate over?
  sound: Clannad_after_story_12_0.06.03.130-0.06.04.710.mp3
  sentence: 迷うことはないだろう
- id: Clannad_after_story_12_0.06.07.300
  deck_name: Clannad After Story
  translation: But I was thinking of building my career at this company.
  sound: Clannad_after_story_12_0.06.05.380-0.06.09.220.mp3
  sentence: でも俺　ずっとこの会社でやっていこうと思ってたのに
- id: Clannad_after_story_12_0.06.11.640
  deck_name: Clannad After Story
  translation: Besides, you're more of an immediate help than me.
  sound: Clannad_after_story_12_0.06.09.680-0.06.13.600.mp3
  sentence: 大体　俺よりも芳野さんの方が即戦力じゃないですか
- id: Clannad_after_story_12_0.06.14.705
  deck_name: Clannad After Story
  translation: I'm bad at socializing.
  sound: Clannad_after_story_12_0.06.13.600-0.06.15.810.mp3
  sentence: 俺は人づきあいが下手だ
- id: Clannad_after_story_12_0.06.17.620
  deck_name: Clannad After Story
  translation: I can be a technician but can't be a manager.
  sound: Clannad_after_story_12_0.06.16.350-0.06.18.890.mp3
  sentence: 職人にはなれるが　監督には向かない
- id: Clannad_after_story_12_0.06.20.690
  deck_name: Clannad After Story
  translation: You're younger, so you have more potential.
  sound: Clannad_after_story_12_0.06.19.270-0.06.22.110.mp3
  sentence: お前の方が若い分　可能性があるんだ
- id: Clannad_after_story_12_0.06.23.855
  deck_name: Clannad After Story
  translation: But this is too sudden.
  sound: Clannad_after_story_12_0.06.22.770-0.06.24.940.mp3
  sentence: でも　話が急すぎて…
- id: Clannad_after_story_12_0.06.26.005
  deck_name: Clannad After Story
  translation: If you take the offer, your pay will go up.
  sound: Clannad_after_story_12_0.06.24.940-0.06.27.070.mp3
  sentence: 向こうに行けば給料も上がる
- id: Clannad_after_story_12_0.06.29.275
  deck_name: Clannad After Story
  translation: You'll eventually be supporting a family, too.
  sound: Clannad_after_story_12_0.06.27.440-0.06.31.110.mp3
  sentence: お前も　いずれは家族を養う立場になるんだ
- id: Clannad_after_story_12_0.06.31.675
  deck_name: Clannad After Story
  translation: Right?
  sound: Clannad_after_story_12_0.06.31.110-0.06.32.240.mp3
  sentence: そうだろ？
- id: Clannad_after_story_12_0.06.36.955
  deck_name: Clannad After Story
  translation: >-
    If there's someone important to you, then it's not too difficult to overcome
    several obstacles.
  sound: Clannad_after_story_12_0.06.34.950-0.06.38.960.mp3
  sentence: 大事な人がいるなら　多少の苦労は乗り越えていけるもんだ
- id: Clannad_after_story_12_0.06.43.545
  deck_name: Clannad After Story
  translation: Did you start working here thinking things like that?
  sound: Clannad_after_story_12_0.06.41.380-0.06.45.710.mp3
  sentence: 芳野さんも　そういうこと考えて　今の仕事に就いたんですか？
- id: Clannad_after_story_12_0.06.50.005
  deck_name: Clannad After Story
  translation: I'm sorry. That was a personal question.
  sound: Clannad_after_story_12_0.06.48.420-0.06.51.590.mp3
  sentence: すいません　立ち入ったことを聞いちゃって
- id: Clannad_after_story_12_0.06.55.660
  deck_name: Clannad After Story
  translation: You want to hear an old story?
  sound: Clannad_after_story_12_0.06.54.680-0.06.56.640.mp3
  sentence: 昔話をしてやろうか
- id: Clannad_after_story_12_0.07.00.250
  deck_name: Clannad After Story
  translation: A story of a boy who sang rock in this city before.
  sound: Clannad_after_story_12_0.06.58.600-0.07.01.900.mp3
  sentence: この町にいた　出来の悪いロック少年の話だ
- id: Clannad_after_story_12_0.07.06.735
  deck_name: Clannad After Story
  translation: He had done whatever he wanted since he was little.
  sound: Clannad_after_story_12_0.07.05.400-0.07.08.070.mp3
  sentence: そいつはガキの頃から好き放題やってきた
- id: Clannad_after_story_12_0.07.10.860
  deck_name: Clannad After Story
  translation: Nobody ever yelled at him, so he was always doing bad things.
  sound: Clannad_after_story_12_0.07.08.860-0.07.12.860.mp3
  sentence: しかってくれるやつがいなかったから　悪いことばかりしていた
- id: Clannad_after_story_12_0.07.16.475
  deck_name: Clannad After Story
  translation: Back then, the band scene was booming.
  sound: Clannad_after_story_12_0.07.15.330-0.07.17.620.mp3
  sentence: その頃はちょうどバンドブームだった
- id: Clannad_after_story_12_0.07.19.245
  deck_name: Clannad After Story
  translation: So he picked up a guitar, too.
  sound: Clannad_after_story_12_0.07.17.620-0.07.20.870.mp3
  sentence: で　そいつもギターを手に取った
- id: Clannad_after_story_12_0.07.23.730
  deck_name: Clannad After Story
  translation: Like running up on other people's stages and stealing the mike away.
  sound: Clannad_after_story_12_0.07.22.120-0.07.25.340.mp3
  sentence: 他人のライブに乱入して　メインボーカルをかっさらったり
- id: Clannad_after_story_12_0.07.26.195
  deck_name: Clannad After Story
  translation: He was being ridiculous.
  sound: Clannad_after_story_12_0.07.25.340-0.07.27.050.mp3
  sentence: ムチャばかりしてた
- id: Clannad_after_story_12_0.07.32.345
  deck_name: Clannad After Story
  translation: When he was a senior in high school, he met a woman.
  sound: Clannad_after_story_12_0.07.31.010-0.07.33.680.mp3
  sentence: 三年のとき　出会いがあった
- id: Clannad_after_story_12_0.07.36.765
  deck_name: Clannad After Story
  translation: She said she liked the love song he sang.
  sound: Clannad_after_story_12_0.07.35.180-0.07.38.350.mp3
  sentence: 彼女はそいつのラブソングを褒めてくれた
- id: Clannad_after_story_12_0.07.42.100
  deck_name: Clannad After Story
  translation: It had embarrassing lyrics, but she earnestly read the meaning.
  sound: Clannad_after_story_12_0.07.39.680-0.07.44.520.mp3
  sentence: 恥ずかしいような歌詞だったが 彼女はしんしに意味を読み取ってくれた
- id: Clannad_after_story_12_0.07.50.445
  deck_name: Clannad After Story
  translation: >-
    Though, she was a clumsy one, for example, she forgot she was in the middle
    of heading to class because she talked for too long.
  sound: Clannad_after_story_12_0.07.45.730-0.07.55.160.mp3
  sentence: まあ　話し込んで 自分が教室を移動する最中だってことを忘れてしまうような どこか抜けた人だったが…
- id: Clannad_after_story_12_0.08.00.270
  deck_name: Clannad After Story
  translation: After graduation, he was planning to live on music.
  sound: Clannad_after_story_12_0.07.58.830-0.08.01.710.mp3
  sentence: 卒業したら　音楽で食っていくつもりだった
- id: Clannad_after_story_12_0.08.05.480
  deck_name: Clannad After Story
  translation: Everyone in class laughed at him, but that teacher encouraged him.
  sound: Clannad_after_story_12_0.08.03.170-0.08.07.790.mp3
  sentence: クラスの連中は彼を笑ったが その先生だけは励ましてくれた
- id: Clannad_after_story_12_0.08.10.695
  deck_name: Clannad After Story
  translation: She said, "As long as you continue, it will come true, so don't give up."
  sound: Clannad_after_story_12_0.08.08.920-0.08.12.470.mp3
  sentence: ずっと続けていれば叶うから　あきらめないでと
- id: Clannad_after_story_12_0.08.17.830
  deck_name: Clannad After Story
  translation: >-
    On the day he left, he said, "I'll definitely become a professional! If I
    do, please go out with me!"
  sound: Clannad_after_story_12_0.08.14.180-0.08.21.480.mp3
  sentence: 別れの日　そいつは言った 絶対にプロになるから　そうしたらつきあってくださいってな
- id: Clannad_after_story_12_0.08.26.085
  deck_name: Clannad After Story
  translation: He etched in his heart that he would become a professional.
  sound: Clannad_after_story_12_0.08.24.190-0.08.27.980.mp3
  sentence: 絶対プロになる　そう心に決めた
- id: Clannad_after_story_12_0.08.32.695
  deck_name: Clannad After Story
  translation: The debut came pretty fast.
  sound: Clannad_after_story_12_0.08.31.610-0.08.33.780.mp3
  sentence: デビューは割にあっさりと決まった
- id: Clannad_after_story_12_0.08.35.155
  deck_name: Clannad After Story
  translation: Take that!
  sound: Clannad_after_story_12_0.08.34.650-0.08.35.660.mp3
  sentence: ざまあみろ
- id: Clannad_after_story_12_0.08.38.010
  deck_name: Clannad After Story
  translation: He wanted to say that to all those who had made fun of him.
  sound: Clannad_after_story_12_0.08.36.110-0.08.39.910.mp3
  sentence: 自分を否定してきた連中にそう言ってやりたかった
- id: Clannad_after_story_12_0.08.43.495
  deck_name: Clannad After Story
  translation: From that day on, he worked frantically.
  sound: Clannad_after_story_12_0.08.42.160-0.08.44.830.mp3
  sentence: それからは　ただがむしゃらだった
- id: Clannad_after_story_12_0.08.47.060
  deck_name: Clannad After Story
  translation: He sang what he wanted with everything he had.
  sound: Clannad_after_story_12_0.08.45.830-0.08.48.290.mp3
  sentence: 歌いたいものを全力で歌った
- id: Clannad_after_story_12_0.08.50.480
  deck_name: Clannad After Story
  translation: Like spitting out. Like vomiting.
  sound: Clannad_after_story_12_0.08.49.000-0.08.51.960.mp3
  sentence: 吐き出すように　おえつのように
- id: Clannad_after_story_12_0.08.54.070
  deck_name: Clannad After Story
  translation: At times, he sang ugly lines, too.
  sound: Clannad_after_story_12_0.08.53.010-0.08.55.130.mp3
  sentence: 時には醜いものも歌った
- id: Clannad_after_story_12_0.09.07.790
  deck_name: Clannad After Story
  translation: But when he sang with everything he had, it sounded beautiful.
  sound: Clannad_after_story_12_0.09.05.350-0.09.10.230.mp3
  sentence: でも… 全力で歌うと　それはきれいに見えた
- id: Clannad_after_story_12_0.09.13.070
  deck_name: Clannad After Story
  translation: Living really felt refreshing.
  sound: Clannad_after_story_12_0.09.11.820-0.09.14.320.mp3
  sentence: 生きるということがみずみずしく思えた
- id: Clannad_after_story_12_0.09.17.990
  deck_name: Clannad After Story
  translation: Because to live was the ugliest act.
  sound: Clannad_after_story_12_0.09.15.900-0.09.20.080.mp3
  sentence: 生きること　それが一番醜いことだからだ
- id: Clannad_after_story_12_0.09.24.520
  deck_name: Clannad After Story
  translation: He had found his place.
  sound: Clannad_after_story_12_0.09.23.290-0.09.25.750.mp3
  sentence: そいつは自分の居場所を見つけたんだ
- id: Clannad_after_story_12_0.09.31.840
  deck_name: Clannad After Story
  translation: One day, a project was brought in from a TV station.
  sound: Clannad_after_story_12_0.09.30.090-0.09.33.590.mp3
  sentence: あるとき　テレビ局から企画が持ち込まれた
- id: Clannad_after_story_12_0.09.35.340
  deck_name: Clannad After Story
  translation: It was to meet fans of his.
  sound: Clannad_after_story_12_0.09.34.260-0.09.36.420.mp3
  sentence: そいつのファンに会うという企画だった
- id: Clannad_after_story_12_0.09.38.215
  deck_name: Clannad After Story
  translation: Not just any fans.
  sound: Clannad_after_story_12_0.09.37.590-0.09.38.840.mp3
  sentence: ただのファンじゃない
- id: Clannad_after_story_12_0.09.42.345
  deck_name: Clannad After Story
  translation: Fans that had been saved by his music and were still facing adversity.
  sound: Clannad_after_story_12_0.09.39.340-0.09.45.350.mp3
  sentence: そいつの音楽を聴いて救われた そして　今なお逆境に立っているやつらだ
- id: Clannad_after_story_12_0.09.47.185
  deck_name: Clannad After Story
  translation: Those who were sick.
  sound: Clannad_after_story_12_0.09.46.600-0.09.47.770.mp3
  sentence: 病気の者
- id: Clannad_after_story_12_0.09.48.645
  deck_name: Clannad After Story
  translation: Those who had gotten in accidents.
  sound: Clannad_after_story_12_0.09.47.770-0.09.49.520.mp3
  sentence: 事故に遭った者
- id: Clannad_after_story_12_0.09.51.485
  deck_name: Clannad After Story
  translation: Those who were going through tremendous hardship because of their parents.
  sound: Clannad_after_story_12_0.09.50.150-0.09.52.820.mp3
  sentence: 親のせいで　とんでもない苦労をしている者
- id: Clannad_after_story_12_0.09.56.340
  deck_name: Clannad After Story
  translation: Those who had weak minds and were about to break down at any moment.
  sound: Clannad_after_story_12_0.09.54.400-0.09.58.280.mp3
  sentence: 精神が弱くて　今にも壊れてしまいそうな者
- id: Clannad_after_story_12_0.10.02.200
  deck_name: Clannad After Story
  translation: They all stood in the midst of suffering.
  sound: Clannad_after_story_12_0.10.00.530-0.10.03.870.mp3
  sentence: みんな　苦しみのただ中にいた
- id: Clannad_after_story_12_0.10.07.915
  deck_name: Clannad After Story
  translation: They all used his songs for support.
  sound: Clannad_after_story_12_0.10.06.160-0.10.09.670.mp3
  sentence: みんな　そいつの歌をよりどころにしていたんだ
- id: Clannad_after_story_12_0.10.14.105
  deck_name: Clannad After Story
  translation: It was a moment he knew his song no longer belonged only to him.
  sound: Clannad_after_story_12_0.10.11.040-0.10.17.170.mp3
  sentence: もう自分の歌は　自分一人のものじゃない それを思い知らされた
- id: Clannad_after_story_12_0.10.21.555
  deck_name: Clannad After Story
  translation: Until that day, he had only sung for himself.
  sound: Clannad_after_story_12_0.10.19.550-0.10.23.560.mp3
