  translation: Love is like a firework from the past.
  sound: Clannad_after_story_06_0.03.01.360-0.03.05.280.mp3
  sentence: 恋は遠い日の花火のようなものだね
- id: Clannad_after_story_06_0.03.09.120
  deck_name: Clannad After Story
  translation: It's more beautiful for it to go to pieces and scatter far off.
  sound: Clannad_after_story_06_0.03.07.160-0.03.11.080.mp3
  sentence: パーッと砕け散った方がキレイだってことだよ
- id: Clannad_after_story_06_0.03.12.310
  deck_name: Clannad After Story
  translation: Are you picking a fight with me?!
  sound: Clannad_after_story_06_0.03.11.080-0.03.13.540.mp3
  sentence: おのれはケンカ売ってんのかい！
- id: Clannad_after_story_06_0.03.17.945
  deck_name: Clannad After Story
  translation: Use this.
  sound: Clannad_after_story_06_0.03.16.630-0.03.19.260.mp3
  sentence: あのさ　これ使ってよ
- id: Clannad_after_story_06_0.03.20.695
  deck_name: Clannad After Story
  translation: I'm not crying.
  sound: Clannad_after_story_06_0.03.19.800-0.03.21.590.mp3
  sentence: 別に泣いてなんかないわよ
- id: Clannad_after_story_06_0.03.22.945
  deck_name: Clannad After Story
  translation: Then in case you don't find paper in the bathroom...
  sound: Clannad_after_story_06_0.03.21.590-0.03.24.300.mp3
  sentence: じゃあ　トイレで紙がないときにでも…
- id: Clannad_after_story_06_0.03.26.030
  deck_name: Clannad After Story
  translation: Are you being considerate or inconsiderate?!
  sound: Clannad_after_story_06_0.03.24.300-0.03.27.760.mp3
  sentence: おのれは気を遣ってんのか遣ってないのか　どっちだ！
- id: Clannad_after_story_06_0.03.30.520
  deck_name: Clannad After Story
  translation: You're speaking complete nonsense.
  sound: Clannad_after_story_06_0.03.29.560-0.03.31.480.mp3
  sentence: 変なことばっかり言って
- id: Clannad_after_story_06_0.03.33.545
  deck_name: Clannad After Story
  translation: I bet Yuki and Saki told you to say all that.
  sound: Clannad_after_story_06_0.03.32.440-0.03.34.650.mp3
  sentence: どうせユキとサキの入れ知恵でしょ
- id: Clannad_after_story_06_0.03.35.835
  deck_name: Clannad After Story
  translation: You can tell?
  sound: Clannad_after_story_06_0.03.35.400-0.03.36.270.mp3
  sentence: わかった？
- id: Clannad_after_story_06_0.03.38.820
  deck_name: Clannad After Story
  translation: You would never say stuff like that.
  sound: Clannad_after_story_06_0.03.37.320-0.03.40.320.mp3
  sentence: あんたが自分からそんなこと言うはずないもんね
- id: Clannad_after_story_06_0.03.42.175
  deck_name: Clannad After Story
  translation: Why don't you say something original?
  sound: Clannad_after_story_06_0.03.40.940-0.03.43.410.mp3
  sentence: どうせなら　自分の言葉で何か言ってよ
- id: Clannad_after_story_06_0.03.53.480
  deck_name: Clannad After Story
  translation: Why are you apologizing?
  sound: Clannad_after_story_06_0.03.52.540-0.03.54.420.mp3
  sentence: どうして謝るの？
- id: Clannad_after_story_06_0.03.57.045
  deck_name: Clannad After Story
  translation: Probably... because I feel I'm responsible for the situation.
  sound: Clannad_after_story_06_0.03.54.420-0.03.59.670.mp3
  sentence: きっと僕にも悪いところがあったって　思うからかな
- id: Clannad_after_story_06_0.04.01.675
  deck_name: Clannad After Story
  translation: What are you talking about? You have nothing to...
  sound: Clannad_after_story_06_0.03.59.670-0.04.03.680.mp3
  sentence: 何言ってるのよ　あんたに悪いところなんて…
- id: Clannad_after_story_06_0.04.06.825
  deck_name: Clannad After Story
  translation: Thinking back, I think there's a ton of stuff...
  sound: Clannad_after_story_06_0.04.05.220-0.04.08.430.mp3
  sentence: 思い返すと　たくさんあったような気がするわ
- id: Clannad_after_story_06_0.04.09.370
  deck_name: Clannad After Story
  translation: I'm really sorry!
  sound: Clannad_after_story_06_0.04.08.430-0.04.10.310.mp3
  sentence: 本当にごめんなさい
- id: Clannad_after_story_06_0.04.13.960
  deck_name: Clannad After Story
  translation: But really, the reason I'm depressed is because of something else.
  sound: Clannad_after_story_06_0.04.11.980-0.04.15.940.mp3
  sentence: でもね　私が今落ち込んでるのは別のこと
- id: Clannad_after_story_06_0.04.17.230
  deck_name: Clannad After Story
  translation: It's not your fault.
  sound: Clannad_after_story_06_0.04.16.440-0.04.18.020.mp3
  sentence: あんたのせいじゃないわ
- id: Clannad_after_story_06_0.04.22.675
  deck_name: Clannad After Story
  translation: Are you thinking this is your chance to have me fall for you?
  sound: Clannad_after_story_06_0.04.20.690-0.04.24.660.mp3
  sentence: もしかして　今が私を落とすチャンスだと思ってる？
- id: Clannad_after_story_06_0.04.26.615
  deck_name: Clannad After Story
  translation: Like I said it would be, yesterday?
  sound: Clannad_after_story_06_0.04.25.450-0.04.27.780.mp3
  sentence: 昨日　私が言ったみたいに
- id: Clannad_after_story_06_0.04.29.470
  deck_name: Clannad After Story
  translation: I wasn't thinking of something like that.
  sound: Clannad_after_story_06_0.04.27.780-0.04.31.160.mp3
  sentence: そんなこと思ってないけど
- id: Clannad_after_story_06_0.04.38.565
  deck_name: Clannad After Story
  translation: Of course. You only came to return a favor; it's not like you love me.
  sound: Clannad_after_story_06_0.04.34.250-0.04.42.880.mp3
  sentence: そうよね　あんたは私に恩返しに来ただけで 別に私が好きとか　そういうことじゃないんだもんね
- id: Clannad_after_story_06_0.04.43.650
  deck_name: Clannad After Story
  translation: That's not true!
  sound: Clannad_after_story_06_0.04.42.880-0.04.44.420.mp3
  sentence: そんなことないよっ
- id: Clannad_after_story_06_0.04.52.640
  deck_name: Clannad After Story
  translation: So, you do like me.
  sound: Clannad_after_story_06_0.04.50.970-0.04.54.310.mp3
  sentence: やっぱり私のこと　好きなんだ
- id: Clannad_after_story_06_0.04.59.415
  deck_name: Clannad After Story
  translation: I... see...
  sound: Clannad_after_story_06_0.04.58.310-0.05.00.520.mp3
  sentence: そう…　なんだ
- id: Clannad_after_story_06_0.05.08.515
  deck_name: Clannad After Story
  translation: So hey. What do you like about me?
  sound: Clannad_after_story_06_0.05.06.950-0.05.10.080.mp3
  sentence: あのさ　どこがいいの？　私の
- id: Clannad_after_story_06_0.05.13.790
  deck_name: Clannad After Story
  translation: Things like you yelling at me and worrying about me.
  sound: Clannad_after_story_06_0.05.11.370-0.05.16.210.mp3
  sentence: しかってくれるところとか　心配してくれるところとか
- id: Clannad_after_story_06_0.05.19.775
  deck_name: Clannad After Story
  translation: >-
    Also, whenever you put me in a wrestling hold, I can smell your good
