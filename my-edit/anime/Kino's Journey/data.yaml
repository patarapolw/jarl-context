- id: Kino_no_Tabi_2_085_0.07.22.210
  deck_name: Kino's Journey
  translation: Just now.
  sound: Kino_no_Tabi_2_0.07.22.210-0.07.23.720.mp3
  sentence: 今さっきさ
- id: Kino_no_Tabi_2_086_0.07.23.720
  deck_name: Kino's Journey
