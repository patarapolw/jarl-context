  translation: What's that all about?
  sound: Kino_no_Tabi_12_0.02.30.240-0.02.31.710.mp3
  sentence: なにあれ
- id: Kino_no_Tabi_12_020_0.02.32.190
  deck_name: Kino's Journey
  translation: Are they trying to eat you, Kino?
  sound: Kino_no_Tabi_12_0.02.32.190-0.02.34.210.mp3
  sentence: キノを食べようとしているの？
- id: Kino_no_Tabi_12_021_0.02.34.210
  deck_name: Kino's Journey
  translation: That or you, maybe.
  sound: Kino_no_Tabi_12_0.02.34.210-0.02.36.360.mp3
  sentence: あるいはエルメスかも
- id: Kino_no_Tabi_12_022_0.02.36.360
  deck_name: Kino's Journey
  translation: I don't like the sound of either.
  sound: Kino_no_Tabi_12_0.02.36.360-0.02.38.330.mp3
  sentence: どっちにしても嫌だね
- id: Kino_no_Tabi_12_023_0.02.38.700
  deck_name: Kino's Journey
