  sound: Kino_no_Tabi_12_0.02.38.700-0.02.41.110.mp3
  sentence: ほらキノ　加速加速
- id: Kino_no_Tabi_12_024_0.02.46.740
  deck_name: Kino's Journey
  translation: Think this is far enough?
  sound: Kino_no_Tabi_12_0.02.46.740-0.02.48.240.mp3
  sentence: もういいかな
- id: Kino_no_Tabi_12_025_0.02.48.240
  deck_name: Kino's Journey
  translation: Uh, Kino, I've got bad news. Huh?
  sound: Kino_no_Tabi_12_0.02.48.240-0.02.51.230.mp3
  sentence: キノ　こりゃマズい
- id: Kino_no_Tabi_12_026_0.03.03.080
  deck_name: Kino's Journey
  translation: We're going off-road, Hermes.
  sound: Kino_no_Tabi_12_0.03.03.080-0.03.05.220.mp3
  sentence: 道を外れるよ　エルメス
- id: Kino_no_Tabi_12_027_0.03.05.220
  deck_name: Kino's Journey
  translation: Watch out for rough patches.
  sound: Kino_no_Tabi_12_0.03.05.220-0.03.06.990.mp3
  sentence: 凸凹に気をつけて
- id: Kino_no_Tabi_12_028_0.03.13.730
  deck_name: Kino's Journey
  translation: What is going on?
  sound: Kino_no_Tabi_12_0.03.13.730-0.03.15.250.mp3
  sentence: なんてこった
- id: Kino_no_Tabi_12_029_0.03.16.540
  deck_name: Kino's Journey
  translation: >-
    I've had a lot of scary moments with animals, but I never thought sheep
    would...
  sound: Kino_no_Tabi_12_0.03.16.540-0.03.23.640.mp3
  sentence: 動物に怖い思いをさせられたことは何度もあったけど まさか羊にとは
- id: Kino_no_Tabi_12_030_0.03.23.640
  deck_name: Kino's Journey
  translation: You've hunted and eaten several of them.
  sound: Kino_no_Tabi_12_0.03.23.640-0.03.25.960.mp3
  sentence: 何度か狩って食べたじゃん
- id: Kino_no_Tabi_12_031_0.03.25.960
  deck_name: Kino's Journey
  translation: I bet it's payback for that.
  sound: Kino_no_Tabi_12_0.03.25.960-0.03.28.140.mp3
  sentence: あの恨みだよ　きっと
- id: Kino_no_Tabi_12_032_0.03.28.370
  deck_name: Kino's Journey
  translation: Think they'll let us go if I apologize?
  sound: Kino_no_Tabi_12_0.03.28.370-0.03.31.480.mp3
  sentence: 今から謝ったら許してくれるかな
- id: Kino_no_Tabi_12_033_0.03.31.810
  deck_name: Kino's Journey
  translation: Sure doesn't look like it.
  sound: Kino_no_Tabi_12_0.03.31.810-0.03.33.620.mp3
  sentence: ありゃ無理そうだ
- id: Kino_no_Tabi_12_034_0.03.33.620
  deck_name: Kino's Journey
  translation: Well, we'll just have to keep going  until they get tired and give up.
  sound: Kino_no_Tabi_12_0.03.33.620-0.03.36.730.mp3
  sentence: まっ　疲れて諦めるまで走るしかないよ
- id: Kino_no_Tabi_12_035_0.03.37.130
  deck_name: Kino's Journey
  translation: They're persistent...
  sound: Kino_no_Tabi_12_0.03.37.130-0.03.38.950.mp3
  sentence: しつこいな
- id: Kino_no_Tabi_12_036_0.03.38.950
  deck_name: Kino's Journey
  translation: So shoot them?
  sound: Kino_no_Tabi_12_0.03.38.950-0.03.40.050.mp3
  sentence: 撃ち殺す？
- id: Kino_no_Tabi_12_037_0.03.40.050
  deck_name: Kino's Journey
  translation: We can have ram steak tonight!
  sound: Kino_no_Tabi_12_0.03.40.050-0.03.41.830.mp3
  sentence: 今夜はラムステーキだ
- id: Kino_no_Tabi_12_038_0.03.42.230
  deck_name: Kino's Journey
  translation: I don't have near enough bullets.
  sound: Kino_no_Tabi_12_0.03.42.230-0.03.44.390.mp3
  sentence: 弾がぜんぜん足りない
- id: Kino_no_Tabi_12_039_0.03.44.390
  deck_name: Kino's Journey
  translation: Besides, I don't want to  kill them unnecessarily.
  sound: Kino_no_Tabi_12_0.03.44.390-0.03.47.440.mp3
  sentence: それに　無駄な殺しはしたくない
- id: Kino_no_Tabi_12_040_0.03.47.440
  deck_name: Kino's Journey
