- id: Kino_no_Tabi_2_099_0.08.16.800
  deck_name: Kino's Journey
  translation: Then I suppose I must.
  sound: Kino_no_Tabi_2_0.08.16.800-0.08.18.810.mp3
  sentence: それでは仕方がないですね
