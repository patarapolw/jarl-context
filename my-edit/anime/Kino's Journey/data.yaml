- id: Kino_no_Tabi_6_134_0.14.53.120
  deck_name: Kino's Journey
  translation: In that moment, I thought it for an instant...
  sound: Kino_no_Tabi_6_0.14.53.120-0.14.56.200.mp3
  sentence: あの時　一瞬だけ思ってしまったんです
- id: Kino_no_Tabi_6_135_0.14.56.200
