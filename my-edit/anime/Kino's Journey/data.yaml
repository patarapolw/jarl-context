  translation: If you ask me where my  mouth is, I'll kick you.
  sound: Kino_no_Tabi_6_0.18.35.940-0.18.38.940.mp3
  sentence: どこが口とか聞いたら蹴りを入れてやる
- id: Kino_no_Tabi_6_177_0.18.39.540
  deck_name: Kino's Journey
  translation: Um... How do you...
  sound: Kino_no_Tabi_6_0.18.39.540-0.18.42.060.mp3
  sentence: えっと　どうやって
- id: Kino_no_Tabi_6_178_0.18.42.720
  deck_name: Kino's Journey
  translation: Ha! Good question!
  sound: Kino_no_Tabi_6_0.18.42.720-0.18.44.140.mp3
  sentence: いい質問だ
- id: Kino_no_Tabi_6_179_0.18.44.700
  deck_name: Kino's Journey
  translation: You look like a blockhead,  but you're pretty sharp.
  sound: Kino_no_Tabi_6_0.18.44.700-0.18.48.740.mp3
  sentence: お前　盆暗なのは外見だけで　実はなかなかできるな
- id: Kino_no_Tabi_6_180_0.18.50.420
  deck_name: Kino's Journey
  translation: Hey now, why do you look so sad?
  sound: Kino_no_Tabi_6_0.18.50.420-0.18.53.560.mp3
  sentence: おいおい　なんでそんな悲しそうな顔する
- id: Kino_no_Tabi_6_181_0.18.53.800
  deck_name: Kino's Journey
  translation: You're free now. You can do whatever you  want from now on, lady!
  sound: Kino_no_Tabi_6_0.18.53.800-0.18.58.520.mp3
  sentence: お前は自由になって　これからどうにでもできるってのによ　お嬢さん
- id: Kino_no_Tabi_6_182_0.19.00.040
  deck_name: Kino's Journey
  translation: I'm...
  sound: Kino_no_Tabi_6_0.19.00.040-0.19.01.140.mp3
