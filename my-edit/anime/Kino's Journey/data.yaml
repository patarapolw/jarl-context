- id: Kino_no_Tabi_11_301_0.22.53.080
  deck_name: Kino's Journey
  translation: Or what?
  sound: Kino_no_Tabi_11_0.22.53.080-0.22.54.170.mp3
  sentence: もしくは？
- id: Kino_no_Tabi_11_302_0.22.54.170
  deck_name: Kino's Journey
