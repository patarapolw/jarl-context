  sound: Kino_no_Tabi_11_0.04.03.400-0.04.04.800.mp3
  sentence: どうやって助けるの
- id: Kino_no_Tabi_11_045_0.04.05.060
  deck_name: Kino's Journey
  translation: Well, I can't go as fast  as a motorrad by myself.
  sound: Kino_no_Tabi_11_0.04.05.060-0.04.09.310.mp3
