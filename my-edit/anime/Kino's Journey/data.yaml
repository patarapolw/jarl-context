  sound: Kino_no_Tabi_11_0.03.41.590-0.03.45.780.mp3
  sentence: あと一日もすると　こいつも元気に動き回れるようになるだろう
- id: Kino_no_Tabi_11_039_0.03.45.780
  deck_name: Kino's Journey
