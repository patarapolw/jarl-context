  sound: Kino_no_Tabi_11_0.04.58.600-0.04.59.730.mp3
  sentence: エルメスさ
- id: Kino_no_Tabi_11_060_0.05.00.000
  deck_name: Kino's Journey
  translation: Then we should go with that.
  sound: Kino_no_Tabi_11_0.05.00.000-0.05.01.480.mp3
  sentence: じゃ　それがいい
- id: Kino_no_Tabi_11_061_0.05.02.740
  deck_name: Kino's Journey
  translation: You think so?
  sound: Kino_no_Tabi_11_0.05.02.740-0.05.03.740.mp3
  sentence: そうかい
- id: Kino_no_Tabi_11_062_0.05.04.810
  deck_name: Kino's Journey
  translation: Okay, let's do that.
  sound: Kino_no_Tabi_11_0.05.04.810-0.05.06.400.mp3
  sentence: じゃあ　そうしよう
- id: Kino_no_Tabi_11_063_0.05.14.370
  deck_name: Kino's Journey
  translation: This is good. Thank you.
  sound: Kino_no_Tabi_11_0.05.14.370-0.05.16.330.mp3
  sentence: 美味しいね　ありがとう
- id: Kino_no_Tabi_11_064_0.05.17.450
  deck_name: Kino's Journey
  translation: What is your profession, Kino?
  sound: Kino_no_Tabi_11_0.05.17.450-0.05.19.680.mp3
  sentence: キノは何をしている人なの
- id: Kino_no_Tabi_11_065_0.05.19.680
  deck_name: Kino's Journey
  translation: What do you mean?
  sound: Kino_no_Tabi_11_0.05.19.680-0.05.20.830.mp3
  sentence: 何って？
- id: Kino_no_Tabi_11_066_0.05.20.830
  deck_name: Kino's Journey
  translation: You're an adult, right?
  sound: Kino_no_Tabi_11_0.05.20.830-0.05.22.200.mp3
  sentence: 大人なんでしょう
- id: Kino_no_Tabi_11_067_0.05.22.200
  deck_name: Kino's Journey
  translation: Well, more so than you are, at least.
  sound: Kino_no_Tabi_11_0.05.22.200-0.05.24.130.mp3
  sentence: まあ　君よりはね
- id: Kino_no_Tabi_11_068_0.05.24.390
  deck_name: Kino's Journey
  translation: All adults have to do some kind of job, right?
  sound: Kino_no_Tabi_11_0.05.24.390-0.05.27.890.mp3
  sentence: 大人は何か仕事をしなければならないでしょう
- id: Kino_no_Tabi_11_069_0.05.28.250
  deck_name: Kino's Journey
  translation: Well, I guess that's true.
  sound: Kino_no_Tabi_11_0.05.28.250-0.05.31.760.mp3
  sentence: ああ　そうだね　本当はね
- id: Kino_no_Tabi_11_070_0.05.31.760
  deck_name: Kino's Journey
  translation: Then what do you do?
  sound: Kino_no_Tabi_11_0.05.31.760-0.05.34.510.mp3
  sentence: じゃあ　どんな仕事をしているの
- id: Kino_no_Tabi_11_071_0.05.34.510
  deck_name: Kino's Journey
  translation: Well...
  sound: Kino_no_Tabi_11_0.05.34.510-0.05.35.850.mp3
  sentence: そうだな
- id: Kino_no_Tabi_11_072_0.05.37.400
  deck_name: Kino's Journey
  translation: If I had to say, my occupation is traveling.
  sound: Kino_no_Tabi_11_0.05.37.400-0.05.41.520.mp3
  sentence: 強いて言うのなら　旅をしているかな
- id: Kino_no_Tabi_11_073_0.05.41.520
  deck_name: Kino's Journey
  translation: You mean going to various places?
  sound: Kino_no_Tabi_11_0.05.41.520-0.05.44.800.mp3
  sentence: 旅って　いろいろなところに行くこと？
- id: Kino_no_Tabi_11_074_0.05.44.800
  deck_name: Kino's Journey
  translation: Yeah, that's right.
  sound: Kino_no_Tabi_11_0.05.44.800-0.05.46.170.mp3
  sentence: ああ　そうさ
- id: Kino_no_Tabi_11_075_0.05.46.170
  deck_name: Kino's Journey
  translation: Is it ever hard?
  sound: Kino_no_Tabi_11_0.05.46.170-0.05.47.600.mp3
  sentence: 嫌なことはある？
- id: Kino_no_Tabi_11_076_0.05.47.600
  deck_name: Kino's Journey
  translation: Sometimes.
  sound: Kino_no_Tabi_11_0.05.47.600-0.05.48.750.mp3
  sentence: たまにはね
- id: Kino_no_Tabi_11_077_0.05.49.240
  deck_name: Kino's Journey
  translation: But it's far more fun than it is hard.
  sound: Kino_no_Tabi_11_0.05.49.240-0.05.53.150.mp3
  sentence: でも　楽しいことのほうが圧倒的に多いかな
- id: Kino_no_Tabi_11_078_0.05.53.150
  deck_name: Kino's Journey
  translation: Then it's not a job.
  sound: Kino_no_Tabi_11_0.05.53.150-0.05.54.910.mp3
  sentence: それじゃあ仕事じゃないよ
- id: Kino_no_Tabi_11_079_0.05.56.410
  deck_name: Kino's Journey
  translation: Jobs are supposed to be hard.
  sound: Kino_no_Tabi_11_0.05.56.410-0.05.59.320.mp3
  sentence: 仕事って辛いものなんだよ
- id: Kino_no_Tabi_11_080_0.05.59.320
  deck_name: Kino's Journey
  translation: They're not fun.
  sound: Kino_no_Tabi_11_0.05.59.320-0.06.00.920.mp3
  sentence: 楽しくないんだよ
- id: Kino_no_Tabi_11_081_0.06.01.390
  deck_name: Kino's Journey
  translation: So if you have fun doing it,  then traveling isn't a job.
  sound: Kino_no_Tabi_11_0.06.01.390-0.06.05.770.mp3
  sentence: もしも楽しいことがあるのなら　旅は仕事じゃないよ
- id: Kino_no_Tabi_11_082_0.06.06.830
  deck_name: Kino's Journey
  translation: Is that so?
  sound: Kino_no_Tabi_11_0.06.06.830-0.06.08.090.mp3
  sentence: そうかな
- id: Kino_no_Tabi_11_083_0.06.08.090
  deck_name: Kino's Journey
  translation: That's why tomorrow...
  sound: Kino_no_Tabi_11_0.06.08.090-0.06.09.830.mp3
  sentence: だから私は明日…
- id: Kino_no_Tabi_11_084_0.06.11.180
  deck_name: Kino's Journey
  translation: The day after tomorrow!
  sound: Kino_no_Tabi_11_0.06.11.180-0.06.12.350.mp3
  sentence: あさって
- id: Kino_no_Tabi_11_085_0.06.12.350
  deck_name: Kino's Journey
  translation: The day after tomorrow,  I'm getting my surgery.
  sound: Kino_no_Tabi_11_0.06.12.350-0.06.15.600.mp3
  sentence: あさって　手術を受けるんだよ
- id: Kino_no_Tabi_11_086_0.06.15.600
  deck_name: Kino's Journey
  translation: What surgery?
  sound: Kino_no_Tabi_11_0.06.15.600-0.06.16.920.mp3
  sentence: 何の手術？
- id: Kino_no_Tabi_11_087_0.06.16.920
  deck_name: Kino's Journey
  translation: The one to become an adult.
  sound: Kino_no_Tabi_11_0.06.16.920-0.06.18.600.mp3
  sentence: 大人になるためのだよ
- id: Kino_no_Tabi_11_088_0.06.19.250
  deck_name: Kino's Journey
  translation: And what kind of surgery is that?
  sound: Kino_no_Tabi_11_0.06.19.250-0.06.21.650.mp3
  sentence: それはいったい何のことだい
- id: Kino_no_Tabi_11_089_0.06.21.650
  deck_name: Kino's Journey
  translation: If you don't mind, would you tell me?
  sound: Kino_no_Tabi_11_0.06.21.650-0.06.24.120.mp3
  sentence: もしよかったら教えてくれないか
- id: Kino_no_Tabi_11_090_0.06.26.490
  deck_name: Kino's Journey
  translation: You children are allowed to do as you please.
  sound: Kino_no_Tabi_11_0.06.26.490-0.06.30.990.mp3
  sentence: お前たち子供は好き勝手に行動をしていればいい
- id: Kino_no_Tabi_11_091_0.06.31.830
  deck_name: Kino's Journey
  translation: However, once you're adults,  you won't be afforded such freedom.
  sound: Kino_no_Tabi_11_0.06.31.830-0.06.37.370.mp3
  sentence: しかし　大人には自分勝手な行動は一切許されない
- id: Kino_no_Tabi_11_092_0.06.37.630
  deck_name: Kino's Journey
  translation: Because you will have jobs to do.
  sound: Kino_no_Tabi_11_0.06.37.630-0.06.40.210.mp3
  sentence: なぜなら仕事をするからだ
- id: Kino_no_Tabi_11_093_0.06.40.210
  deck_name: Kino's Journey
  translation: But rest assured.
  sound: Kino_no_Tabi_11_0.06.40.210-0.06.41.880.mp3
  sentence: でも安心しろ
- id: Kino_no_Tabi_11_094_0.06.41.880
  deck_name: Kino's Journey
  translation: Once you turn twelve,  we will perform surgery on you.
  sound: Kino_no_Tabi_11_0.06.41.880-0.06.45.880.mp3
  sentence: お前たちが十二歳になったら　手術をしてやる
- id: Kino_no_Tabi_11_095_0.06.45.880
  deck_name: Kino's Journey
  translation: We'll open up your heads and  remove the child from you.
  sound: Kino_no_Tabi_11_0.06.45.880-0.06.50.150.mp3
  sentence: 頭を開けて　その中の子供を取り出すんだ
- id: Kino_no_Tabi_11_096_0.06.50.150
  deck_name: Kino's Journey
  translation: Then you'll become adults overnight.
  sound: Kino_no_Tabi_11_0.06.50.150-0.06.53.760.mp3
  sentence: すると　お前たちは一晩で大人になれる
- id: Kino_no_Tabi_11_097_0.06.54.740
  deck_name: Kino's Journey
  translation: >-
    You'll be fine adults, capable of doing all  things properly, even things
    you hate.
  sound: Kino_no_Tabi_11_0.06.54.740-0.07.00.870.mp3
  sentence: 全員　嫌なことでもなんでもきちんとできる立派な大人になれるんだ
- id: Kino_no_Tabi_11_098_0.07.03.390
  deck_name: Kino's Journey
  translation: The week before your twelfth birthday  is called the "final week."
  sound: Kino_no_Tabi_11_0.07.03.390-0.07.09.650.mp3
  sentence: 十二歳の誕生日の前の一週間は「最後の一週間」と呼ばれているの
- id: Kino_no_Tabi_11_099_0.07.09.650
  deck_name: Kino's Journey
  translation: >-
    During that time, adults don't speak to you, and you can spend your time
    however you like.
  sound: Kino_no_Tabi_11_0.07.09.650-0.07.15.390.mp3
  sentence: その間は大人からは子供に話し掛けないし　好き勝手に過ごしていいの
- id: Kino_no_Tabi_11_100_0.07.17.000
  deck_name: Kino's Journey
  translation: Oh, and you also get to eat one of  these special candies every day.
  sound: Kino_no_Tabi_11_0.07.17.000-0.07.22.670.mp3
  sentence: それと　毎日特別なお菓子を一個ずつ食べられるの
- id: Kino_no_Tabi_11_101_0.07.25.800
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_11_0.07.25.800-0.07.27.050.mp3
  sentence: なるほどね
- id: Kino_no_Tabi_11_102_0.07.28.100
  deck_name: Kino's Journey
  translation: But that's rather violent.
  sound: Kino_no_Tabi_11_0.07.28.100-0.07.31.280.mp3
  sentence: でも　ずいぶんと乱暴な話だな
- id: Kino_no_Tabi_11_103_0.07.32.050
  deck_name: Kino's Journey
  translation: Huh? How is it violent?
  sound: Kino_no_Tabi_11_0.07.32.050-0.07.34.660.mp3
  sentence: なんで乱暴なの？
- id: Kino_no_Tabi_11_104_0.07.35.610
  deck_name: Kino's Journey
  translation: Thanks to the surgery, all children  can become proper adults.
  sound: Kino_no_Tabi_11_0.07.35.610-0.07.40.310.mp3
  sentence: 手術のおかげで　どんな子供でもちゃんとした大人になれるんだよ
- id: Kino_no_Tabi_11_105_0.07.40.690
  deck_name: Kino's Journey
  translation: I don't know what you mean by "proper adult."
  sound: Kino_no_Tabi_11_0.07.40.690-0.07.44.980.mp3
  sentence: 僕にはちゃんとした大人って　いったいなんなのかわからない
- id: Kino_no_Tabi_11_106_0.07.45.620
  deck_name: Kino's Journey
  translation: Is a "proper adult" someone  who can do things they hate?
  sound: Kino_no_Tabi_11_0.07.45.620-0.07.49.350.mp3
  sentence: 嫌なことができるのがちゃんとした大人なのかな
- id: Kino_no_Tabi_11_107_0.07.50.120
  deck_name: Kino's Journey
  translation: Is life any fun if you're constantly  doing something you hate?
  sound: Kino_no_Tabi_11_0.07.50.120-0.07.54.680.mp3
  sentence: 嫌なことを永遠に続けて　それで人生楽しいんだろうか
- id: Kino_no_Tabi_11_108_0.07.55.600
  deck_name: Kino's Journey
  translation: I don't understand that at all.
  sound: Kino_no_Tabi_11_0.07.55.600-0.07.57.920.mp3
  sentence: 僕にはよくわからないね
- id: Kino_no_Tabi_11_109_0.07.58.740
  deck_name: Kino's Journey
  translation: Earlier you said you were  more adult than I am.
  sound: Kino_no_Tabi_11_0.07.58.740-0.08.02.920.mp3
  sentence: さっき　キノは私より大人って言ったよね
- id: Kino_no_Tabi_11_110_0.08.02.920
  deck_name: Kino's Journey
  translation: So are you an adult?
  sound: Kino_no_Tabi_11_0.08.02.920-0.08.05.140.mp3
  sentence: じゃあキノは大人なの？
- id: Kino_no_Tabi_11_111_0.08.05.140
  deck_name: Kino's Journey
  translation: No, I'm pretty different  from what you call an adult.
  sound: Kino_no_Tabi_11_0.08.05.140-0.08.10.000.mp3
  sentence: いいや　君の言うところの大人では　たぶん全然ないね
- id: Kino_no_Tabi_11_112_0.08.10.610
  deck_name: Kino's Journey
  translation: Then you're a child?
  sound: Kino_no_Tabi_11_0.08.10.610-0.08.11.960.mp3
  sentence: じゃあ子供？
- id: Kino_no_Tabi_11_113_0.08.11.960
  deck_name: Kino's Journey
  translation: No, I'm not what you'd call a child, either.
  sound: Kino_no_Tabi_11_0.08.11.960-0.08.15.680.mp3
  sentence: いいや　君の言うところの子供でもないと思う
- id: Kino_no_Tabi_11_114_0.08.16.990
  deck_name: Kino's Journey
  translation: Then what are you, Kino?
  sound: Kino_no_Tabi_11_0.08.16.990-0.08.19.760.mp3
  sentence: じゃあ　キノはいったいなんなの？
- id: Kino_no_Tabi_11_115_0.08.19.760
  deck_name: Kino's Journey
  translation: Me?
  sound: Kino_no_Tabi_11_0.08.19.760-0.08.20.780.mp3
  sentence: 僕かい
- id: Kino_no_Tabi_11_116_0.08.27.230
  deck_name: Kino's Journey
  translation: I'm Kino.
  sound: Kino_no_Tabi_11_0.08.27.230-0.08.28.960.mp3
  sentence: 僕はキノさ
- id: Kino_no_Tabi_11_117_0.08.30.050
  deck_name: Kino's Journey
  translation: A man named Kino.
  sound: Kino_no_Tabi_11_0.08.30.050-0.08.31.980.mp3
  sentence: キノって名前の男
- id: Kino_no_Tabi_11_118_0.08.32.800
  deck_name: Kino's Journey
  translation: That's all, I suppose.
  sound: Kino_no_Tabi_11_0.08.32.800-0.08.34.000.mp3
  sentence: それだけかな
- id: Kino_no_Tabi_11_119_0.08.34.360
  deck_name: Kino's Journey
  translation: And I travel.
  sound: Kino_no_Tabi_11_0.08.34.360-0.08.36.020.mp3
  sentence: そして旅をしている
- id: Kino_no_Tabi_11_120_0.08.36.730
  deck_name: Kino's Journey
  translation: You do what you like?
  sound: Kino_no_Tabi_11_0.08.36.730-0.08.37.990.mp3
  sentence: 好きなことを？
- id: Kino_no_Tabi_11_121_0.08.38.220
  deck_name: Kino's Journey
  translation: Yeah, I like traveling.
  sound: Kino_no_Tabi_11_0.08.38.220-0.08.41.250.mp3
  sentence: そうさ　僕は旅が好きだ
- id: Kino_no_Tabi_11_122_0.08.41.790
  deck_name: Kino's Journey
  translation: That's why I travel.
  sound: Kino_no_Tabi_11_0.08.41.790-0.08.43.550.mp3
  sentence: だから旅をしている
- id: Kino_no_Tabi_11_123_0.08.44.230
  deck_name: Kino's Journey
  translation: >-
    Of course, I can't live off just that, so I sell herbs and things  that I
    find along the way.
  sound: Kino_no_Tabi_11_0.08.44.230-0.08.49.790.mp3
  sentence: もちろんそれだけじゃ生きていけないから 途中で見つけた薬草とかを売ったりしているよ
- id: Kino_no_Tabi_11_124_0.08.51.520
  deck_name: Kino's Journey
  translation: But basically, I just travel.
  sound: Kino_no_Tabi_11_0.08.51.520-0.08.54.770.mp3
  sentence: でも基本的には　旅を
- id: Kino_no_Tabi_11_125_0.08.54.770
  deck_name: Kino's Journey
  translation: I do what I want to do.
  sound: Kino_no_Tabi_11_0.08.54.770-0.08.58.010.mp3
  sentence: 好きなことを　やりたいことをしている
- id: Kino_no_Tabi_11_126_0.08.59.820
  deck_name: Kino's Journey
  translation: You do what you want to do?
  sound: Kino_no_Tabi_11_0.08.59.820-0.09.02.020.mp3
  sentence: 好きなことをしているの…
- id: Kino_no_Tabi_11_127_0.09.03.520
  deck_name: Kino's Journey
  translation: What do you like doing most?
  sound: Kino_no_Tabi_11_0.09.03.520-0.09.05.390.mp3
  sentence: 君の一番好きなことはなんだい
- id: Kino_no_Tabi_11_128_0.09.08.130
  deck_name: Kino's Journey
  translation: I like to sing!
  sound: Kino_no_Tabi_11_0.09.08.130-0.09.09.400.mp3
  sentence: 歌を歌うこと
- id: Kino_no_Tabi_11_129_0.09.09.680
  deck_name: Kino's Journey
  translation: I like singing, too.
  sound: Kino_no_Tabi_11_0.09.09.680-0.09.11.870.mp3
  sentence: 僕も歌うのは好きだ
- id: Kino_no_Tabi_11_130_0.09.11.870
  deck_name: Kino's Journey
  translation: I often sing during my travels.
  sound: Kino_no_Tabi_11_0.09.11.870-0.09.14.200.mp3
  sentence: 旅の途中よく歌うんだ
- id: Kino_no_Tabi_11_131_0.09.14.750
  deck_name: Kino's Journey
  translation: Come on, let's go wherever we may.
  sound: Kino_no_Tabi_11_0.09.14.750-0.09.19.410.mp3
  sentence: さあ　行こう　どこまでも
- id: Kino_no_Tabi_11_132_0.09.19.410
  deck_name: Kino's Journey
  translation: Just like the birds, wherever we may.
  sound: Kino_no_Tabi_11_0.09.19.410-0.09.24.520.mp3
  sentence: 鳥のように　どこまでも
- id: Kino_no_Tabi_11_133_0.09.24.520
  deck_name: Kino's Journey
  translation: Over rivers and beyond hills, something is always waiting for us.
  sound: Kino_no_Tabi_11_0.09.24.520-0.09.42.890.mp3
  sentence: 川を渡って　丘の向こうへ そこに何かが　待っている
- id: Kino_no_Tabi_11_134_0.09.43.550
  deck_name: Kino's Journey
  translation: Pretty bad, huh?
  sound: Kino_no_Tabi_11_0.09.43.550-0.09.44.560.mp3
  sentence: 下手だろう
- id: Kino_no_Tabi_11_135_0.09.44.560
  deck_name: Kino's Journey
  translation: Yeah, really bad!
  sound: Kino_no_Tabi_11_0.09.44.560-0.09.46.590.mp3
  sentence: うん　とっても
- id: Kino_no_Tabi_11_136_0.09.47.370
  deck_name: Kino's Journey
  translation: I never seem to get any better at it, but I have fun while I'm singing.
  sound: Kino_no_Tabi_11_0.09.47.370-0.09.51.780.mp3
  sentence: ちっとも上手くならないんだけれど　歌っている間は楽しいんだ
- id: Kino_no_Tabi_11_137_0.09.59.530
  deck_name: Kino's Journey
  translation: I'll give you some flowers.
  sound: Kino_no_Tabi_11_0.09.59.530-0.10.10.720.mp3
  sentence: あなたに花をあげましょう
- id: Kino_no_Tabi_11_138_0.10.11.550
  deck_name: Kino's Journey
  translation: Some lovely, colorful flowers.
  sound: Kino_no_Tabi_11_0.10.11.550-0.10.23.040.mp3
  sentence: 可憐な色とりどりの花を
- id: Kino_no_Tabi_11_139_0.10.23.470
  deck_name: Kino's Journey
  translation: So that you might be happy.
  sound: Kino_no_Tabi_11_0.10.23.470-0.10.35.480.mp3
  sentence: あなたが幸せでありますように
- id: Kino_no_Tabi_11_140_0.10.35.480
  deck_name: Kino's Journey
  translation: So that you might smile.
  sound: Kino_no_Tabi_11_0.10.35.480-0.10.50.130.mp3
  sentence: あなたが笑顔でありますように
- id: Kino_no_Tabi_11_141_0.10.53.620
  deck_name: Kino's Journey
  translation: You're good! I'm surprised!
  sound: Kino_no_Tabi_11_0.10.53.620-0.10.56.550.mp3
  sentence: 上手だね　驚いたよ
- id: Kino_no_Tabi_11_142_0.10.56.550
  deck_name: Kino's Journey
  translation: You're the best singer I've heard yet.
  sound: Kino_no_Tabi_11_0.10.56.550-0.10.59.530.mp3
  sentence: 今まで聴いた中で一番の歌い手さんだ
- id: Kino_no_Tabi_11_143_0.11.00.170
  deck_name: Kino's Journey
  translation: Thank you.
  sound: Kino_no_Tabi_11_0.11.00.170-0.11.01.670.mp3
  sentence: ありがとう
- id: Kino_no_Tabi_11_144_0.11.01.670
  deck_name: Kino's Journey
  translation: If you like singing, then  why not become a singer?
  sound: Kino_no_Tabi_11_0.11.01.670-0.11.04.480.mp3
  sentence: 歌が好きなら　歌手になるのはどうだい
- id: Kino_no_Tabi_11_145_0.11.04.480
  deck_name: Kino's Journey
  translation: Huh? I can't become a singer.
  sound: Kino_no_Tabi_11_0.11.04.480-0.11.07.640.mp3
  sentence: 私は歌手にはなれないよ
- id: Kino_no_Tabi_11_146_0.11.07.640
  deck_name: Kino's Journey
  translation: Why not?
  sound: Kino_no_Tabi_11_0.11.07.640-0.11.08.620.mp3
  sentence: どうして
- id: Kino_no_Tabi_11_147_0.11.08.620
  deck_name: Kino's Journey
  translation: Because my parents aren't singers.
  sound: Kino_no_Tabi_11_0.11.08.620-0.11.12.840.mp3
  sentence: だって　私のお父さんとお母さん　歌手じゃないもん
- id: Kino_no_Tabi_11_148_0.11.14.120
  deck_name: Kino's Journey
  translation: Adults have children so they  can inherit their jobs, right?
  sound: Kino_no_Tabi_11_0.11.14.120-0.11.18.280.mp3
  sentence: 仕事を継がせるために　大人は子供を産むんでしょ
- id: Kino_no_Tabi_11_149_0.11.18.280
  deck_name: Kino's Journey
  translation: It's always been that way.
  sound: Kino_no_Tabi_11_0.11.18.280-0.11.20.180.mp3
  sentence: 昔からの決まりだよ
- id: Kino_no_Tabi_11_150_0.11.20.960
  deck_name: Kino's Journey
  translation: I see. That must be the way of your country.
  sound: Kino_no_Tabi_11_0.11.20.960-0.11.24.510.mp3
  sentence: そうか　お国の事情ってやつだな
- id: Kino_no_Tabi_11_151_0.11.53.250
  deck_name: Kino's Journey
  translation: Starting tomorrow, your daughter  will be one of us adults.
  sound: Kino_no_Tabi_11_0.11.53.250-0.11.56.550.mp3
  sentence: 明日でお嬢さんも大人の仲間入りですよ
- id: Kino_no_Tabi_11_152_0.11.56.550
  deck_name: Kino's Journey
  translation: Congratulations!
  sound: Kino_no_Tabi_11_0.11.56.550-0.11.57.830.mp3
  sentence: おめでとうございます
- id: Kino_no_Tabi_11_153_0.11.57.830
  deck_name: Kino's Journey
  translation: Congrats!
  sound: Kino_no_Tabi_11_0.11.57.830-0.11.58.960.mp3
  sentence: おめでとう
- id: Kino_no_Tabi_11_154_0.11.58.960
  deck_name: Kino's Journey
  translation: It's an adult's precious duty  to raise their children.
  sound: Kino_no_Tabi_11_0.11.58.960-0.12.03.210.mp3
  sentence: 子供を育て上げるのは大人の大切な仕事だ
- id: Kino_no_Tabi_11_155_0.12.03.730
  deck_name: Kino's Journey
  translation: You two have proven  yourselves to be fine adults.
  sound: Kino_no_Tabi_11_0.12.03.730-0.12.07.420.mp3
  sentence: あなたたちは立派な大人と証明された
- id: Kino_no_Tabi_11_156_0.12.07.420
  deck_name: Kino's Journey
  translation: Thank you very much.
  sound: Kino_no_Tabi_11_0.12.07.420-0.12.08.830.mp3
  sentence: ありがとうございます
- id: Kino_no_Tabi_11_157_0.12.10.730
  deck_name: Kino's Journey
  translation: Father, Mother.
  sound: Kino_no_Tabi_11_0.12.10.730-0.12.12.330.mp3
  sentence: お父さん　お母さん
- id: Kino_no_Tabi_11_158_0.12.14.400
  deck_name: Kino's Journey
  translation: What is it?
  sound: Kino_no_Tabi_11_0.12.14.400-0.12.15.380.mp3
  sentence: どうした
- id: Kino_no_Tabi_11_159_0.12.15.380
  deck_name: Kino's Journey
  translation: Say what you'd like, dear.
  sound: Kino_no_Tabi_11_0.12.15.380-0.12.16.840.mp3
  sentence: 遠慮せずにいらっしゃい
- id: Kino_no_Tabi_11_160_0.12.17.150
  deck_name: Kino's Journey
  translation: Yes. It's your final week, so even our guests won't mind.
  sound: Kino_no_Tabi_11_0.12.17.150-0.12.22.300.mp3
  sentence: そうだ　最後の一週間なのだから　お客様も許してくださる
- id: Kino_no_Tabi_11_161_0.12.29.610
  deck_name: Kino's Journey
  translation: It's tomorrow, right?
  sound: Kino_no_Tabi_11_0.12.29.610-0.12.31.410.mp3
  sentence: 明日だよね
- id: Kino_no_Tabi_11_162_0.12.31.410
  deck_name: Kino's Journey
  translation: Yes, it is.
  sound: Kino_no_Tabi_11_0.12.31.410-0.12.33.100.mp3
  sentence: ああ　そうだ
- id: Kino_no_Tabi_11_163_0.12.34.420
  deck_name: Kino's Journey
  translation: Well... I don't want to have the  surgery to make me an adult.
  sound: Kino_no_Tabi_11_0.12.34.420-0.12.39.110.mp3
  sentence: ねえ　私は大人になるための手術は受けたくないな
- id: Kino_no_Tabi_11_164_0.12.39.820
  deck_name: Kino's Journey
  translation: Is there any other way I can become an adult?
  sound: Kino_no_Tabi_11_0.12.39.820-0.12.43.150.mp3
  sentence: それ以外に　大人になる方法はないの
- id: Kino_no_Tabi_11_165_0.12.43.640
  deck_name: Kino's Journey
  translation: Is there a way I can stay who  I am and become an adult?
  sound: Kino_no_Tabi_11_0.12.43.640-0.12.47.900.mp3
  sentence: 今の自分のままで　大人になる方法はないのかな
- id: Kino_no_Tabi_11_166_0.12.52.330
  deck_name: Kino's Journey
  translation: You fool!
  sound: Kino_no_Tabi_11_0.12.52.330-0.12.53.100.mp3
  sentence: バカ野郎
- id: Kino_no_Tabi_11_167_0.12.54.210
  deck_name: Kino's Journey
  translation: How could you say that?! You sinful creature!
  sound: Kino_no_Tabi_11_0.12.54.210-0.12.57.630.mp3
  sentence: なんてことを言うんだ　この罰当たりが
- id: Kino_no_Tabi_11_168_0.12.57.630
  deck_name: Kino's Journey
  translation: >-
    A-Are you i-insulting the surgery that  has made all of us such fine
    adults?!
  sound: Kino_no_Tabi_11_0.12.57.630-0.13.04.590.mp3
  sentence: い…今までみ…みんなが立派な大人になってきた手術をお前はバカにするのか
- id: Kino_no_Tabi_11_169_0.13.04.590
  deck_name: Kino's Journey
  translation: Are you insulting us adults?!
  sound: Kino_no_Tabi_11_0.13.04.590-0.13.06.720.mp3
  sentence: 大人をバカにするのか
- id: Kino_no_Tabi_11_170_0.13.06.720
  deck_name: Kino's Journey
  translation: Apologize to everyone!
  sound: Kino_no_Tabi_11_0.13.06.720-0.13.08.220.mp3
  sentence: みんなに謝りなさい
- id: Kino_no_Tabi_11_171_0.13.08.680
  deck_name: Kino's Journey
  translation: Apologize to your father! To everyone!
  sound: Kino_no_Tabi_11_0.13.08.680-0.13.11.470.mp3
  sentence: 謝りなさい　お父さんに　みんなに
- id: Kino_no_Tabi_11_172_0.13.11.720
  deck_name: Kino's Journey
  translation: Tell every adult in this  country that you're sorry!
  sound: Kino_no_Tabi_11_0.13.11.720-0.13.15.020.mp3
  sentence: 国のすべての大人にごめんなさいと言いなさい
- id: Kino_no_Tabi_11_173_0.13.15.480
  deck_name: Kino's Journey
  translation: Tell them you apologize for  having such foolish thoughts!
  sound: Kino_no_Tabi_11_0.13.15.480-0.13.19.360.mp3
  sentence: そんな愚かな考えを持って申し訳ありませんでしたって
- id: Kino_no_Tabi_11_174_0.13.19.600
  deck_name: Kino's Journey
  translation: Tell them everything you  just said was a mistake!
  sound: Kino_no_Tabi_11_0.13.19.600-0.13.22.080.mp3
  sentence: 今言ったことはすべて間違いですって
- id: Kino_no_Tabi_11_175_0.13.22.440
  deck_name: Kino's Journey
  translation: Right now!
  sound: Kino_no_Tabi_11_0.13.22.440-0.13.23.680.mp3
  sentence: 今すぐに
- id: Kino_no_Tabi_11_176_0.13.24.190
  deck_name: Kino's Journey
  translation: I can't believe this craziness!
  sound: Kino_no_Tabi_11_0.13.24.190-0.13.25.950.mp3
  sentence: なんて愚かな
- id: Kino_no_Tabi_11_177_0.13.25.950
  deck_name: Kino's Journey
  translation: You must have raised her wrong!
  sound: Kino_no_Tabi_11_0.13.25.950-0.13.27.950.mp3
  sentence: あんたの育て方が間違っているよ
- id: Kino_no_Tabi_11_178_0.13.28.200
  deck_name: Kino's Journey
  translation: That's right!
  sound: Kino_no_Tabi_11_0.13.28.200-0.13.29.040.mp3
  sentence: そうだ
- id: Kino_no_Tabi_11_179_0.13.29.040
  deck_name: Kino's Journey
  translation: Just what do you think  our great surgery is for?!
  sound: Kino_no_Tabi_11_0.13.29.040-0.13.31.690.mp3
  sentence: 偉大な手術をなんだと思ってるんだ
- id: Kino_no_Tabi_11_180_0.13.31.690
  deck_name: Kino's Journey
  translation: M-My apologies!
  sound: Kino_no_Tabi_11_0.13.31.690-0.13.33.950.mp3
  sentence: も…申し訳ありません
- id: Kino_no_Tabi_11_181_0.13.34.820
  deck_name: Kino's Journey
  translation: Honestly, this child...
  sound: Kino_no_Tabi_11_0.13.34.820-0.13.36.430.mp3
  sentence: ホントにこの子は…
- id: Kino_no_Tabi_11_182_0.13.36.430
  deck_name: Kino's Journey
  translation: You've shamed us both with your crazy talk!
  sound: Kino_no_Tabi_11_0.13.36.430-0.13.41.400.mp3
  sentence: お前がバカなことを言うから　私たちが恥をかいてしまったではないか
- id: Kino_no_Tabi_11_183_0.13.42.960
  deck_name: Kino's Journey
  translation: It's that's filthy traveler!
  sound: Kino_no_Tabi_11_0.13.42.960-0.13.44.880.mp3
  sentence: あの汚い旅人だな
- id: Kino_no_Tabi_11_184_0.13.44.880
  deck_name: Kino's Journey
  translation: He's the one who put such  foolish thoughts in your head!
  sound: Kino_no_Tabi_11_0.13.44.880-0.13.47.650.mp3
  sentence: お前に愚かな考えを吹き込んだのは
- id: Kino_no_Tabi_11_185_0.13.52.490
  deck_name: Kino's Journey
  translation: Hey, you!
  sound: Kino_no_Tabi_11_0.13.52.490-0.13.53.520.mp3
  sentence: おい　お前
- id: Kino_no_Tabi_11_186_0.13.53.840
  deck_name: Kino's Journey
  translation: You there, you filthy traveling bastard!
  sound: Kino_no_Tabi_11_0.13.53.840-0.13.55.600.mp3
  sentence: そこの汚い旅野郎
- id: Kino_no_Tabi_11_187_0.13.56.340
  deck_name: Kino's Journey
  translation: Yeah, you! You! You!
  sound: Kino_no_Tabi_11_0.13.56.340-0.13.58.940.mp3
  sentence: お前だよ　お前だ　お前
- id: Kino_no_Tabi_11_188_0.13.58.940
  deck_name: Kino's Journey
  translation: You wanderer!
  sound: Kino_no_Tabi_11_0.13.58.940-0.14.00.490.mp3
  sentence: 流れ者
- id: Kino_no_Tabi_11_189_0.14.00.490
  deck_name: Kino's Journey
  translation: You put the idea in my daughter's  head to mock adults!
  sound: Kino_no_Tabi_11_0.14.00.490-0.14.04.860.mp3
  sentence: 大人をバカにするようなことを娘にふ…吹き込みやがって
- id: Kino_no_Tabi_11_190_0.14.04.860
  deck_name: Kino's Journey
  translation: People like you are the reason for  all that's wrong with this world!
  sound: Kino_no_Tabi_11_0.14.04.860-0.14.08.610.mp3
  sentence: お前みたいなのがいるから　世の中がダメになっちまうんだ
- id: Kino_no_Tabi_11_191_0.14.08.970
  deck_name: Kino's Journey
  translation: Take responsibility!  Take responsibility, you bastard!
  sound: Kino_no_Tabi_11_0.14.08.970-0.14.11.620.mp3
  sentence: 責任だ　責任を取れ　クソ野郎
- id: Kino_no_Tabi_11_192_0.14.11.620
  deck_name: Kino's Journey
  translation: What is this?
  sound: Kino_no_Tabi_11_0.14.11.620-0.14.12.870.mp3
  sentence: なんですか
- id: Kino_no_Tabi_11_193_0.14.12.870
  deck_name: Kino's Journey
  translation: Don't "what is this" me!
  sound: Kino_no_Tabi_11_0.14.12.870-0.14.14.350.mp3
  sentence: なんですかじゃない
- id: Kino_no_Tabi_11_194_0.14.14.350
  deck_name: Kino's Journey
  translation: Apologize!
  sound: Kino_no_Tabi_11_0.14.14.350-0.14.15.240.mp3
  sentence: 謝罪しろ
- id: Kino_no_Tabi_11_195_0.14.15.240
  deck_name: Kino's Journey
  translation: Apologize? For what, may I ask?
  sound: Kino_no_Tabi_11_0.14.15.240-0.14.17.850.mp3
  sentence: 謝罪？　何についてですか
- id: Kino_no_Tabi_11_196_0.14.17.850
  deck_name: Kino's Journey
  translation: That's enough now.
  sound: Kino_no_Tabi_11_0.14.17.850-0.14.19.620.mp3
  sentence: その辺にしておきなさい
- id: Kino_no_Tabi_11_197_0.14.20.200
  deck_name: Kino's Journey
  translation: Y-Yes, sir.
  sound: Kino_no_Tabi_11_0.14.20.200-0.14.21.750.mp3
  sentence: は　はい
- id: Kino_no_Tabi_11_198_0.14.22.360
  deck_name: Kino's Journey
  translation: Traveler, every country and every  household has its own rules.
  sound: Kino_no_Tabi_11_0.14.22.360-0.14.29.630.mp3
  sentence: 旅の方　どんな国にも　どんな家にも 独自のしきたりというものがありましてな
- id: Kino_no_Tabi_11_199_0.14.30.600
  deck_name: Kino's Journey
  translation: Do you understand?
  sound: Kino_no_Tabi_11_0.14.30.600-0.14.32.220.mp3
  sentence: わかりますかな
- id: Kino_no_Tabi_11_200_0.14.32.220
  deck_name: Kino's Journey
  translation: Yes, I do.
  sound: Kino_no_Tabi_11_0.14.32.220-0.14.34.510.mp3
  sentence: ええ　わかります
- id: Kino_no_Tabi_11_201_0.14.34.510
  deck_name: Kino's Journey
  translation: Our country has its own rules, as well.
  sound: Kino_no_Tabi_11_0.14.34.510-0.14.37.690.mp3
  sentence: この国にもこの国のしきたりがあります
- id: Kino_no_Tabi_11_202_0.14.38.510
  deck_name: Kino's Journey
  translation: This is not a matter that you  can have any effect on.
  sound: Kino_no_Tabi_11_0.14.38.510-0.14.42.000.mp3
  sentence: それはあなたのどうこうできる問題ではない
- id: Kino_no_Tabi_11_203_0.14.42.460
  deck_name: Kino's Journey
  translation: Am I wrong?
  sound: Kino_no_Tabi_11_0.14.42.460-0.14.43.880.mp3
  sentence: 違いますかな
- id: Kino_no_Tabi_11_204_0.14.44.480
  deck_name: Kino's Journey
  translation: No, you're right.
  sound: Kino_no_Tabi_11_0.14.44.480-0.14.46.800.mp3
  sentence: まっ　そうですね
- id: Kino_no_Tabi_11_205_0.14.49.580
  deck_name: Kino's Journey
  translation: I was just planning to leave, actually.
  sound: Kino_no_Tabi_11_0.14.49.580-0.14.52.180.mp3
  sentence: そろそろ出発しようと思っていました
- id: Kino_no_Tabi_11_206_0.14.52.940
  deck_name: Kino's Journey
  translation: I feel like I might get murdered if I stay here much longer.
  sound: Kino_no_Tabi_11_0.14.52.940-0.14.56.670.mp3
  sentence: ここにいると　殺されそうなもんで
- id: Kino_no_Tabi_11_207_0.14.56.670
  deck_name: Kino's Journey
  translation: It's rude to think we would murder you.
  sound: Kino_no_Tabi_11_0.14.56.670-0.14.59.620.mp3
  sentence: 殺されそうとは心外ですな
- id: Kino_no_Tabi_11_208_0.15.00.300
  deck_name: Kino's Journey
  translation: You followed all the proper procedures  when you entered our country.
  sound: Kino_no_Tabi_11_0.15.00.300-0.15.04.390.mp3
  sentence: あなたは正式な手続きを踏んで　入国されました
- id: Kino_no_Tabi_11_209_0.15.04.390
  deck_name: Kino's Journey
  translation: We will guarantee your safety until  you pass back through our gates.
  sound: Kino_no_Tabi_11_0.15.04.390-0.15.08.380.mp3
  sentence: 門を出るまで　あなたの安全は保障いたします
- id: Kino_no_Tabi_11_210_0.15.09.360
  deck_name: Kino's Journey
  translation: We're a country of adults, after all.
  sound: Kino_no_Tabi_11_0.15.09.360-0.15.12.730.mp3
  sentence: ここは大人の国ですから
- id: Kino_no_Tabi_11_211_0.15.15.180
  deck_name: Kino's Journey
  translation: You're leaving already?
  sound: Kino_no_Tabi_11_0.15.15.180-0.15.16.880.mp3
  sentence: もう行っちゃうの
- id: Kino_no_Tabi_11_212_0.15.16.880
  deck_name: Kino's Journey
  translation: It's my personal policy to only stay  in a country for three days.
  sound: Kino_no_Tabi_11_0.15.16.880-0.15.21.000.mp3
  sentence: 一つの国には三日だけって　僕は決めているんだ
- id: Kino_no_Tabi_11_213_0.15.21.700
  deck_name: Kino's Journey
  translation: >-
    It's enough to give me a feel for the country, and staying any longer cuts
    into the time  I can spend seeing other countries.
  sound: Kino_no_Tabi_11_0.15.21.700-0.15.28.530.mp3
  sentence: それで大体どんな国かわかるし それ以上いると　たくさんの国を回れなくなるからね
- id: Kino_no_Tabi_11_214_0.15.29.560
  deck_name: Kino's Journey
  translation: Farewell.
  sound: Kino_no_Tabi_11_0.15.29.560-0.15.30.780.mp3
  sentence: さよならだ
- id: Kino_no_Tabi_11_215_0.15.32.240
  deck_name: Kino's Journey
  translation: Take care.
  sound: Kino_no_Tabi_11_0.15.32.240-0.15.33.320.mp3
  sentence: 元気で
- id: Kino_no_Tabi_11_216_0.15.43.290
  deck_name: Kino's Journey
  translation: Why are you holding a kitchen knife?
  sound: Kino_no_Tabi_11_0.15.43.290-0.15.45.540.mp3
  sentence: なぜ包丁なんか持っているんです？
- id: Kino_no_Tabi_11_217_0.15.46.450
  deck_name: Kino's Journey
  translation: I'll make an exception and tell you.
  sound: Kino_no_Tabi_11_0.15.46.450-0.15.48.750.mp3
  sentence: 特別に教えてあげましょう
- id: Kino_no_Tabi_11_218_0.15.49.280
  deck_name: Kino's Journey
  translation: It's for disposing of this girl here.
  sound: Kino_no_Tabi_11_0.15.49.280-0.15.52.050.mp3
  sentence: そこの娘を処分するためですよ
- id: Kino_no_Tabi_11_219_0.15.53.020
  deck_name: Kino's Journey
  translation: What did you say?
  sound: Kino_no_Tabi_11_0.15.53.020-0.15.54.050.mp3
  sentence: 何ですって
- id: Kino_no_Tabi_11_220_0.15.54.420
  deck_name: Kino's Journey
  translation: We're disposing of her.
  sound: Kino_no_Tabi_11_0.15.54.420-0.15.56.110.mp3
  sentence: 処分ですよ
- id: Kino_no_Tabi_11_221_0.15.56.110
  deck_name: Kino's Journey
  translation: This girl has rejected our great surgery
  sound: Kino_no_Tabi_11_0.15.56.110-0.15.59.430.mp3
  sentence: そこの娘は偉大なる手術を拒否して
- id: Kino_no_Tabi_11_222_0.15.59.430
  deck_name: Kino's Journey
  translation: and rebelled against her  parents, her superiors.
  sound: Kino_no_Tabi_11_0.15.59.430-0.16.01.940.mp3
  sentence: 上位なる親に逆らったのです
- id: Kino_no_Tabi_11_223_0.16.02.620
  deck_name: Kino's Journey
  translation: Children are always, at all times, property of their parents.
  sound: Kino_no_Tabi_11_0.16.02.620-0.16.07.160.mp3
  sentence: 子供はいついかなる時も親の所有物です
- id: Kino_no_Tabi_11_224_0.16.07.160
  deck_name: Kino's Journey
  translation: >-
    Parents make children, so they naturally have the right  to dispose of any
    faulty product.
  sound: Kino_no_Tabi_11_0.16.07.160-0.16.14.660.mp3
  sentence: 親が子供を作ったのですから 親には失敗作を処分する当然の権利があります
- id: Kino_no_Tabi_11_225_0.16.19.630
  deck_name: Kino's Journey
  translation: You're a failure.
  sound: Kino_no_Tabi_11_0.16.19.630-0.16.21.450.mp3
  sentence: 出来損ないが
- id: Kino_no_Tabi_11_226_0.16.47.960
  deck_name: Kino's Journey
  translation: Oh, no!
  sound: Kino_no_Tabi_11_0.16.47.960-0.16.49.600.mp3
  sentence: ありゃー
- id: Kino_no_Tabi_11_227_0.16.49.600
  deck_name: Kino's Journey
  translation: >-
    This man leapt in front of me, so the knife  meant to stab my child stabbed
    him instead.
  sound: Kino_no_Tabi_11_0.16.49.600-0.16.55.440.mp3
  sentence: この人が飛び込んでくるから ガキを刺すはずの包丁が刺さってしまいました
- id: Kino_no_Tabi_11_228_0.16.55.440
  deck_name: Kino's Journey
  translation: How do we pass judgment  on a situation like this?
  sound: Kino_no_Tabi_11_0.16.55.440-0.16.59.580.mp3
  sentence: こういう場合　どう判断すればいいと思いますか
- id: Kino_no_Tabi_11_229_0.16.59.580
  deck_name: Kino's Journey
  translation: >-
    Indeed, the traveler suddenly leapt in  front you, so it was no fault of
    your own.
  sound: Kino_no_Tabi_11_0.16.59.580-0.17.05.870.mp3
  sentence: 旅の人がいきなり飛び込んできたのだから これは致し方ないだろう
- id: Kino_no_Tabi_11_230_0.17.06.500
  deck_name: Kino's Journey
  translation: It was an accident.
  sound: Kino_no_Tabi_11_0.17.06.500-0.17.07.920.mp3
  sentence: これは事故だ
- id: Kino_no_Tabi_11_231_0.17.08.380
  deck_name: Kino's Journey
  translation: A very unfortunate accident.
  sound: Kino_no_Tabi_11_0.17.08.380-0.17.10.630.mp3
  sentence: 大変不幸な事故だ
- id: Kino_no_Tabi_11_232_0.17.11.210
  deck_name: Kino's Journey
  translation: You have committed no crime.
  sound: Kino_no_Tabi_11_0.17.11.210-0.17.13.400.mp3
  sentence: お主に罪はない
- id: Kino_no_Tabi_11_233_0.17.13.400
  deck_name: Kino's Journey
  translation: What do you think, everyone?
  sound: Kino_no_Tabi_11_0.17.13.400-0.17.15.130.mp3
  sentence: 違うかな　みんな
- id: Kino_no_Tabi_11_234_0.17.15.130
  deck_name: Kino's Journey
  translation: Seems that way to me.
  sound: Kino_no_Tabi_11_0.17.15.130-0.17.16.530.mp3
  sentence: そのようですな
- id: Kino_no_Tabi_11_235_0.17.16.530
  deck_name: Kino's Journey
  translation: No doubt here.
  sound: Kino_no_Tabi_11_0.17.16.530-0.17.17.550.mp3
  sentence: 違いない
- id: Kino_no_Tabi_11_236_0.17.17.550
  deck_name: Kino's Journey
  translation: I-I thought so!
  sound: Kino_no_Tabi_11_0.17.17.550-0.17.19.680.mp3
  sentence: や　やはりそうですか
- id: Kino_no_Tabi_11_237_0.17.33.820
  deck_name: Kino's Journey
  translation: Thanks.
  sound: Kino_no_Tabi_11_0.17.33.820-0.17.35.050.mp3
  sentence: ありがとう
- id: Kino_no_Tabi_11_238_0.17.36.450
  deck_name: Kino's Journey
  translation: Have you ever ridden a bicycle?
  sound: Kino_no_Tabi_11_0.17.36.450-0.17.38.450.mp3
  sentence: 自転車に乗ったことはあるかい
- id: Kino_no_Tabi_11_239_0.17.39.280
  deck_name: Kino's Journey
  translation: Yes.
  sound: Kino_no_Tabi_11_0.17.39.280-0.17.40.200.mp3
  sentence: あるよ
- id: Kino_no_Tabi_11_240_0.17.41.700
  deck_name: Kino's Journey
  translation: If you stay here, you'll die, right?
  sound: Kino_no_Tabi_11_0.17.41.700-0.17.44.120.mp3
  sentence: ここにいると　君死ぬんだろう
- id: Kino_no_Tabi_11_241_0.17.44.120
  deck_name: Kino's Journey
  translation: Yeah, but I'd rather die than  live and have the surgery.
  sound: Kino_no_Tabi_11_0.17.44.120-0.17.49.460.mp3
  sentence: うん　でも生き残って手術を受けるよりは死んだほうがマシ
- id: Kino_no_Tabi_11_242_0.17.49.460
  deck_name: Kino's Journey
  translation: They're the same, really.
  sound: Kino_no_Tabi_11_0.17.49.460-0.17.50.960.mp3
  sentence: ていうか同じ
- id: Kino_no_Tabi_11_243_0.17.51.310
  deck_name: Kino's Journey
  translation: Hmm... Do you want to die?
  sound: Kino_no_Tabi_11_0.17.51.310-0.17.54.320.mp3
  sentence: 死にたいのかい
- id: Kino_no_Tabi_11_244_0.17.54.320
  deck_name: Kino's Journey
  translation: If possible, I don't want to die.
  sound: Kino_no_Tabi_11_0.17.54.320-0.17.58.710.mp3
  sentence: できることなら　死にたくなんかないよ
- id: Kino_no_Tabi_11_245_0.17.58.710
  deck_name: Kino's Journey
  translation: Option three, then.
  sound: Kino_no_Tabi_11_0.17.58.710-0.18.00.970.mp3
  sentence: じゃあ　第三の選択だ
- id: Kino_no_Tabi_11_246_0.18.00.970
  deck_name: Kino's Journey
  translation: What's that?
  sound: Kino_no_Tabi_11_0.18.00.970-0.18.01.850.mp3
  sentence: なにそれ
- id: Kino_no_Tabi_11_247_0.18.04.180
  deck_name: Kino's Journey
  translation: First, climb onto the seat  of the motorrad behind you.
  sound: Kino_no_Tabi_11_0.18.04.180-0.18.07.230.mp3
  sentence: まず後ろのモトラドのシートに飛び乗るんだ
- id: Kino_no_Tabi_11_248_0.18.07.530
  deck_name: Kino's Journey
  translation: Grip the handlebars in both hands.
  sound: Kino_no_Tabi_11_0.18.07.530-0.18.10.340.mp3
  sentence: ハンドルを両手でしっかり握る
- id: Kino_no_Tabi_11_249_0.18.10.340
  deck_name: Kino's Journey
  translation: Then twist the right grip forward  and lean forward as you do.
  sound: Kino_no_Tabi_11_0.18.10.340-0.18.15.390.mp3
  sentence: そして右手の握りを手前にひねりながら　体重を前にかけるのさ
- id: Kino_no_Tabi_11_250_0.18.15.390
  deck_name: Kino's Journey
  translation: After that, just think of it as a fast, heavy bicycle.
  sound: Kino_no_Tabi_11_0.18.15.390-0.18.18.880.mp3
  sentence: あとは少し速くて重い自転車だと思えばいい
- id: Kino_no_Tabi_11_251_0.18.20.410
  deck_name: Kino's Journey
  translation: And when I do that, what happens?
  sound: Kino_no_Tabi_11_0.18.20.410-0.18.27.750.mp3
  sentence: そうすると どうなるの
- id: Kino_no_Tabi_11_252_0.18.28.250
  deck_name: Kino's Journey
  translation: You escape!
  sound: Kino_no_Tabi_11_0.18.28.250-0.18.29.250.mp3
  sentence: 逃げるんだよ
- id: Kino_no_Tabi_11_253_0.18.37.800
  deck_name: Kino's Journey
  translation: You're good at this! Keep it up!
  sound: Kino_no_Tabi_11_0.18.37.800-0.18.39.800.mp3
  sentence: うまいじゃん　その調子
- id: Kino_no_Tabi_11_254_0.18.40.340
  deck_name: Kino's Journey
  translation: It's more stable if you squeeze  the tank with your thighs.
  sound: Kino_no_Tabi_11_0.18.40.340-0.18.43.180.mp3
  sentence: 腿でタンクを挟むと　もっと安定するよ
- id: Kino_no_Tabi_11_255_0.18.43.180
  deck_name: Kino's Journey
  translation: Then follow my instructions to shift gears.
  sound: Kino_no_Tabi_11_0.18.43.180-0.18.46.260.mp3
  sentence: そして今から言うとおりにギアを変えるんだ
- id: Kino_no_Tabi_11_256_0.19.39.410
  deck_name: Kino's Journey
  translation: Hey, I think that's far enough now, don't you?
  sound: Kino_no_Tabi_11_0.19.39.410-0.19.43.070.mp3
  sentence: ねえ　いくらなんでももういいんじゃない
- id: Kino_no_Tabi_11_257_0.19.47.330
  deck_name: Kino's Journey
  translation: That's mean. Who on earth  would do such a mean thing?
  sound: Kino_no_Tabi_11_0.19.47.330-0.19.51.330.mp3
  sentence: ひどいなあ　こんなひどいことをするのはいったい誰？
- id: Kino_no_Tabi_11_258_0.20.06.980
  deck_name: Kino's Journey
  translation: Kino...
  sound: Kino_no_Tabi_11_0.20.06.980-0.20.07.980.mp3
  sentence: キノ…
- id: Kino_no_Tabi_11_259_0.20.08.500
  deck_name: Kino's Journey
  translation: Hey! This is cruel, you know!
  sound: Kino_no_Tabi_11_0.20.08.500-0.20.11.020.mp3
  sentence: ちょいと ひどいんじゃない
- id: Kino_no_Tabi_11_260_0.20.11.810
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_11_0.20.11.810-0.20.12.610.mp3
  sentence: はい？
- id: Kino_no_Tabi_11_261_0.20.12.610
  deck_name: Kino's Journey
  translation: If you don't mind, I'd like  you to stand me up at once.
  sound: Kino_no_Tabi_11_0.20.12.610-0.20.16.410.mp3
  sentence: もしよろしければ　今すぐに起こしてもらいたいんだけどね
- id: Kino_no_Tabi_11_262_0.20.16.840
  deck_name: Kino's Journey
  translation: Oh, it was you.
  sound: Kino_no_Tabi_11_0.20.16.840-0.20.19.190.mp3
  sentence: ああ　あなただったのね
- id: Kino_no_Tabi_11_263_0.20.19.190
  deck_name: Kino's Journey
  translation: Oh? Of course it was!
  sound: Kino_no_Tabi_11_0.20.19.190-0.20.21.940.mp3
  sentence: ああって　決まってるじゃないか
- id: Kino_no_Tabi_11_264_0.20.21.940
  deck_name: Kino's Journey
  translation: Who else is there?
  sound: Kino_no_Tabi_11_0.20.21.940-0.20.23.760.mp3
  sentence: 他に誰がいるんだよ
- id: Kino_no_Tabi_11_265_0.20.23.760
  deck_name: Kino's Journey
  translation: Yeah. Sorry.
  sound: Kino_no_Tabi_11_0.20.23.760-0.20.25.740.mp3
  sentence: そうね　ごめんね
- id: Kino_no_Tabi_11_266_0.20.25.740
  deck_name: Kino's Journey
  translation: I don't need an apology. I want you to stand me up.
  sound: Kino_no_Tabi_11_0.20.25.740-0.20.29.030.mp3
  sentence: 謝るのはいいから　起こしてほしいなあ
- id: Kino_no_Tabi_11_267_0.20.29.030
  deck_name: Kino's Journey
  translation: I'll tell you how to do it.
  sound: Kino_no_Tabi_11_0.20.29.030-0.20.30.950.mp3
  sentence: やり方は教えるから
- id: Kino_no_Tabi_11_268_0.20.34.210
  deck_name: Kino's Journey
  translation: Thanks.
  sound: Kino_no_Tabi_11_0.20.34.210-0.20.35.320.mp3
  sentence: ありがと
- id: Kino_no_Tabi_11_269_0.20.35.320
  deck_name: Kino's Journey
  translation: You're welcome.
  sound: Kino_no_Tabi_11_0.20.35.320-0.20.36.930.mp3
  sentence: どういたしまして
- id: Kino_no_Tabi_11_270_0.20.36.930
  deck_name: Kino's Journey
  translation: That was dangerous.
  sound: Kino_no_Tabi_11_0.20.36.930-0.20.38.270.mp3
  sentence: 危なかったね
- id: Kino_no_Tabi_11_271_0.20.38.270
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_11_0.20.38.270-0.20.39.160.mp3
  sentence: うん
- id: Kino_no_Tabi_11_272_0.20.39.160
  deck_name: Kino's Journey
  translation: Thanks for saving me.
  sound: Kino_no_Tabi_11_0.20.39.160-0.20.41.710.mp3
  sentence: 助けてくれて　ありがとう
- id: Kino_no_Tabi_11_273_0.20.41.710
  deck_name: Kino's Journey
  translation: It went both ways.
  sound: Kino_no_Tabi_11_0.20.41.710-0.20.43.250.mp3
  sentence: お互い様だよ
- id: Kino_no_Tabi_11_274_0.20.43.250
  deck_name: Kino's Journey
  translation: Who knows what they would've  done to me if I was left there?
  sound: Kino_no_Tabi_11_0.20.43.250-0.20.46.460.mp3
  sentence: あそこに置いておかれると　何されたか
- id: Kino_no_Tabi_11_275_0.20.46.460
  deck_name: Kino's Journey
  translation: You saved me by riding me away, Kino.
  sound: Kino_no_Tabi_11_0.20.46.460-0.20.48.700.mp3
  sentence: キノが乗ってきてくれて助かったよ
- id: Kino_no_Tabi_11_276_0.20.48.700
  deck_name: Kino's Journey
  translation: Hey, what did you just call me?
  sound: Kino_no_Tabi_11_0.20.48.700-0.20.51.810.mp3
  sentence: ねえ　今　私のことなんて呼んだ？
- id: Kino_no_Tabi_11_277_0.20.51.810
  deck_name: Kino's Journey
  translation: Hmm? Kino.
  sound: Kino_no_Tabi_11_0.20.51.810-0.20.53.790.mp3
  sentence: キノさ
- id: Kino_no_Tabi_11_278_0.20.54.530
  deck_name: Kino's Journey
  translation: Why?
  sound: Kino_no_Tabi_11_0.20.54.530-0.20.55.480.mp3
  sentence: なんで
- id: Kino_no_Tabi_11_279_0.20.55.480
  deck_name: Kino's Journey
  translation: That's what you just said  when I asked you your name.
  sound: Kino_no_Tabi_11_0.20.55.480-0.20.58.280.mp3
  sentence: さっき名前を聞いた時　そう言ったよ
- id: Kino_no_Tabi_11_280_0.20.58.280
  deck_name: Kino's Journey
  translation: Is it not?
  sound: Kino_no_Tabi_11_0.20.58.280-0.20.59.260.mp3
  sentence: 違うの
- id: Kino_no_Tabi_11_281_0.21.14.690
  deck_name: Kino's Journey
  translation: I'm... Kino.
  sound: Kino_no_Tabi_11_0.21.14.690-0.21.16.960.mp3
  sentence: 私は…キノ
- id: Kino_no_Tabi_11_282_0.21.18.540
  deck_name: Kino's Journey
  translation: I'm Kino.
  sound: Kino_no_Tabi_11_0.21.18.540-0.21.19.990.mp3
  sentence: キノだよ
- id: Kino_no_Tabi_11_283_0.21.19.990
  deck_name: Kino's Journey
  translation: Nice name, right?
  sound: Kino_no_Tabi_11_0.21.19.990-0.21.21.710.mp3
  sentence: いい名前でしょう
- id: Kino_no_Tabi_11_284_0.21.21.710
  deck_name: Kino's Journey
  translation: Yeah, I like it.
  sound: Kino_no_Tabi_11_0.21.21.710-0.21.24.040.mp3
  sentence: うん　気に入ったよ
- id: Kino_no_Tabi_11_285_0.21.24.040
  deck_name: Kino's Journey
  translation: By the way, what about my name?
  sound: Kino_no_Tabi_11_0.21.24.040-0.21.26.090.mp3
  sentence: ところで　こっちの名前は？
- id: Kino_no_Tabi_11_286_0.21.26.330
  deck_name: Kino's Journey
  translation: Do I have one?
  sound: Kino_no_Tabi_11_0.21.26.330-0.21.27.620.mp3
  sentence: 何かあるの
- id: Kino_no_Tabi_11_287_0.21.27.620
  deck_name: Kino's Journey
  translation: You're Hermes.
  sound: Kino_no_Tabi_11_0.21.27.620-0.21.29.150.mp3
  sentence: エルメスだよ
- id: Kino_no_Tabi_11_288_0.21.29.150
  deck_name: Kino's Journey
  translation: Hermes.
  sound: Kino_no_Tabi_11_0.21.29.150-0.21.30.500.mp3
  sentence: エルメス
- id: Kino_no_Tabi_11_289_0.21.30.500
  deck_name: Kino's Journey
  translation: It's the name of old Kino's friend.
  sound: Kino_no_Tabi_11_0.21.30.500-0.21.33.260.mp3
  sentence: 昔のキノの友達の名前だよ
- id: Kino_no_Tabi_11_290_0.21.33.260
  deck_name: Kino's Journey
  translation: Hmm... Hermes, huh?
  sound: Kino_no_Tabi_11_0.21.33.260-0.21.35.850.mp3
  sentence: エルメスか
- id: Kino_no_Tabi_11_291_0.21.36.850
  deck_name: Kino's Journey
  translation: It's not bad, I guess.
  sound: Kino_no_Tabi_11_0.21.36.850-0.21.38.720.mp3
  sentence: 悪くないかな
- id: Kino_no_Tabi_11_292_0.21.39.470
  deck_name: Kino's Journey
  translation: Hermes.
  sound: Kino_no_Tabi_11_0.21.39.470-0.21.40.360.mp3
  sentence: エルメス
- id: Kino_no_Tabi_11_293_0.21.41.600
  deck_name: Kino's Journey
  translation: Hermes, huh?
  sound: Kino_no_Tabi_11_0.21.41.600-0.21.43.070.mp3
  sentence: エルメスか
- id: Kino_no_Tabi_11_294_0.21.45.240
  deck_name: Kino's Journey
  translation: So, what do we do now?
  sound: Kino_no_Tabi_11_0.21.45.240-0.21.47.800.mp3
  sentence: で　これからどうするの
- id: Kino_no_Tabi_11_295_0.21.57.930
  deck_name: Kino's Journey
  translation: I'll give you some flowers.
  sound: Kino_no_Tabi_11_0.21.57.930-0.22.08.860.mp3
  sentence: あなたに花をあげましょう
- id: Kino_no_Tabi_11_296_0.22.09.840
  deck_name: Kino's Journey
  translation: Some lovely, colorful flowers.
  sound: Kino_no_Tabi_11_0.22.09.840-0.22.20.400.mp3
  sentence: 可憐な色とりどりの花を
- id: Kino_no_Tabi_11_297_0.22.21.960
  deck_name: Kino's Journey
  translation: So that you might be happy.
  sound: Kino_no_Tabi_11_0.22.21.960-0.22.33.470.mp3
  sentence: あなたが幸せでありますように
- id: Kino_no_Tabi_11_298_0.22.33.960
  deck_name: Kino's Journey
  translation: So that you might smile.
  sound: Kino_no_Tabi_11_0.22.33.960-0.22.48.930.mp3
  sentence: あなたが笑顔でありますように
- id: Kino_no_Tabi_11_299_0.22.48.930
  deck_name: Kino's Journey
