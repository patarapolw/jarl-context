  sound: Kino_no_Tabi_6_0.17.29.260-0.17.32.860.mp3
  sentence: お前が言った通り
- id: Kino_no_Tabi_6_161_0.17.33.880
  deck_name: Kino's Journey
  translation: One day, you'll understand.
  sound: Kino_no_Tabi_6_0.17.33.880-0.17.38.600.mp3
  sentence: いつかわかる…さ
- id: Kino_no_Tabi_6_162_0.17.51.780
  deck_name: Kino's Journey
  translation: Man, nicely done!
  sound: Kino_no_Tabi_6_0.17.51.780-0.17.53.960.mp3
  sentence: いやあ　お見事だ
- id: Kino_no_Tabi_6_163_0.17.54.280
