- id: Kino_no_Tabi_2_111_0.09.04.080
  deck_name: Kino's Journey
  translation: >-
    Seven years ago, the previous king was  assassinated by his son, the current
    king.
  sound: Kino_no_Tabi_2_0.09.04.080-0.09.10.860.mp3
  sentence: 七年前にね　前の王様はその息子　今の王様に暗殺されたんだって
- id: Kino_no_Tabi_2_112_0.09.14.130
  deck_name: Kino's Journey
  translation: >-
    The previous king was a good, diligent king, but he was very strict with his
    son.
  sound: Kino_no_Tabi_2_0.09.14.130-0.09.20.490.mp3
  sentence: 前の王様は真面目ないい王様でしたが　息子には大変厳しかったのです
- id: Kino_no_Tabi_2_113_0.09.20.990
  deck_name: Kino's Journey
  translation: >-
