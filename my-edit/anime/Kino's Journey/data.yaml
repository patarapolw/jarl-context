- id: Kino_no_Tabi_5_086_0.07.10.680
  deck_name: Kino's Journey
  translation: I can't do that, either.
  sound: Kino_no_Tabi_5_0.07.10.680-0.07.12.040.mp3
  sentence: それもできない
- id: Kino_no_Tabi_5_087_0.07.12.040
