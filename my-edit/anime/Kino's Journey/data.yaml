  sentence: そんな格好で外に出ては　風邪を引いてしまいますよ
- id: Kino_no_Tabi_5_128_0.10.28.160
  deck_name: Kino's Journey
  translation: It's already cold out.
  sound: Kino_no_Tabi_5_0.10.28.160-0.10.29.600.mp3
  sentence: もう寒いですから
- id: Kino_no_Tabi_5_129_0.10.29.600
  deck_name: Kino's Journey
  translation: Yeah, sorry.
  sound: Kino_no_Tabi_5_0.10.29.600-0.10.31.600.mp3
  sentence: ああごめんよ
- id: Kino_no_Tabi_5_130_0.10.32.160
  deck_name: Kino's Journey
  translation: But I thought my lover might have come back.
  sound: Kino_no_Tabi_5_0.10.32.160-0.10.35.600.mp3
  sentence: でも　僕の恋人が帰ってきたと思ったんだ
- id: Kino_no_Tabi_5_131_0.10.35.960
  deck_name: Kino's Journey
  translation: It wasn't her.
  sound: Kino_no_Tabi_5_0.10.35.960-0.10.37.360.mp3
  sentence: また違ったよ
- id: Kino_no_Tabi_5_132_0.10.37.600
  deck_name: Kino's Journey
  translation: What a shame.
  sound: Kino_no_Tabi_5_0.10.37.600-0.10.38.720.mp3
  sentence: 残念だ
- id: Kino_no_Tabi_5_133_0.10.39.360
  deck_name: Kino's Journey
  translation: Oh, this is my housekeeper.
  sound: Kino_no_Tabi_5_0.10.39.360-0.10.42.620.mp3
  sentence: ああ　この人は僕の家政婦さんさ
- id: Kino_no_Tabi_5_134_0.10.45.060
  deck_name: Kino's Journey
  translation: She does very good work and helps me out a lot.
  sound: Kino_no_Tabi_5_0.10.45.060-0.10.48.620.mp3
  sentence: とてもよく働いてくれて　助かっているよ
- id: Kino_no_Tabi_5_135_0.10.51.580
  deck_name: Kino's Journey
  translation: Come on, let's head back.
  sound: Kino_no_Tabi_5_0.10.51.580-0.10.53.900.mp3
  sentence: ほら　もう戻りましょう
- id: Kino_no_Tabi_5_136_0.10.53.900
  deck_name: Kino's Journey
  translation: Will it be much longer?
  sound: Kino_no_Tabi_5_0.10.53.900-0.10.55.220.mp3
  sentence: まだかな
- id: Kino_no_Tabi_5_137_0.10.55.220
  deck_name: Kino's Journey
  translation: Do you think it'll still be  a while before she returns?
  sound: Kino_no_Tabi_5_0.10.55.220-0.10.58.120.mp3
  sentence: まだ彼女は帰ってきてくれないのかな
- id: Kino_no_Tabi_5_138_0.10.58.120
  deck_name: Kino's Journey
  translation: I'm sure she'll come home someday.
  sound: Kino_no_Tabi_5_0.10.58.120-0.11.00.500.mp3
  sentence: いつかきっと帰ってらっしゃいますよ
- id: Kino_no_Tabi_5_139_0.11.12.800
  deck_name: Kino's Journey
  translation: What a strange country.
  sound: Kino_no_Tabi_5_0.11.12.800-0.11.14.880.mp3
  sentence: 変わった国もあるのね
- id: Kino_no_Tabi_5_140_0.11.15.100
  deck_name: Kino's Journey
  translation: >-
    Yeah, I've never heard of such a thing. A country moving on caterpillar
    tracks, huh?
  sound: Kino_no_Tabi_5_0.11.15.100-0.11.19.640.mp3
  sentence: ああ　初めて聞いたよ　キャタピラで移動する国なんて
- id: Kino_no_Tabi_5_141_0.11.19.960
  deck_name: Kino's Journey
  translation: We rarely get travelers out here.
  sound: Kino_no_Tabi_5_0.11.19.960-0.11.23.160.mp3
  sentence: うちにはあまり旅人さんが来ないからなあ
- id: Kino_no_Tabi_5_142_0.11.23.780
  deck_name: Kino's Journey
  translation: Is that so?
  sound: Kino_no_Tabi_5_0.11.23.780-0.11.25.000.mp3
  sentence: そうなんですか
- id: Kino_no_Tabi_5_143_0.11.25.260
  deck_name: Kino's Journey
  translation: Traveler, is there anything  you'd like to ask us?
  sound: Kino_no_Tabi_5_0.11.25.260-0.11.29.040.mp3
  sentence: 旅人さん　何か聞きたいことありますか
- id: Kino_no_Tabi_5_144_0.11.31.040
  deck_name: Kino's Journey
  translation: We met a man in the woods by the gate.
  sound: Kino_no_Tabi_5_0.11.31.040-0.11.34.040.mp3
  sentence: 城門脇の森で男の人に会ったけれど
- id: Kino_no_Tabi_5_145_0.11.34.400
  deck_name: Kino's Journey
  translation: What's his deal?
  sound: Kino_no_Tabi_5_0.11.34.400-0.11.36.040.mp3
  sentence: 彼はどうしたの
- id: Kino_no_Tabi_5_146_0.11.38.040
  deck_name: Kino's Journey
  translation: He's, well... a man deserving of deep pity.
  sound: Kino_no_Tabi_5_0.11.38.040-0.11.42.580.mp3
  sentence: 彼はその…本当に可哀想な人なんだよ
- id: Kino_no_Tabi_5_147_0.11.44.520
  deck_name: Kino's Journey
  translation: I should be the one to tell his story.
  sound: Kino_no_Tabi_5_0.11.44.520-0.11.47.160.mp3
  sentence: 彼のことは俺から話そうと思う
- id: Kino_no_Tabi_5_148_0.11.47.160
  deck_name: Kino's Journey
  translation: Yeah, that's best.
  sound: Kino_no_Tabi_5_0.11.47.160-0.11.48.640.mp3
  sentence: ああ　それがいい
- id: Kino_no_Tabi_5_149_0.11.51.300
  deck_name: Kino's Journey
  translation: Hello, traveler.
  sound: Kino_no_Tabi_5_0.11.51.300-0.11.53.180.mp3
  sentence: こんにちは　旅人さん
- id: Kino_no_Tabi_5_150_0.11.53.560
  deck_name: Kino's Journey
  translation: Hello.
  sound: Kino_no_Tabi_5_0.11.53.560-0.11.54.600.mp3
  sentence: こんにちは
- id: Kino_no_Tabi_5_151_0.11.54.920
  deck_name: Kino's Journey
  translation: Hello.
  sound: Kino_no_Tabi_5_0.11.54.920-0.11.55.860.mp3
  sentence: こんにちは
- id: Kino_no_Tabi_5_152_0.11.56.380
  deck_name: Kino's Journey
  translation: I've been his friend for over ten years now.
  sound: Kino_no_Tabi_5_0.11.56.380-0.11.59.980.mp3
  sentence: 俺は十年以上前から彼の友人だったんだ
- id: Kino_no_Tabi_5_153_0.12.00.440
  deck_name: Kino's Journey
  translation: I work for the government now.
  sound: Kino_no_Tabi_5_0.12.00.440-0.12.02.160.mp3
  sentence: 今は政府で働いてる
- id: Kino_no_Tabi_5_154_0.12.02.540
  deck_name: Kino's Journey
  translation: Five years ago, there was a  revolution in this country.
  sound: Kino_no_Tabi_5_0.12.02.540-0.12.05.200.mp3
  sentence: この国は五年前に革命が起きた
- id: Kino_no_Tabi_5_155_0.12.06.080
  deck_name: Kino's Journey
  translation: Before that, it was ruled  by a tyrannical king.
  sound: Kino_no_Tabi_5_0.12.06.080-0.12.08.680.mp3
  sentence: 前は横暴な王様が治めていてね
- id: Kino_no_Tabi_5_156_0.12.09.380
  deck_name: Kino's Journey
  translation: At the time, that man was a policeman like I was.
  sound: Kino_no_Tabi_5_0.12.09.380-0.12.12.460.mp3
  sentence: 当時　あいつも俺も警察官だったんだ
- id: Kino_no_Tabi_5_157_0.12.12.920
  deck_name: Kino's Journey
  translation: He was one of the leaders of the revolution.
  sound: Kino_no_Tabi_5_0.12.12.920-0.12.15.280.mp3
  sentence: あいつは革命の主要メンバーで
- id: Kino_no_Tabi_5_158_0.12.15.280
  deck_name: Kino's Journey
  translation: >-
    He led the squad in charge of raiding the  palace and eliminating the royal
    family.
  sound: Kino_no_Tabi_5_0.12.15.280-0.12.19.700.mp3
  sentence: 宮殿に突入して王家を抹殺する実行部隊のリーダーになった
- id: Kino_no_Tabi_5_159_0.12.20.560
  deck_name: Kino's Journey
  translation: I joined under him.
  sound: Kino_no_Tabi_5_0.12.20.560-0.12.22.240.mp3
  sentence: 俺はその下についた
- id: Kino_no_Tabi_5_160_0.12.22.820
  deck_name: Kino's Journey
  translation: He had a lover back then.
  sound: Kino_no_Tabi_5_0.12.22.820-0.12.24.640.mp3
  sentence: あいつには恋人がいた
- id: Kino_no_Tabi_5_161_0.12.25.280
  deck_name: Kino's Journey
  translation: A farmer's daughter from  the outskirts of the country
  sound: Kino_no_Tabi_5_0.12.25.280-0.12.27.720.mp3
  sentence: 国外れに住む農家の娘さんで
- id: Kino_no_Tabi_5_162_0.12.28.080
  deck_name: Kino's Journey
  translation: that he met while she was selling  vegetables in the city.
  sound: Kino_no_Tabi_5_0.12.28.080-0.12.30.620.mp3
  sentence: 町に野菜を売りに来て知り合ったんだ
- id: Kino_no_Tabi_5_163_0.12.31.260
  deck_name: Kino's Journey
  translation: That was one year before the revolution.
  sound: Kino_no_Tabi_5_0.12.31.260-0.12.32.980.mp3
  sentence: 革命の一年前だった
- id: Kino_no_Tabi_5_164_0.12.33.800
  deck_name: Kino's Journey
  translation: She was a beautiful woman with long hair.
  sound: Kino_no_Tabi_5_0.12.33.800-0.12.37.620.mp3
  sentence: 娘さんは長い髪をした美しい人だったよ
- id: Kino_no_Tabi_5_165_0.12.38.040
  deck_name: Kino's Journey
  translation: They got along quite well, and I  was certain they would marry.
  sound: Kino_no_Tabi_5_0.12.38.040-0.12.42.580.mp3
  sentence: とても仲が良くて　絶対に二人は結婚するんだと思っていた
- id: Kino_no_Tabi_5_166_0.12.44.460
  deck_name: Kino's Journey
  translation: But...
  sound: Kino_no_Tabi_5_0.12.44.460-0.12.45.480.mp3
  sentence: でも…
- id: Kino_no_Tabi_5_167_0.12.46.280
  deck_name: Kino's Journey
  translation: But the revolution was nigh.
  sound: Kino_no_Tabi_5_0.12.46.280-0.12.48.980.mp3
  sentence: でも　革命が近づいていた
- id: Kino_no_Tabi_5_168_0.12.50.360
  deck_name: Kino's Journey
  translation: I learned they parted right after  the operation date was determined.
  sound: Kino_no_Tabi_5_0.12.50.360-0.12.55.460.mp3
  sentence: 決行の日時が決まった直後　彼女と別れたことを知らされたよ
- id: Kino_no_Tabi_5_169_0.12.55.760
  deck_name: Kino's Journey
  translation: He might have died, and he couldn't  tell her what he was doing.
  sound: Kino_no_Tabi_5_0.12.55.760-0.12.59.000.mp3
  sentence: 死ぬかも知れないし　何をするかも言えない
- id: Kino_no_Tabi_5_170_0.12.59.980
  deck_name: Kino's Journey
  translation: Apparently he forced their parting a bit.
  sound: Kino_no_Tabi_5_0.12.59.980-0.13.01.980.mp3
  sentence: 無理やり別れを告げたらしい
- id: Kino_no_Tabi_5_171_0.13.02.280
  deck_name: Kino's Journey
  translation: He told me, "I lied to her."
  sound: Kino_no_Tabi_5_0.13.02.280-0.13.05.460.mp3
  sentence: あいつは言ったよ　嘘を言ってきたって
- id: Kino_no_Tabi_5_172_0.13.06.020
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_5_0.13.06.020-0.13.07.020.mp3
  sentence: なるほど
- id: Kino_no_Tabi_5_173_0.13.07.020
  deck_name: Kino's Journey
  translation: So then the revolution succeeded.
  sound: Kino_no_Tabi_5_0.13.07.020-0.13.09.620.mp3
  sentence: それで　革命は成功したんですね
- id: Kino_no_Tabi_5_174_0.13.10.040
  deck_name: Kino's Journey
  translation: Yes, it did.
  sound: Kino_no_Tabi_5_0.13.10.040-0.13.11.540.mp3
  sentence: ああ　そうだ
- id: Kino_no_Tabi_5_175_0.13.12.980
  deck_name: Kino's Journey
  translation: We stormed the palace.
  sound: Kino_no_Tabi_5_0.13.12.980-0.13.15.400.mp3
  sentence: 俺達は宮殿に突入した
- id: Kino_no_Tabi_5_176_0.13.15.740
  deck_name: Kino's Journey
  translation: The king was trying to escape  with his family by car.
  sound: Kino_no_Tabi_5_0.13.15.740-0.13.19.400.mp3
  sentence: 王は家族と共に車で逃げ出そうとしていた
- id: Kino_no_Tabi_5_177_0.13.19.980
  deck_name: Kino's Journey
  translation: He hurled a grenade at them  and blasted the whole car away.
  sound: Kino_no_Tabi_5_0.13.19.980-0.13.24.100.mp3
  sentence: 彼は爆弾を投げ込んで　見事に車を吹き飛ばした
- id: Kino_no_Tabi_5_178_0.13.26.100
  deck_name: Kino's Journey
  translation: He was an incredibly brave man.
  sound: Kino_no_Tabi_5_0.13.26.100-0.13.28.580.mp3
  sentence: どこまでも勇敢な男だったよ
- id: Kino_no_Tabi_5_179_0.13.30.180
  deck_name: Kino's Journey
  translation: And the revolution succeeded.
  sound: Kino_no_Tabi_5_0.13.30.180-0.13.32.580.mp3
  sentence: そして　革命は成功した
- id: Kino_no_Tabi_5_180_0.13.33.600
  deck_name: Kino's Journey
  translation: But we saw it.
  sound: Kino_no_Tabi_5_0.13.33.600-0.13.35.020.mp3
  sentence: でも　見たんだ
- id: Kino_no_Tabi_5_181_0.13.35.480
  deck_name: Kino's Journey
  translation: There in the car was... The princess in her dress... It was his lover.
  sound: Kino_no_Tabi_5_0.13.35.480-0.13.41.660.mp3
  sentence: 車の中のドレスを着た王女は　あいつの恋人だった
- id: Kino_no_Tabi_5_182_0.13.41.660
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_5_0.13.41.660-0.13.42.820.mp3
  sentence: はい？
- id: Kino_no_Tabi_5_183_0.13.43.620
  deck_name: Kino's Journey
  translation: She was the princess.
  sound: Kino_no_Tabi_5_0.13.43.620-0.13.46.280.mp3
  sentence: 王女だったんだよ　彼女は
- id: Kino_no_Tabi_5_184_0.13.47.040
  deck_name: Kino's Journey
  translation: She'd been sneaking out into the city.
  sound: Kino_no_Tabi_5_0.13.47.040-0.13.49.240.mp3
  sentence: お忍びで町に来ていたんだ
- id: Kino_no_Tabi_5_185_0.13.49.860
  deck_name: Kino's Journey
  translation: So that man's lover is  no longer in this world?
  sound: Kino_no_Tabi_5_0.13.49.860-0.13.54.140.mp3
  sentence: すると　あの男の人の恋人はもういないんですね
- id: Kino_no_Tabi_5_186_0.13.55.340
  deck_name: Kino's Journey
  translation: >-
    He couldn't handle the fact that he  loved the princess he should've hated,
    or that he killed her with his own hands.
  sound: Kino_no_Tabi_5_0.13.55.340-0.14.05.260.mp3
  sentence: あいつは自分が憎むべき王女と愛し合っていたことと 自らの手で殺してしまったことに　耐えきれなくなってしまった
- id: Kino_no_Tabi_5_187_0.14.06.000
  deck_name: Kino's Journey
  translation: He completely lost his mind after that.
  sound: Kino_no_Tabi_5_0.14.06.000-0.14.09.260.mp3
  sentence: あいつはすっかり頭がおかしくなってしまった
- id: Kino_no_Tabi_5_188_0.14.09.700
  deck_name: Kino's Journey
  translation: >-
    He should have become a key figure in  the new government as one of our
    heroes...
  sound: Kino_no_Tabi_5_0.14.09.700-0.14.13.620.mp3
  sentence: 本当なら英雄として　新政府の要職に就くはずだったのに
- id: Kino_no_Tabi_5_189_0.14.15.020
  deck_name: Kino's Journey
  translation: But he suddenly came around  asking, "Where did she go?"
  sound: Kino_no_Tabi_5_0.14.15.020-0.14.18.700.mp3
  sentence: 彼女はどこに行ったのって　しきりに聞いてくるんだ
- id: Kino_no_Tabi_5_190_0.14.19.240
  deck_name: Kino's Journey
  translation: >-
    Unable to bear it, a doctor told him, "Your lover has left on a journey, but
    she'll  return to you one day, so wait for her."
  sound: Kino_no_Tabi_5_0.14.19.240-0.14.27.060.mp3
  sentence: 見かねた医者があなたの恋人は旅に出てしまいましたが 必ず帰ってくるから待っているように言っていましたよ
- id: Kino_no_Tabi_5_191_0.14.27.400
  deck_name: Kino's Journey
  translation: He lied.
  sound: Kino_no_Tabi_5_0.14.27.400-0.14.28.960.mp3
  sentence: そう嘘をついた
- id: Kino_no_Tabi_5_192_0.14.29.640
  deck_name: Kino's Journey
  translation: In this country, the average citizen  isn't allowed outside the walls.
  sound: Kino_no_Tabi_5_0.14.29.640-0.14.32.640.mp3
  sentence: この国では一般人が城壁から出ることはできない
- id: Kino_no_Tabi_5_193_0.14.33.580
  deck_name: Kino's Journey
  translation: But he even forgot this long-accepted rule
  sound: Kino_no_Tabi_5_0.14.33.580-0.14.36.640.mp3
  sentence: あいつはそんな当たり前のこともわからなくなって
- id: Kino_no_Tabi_5_194_0.14.36.960
  deck_name: Kino's Journey
  translation: and started living in the woods,  saying he'd wait for her.
  sound: Kino_no_Tabi_5_0.14.36.960-0.14.41.360.mp3
  sentence: じゃあ彼女を待つからと森の中に住み始めた
- id: Kino_no_Tabi_5_195_0.14.43.140
  deck_name: Kino's Journey
  translation: And that's how it's been for the past five years.
  sound: Kino_no_Tabi_5_0.14.43.140-0.14.46.480.mp3
  sentence: それから　五年間ずっとだ
- id: Kino_no_Tabi_5_196_0.14.49.980
  deck_name: Kino's Journey
  translation: The new government built him a home and hired someone to take care of him.
  sound: Kino_no_Tabi_5_0.14.49.980-0.14.54.880.mp3
  sentence: 新政府は彼のために家を建て　世話をする人を雇った
- id: Kino_no_Tabi_5_197_0.14.55.360
  deck_name: Kino's Journey
  translation: But few have been able  to last long with him.
  sound: Kino_no_Tabi_5_0.14.55.360-0.14.58.680.mp3
  sentence: けれど　嘘をつき通すのが不憫すぎるからと
- id: Kino_no_Tabi_5_198_0.14.58.680
  deck_name: Kino's Journey
  translation: Most pity him too much to keep up the lie.
  sound: Kino_no_Tabi_5_0.14.58.680-0.15.00.900.mp3
  sentence: 長続きする人はいなかったな
- id: Kino_no_Tabi_5_199_0.15.01.240
  deck_name: Kino's Journey
  translation: What about the current one?
  sound: Kino_no_Tabi_5_0.15.01.240-0.15.02.380.mp3
  sentence: 今の人は？
- id: Kino_no_Tabi_5_200_0.15.03.080
  deck_name: Kino's Journey
  translation: She was a traveler.
  sound: Kino_no_Tabi_5_0.15.03.080-0.15.05.060.mp3
  sentence: 彼女は旅人だったんだ
- id: Kino_no_Tabi_5_201_0.15.05.520
  deck_name: Kino's Journey
  translation: We found her on the verge  of collapse three years ago.
  sound: Kino_no_Tabi_5_0.15.05.520-0.15.09.000.mp3
  sentence: 三年前　行き倒れ寸前のところを見つけてね
- id: Kino_no_Tabi_5_202_0.15.09.940
  deck_name: Kino's Journey
  translation: >-
    As an outsider who didn't  know much about it, we thought she was a  perfect
    fit and hired her.
  sound: Kino_no_Tabi_5_0.15.09.940-0.15.14.300.mp3
  sentence: 事情をあまり知らない外の人は具合がいいと思って雇ったんだ
- id: Kino_no_Tabi_5_203_0.15.14.660
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_5_0.15.14.660-0.15.15.560.mp3
  sentence: なるほど
- id: Kino_no_Tabi_5_204_0.15.16.080
  deck_name: Kino's Journey
  translation: Since then, she's done her job well.
  sound: Kino_no_Tabi_5_0.15.16.080-0.15.19.300.mp3
  sentence: 彼女はそれ以来よく働いてくれているよ
- id: Kino_no_Tabi_5_205_0.15.19.800
  deck_name: Kino's Journey
  translation: However, he hasn't shown  any signs of improvement.
  sound: Kino_no_Tabi_5_0.15.19.800-0.15.23.300.mp3
  sentence: けれど　あいつがよくなる兆しはまったくない
- id: Kino_no_Tabi_5_206_0.15.23.740
  deck_name: Kino's Journey
  translation: He likely never will.
  sound: Kino_no_Tabi_5_0.15.23.740-0.15.25.300.mp3
  sentence: これからもずっとそうだろう
- id: Kino_no_Tabi_5_207_0.15.26.480
  deck_name: Kino's Journey
  translation: Maybe that's best for him.
  sound: Kino_no_Tabi_5_0.15.26.480-0.15.30.060.mp3
  sentence: あいつにとっては　そのほうがいいのかもしれないけどね
- id: Kino_no_Tabi_5_208_0.15.30.320
  deck_name: Kino's Journey
  translation: That's why we lie to him, our hero, and why we'll keep lying to him.
  sound: Kino_no_Tabi_5_0.15.30.320-0.15.37.580.mp3
  sentence: だから　私達は英雄であるあの人に嘘をついて これからもつき続けるんだよ
- id: Kino_no_Tabi_5_209_0.15.37.580
  deck_name: Kino's Journey
  translation: He'll wait until the day he dies  for a lover who'll never return.
  sound: Kino_no_Tabi_5_0.15.37.580-0.15.42.220.mp3
  sentence: あの人は帰ってこない恋人を死ぬまで待つのさ
- id: Kino_no_Tabi_5_210_0.15.59.600
  deck_name: Kino's Journey
  translation: Kino, your turn.
  sound: Kino_no_Tabi_5_0.15.59.600-0.16.01.160.mp3
  sentence: キノ　出番
- id: Kino_no_Tabi_5_211_0.16.01.840
  deck_name: Kino's Journey
  translation: Oh, well.
  sound: Kino_no_Tabi_5_0.16.01.840-0.16.03.340.mp3
  sentence: 仕方ないな
- id: Kino_no_Tabi_5_212_0.16.03.700
  deck_name: Kino's Journey
  translation: I'll get dirty at some point anyway.
  sound: Kino_no_Tabi_5_0.16.03.700-0.16.05.980.mp3
  sentence: まあ　いつか汚れるんだし
- id: Kino_no_Tabi_5_213_0.16.08.020
  deck_name: Kino's Journey
  translation: Hup!
  sound: Kino_no_Tabi_5_0.16.08.020-0.16.09.040.mp3
  sentence: へい
- id: Kino_no_Tabi_5_214_0.16.18.240
  deck_name: Kino's Journey
  translation: Good work, Kino.
  sound: Kino_no_Tabi_5_0.16.18.240-0.16.19.740.mp3
  sentence: お疲れ　キノ
- id: Kino_no_Tabi_5_215_0.16.24.340
  deck_name: Kino's Journey
  translation: I truly thank you.
  sound: Kino_no_Tabi_5_0.16.24.340-0.16.26.500.mp3
  sentence: 本当にありがとうございました
- id: Kino_no_Tabi_5_216_0.16.26.780
  deck_name: Kino's Journey
  translation: It's okay.
  sound: Kino_no_Tabi_5_0.16.26.780-0.16.27.580.mp3
  sentence: いえ
- id: Kino_no_Tabi_5_217_0.16.27.840
  deck_name: Kino's Journey
  translation: Hey, you were a traveler too, right?
  sound: Kino_no_Tabi_5_0.16.27.840-0.16.30.480.mp3
  sentence: ねえ　お姉さんも旅人だったんでしょう
- id: Kino_no_Tabi_5_218_0.16.31.320
  deck_name: Kino's Journey
  translation: How do you...
  sound: Kino_no_Tabi_5_0.16.31.320-0.16.32.980.mp3
  sentence: どうしてそれを…
- id: Kino_no_Tabi_5_219_0.16.33.280
  deck_name: Kino's Journey
  translation: A man in town told us yesterday.
  sound: Kino_no_Tabi_5_0.16.33.280-0.16.35.460.mp3
  sentence: 昨日　町の人が教えてくれたんだ
- id: Kino_no_Tabi_5_220_0.16.35.820
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_5_0.16.35.820-0.16.37.020.mp3
  sentence: そうですか
- id: Kino_no_Tabi_5_221_0.16.37.440
  deck_name: Kino's Journey
  translation: Well, we'll be on our way.
  sound: Kino_no_Tabi_5_0.16.37.440-0.16.39.360.mp3
  sentence: では　ボク達はこれで
- id: Kino_no_Tabi_5_222_0.16.39.880
  deck_name: Kino's Journey
  translation: Later.
  sound: Kino_no_Tabi_5_0.16.39.880-0.16.40.940.mp3
  sentence: じゃあね
- id: Kino_no_Tabi_5_223_0.16.43.700
  deck_name: Kino's Journey
  translation: Wait!
  sound: Kino_no_Tabi_5_0.16.43.700-0.16.44.480.mp3
  sentence: あの
- id: Kino_no_Tabi_5_224_0.16.46.800
  deck_name: Kino's Journey
  translation: May I offer you some tea as my thanks?
  sound: Kino_no_Tabi_5_0.16.46.800-0.16.49.480.mp3
  sentence: お礼にお茶でもいかがですか
- id: Kino_no_Tabi_5_225_0.17.07.360
  deck_name: Kino's Journey
  translation: What an interesting aroma. What is this tea?
  sound: Kino_no_Tabi_5_0.17.07.360-0.17.11.000.mp3
  sentence: 面白い香りです　なんていうお茶ですか
- id: Kino_no_Tabi_5_226_0.17.11.000
  deck_name: Kino's Journey
  translation: I don't know for sure, but it's good tea.
  sound: Kino_no_Tabi_5_0.17.11.000-0.17.14.600.mp3
  sentence: よくわからないけれど　美味しいお茶だよ
- id: Kino_no_Tabi_5_227_0.17.16.520
  deck_name: Kino's Journey
  translation: It's delicious.
  sound: Kino_no_Tabi_5_0.17.16.520-0.17.18.000.mp3
  sentence: 美味しいよ
- id: Kino_no_Tabi_5_228_0.17.20.940
  deck_name: Kino's Journey
  translation: It is good.
  sound: Kino_no_Tabi_5_0.17.20.940-0.17.22.100.mp3
  sentence: 美味しいですね
- id: Kino_no_Tabi_5_229_0.17.22.100
  deck_name: Kino's Journey
  translation: Hey, traveler, you'll be going  to all kinds of places, right?
  sound: Kino_no_Tabi_5_0.17.22.100-0.17.27.000.mp3
  sentence: ねえ　旅人さん　これからもいろんなところに行くんだよね
- id: Kino_no_Tabi_5_230_0.17.27.000
  deck_name: Kino's Journey
  translation: If you happen to meet my lover...
  sound: Kino_no_Tabi_5_0.17.27.000-0.17.29.000.mp3
  sentence: もし彼女に出会ったら
- id: Kino_no_Tabi_5_231_0.17.29.000
  deck_name: Kino's Journey
  translation: Yes, I'll be sure to tell her
  sound: Kino_no_Tabi_5_0.17.29.000-0.17.32.080.mp3
  sentence: ええ　あなたのことを伝えますよ
- id: Kino_no_Tabi_5_232_0.17.32.080
  deck_name: Kino's Journey
  translation: that you're waiting.
  sound: Kino_no_Tabi_5_0.17.32.080-0.17.33.020.mp3
  sentence: 待ってるって
- id: Kino_no_Tabi_5_233_0.17.33.360
  deck_name: Kino's Journey
  translation: Please, and thank you.
  sound: Kino_no_Tabi_5_0.17.33.360-0.17.35.020.mp3
  sentence: うん　頼んだよ
- id: Kino_no_Tabi_5_234_0.17.35.620
  deck_name: Kino's Journey
  translation: Oh, I wonder if there's someone at the gate.
  sound: Kino_no_Tabi_5_0.17.35.620-0.17.39.420.mp3
  sentence: あら　また誰か城門にいらしたのかしら
- id: Kino_no_Tabi_5_235_0.17.39.840
  deck_name: Kino's Journey
  translation: I thought I heard an engine running.
  sound: Kino_no_Tabi_5_0.17.39.840-0.17.42.300.mp3
  sentence: エンジンの音が聞こえた気がします
- id: Kino_no_Tabi_5_236_0.17.42.300
  deck_name: Kino's Journey
  translation: I-It might be my lover!
  sound: Kino_no_Tabi_5_0.17.42.300-0.17.44.160.mp3
  sentence: か…彼女かもしれない
- id: Kino_no_Tabi_5_237_0.17.44.160
  deck_name: Kino's Journey
  translation: I'm heading over!
  sound: Kino_no_Tabi_5_0.17.44.160-0.17.45.160.mp3
  sentence: 行ってくる
- id: Kino_no_Tabi_5_238_0.17.45.160
  deck_name: Kino's Journey
  translation: Please put on your jacket!
  sound: Kino_no_Tabi_5_0.17.45.160-0.17.47.160.mp3
  sentence: 上着　着てください
- id: Kino_no_Tabi_5_239_0.17.47.680
  deck_name: Kino's Journey
  translation: I'll be fine!
  sound: Kino_no_Tabi_5_0.17.47.680-0.17.48.880.mp3
  sentence: 大丈夫
- id: Kino_no_Tabi_5_240_0.17.53.000
  deck_name: Kino's Journey
  translation: Are you sure about that?
  sound: Kino_no_Tabi_5_0.17.53.000-0.17.54.420.mp3
  sentence: これでよかったの
- id: Kino_no_Tabi_5_241_0.17.54.880
  deck_name: Kino's Journey
  translation: I didn't hear any engine noise.
  sound: Kino_no_Tabi_5_0.17.54.880-0.17.57.660.mp3
  sentence: エンジンの音なんて全然聞こえなかったけれど
- id: Kino_no_Tabi_5_242_0.17.57.920
  deck_name: Kino's Journey
  translation: Yes. I couldn't take my time talking  to you two while he was around.
  sound: Kino_no_Tabi_5_0.17.57.920-0.18.03.380.mp3
  sentence: ええ　あの人といると　キノさん達とのんびりお話ができませんから
- id: Kino_no_Tabi_5_243_0.18.03.740
  deck_name: Kino's Journey
  translation: Now he'll be gone for a while.
  sound: Kino_no_Tabi_5_0.18.03.740-0.18.06.380.mp3
  sentence: これでしばらくは戻ってこないでしょう
- id: Kino_no_Tabi_5_244_0.18.07.760
  deck_name: Kino's Journey
  translation: I'm happy with this.
  sound: Kino_no_Tabi_5_0.18.07.760-0.18.09.280.mp3
  sentence: これでいいんです
- id: Kino_no_Tabi_5_245_0.18.10.420
  deck_name: Kino's Journey
  translation: >-
    My siblings safely escaped  to a neighboring country, and are living happy,
    leisurely lives.
  sound: Kino_no_Tabi_5_0.18.10.420-0.18.16.980.mp3
  sentence: 私の兄弟も隣の国へ無事に逃げて　のんびりと幸せに暮らしています
- id: Kino_no_Tabi_5_246_0.18.17.820
  deck_name: Kino's Journey
  translation: And I get to live alongside the man I love.
  sound: Kino_no_Tabi_5_0.18.17.820-0.18.23.400.mp3
  sentence: そして私は愛するあの人の側で生きていくことができます
- id: Kino_no_Tabi_5_247_0.18.25.400
  deck_name: Kino's Journey
  translation: Are you the former princess of this country?
  sound: Kino_no_Tabi_5_0.18.25.400-0.18.29.080.mp3
  sentence: あなたは元この国の王女様ですか
- id: Kino_no_Tabi_5_248_0.18.31.240
  deck_name: Kino's Journey
  translation: I get it. That is nice.
  sound: Kino_no_Tabi_5_0.18.31.240-0.18.33.660.mp3
  sentence: なるほど　確かにいいや
- id: Kino_no_Tabi_5_249_0.18.33.660
  deck_name: Kino's Journey
  translation: Go on, please.
  sound: Kino_no_Tabi_5_0.18.33.660-0.18.35.140.mp3
  sentence: 続きをどうぞ
- id: Kino_no_Tabi_5_250_0.18.38.120
  deck_name: Kino's Journey
  translation: I was born the princess of this country.
  sound: Kino_no_Tabi_5_0.18.38.120-0.18.41.660.mp3
  sentence: 私はこの国の王女として生まれました
- id: Kino_no_Tabi_5_251_0.18.41.660
  deck_name: Kino's Journey
  translation: >-
    One day our spies reported  news of a coming revolution, and I made contact
    with that man.
  sound: Kino_no_Tabi_5_0.18.41.660-0.18.47.680.mp3
  sentence: スパイからの報告で革命が迫ったと知り　私はあの人に接触しました
- id: Kino_no_Tabi_5_252_0.18.48.080
  deck_name: Kino's Journey
  translation: >-
    I gave my father all the  trustworthy information I heard so we could escape
    with our  assets before the revolution.
  sound: Kino_no_Tabi_5_0.18.48.080-0.18.54.080.mp3
  sentence: 信頼できる情報を父に届け　革命の前に財産を持って逃げるためでした
- id: Kino_no_Tabi_5_253_0.18.54.440
  deck_name: Kino's Journey
  translation: Uh-huh.
  sound: Kino_no_Tabi_5_0.18.54.440-0.18.55.280.mp3
  sentence: ふむふむ
- id: Kino_no_Tabi_5_254_0.18.55.620
  deck_name: Kino's Journey
  translation: >-
    But at some point, I came to love that man  who loved me as a mere farmer's
    daughter.
  sound: Kino_no_Tabi_5_0.18.55.620-0.19.03.280.mp3
  sentence: でも　私は私を一人の田舎娘として愛してくれたあの人を いつしか愛するようになりました
- id: Kino_no_Tabi_5_255_0.19.04.520
  deck_name: Kino's Journey
  translation: But that came to an end, as well.
  sound: Kino_no_Tabi_5_0.19.04.520-0.19.06.640.mp3
  sentence: しかし　それは終わりました
- id: Kino_no_Tabi_5_256_0.19.06.940
  deck_name: Kino's Journey
  translation: That man brought me the decisive information.
  sound: Kino_no_Tabi_5_0.19.06.940-0.19.11.040.mp3
  sentence: あの人が私に決定的な情報をもたらして
- id: Kino_no_Tabi_5_257_0.19.11.580
  deck_name: Kino's Journey
  translation: The moment he parted with you  without saying why, right?
  sound: Kino_no_Tabi_5_0.19.11.580-0.19.14.160.mp3
  sentence: 理由を言わずに別れたことですね
- id: Kino_no_Tabi_5_258_0.19.14.600
  deck_name: Kino's Journey
  translation: You learned the revolution was nigh.
  sound: Kino_no_Tabi_5_0.19.14.600-0.19.17.040.mp3
  sentence: すぐに革命が起こると知った
- id: Kino_no_Tabi_5_259_0.19.17.040
  deck_name: Kino's Journey
  translation: Yes.
  sound: Kino_no_Tabi_5_0.19.17.040-0.19.17.780.mp3
  sentence: ええ
- id: Kino_no_Tabi_5_260_0.19.18.240
  deck_name: Kino's Journey
  translation: Our doubles fulfilled their duty,  and all went according to plan.
  sound: Kino_no_Tabi_5_0.19.18.240-0.19.23.040.mp3
  sentence: 身代わりが役目を果たしてくれて すべてが計画通りにいきました
- id: Kino_no_Tabi_5_261_0.19.23.480
  deck_name: Kino's Journey
  translation: I tried to force myself  to forget about that man.
  sound: Kino_no_Tabi_5_0.19.23.480-0.19.26.720.mp3
  sentence: あの人のことは無理やり忘れようとしました
- id: Kino_no_Tabi_5_262_0.19.27.340
  deck_name: Kino's Journey
  translation: But you returned.
  sound: Kino_no_Tabi_5_0.19.27.340-0.19.29.060.mp3
  sentence: でも　あなたは戻ってきた
- id: Kino_no_Tabi_5_263_0.19.30.560
  deck_name: Kino's Journey
  translation: I learned many things from our  spies in the neighboring country.
  sound: Kino_no_Tabi_5_0.19.30.560-0.19.35.020.mp3
  sentence: 隣国で私はスパイからいくつかのことを知りました
- id: Kino_no_Tabi_5_264_0.19.35.360
  deck_name: Kino's Journey
  translation: I learned that man had  killed "me" and taken ill.
  sound: Kino_no_Tabi_5_0.19.35.360-0.19.39.300.mp3
  sentence: あの人は「私」を殺してしまい　病んでしまったこと
- id: Kino_no_Tabi_5_265_0.19.39.560
  deck_name: Kino's Journey
  translation: I also learned they needed  someone to take care of him.
  sound: Kino_no_Tabi_5_0.19.39.560-0.19.43.960.mp3
  sentence: そして　あの人の世話をする人が必要とされていること
- id: Kino_no_Tabi_5_266_0.19.44.580
  deck_name: Kino's Journey
  translation: I debated it for a long time,  and this was the answer I came to.
  sound: Kino_no_Tabi_5_0.19.44.580-0.19.48.280.mp3
  sentence: 私は長い間悩んで　この答えを出しました
- id: Kino_no_Tabi_5_267_0.19.48.840
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_5_0.19.48.840-0.19.50.080.mp3
  sentence: なるほどね
- id: Kino_no_Tabi_5_268_0.19.50.860
  deck_name: Kino's Journey
  translation: But I worked very hard to be here.
  sound: Kino_no_Tabi_5_0.19.50.860-0.19.53.040.mp3
  sentence: でも　とても苦労しましたよ
- id: Kino_no_Tabi_5_269_0.19.53.040
  deck_name: Kino's Journey
  translation: I had to persuade my parents,  become a traveler...
  sound: Kino_no_Tabi_5_0.19.53.040-0.19.56.980.mp3
  sentence: 両親を説得したり　旅人になってみたり
- id: Kino_no_Tabi_5_270_0.19.58.800
  deck_name: Kino's Journey
  translation: >-
    And once I entered this country, I had to  arrange it so I'd be hired as his
    housekeeper.
  sound: Kino_no_Tabi_5_0.19.58.800-0.20.03.560.mp3
  sentence: 国に入ってから　家政婦として雇われるように仕向けてもらったりね
- id: Kino_no_Tabi_5_271_0.20.03.960
  deck_name: Kino's Journey
  translation: What did he say when you were reunited?
  sound: Kino_no_Tabi_5_0.20.03.960-0.20.06.960.mp3
  sentence: 再会した時に　あの人はなんと
- id: Kino_no_Tabi_5_272_0.20.07.340
  deck_name: Kino's Journey
  translation: 'He told me this:'
  sound: Kino_no_Tabi_5_0.20.07.340-0.20.08.960.mp3
  sentence: そう言ってくれました
- id: Kino_no_Tabi_5_273_0.20.09.380
  deck_name: Kino's Journey
  translation: Yes, I'm happy to have you  until she returns to me.
  sound: Kino_no_Tabi_5_0.20.09.380-0.20.12.980.mp3
  sentence: ああ　彼女が帰ってくるまでよろしくって
- id: Kino_no_Tabi_5_274_0.20.14.000
  deck_name: Kino's Journey
  translation: I was very happy.
  sound: Kino_no_Tabi_5_0.20.14.000-0.20.15.760.mp3
  sentence: とても嬉しかったです
- id: Kino_no_Tabi_5_275_0.20.15.760
  deck_name: Kino's Journey
  translation: Really?
  sound: Kino_no_Tabi_5_0.20.15.760-0.20.16.600.mp3
  sentence: そう？
- id: Kino_no_Tabi_5_276_0.20.16.980
  deck_name: Kino's Journey
  translation: Yes.
  sound: Kino_no_Tabi_5_0.20.16.980-0.20.17.920.mp3
  sentence: ええ
- id: Kino_no_Tabi_5_277_0.20.18.400
  deck_name: Kino's Journey
  translation: I still love that man,  and he's still waiting for me.
  sound: Kino_no_Tabi_5_0.20.18.400-0.20.23.980.mp3
  sentence: 私はまだあの人を愛していて あの人は私を待っていてくれる
- id: Kino_no_Tabi_5_278_0.20.24.280
  deck_name: Kino's Journey
  translation: Plus, I get to be by his side this way.
  sound: Kino_no_Tabi_5_0.20.24.280-0.20.27.180.mp3
  sentence: そして　側にいられるんですから
- id: Kino_no_Tabi_5_279_0.20.27.780
  deck_name: Kino's Journey
  translation: I've been lying to that man  since the first time I met him.
  sound: Kino_no_Tabi_5_0.20.27.780-0.20.32.600.mp3
  sentence: 私はあの人と知り合った時から　嘘をついてきました
- id: Kino_no_Tabi_5_280_0.20.32.980
  deck_name: Kino's Journey
  translation: And I'll probably live out my life with  the man I love, still lying to him.
  sound: Kino_no_Tabi_5_0.20.32.980-0.20.39.620.mp3
  sentence: 私はこれからも嘘をつきながら　愛する人のすぐ側で生きていくのでしょう
- id: Kino_no_Tabi_5_281_0.20.40.720
  deck_name: Kino's Journey
  translation: I'm... happy.
  sound: Kino_no_Tabi_5_0.20.40.720-0.20.44.580.mp3
  sentence: 私は幸せです
- id: Kino_no_Tabi_5_282_0.20.45.800
  deck_name: Kino's Journey
  translation: Thank you for sharing your story.
  sound: Kino_no_Tabi_5_0.20.45.800-0.20.48.600.mp3
  sentence: お話　ありがとうございます
- id: Kino_no_Tabi_5_283_0.20.48.600
  deck_name: Kino's Journey
  translation: Yeah, thanks.
  sound: Kino_no_Tabi_5_0.20.48.600-0.20.49.800.mp3
  sentence: うん　どうもね
- id: Kino_no_Tabi_5_284_0.20.51.800
  deck_name: Kino's Journey
  translation: It wasn't her.
  sound: Kino_no_Tabi_5_0.20.51.800-0.20.53.260.mp3
  sentence: 違ったよ
- id: Kino_no_Tabi_5_285_0.20.53.620
  deck_name: Kino's Journey
  translation: It was just the generator  running at the gate.
  sound: Kino_no_Tabi_5_0.20.53.620-0.20.57.240.mp3
  sentence: 門番が発電機を動かしただけだって言ってた
- id: Kino_no_Tabi_5_286_0.20.57.780
  deck_name: Kino's Journey
  translation: No one came.
  sound: Kino_no_Tabi_5_0.20.57.780-0.20.59.880.mp3
  sentence: 誰か来たんじゃなかった
- id: Kino_no_Tabi_5_287_0.21.00.160
  deck_name: Kino's Journey
  translation: Is that so?
  sound: Kino_no_Tabi_5_0.21.00.160-0.21.01.280.mp3
  sentence: そうでしたか
- id: Kino_no_Tabi_5_288_0.21.02.260
  deck_name: Kino's Journey
  translation: When? When will she come back to me?
  sound: Kino_no_Tabi_5_0.21.02.260-0.21.07.280.mp3
  sentence: いつだろう　いつになったら彼女は帰ってくるのだろう
- id: Kino_no_Tabi_5_289_0.21.08.880
  deck_name: Kino's Journey
  translation: I don't know when, but I'm sure she'll come home someday.
  sound: Kino_no_Tabi_5_0.21.08.880-0.21.13.160.mp3
  sentence: いつかはわかりませんが　きっと帰ってらっしゃいますよ
- id: Kino_no_Tabi_5_290_0.21.13.620
  deck_name: Kino's Journey
  translation: I'm scared.
  sound: Kino_no_Tabi_5_0.21.13.620-0.21.15.160.mp3
  sentence: 僕は怖いんだ
- id: Kino_no_Tabi_5_291_0.21.15.440
  deck_name: Kino's Journey
  translation: Could it be she's forgotten all about me?
  sound: Kino_no_Tabi_5_0.21.15.440-0.21.19.460.mp3
  sentence: ひょっとしたら　僕は彼女から忘れられていないかい
- id: Kino_no_Tabi_5_292_0.21.20.040
  deck_name: Kino's Journey
  translation: No, she would never forget you. Never.
  sound: Kino_no_Tabi_5_0.21.20.040-0.21.26.320.mp3
  sentence: いいえ　あなたは忘れられてなんかいませんよ　決して
- id: Kino_no_Tabi_5_293_0.21.35.260
  deck_name: Kino's Journey
  translation: They're leaving.
  sound: Kino_no_Tabi_5_0.21.35.260-0.21.36.640.mp3
  sentence: 行っちゃった
- id: Kino_no_Tabi_5_294_0.21.36.940
  deck_name: Kino's Journey
  translation: Do you think they'll pass  my message on to her?
  sound: Kino_no_Tabi_5_0.21.36.940-0.21.38.940.mp3
  sentence: 彼女に言づてしてくれるだろうか
- id: Kino_no_Tabi_5_295_0.21.39.540
  deck_name: Kino's Journey
  translation: I'm sure it'll be fine.
  sound: Kino_no_Tabi_5_0.21.39.540-0.21.41.300.mp3
  sentence: きっと大丈夫ですよ
- id: Kino_no_Tabi_5_296_0.21.43.480
  deck_name: Kino's Journey
  translation: I hear an engine!
  sound: Kino_no_Tabi_5_0.21.43.480-0.21.44.940.mp3
  sentence: エンジンの音がするよ
- id: Kino_no_Tabi_5_297_0.21.44.940
  deck_name: Kino's Journey
  translation: Someone's here again!
  sound: Kino_no_Tabi_5_0.21.44.940-0.21.46.440.mp3
  sentence: また誰か来たんだ
- id: Kino_no_Tabi_5_298_0.21.46.800
  deck_name: Kino's Journey
  translation: That's probably just Hermes—
  sound: Kino_no_Tabi_5_0.21.46.800-0.21.49.020.mp3
  sentence: あれはきっとエルメスさんの
- id: Kino_no_Tabi_5_299_0.21.55.400
  deck_name: Kino's Journey
  translation: Well, what should I make for lunch?
  sound: Kino_no_Tabi_5_0.21.55.400-0.21.58.380.mp3
  sentence: さあ　お昼は何にしましょう
- id: Kino_no_Tabi_5_300_0.22.04.260
  deck_name: Kino's Journey
  translation: Kino, hold up. Behind us.
  sound: Kino_no_Tabi_5_0.22.04.260-0.22.06.960.mp3
  sentence: キノ　ちょい待ち　後ろ
- id: Kino_no_Tabi_5_301_0.22.06.960
  deck_name: Kino's Journey
  translation: Let go of me! Hey!
  sound: Kino_no_Tabi_5_0.22.06.960-0.22.08.620.mp3
  sentence: 放してくれ ちょっと
- id: Kino_no_Tabi_5_302_0.22.11.500
  deck_name: Kino's Journey
  translation: Traveler! Please wait!
  sound: Kino_no_Tabi_5_0.22.11.500-0.22.14.220.mp3
  sentence: 旅人さん　ちょっと待って
- id: Kino_no_Tabi_5_303_0.22.16.480
  deck_name: Kino's Journey
  translation: There's something I'd like to tell you.
  sound: Kino_no_Tabi_5_0.22.16.480-0.22.18.220.mp3
  sentence: 言いたいことがあるんだ
- id: Kino_no_Tabi_5_304_0.22.19.220
  deck_name: Kino's Journey
  translation: A message for your lover?
  sound: Kino_no_Tabi_5_0.22.19.220-0.22.21.720.mp3
  sentence: 恋人さんへのメッセージですか
- id: Kino_no_Tabi_5_305_0.22.21.980
  deck_name: Kino's Journey
  translation: No, I wanted you two to know  something else before you left.
  sound: Kino_no_Tabi_5_0.22.21.980-0.22.28.500.mp3
  sentence: いいや キノさんとエルメスさんには最後にもう一つだけ知っておいてもらいたい
- id: Kino_no_Tabi_5_306_0.22.30.380
  deck_name: Kino's Journey
  translation: I want it to be this way.
  sound: Kino_no_Tabi_5_0.22.30.380-0.22.31.740.mp3
  sentence: これでいいんだ
- id: Kino_no_Tabi_5_307_0.22.32.060
  deck_name: Kino's Journey
  translation: I'm happy.
  sound: Kino_no_Tabi_5_0.22.32.060-0.22.33.740.mp3
  sentence: 私は幸せだ
- id: Kino_no_Tabi_5_308_0.22.34.400
  deck_name: Kino's Journey
  translation: I don't want to ruin anything anymore.
  sound: Kino_no_Tabi_5_0.22.34.400-0.22.37.020.mp3
  sentence: 私はもう何も壊したくはない
- id: Kino_no_Tabi_5_309_0.22.37.740
  deck_name: Kino's Journey
  translation: Not my friend's way of life as  a spy for the royal family...
  sound: Kino_no_Tabi_5_0.22.37.740-0.22.40.220.mp3
  sentence: 王家のスパイだった友人の生き方も
- id: Kino_no_Tabi_5_310_0.22.40.500
  deck_name: Kino's Journey
  translation: Not the feelings of those kind  people who don't know anything.
  sound: Kino_no_Tabi_5_0.22.40.500-0.22.43.100.mp3
  sentence: 何も知らない優しい人達の思いも
- id: Kino_no_Tabi_5_311_0.22.43.100
  deck_name: Kino's Journey
  translation: Not the new system we created for  this country after the revolution.
  sound: Kino_no_Tabi_5_0.22.43.100-0.22.46.180.mp3
  sentence: 革命の成功と新しい国のシステムも
- id: Kino_no_Tabi_5_312_0.22.46.540
  deck_name: Kino's Journey
  translation: And... not my life with my lover  who really wasn't just using me.
  sound: Kino_no_Tabi_5_0.22.46.540-0.22.51.760.mp3
  sentence: そして　私を利用しただけではなかった愛する人との生活も
- id: Kino_no_Tabi_5_313_0.22.53.380
  deck_name: Kino's Journey
  translation: I don't want to ruin any of that.
  sound: Kino_no_Tabi_5_0.22.53.380-0.22.55.760.mp3
  sentence: 今は何も壊すことはない
- id: Kino_no_Tabi_5_314_0.22.56.580
  deck_name: Kino's Journey
  translation: I want it this way.
  sound: Kino_no_Tabi_5_0.22.56.580-0.22.58.260.mp3
  sentence: これでいいんだ
- id: Kino_no_Tabi_5_315_0.23.00.600
  deck_name: Kino's Journey
  translation: You...
  sound: Kino_no_Tabi_5_0.23.00.600-0.23.01.660.mp3
  sentence: あなたは…
- id: Kino_no_Tabi_5_316_0.23.02.380
  deck_name: Kino's Journey
  translation: You're a liar.
  sound: Kino_no_Tabi_5_0.23.02.380-0.23.03.720.mp3
  sentence: 嘘つきだね
- id: Kino_no_Tabi_5_317_0.23.03.720
  deck_name: Kino's Journey
  translation: Everyone in this country is a liar.
  sound: Kino_no_Tabi_5_0.23.03.720-0.23.06.700.mp3
  sentence: ここの国の人はみんな嘘つきだ
- id: Kino_no_Tabi_5_318_0.23.10.020
  deck_name: Kino's Journey
  translation: Well then, goodbye.
  sound: Kino_no_Tabi_5_0.23.10.020-0.23.11.280.mp3
  sentence: さよならだね
- id: Kino_no_Tabi_5_319_0.23.11.660
  deck_name: Kino's Journey
  translation: I'm heading back.
  sound: Kino_no_Tabi_5_0.23.11.660-0.23.13.020.mp3
  sentence: 私は戻る
- id: Kino_no_Tabi_5_320_0.23.13.420
  deck_name: Kino's Journey
  translation: Goodbye.
  sound: Kino_no_Tabi_5_0.23.13.420-0.23.14.600.mp3
  sentence: さようなら
- id: Kino_no_Tabi_5_321_0.23.15.300
  deck_name: Kino's Journey
  translation: May you both fare well.
  sound: Kino_no_Tabi_5_0.23.15.300-0.23.17.040.mp3
  sentence: お二人ともお元気で
- id: Kino_no_Tabi_5_322_0.23.17.540
  deck_name: Kino's Journey
  translation: Later, hero. Give our regards to your housekeeper.
  sound: Kino_no_Tabi_5_0.23.17.540-0.23.21.040.mp3
  sentence: じゃあね　英雄さん　家政婦さんによろしく
- id: Kino_no_Tabi_5_323_0.23.24.020
  deck_name: Kino's Journey
  translation: Ready to go?
  sound: Kino_no_Tabi_5_0.23.24.020-0.23.25.040.mp3
  sentence: 行こうか
- id: Kino_no_Tabi_5_324_0.23.25.280
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_5_0.23.25.280-0.23.26.160.mp3
  sentence: そうだね
- id: Kino_no_Tabi_6_001_0.00.02.820
  deck_name: Kino's Journey
  translation: Hey, can you see?
  sound: Kino_no_Tabi_6_0.00.02.820-0.00.05.100.mp3
  sentence: ちょっと　見えてる？
- id: Kino_no_Tabi_6_002_0.00.09.860
  deck_name: Kino's Journey
  translation: Just a little knowledge...
  sound: Kino_no_Tabi_6_0.00.09.860-0.00.11.860.mp3
  sentence: ほんの少しの知識だ
- id: Kino_no_Tabi_6_003_0.00.12.400
  deck_name: Kino's Journey
  translation: If only they'd had just a little knowledge.
  sound: Kino_no_Tabi_6_0.00.12.400-0.00.15.020.mp3
  sentence: ほんの少し知っていればよかったんだ
- id: Kino_no_Tabi_6_004_0.00.16.940
  deck_name: Kino's Journey
  translation: Yeah. There might be  things I don't know, too.
  sound: Kino_no_Tabi_6_0.00.16.940-0.00.21.180.mp3
  sentence: ああ　ボクも何か知らないことがあるかもしれない
- id: Kino_no_Tabi_6_005_0.00.21.580
  deck_name: Kino's Journey
  translation: And maybe one day I'll meet the same fate  because I didn't know any better.
  sound: Kino_no_Tabi_6_0.00.21.580-0.00.25.660.mp3
  sentence: そしてそれを知らないまま　同じような目に遭うかもしれない
- id: Kino_no_Tabi_6_006_0.00.26.200
  deck_name: Kino's Journey
  translation: >-
    Of course, I'd like to avoid that, but there's no way to prevent  it if you
    don't know.
  sound: Kino_no_Tabi_6_0.00.26.200-0.00.30.320.mp3
  sentence: もちろん避けたいけれど　知らなければどうしようもない
- id: Kino_no_Tabi_6_007_0.00.38.520
  deck_name: Kino's Journey
  translation: It'll clear soon, Kino.
  sound: Kino_no_Tabi_6_0.00.38.520-0.00.40.840.mp3
  sentence: もうすぐ晴れるね　キノ
- id: Kino_no_Tabi_6_008_0.02.19.300
  deck_name: Kino's Journey
  translation: Could you carry this?
  sound: Kino_no_Tabi_6_0.02.19.300-0.02.21.400.mp3
  sentence: これ運んでくれないかい
- id: Kino_no_Tabi_6_009_0.02.25.580
  deck_name: Kino's Journey
  translation: By the way...
  sound: Kino_no_Tabi_6_0.02.25.580-0.02.26.300.mp3
  sentence: そういえば
- id: Kino_no_Tabi_6_010_0.02.28.820
  deck_name: Kino's Journey
  translation: Hey, hey, give me a snack!
  sound: Kino_no_Tabi_6_0.02.28.820-0.02.30.820.mp3
  sentence: ねえねえ　おやつ頂戴
- id: Kino_no_Tabi_6_011_0.02.30.820
  deck_name: Kino's Journey
  translation: I'm hungry!
  sound: Kino_no_Tabi_6_0.02.30.820-0.02.32.280.mp3
  sentence: お腹減った
- id: Kino_no_Tabi_6_012_0.02.34.840
  deck_name: Kino's Journey
  translation: Take it to the young master,  and have him divvy it up for you.
  sound: Kino_no_Tabi_6_0.02.34.840-0.02.37.500.mp3
  sentence: まず坊っちゃんにお渡しして分けてもらいなさい
- id: Kino_no_Tabi_6_013_0.02.41.340
  deck_name: Kino's Journey
  translation: Slave! Slave! Slaves are stupid!
  sound: Kino_no_Tabi_6_0.02.41.340-0.02.44.840.mp3
  sentence: 奴隷　奴隷　どんくさい
- id: Kino_no_Tabi_6_014_0.02.45.340
  deck_name: Kino's Journey
  translation: You'll catch the stupid!
  sound: Kino_no_Tabi_6_0.02.45.340-0.02.47.820.mp3
  sentence: どんくさいのが売ってるぞ
- id: Kino_no_Tabi_6_015_0.02.54.880
  deck_name: Kino's Journey
  translation: Hey, slave. Hurry up with that.
  sound: Kino_no_Tabi_6_0.02.54.880-0.02.57.820.mp3
  sentence: おい奴隷　とっとと運べ
- id: Kino_no_Tabi_6_016_0.03.01.040
  deck_name: Kino's Journey
  translation: Jeez, so slow.
  sound: Kino_no_Tabi_6_0.03.01.040-0.03.02.820.mp3
  sentence: ったく　どんくせぇ
- id: Kino_no_Tabi_6_017_0.03.13.220
  deck_name: Kino's Journey
  translation: Do your work.
  sound: Kino_no_Tabi_6_0.03.13.220-0.03.14.580.mp3
  sentence: ちゃんと働け
- id: Kino_no_Tabi_6_018_0.03.23.400
  deck_name: Kino's Journey
  translation: >-
    Why did our leader decide to pick up  such a useless brat in that last
    country?
  sound: Kino_no_Tabi_6_0.03.23.400-0.03.29.080.mp3
  sentence: なんで頭領は前の国であんな使えないガキを手に入れたんですかね
- id: Kino_no_Tabi_6_019_0.03.29.460
  deck_name: Kino's Journey
  translation: >-
    That country was a religious  nation, as you know, but they have a wonderful
    commandment.
  sound: Kino_no_Tabi_6_0.03.29.460-0.03.35.840.mp3
  sentence: あの国は知っての通り宗教国家なんだが 素晴らしい戒律があってな
- id: Kino_no_Tabi_6_020_0.03.37.900
  deck_name: Kino's Journey
  translation: You must always believe  in others at all times.
  sound: Kino_no_Tabi_6_0.03.37.900-0.03.42.040.mp3
  sentence: 「どんな時でも人を信じなければならない」んだと
- id: Kino_no_Tabi_6_021_0.03.43.980
  deck_name: Kino's Journey
  translation: The real point comes after that.
  sound: Kino_no_Tabi_6_0.03.43.980-0.03.45.960.mp3
  sentence: 本題はここからだ
- id: Kino_no_Tabi_6_022_0.03.46.240
  deck_name: Kino's Journey
  translation: >-
    We went to sell goods in that  country like we always do, but this time,
    they didn't  have quite enough to pay up.
  sound: Kino_no_Tabi_6_0.03.46.240-0.03.53.240.mp3
  sentence: いつものようにあの国に商品を売ろうとしたが 今回だけは連中の払いが少しだけ足りなかった
- id: Kino_no_Tabi_6_023_0.03.53.820
  deck_name: Kino's Journey
  translation: >-
    So the nation's leader told us,  "This girl is a hard worker, so please take
    her as a servant,"
  sound: Kino_no_Tabi_6_0.03.53.820-0.03.59.800.mp3
  sentence: そしたらこの子はとてもよく働きますので　召使いにお使いくださいと
- id: Kino_no_Tabi_6_024_0.04.00.120
  deck_name: Kino's Journey
  translation: and handed her over to us.
  sound: Kino_no_Tabi_6_0.04.00.120-0.04.02.500.mp3
  sentence: あの国の長が差し出してきた
- id: Kino_no_Tabi_6_025_0.04.03.200
  deck_name: Kino's Journey
  translation: What a wonderful story, right?
  sound: Kino_no_Tabi_6_0.04.03.200-0.04.06.000.mp3
  sentence: 素晴らしい話だろ
- id: Kino_no_Tabi_6_026_0.04.08.440
  deck_name: Kino's Journey
  translation: Yeah, that sounds like a  wonderful guy, all right!
  sound: Kino_no_Tabi_6_0.04.08.440-0.04.11.000.mp3
  sentence: それは大した素晴らしい人ですね
- id: Kino_no_Tabi_6_027_0.04.11.000
  deck_name: Kino's Journey
  translation: What a wonderful country!
  sound: Kino_no_Tabi_6_0.04.11.000-0.04.13.080.mp3
  sentence: 素晴らしい国ですね
- id: Kino_no_Tabi_6_028_0.04.13.400
  deck_name: Kino's Journey
  translation: >-
    She was an orphan, apparently, so it was the perfect way  to get rid of a
    nuisance.
  sound: Kino_no_Tabi_6_0.04.13.400-0.04.18.600.mp3
  sentence: あいつは孤児だったそうだから まあ　ていのいい厄介払いだな
- id: Kino_no_Tabi_6_029_0.04.18.600
  deck_name: Kino's Journey
  translation: What an awful country your homeland is, huh?
  sound: Kino_no_Tabi_6_0.04.18.600-0.04.22.820.mp3
  sentence: ひでぇ国だな　お前さんの故郷は
- id: Kino_no_Tabi_6_030_0.04.24.780
  deck_name: Kino's Journey
  translation: Tch, ignoring me?
  sound: Kino_no_Tabi_6_0.04.24.780-0.04.26.020.mp3
  sentence: 無視かよ
- id: Kino_no_Tabi_6_031_0.04.27.060
  deck_name: Kino's Journey
  translation: You've got some nerve.
  sound: Kino_no_Tabi_6_0.04.27.060-0.04.28.760.mp3
  sentence: いい度胸だ
- id: Kino_no_Tabi_6_032_0.04.31.740
  deck_name: Kino's Journey
  translation: Say something! Come on!
  sound: Kino_no_Tabi_6_0.04.31.740-0.04.34.460.mp3
  sentence: なんとか言えよ　ほら
- id: Kino_no_Tabi_6_033_0.04.38.100
  deck_name: Kino's Journey
  translation: What should I say?
  sound: Kino_no_Tabi_6_0.04.38.100-0.04.40.560.mp3
  sentence: 何を言えばいいのでしょうか
- id: Kino_no_Tabi_6_034_0.04.41.380
  deck_name: Kino's Journey
  translation: What do you think of us?
  sound: Kino_no_Tabi_6_0.04.41.380-0.04.44.140.mp3
  sentence: お前　俺達をどう思う
- id: Kino_no_Tabi_6_035_0.04.44.500
  deck_name: Kino's Journey
  translation: What do you think of the guy who sold you?
  sound: Kino_no_Tabi_6_0.04.44.500-0.04.46.860.mp3
  sentence: お前を売った奴をどう思う
- id: Kino_no_Tabi_6_036_0.04.46.860
  deck_name: Kino's Journey
  translation: You must hate both sides, right?
  sound: Kino_no_Tabi_6_0.04.46.860-0.04.49.900.mp3
  sentence: 両方ともさぞかし憎いだろ
- id: Kino_no_Tabi_6_037_0.04.52.600
  deck_name: Kino's Journey
  translation: Oh? And why's that?
  sound: Kino_no_Tabi_6_0.04.52.600-0.04.55.120.mp3
  sentence: おや　どうしてだ
- id: Kino_no_Tabi_6_038_0.04.55.860
  deck_name: Kino's Journey
  translation: You must not hate others, no matter what.
  sound: Kino_no_Tabi_6_0.04.55.860-0.04.59.480.mp3
  sentence: 「どんな時も人を憎んではいけません」
- id: Kino_no_Tabi_6_039_0.05.00.160
  deck_name: Kino's Journey
  translation: That's the way of things.
  sound: Kino_no_Tabi_6_0.05.00.160-0.05.03.140.mp3
  sentence: それが真理ですから
- id: Kino_no_Tabi_6_040_0.05.08.740
  deck_name: Kino's Journey
  translation: Listen to you. You still believe the teachings  of the guys who sold you?
  sound: Kino_no_Tabi_6_0.05.08.740-0.05.13.740.mp3
  sentence: お前さあ　お前を売った奴の言うことをまだ信じてるのか
- id: Kino_no_Tabi_6_041_0.05.14.420
  deck_name: Kino's Journey
  translation: I'm sure the priest... was telling me to go see this vast world.
  sound: Kino_no_Tabi_6_0.05.14.420-0.05.22.200.mp3
  sentence: きっと教祖様は私に広い世界を見てこいと命ぜられたのだと思います
- id: Kino_no_Tabi_6_042_0.05.23.120
  deck_name: Kino's Journey
  translation: Or perhaps he believed it would  open up a good future for me.
  sound: Kino_no_Tabi_6_0.05.23.120-0.05.28.240.mp3
  sentence: もしくは　このほうが私にとっていい運命が開けると
- id: Kino_no_Tabi_6_043_0.05.29.000
  deck_name: Kino's Journey
  translation: I believe my future is  being tested right now.
  sound: Kino_no_Tabi_6_0.05.29.000-0.05.33.360.mp3
  sentence: 私は今　将来を試されているのだと思います
- id: Kino_no_Tabi_6_044_0.05.33.700
  deck_name: Kino's Journey
  translation: You're a hopeless idiot.
  sound: Kino_no_Tabi_6_0.05.33.700-0.05.36.300.mp3
  sentence: どうしようもないおバカさんだな
- id: Kino_no_Tabi_6_045_0.05.40.960
  deck_name: Kino's Journey
  translation: You were sold!
  sound: Kino_no_Tabi_6_0.05.40.960-0.05.43.420.mp3
  sentence: お前は売られたんだよ
- id: Kino_no_Tabi_6_046_0.05.43.640
  deck_name: Kino's Journey
  translation: >-
    You've been thrown into a situation where you don't get to complain if 
    you're beaten or even killed.
  sound: Kino_no_Tabi_6_0.05.43.640-0.05.49.140.mp3
  sentence: いたぶられても殺されても　文句も言えない状況に放り込まれたんだ
- id: Kino_no_Tabi_6_047_0.05.49.660
  deck_name: Kino's Journey
  translation: >-
    Yet you still don't resent us, hate us, or think about killing us  when you
    get the chance?
  sound: Kino_no_Tabi_6_0.05.49.660-0.05.55.500.mp3
  sentence: それでも恨んだり　憎んだり　隙あれば殺してやると思ったりはしないのか
- id: Kino_no_Tabi_6_048_0.05.57.160
  deck_name: Kino's Journey
  translation: Resenting, hating, and trying  to kill others is evil.
  sound: Kino_no_Tabi_6_0.05.57.160-0.06.02.560.mp3
  sentence: 人を恨んだり　憎んだり　殺したいと思うことは悪です
- id: Kino_no_Tabi_6_049_0.06.03.320
  deck_name: Kino's Journey
  translation: I would never think of such things.
  sound: Kino_no_Tabi_6_0.06.03.320-0.06.05.200.mp3
  sentence: そのようなことは思いません
- id: Kino_no_Tabi_6_050_0.06.06.060
  deck_name: Kino's Journey
  translation: I mustn't.
  sound: Kino_no_Tabi_6_0.06.06.060-0.06.07.600.mp3
  sentence: 思ってはいけません
- id: Kino_no_Tabi_6_051_0.06.09.920
  deck_name: Kino's Journey
  translation: Hey, slave. Listen well.
  sound: Kino_no_Tabi_6_0.06.09.920-0.06.12.760.mp3
  sentence: なあ奴隷　よく聞け
- id: Kino_no_Tabi_6_052_0.06.13.120
  deck_name: Kino's Journey
  translation: The world of man is hopelessly rotten.
  sound: Kino_no_Tabi_6_0.06.13.120-0.06.16.080.mp3
  sentence: 人間の世界はどうしようもなく腐っている
- id: Kino_no_Tabi_6_053_0.06.16.560
  deck_name: Kino's Journey
  translation: People will so easily betray, harm,  and sometimes kill each other.
  sound: Kino_no_Tabi_6_0.06.16.560-0.06.21.140.mp3
  sentence: 他人を簡単に裏切って　傷付けて　時に殺す
- id: Kino_no_Tabi_6_054_0.06.21.580
  deck_name: Kino's Journey
  translation: It's a world where only people  who are that inhuman survive.
  sound: Kino_no_Tabi_6_0.06.21.580-0.06.25.280.mp3
  sentence: そんな人でなしだけが生き残れる世界だ
- id: Kino_no_Tabi_6_055_0.06.25.980
  deck_name: Kino's Journey
  translation: No. This world is wonderful.
  sound: Kino_no_Tabi_6_0.06.25.980-0.06.31.220.mp3
  sentence: いいえ　世界は…素晴らしいと思います
- id: Kino_no_Tabi_6_056_0.06.31.660
  deck_name: Kino's Journey
  translation: People can love each other and live life respecting each other.
  sound: Kino_no_Tabi_6_0.06.31.660-0.06.38.780.mp3
  sentence: 人はお互いを愛し合い　尊敬し合い　生きていけると思います
- id: Kino_no_Tabi_6_057_0.06.39.260
  deck_name: Kino's Journey
  translation: >-
    Someday everyone will come to realize that, and this will become a
    beautiful  world full of only such people.
  sound: Kino_no_Tabi_6_0.06.39.260-0.06.47.560.mp3
  sentence: いつの日か　みんながそれに気付いて そんな人だけの美しい世界が来ると思います
- id: Kino_no_Tabi_6_058_0.06.49.340
  deck_name: Kino's Journey
  translation: Do you seriously believe all that?
  sound: Kino_no_Tabi_6_0.06.49.340-0.06.53.460.mp3
  sentence: お前はそれを本気で信じているんだな
- id: Kino_no_Tabi_6_059_0.06.54.780
  deck_name: Kino's Journey
  translation: I will never resent, hate,  or kill anyone. Not ever.
  sound: Kino_no_Tabi_6_0.06.54.780-0.07.03.480.mp3
  sentence: 私は人を恨んだり憎んだり殺したりは　決して…決してしません
- id: Kino_no_Tabi_6_060_0.07.04.220
  deck_name: Kino's Journey
  translation: I would choose death for myself first.
  sound: Kino_no_Tabi_6_0.07.04.220-0.07.08.080.mp3
  sentence: それよりも　自分が死ぬほうを選びます
- id: Kino_no_Tabi_6_061_0.07.09.900
  deck_name: Kino's Journey
  translation: >-
    When that time comes, I'll probably die with a smile on  my face before
    whoever kills me.
  sound: Kino_no_Tabi_6_0.07.09.900-0.07.16.860.mp3
  sentence: その時に私は　私を殺す人の前で　微笑みながら死んでいくでしょう
- id: Kino_no_Tabi_6_062_0.07.17.500
  deck_name: Kino's Journey
  translation: That way, they may someday  come to understand, as well.
  sound: Kino_no_Tabi_6_0.07.17.500-0.07.24.120.mp3
  sentence: そうすれば　私を殺した人もいつかわかるのです
- id: Kino_no_Tabi_6_063_0.07.26.780
  deck_name: Kino's Journey
  translation: Wow, she's hopeless.
  sound: Kino_no_Tabi_6_0.07.26.780-0.07.28.380.mp3
  sentence: ダメだ　こいつ
- id: Kino_no_Tabi_6_064_0.07.28.860
  deck_name: Kino's Journey
  translation: She's crazy in the head.
  sound: Kino_no_Tabi_6_0.07.28.860-0.07.30.500.mp3
  sentence: 頭おかしいわ
- id: Kino_no_Tabi_6_065_0.07.32.100
  deck_name: Kino's Journey
  translation: Quit distracting the slave!
  sound: Kino_no_Tabi_6_0.07.32.100-0.07.34.220.mp3
  sentence: 奴隷をサボらせるんじゃないよ
- id: Kino_no_Tabi_6_066_0.07.34.220
  deck_name: Kino's Journey
  translation: She's useless as it is!
  sound: Kino_no_Tabi_6_0.07.34.220-0.07.36.160.mp3
  sentence: ただでさえ使えないってのに
- id: Kino_no_Tabi_6_067_0.07.36.160
  deck_name: Kino's Journey
  translation: All right, all right.
  sound: Kino_no_Tabi_6_0.07.36.160-0.07.38.240.mp3
  sentence: わかったわかったって
- id: Kino_no_Tabi_6_068_0.07.38.580
  deck_name: Kino's Journey
  translation: Go do your job, slave.
  sound: Kino_no_Tabi_6_0.07.38.580-0.07.41.040.mp3
  sentence: ちゃんと働けよ　奴隷
- id: Kino_no_Tabi_6_069_0.07.42.840
  deck_name: Kino's Journey
  translation: Once the range is ready,  bring out the dishes.
  sound: Kino_no_Tabi_6_0.07.42.840-0.07.46.280.mp3
  sentence: かまどができたなら　次は皿を持ってきな
- id: Kino_no_Tabi_6_070_0.07.54.840
  deck_name: Kino's Journey
  translation: Look, look! We picked a bunch!
  sound: Kino_no_Tabi_6_0.07.54.840-0.07.57.260.mp3
  sentence: 見て見て　いっぱい採れたわ
- id: Kino_no_Tabi_6_071_0.07.57.260
  deck_name: Kino's Journey
  translation: My, those look good, don't they?
  sound: Kino_no_Tabi_6_0.07.57.260-0.07.59.660.mp3
  sentence: あら　美味しそうじゃないか
- id: Kino_no_Tabi_6_072_0.08.00.000
  deck_name: Kino's Journey
  translation: Slave!
  sound: Kino_no_Tabi_6_0.08.00.000-0.08.00.880.mp3
  sentence: 奴隷
- id: Kino_no_Tabi_6_073_0.08.01.180
  deck_name: Kino's Journey
  translation: Go wash these!
  sound: Kino_no_Tabi_6_0.08.01.180-0.08.02.460.mp3
  sentence: これを洗ってきな
- id: Kino_no_Tabi_6_074_0.08.23.660
  deck_name: Kino's Journey
  translation: You useless girl!
  sound: Kino_no_Tabi_6_0.08.23.660-0.08.25.300.mp3
  sentence: この役立たず
- id: Kino_no_Tabi_6_075_0.08.25.300
  deck_name: Kino's Journey
  translation: Keep those hands moving!
  sound: Kino_no_Tabi_6_0.08.25.300-0.08.27.300.mp3
  sentence: 手を休めるんじゃないよ
- id: Kino_no_Tabi_6_076_0.08.26.020
  deck_name: Kino's Journey
  translation: I refuse to live that life,  no matter what happens.
  sound: Kino_no_Tabi_6_0.08.26.020-0.08.30.580.mp3
  sentence: 例えどうなっても　俺はあんな人生はごめんですね
- id: Kino_no_Tabi_6_077_0.08.27.300
  deck_name: Kino's Journey
  translation: Or else you'll go without dinner!
  sound: Kino_no_Tabi_6_0.08.27.300-0.08.28.900.mp3
  sentence: 飯抜きにするよ
- id: Kino_no_Tabi_6_078_0.08.29.320
  deck_name: Kino's Journey
  translation: Sorry...
  sound: Kino_no_Tabi_6_0.08.29.320-0.08.30.580.mp3
  sentence: すみません
- id: Kino_no_Tabi_6_079_0.08.30.840
  deck_name: Kino's Journey
  translation: That's someone who's lost to fate.
  sound: Kino_no_Tabi_6_0.08.30.840-0.08.34.060.mp3
  sentence: あいつは運命に負けた人間だな
- id: Kino_no_Tabi_6_080_0.08.35.280
  deck_name: Kino's Journey
  translation: It's something my grandfather used to say.
  sound: Kino_no_Tabi_6_0.08.35.280-0.08.38.280.mp3
  sentence: 俺の死んだ爺さんがよく言っていた
- id: Kino_no_Tabi_6_081_0.08.38.640
  deck_name: Kino's Journey
  translation: People can't change their own lives.
  sound: Kino_no_Tabi_6_0.08.38.640-0.08.43.100.mp3
  sentence: 「人間は自分の力では人生を変えられない」ってな
- id: Kino_no_Tabi_6_082_0.08.44.040
  deck_name: Kino's Journey
  translation: Luck is everything in this world.
  sound: Kino_no_Tabi_6_0.08.44.040-0.08.47.540.mp3
  sentence: 運なんだよ　この世のすべては
- id: Kino_no_Tabi_6_083_0.08.48.020
  deck_name: Kino's Journey
  translation: >-
    We're lucky, so we get to  live life free like this, traveling from country 
    to country as merchants.
  sound: Kino_no_Tabi_6_0.08.48.020-0.08.55.280.mp3
  sentence: 俺達は運がいいから こうして商人として　国々を渡り歩きながら自由に生きていける
- id: Kino_no_Tabi_6_084_0.08.55.540
  deck_name: Kino's Journey
  translation: That slave never had that luck.
  sound: Kino_no_Tabi_6_0.08.55.540-0.08.58.840.mp3
  sentence: あの奴隷にはそれがなかったんだよ
- id: Kino_no_Tabi_6_085_0.09.00.660
  deck_name: Kino's Journey
  translation: I'll gladly accept those words  of your grandfather's.
  sound: Kino_no_Tabi_6_0.09.00.660-0.09.04.920.mp3
  sentence: お爺様のお言葉　俺もありがたく頂戴しますよ
- id: Kino_no_Tabi_6_086_0.09.05.620
  deck_name: Kino's Journey
  translation: Did he teach you anything else?
  sound: Kino_no_Tabi_6_0.09.05.620-0.09.07.680.mp3
  sentence: 他には何か教えてくれましたか
- id: Kino_no_Tabi_6_087_0.09.10.820
  deck_name: Kino's Journey
  translation: Don't be a picky eater.
  sound: Kino_no_Tabi_6_0.09.10.820-0.09.13.320.mp3
  sentence: 「食べ物の好き嫌いをするな」
- id: Kino_no_Tabi_6_088_0.09.15.920
  deck_name: Kino's Journey
  translation: All right, everyone. Let us  give thanks to all creation.
  sound: Kino_no_Tabi_6_0.09.15.920-0.09.19.760.mp3
  sentence: では皆よ　森羅万象に感謝しよう
- id: Kino_no_Tabi_6_089_0.09.40.860
  deck_name: Kino's Journey
  translation: Oh... That's right. They're... poisonous.
  sound: Kino_no_Tabi_6_0.09.40.860-0.09.44.840.mp3
  sentence: そうだ　毒…だ
- id: Kino_no_Tabi_6_090_0.09.46.100
  deck_name: Kino's Journey
  translation: They'll all die! Now, everyone, let's enjoy tonight's meal.
  sound: Kino_no_Tabi_6_0.09.46.100-0.09.47.860.mp3
  sentence: ではみんな　今宵の糧をいだだこう 死んじゃう
- id: Kino_no_Tabi_6_091_0.09.55.840
  deck_name: Kino's Journey
  translation: D-Do... Don't... Don't eat it! Thank you!
  sound: Kino_no_Tabi_6_0.09.55.840-0.10.01.740.mp3
  sentence: た…た…食べてはダメ いただきます
- id: Kino_no_Tabi_6_092_0.10.42.480
  deck_name: Kino's Journey
  translation: Bullseye!
  sound: Kino_no_Tabi_6_0.10.42.480-0.10.44.280.mp3
  sentence: 命中
- id: Kino_no_Tabi_6_093_0.10.44.280
  deck_name: Kino's Journey
  translation: How was that? Good, huh?
  sound: Kino_no_Tabi_6_0.10.44.280-0.10.46.280.mp3
  sentence: どう　上手いでしょ
- id: Kino_no_Tabi_6_094_0.10.46.740
  deck_name: Kino's Journey
  translation: What's going on, young master?
  sound: Kino_no_Tabi_6_0.10.46.740-0.10.48.840.mp3
  sentence: どうしたんですかい　坊ちゃま
- id: Kino_no_Tabi_6_095_0.10.49.220
  deck_name: Kino's Journey
  translation: I saw her!
  sound: Kino_no_Tabi_6_0.10.49.220-0.10.51.280.mp3
  sentence: 僕は見ていたんだ
- id: Kino_no_Tabi_6_096_0.10.51.280
  deck_name: Kino's Journey
  translation: That filthy slave was about to  eat without a spoon, like a pig!
  sound: Kino_no_Tabi_6_0.10.51.280-0.10.57.040.mp3
  sentence: あの汚い奴隷　スプーンを使わずにまるで豚みたいに食おうとしていた
- id: Kino_no_Tabi_6_097_0.10.57.320
  deck_name: Kino's Journey
  translation: So I chucked a stone at her.
  sound: Kino_no_Tabi_6_0.10.57.320-0.10.59.740.mp3
  sentence: だから石を投げてやったのさ
- id: Kino_no_Tabi_6_098_0.11.00.060
  deck_name: Kino's Journey
  translation: Father, was I wrong?
  sound: Kino_no_Tabi_6_0.11.00.060-0.11.03.040.mp3
  sentence: お父様　僕は間違っていますか
- id: Kino_no_Tabi_6_099_0.11.05.660
  deck_name: Kino's Journey
  translation: You're a good boy.
  sound: Kino_no_Tabi_6_0.11.05.660-0.11.07.500.mp3
  sentence: 坊や　偉いわね
- id: Kino_no_Tabi_6_100_0.11.07.940
  deck_name: Kino's Journey
  translation: But you shouldn't stand  up while you're eating.
  sound: Kino_no_Tabi_6_0.11.07.940-0.11.11.060.mp3
  sentence: でも　食事中に席を立ってはダメよ
- id: Kino_no_Tabi_6_101_0.11.11.420
  deck_name: Kino's Journey
  translation: I'm sorry, Mother.
  sound: Kino_no_Tabi_6_0.11.11.420-0.11.13.660.mp3
  sentence: ごめんなさい　お母様
- id: Kino_no_Tabi_6_102_0.11.14.100
  deck_name: Kino's Journey
  translation: But I'll clean my plate!
  sound: Kino_no_Tabi_6_0.11.14.100-0.11.16.900.mp3
  sentence: でも　残さず食べますから
- id: Kino_no_Tabi_6_103_0.11.17.580
  deck_name: Kino's Journey
  translation: No, young master!
  sound: Kino_no_Tabi_6_0.11.17.580-0.11.19.360.mp3
  sentence: ダメです　坊ちゃま
- id: Kino_no_Tabi_6_104_0.11.19.360
  deck_name: Kino's Journey
  translation: Please don't eat any more!
  sound: Kino_no_Tabi_6_0.11.19.360-0.11.22.440.mp3
  sentence: もう食べないでください　お願いします
- id: Kino_no_Tabi_6_105_0.11.21.360
  deck_name: Kino's Journey
  translation: Please! What's with her?
  sound: Kino_no_Tabi_6_0.11.21.360-0.11.22.900.mp3
  sentence: なにあれ
- id: Kino_no_Tabi_6_106_0.11.22.900
  deck_name: Kino's Journey
  translation: Would someone shut her up?
  sound: Kino_no_Tabi_6_0.11.22.900-0.11.24.980.mp3
  sentence: 誰かちょっと黙らせて
- id: Kino_no_Tabi_6_107_0.11.25.380
  deck_name: Kino's Journey
  translation: Please don't eat any more than you have!
  sound: Kino_no_Tabi_6_0.11.25.380-0.11.27.820.mp3
  sentence: もうこれ以上は食べないでください
- id: Kino_no_Tabi_6_108_0.11.27.820
  deck_name: Kino's Journey
  translation: Those herbs are poiso—
  sound: Kino_no_Tabi_6_0.11.27.820-0.11.29.400.mp3
  sentence: その草には毒がっ
- id: Kino_no_Tabi_6_109_0.11.38.220
  deck_name: Kino's Journey
  translation: Father, I need to talk to you.
  sound: Kino_no_Tabi_6_0.11.38.220-0.11.40.680.mp3
  sentence: お父様　お話があります
- id: Kino_no_Tabi_6_110_0.11.41.160
  deck_name: Kino's Journey
  translation: What is it?
  sound: Kino_no_Tabi_6_0.11.41.160-0.11.42.320.mp3
  sentence: なんだい
- id: Kino_no_Tabi_6_111_0.11.43.240
  deck_name: Kino's Journey
  translation: That slave over there...  Would you sell her to me for cheap?
  sound: Kino_no_Tabi_6_0.11.43.240-0.11.47.380.mp3
  sentence: あの奴隷ですけれど　僕に安く売ってくれませんか
- id: Kino_no_Tabi_6_112_0.11.53.060
  deck_name: Kino's Journey
  translation: I want to become a great man who  can fight and protect everyone.
  sound: Kino_no_Tabi_6_0.11.53.060-0.11.58.260.mp3
  sentence: 僕は戦える立派な男になって　みんなを守りたいのです
- id: Kino_no_Tabi_6_113_0.11.58.560
  deck_name: Kino's Journey
  translation: >-
    I don't want to be the kind of weakling  who hesitates to kill when the time
    comes.
  sound: Kino_no_Tabi_6_0.11.58.560-0.12.04.020.mp3
  sentence: いざという時に人を殺すのを躊躇するような　そんな弱虫でいたくありません
- id: Kino_no_Tabi_6_114_0.12.04.280
  deck_name: Kino's Journey
  translation: >-
    So I'll beat her senseless, then I'll shoot her arms and legs, and then I'll
    cut her stomach open and kill her.
  sound: Kino_no_Tabi_6_0.12.04.280-0.12.13.360.mp3
  sentence: ですから　あれを散々痛めつけて その後で手足を撃って それから腹を切り開いて 殺します
- id: Kino_no_Tabi_6_115_0.12.16.340
  deck_name: Kino's Journey
  translation: Very well.
