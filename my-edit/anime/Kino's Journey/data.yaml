  sound: Kino_no_Tabi_12_0.01.59.890-0.02.02.750.mp3
  sentence: ダイエットをしてくれれば…
- id: Kino_no_Tabi_12_011_0.02.03.280
  deck_name: Kino's Journey
  translation: What's that?
  sound: Kino_no_Tabi_12_0.02.03.280-0.02.04.340.mp3
  sentence: なんだ
- id: Kino_no_Tabi_12_012_0.02.04.340
  deck_name: Kino's Journey
