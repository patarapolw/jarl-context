  sound: Kino_no_Tabi_6_0.19.08.760-0.19.12.040.mp3
  sentence: 毒草だって　気付かなかった連中のポカだ
- id: Kino_no_Tabi_6_187_0.19.12.400
  deck_name: Kino's Journey
  translation: But if I had told them...
  sound: Kino_no_Tabi_6_0.19.12.400-0.19.15.500.mp3
  sentence: でも 私がみんなに言っていれば
- id: Kino_no_Tabi_6_188_0.19.15.500
  deck_name: Kino's Journey
  translation: You think that lot would've stopped eating?
  sound: Kino_no_Tabi_6_0.19.15.500-0.19.17.700.mp3
  sentence: あの連中が食べるのをやめたってか
- id: Kino_no_Tabi_6_189_0.19.17.880
  deck_name: Kino's Journey
  translation: No way in hell.
  sound: Kino_no_Tabi_6_0.19.17.880-0.19.19.500.mp3
  sentence: なわけねぇよ
- id: Kino_no_Tabi_6_190_0.19.20.260
  deck_name: Kino's Journey
  translation: They'd say, "Stop lying to us, slave!" Then they'd whip you. The end.
  sound: Kino_no_Tabi_6_0.19.20.260-0.19.23.500.mp3
  sentence: 嘘を言うな　奴隷って鞭で打たれておしめぇだ
- id: Kino_no_Tabi_6_191_0.19.24.920
  deck_name: Kino's Journey
  translation: Either way, their luck just ran out.
  sound: Kino_no_Tabi_6_0.19.24.920-0.19.27.520.mp3
  sentence: まっ　どっちにしろ　連中は運がなかったんだよ
- id: Kino_no_Tabi_6_192_0.19.27.900
  deck_name: Kino's Journey
  translation: And you were the lucky one.
  sound: Kino_no_Tabi_6_0.19.27.900-0.19.30.460.mp3
  sentence: そして　お前には運があった
- id: Kino_no_Tabi_6_193_0.19.30.860
  deck_name: Kino's Journey
  translation: Well done! You're free now!
  sound: Kino_no_Tabi_6_0.19.30.860-0.19.33.800.mp3
  sentence: お見事　これからお前は自由さ
- id: Kino_no_Tabi_6_194_0.19.35.520
  deck_name: Kino's Journey
  translation: You're free. Did you hear me?
  sound: Kino_no_Tabi_6_0.19.35.520-0.19.37.520.mp3
  sentence: 自由なんだよ　聞こえた？
- id: Kino_no_Tabi_6_195_0.19.39.520
  deck_name: Kino's Journey
  translation: Hello?
  sound: Kino_no_Tabi_6_0.19.39.520-0.19.40.820.mp3
  sentence: もしもーし
- id: Kino_no_Tabi_6_196_0.19.42.460
  deck_name: Kino's Journey
  translation: Hey, tell me something...
  sound: Kino_no_Tabi_6_0.19.42.460-0.19.44.780.mp3
  sentence: ねぇ　教えて
- id: Kino_no_Tabi_6_197_0.19.45.180
  deck_name: Kino's Journey
  translation: Sure. What is it?
  sound: Kino_no_Tabi_6_0.19.45.180-0.19.46.700.mp3
  sentence: おう　なんだ
- id: Kino_no_Tabi_6_198_0.19.48.260
  deck_name: Kino's Journey
  translation: What do I have to do to die?
  sound: Kino_no_Tabi_6_0.19.48.260-0.19.51.080.mp3
  sentence: どうやったら　私は死ねるの
- id: Kino_no_Tabi_6_199_0.19.51.080
  deck_name: Kino's Journey
  translation: That's easy!
  sound: Kino_no_Tabi_6_0.19.51.080-0.19.52.540.mp3
  sentence: 簡単さ
- id: Kino_no_Tabi_6_200_0.19.53.240
  deck_name: Kino's Journey
  translation: Just live.
  sound: Kino_no_Tabi_6_0.19.53.240-0.19.54.500.mp3
  sentence: 生きればいい
- id: Kino_no_Tabi_6_201_0.19.54.500
  deck_name: Kino's Journey
  translation: Every living creature dies someday.
  sound: Kino_no_Tabi_6_0.19.54.500-0.19.56.440.mp3
  sentence: 生き物は生きればいつかは死ぬ
- id: Kino_no_Tabi_6_202_0.19.58.440
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_6_0.19.58.440-0.19.59.540.mp3
  sentence: そっか
- id: Kino_no_Tabi_6_203_0.19.59.980
  deck_name: Kino's Journey
  translation: I have to... live? Until I understand?
  sound: Kino_no_Tabi_6_0.19.59.980-0.20.04.600.mp3
  sentence: 生きなきゃいけないのか　わかるまで
- id: Kino_no_Tabi_6_204_0.20.04.920
  deck_name: Kino's Journey
  translation: Yeah. Live out your life,  and eventually it'll end.
  sound: Kino_no_Tabi_6_0.20.04.920-0.20.08.300.mp3
  sentence: そうさ　生きればそのうち人生は終わる
- id: Kino_no_Tabi_6_205_0.20.08.620
  deck_name: Kino's Journey
  translation: Once it does, you die.
  sound: Kino_no_Tabi_6_0.20.08.620-0.20.10.300.mp3
  sentence: 終われば死ねるのさ
- id: Kino_no_Tabi_6_206_0.20.11.360
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_6_0.20.11.360-0.20.12.300.mp3
  sentence: そっか
- id: Kino_no_Tabi_6_207_0.20.13.360
  deck_name: Kino's Journey
  translation: So that's my only choice...
  sound: Kino_no_Tabi_6_0.20.13.360-0.20.17.040.mp3
  sentence: じゃあ　そうするしかないのか
- id: Kino_no_Tabi_6_208_0.20.18.320
  deck_name: Kino's Journey
  translation: Then I guess I will.
  sound: Kino_no_Tabi_6_0.20.18.320-0.20.19.800.mp3
  sentence: そうするか
- id: Kino_no_Tabi_6_209_0.20.20.680
  deck_name: Kino's Journey
  translation: I'll be the one in a jam if you don't.
  sound: Kino_no_Tabi_6_0.20.20.680-0.20.24.000.mp3
  sentence: そうしてもらわねぇとよ　こっちも大変なんだ
- id: Kino_no_Tabi_6_210_0.20.24.280
  deck_name: Kino's Journey
  translation: There's something I need you to do for me.
  sound: Kino_no_Tabi_6_0.20.24.280-0.20.26.280.mp3
  sentence: お前にはやってもらいたいことがある
- id: Kino_no_Tabi_6_211_0.20.27.220
  deck_name: Kino's Journey
  translation: Huh? What?
  sound: Kino_no_Tabi_6_0.20.27.220-0.20.28.280.mp3
  sentence: なに
- id: Kino_no_Tabi_6_212_0.20.28.280
  deck_name: Kino's Journey
  translation: Kiss this place goodbye with me!
  sound: Kino_no_Tabi_6_0.20.28.280-0.20.31.100.mp3
  sentence: こんなところからはおさらばするのさ
- id: Kino_no_Tabi_6_213_0.20.31.520
  deck_name: Kino's Journey
  translation: I'll teach you how to drive a truck.
  sound: Kino_no_Tabi_6_0.20.31.520-0.20.33.740.mp3
  sentence: お前にトラックの運転を教えてやる
- id: Kino_no_Tabi_6_214_0.20.34.140
  deck_name: Kino's Journey
  translation: >-
    But before that, be sure to grab anything in that truck that's  worth
    anything and load it into this one.
  sound: Kino_no_Tabi_6_0.20.34.140-0.20.38.700.mp3
  sentence: その前に　隣のトラックから金目のものをすべて移動するのを忘れんなよ
- id: Kino_no_Tabi_6_215_0.20.39.120
  deck_name: Kino's Journey
  translation: Ain't no one left to complain about it.
  sound: Kino_no_Tabi_6_0.20.39.120-0.20.41.500.mp3
  sentence: どうせ文句を言う奴は誰もいねぇ
- id: Kino_no_Tabi_6_216_0.20.41.820
  deck_name: Kino's Journey
  translation: Then what?
  sound: Kino_no_Tabi_6_0.20.41.820-0.20.42.840.mp3
  sentence: それから？
- id: Kino_no_Tabi_6_217_0.20.43.240
  deck_name: Kino's Journey
  translation: Then what? Isn't that obvious?
  sound: Kino_no_Tabi_6_0.20.43.240-0.20.46.180.mp3
  sentence: それから？　決まってんだろ
- id: Kino_no_Tabi_6_218_0.20.46.540
  deck_name: Kino's Journey
  translation: We go somewhere together.
  sound: Kino_no_Tabi_6_0.20.46.540-0.20.47.800.mp3
  sentence: 一緒にどっか行こうぜ
- id: Kino_no_Tabi_6_219_0.20.48.200
  deck_name: Kino's Journey
  translation: Oh, but before that, what's your name?
  sound: Kino_no_Tabi_6_0.20.48.200-0.20.50.800.mp3
  sentence: おっと　その前にお前の名前は？
- id: Kino_no_Tabi_6_220_0.20.51.160
  deck_name: Kino's Journey
  translation: It's only polite to introduce yourself. I'll let you go first.
  sound: Kino_no_Tabi_6_0.20.51.160-0.20.54.300.mp3
  sentence: 先に言うのがマナーだからな　譲ってやる
- id: Kino_no_Tabi_6_221_0.20.54.720
  deck_name: Kino's Journey
  translation: None.
  sound: Kino_no_Tabi_6_0.20.54.720-0.20.55.480.mp3
  sentence: ない
- id: Kino_no_Tabi_6_222_0.20.55.480
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_6_0.20.55.480-0.20.56.120.mp3
  sentence: はい？
- id: Kino_no_Tabi_6_223_0.20.56.740
  deck_name: Kino's Journey
  translation: None. I have no name anymore.
  sound: Kino_no_Tabi_6_0.20.56.740-0.20.59.920.mp3
  sentence: ない　私にはもう名前がない
- id: Kino_no_Tabi_6_224_0.21.02.120
  deck_name: Kino's Journey
  translation: Well, whatever.
  sound: Kino_no_Tabi_6_0.21.02.120-0.21.04.140.mp3
  sentence: じゃあ　しょうがねぇな
- id: Kino_no_Tabi_6_225_0.21.05.260
  deck_name: Kino's Journey
  translation: I'll give you one, then.
  sound: Kino_no_Tabi_6_0.21.05.260-0.21.06.680.mp3
  sentence: なんか付けてやるか
- id: Kino_no_Tabi_6_226_0.21.08.480
  deck_name: Kino's Journey
  translation: Though it's hard to come up  with one on the spot...
  sound: Kino_no_Tabi_6_0.21.08.480-0.21.10.720.mp3
  sentence: つっても急には難しいな
- id: Kino_no_Tabi_6_227_0.21.11.420
  deck_name: Kino's Journey
  translation: I'll give it to you when I think one up.
  sound: Kino_no_Tabi_6_0.21.11.420-0.21.13.340.mp3
  sentence: そのうち　思いついたら付けてやる
- id: Kino_no_Tabi_6_228_0.21.13.800
  deck_name: Kino's Journey
  translation: How's that?
  sound: Kino_no_Tabi_6_0.21.13.800-0.21.14.500.mp3
  sentence: そんでどうよ
- id: Kino_no_Tabi_6_229_0.21.15.920
  deck_name: Kino's Journey
  translation: Okay.
  sound: Kino_no_Tabi_6_0.21.15.920-0.21.16.900.mp3
  sentence: わかった
- id: Kino_no_Tabi_6_230_0.21.16.900
  deck_name: Kino's Journey
  translation: That's right.
  sound: Kino_no_Tabi_6_0.21.16.900-0.21.18.220.mp3
  sentence: そうだよな
- id: Kino_no_Tabi_6_231_0.21.18.520
  deck_name: Kino's Journey
  translation: Gotta name newborn people.
  sound: Kino_no_Tabi_6_0.21.18.520-0.21.22.500.mp3
  sentence: 生まれたばかりの人間には名前を付けねぇとな
- id: Kino_no_Tabi_6_232_0.21.27.360
  deck_name: Kino's Journey
  translation: Well?
  sound: Kino_no_Tabi_6_0.21.27.360-0.21.28.200.mp3
  sentence: どう
- id: Kino_no_Tabi_6_233_0.21.29.220
  deck_name: Kino's Journey
  translation: They're all dead.
  sound: Kino_no_Tabi_6_0.21.29.220-0.21.31.100.mp3
  sentence: 全員死んでる
- id: Kino_no_Tabi_6_234_0.21.32.060
  deck_name: Kino's Journey
  translation: They probably...
  sound: Kino_no_Tabi_6_0.21.32.060-0.21.32.780.mp3
  sentence: たぶん…
- id: Kino_no_Tabi_6_235_0.21.33.080
  deck_name: Kino's Journey
  translation: Probably what?
  sound: Kino_no_Tabi_6_0.21.33.080-0.21.34.060.mp3
  sentence: たぶん？
- id: Kino_no_Tabi_6_236_0.21.35.740
  deck_name: Kino's Journey
  translation: Didn't know.
  sound: Kino_no_Tabi_6_0.21.35.740-0.21.37.300.mp3
  sentence: 知らなかったんだ
- id: Kino_no_Tabi_6_237_0.21.38.820
  deck_name: Kino's Journey
  translation: Only the ones found growing  this high up are poisonous.
  sound: Kino_no_Tabi_6_0.21.38.820-0.21.42.900.mp3
  sentence: これは高いところに生えるものだけには毒があるんだ
- id: Kino_no_Tabi_6_238_0.21.43.940
  deck_name: Kino's Journey
  translation: Those people probably didn't know.
  sound: Kino_no_Tabi_6_0.21.43.940-0.21.47.100.mp3
  sentence: あの人達は知らなかったんだ
- id: Kino_no_Tabi_6_239_0.21.48.480
  deck_name: Kino's Journey
  translation: Huh. So that's why they were wiped out.
  sound: Kino_no_Tabi_6_0.21.48.480-0.21.50.300.mp3
  sentence: それで全滅か
- id: Kino_no_Tabi_6_240_0.21.51.000
  deck_name: Kino's Journey
  translation: It's not a sight I enjoy seeing.
  sound: Kino_no_Tabi_6_0.21.51.000-0.21.54.060.mp3
  sentence: あまり見たくない光景だな
- id: Kino_no_Tabi_6_241_0.21.54.920
  deck_name: Kino's Journey
  translation: Close your eyes, then?
  sound: Kino_no_Tabi_6_0.21.54.920-0.21.56.140.mp3
  sentence: 目を瞑れば？
- id: Kino_no_Tabi_6_242_0.22.11.420
  deck_name: Kino's Journey
  translation: I still don't know anyone who's walked  as varied a destiny as she has.
  sound: Kino_no_Tabi_6_0.22.11.420-0.22.16.420.mp3
  sentence: あいつほど数奇な運命を辿ってきた人間を　オレはまだ知らない
- id: Kino_no_Tabi_6_243_0.22.17.380
  deck_name: Kino's Journey
  translation: >-
    Made an orphan, sold as a slave, failed to die, became a  wanderer, struck
    it rich...
  sound: Kino_no_Tabi_6_0.22.17.380-0.22.24.400.mp3
  sentence: 孤児になって　奴隷になって 死に損なって　放浪者になって　金持ちになって
- id: Kino_no_Tabi_6_244_0.22.25.340
  deck_name: Kino's Journey
  translation: And now she works as a photographer.
  sound: Kino_no_Tabi_6_0.22.25.340-0.22.27.700.mp3
  sentence: 今はカメラマンをやってる
- id: Kino_no_Tabi_6_245_0.22.29.160
  deck_name: Kino's Journey
  translation: She's so honest to a fault
  sound: Kino_no_Tabi_6_0.22.29.160-0.22.32.800.mp3
  sentence: バカ正直なあいつは　この国に辿り着くや
- id: Kino_no_Tabi_6_246_0.22.32.800
  deck_name: Kino's Journey
  translation: >-
    that she told every last detail of her story  when we arrived in this
    country.
  sound: Kino_no_Tabi_6_0.22.32.800-0.22.35.420.mp3
  sentence: 一切合切すべてを打ち明けやがった
- id: Kino_no_Tabi_6_247_0.22.36.160
  deck_name: Kino's Journey
  translation: But to her incredible fortune,  they accepted her as an immigrant.
  sound: Kino_no_Tabi_6_0.22.36.160-0.22.42.140.mp3
  sentence: だが　凄まじく幸運なことに あいつは移民として受け入れられた
- id: Kino_no_Tabi_6_248_0.22.44.200
  deck_name: Kino's Journey
  translation: >-
    Then she became a photographer, and at some point, everyone  started calling
    her "Photo."
  sound: Kino_no_Tabi_6_0.22.44.200-0.22.52.100.mp3
  sentence: そして　カメラマンになったあいつのことを いつしかみんな　「フォト」と呼ぶようになった
- id: Kino_no_Tabi_6_249_0.22.56.740
  deck_name: Kino's Journey
  translation: >-
    Long ago, she told the guard up on that  mountain with the poisonous herbs,
    "I believe my future is  being tested right now."
  sound: Kino_no_Tabi_6_0.22.56.740-0.23.06.920.mp3
  sentence: かつて　毒草が生える山の上で　あいつは護衛の男にこう言った 私は今　将来を試されているだと思います
- id: Kino_no_Tabi_6_250_0.23.08.580
  deck_name: Kino's Journey
  translation: I don't know if she feels the same way now.
  sound: Kino_no_Tabi_6_0.23.08.580-0.23.12.760.mp3
  sentence: 今も同じことを思ってるのかどうか　オレは知らない
- id: Kino_no_Tabi_6_251_0.23.13.160
  deck_name: Kino's Journey
  translation: I've never asked.
  sound: Kino_no_Tabi_6_0.23.13.160-0.23.14.760.mp3
  sentence: 聞くこともない
- id: Kino_no_Tabi_6_252_0.23.19.160
  deck_name: Kino's Journey
  translation: I'm home, Sou!
  sound: Kino_no_Tabi_6_0.23.19.160-0.23.21.160.mp3
  sentence: ただいま　ソウ
- id: Kino_no_Tabi_6_253_0.23.22.540
  deck_name: Kino's Journey
  translation: Hey, welcome back, Photo.
  sound: Kino_no_Tabi_6_0.23.22.540-0.23.25.520.mp3
  sentence: はいよ　お帰り　フォト
- id: Kino_no_Tabi_6_254_0.23.27.540
  deck_name: Kino's Journey
  translation: Because right now, she seems happy.
  sound: Kino_no_Tabi_6_0.23.27.540-0.23.32.220.mp3
  sentence: あいつは今 幸せそうに見えるからな
- id: Kino_no_Tabi_7_001_0.00.04.980
  deck_name: Kino's Journey
  translation: Kino, what about the wood-chopping?
  sound: Kino_no_Tabi_7_0.00.04.980-0.00.06.770.mp3
  sentence: キノ　薪割りは？
- id: Kino_no_Tabi_7_002_0.00.06.770
  deck_name: Kino's Journey
  translation: Shh!
  sound: Kino_no_Tabi_7_0.00.06.770-0.00.08.140.mp3
  sentence: しー
- id: Kino_no_Tabi_7_003_0.00.39.480
  deck_name: Kino's Journey
  translation: Too bad.
  sound: Kino_no_Tabi_7_0.00.39.480-0.00.40.950.mp3
  sentence: 残念でした
- id: Kino_no_Tabi_7_004_0.00.46.660
  deck_name: Kino's Journey
  translation: What's wrong, Kino?
  sound: Kino_no_Tabi_7_0.00.46.660-0.00.48.130.mp3
  sentence: どうしたの　キノ
- id: Kino_no_Tabi_7_005_0.00.49.200
  deck_name: Kino's Journey
  translation: You look like you're eating sand.
  sound: Kino_no_Tabi_7_0.00.49.200-0.00.52.620.mp3
  sentence: まるで砂でも食べているみたいな顔をしているよ
- id: Kino_no_Tabi_7_006_0.00.52.620
  deck_name: Kino's Journey
  translation: No, this sausage is good.
  sound: Kino_no_Tabi_7_0.00.52.620-0.00.55.880.mp3
  sentence: いや　このソーセージは美味しいよ
- id: Kino_no_Tabi_7_007_0.00.55.880
  deck_name: Kino's Journey
  translation: Even cold, it's still plenty good.
  sound: Kino_no_Tabi_7_0.00.55.880-0.00.58.210.mp3
  sentence: 冷めても十分美味しい
- id: Kino_no_Tabi_7_008_0.00.59.110
  deck_name: Kino's Journey
  translation: I was just...
  sound: Kino_no_Tabi_7_0.00.59.110-0.00.59.960.mp3
  sentence: ただ…
- id: Kino_no_Tabi_7_009_0.00.59.960
  deck_name: Kino's Journey
  translation: Just what?
  sound: Kino_no_Tabi_7_0.00.59.960-0.01.00.740.mp3
  sentence: ただ？
- id: Kino_no_Tabi_7_010_0.01.01.220
  deck_name: Kino's Journey
  translation: Remembering Master.
  sound: Kino_no_Tabi_7_0.01.01.220-0.01.03.760.mp3
  sentence: 師匠のことを思い出したんだ
- id: Kino_no_Tabi_7_011_0.01.04.900
  deck_name: Kino's Journey
  translation: That's rare.
  sound: Kino_no_Tabi_7_0.01.04.900-0.01.06.520.mp3
  sentence: 珍しいね
- id: Kino_no_Tabi_7_012_0.01.06.520
  deck_name: Kino's Journey
  translation: What were you remembering?
  sound: Kino_no_Tabi_7_0.01.06.520-0.01.07.950.mp3
  sentence: で　何を？
- id: Kino_no_Tabi_7_013_0.01.07.950
  deck_name: Kino's Journey
  translation: The time she turned the tables  on me during training.
  sound: Kino_no_Tabi_7_0.01.07.950-0.01.10.750.mp3
  sentence: 訓練で返り討ちにされた時のこと
- id: Kino_no_Tabi_7_014_0.01.11.460
  deck_name: Kino's Journey
  translation: Why?
  sound: Kino_no_Tabi_7_0.01.11.460-0.01.12.360.mp3
  sentence: なんで
- id: Kino_no_Tabi_7_015_0.01.12.930
  deck_name: Kino's Journey
  translation: Why, indeed...
  sound: Kino_no_Tabi_7_0.01.12.930-0.01.14.380.mp3
  sentence: なんでだろう
- id: Kino_no_Tabi_7_016_0.01.14.680
  deck_name: Kino's Journey
  translation: Oh, that reminds me.
  sound: Kino_no_Tabi_7_0.01.14.680-0.01.17.280.mp3
  sentence: そういえば　あの後
- id: Kino_no_Tabi_7_017_0.01.17.280
  deck_name: Kino's Journey
  translation: >-
    After that, she told me a tale from her  travels while we ate sausage like
    this.
  sound: Kino_no_Tabi_7_0.01.17.280-0.01.21.010.mp3
  sentence: こんなソーセージを食べながら旅の話を聞いたんだ
- id: Kino_no_Tabi_7_018_0.01.21.560
  deck_name: Kino's Journey
  translation: From back when she was young?
  sound: Kino_no_Tabi_7_0.01.21.560-0.01.23.520.mp3
  sentence: お師匠さんが若い頃の？
- id: Kino_no_Tabi_7_019_0.01.23.830
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_7_0.01.23.830-0.01.24.750.mp3
  sentence: そう
- id: Kino_no_Tabi_7_020_0.01.25.350
  deck_name: Kino's Journey
  translation: It was about a country with a tall clock tower.
  sound: Kino_no_Tabi_7_0.01.25.350-0.01.29.020.mp3
  sentence: 大きくて立派な時計塔がある国の話でさ
- id: Kino_no_Tabi_7_021_0.01.29.630
  deck_name: Kino's Journey
  translation: Supposedly it's somewhere near here.
  sound: Kino_no_Tabi_7_0.01.29.630-0.01.31.960.mp3
  sentence: この近くにあるみたいなんだよ
- id: Kino_no_Tabi_7_022_0.03.07.080
  deck_name: Kino's Journey
  translation: Master.
  sound: Kino_no_Tabi_7_0.03.07.080-0.03.08.000.mp3
  sentence: 師匠
- id: Kino_no_Tabi_7_023_0.03.08.360
  deck_name: Kino's Journey
  translation: What is it?
  sound: Kino_no_Tabi_7_0.03.08.360-0.03.09.460.mp3
  sentence: なんです
- id: Kino_no_Tabi_7_024_0.03.09.460
  deck_name: Kino's Journey
  translation: >-
    We'll be reaching the next country soon. Let's sell the gems we have on hand
    there.
  sound: Kino_no_Tabi_7_0.03.09.460-0.03.14.740.mp3
  sentence: そろそろ次の国に着きますが　手持ちの宝石をその国で売りましょう
- id: Kino_no_Tabi_7_025_0.03.16.440
  deck_name: Kino's Journey
  translation: We're running low on food and  fuel, so we'll need cash.
  sound: Kino_no_Tabi_7_0.03.16.440-0.03.21.330.mp3
  sentence: 食べ物と燃料も残り少ないですし　現金も要りますよ
- id: Kino_no_Tabi_7_026_0.03.21.330
  deck_name: Kino's Journey
  translation: Let's use the rest to buy liquor and  other things we can trade easily.
  sound: Kino_no_Tabi_7_0.03.21.330-0.03.25.400.mp3
  sentence: 残りは交換しやすいように　砂金にでも換えましょう
- id: Kino_no_Tabi_7_027_0.03.25.930
  deck_name: Kino's Journey
  translation: I suppose we'll have to, but...
  sound: Kino_no_Tabi_7_0.03.25.930-0.03.28.890.mp3
  sentence: 仕方ないですね　でも…
- id: Kino_no_Tabi_7_028_0.03.28.890
  deck_name: Kino's Journey
  translation: Make sure to sell high, right?
  sound: Kino_no_Tabi_7_0.03.28.890-0.03.32.140.mp3
  sentence: なるべく高く売る　ですね
- id: Kino_no_Tabi_7_029_0.03.32.570
  deck_name: Kino's Journey
  translation: I know.
  sound: Kino_no_Tabi_7_0.03.32.570-0.03.34.400.mp3
  sentence: わかってますよ
- id: Kino_no_Tabi_7_030_0.03.40.230
  deck_name: Kino's Journey
  translation: This looks like a nice country, doesn't it?
  sound: Kino_no_Tabi_7_0.03.40.230-0.03.42.660.mp3
  sentence: よさそうな国じゃないですか
- id: Kino_no_Tabi_7_031_0.03.42.940
  deck_name: Kino's Journey
  translation: Looks like their technology  is fairly advanced, too.
  sound: Kino_no_Tabi_7_0.03.42.940-0.03.46.410.mp3
  sentence: 技術もそれなりに発達していそうです
- id: Kino_no_Tabi_7_032_0.03.46.410
  deck_name: Kino's Journey
  translation: You can sell them real high  in countries like this.
  sound: Kino_no_Tabi_7_0.03.46.410-0.03.49.360.mp3
  sentence: こういう国では高く売れますよ
- id: Kino_no_Tabi_7_033_0.03.50.480
  deck_name: Kino's Journey
  translation: There are a lot of police officers.
  sound: Kino_no_Tabi_7_0.03.50.480-0.03.53.040.mp3
  sentence: 警官がとても多いですね
- id: Kino_no_Tabi_7_034_0.03.53.830
  deck_name: Kino's Journey
  translation: True.
  sound: Kino_no_Tabi_7_0.03.53.830-0.03.55.040.mp3
  sentence: 確かに
- id: Kino_no_Tabi_7_035_0.03.55.570
  deck_name: Kino's Journey
  translation: Maybe this country has a military  police force doubling as their army.
  sound: Kino_no_Tabi_7_0.03.55.570-0.04.00.430.mp3
  sentence: この国の警察は軍隊も兼ねた警察軍ですかね
- id: Kino_no_Tabi_7_036_0.04.00.430
  deck_name: Kino's Journey
  translation: In my experience, you can't let  your guard down in nations like this.
  sound: Kino_no_Tabi_7_0.04.00.430-0.04.05.100.mp3
  sentence: 私の経験上　こういう国では油断してはいけません
- id: Kino_no_Tabi_7_037_0.04.05.100
  deck_name: Kino's Journey
  translation: Bad public order?
  sound: Kino_no_Tabi_7_0.04.05.100-0.04.06.300.mp3
  sentence: 治安ですか
- id: Kino_no_Tabi_7_038_0.04.06.870
  deck_name: Kino's Journey
  translation: No, the problem is with those who have the authority.
  sound: Kino_no_Tabi_7_0.04.06.870-0.04.10.570.mp3
  sentence: いいえ　権力の側にです
- id: Kino_no_Tabi_7_039_0.04.11.040
  deck_name: Kino's Journey
  translation: Let's stay quieter than we  usually do while we're here.
  sound: Kino_no_Tabi_7_0.04.11.040-0.04.14.310.mp3
  sentence: 国の中では　いつも以上に大人しくしましょう
- id: Kino_no_Tabi_7_040_0.04.15.180
  deck_name: Kino's Journey
  translation: Roger that.
  sound: Kino_no_Tabi_7_0.04.15.180-0.04.16.400.mp3
  sentence: 了解
- id: Kino_no_Tabi_7_041_0.04.16.820
  deck_name: Kino's Journey
  translation: Then you can take it easy  at the hotel, Master.
  sound: Kino_no_Tabi_7_0.04.16.820-0.04.19.990.mp3
  sentence: じゃあ　師匠はホテルでのんびりしていてください
- id: Kino_no_Tabi_7_042_0.04.20.540
  deck_name: Kino's Journey
  translation: I'll be back by lunch.
  sound: Kino_no_Tabi_7_0.04.20.540-0.04.22.070.mp3
  sentence: 昼には戻りますから
- id: Kino_no_Tabi_7_043_0.04.41.450
  deck_name: Kino's Journey
  translation: >-
    So there you have it. Your lover has been arrested for  possession of
    illegal drugs.
  sound: Kino_no_Tabi_7_0.04.41.450-0.04.47.850.mp3
  sentence: というわけで　あなたの恋人は違法薬物所持の現行犯で逮捕された
- id: Kino_no_Tabi_7_044_0.04.48.260
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_7_0.04.48.260-0.04.49.870.mp3
  sentence: なるほど
- id: Kino_no_Tabi_7_045_0.04.49.870
  deck_name: Kino's Journey
  translation: However, I must make one correction.
  sound: Kino_no_Tabi_7_0.04.49.870-0.04.52.100.mp3
  sentence: しかし一つ訂正を
- id: Kino_no_Tabi_7_046_0.04.52.500
  deck_name: Kino's Journey
  translation: He is not my lover,  but simply a fellow traveler.
  sound: Kino_no_Tabi_7_0.04.52.500-0.04.55.850.mp3
  sentence: 恋人ではなく　同行人です
- id: Kino_no_Tabi_7_047_0.04.56.120
  deck_name: Kino's Journey
  translation: My pardons on that.
  sound: Kino_no_Tabi_7_0.04.56.120-0.04.58.040.mp3
  sentence: それは失礼
- id: Kino_no_Tabi_7_048_0.04.58.040
  deck_name: Kino's Journey
  translation: Where is he now?
  sound: Kino_no_Tabi_7_0.04.58.040-0.04.59.650.mp3
  sentence: 今はどちらに？
- id: Kino_no_Tabi_7_049_0.05.00.530
  deck_name: Kino's Journey
  translation: He's in the detention cells underground.
  sound: Kino_no_Tabi_7_0.05.00.530-0.05.02.990.mp3
  sentence: 彼なら地下の留置場だ
- id: Kino_no_Tabi_7_050_0.05.03.310
  deck_name: Kino's Journey
  translation: You have an underground floor, too?
  sound: Kino_no_Tabi_7_0.05.03.310-0.05.05.700.mp3
  sentence: 地下もあるのですか
- id: Kino_no_Tabi_7_051_0.05.05.700
  deck_name: Kino's Journey
  translation: What an awfully large police force.
  sound: Kino_no_Tabi_7_0.05.05.700-0.05.08.680.mp3
  sentence: 随分と大きな警察なのですね
- id: Kino_no_Tabi_7_052_0.05.08.680
  deck_name: Kino's Journey
  translation: This used to be the palace back  when our country had a king.
  sound: Kino_no_Tabi_7_0.05.08.680-0.05.13.000.mp3
  sentence: ここはかつてこの国に王がいた頃の宮殿でな
- id: Kino_no_Tabi_7_053_0.05.13.490
  deck_name: Kino's Journey
  translation: >-
    It's such a historic building, the clock tower has been preserved as a
    cultural monument.
  sound: Kino_no_Tabi_7_0.05.13.490-0.05.19.210.mp3
  sentence: 時計塔は文化遺産として保護されているほど歴史ある建物なのだ
- id: Kino_no_Tabi_7_054_0.05.19.480
  deck_name: Kino's Journey
  translation: >-
    Now it's being used as a combined office  for multiple government
    organizations, but, well, we're the ones in control of things.
  sound: Kino_no_Tabi_7_0.05.19.480-0.05.28.160.mp3
  sentence: 今は色々な政府機関の合同庁舎として使われているが まあ　管理権を持っているのは我々だ
- id: Kino_no_Tabi_7_055_0.05.28.160
  deck_name: Kino's Journey
  translation: This place is effectively  the police headquarters.
  sound: Kino_no_Tabi_7_0.05.28.160-0.05.31.190.mp3
  sentence: 実質ここは警察本部だな
- id: Kino_no_Tabi_7_056_0.05.33.880
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_7_0.05.33.880-0.05.35.590.mp3
  sentence: なるほど
- id: Kino_no_Tabi_7_057_0.05.35.590
  deck_name: Kino's Journey
  translation: It's exactly as I suspected.
  sound: Kino_no_Tabi_7_0.05.35.590-0.05.38.060.mp3
  sentence: まったく思った通りでした
- id: Kino_no_Tabi_7_058_0.05.38.060
  deck_name: Kino's Journey
  translation: What is?
  sound: Kino_no_Tabi_7_0.05.38.060-0.05.39.540.mp3
  sentence: 何かね
- id: Kino_no_Tabi_7_059_0.05.39.540
  deck_name: Kino's Journey
  translation: I understand the situation,  but as you can see, I'm a traveler.
  sound: Kino_no_Tabi_7_0.05.39.540-0.05.44.610.mp3
  sentence: 状況はわかりましたが　ご覧の通り　旅の者です
- id: Kino_no_Tabi_7_060_0.05.45.100
  deck_name: Kino's Journey
  translation: >-
    Could you show mercy and use your authority to issue exile as his
    punishment?
  sound: Kino_no_Tabi_7_0.05.45.100-0.05.51.300.mp3
  sentence: あなた様の権限で　国外退去処分の温情をいただけないものかと思います
- id: Kino_no_Tabi_7_061_0.05.53.620
  deck_name: Kino's Journey
  translation: What'll you give me for it?
  sound: Kino_no_Tabi_7_0.05.53.620-0.05.55.540.mp3
  sentence: いくらなら出せる？
- id: Kino_no_Tabi_7_062_0.05.58.080
  deck_name: Kino's Journey
  translation: I can offer this much.
  sound: Kino_no_Tabi_7_0.05.58.080-0.05.59.550.mp3
  sentence: これくらいなら
- id: Kino_no_Tabi_7_063_0.06.01.290
  deck_name: Kino's Journey
  translation: That pittance is out of the question.
  sound: Kino_no_Tabi_7_0.06.01.290-0.06.04.450.mp3
  sentence: それっぽっちでは話ならん
- id: Kino_no_Tabi_7_064_0.06.04.450
  deck_name: Kino's Journey
  translation: You should leave the country soon, too.
  sound: Kino_no_Tabi_7_0.06.04.450-0.06.07.540.mp3
  sentence: あなたもすぐに出国したほうがいいぞ
- id: Kino_no_Tabi_7_065_0.06.07.540
  deck_name: Kino's Journey
  translation: I'll keep quiet about your attempt  to bribe a police officer.
  sound: Kino_no_Tabi_7_0.06.07.540-0.06.11.640.mp3
  sentence: 警官に買収を持ちかけたことは黙っておいてやろう
- id: Kino_no_Tabi_7_066_0.06.12.860
  deck_name: Kino's Journey
  translation: I will gladly do that, then.
  sound: Kino_no_Tabi_7_0.06.12.860-0.06.15.690.mp3
  sentence: そうさせていただくことにします
- id: Kino_no_Tabi_7_067_0.06.15.690
  deck_name: Kino's Journey
  translation: >-
    That man is simply a stranger I  happened upon during my travels, and
    there's nothing to be done if he's  been arrested for doing something wrong.
  sound: Kino_no_Tabi_7_0.06.15.690-0.06.24.670.mp3
  sentence: 元々旅の途中で知り合った誰ともわからぬ人間でしたし 彼が悪いことをして捕まった以上は仕方ないでしょう
- id: Kino_no_Tabi_7_068_0.06.24.670
  deck_name: Kino's Journey
  translation: I'll leave him behind.
  sound: Kino_no_Tabi_7_0.06.24.670-0.06.26.030.mp3
  sentence: 置いていきます
- id: Kino_no_Tabi_7_069_0.06.26.030
  deck_name: Kino's Journey
  translation: Wise decision.
  sound: Kino_no_Tabi_7_0.06.26.030-0.06.28.360.mp3
  sentence: 賢明な判断だな
- id: Kino_no_Tabi_7_070_0.06.28.360
  deck_name: Kino's Journey
  translation: Would you allow me to give him  some final words of farewell?
  sound: Kino_no_Tabi_7_0.06.28.360-0.06.32.000.mp3
  sentence: 最後に一言お別れを言うことはできますか
- id: Kino_no_Tabi_7_071_0.06.32.000
  deck_name: Kino's Journey
  translation: Can't do that. After all, possession of illegal  drugs is a serious crime.
  sound: Kino_no_Tabi_7_0.06.32.000-0.06.36.510.mp3
  sentence: ダメだなあ　何せ違法薬物所持は重罪だ
- id: Kino_no_Tabi_7_072_0.06.36.510
  deck_name: Kino's Journey
  translation: I would appreciate it if you could provide  your assistance in this matter.
  sound: Kino_no_Tabi_7_0.06.36.510-0.06.41.000.mp3
  sentence: そこをお力添えいただけると嬉しいのですが
- id: Kino_no_Tabi_7_073_0.06.46.760
  deck_name: Kino's Journey
  translation: Sister! You've come to rescue me?!
  sound: Kino_no_Tabi_7_0.06.46.760-0.06.50.010.mp3
  sentence: 姉さん　助けに来てくれたんですね
- id: Kino_no_Tabi_7_074_0.06.50.580
  deck_name: Kino's Journey
  translation: After all those times I told you  not to do anything illegal?
  sound: Kino_no_Tabi_7_0.06.50.580-0.06.53.850.mp3
  sentence: あれほど非合法なことはするなと言ったのに
- id: Kino_no_Tabi_7_075_0.06.53.850
  deck_name: Kino's Journey
  translation: No way! I was falsely accused!
  sound: Kino_no_Tabi_7_0.06.53.850-0.06.56.460.mp3
  sentence: そんな　濡れ衣ですよ
- id: Kino_no_Tabi_7_076_0.06.56.460
  deck_name: Kino's Journey
  translation: Please face your trial here.
  sound: Kino_no_Tabi_7_0.06.56.460-0.06.59.430.mp3
  sentence: あなたはここで裁判を受けてください
- id: Kino_no_Tabi_7_077_0.06.59.430
  deck_name: Kino's Journey
  translation: I have a country I need to visit,  so I can't wait for you.
  sound: Kino_no_Tabi_7_0.06.59.430-0.07.04.170.mp3
  sentence: 私は行かなければならない国があるので　待つことなどできません
- id: Kino_no_Tabi_7_078_0.07.04.170
  deck_name: Kino's Journey
  translation: Oh, come on!
  sound: Kino_no_Tabi_7_0.07.04.170-0.07.05.650.mp3
  sentence: そんな…
- id: Kino_no_Tabi_7_079_0.07.06.080
  deck_name: Kino's Journey
  translation: I've never done anything  wrong in my entire life!
  sound: Kino_no_Tabi_7_0.07.06.080-0.07.11.320.mp3
  sentence: 俺は今まで悪いことなんか何一つしないで生きてきたのに
- id: Kino_no_Tabi_7_080_0.07.12.960
  deck_name: Kino's Journey
  translation: Too bad for you.
  sound: Kino_no_Tabi_7_0.07.12.960-0.07.14.410.mp3
  sentence: 残念だったな
- id: Kino_no_Tabi_7_081_0.07.14.700
  deck_name: Kino's Journey
  translation: From now on, you should mind your pockets.
  sound: Kino_no_Tabi_7_0.07.14.700-0.07.18.070.mp3
  sentence: これからはポケットの中には気を付けることだ
- id: Kino_no_Tabi_7_082_0.07.18.070
  deck_name: Kino's Journey
  translation: You never know what might  be in them, after all.
  sound: Kino_no_Tabi_7_0.07.18.070-0.07.21.040.mp3
  sentence: 何が入ってるかわからんからな
- id: Kino_no_Tabi_7_083_0.07.23.900
  deck_name: Kino's Journey
  translation: Sister! You know that one case I've  never revealed the contents of?
  sound: Kino_no_Tabi_7_0.07.23.900-0.07.29.440.mp3
  sentence: 姉さん　俺の鞄で今まで中身見せなかったのがあったでしょう
- id: Kino_no_Tabi_7_084_0.07.29.440
  deck_name: Kino's Journey
  translation: Please use that to fund your travels or something.
  sound: Kino_no_Tabi_7_0.07.29.440-0.07.32.300.mp3
  sentence: あれを路銀の足しにでもしてください
- id: Kino_no_Tabi_7_085_0.07.32.940
  deck_name: Kino's Journey
  translation: Please sell it high!
  sound: Kino_no_Tabi_7_0.07.32.940-0.07.34.880.mp3
  sentence: 高く売ってくださいよ
- id: Kino_no_Tabi_7_086_0.07.34.880
  deck_name: Kino's Journey
  translation: When I bought it, it cost me 434 silver coins!
  sound: Kino_no_Tabi_7_0.07.34.880-0.07.39.860.mp3
  sentence: 買った時は銀貨四百三十四枚もしたんですから
- id: Kino_no_Tabi_7_087_0.07.41.310
  deck_name: Kino's Journey
  translation: Understood. I'll do that.
  sound: Kino_no_Tabi_7_0.07.41.310-0.07.44.060.mp3
  sentence: わかりました　そうします
- id: Kino_no_Tabi_7_088_0.07.45.260
  deck_name: Kino's Journey
  translation: That's enough.
  sound: Kino_no_Tabi_7_0.07.45.260-0.07.46.940.mp3
  sentence: もういいだろう
- id: Kino_no_Tabi_7_089_0.07.47.170
  deck_name: Kino's Journey
  translation: Yes.
  sound: Kino_no_Tabi_7_0.07.47.170-0.07.48.070.mp3
  sentence: ええ
- id: Kino_no_Tabi_7_090_0.07.52.900
  deck_name: Kino's Journey
  translation: These are that man's belongings.
  sound: Kino_no_Tabi_7_0.07.52.900-0.07.54.910.mp3
  sentence: あの男の所持品です
- id: Kino_no_Tabi_7_091_0.07.55.740
  deck_name: Kino's Journey
  translation: What about the gems he had or  the money he exchanged them for?
  sound: Kino_no_Tabi_7_0.07.55.740-0.07.59.660.mp3
  sentence: 彼の持っていた宝石や換金したお金などは？
- id: Kino_no_Tabi_7_092_0.08.00.780
  deck_name: Kino's Journey
  translation: >-
    We assume that was the capital  he used to buy his illegal drugs, so it's
    all been confiscated as evidence.
  sound: Kino_no_Tabi_7_0.08.00.780-0.08.08.300.mp3
  sentence: あれはあいつが違法薬物を買う資金だろうということで 証拠品として全て没収された
- id: Kino_no_Tabi_7_093_0.08.09.540
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_7_0.08.09.540-0.08.11.130.mp3
  sentence: そうですか
- id: Kino_no_Tabi_7_094_0.08.41.230
  deck_name: Kino's Journey
  translation: A silencer and a plastic knife. Wire.
  sound: Kino_no_Tabi_7_0.08.41.230-0.08.46.210.mp3
  sentence: サイレンサーにプラスチックナイフ　ワイヤー
- id: Kino_no_Tabi_7_095_0.08.47.650
  deck_name: Kino's Journey
  translation: Poison capsules?
  sound: Kino_no_Tabi_7_0.08.47.650-0.08.49.330.mp3
  sentence: 毒物カプセル？
- id: Kino_no_Tabi_7_096_0.08.49.920
  deck_name: Kino's Journey
  translation: They're all tools for assassinations.
  sound: Kino_no_Tabi_7_0.08.49.920-0.08.52.620.mp3
  sentence: 暗殺用のものばかりじゃないですか
- id: Kino_no_Tabi_7_097_0.08.54.610
  deck_name: Kino's Journey
  translation: Good grief. What was that man doing before?
  sound: Kino_no_Tabi_7_0.08.54.610-0.08.59.580.mp3
  sentence: まったく　あの人は前に何をやっていたんでしょうね
- id: Kino_no_Tabi_7_098_0.09.04.800
  deck_name: Kino's Journey
  translation: That woman has left the country. I'm told there was no suspicious activity.
  sound: Kino_no_Tabi_7_0.09.04.800-0.09.09.530.mp3
  sentence: 例の女性が出国しました　特に怪しい動きはなかったそうです
- id: Kino_no_Tabi_7_099_0.09.09.530
  deck_name: Kino's Journey
  translation: That so?
  sound: Kino_no_Tabi_7_0.09.09.530-0.09.10.940.mp3
  sentence: そうか
- id: Kino_no_Tabi_7_100_0.09.10.940
  deck_name: Kino's Journey
  translation: Don't let her reenter the country. It'll bring all kinds of trouble.
  sound: Kino_no_Tabi_7_0.09.10.940-0.09.15.570.mp3
  sentence: 再入国はさせるなよ　色々面倒だからな
- id: Kino_no_Tabi_7_101_0.09.15.920
  deck_name: Kino's Journey
  translation: Yes, sir.
  sound: Kino_no_Tabi_7_0.09.15.920-0.09.16.820.mp3
  sentence: はい
- id: Kino_no_Tabi_7_102_0.09.16.820
  deck_name: Kino's Journey
  translation: >-
    Also, the director currently  dining with our statesmen said, "Good work.
    I'll send your cut later."
  sound: Kino_no_Tabi_7_0.09.16.820-0.09.25.580.mp3
  sentence: それと　政治家の先生方と会食中の長官から 「ご苦労だった　後で分け前は送る」とのことです
- id: Kino_no_Tabi_7_103_0.09.25.580
  deck_name: Kino's Journey
  translation: Good. You all did well, too.
  sound: Kino_no_Tabi_7_0.09.25.580-0.09.29.170.mp3
  sentence: うん　お前たちもよくやった
- id: Kino_no_Tabi_7_104_0.09.29.170
  deck_name: Kino's Journey
  translation: Thank you, sir.
  sound: Kino_no_Tabi_7_0.09.29.170-0.09.30.720.mp3
  sentence: ありがとうございます
- id: Kino_no_Tabi_7_105_0.09.31.720
  deck_name: Kino's Journey
  translation: What should we do with that man?
  sound: Kino_no_Tabi_7_0.09.31.720-0.09.33.770.mp3
  sentence: あの男はどうしますか
- id: Kino_no_Tabi_7_106_0.09.33.770
  deck_name: Kino's Journey
  translation: >-
    We could just exile him wherever, but putting him to trial and making him 
    work twenty years for us would be good, too.
  sound: Kino_no_Tabi_7_0.09.33.770-0.09.41.010.mp3
  sentence: 適当に国外へ放り出していいが 裁判にかけて二十年ぐらい働かせてもいいな
- id: Kino_no_Tabi_7_107_0.09.41.600
  deck_name: Kino's Journey
  translation: Maybe I'll decide later  with a roll of the dice.
  sound: Kino_no_Tabi_7_0.09.41.600-0.09.44.980.mp3
  sentence: 後で賽でも振って決めるか
- id: Kino_no_Tabi_7_108_0.09.52.300
  deck_name: Kino's Journey
  translation: Now, then...
  sound: Kino_no_Tabi_7_0.09.52.300-0.09.53.490.mp3
  sentence: さて
- id: Kino_no_Tabi_7_109_0.09.57.200
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_7_0.09.57.200-0.09.58.950.mp3
  sentence: なるほど
- id: Kino_no_Tabi_7_110_0.10.00.340
  deck_name: Kino's Journey
  translation: Now this is an interesting article.
  sound: Kino_no_Tabi_7_0.10.00.340-0.10.04.740.mp3
  sentence: これは　面白いものですね
- id: Kino_no_Tabi_7_111_0.10.09.180
  deck_name: Kino's Journey
  translation: Guess it'll take a while longer.
  sound: Kino_no_Tabi_7_0.10.09.180-0.10.11.140.mp3
  sentence: もう少しかかるかな
- id: Kino_no_Tabi_7_112_0.10.28.400
  deck_name: Kino's Journey
  translation: Next...
  sound: Kino_no_Tabi_7_0.10.28.400-0.10.29.740.mp3
  sentence: さて
- id: Kino_no_Tabi_7_113_0.10.46.000
  deck_name: Kino's Journey
  translation: Ah, this is nice!
  sound: Kino_no_Tabi_7_0.10.46.000-0.10.48.030.mp3
  sentence: ああ　こりゃいいや
- id: Kino_no_Tabi_7_114_0.10.48.520
  deck_name: Kino's Journey
  translation: So warm!
  sound: Kino_no_Tabi_7_0.10.48.520-0.10.50.180.mp3
  sentence: あったけえ
- id: Kino_no_Tabi_7_115_0.10.55.780
  deck_name: Kino's Journey
  translation: Huh?
  sound: Kino_no_Tabi_7_0.10.55.780-0.10.56.670.mp3
  sentence: はい？
- id: Kino_no_Tabi_7_116_0.11.22.770
  deck_name: Kino's Journey
  translation: Man, I knew you'd come, Master.
  sound: Kino_no_Tabi_7_0.11.22.770-0.11.27.860.mp3
  sentence: いやあ　来てくれると思いましたよ 好きにしろ 師匠
- id: Kino_no_Tabi_7_117_0.11.28.610
  deck_name: Kino's Journey
  translation: Honestly, you're such a  troublesome apprentice.
  sound: Kino_no_Tabi_7_0.11.28.610-0.11.31.290.mp3
  sentence: まったく世話のかかる弟子です
- id: Kino_no_Tabi_7_118_0.11.31.540
  deck_name: Kino's Journey
  translation: Sorry I let my guard down.
  sound: Kino_no_Tabi_7_0.11.31.540-0.11.34.170.mp3
  sentence: 油断してすみませんでした
- id: Kino_no_Tabi_7_119_0.11.34.620
  deck_name: Kino's Journey
  translation: By the way, were my toys helpful?
  sound: Kino_no_Tabi_7_0.11.34.620-0.11.38.160.mp3
  sentence: ところで　俺のオモチャは役に立ちましたか
- id: Kino_no_Tabi_7_120_0.11.38.160
  deck_name: Kino's Journey
  translation: Well, to some extent.
  sound: Kino_no_Tabi_7_0.11.38.160-0.11.40.050.mp3
  sentence: まあ　それなりに
- id: Kino_no_Tabi_7_121_0.11.40.530
  deck_name: Kino's Journey
  translation: Once you're done changing, we're leaving, What's the plan?
  sound: Kino_no_Tabi_7_0.11.40.530-0.11.44.550.mp3
  sentence: 着替え終わったらここから出ますよ どうするんで
- id: Kino_no_Tabi_7_122_0.11.44.990
  deck_name: Kino's Journey
  translation: It'll be impossible to leave  the country right now.
  sound: Kino_no_Tabi_7_0.11.44.990-0.11.47.760.mp3
  sentence: 今から国の外へ出るのは無理でしょう
- id: Kino_no_Tabi_7_123_0.11.47.760
  deck_name: Kino's Journey
  translation: That's true... So what should we do?
  sound: Kino_no_Tabi_7_0.11.47.760-0.11.51.240.mp3
  sentence: 確かにそうですが　どうしましょう
- id: Kino_no_Tabi_7_124_0.11.51.240
  deck_name: Kino's Journey
  translation: What would you do?
  sound: Kino_no_Tabi_7_0.11.51.240-0.11.53.310.mp3
  sentence: あなただったらどうします
- id: Kino_no_Tabi_7_125_0.11.53.570
  deck_name: Kino's Journey
  translation: Well...
  sound: Kino_no_Tabi_7_0.11.53.570-0.11.55.660.mp3
  sentence: そうですねぇ
- id: Kino_no_Tabi_7_126_0.11.55.660
  deck_name: Kino's Journey
  translation: I'd go hide somewhere we wouldn't be  found, like an attic or a sewer pipe.
  sound: Kino_no_Tabi_7_0.11.55.660-0.12.01.560.mp3
  sentence: 一度見つからないどこかに　それこそ屋根裏か下水道に潜伏します
- id: Kino_no_Tabi_7_127_0.12.01.560
  deck_name: Kino's Journey
  translation: >-
    Then about three days later, after they've  worn themselves out hunting for
    us, I'd either sneak out or launch a short,  intense offensive and exit the
    country.
  sound: Kino_no_Tabi_7_0.12.01.560-0.12.10.200.mp3
  sentence: 探す人間が疲れ果てた三日後くらいにこっそりと もしくは短期的に激しい攻撃をして一気に出国します
- id: Kino_no_Tabi_7_128_0.12.10.620
  deck_name: Kino's Journey
  translation: You're on the right track,  but not quite there.
  sound: Kino_no_Tabi_7_0.12.10.620-0.12.13.710.mp3
  sentence: だいぶいいセンですが　惜しいですね
- id: Kino_no_Tabi_7_129_0.12.13.950
  deck_name: Kino's Journey
  translation: Oh?
  sound: Kino_no_Tabi_7_0.12.13.950-0.12.15.040.mp3
  sentence: ありゃ
- id: Kino_no_Tabi_7_130_0.12.15.040
  deck_name: Kino's Journey
  translation: Waiting three days is indeed correct,  but you're wrong about hiding.
  sound: Kino_no_Tabi_7_0.12.15.040-0.12.20.560.mp3
  sentence: 三日後云々はとても正解です ただ潜伏は違います
- id: Kino_no_Tabi_7_131_0.12.20.560
  deck_name: Kino's Journey
  translation: Then what?
  sound: Kino_no_Tabi_7_0.12.20.560-0.12.21.470.mp3
  sentence: では？
- id: Kino_no_Tabi_7_132_0.12.22.120
  deck_name: Kino's Journey
  translation: We make a scene.
  sound: Kino_no_Tabi_7_0.12.22.120-0.12.23.220.mp3
  sentence: 暴れます
- id: Kino_no_Tabi_7_133_0.12.23.910
  deck_name: Kino's Journey
  translation: You want to unleash your full  strength every now and then, right?
  sound: Kino_no_Tabi_7_0.12.23.910-0.12.28.980.mp3
  sentence: たまには自分の最高の実力を出してみたいでしょう
- id: Kino_no_Tabi_7_134_0.12.28.980
  deck_name: Kino's Journey
  translation: The view from up high is quite nice.
  sound: Kino_no_Tabi_7_0.12.28.980-0.12.31.940.mp3
  sentence: 高いところからの景色はなかなかですよ
- id: Kino_no_Tabi_7_135_0.12.33.490
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_7_0.12.33.490-0.12.34.650.mp3
  sentence: ああ
- id: Kino_no_Tabi_7_136_0.12.36.660
  deck_name: Kino's Journey
  translation: So what happened after that?
  sound: Kino_no_Tabi_7_0.12.36.660-0.12.39.500.mp3
  sentence: で　その後　どうなったのさ
- id: Kino_no_Tabi_7_137_0.12.39.500
  deck_name: Kino's Journey
  translation: Well, after that, the two of them  first went into the armory.
  sound: Kino_no_Tabi_7_0.12.39.500-0.12.44.260.mp3
  sentence: うん　それからね　二人はまず武器庫へ行ったんだ
- id: Kino_no_Tabi_7_138_0.12.44.260
  deck_name: Kino's Journey
  translation: >-
    Everyone had already run out of the building because of the commotion she
    caused, so they leisurely loaded up a cart  full of weapons and ammunition.
  sound: Kino_no_Tabi_7_0.12.44.260-0.12.53.870.mp3
  sentence: 師匠が作り出した騒ぎで　みんな建物から逃げ出していたからね 二人は悠々と台車いっぱいに武器と弾薬を積み込んだ
- id: Kino_no_Tabi_7_139_0.12.54.110
  deck_name: Kino's Journey
  translation: Wow, how terrifying!
  sound: Kino_no_Tabi_7_0.12.54.110-0.12.56.420.mp3
  sentence: うわ　おっそろしい
- id: Kino_no_Tabi_7_140_0.12.56.420
  deck_name: Kino's Journey
  translation: Talk about adding fools to the fire!
  sound: Kino_no_Tabi_7_0.12.56.420-0.12.58.500.mp3
  sentence: まさに踊れマンボウだね
- id: Kino_no_Tabi_7_141_0.12.58.940
  deck_name: Kino's Journey
  translation: Yeah, it was, Hermes.
  sound: Kino_no_Tabi_7_0.12.58.940-0.13.00.960.mp3
  sentence: そうだね　エルメス
- id: Kino_no_Tabi_7_142_0.13.03.390
  deck_name: Kino's Journey
  translation: So... continue with the story about Master.
  sound: Kino_no_Tabi_7_0.13.03.390-0.13.06.360.mp3
  sentence: えっと　続けて　お師匠さんの話
- id: Kino_no_Tabi_7_143_0.13.06.810
  deck_name: Kino's Journey
  translation: Sure.
  sound: Kino_no_Tabi_7_0.13.06.810-0.13.07.590.mp3
  sentence: うん
- id: Kino_no_Tabi_7_144_0.13.08.120
  deck_name: Kino's Journey
  translation: >-
    They then went into the provision stores and loaded both food and water
    into  the cart in much the same way.
  sound: Kino_no_Tabi_7_0.13.08.120-0.13.13.640.mp3
  sentence: 二人は食料庫に行って　同じように食料と水を台車に積んだ
- id: Kino_no_Tabi_7_145_0.13.13.640
  deck_name: Kino's Journey
  translation: And then, and then?
  sound: Kino_no_Tabi_7_0.13.13.640-0.13.14.820.mp3
  sentence: それでそれで
- id: Kino_no_Tabi_7_146_0.13.15.340
  deck_name: Kino's Journey
  translation: They went up to the highest  floor with the cart.
  sound: Kino_no_Tabi_7_0.13.15.340-0.13.17.730.mp3
  sentence: 台車と一緒に最上階に
- id: Kino_no_Tabi_7_147_0.13.17.940
  deck_name: Kino's Journey
  translation: The highest floor? They didn't run?
  sound: Kino_no_Tabi_7_0.13.17.940-0.13.20.610.mp3
  sentence: 最上階？　逃げなかったんだ
- id: Kino_no_Tabi_7_148_0.13.20.610
  deck_name: Kino's Journey
  translation: The exact opposite.
  sound: Kino_no_Tabi_7_0.13.20.610-0.13.22.680.mp3
  sentence: そのまったく逆
- id: Kino_no_Tabi_7_149_0.13.22.680
  deck_name: Kino's Journey
  translation: >-
    Master and her apprentice  climbed to the clock tower roof, the highest
    point in the country,  and made their stand.
  sound: Kino_no_Tabi_7_0.13.22.680-0.13.30.280.mp3
  sentence: 師匠とお弟子さんは時計塔の屋上に その国で一番高い場所に荷物を持って陣取ったんだ
- id: Kino_no_Tabi_7_150_0.13.30.750
  deck_name: Kino's Journey
  translation: >-
    They used explosives to cut  the cable on the only elevator, dropping it to
    the basement.
  sound: Kino_no_Tabi_7_0.13.30.750-0.13.36.000.mp3
  sentence: 一機しかないエレベーターはケーブルを爆薬で切って地下まで落っことした
- id: Kino_no_Tabi_7_151_0.13.36.320
  deck_name: Kino's Journey
  translation: Ker-smash!
  sound: Kino_no_Tabi_7_0.13.36.320-0.13.37.740.mp3
  sentence: ぐしゃーん
- id: Kino_no_Tabi_7_152_0.13.37.740
  deck_name: Kino's Journey
  translation: >-
    Then, when the police finally returned  after quelling all the commotion,
    the two of them took aim and...
  sound: Kino_no_Tabi_7_0.13.37.740-0.13.43.380.mp3
  sentence: そして　国中の騒ぎをようやくおさめて戻ってきた警官たちめがけて
- id: Kino_no_Tabi_7_153_0.13.43.380
  deck_name: Kino's Journey
  translation: Ka-bang?
  sound: Kino_no_Tabi_7_0.13.43.380-0.13.44.870.mp3
  sentence: ずきゅーん？
- id: Kino_no_Tabi_7_154_0.13.44.870
  deck_name: Kino's Journey
  translation: Yup.
  sound: Kino_no_Tabi_7_0.13.44.870-0.13.45.880.mp3
  sentence: そう
- id: Kino_no_Tabi_7_155_0.13.45.880
  deck_name: Kino's Journey
  translation: They killed them one by one?
  sound: Kino_no_Tabi_7_0.13.45.880-0.13.47.980.mp3
  sentence: 片っ端から殺していったの
- id: Kino_no_Tabi_7_156_0.13.47.980
  deck_name: Kino's Journey
  translation: No. That's what was amazing about Master.
  sound: Kino_no_Tabi_7_0.13.47.980-0.13.51.460.mp3
  sentence: 違う　そこが師匠のすごいところだ
- id: Kino_no_Tabi_7_157_0.13.51.460
  deck_name: Kino's Journey
  translation: She didn't kill them.
  sound: Kino_no_Tabi_7_0.13.51.460-0.13.53.030.mp3
  sentence: 殺さなかったんだ
- id: Kino_no_Tabi_7_158_0.13.53.030
  deck_name: Kino's Journey
  translation: What? What do you mean?
  sound: Kino_no_Tabi_7_0.13.53.030-0.13.55.020.mp3
  sentence: はい？　どういうこと
- id: Kino_no_Tabi_7_159_0.13.55.220
  deck_name: Kino's Journey
  translation: >-
    She intentionally aimed for their knees, shins, and other places that
    wouldn't be lethal with precise marksmanship.
  sound: Kino_no_Tabi_7_0.13.55.220-0.14.01.940.mp3
  sentence: わざと膝とか脛とか ライフルで撃たれても死なないところだけを的確に撃ち抜いていった
- id: Kino_no_Tabi_7_160_0.14.02.660
  deck_name: Kino's Journey
  translation: Ah! So then she killed those who  jumped in to help the wounded, right?
  sound: Kino_no_Tabi_7_0.14.02.660-0.14.07.470.mp3
  sentence: ああ　負傷者を助けに飛び出してきた人を撃ち殺したんだね
- id: Kino_no_Tabi_7_161_0.14.07.470
  deck_name: Kino's Journey
  translation: Snipers often use that tactic.
  sound: Kino_no_Tabi_7_0.14.07.470-0.14.09.630.mp3
  sentence: 狙撃兵がよくやる手
- id: Kino_no_Tabi_7_162_0.14.09.630
  deck_name: Kino's Journey
  translation: She didn't do that, either.
  sound: Kino_no_Tabi_7_0.14.09.630-0.14.11.100.mp3
  sentence: それも違う
- id: Kino_no_Tabi_7_163_0.14.11.100
  deck_name: Kino's Journey
  translation: Huh?
  sound: Kino_no_Tabi_7_0.14.11.100-0.14.11.710.mp3
  sentence: ありゃ
- id: Kino_no_Tabi_7_164_0.14.11.710
  deck_name: Kino's Journey
  translation: >-
    Master didn't kill those who ran,  and she didn't shoot those coming to
    help.
  sound: Kino_no_Tabi_7_0.14.11.710-0.14.16.750.mp3
  sentence: 師匠たちは逃げる人も殺さなかったんだし　助けに来た人も撃たなかった
- id: Kino_no_Tabi_7_165_0.14.16.750
  deck_name: Kino's Journey
  translation: Why not? What for?
  sound: Kino_no_Tabi_7_0.14.16.750-0.14.18.420.mp3
  sentence: なんで　どうして
- id: Kino_no_Tabi_7_166_0.14.18.420
  deck_name: Kino's Journey
  translation: I asked her the same question.
  sound: Kino_no_Tabi_7_0.14.18.420-0.14.20.950.mp3
  sentence: ボクも同じ質問をした
- id: Kino_no_Tabi_7_167_0.14.20.950
  deck_name: Kino's Journey
  translation: >-
    She gave me time to think  of the answer myself, but at the time, I couldn't
    figure it out until she got further into her story.
  sound: Kino_no_Tabi_7_0.14.20.950-0.14.26.880.mp3
  sentence: 師匠は考える時間をくれたけど 当時のボクは話が進むまでわからなかった
- id: Kino_no_Tabi_7_168_0.14.26.880
  deck_name: Kino's Journey
  translation: Then I give up. Continue the story, Kino.
  sound: Kino_no_Tabi_7_0.14.26.880-0.14.30.180.mp3
  sentence: じゃあ降参　話を続けて　キノ
- id: Kino_no_Tabi_7_169_0.14.31.490
  deck_name: Kino's Journey
  translation: >-
    Master knew very well that the two of them  couldn't break through the gate
    on their own.
  sound: Kino_no_Tabi_7_0.14.31.490-0.14.36.220.mp3
  sentence: 師匠は城門を二人で突破できないことはよくわかっていた
- id: Kino_no_Tabi_7_170_0.14.36.960
  deck_name: Kino's Journey
  translation: So she decided to wait
  sound: Kino_no_Tabi_7_0.14.36.960-0.14.38.820.mp3
  sentence: だから国の連中が「開けましたので
- id: Kino_no_Tabi_7_171_0.14.38.820
  deck_name: Kino's Journey
  translation: until the country said, "We've opened  it for you, so please go through."
  sound: Kino_no_Tabi_7_0.14.38.820-0.14.44.190.mp3
  sentence: どうぞお二方お通りください」と言い出すまで待つことにしたんだ
- id: Kino_no_Tabi_7_172_0.14.44.190
  deck_name: Kino's Journey
  translation: Ah, I get it.
  sound: Kino_no_Tabi_7_0.14.44.190-0.14.46.190.mp3
  sentence: ああ　なるほど
- id: Kino_no_Tabi_7_173_0.14.46.680
  deck_name: Kino's Journey
  translation: >-
    By holing up in the clock tower, they caused huge problems for the  people
    who worked there every day, so the citizens demanded that the police  hurry
    up and do something about it.
  sound: Kino_no_Tabi_7_0.14.46.680-0.14.55.730.mp3
  sentence: 時計塔に立てこもれば　あそこで毎日仕事をしている人には大迷惑だし 早く警察はなんとかしろということになる
- id: Kino_no_Tabi_7_174_0.14.55.730
  deck_name: Kino's Journey
  translation: But...
  sound: Kino_no_Tabi_7_0.14.55.730-0.14.56.590.mp3
  sentence: でも…
- id: Kino_no_Tabi_7_175_0.14.56.590
  deck_name: Kino's Journey
  translation: They'd be shot.
  sound: Kino_no_Tabi_7_0.14.56.590-0.14.57.700.mp3
  sentence: 撃たれる
- id: Kino_no_Tabi_7_176_0.14.57.930
  deck_name: Kino's Journey
  translation: Yup.
  sound: Kino_no_Tabi_7_0.14.57.930-0.14.58.730.mp3
  sentence: そう
- id: Kino_no_Tabi_7_177_0.14.58.730
  deck_name: Kino's Journey
  translation: >-
    Plus, shooting them in the legs was more  wicked than shooting them to
    death.
  sound: Kino_no_Tabi_7_0.14.58.730-0.15.03.460.mp3
  sentence: それも足を撃たれるっていうのは撃ち殺されるよりもたちが悪いんだ
- id: Kino_no_Tabi_7_178_0.15.03.780
  deck_name: Kino's Journey
  translation: >-
    Since their comrades weren't killed, fear  grew stronger than the desire for
    vengeance.
  sound: Kino_no_Tabi_7_0.15.03.780-0.15.09.000.mp3
  sentence: 仲間を殺されたわけじゃないから　復讐よりも恐怖のほうが強くなる
- id: Kino_no_Tabi_7_179_0.15.09.000
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_7_0.15.09.000-0.15.10.560.mp3
  sentence: なるほどね
- id: Kino_no_Tabi_7_180_0.15.10.560
  deck_name: Kino's Journey
  translation: Plus, the apprentice they captured  on false charges got really into it.
  sound: Kino_no_Tabi_7_0.15.10.560-0.15.15.180.mp3
  sentence: しかも濡れ衣で捕まっていたお弟子さんが燃えに燃えちゃったらしい
- id: Kino_no_Tabi_7_181_0.15.15.180
  deck_name: Kino's Journey
  translation: He sent every officer who charged  on them to the hospital.
  sound: Kino_no_Tabi_7_0.15.15.180-0.15.18.800.mp3
  sentence: 突撃してきた警官全員を病院送りにした
- id: Kino_no_Tabi_7_182_0.15.20.030
  deck_name: Kino's Journey
  translation: Eventually, they put a letter in an  envelope and dropped it down.
  sound: Kino_no_Tabi_7_0.15.20.030-0.15.24.270.mp3
  sentence: そして師匠たちは手紙を封筒に入れて落とした
- id: Kino_no_Tabi_7_183_0.15.24.270
  deck_name: Kino's Journey
  translation: Using the officers' own equipment, of course.
  sound: Kino_no_Tabi_7_0.15.24.270-0.15.26.940.mp3
  sentence: もちろん　警察の備品を使ってね
- id: Kino_no_Tabi_7_184_0.15.28.280
  deck_name: Kino's Journey
  translation: >-
    To Whom It May Concern: The blowing winds have  grown colder as of late, but
    I hope you and all of the  officers are enjoying good health.
  sound: Kino_no_Tabi_7_0.15.28.280-0.15.39.700.mp3
  sentence: 拝啓　吹く風もどこか冷たくなってまいりましたが 警察の皆様におかれましては　益々ご清祥のこととお慶び申し上げます
- id: Kino_no_Tabi_7_189_0.16.05.770
  deck_name: Kino's Journey
  translation: That concludes the statement from  the two occupying our clock tower.
  sound: Kino_no_Tabi_7_0.16.05.770-0.16.09.450.mp3
  sentence: 以上　時計塔立てこもり犯の声明でした
- id: Kino_no_Tabi_7_190_0.16.09.450
  deck_name: Kino's Journey
  translation: The various directors have demanded  urgent response from the police.
  sound: Kino_no_Tabi_7_0.16.09.450-0.16.13.780.mp3
  sentence: 各省庁は警察に早急の対応を求めました 長官は本日夜に突入作戦を行うと説明
- id: Kino_no_Tabi_7_191_0.16.18.660
  deck_name: Kino's Journey
  translation: Sounds like we can take  it easy until nightfall.
  sound: Kino_no_Tabi_7_0.16.18.660-0.16.21.540.mp3
  sentence: 市民への理解と協力を求めていく方針です 夕方まではゆっくりできそうだな
- id: Kino_no_Tabi_7_192_0.16.22.170
  deck_name: Kino's Journey
  translation: That was foolish.
  sound: Kino_no_Tabi_7_0.16.22.170-0.16.24.090.mp3
  sentence: そりゃあ　間抜けだね
- id: Kino_no_Tabi_7_193_0.16.24.090
  deck_name: Kino's Journey
  translation: Yeah. Master said the same thing.
  sound: Kino_no_Tabi_7_0.16.24.090-0.16.26.940.mp3
  sentence: うん　師匠もそう言っていた
- id: Kino_no_Tabi_7_194_0.16.26.940
  deck_name: Kino's Journey
  translation: >-
    She said the broadcasts were  a big help, telling them exactly what the
    police were going to do.
  sound: Kino_no_Tabi_7_0.16.26.940-0.16.31.300.mp3
  sentence: 報道のおかげで警察の動きがよくわかって助かったってさ
- id: Kino_no_Tabi_7_195_0.16.31.300
  deck_name: Kino's Journey
  translation: So how many days did they  stay holed up there?
  sound: Kino_no_Tabi_7_0.16.31.300-0.16.34.180.mp3
  sentence: で　結局何日立てこもったの
- id: Kino_no_Tabi_7_196_0.16.34.670
  deck_name: Kino's Journey
  translation: Three days and nights.
  sound: Kino_no_Tabi_7_0.16.34.670-0.16.36.510.mp3
  sentence: 三日三晩だって
- id: Kino_no_Tabi_7_197_0.16.39.130
  deck_name: Kino's Journey
  translation: Can you hear us, you two?
  sound: Kino_no_Tabi_7_0.16.39.130-0.16.41.200.mp3
  sentence: 聞こえるか　そこの二人
- id: Kino_no_Tabi_7_198_0.16.41.200
  deck_name: Kino's Journey
  translation: There's nowhere for you to run!
  sound: Kino_no_Tabi_7_0.16.41.200-0.16.43.270.mp3
  sentence: 貴様らに逃げ道はない
- id: Kino_no_Tabi_7_199_0.16.43.560
  deck_name: Kino's Journey
  translation: You will die in there, as you wished!
  sound: Kino_no_Tabi_7_0.16.43.560-0.16.46.520.mp3
  sentence: 望み通り　そこが死に場所だ
- id: Kino_no_Tabi_7_200_0.16.47.050
  deck_name: Kino's Journey
  translation: >-
    If you don't die in there, we'll hang you after dragging  you through the
    streets!
  sound: Kino_no_Tabi_7_0.16.47.050-0.16.52.400.mp3
  sentence: もしそこで死ななかったら　市中引き回しの後で絞首刑にしてやる
- id: Kino_no_Tabi_7_201_0.16.52.400
  deck_name: Kino's Journey
  translation: Prepare yourselves!
  sound: Kino_no_Tabi_7_0.16.52.400-0.16.54.360.mp3
  sentence: 覚悟するんだな
- id: Kino_no_Tabi_7_202_0.16.59.030
  deck_name: Kino's Journey
  translation: We have you completely surrounded!
  sound: Kino_no_Tabi_7_0.16.59.030-0.17.02.120.mp3
  sentence: お前たちは完全に包囲されている
- id: Kino_no_Tabi_7_203_0.17.02.680
  deck_name: Kino's Journey
  translation: If you quietly surrender,  we'll spare your lives!
  sound: Kino_no_Tabi_7_0.17.02.680-0.17.06.830.mp3
  sentence: 大人しく投降した場合　命だけは助けてやろう
- id: Kino_no_Tabi_7_204_0.17.16.500
  deck_name: Kino's Journey
  translation: Do you two have something you'd like to say?
  sound: Kino_no_Tabi_7_0.17.16.500-0.17.20.220.mp3
  sentence: 君たち　何か言いたいことはあるのか
- id: Kino_no_Tabi_7_205_0.17.20.960
  deck_name: Kino's Journey
  translation: We'll be gracious and hear you out.
  sound: Kino_no_Tabi_7_0.17.20.960-0.17.24.600.mp3
  sentence: 寛容な我らはそれを聞こうではないか
- id: Kino_no_Tabi_7_206_0.17.30.780
  deck_name: Kino's Journey
  translation: Good morning.
  sound: Kino_no_Tabi_7_0.17.30.780-0.17.32.980.mp3
  sentence: おはようございます
- id: Kino_no_Tabi_7_207_0.17.32.980
  deck_name: Kino's Journey
  translation: We have a message for you.
  sound: Kino_no_Tabi_7_0.17.32.980-0.17.35.500.mp3
  sentence: お二方にお伝えします
- id: Kino_no_Tabi_7_208_0.17.35.500
  deck_name: Kino's Journey
  translation: If you two wish to leave our country, we will gladly permit you to do so.
  sound: Kino_no_Tabi_7_0.17.35.500-0.17.42.620.mp3
  sentence: もし出国を希望されるのでしたら それを喜びを持って認めさせていただきたく思います
- id: Kino_no_Tabi_7_209_0.17.56.170
  deck_name: Kino's Journey
  translation: Please. Honestly, from the bottom  of our hearts, please stop this.
  sound: Kino_no_Tabi_7_0.17.56.170-0.18.02.340.mp3
  sentence: お願いします 本当に心からお願いしますから　もうやめて
- id: Kino_no_Tabi_7_210_0.18.11.250
  deck_name: Kino's Journey
  translation: Help. Stop this already.
  sound: Kino_no_Tabi_7_0.18.11.250-0.18.15.650.mp3
  sentence: 助けて　もうやめて
- id: Kino_no_Tabi_7_211_0.18.15.940
  deck_name: Kino's Journey
  translation: >-
    If you're willing to go that far, we're willing to give up on dying  here
    and leave this country.
  sound: Kino_no_Tabi_7_0.18.15.940-0.18.22.160.mp3
  sentence: そこまで言うのでしたら ここで死ぬのを諦めて　大人しく国を出てもいいですよ
- id: Kino_no_Tabi_7_212_0.18.22.400
  deck_name: Kino's Journey
  translation: R-Really?!
  sound: Kino_no_Tabi_7_0.18.22.400-0.18.24.760.mp3
  sentence: ほ　本当ですか
- id: Kino_no_Tabi_7_213_0.18.24.760
  deck_name: Kino's Journey
  translation: So what'll you give me for it?
  sound: Kino_no_Tabi_7_0.18.24.760-0.18.27.160.mp3
  sentence: で　いくら出しますか
- id: Kino_no_Tabi_7_214_0.18.28.520
  deck_name: Kino's Journey
  translation: What...
  sound: Kino_no_Tabi_7_0.18.28.520-0.18.29.420.mp3
  sentence: い…
- id: Kino_no_Tabi_7_215_0.18.29.700
  deck_name: Kino's Journey
  translation: What'll you give me for it?
  sound: Kino_no_Tabi_7_0.18.29.700-0.18.31.540.mp3
  sentence: いくら出しますか
- id: Kino_no_Tabi_7_216_0.18.35.700
  deck_name: Kino's Journey
  translation: Um...
  sound: Kino_no_Tabi_7_0.18.35.700-0.18.36.950.mp3
  sentence: えっと
- id: Kino_no_Tabi_7_217_0.18.39.190
  deck_name: Kino's Journey
  translation: How about the amount I've written here?
  sound: Kino_no_Tabi_7_0.18.39.190-0.18.41.540.mp3
  sentence: ここに書いた程度ではどうでしょう
- id: Kino_no_Tabi_7_218_0.18.42.200
  deck_name: Kino's Journey
  translation: We'll offer more!
  sound: Kino_no_Tabi_7_0.18.42.200-0.18.43.810.mp3
  sentence: もっと出せまーす
- id: Kino_no_Tabi_7_219_0.18.43.810
  deck_name: Kino's Journey
  translation: So that's how it ended, apparently.
  sound: Kino_no_Tabi_7_0.18.43.810-0.18.46.770.mp3
  sentence: とまあ　こんな感じだったらしい
- id: Kino_no_Tabi_7_220_0.18.46.770
  deck_name: Kino's Journey
  translation: She's a demon.
  sound: Kino_no_Tabi_7_0.18.46.770-0.18.47.680.mp3
  sentence: オニだ
- id: Kino_no_Tabi_7_221_0.18.48.020
  deck_name: Kino's Journey
  translation: And thus Master extorted  money from their government
  sound: Kino_no_Tabi_7_0.18.48.020-0.18.51.700.mp3
  sentence: こうして師匠たちは政府から金を巻き上げ
- id: Kino_no_Tabi_7_222_0.18.51.700
  deck_name: Kino's Journey
  translation: and safely left the country.
  sound: Kino_no_Tabi_7_0.18.51.700-0.18.53.800.mp3
  sentence: 無事に出国できたとさ
- id: Kino_no_Tabi_7_223_0.18.53.800
  deck_name: Kino's Journey
  translation: And they lived happily ever after.
  sound: Kino_no_Tabi_7_0.18.53.800-0.18.55.480.mp3
  sentence: めでたしめでたし
- id: Kino_no_Tabi_7_224_0.18.55.480
  deck_name: Kino's Journey
  translation: Ah, what an amazing tale.
  sound: Kino_no_Tabi_7_0.18.55.480-0.18.57.690.mp3
  sentence: すごい話でした
- id: Kino_no_Tabi_7_225_0.18.59.650
  deck_name: Kino's Journey
  translation: It's in sight now.
  sound: Kino_no_Tabi_7_0.18.59.650-0.19.01.220.mp3
  sentence: 見えてきたね
- id: Kino_no_Tabi_7_226_0.19.01.220
  deck_name: Kino's Journey
  translation: Perfect timing.
  sound: Kino_no_Tabi_7_0.19.01.220-0.19.02.870.mp3
  sentence: ちょうどだね
- id: Kino_no_Tabi_7_227_0.19.06.800
  deck_name: Kino's Journey
  translation: It's octagonal. This must be it.
  sound: Kino_no_Tabi_7_0.19.06.800-0.19.09.460.mp3
  sentence: 八角形だし　間違いないね
- id: Kino_no_Tabi_7_228_0.19.10.320
  deck_name: Kino's Journey
  translation: There's the clock tower, too.
  sound: Kino_no_Tabi_7_0.19.10.320-0.19.12.420.mp3
  sentence: 時計塔もあるし
- id: Kino_no_Tabi_7_229_0.19.14.680
  deck_name: Kino's Journey
  translation: Mama!
  sound: Kino_no_Tabi_7_0.19.14.680-0.19.15.760.mp3
  sentence: ママ
- id: Kino_no_Tabi_7_230_0.19.20.300
  deck_name: Kino's Journey
  translation: Kino.
  sound: Kino_no_Tabi_7_0.19.20.300-0.19.21.180.mp3
  sentence: キノ
- id: Kino_no_Tabi_7_231_0.19.21.630
  deck_name: Kino's Journey
  translation: Look there.
  sound: Kino_no_Tabi_7_0.19.21.630-0.19.22.560.mp3
  sentence: あそこ
- id: Kino_no_Tabi_7_232_0.19.24.120
  deck_name: Kino's Journey
  translation: There's a monument.
  sound: Kino_no_Tabi_7_0.19.24.120-0.19.25.310.mp3
  sentence: 石碑がある
- id: Kino_no_Tabi_7_233_0.19.33.080
  deck_name: Kino's Journey
  translation: What does it say?
  sound: Kino_no_Tabi_7_0.19.33.080-0.19.34.470.mp3
  sentence: なんて書いてあるの
- id: Kino_no_Tabi_7_234_0.19.34.930
  deck_name: Kino's Journey
  translation: The letters are too small to read.
  sound: Kino_no_Tabi_7_0.19.34.930-0.19.37.640.mp3
  sentence: 文字が小さくて読みにくいな
- id: Kino_no_Tabi_7_235_0.19.37.640
  deck_name: Kino's Journey
  translation: Oh, that...
  sound: Kino_no_Tabi_7_0.19.37.640-0.19.39.240.mp3
  sentence: それはですね
- id: Kino_no_Tabi_7_236_0.19.40.180
  deck_name: Kino's Journey
  translation: >-
    That's a monument erected to commemorate  the two brave heroes who saved our
    country.
  sound: Kino_no_Tabi_7_0.19.40.180-0.19.46.370.mp3
  sentence: それは我が国を救ってくれた二人の勇者を記念して建てられた碑ですよ
- id: Kino_no_Tabi_7_237_0.19.46.750
  deck_name: Kino's Journey
  translation: Two brave heroes?
  sound: Kino_no_Tabi_7_0.19.46.750-0.19.48.580.mp3
  sentence: 二人の勇者？
- id: Kino_no_Tabi_7_238_0.19.48.580
  deck_name: Kino's Journey
  translation: I'm a traveler, but I'm interested  in the history of your nation.
  sound: Kino_no_Tabi_7_0.19.48.580-0.19.52.990.mp3
  sentence: 旅の者ですが　国の歴史に興味があります
- id: Kino_no_Tabi_7_239_0.19.52.990
  deck_name: Kino's Journey
  translation: Could you tell me more about it?
  sound: Kino_no_Tabi_7_0.19.52.990-0.19.55.380.mp3
  sentence: お話お願いできますか
- id: Kino_no_Tabi_7_240_0.19.55.720
  deck_name: Kino's Journey
  translation: Gladly.
  sound: Kino_no_Tabi_7_0.19.55.720-0.19.57.520.mp3
  sentence: いいですとも
- id: Kino_no_Tabi_7_241_0.19.58.850
  deck_name: Kino's Journey
  translation: When I was still young, corruption  was rampant in our government.
  sound: Kino_no_Tabi_7_0.19.58.850-0.20.05.510.mp3
  sentence: 私がまた若かった頃　この国には政治腐敗が横行しておりましてね
- id: Kino_no_Tabi_7_242_0.20.05.510
  deck_name: Kino's Journey
  translation: Oh? Go on, go on.
  sound: Kino_no_Tabi_7_0.20.05.510-0.20.07.800.mp3
  sentence: それでそれで
- id: Kino_no_Tabi_7_243_0.20.07.800
  deck_name: Kino's Journey
  translation: The standing police force  was guilty of wrongdoing, too.
  sound: Kino_no_Tabi_7_0.20.07.800-0.20.12.040.mp3
  sentence: 癒着した警察も悪行を働く有様でした
- id: Kino_no_Tabi_7_244_0.20.12.040
  deck_name: Kino's Journey
  translation: But one day, two righteous travelers  stood up on behalf of the people.
  sound: Kino_no_Tabi_7_0.20.12.040-0.20.18.570.mp3
  sentence: そんなある時　正義感溢れる旅人が民衆に代わり　立ち上がったのです
- id: Kino_no_Tabi_7_245_0.20.18.570
  deck_name: Kino's Journey
  translation: And then, and then?
  sound: Kino_no_Tabi_7_0.20.18.570-0.20.20.000.mp3
  sentence: それからそれから
- id: Kino_no_Tabi_7_246_0.20.20.000
  deck_name: Kino's Journey
  translation: >-
    Then, with the power of  the people behind them, they petitioned the
    government in this very building.
  sound: Kino_no_Tabi_7_0.20.20.000-0.20.28.360.mp3
  sentence: それから二人は民衆の力を背に この建物にたった二人だけで陳情に訪れたのです
- id: Kino_no_Tabi_7_247_0.20.28.360
  deck_name: Kino's Journey
  translation: Incredible.
  sound: Kino_no_Tabi_7_0.20.28.360-0.20.29.840.mp3
  sentence: すごいね
- id: Kino_no_Tabi_7_248_0.20.29.840
  deck_name: Kino's Journey
  translation: >-
    Then our politicians and policemen,  influenced by the passion those two
    bore, grew ashamed of their deeds and ceased their wrongdoing.
  sound: Kino_no_Tabi_7_0.20.29.840-0.20.42.090.mp3
  sentence: そして　二人の熱意に打たれた我が国の政治家や警察高官は それまでの行動を痛く恥じ　以降悪いことをしなくなったのです
- id: Kino_no_Tabi_7_249_0.20.42.090
  deck_name: Kino's Journey
  translation: Thanks to them, our country is now  very prosperous and pleasant.
  sound: Kino_no_Tabi_7_0.20.42.090-0.20.47.660.mp3
  sentence: おかげで今のこの国はとても豊かで幸せなのでした
- id: Kino_no_Tabi_7_250_0.20.47.660
  deck_name: Kino's Journey
  translation: We're living happily ever after.
  sound: Kino_no_Tabi_7_0.20.47.660-0.20.49.740.mp3
  sentence: めでたしめでたし
- id: Kino_no_Tabi_7_251_0.20.49.740
  deck_name: Kino's Journey
  translation: Grandpa, your stories always  end with "happily ever after"!
  sound: Kino_no_Tabi_7_0.20.49.740-0.20.53.600.mp3
  sentence: おじいちゃんまのお話　いつもめでたしめでたし
- id: Kino_no_Tabi_7_252_0.20.54.090
  deck_name: Kino's Journey
  translation: I see. So this stone commemorates that?
  sound: Kino_no_Tabi_7_0.20.54.090-0.20.57.360.mp3
  sentence: なるほど　その記念碑なんですね
- id: Kino_no_Tabi_7_253_0.20.57.360
  deck_name: Kino's Journey
  translation: That's correct.
  sound: Kino_no_Tabi_7_0.20.57.360-0.20.59.400.mp3
  sentence: そうなんですよ
- id: Kino_no_Tabi_7_254_0.20.59.400
  deck_name: Kino's Journey
  translation: >-
    It's now recorded in our history textbooks  as the "tale of two travelers of
    justice."
  sound: Kino_no_Tabi_7_0.20.59.400-0.21.06.110.mp3
  sentence: 今では歴史の教科書にも正義の旅人さんたちのお話として載っています
- id: Kino_no_Tabi_7_255_0.21.07.980
  deck_name: Kino's Journey
  translation: Sorry to change the subject, but what happened to your leg?
  sound: Kino_no_Tabi_7_0.21.07.980-0.21.12.550.mp3
  sentence: 話は変わりますが その足はどうされたんですか
- id: Kino_no_Tabi_7_256_0.21.13.190
  deck_name: Kino's Journey
  translation: >-
    I see that many of the elderly in this country,  especially the men, are
    using canes.
  sound: Kino_no_Tabi_7_0.21.13.190-0.21.19.420.mp3
  sentence: この国のご老人　特に男性は杖をついている方が多く見受けられますが
- id: Kino_no_Tabi_7_257_0.21.19.420
  deck_name: Kino's Journey
  translation: O-Oh, I wonder what it was...
  sound: Kino_no_Tabi_7_0.21.19.420-0.21.23.140.mp3
  sentence: い…いやあ　な…なんでしょうね
- id: Kino_no_Tabi_7_258_0.21.29.460
  deck_name: Kino's Journey
  translation: So in the end, which do you think is true?
  sound: Kino_no_Tabi_7_0.21.29.460-0.21.31.980.mp3
  sentence: 果たしてどちらが本当だろうね
- id: Kino_no_Tabi_7_259_0.21.31.980
  deck_name: Kino's Journey
  translation: You already know the answer  to that question, don't you?
  sound: Kino_no_Tabi_7_0.21.31.980-0.21.34.520.mp3
  sentence: わかってて言ってるだろう　エルメス
- id: Kino_no_Tabi_7_260_0.21.34.960
  deck_name: Kino's Journey
  translation: Yeah. But what an optimistic country.
  sound: Kino_no_Tabi_7_0.21.34.960-0.21.38.460.mp3
  sentence: うん　でもなんか前向きな国だね
- id: Kino_no_Tabi_7_261_0.21.38.460
  deck_name: Kino's Journey
  translation: It's good to be positive.
  sound: Kino_no_Tabi_7_0.21.38.460-0.21.40.890.mp3
  sentence: 前向きなことはいいことだよ
- id: Kino_no_Tabi_7_262_0.21.40.890
  deck_name: Kino's Journey
  translation: Maybe, in a sense.
  sound: Kino_no_Tabi_7_0.21.40.890-0.21.42.700.mp3
  sentence: ある意味そうかも
- id: Kino_no_Tabi_7_263_0.21.42.700
  deck_name: Kino's Journey
  translation: But what do you think would happen  if Master visited here again? Huh?
  sound: Kino_no_Tabi_7_0.21.42.700-0.21.46.400.mp3
  sentence: でも　お師匠さんがまた来たらどうするんだろう
- id: Kino_no_Tabi_7_264_0.21.51.140
  deck_name: Kino's Journey
  translation: Don't worry. She's not here.
  sound: Kino_no_Tabi_7_0.21.51.140-0.21.53.520.mp3
  sentence: 大丈夫　いないいない
- id: Kino_no_Tabi_7_265_0.21.53.520
  deck_name: Kino's Journey
  translation: Y-Yeah.
  sound: Kino_no_Tabi_7_0.21.53.520-0.21.55.500.mp3
  sentence: …うん
- id: Kino_no_Tabi_7_266_0.21.55.990
  deck_name: Kino's Journey
  translation: So face forward and drive.
  sound: Kino_no_Tabi_7_0.21.55.990-0.21.58.110.mp3
  sentence: だから　前を向いて走ってよ
- id: Kino_no_Tabi_7_267_0.21.58.110
  deck_name: Kino's Journey
  translation: Y-Yeah...
  sound: Kino_no_Tabi_7_0.21.58.110-0.21.59.920.mp3
  sentence: う…うん
- id: Kino_no_Tabi_8_001_0.00.20.850
  deck_name: Kino's Journey
  translation: She's at it again.
  sound: Kino_no_Tabi_8_0.00.20.850-0.00.22.040.mp3
  sentence: やってるな
- id: Kino_no_Tabi_8_002_0.00.24.930
  deck_name: Kino's Journey
  translation: I'm all right now.
  sound: Kino_no_Tabi_8_0.00.24.930-0.00.26.500.mp3
  sentence: もう大丈夫だ
- id: Kino_no_Tabi_8_003_0.00.26.500
  deck_name: Kino's Journey
  translation: Once we finish getting ready, let's leave right away.
  sound: Kino_no_Tabi_8_0.00.26.500-0.00.30.210.mp3
  sentence: 準備を整えて　すぐにでも出発しよう
- id: Kino_no_Tabi_8_004_0.00.30.210
  deck_name: Kino's Journey
  translation: What about Ti?
  sound: Kino_no_Tabi_8_0.00.30.210-0.00.32.550.mp3
  sentence: ティーは…どうされますか
- id: Kino_no_Tabi_8_005_0.00.35.300
  deck_name: Kino's Journey
  translation: I'm glad we've got a buggy.
  sound: Kino_no_Tabi_8_0.00.35.300-0.00.37.050.mp3
  sentence: バギーでよかったよ
- id: Kino_no_Tabi_8_006_0.02.18.730
  deck_name: Kino's Journey
  translation: I can see it.
  sound: Kino_no_Tabi_8_0.02.18.730-0.02.19.490.mp3
  sentence: 見えた
- id: Kino_no_Tabi_8_007_0.02.21.930
  deck_name: Kino's Journey
  translation: Looks like we won't have  to make dinner ourselves.
  sound: Kino_no_Tabi_8_0.02.21.930-0.02.24.930.mp3
  sentence: 夕食は自分たちで作らなくて済むようだ
- id: Kino_no_Tabi_8_008_0.02.40.180
  deck_name: Kino's Journey
  translation: Now, I'd like you to know something.
  sound: Kino_no_Tabi_8_0.02.40.180-0.02.43.510.mp3
  sentence: さて　話しておきたいんだけど
- id: Kino_no_Tabi_8_009_0.02.43.510
  deck_name: Kino's Journey
  translation: Our goal isn't to go around  seeing different countries.
  sound: Kino_no_Tabi_8_0.02.43.510-0.02.47.750.mp3
  sentence: 私たちの目的はいろいろな国を見て歩くこと
- id: Kino_no_Tabi_8_010_0.02.47.750
  deck_name: Kino's Journey
  translation: In other words, we're not traveling  for the sake of pleasure.
  sound: Kino_no_Tabi_8_0.02.47.750-0.02.51.350.mp3
  sentence: つまり　旅を楽しむことではないんだ
- id: Kino_no_Tabi_8_011_0.02.51.990
  deck_name: Kino's Journey
  translation: I'm searching for a country where  I can settle down and live quietly.
  sound: Kino_no_Tabi_8_0.02.51.990-0.02.56.410.mp3
  sentence: 私はどこか落ち着いて住める国を探している
- id: Kino_no_Tabi_8_012_0.02.57.060
  deck_name: Kino's Journey
  translation: I'd like to be of use to others in my own way.
  sound: Kino_no_Tabi_8_0.02.57.060-0.03.02.740.mp3
  sentence: 自分のできることで　誰か他の人間の役に立ちたいと思っている
- id: Kino_no_Tabi_8_013_0.03.03.570
  deck_name: Kino's Journey
  translation: I don't know what this country is like yet.
  sound: Kino_no_Tabi_8_0.03.03.570-0.03.07.640.mp3
  sentence: この国がどんなところかはまだ詳しくわからない
- id: Kino_no_Tabi_8_014_0.03.08.340
  deck_name: Kino's Journey
  translation: But I plan to learn.
  sound: Kino_no_Tabi_8_0.03.08.340-0.03.10.210.mp3
  sentence: これから知ろうと思う
- id: Kino_no_Tabi_8_015_0.03.10.210
  deck_name: Kino's Journey
  translation: For now, it doesn't seem like a bad place.
  sound: Kino_no_Tabi_8_0.03.10.210-0.03.13.460.mp3
  sentence: 今のところは　悪い国じゃなさそうだ
- id: Kino_no_Tabi_8_016_0.03.14.840
  deck_name: Kino's Journey
  translation: The food is good, too.
  sound: Kino_no_Tabi_8_0.03.14.840-0.03.16.620.mp3
  sentence: 食事も美味しいしね
- id: Kino_no_Tabi_8_017_0.03.17.320
  deck_name: Kino's Journey
  translation: Our shopping took the whole day, though.
  sound: Kino_no_Tabi_8_0.03.17.320-0.03.19.720.mp3
  sentence: 今日は買い出しで終わってしまうかな
- id: Kino_no_Tabi_8_018_0.03.20.940
  deck_name: Kino's Journey
  translation: >-
    Starting tomorrow, I'd like  to look around this country without any
    presumptions or prejudices.
  sound: Kino_no_Tabi_8_0.03.20.940-0.03.27.990.mp3
  sentence: 明日から偏見を持たず　先入観も持たず　国を見て回ろうと思う
- id: Kino_no_Tabi_8_019_0.03.27.990
  deck_name: Kino's Journey
  translation: If anything sticks out to you, please tell me.
  sound: Kino_no_Tabi_8_0.03.27.990-0.03.30.840.mp3
  sentence: 気が付いたことがあれば　教えてほしい
- id: Kino_no_Tabi_8_020_0.03.33.940
  deck_name: Kino's Journey
  translation: >-
    While we should remain vigilant, for now we're just guests  staying in this
    land.
  sound: Kino_no_Tabi_8_0.03.33.940-0.03.41.530.mp3
  sentence: 気を付けることとして 今のところ私たちはお客さんで　滞在させてもらっている立場だ
- id: Kino_no_Tabi_8_021_0.03.41.530
  deck_name: Kino's Journey
  translation: So be mindful of your behavior.
  sound: Kino_no_Tabi_8_0.03.41.530-0.03.44.000.mp3
  sentence: だから　行動は慎重に
- id: Kino_no_Tabi_8_022_0.03.44.000
  deck_name: Kino's Journey
  translation: You have to refrain from suddenly doing  anything that might hurt someone.
  sound: Kino_no_Tabi_8_0.03.44.000-0.03.48.580.mp3
  sentence: いきなり人を傷付けるような言動は控えなければいけないよ
- id: Kino_no_Tabi_8_023_0.03.49.520
  deck_name: Kino's Journey
  translation: Understand?
  sound: Kino_no_Tabi_8_0.03.49.520-0.03.50.580.mp3
  sentence: わかったね
- id: Kino_no_Tabi_8_024_0.04.00.180
  deck_name: Kino's Journey
  translation: Excuse me.
  sound: Kino_no_Tabi_8_0.04.00.180-0.04.01.570.mp3
  sentence: すみません
- id: Kino_no_Tabi_8_025_0.04.03.200
  deck_name: Kino's Journey
  translation: What's the matter?
  sound: Kino_no_Tabi_8_0.04.03.200-0.04.05.200.mp3
  sentence: どうしましたかね
- id: Kino_no_Tabi_8_026_0.04.05.200
  deck_name: Kino's Journey
  translation: Is this the road into the city?
  sound: Kino_no_Tabi_8_0.04.05.200-0.04.07.640.mp3
  sentence: 町へ行く道はこちらですか
- id: Kino_no_Tabi_8_027_0.04.07.640
  deck_name: Kino's Journey
  translation: It sure is. You a traveler?
  sound: Kino_no_Tabi_8_0.04.07.640-0.04.10.850.mp3
  sentence: そうですよ 旅人さんですか
- id: Kino_no_Tabi_8_028_0.04.11.360
  deck_name: Kino's Journey
  translation: Yes. I arrived just yesterday.
  sound: Kino_no_Tabi_8_0.04.11.360-0.04.14.350.mp3
  sentence: はい　昨日来たばかりなんです
- id: Kino_no_Tabi_8_029_0.04.14.880
  deck_name: Kino's Journey
  translation: Here you go.
  sound: Kino_no_Tabi_8_0.04.14.880-0.04.15.730.mp3
  sentence: どうぞ
- id: Kino_no_Tabi_8_030_0.04.16.200
  deck_name: Kino's Journey
  translation: Right off the vine.
  sound: Kino_no_Tabi_8_0.04.16.200-0.04.17.650.mp3
  sentence: もぎたてよ
- id: Kino_no_Tabi_8_031_0.04.23.280
  deck_name: Kino's Journey
  translation: Thank you very much.
  sound: Kino_no_Tabi_8_0.04.23.280-0.04.24.860.mp3
  sentence: ありがとうございます
- id: Kino_no_Tabi_8_032_0.04.33.840
  deck_name: Kino's Journey
  translation: How'd it go?
  sound: Kino_no_Tabi_8_0.04.33.840-0.04.34.870.mp3
  sentence: いかがでした
- id: Kino_no_Tabi_8_033_0.04.35.450
  deck_name: Kino's Journey
  translation: The people in the office were kind enough to explain things.
  sound: Kino_no_Tabi_8_0.04.35.450-0.04.38.130.mp3
  sentence: 役所の人が丁寧に教えてくれたよ
- id: Kino_no_Tabi_8_034_0.04.38.690
  deck_name: Kino's Journey
  translation: >-
    This country's representative is  chosen through impartial election, and
    their economy's stable.
  sound: Kino_no_Tabi_8_0.04.38.690-0.04.45.140.mp3
  sentence: 国の代表は公平な選挙で選ぶシステムで 経済は安定しているそうだ
- id: Kino_no_Tabi_8_035_0.04.45.140
  deck_name: Kino's Journey
  translation: Is that so?
  sound: Kino_no_Tabi_8_0.04.45.140-0.04.46.750.mp3
  sentence: そうでしたか
- id: Kino_no_Tabi_8_036_0.04.46.750
  deck_name: Kino's Journey
  translation: Plus, they're accepting immigrants.
  sound: Kino_no_Tabi_8_0.04.46.750-0.04.49.740.mp3
  sentence: それに　移民の受け入れもしている
- id: Kino_no_Tabi_8_037_0.04.49.740
  deck_name: Kino's Journey
  translation: All that matters is that you  find a job and pay your taxes.
  sound: Kino_no_Tabi_8_0.04.49.740-0.04.53.200.mp3
  sentence: 仕事を得て　税金を納めればいいらしい
- id: Kino_no_Tabi_8_038_0.04.53.200
  deck_name: Kino's Journey
  translation: That's rare.
  sound: Kino_no_Tabi_8_0.04.53.200-0.04.54.600.mp3
  sentence: 珍しいですね
- id: Kino_no_Tabi_8_039_0.04.55.800
  deck_name: Kino's Journey
  translation: Yeah, it can cause all kinds of  problems, like with public order.
  sound: Kino_no_Tabi_8_0.04.55.800-0.04.59.330.mp3
  sentence: 治安やいろいろな問題があるからね
- id: Kino_no_Tabi_8_040_0.04.59.330
  deck_name: Kino's Journey
  translation: That's why most countries  don't accept outsiders.
  sound: Kino_no_Tabi_8_0.04.59.330-0.05.03.820.mp3
  sentence: よそ者の受け入れは一切認めない国のほうが多いんだよ
- id: Kino_no_Tabi_8_041_0.05.21.890
  deck_name: Kino's Journey
  translation: This is just my impression  from today alone...
  sound: Kino_no_Tabi_8_0.05.21.890-0.05.25.340.mp3
  sentence: あくまで今日一日だけの印象だが
- id: Kino_no_Tabi_8_042_0.05.26.530
  deck_name: Kino's Journey
  translation: But this is a pretty normal country.
  sound: Kino_no_Tabi_8_0.05.26.530-0.05.28.590.mp3
  sentence: 普通の国だった
- id: Kino_no_Tabi_8_043_0.05.32.470
  deck_name: Kino's Journey
  translation: >-
    That's actually impressive, since it takes so much effort from everyone
    living in  a country to keep it running normally.
  sound: Kino_no_Tabi_8_0.05.32.470-0.05.40.360.mp3
  sentence: 普通に国が動いていくためには　そこに住む多くの人の努力が必要で これは大変なことなんだよ
- id: Kino_no_Tabi_8_044_0.05.40.910
  deck_name: Kino's Journey
  translation: You like it, then?
  sound: Kino_no_Tabi_8_0.05.40.910-0.05.42.480.mp3
  sentence: 気に入りましたか
- id: Kino_no_Tabi_8_045_0.05.43.750
  deck_name: Kino's Journey
  translation: I don't think it'd be bad to  try living here for a while.
  sound: Kino_no_Tabi_8_0.05.43.750-0.05.47.160.mp3
  sentence: しばらくここに住んでみるのも悪くないと思う
- id: Kino_no_Tabi_8_046_0.05.47.710
  deck_name: Kino's Journey
  translation: Let's leave the hotel tomorrow  and check out another town.
  sound: Kino_no_Tabi_8_0.05.47.710-0.05.51.620.mp3
  sentence: 明日はこのホテルを出て　他の町にも行ってみよう
- id: Kino_no_Tabi_8_047_0.06.01.970
  deck_name: Kino's Journey
  translation: Hey, Mama!
  sound: Kino_no_Tabi_8_0.06.01.970-0.06.02.820.mp3
  sentence: ねえ　ママ
- id: Kino_no_Tabi_8_048_0.06.02.820
  deck_name: Kino's Journey
  translation: What is it?
  sound: Kino_no_Tabi_8_0.06.02.820-0.06.03.650.mp3
  sentence: どうしたの
- id: Kino_no_Tabi_8_049_0.06.03.650
  deck_name: Kino's Journey
  translation: It's cute!
  sound: Kino_no_Tabi_8_0.06.03.650-0.06.05.010.mp3
  sentence: 可愛い
- id: Kino_no_Tabi_8_050_0.06.05.010
  deck_name: Kino's Journey
  translation: How nice.
  sound: Kino_no_Tabi_8_0.06.05.010-0.06.06.420.mp3
  sentence: よかったわね
- id: Kino_no_Tabi_8_051_0.06.20.440
  deck_name: Kino's Journey
  translation: Shizu!
  sound: Kino_no_Tabi_8_0.06.20.440-0.06.21.230.mp3
  sentence: シズ様
- id: Kino_no_Tabi_8_052_0.06.21.680
  deck_name: Kino's Journey
  translation: S-Somebody call the police! The police!
  sound: Kino_no_Tabi_8_0.06.21.680-0.06.25.440.mp3
  sentence: 誰か警察を呼んで　警察
- id: Kino_no_Tabi_8_053_0.06.25.440
  deck_name: Kino's Journey
  translation: What are you doing?
  sound: Kino_no_Tabi_8_0.06.25.440-0.06.26.820.mp3
  sentence: 何をしている
- id: Kino_no_Tabi_8_054_0.06.28.050
  deck_name: Kino's Journey
  translation: Why are you covered in blood  and carrying a head?
  sound: Kino_no_Tabi_8_0.06.28.050-0.06.31.320.mp3
  sentence: その血と…首はなんだ
- id: Kino_no_Tabi_8_055_0.06.31.670
  deck_name: Kino's Journey
  translation: Shut up. You want to die, too?
  sound: Kino_no_Tabi_8_0.06.31.670-0.06.35.720.mp3
  sentence: うるせぇ　お前も死ぬか
- id: Kino_no_Tabi_8_056_0.06.36.260
  deck_name: Kino's Journey
  translation: Die, all of you.
  sound: Kino_no_Tabi_8_0.06.36.260-0.06.37.840.mp3
  sentence: みんな死ね
- id: Kino_no_Tabi_8_057_0.06.38.330
  deck_name: Kino's Journey
  translation: I'll... kill all of you.
  sound: Kino_no_Tabi_8_0.06.38.330-0.06.41.950.mp3
  sentence: みんな… 殺してやる
- id: Kino_no_Tabi_8_058_0.06.53.740
  deck_name: Kino's Journey
  translation: Seems that man worked at an academy nearby.
  sound: Kino_no_Tabi_8_0.06.53.740-0.06.56.980.mp3
  sentence: 男は近くの学園の関係者だそうです
- id: Kino_no_Tabi_8_059_0.06.56.980
  deck_name: Kino's Journey
  translation: We believe the remains found at the scene...
  sound: Kino_no_Tabi_8_0.06.56.980-0.06.58.910.mp3
  sentence: 現場にあった遺体は…
- id: Kino_no_Tabi_8_060_0.07.00.610
  deck_name: Kino's Journey
  translation: belongs to one of his students.
  sound: Kino_no_Tabi_8_0.07.00.610-0.07.02.600.mp3
  sentence: 生徒のものと思われます
- id: Kino_no_Tabi_8_061_0.07.03.120
  deck_name: Kino's Journey
  translation: Yes. We're heading to the academy for confirmation.
  sound: Kino_no_Tabi_8_0.07.03.120-0.07.06.610.mp3
  sentence: はい　学園には確認に向かっています
- id: Kino_no_Tabi_8_062_0.07.16.470
  deck_name: Kino's Journey
  translation: Everyone's dead.
  sound: Kino_no_Tabi_8_0.07.16.470-0.07.17.980.mp3
  sentence: みんな死んでる
- id: Kino_no_Tabi_8_063_0.07.21.170
  deck_name: Kino's Journey
  translation: We're grateful for your cooperation, traveler.
  sound: Kino_no_Tabi_8_0.07.21.170-0.07.24.130.mp3
  sentence: 旅人殿のご協力に感謝する
- id: Kino_no_Tabi_8_064_0.07.24.720
  deck_name: Kino's Journey
  translation: If you hadn't stopped that man, there would have been even more victims.
  sound: Kino_no_Tabi_8_0.07.24.720-0.07.30.390.mp3
  sentence: あなたがあの男を止めてくれなければ もっと多くの被害者が出ただろう
- id: Kino_no_Tabi_8_065_0.07.31.160
  deck_name: Kino's Journey
  translation: Incidents like this occur once  every few years in this country.
  sound: Kino_no_Tabi_8_0.07.31.160-0.07.35.930.mp3
  sentence: この国では数年に一度　こういった事件が起こるのです
- id: Kino_no_Tabi_8_066_0.07.36.560
  deck_name: Kino's Journey
  translation: These things happen when  many people live together.
  sound: Kino_no_Tabi_8_0.07.36.560-0.07.39.930.mp3
  sentence: 人が多くいれば　こういうこともあるのでしょう
- id: Kino_no_Tabi_8_067_0.07.41.250
  deck_name: Kino's Journey
  translation: No, it's all the fault of those radio waves.
  sound: Kino_no_Tabi_8_0.07.41.250-0.07.45.190.mp3
  sentence: いいえ　全ては電波が悪いのです
- id: Kino_no_Tabi_8_068_0.07.48.660
  deck_name: Kino's Journey
  translation: That man will be isolated in the  hospital to undergo treatment.
  sound: Kino_no_Tabi_8_0.07.48.660-0.07.52.950.mp3
  sentence: あの男は病院に隔離され　治療を受けることになる
- id: Kino_no_Tabi_8_069_0.07.53.600
  deck_name: Kino's Journey
  translation: What do you mean?
  sound: Kino_no_Tabi_8_0.07.53.600-0.07.55.350.mp3
  sentence: どういうことですか
- id: Kino_no_Tabi_8_070_0.07.55.350
  deck_name: Kino's Journey
  translation: He won't be tried for his crimes?
  sound: Kino_no_Tabi_8_0.07.55.350-0.07.58.450.mp3
  sentence: あの男は罪を問われないのでしょうか
- id: Kino_no_Tabi_8_071_0.08.00.180
  deck_name: Kino's Journey
  translation: This country has a bit of a sad history.
  sound: Kino_no_Tabi_8_0.08.00.180-0.08.04.890.mp3
  sentence: この国には少し悲しい歴史がありましてな
- id: Kino_no_Tabi_8_072_0.08.07.440
  deck_name: Kino's Journey
  translation: >-
    It was formed long ago, when a great  number of slaves were brought
    together.
  sound: Kino_no_Tabi_8_0.08.07.440-0.08.13.360.mp3
  sentence: この国は大昔にたくさんの奴隷が集められて造られたのです
- id: Kino_no_Tabi_8_073_0.08.13.360
  deck_name: Kino's Journey
  translation: The rulers implanted tiny machines into  the slaves' heads to control them.
  sound: Kino_no_Tabi_8_0.08.13.360-0.08.20.050.mp3
  sentence: 支配者は奴隷たちの頭の中に小さな機械を埋め込み　使役しました
- id: Kino_no_Tabi_8_074_0.08.20.050
  deck_name: Kino's Journey
  translation: Machines?
  sound: Kino_no_Tabi_8_0.08.20.050-0.08.22.500.mp3
  sentence: 機械というと？
- id: Kino_no_Tabi_8_075_0.08.22.500
  deck_name: Kino's Journey
  translation: >-
    Radio waves were transmitted  to the machines, which received them like
    radios and controlled the people.
  sound: Kino_no_Tabi_8_0.08.22.500-0.08.30.600.mp3
  sentence: ラジオのように頭の機械へ電波を送り　受信させ 人間を意のままに操るもの
- id: Kino_no_Tabi_8_076_0.08.31.430
  deck_name: Kino's Journey
  translation: We have records of this.
  sound: Kino_no_Tabi_8_0.08.31.430-0.08.34.100.mp3
  sentence: そう記録に残っています
- id: Kino_no_Tabi_8_077_0.08.34.100
  deck_name: Kino's Journey
  translation: >-
    Then, a few centuries ago,  for reasons still unknown, the slaves were
    suddenly freed, and that brings us to today.
  sound: Kino_no_Tabi_8_0.08.34.100-0.08.42.950.mp3
  sentence: そして数百年前　理由は不明ですが 突然奴隷たちは解放され　今に至るのです
- id: Kino_no_Tabi_8_078_0.08.44.730
  deck_name: Kino's Journey
  translation: How does this relate to the current incident?
  sound: Kino_no_Tabi_8_0.08.44.730-0.08.46.880.mp3
  sentence: 今回の事件との関係は？
- id: Kino_no_Tabi_8_079_0.08.46.880
  deck_name: Kino's Journey
  translation: This was all because of those  machines and their radio waves.
  sound: Kino_no_Tabi_8_0.08.46.880-0.08.52.540.mp3
  sentence: ですから　全てその機械と電波が原因なのですよ
- id: Kino_no_Tabi_8_080_0.08.52.540
  deck_name: Kino's Journey
  translation: The radio outposts still remain,  randomly sending out bad signals.
  sound: Kino_no_Tabi_8_0.08.52.540-0.08.57.390.mp3
  sentence: 未だ電波基地は残っていて　突然悪い電波を送ってくる
- id: Kino_no_Tabi_8_081_0.08.57.970
  deck_name: Kino's Journey
  translation: Those unlucky enough to  receive the transmissions
  sound: Kino_no_Tabi_8_0.08.57.970-0.09.00.640.mp3
  sentence: 運悪く受信してしまった不幸な人が
- id: Kino_no_Tabi_8_082_0.09.00.640
  deck_name: Kino's Journey
  translation: cause such incidents against their will.
  sound: Kino_no_Tabi_8_0.09.00.640-0.09.04.640.mp3
  sentence: 本人の意志に関係なく起こしてしまうのです
- id: Kino_no_Tabi_8_083_0.09.05.140
  deck_name: Kino's Journey
  translation: That man is a victim, as well.
  sound: Kino_no_Tabi_8_0.09.05.140-0.09.08.090.mp3
  sentence: あの男も被害者なのですよ
- id: Kino_no_Tabi_8_084_0.09.08.090
  deck_name: Kino's Journey
  translation: We cannot punish him for that.
  sound: Kino_no_Tabi_8_0.09.08.090-0.09.11.780.mp3
  sentence: 我々には彼を罰することなんてできません
- id: Kino_no_Tabi_8_085_0.09.12.220
  deck_name: Kino's Journey
  translation: >-
    But are these machines, or their functions,  passed down to the next
    generation?
  sound: Kino_no_Tabi_8_0.09.12.220-0.09.20.100.mp3
  sentence: しかし　その機械は… その機械の能力は子孫にも伝達されるものなんでしょうか
- id: Kino_no_Tabi_8_086_0.09.20.100
  deck_name: Kino's Journey
  translation: Are you a biologist or something?
  sound: Kino_no_Tabi_8_0.09.20.100-0.09.23.840.mp3
  sentence: あなたは生物学者か何かですかな
- id: Kino_no_Tabi_8_087_0.09.23.840
  deck_name: Kino's Journey
  translation: A doctor? A physicist?
  sound: Kino_no_Tabi_8_0.09.23.840-0.09.26.640.mp3
  sentence: 医者ですか　物理学者？
- id: Kino_no_Tabi_8_088_0.09.26.640
  deck_name: Kino's Journey
  translation: I'm none of those.
  sound: Kino_no_Tabi_8_0.09.26.640-0.09.28.490.mp3
  sentence: 全て違いますが
- id: Kino_no_Tabi_8_089_0.09.28.490
  deck_name: Kino's Journey
  translation: Then your question is a bit off the mark.
  sound: Kino_no_Tabi_8_0.09.28.490-0.09.32.250.mp3
  sentence: では少しピント外れの質問でしたな
- id: Kino_no_Tabi_8_090_0.09.32.660
  deck_name: Kino's Journey
  translation: It's just historical fact.
  sound: Kino_no_Tabi_8_0.09.32.660-0.09.36.760.mp3
  sentence: これは歴史的な事実ですので
- id: Kino_no_Tabi_8_091_0.09.37.200
  deck_name: Kino's Journey
  translation: Then wouldn't the problem be resolved if you destroyed the radio outposts?
  sound: Kino_no_Tabi_8_0.09.37.200-0.09.42.970.mp3
  sentence: ならば　電波基地を破壊すれば　解決するのではないでしょうか
- id: Kino_no_Tabi_8_092_0.09.43.250
  deck_name: Kino's Journey
  translation: That's impossible.
  sound: Kino_no_Tabi_8_0.09.43.250-0.09.44.860.mp3
  sentence: 不可能です
- id: Kino_no_Tabi_8_093_0.09.44.860
  deck_name: Kino's Journey
  translation: The waves just grow stronger the  closer you get, until it drives you mad.
  sound: Kino_no_Tabi_8_0.09.44.860-0.09.50.760.mp3
  sentence: 基地に近付けば近付くだけ　電波は強くなり　正気を失います
- id: Kino_no_Tabi_8_094_0.09.50.760
  deck_name: Kino's Journey
  translation: All we're able to do is permanently seal off the area and prohibit entry.
  sound: Kino_no_Tabi_8_0.09.50.760-0.09.58.610.mp3
  sentence: 我々としては　電波基地周辺を永久立ち入り禁止区域にして 封鎖することしかできません
- id: Kino_no_Tabi_8_095_0.10.00.010
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_8_0.10.00.010-0.10.01.240.mp3
  sentence: なるほど
- id: Kino_no_Tabi_8_096_0.10.06.600
  deck_name: Kino's Journey
  translation: Then allow me to take on that job for you.
  sound: Kino_no_Tabi_8_0.10.06.600-0.10.10.460.mp3
  sentence: では　私がその役を引き受けましょう
- id: Kino_no_Tabi_8_097_0.10.11.210
  deck_name: Kino's Journey
  translation: Shizu?
  sound: Kino_no_Tabi_8_0.10.11.210-0.10.12.090.mp3
  sentence: シズ様
- id: Kino_no_Tabi_8_098_0.10.12.600
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_8_0.10.12.600-0.10.13.340.mp3
  sentence: なんだい
- id: Kino_no_Tabi_8_099_0.10.14.020
  deck_name: Kino's Journey
  translation: Why did you propose  destroying the radio outposts?
  sound: Kino_no_Tabi_8_0.10.14.020-0.10.17.460.mp3
  sentence: なぜ電波基地の破壊を申し出たのですか
- id: Kino_no_Tabi_8_100_0.10.18.040
  deck_name: Kino's Journey
  translation: You don't believe in these radio waves, right?
  sound: Kino_no_Tabi_8_0.10.18.040-0.10.20.340.mp3
  sentence: 電波なんて信じていないでしょ
- id: Kino_no_Tabi_8_101_0.10.21.260
  deck_name: Kino's Journey
  translation: >-
    It would be one thing if the  machines were in their heads, but for it to
    continue  multiple generations later...
  sound: Kino_no_Tabi_8_0.10.21.260-0.10.27.100.mp3
  sentence: その機械が頭にあったならともかく 何世代も後になってしまってはね
- id: Kino_no_Tabi_8_102_0.10.27.680
  deck_name: Kino's Journey
  translation: However, it is possible the outposts  are still operating on generators.
  sound: Kino_no_Tabi_8_0.10.27.680-0.10.33.610.mp3
  sentence: だが　もしかしたら電波基地は自動発電で動き続けているかもしれない
- id: Kino_no_Tabi_8_103_0.10.34.020
  deck_name: Kino's Journey
  translation: >-
    If we destroy them completely  and take photographic evidence, that should
    be a relief to  the people of this nation.
  sound: Kino_no_Tabi_8_0.10.34.020-0.10.40.860.mp3
  sentence: それを完全に破壊して　証拠写真を撮れば 国の人たちもひとまず安心するだろう
- id: Kino_no_Tabi_8_104_0.10.41.430
  deck_name: Kino's Journey
  translation: They'll commend us, too.
  sound: Kino_no_Tabi_8_0.10.41.430-0.10.44.470.mp3
  sentence: 私たちを褒めてもくれますしね
- id: Kino_no_Tabi_8_105_0.10.44.470
  deck_name: Kino's Journey
  translation: That'll be advantageous later.
  sound: Kino_no_Tabi_8_0.10.44.470-0.10.47.330.mp3
  sentence: その後　何かと利があるでしょう
- id: Kino_no_Tabi_8_106_0.10.47.890
  deck_name: Kino's Journey
  translation: Well, that, too.
  sound: Kino_no_Tabi_8_0.10.47.890-0.10.50.330.mp3
  sentence: まっ　それもある
- id: Kino_no_Tabi_8_107_0.10.58.610
  deck_name: Kino's Journey
  translation: This must be the place.
  sound: Kino_no_Tabi_8_0.10.58.610-0.11.01.420.mp3
  sentence: これ…だろうな
- id: Kino_no_Tabi_8_108_0.11.32.740
  deck_name: Kino's Journey
  translation: Thank you, that's enough.
  sound: Kino_no_Tabi_8_0.11.32.740-0.11.35.290.mp3
  sentence: ありがとう　もういいよ
- id: Kino_no_Tabi_8_109_0.11.36.030
  deck_name: Kino's Journey
  translation: This should be plenty of evidence.
  sound: Kino_no_Tabi_8_0.11.36.030-0.11.39.130.mp3
  sentence: これだけ撮れば　証拠になるだろう
- id: Kino_no_Tabi_8_110_0.11.39.130
  deck_name: Kino's Journey
  translation: Shizu, will you blow it up?
  sound: Kino_no_Tabi_8_0.11.39.130-0.11.42.010.mp3
  sentence: シズ様　爆破しますか
- id: Kino_no_Tabi_8_111_0.11.43.540
  deck_name: Kino's Journey
  translation: That'd be a waste of explosives.
  sound: Kino_no_Tabi_8_0.11.43.540-0.11.45.400.mp3
  sentence: 爆薬がもったいない
- id: Kino_no_Tabi_8_112_0.11.56.930
  deck_name: Kino's Journey
  translation: Traveler! Were you able to destroy the radio outpost?
  sound: Kino_no_Tabi_8_0.11.56.930-0.11.59.620.mp3
  sentence: 旅人さん　電波基地は破壊できましたか
- id: Kino_no_Tabi_8_113_0.11.59.620
  deck_name: Kino's Journey
  translation: Could you tell us what the  forbidden region was like?
  sound: Kino_no_Tabi_8_0.11.59.620-0.12.01.630.mp3
  sentence: 禁止区域の様子について一言を
- id: Kino_no_Tabi_8_114_0.12.01.630
  deck_name: Kino's Journey
  translation: Why did you decide to fight  against the radio waves?
  sound: Kino_no_Tabi_8_0.12.01.630-0.12.03.980.mp3
  sentence: 電波と戦おうと思われた理由は？
- id: Kino_no_Tabi_8_115_0.12.03.980
  deck_name: Kino's Journey
  translation: How was the radio outpost?
  sound: Kino_no_Tabi_8_0.12.03.980-0.12.05.880.mp3
  sentence: 電波基地はどうでした
- id: Kino_no_Tabi_8_116_0.12.08.820
  deck_name: Kino's Journey
  translation: There was indeed a radio outpost there.
  sound: Kino_no_Tabi_8_0.12.08.820-0.12.11.880.mp3
  sentence: 確かに　電波基地はありました
- id: Kino_no_Tabi_8_117_0.12.11.880
  deck_name: Kino's Journey
  translation: Oh! And?
  sound: Kino_no_Tabi_8_0.12.11.880-0.12.13.710.mp3
  sentence: おお　それで
- id: Kino_no_Tabi_8_118_0.12.18.180
  deck_name: Kino's Journey
  translation: It was completely broken down.
  sound: Kino_no_Tabi_8_0.12.18.180-0.12.19.960.mp3
  sentence: 電波基地は壊れていて
- id: Kino_no_Tabi_8_119_0.12.20.360
  deck_name: Kino's Journey
  translation: It hasn't been functional for  several decades, possibly longer.
  sound: Kino_no_Tabi_8_0.12.20.360-0.12.25.550.mp3
  sentence: 何十年も　ひょっとしたらもっと前から機能していませんでした
- id: Kino_no_Tabi_8_120_0.12.27.370
  deck_name: Kino's Journey
  translation: Th-That's impossible!
  sound: Kino_no_Tabi_8_0.12.27.370-0.12.30.520.mp3
  sentence: そ…そんなバカな
- id: Kino_no_Tabi_8_121_0.12.30.960
  deck_name: Kino's Journey
  translation: >-
    So this idea that the country's citizens  are being manipulated by radio
    waves
  sound: Kino_no_Tabi_8_0.12.30.960-0.12.35.240.mp3
  sentence: ですから　この国の人たちが電波で操られている
- id: Kino_no_Tabi_8_122_0.12.35.240
  deck_name: Kino's Journey
  translation: is absolutely false.
  sound: Kino_no_Tabi_8_0.12.35.240-0.12.37.310.mp3
  sentence: ということは決してありません
- id: Kino_no_Tabi_8_123_0.12.37.970
  deck_name: Kino's Journey
  translation: Unfortunately, all the incidents you've  witnessed have been criminal acts
  sound: Kino_no_Tabi_8_0.12.37.970-0.12.42.980.mp3
  sentence: 今までの事件は　残念ながらその人個人の問題であり
- id: Kino_no_Tabi_8_124_0.12.42.980
  deck_name: Kino's Journey
  translation: caused by people themselves.
  sound: Kino_no_Tabi_8_0.12.42.980-0.12.44.750.mp3
  sentence: 犯罪でしょう
- id: Kino_no_Tabi_8_125_0.12.46.750
  deck_name: Kino's Journey
  translation: No...
  sound: Kino_no_Tabi_8_0.12.46.750-0.12.48.070.mp3
  sentence: そんな…
- id: Kino_no_Tabi_8_126_0.12.47.270
  deck_name: Kino's Journey
  translation: That can't be...
  sound: Kino_no_Tabi_8_0.12.47.270-0.12.48.290.mp3
  sentence: まさか
- id: Kino_no_Tabi_8_127_0.12.48.070
  deck_name: Kino's Journey
  translation: No, it can't be!
  sound: Kino_no_Tabi_8_0.12.48.070-0.12.49.110.mp3
  sentence: いや　まさか
- id: Kino_no_Tabi_8_128_0.12.49.110
  deck_name: Kino's Journey
  translation: Now you all can rest easy—
  sound: Kino_no_Tabi_8_0.12.49.110-0.12.50.990.mp3
  sentence: 皆さんは安心して…
- id: Kino_no_Tabi_8_129_0.12.49.760
  deck_name: Kino's Journey
  translation: That's impossible!
  sound: Kino_no_Tabi_8_0.12.49.760-0.12.52.000.mp3
  sentence: そんなことはありえない
- id: Kino_no_Tabi_8_130_0.12.52.560
  deck_name: Kino's Journey
  translation: >-
    You're saying those terrible incidents  weren't caused by radio wave
    influence?!
  sound: Kino_no_Tabi_8_0.12.52.560-0.12.56.830.mp3
  sentence: あんな陰惨な事件が電波の影響ではないというのか
- id: Kino_no_Tabi_8_131_0.12.56.830
  deck_name: Kino's Journey
  translation: Don't lie to us!
  sound: Kino_no_Tabi_8_0.12.56.830-0.12.58.000.mp3
  sentence: 嘘をつくな
- id: Kino_no_Tabi_8_132_0.12.58.560
  deck_name: Kino's Journey
  translation: But you can see the current condition of the outpost yourself.
  sound: Kino_no_Tabi_8_0.12.58.560-0.13.02.760.mp3
  sentence: しかしですね　現の電波基地はその有り様です
- id: Kino_no_Tabi_8_133_0.13.02.760
  deck_name: Kino's Journey
  translation: I get it!
  sound: Kino_no_Tabi_8_0.13.02.760-0.13.04.210.mp3
  sentence: わかった
- id: Kino_no_Tabi_8_134_0.13.04.210
  deck_name: Kino's Journey
  translation: These are all forgeries!
  sound: Kino_no_Tabi_8_0.13.04.210-0.13.07.010.mp3
  sentence: これらは全て偽造されたものだな
- id: Kino_no_Tabi_8_135_0.13.07.240
  deck_name: Kino's Journey
  translation: That means you... You've been  influenced by the radio waves?!
  sound: Kino_no_Tabi_8_0.13.07.240-0.13.11.770.mp3
  sentence: さては貴様　電波の影響を受けたのか
- id: Kino_no_Tabi_8_136_0.13.12.190
  deck_name: Kino's Journey
  translation: I am under no such influence.
  sound: Kino_no_Tabi_8_0.13.12.190-0.13.14.240.mp3
  sentence: そのようなことはありません
- id: Kino_no_Tabi_8_137_0.13.14.240
  deck_name: Kino's Journey
  translation: Just think about—
  sound: Kino_no_Tabi_8_0.13.14.240-0.13.15.360.mp3
  sentence: もう一度お考え直しを
- id: Kino_no_Tabi_8_138_0.13.15.360
  deck_name: Kino's Journey
  translation: Don't lie!
  sound: Kino_no_Tabi_8_0.13.15.360-0.13.17.020.mp3
  sentence: 嘘をつくな
- id: Kino_no_Tabi_8_139_0.13.17.020
  deck_name: Kino's Journey
  translation: He's dangerous!
  sound: Kino_no_Tabi_8_0.13.17.020-0.13.18.020.mp3
  sentence: 危険だ
- id: Kino_no_Tabi_8_140_0.13.18.020
  deck_name: Kino's Journey
  translation: He's been possessed by the radio waves!
  sound: Kino_no_Tabi_8_0.13.18.020-0.13.19.520.mp3
  sentence: 電波に乗っ取られたんだ
- id: Kino_no_Tabi_8_141_0.13.19.870
  deck_name: Kino's Journey
  translation: Capture both of them and their pet!
  sound: Kino_no_Tabi_8_0.13.19.870-0.13.21.910.mp3
  sentence: 二人と一匹を確保しろ
- id: Kino_no_Tabi_8_142_0.13.21.910
  deck_name: Kino's Journey
  translation: We need to get them to the  hospital and isolate them quickly!
  sound: Kino_no_Tabi_8_0.13.21.910-0.13.24.780.mp3
  sentence: 早めに病院に送り込み　隔離するしかない
- id: Kino_no_Tabi_8_143_0.13.25.220
  deck_name: Kino's Journey
  translation: I haven't been influenced  by the radio waves.
  sound: Kino_no_Tabi_8_0.13.25.220-0.13.27.780.mp3
  sentence: 私は電波の影響など受けていません
- id: Kino_no_Tabi_8_144_0.13.29.290
  deck_name: Kino's Journey
  translation: Ti?
  sound: Kino_no_Tabi_8_0.13.29.290-0.13.30.280.mp3
  sentence: ティー
- id: Kino_no_Tabi_8_145_0.13.32.260
  deck_name: Kino's Journey
  translation: What are you doing?!
  sound: Kino_no_Tabi_8_0.13.32.260-0.13.33.790.mp3
  sentence: 何するのよ
- id: Kino_no_Tabi_8_146_0.13.33.790
