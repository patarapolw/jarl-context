- id: Kino_no_Tabi_2_063_0.05.51.830
  deck_name: Kino's Journey
  translation: True.
  sound: Kino_no_Tabi_2_0.05.51.830-0.05.52.620.mp3
  sentence: そうだね
- id: Kino_no_Tabi_2_064_0.05.52.990
  deck_name: Kino's Journey
