  sound: Kino_no_Tabi_2_0.06.57.520-0.06.59.600.mp3
  sentence: すいません　降参します
- id: Kino_no_Tabi_2_082_0.07.01.780
  deck_name: Kino's Journey
  translation: Will you yield?
  sound: Kino_no_Tabi_2_0.07.01.780-0.07.03.150.mp3
  sentence: 降参しませんか
- id: Kino_no_Tabi_2_083_0.07.03.340
  deck_name: Kino's Journey
  translation: My, my. To think I'm up  against such a puny brat.
  sound: Kino_no_Tabi_2_0.07.03.340-0.07.07.860.mp3
