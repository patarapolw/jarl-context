  sound: Kino_no_Tabi_2_0.07.59.870-0.08.04.500.mp3
  sentence: もう火炎放射器は使えません　これで降参してもらえますね
- id: Kino_no_Tabi_2_095_0.08.05.000
  deck_name: Kino's Journey
