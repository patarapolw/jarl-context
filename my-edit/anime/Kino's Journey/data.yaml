  translation: >-
    At first I was upset at the thought of having a knockoff of our own
    specialty, but...
  sound: Kino_no_Tabi_9_0.14.58.250-0.15.02.380.mp3
  sentence: 最初は名物料理に偽物など要らないと腹が立ったが
- id: Kino_no_Tabi_9_213_0.15.06.190
  deck_name: Kino's Journey
  translation: This isn't bad.
  sound: Kino_no_Tabi_9_0.15.06.190-0.15.08.200.mp3
  sentence: 確かに悪くない
- id: Kino_no_Tabi_9_214_0.15.08.200
  deck_name: Kino's Journey
  translation: Though it can't compare with the  impact of our Kino's fried chicken.
  sound: Kino_no_Tabi_9_0.15.08.200-0.15.11.560.mp3
  sentence: キノ焼きのインパクトには到底かなわないが
- id: Kino_no_Tabi_9_215_0.15.11.560
  deck_name: Kino's Journey
  translation: He's wrapped it in a paste of  mashed fruits and vegetables!
  sound: Kino_no_Tabi_9_0.15.11.560-0.15.15.640.mp3
  sentence: 果物や野菜をすり潰したペーストを絡めて揚げてるのね
- id: Kino_no_Tabi_9_216_0.15.15.640
  deck_name: Kino's Journey
  translation: It really tones down the spice!
  sound: Kino_no_Tabi_9_0.15.15.640-0.15.17.880.mp3
  sentence: 辛味が抑えられているわ
- id: Kino_no_Tabi_9_217_0.15.17.880
  deck_name: Kino's Journey
  translation: This one's probably easier  for kids and the elderly to eat.
  sound: Kino_no_Tabi_9_0.15.17.880-0.15.21.350.mp3
  sentence: 子供や老人にはこちらのほうが食べやすいだろう
- id: Kino_no_Tabi_9_218_0.15.21.350
  deck_name: Kino's Journey
  translation: That's why I propose this!
  sound: Kino_no_Tabi_9_0.15.21.350-0.15.23.560.mp3
  sentence: そこで私は提案する
- id: Kino_no_Tabi_9_219_0.15.29.780
  deck_name: Kino's Journey
  translation: Welcome! Are you a traveler?
  sound: Kino_no_Tabi_9_0.15.29.780-0.15.32.780.mp3
  sentence: いらっしゃいませ　旅人さんですか
- id: Kino_no_Tabi_9_220_0.15.32.780
  deck_name: Kino's Journey
  translation: Yes.
  sound: Kino_no_Tabi_9_0.15.32.780-0.15.33.490.mp3
  sentence: はい
- id: Kino_no_Tabi_9_221_0.15.33.770
  deck_name: Kino's Journey
  translation: We have two specialty dishes here in this country.
  sound: Kino_no_Tabi_9_0.15.33.770-0.15.37.380.mp3
  sentence: この国には名物料理が二つあるんですよ
- id: Kino_no_Tabi_9_222_0.15.37.380
  deck_name: Kino's Journey
  translation: Oh? What kind of dishes are they?
  sound: Kino_no_Tabi_9_0.15.37.380-0.15.39.950.mp3
  sentence: どんな料理ですか
- id: Kino_no_Tabi_9_223_0.15.39.950
  deck_name: Kino's Journey
  translation: >-
    Here they are! We have Kino's original  fried chicken and Kino's mild fried
    chicken.
  sound: Kino_no_Tabi_9_0.15.39.950-0.15.46.630.mp3
  sentence: はい 鶏肉のキノ焼き・オリジナルと 鶏肉のキノ焼き・マイルドです
- id: Kino_no_Tabi_9_224_0.15.48.880
  deck_name: Kino's Journey
  translation: Kino?
  sound: Kino_no_Tabi_9_0.15.48.880-0.15.50.060.mp3
  sentence: キノ？
- id: Kino_no_Tabi_9_225_0.15.52.400
  deck_name: Kino's Journey
  translation: May I get a raise at work.
  sound: Kino_no_Tabi_9_0.15.52.400-0.15.55.390.mp3
  sentence: 会社の収入が増えますように
- id: Kino_no_Tabi_9_226_0.15.55.390
  deck_name: Kino's Journey
  translation: May my love become mutual.
  sound: Kino_no_Tabi_9_0.15.55.390-0.15.58.390.mp3
  sentence: あの人と両思いになれますように
- id: Kino_no_Tabi_9_227_0.15.58.700
  deck_name: Kino's Journey
  translation: Looks like people are  writing their wishes here.
  sound: Kino_no_Tabi_9_0.15.58.700-0.16.02.380.mp3
  sentence: どうやら　人々が願い事を書いているみたいだね
- id: Kino_no_Tabi_9_228_0.16.02.380
  deck_name: Kino's Journey
  translation: Oh, a traveler?
  sound: Kino_no_Tabi_9_0.16.02.380-0.16.04.400.mp3
  sentence: おや　旅の人？
- id: Kino_no_Tabi_9_229_0.16.04.760
  deck_name: Kino's Journey
  translation: Here, have one.
  sound: Kino_no_Tabi_9_0.16.04.760-0.16.06.400.mp3
  sentence: 一枚どうぞ
- id: Kino_no_Tabi_9_230_0.16.06.800
  deck_name: Kino's Journey
  translation: They say that if you write  your wish down and hang it up, it'll come true.
  sound: Kino_no_Tabi_9_0.16.06.800-0.16.12.280.mp3
  sentence: 願いを書き込んでこうして飾ると叶うという言い伝えがあるんです
- id: Kino_no_Tabi_9_231_0.16.13.290
  deck_name: Kino's Journey
  translation: You should write something, Ti.
  sound: Kino_no_Tabi_9_0.16.13.290-0.16.15.230.mp3
  sentence: これはティーが書くといい
- id: Kino_no_Tabi_9_232_0.16.15.230
  deck_name: Kino's Journey
  translation: I'll go ask about immigration.
  sound: Kino_no_Tabi_9_0.16.15.230-0.16.17.300.mp3
  sentence: 私は移民について聞いてくるよ
- id: Kino_no_Tabi_9_233_0.16.17.300
  deck_name: Kino's Journey
  translation: >-
    Shizu, why don't you just write, "May we find a country  that accepts
    immigrants"?
  sound: Kino_no_Tabi_9_0.16.17.300-0.16.24.520.mp3
  sentence: シズ様　どうせなら　移民を受け入れてくれる国が見つかりますようにと 願っておかれたらいかがですか
- id: Kino_no_Tabi_9_234_0.16.24.520
  deck_name: Kino's Journey
  translation: Because I'd rather act than wish.
  sound: Kino_no_Tabi_9_0.16.24.520-0.16.26.400.mp3
  sentence: それより行動だから
- id: Kino_no_Tabi_9_235_0.16.29.660
  deck_name: Kino's Journey
  translation: Oh? Have you written down your wish?
  sound: Kino_no_Tabi_9_0.16.29.660-0.16.32.190.mp3
  sentence: 願いを書いたのかい
- id: Kino_no_Tabi_9_236_0.16.32.190
  deck_name: Kino's Journey
  translation: Then I'll hang it up for you.
  sound: Kino_no_Tabi_9_0.16.32.190-0.16.34.310.mp3
  sentence: じゃあ　飾ってあげよう
- id: Kino_no_Tabi_9_237_0.16.34.310
  deck_name: Kino's Journey
  translation: Oh, how wonderful!
  sound: Kino_no_Tabi_9_0.16.34.310-0.16.37.300.mp3
  sentence: おお　なんと素晴らしい
- id: Kino_no_Tabi_9_238_0.16.38.960
  deck_name: Kino's Journey
  translation: May everyone's wishes here come true.
  sound: Kino_no_Tabi_9_0.16.38.960-0.16.42.550.mp3
  sentence: ここにあるみんなの願いが叶いますように
- id: Kino_no_Tabi_9_239_0.16.42.550
  deck_name: Kino's Journey
  translation: What a lovely wish that is!
  sound: Kino_no_Tabi_9_0.16.42.550-0.16.44.980.mp3
  sentence: なんて素敵な願いなんでしょう
- id: Kino_no_Tabi_9_240_0.16.44.980
  deck_name: Kino's Journey
  translation: From a little girl like this?
  sound: Kino_no_Tabi_9_0.16.44.980-0.16.46.810.mp3
  sentence: こんな小さな子が
- id: Kino_no_Tabi_9_241_0.16.46.810
  deck_name: Kino's Journey
  translation: What a good girl!
  sound: Kino_no_Tabi_9_0.16.46.810-0.16.49.070.mp3
  sentence: なんていい子だろう
- id: Kino_no_Tabi_9_242_0.16.49.380
  deck_name: Kino's Journey
  translation: That's a very kind, wonderful wish, but why did you wish for that?
  sound: Kino_no_Tabi_9_0.16.49.380-0.16.55.700.mp3
  sentence: あれはとても優しい願いで　大変素晴らしいですが どうしてあのような願いを
- id: Kino_no_Tabi_9_243_0.16.56.980
  deck_name: Kino's Journey
  translation: Because it's not as if any of this does any good.
  sound: Kino_no_Tabi_9_0.16.56.980-0.16.59.830.mp3
  sentence: どうせこんなの役に立たないから
- id: Kino_no_Tabi_9_244_0.16.59.830
  deck_name: Kino's Journey
  translation: Ti, Riku, sorry for the wait.
  sound: Kino_no_Tabi_9_0.16.59.830-0.17.02.460.mp3
  sentence: ティー　陸　待たせたね
- id: Kino_no_Tabi_9_245_0.17.02.460
  deck_name: Kino's Journey
  translation: Welcome back, Shizu.
  sound: Kino_no_Tabi_9_0.17.02.460-0.17.04.940.mp3
  sentence: おかえりなさいませ　シズ様
- id: Kino_no_Tabi_9_246_0.17.06.360
  deck_name: Kino's Journey
  translation: Immigration's out.
  sound: Kino_no_Tabi_9_0.17.06.360-0.17.08.170.mp3
  sentence: 移民は無理だったよ
- id: Kino_no_Tabi_9_247_0.17.16.880
  deck_name: Kino's Journey
  translation: You seem happy, Kino.
  sound: Kino_no_Tabi_9_0.17.16.880-0.17.18.470.mp3
  sentence: 嬉しそうだね　キノ
- id: Kino_no_Tabi_9_248_0.17.18.730
  deck_name: Kino's Journey
  translation: I am. That country up ahead is  one I remember especially well
  sound: Kino_no_Tabi_9_0.17.18.730-0.17.24.630.mp3
  sentence: うん　あの国のことはね　師匠がボクにしてくれた旅の話の中でも
- id: Kino_no_Tabi_9_249_0.17.24.630
  deck_name: Kino's Journey
  translation: from Master's stories of her travels.
  sound: Kino_no_Tabi_9_0.17.24.630-0.17.26.600.mp3
  sentence: とびっきりよく覚えていたんだよ
- id: Kino_no_Tabi_9_250_0.17.26.910
  deck_name: Kino's Journey
  translation: I could never forget it.
  sound: Kino_no_Tabi_9_0.17.26.910-0.17.28.550.mp3
  sentence: 忘れようがなかった
- id: Kino_no_Tabi_9_251_0.17.28.550
  deck_name: Kino's Journey
  translation: Oh? It's a bit unusual for you to say that.
  sound: Kino_no_Tabi_9_0.17.28.550-0.17.32.420.mp3
  sentence: キノがそこまで言うのはちょっと珍しい
- id: Kino_no_Tabi_9_252_0.17.32.420
  deck_name: Kino's Journey
  translation: Is it?
  sound: Kino_no_Tabi_9_0.17.32.420-0.17.33.450.mp3
  sentence: そう？
- id: Kino_no_Tabi_9_253_0.17.33.450
  deck_name: Kino's Journey
  translation: So, what kind of country was it?
  sound: Kino_no_Tabi_9_0.17.33.450-0.17.35.360.mp3
  sentence: で　どんな国だって
- id: Kino_no_Tabi_9_254_0.17.35.900
  deck_name: Kino's Journey
  translation: She wouldn't tell me.
  sound: Kino_no_Tabi_9_0.17.35.900-0.17.37.820.mp3
  sentence: 教えてくれなかったんだ
- id: Kino_no_Tabi_9_255_0.17.37.820
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_9_0.17.37.820-0.17.38.620.mp3
  sentence: はい？
- id: Kino_no_Tabi_9_256_0.17.38.620
  deck_name: Kino's Journey
  translation: She wouldn't tell me anything about it.
  sound: Kino_no_Tabi_9_0.17.38.620-0.17.41.480.mp3
  sentence: 師匠は何も教えてくれなかったんだよ
- id: Kino_no_Tabi_9_257_0.17.41.480
  deck_name: Kino's Journey
  translation: >-
    All she said was, "Of all the countries I traveled through,  that was one I
    could never manage to forget."
  sound: Kino_no_Tabi_9_0.17.41.480-0.17.48.630.mp3
  sentence: ただこう言った 私の旅の中でも　あの国のことは忘れようとしても忘れられないって
- id: Kino_no_Tabi_9_258_0.17.49.080
  deck_name: Kino's Journey
  translation: Sorry.
  sound: Kino_no_Tabi_9_0.17.49.080-0.17.49.880.mp3
  sentence: ごめん
- id: Kino_no_Tabi_9_259_0.17.50.880
  deck_name: Kino's Journey
  translation: Well, I wonder what it'll be like.
  sound: Kino_no_Tabi_9_0.17.50.880-0.17.53.130.mp3
  sentence: さあて　どんな国だろう
- id: Kino_no_Tabi_9_260_0.17.53.130
  deck_name: Kino's Journey
  translation: When we get inside,  don't forget to clean me off.
  sound: Kino_no_Tabi_9_0.17.53.130-0.17.55.650.mp3
  sentence: 着いたら　汚れ落としてね
- id: Kino_no_Tabi_9_261_0.17.55.650
  deck_name: Kino's Journey
  translation: I know, Hermes.
  sound: Kino_no_Tabi_9_0.17.55.650-0.17.57.780.mp3
  sentence: わかってるよ　エルメス
- id: Kino_no_Tabi_9_262_0.18.19.380
  deck_name: Kino's Journey
  translation: Hey, Hermes...
  sound: Kino_no_Tabi_9_0.18.19.380-0.18.21.600.mp3
  sentence: ねえ　エルメス
- id: Kino_no_Tabi_9_263_0.18.21.600
  deck_name: Kino's Journey
  translation: What is it, Kino?
  sound: Kino_no_Tabi_9_0.18.21.600-0.18.22.910.mp3
  sentence: なあに　キノ
- id: Kino_no_Tabi_9_264_0.18.23.210
  deck_name: Kino's Journey
  translation: I thought I was just about to  enter that country. Am I wrong?
  sound: Kino_no_Tabi_9_0.18.23.210-0.18.28.880.mp3
  sentence: ボクはあの国に入ろうとしていたと思うんだけど 違う？
- id: Kino_no_Tabi_9_265_0.18.28.880
  deck_name: Kino's Journey
  translation: No, you're not wrong.
  sound: Kino_no_Tabi_9_0.18.28.880-0.18.30.790.mp3
  sentence: うん　違わないよ
- id: Kino_no_Tabi_9_266_0.18.31.040
  deck_name: Kino's Journey
  translation: Then why are we on the other side now?
  sound: Kino_no_Tabi_9_0.18.31.040-0.18.33.670.mp3
  sentence: どうして通り過ぎているんだ
- id: Kino_no_Tabi_9_267_0.18.33.930
  deck_name: Kino's Journey
  translation: Easy, now. I'll explain.
  sound: Kino_no_Tabi_9_0.18.33.930-0.18.37.010.mp3
  sentence: まあまあ　ちゃんと説明するから
- id: Kino_no_Tabi_9_268_0.18.37.010
  deck_name: Kino's Journey
  translation: For now, get off for a bit.
  sound: Kino_no_Tabi_9_0.18.37.010-0.18.38.780.mp3
  sentence: とりあえず一度降りてみて
- id: Kino_no_Tabi_9_269_0.18.38.780
  deck_name: Kino's Journey
  translation: All right.
  sound: Kino_no_Tabi_9_0.18.38.780-0.18.40.020.mp3
  sentence: わかった
- id: Kino_no_Tabi_9_270_0.18.41.240
  deck_name: Kino's Journey
  translation: Well, to put it simply, you entered the country,  enjoyed it, and then left.
  sound: Kino_no_Tabi_9_0.18.41.240-0.18.47.180.mp3
  sentence: うん　簡単に言うとね キノは入国して　堪能して　出国した
- id: Kino_no_Tabi_9_271_0.18.47.580
  deck_name: Kino's Journey
  translation: The end.
  sound: Kino_no_Tabi_9_0.18.47.580-0.18.48.660.mp3
  sentence: 以上
- id: Kino_no_Tabi_9_272_0.18.48.660
  deck_name: Kino's Journey
  translation: Wha... What?
  sound: Kino_no_Tabi_9_0.18.48.660-0.18.50.190.mp3
  sentence: は…い？
- id: Kino_no_Tabi_9_273_0.18.50.620
  deck_name: Kino's Journey
  translation: >-
    Like I said, you entered that  country through their east gate in the early
    afternoon two days ago.
  sound: Kino_no_Tabi_9_0.18.50.620-0.18.56.440.mp3
  sentence: だから　キノは一昨日の昼過ぎにあの国の東の城門から入国して
- id: Kino_no_Tabi_9_274_0.18.56.770
  deck_name: Kino's Journey
  translation: You stayed your usual three  days until this afternoon.
  sound: Kino_no_Tabi_9_0.18.56.770-0.19.01.040.mp3
  sentence: いつも通り　三日間の滞在を今日の昼過ぎまで行って
- id: Kino_no_Tabi_9_275_0.19.01.040
  deck_name: Kino's Journey
  translation: Then we left, and now we're here.
  sound: Kino_no_Tabi_9_0.19.01.040-0.19.04.240.mp3
  sentence: さっき出国して　ここまで走ってきた
- id: Kino_no_Tabi_9_276_0.19.04.780
  deck_name: Kino's Journey
  translation: Huh? But wait...
  sound: Kino_no_Tabi_9_0.19.04.780-0.19.07.080.mp3
  sentence: いや　でも…
- id: Kino_no_Tabi_9_277_0.19.07.320
  deck_name: Kino's Journey
  translation: I don't have any memory of that!
  sound: Kino_no_Tabi_9_0.19.07.320-0.19.09.900.mp3
  sentence: ボクにはそんな記憶はない
- id: Kino_no_Tabi_9_278_0.19.09.900
  deck_name: Kino's Journey
  translation: Well, of course not.
  sound: Kino_no_Tabi_9_0.19.09.900-0.19.11.710.mp3
  sentence: そりゃあそうだよ
- id: Kino_no_Tabi_9_279_0.19.11.710
  deck_name: Kino's Journey
  translation: >-
    Huh? Well, Kino, there should be an envelope  in the box on the left side,
    so grab that.
  sound: Kino_no_Tabi_9_0.19.11.710-0.19.18.210.mp3
  sentence: じゃあ　キノ　左側の箱に封筒が挟まっていると思うから出してみて
- id: Kino_no_Tabi_9_280_0.19.18.650
  deck_name: Kino's Journey
  translation: I don't remember putting it here...
  sound: Kino_no_Tabi_9_0.19.18.650-0.19.21.840.mp3
  sentence: 入れた覚えは一切ないけど
- id: Kino_no_Tabi_9_281_0.19.22.830
  deck_name: Kino's Journey
  translation: To me. In other words, from Kino to Kino.
  sound: Kino_no_Tabi_9_0.19.22.830-0.19.26.180.mp3
  sentence: ボクへ　つまりキノからキノへ
- id: Kino_no_Tabi_9_282_0.19.26.740
  deck_name: Kino's Journey
  translation: What is this?!
  sound: Kino_no_Tabi_9_0.19.26.740-0.19.27.970.mp3
  sentence: なんだこれ
- id: Kino_no_Tabi_9_283_0.19.28.300
  deck_name: Kino's Journey
  translation: This country demanded one  condition upon my entry.
  sound: Kino_no_Tabi_9_0.19.28.300-0.19.33.620.mp3
  sentence: この国はボクの入国にあたって　条件を一つ出しました
- id: Kino_no_Tabi_9_284_0.19.33.620
  deck_name: Kino's Journey
  translation: >-
    It was that I consent to have my memories of my stay here erased with a drug
    upon my departure.
  sound: Kino_no_Tabi_9_0.19.33.620-0.19.40.110.mp3
  sentence: それは出国時に滞在中の記憶を薬によって消すことに同意することでした
- id: Kino_no_Tabi_9_285_0.19.40.840
  deck_name: Kino's Journey
  translation: This country doesn't want what happens  here to reach anyone outside.
  sound: Kino_no_Tabi_9_0.19.40.840-0.19.44.490.mp3
  sentence: この国は国内の様子を誰にも伝えてほしくなく
- id: Kino_no_Tabi_9_286_0.19.44.490
  deck_name: Kino's Journey
  translation: >-
    However, they want travelers  to enjoy a pleasant stay, so they've used this
    measure to resolve  that conflict for a few centuries now.
  sound: Kino_no_Tabi_9_0.19.44.490-0.19.54.600.mp3
  sentence: しかし旅人には快適な滞在をしてほしいという二律背反を解消するために 数百年前からこの処置を続けているそうです
- id: Kino_no_Tabi_9_287_0.19.55.660
  deck_name: Kino's Journey
  translation: >-
    I consented to the treatments and entered  the country to stay for three
    days.
  sound: Kino_no_Tabi_9_0.19.55.660-0.20.00.460.mp3
  sentence: ボクは処置を受けることに同意して　三日間の予定で入国します
- id: Kino_no_Tabi_9_288_0.20.01.070
  deck_name: Kino's Journey
  translation: From the traveler Kino.
  sound: Kino_no_Tabi_9_0.20.01.070-0.20.03.210.mp3
  sentence: 旅人名　キノ
- id: Kino_no_Tabi_9_289_0.20.06.150
  deck_name: Kino's Journey
  translation: I don't remember that!  I don't remember any of this!
