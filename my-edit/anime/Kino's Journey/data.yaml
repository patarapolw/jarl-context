- id: Kino_no_Tabi_6_169_0.18.11.340
  deck_name: Kino's Journey
  translation: Here!
  sound: Kino_no_Tabi_6_0.18.11.340-0.18.12.780.mp3
  sentence: ここさ
- id: Kino_no_Tabi_6_170_0.18.13.240
  deck_name: Kino's Journey
  translation: Don't be so surprised!
  sound: Kino_no_Tabi_6_0.18.13.240-0.18.14.740.mp3
