  sentence: そうだよ　ここだよ
- id: Kino_no_Tabi_6_173_0.18.25.540
  deck_name: Kino's Journey
  translation: Man, it's been forever  since I've been outside!
  sound: Kino_no_Tabi_6_0.18.25.540-0.18.28.080.mp3
  sentence: ひっさしぶりに外に出られたぜ
- id: Kino_no_Tabi_6_174_0.18.29.540
