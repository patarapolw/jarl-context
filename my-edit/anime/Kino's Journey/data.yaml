  translation: A ravine.
  sound: Kino_no_Tabi_12_0.04.04.350-0.04.05.530.mp3
  sentence: 地割れだね
- id: Kino_no_Tabi_12_045_0.04.06.010
  deck_name: Kino's Journey
  translation: Maybe there was an earthquake?
  sound: Kino_no_Tabi_12_0.04.06.010-0.04.08.030.mp3
  sentence: 地震でもあったのかな
- id: Kino_no_Tabi_12_046_0.04.09.870
  deck_name: Kino's Journey
  translation: We'd be in real trouble  if we'd fallen down there.
  sound: Kino_no_Tabi_12_0.04.09.870-0.04.12.570.mp3
  sentence: 落ちてたら大変なことになっていた
- id: Kino_no_Tabi_12_047_0.04.13.060
  deck_name: Kino's Journey
  translation: Thanks, Hermes.
  sound: Kino_no_Tabi_12_0.04.13.060-0.04.14.990.mp3
  sentence: ありがとう　エルメス
- id: Kino_no_Tabi_12_048_0.04.14.990
  deck_name: Kino's Journey
  translation: You're welcome.
  sound: Kino_no_Tabi_12_0.04.14.990-0.04.16.450.mp3
  sentence: どういたしまして
- id: Kino_no_Tabi_12_049_0.04.17.060
  deck_name: Kino's Journey
  translation: But we're still in trouble.
  sound: Kino_no_Tabi_12_0.04.17.060-0.04.19.110.mp3
  sentence: でも　今も結構大変だよ
- id: Kino_no_Tabi_12_050_0.04.20.980
  deck_name: Kino's Journey
  translation: Right.
  sound: Kino_no_Tabi_12_0.04.20.980-0.04.22.300.mp3
  sentence: そうだった
- id: Kino_no_Tabi_12_051_0.04.23.180
  deck_name: Kino's Journey
  translation: It's no use.
  sound: Kino_no_Tabi_12_0.04.23.180-0.04.24.140.mp3
  sentence: 無理
- id: Kino_no_Tabi_12_052_0.04.24.140
  deck_name: Kino's Journey
  translation: Kino, you should escape on your own.
  sound: Kino_no_Tabi_12_0.04.24.140-0.04.26.530.mp3
  sentence: キノ　一度逃げたほうがいい
- id: Kino_no_Tabi_12_053_0.04.26.530
  deck_name: Kino's Journey
  translation: To where?
  sound: Kino_no_Tabi_12_0.04.26.530-0.04.27.660.mp3
  sentence: どこへ
- id: Kino_no_Tabi_12_054_0.04.27.660
  deck_name: Kino's Journey
  translation: Down this cliff.
  sound: Kino_no_Tabi_12_0.04.27.660-0.04.29.120.mp3
  sentence: 崖の下
- id: Kino_no_Tabi_12_055_0.04.29.120
  deck_name: Kino's Journey
  translation: You can make it down on your own.
  sound: Kino_no_Tabi_12_0.04.29.120-0.04.30.780.mp3
  sentence: キノなら降りられる
- id: Kino_no_Tabi_12_056_0.04.30.780
  deck_name: Kino's Journey
  translation: The sheep won't be able  to follow. It's too steep.
  sound: Kino_no_Tabi_12_0.04.30.780-0.04.33.360.mp3
  sentence: ここまで急なら羊も追い掛けて来ない
- id: Kino_no_Tabi_12_057_0.04.35.590
  deck_name: Kino's Journey
