  sound: Kino_no_Tabi_12_0.03.59.330-0.04.01.260.mp3
  sentence: あっぶなかったー
- id: Kino_no_Tabi_12_043_0.04.02.280
  deck_name: Kino's Journey
  translation: What is this?
  sound: Kino_no_Tabi_12_0.04.02.280-0.04.04.350.mp3
  sentence: なんだ　これ
- id: Kino_no_Tabi_12_044_0.04.04.350
