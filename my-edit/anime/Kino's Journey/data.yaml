  translation: I was too late to realize it... I didn't remember in time.
  sound: Kino_no_Tabi_6_0.14.11.120-0.14.14.860.mp3
  sentence: 私が気づくのが　思い出すのが遅れたんです
- id: Kino_no_Tabi_6_128_0.14.15.880
  deck_name: Kino's Journey
  translation: Oh... The soup...
  sound: Kino_no_Tabi_6_0.14.15.880-0.14.18.580.mp3
