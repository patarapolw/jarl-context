- id: Kino_no_Tabi_2_061_0.05.45.660
  deck_name: Kino's Journey
  translation: About?
  sound: Kino_no_Tabi_2_0.05.45.660-0.05.46.580.mp3
  sentence: 何が
- id: Kino_no_Tabi_2_062_0.05.46.580
  deck_name: Kino's Journey
  translation: >-
    I know you're angry, but you don't need to go along  with this crazy
    country's rules.
  sound: Kino_no_Tabi_2_0.05.46.580-0.05.51.360.mp3
