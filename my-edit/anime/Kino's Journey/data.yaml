  sound: Kino_no_Tabi_2_0.09.20.990-0.09.26.890.mp3
  sentence: 息子は長年の鬱憤が爆発し　前の王様を惨殺してしまいます
- id: Kino_no_Tabi_2_114_0.09.27.320
  deck_name: Kino's Journey
  translation: Then he killed everyone who  opposed him and became king himself.
  sound: Kino_no_Tabi_2_0.09.27.320-0.09.32.090.mp3
  sentence: そして息子は反対する者をすべて殺し　王様になりました
- id: Kino_no_Tabi_2_115_0.09.32.740
  deck_name: Kino's Journey
  translation: However, his wife was overcome  with anguish and killed herself.
  sound: Kino_no_Tabi_2_0.09.32.740-0.09.36.540.mp3
  sentence: しかし　彼の奥さんは悲嘆に暮れて自殺
- id: Kino_no_Tabi_2_116_0.09.36.540
  deck_name: Kino's Journey
