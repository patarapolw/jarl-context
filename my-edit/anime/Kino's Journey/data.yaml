- id: Kino_no_Tabi_11_030_0.02.54.180
  deck_name: Kino's Journey
  translation: >-
    I asked them to sell it to me, but they said they didn't need money  since
    it was old trash to them.
  sound: Kino_no_Tabi_11_0.02.54.180-0.03.00.450.mp3
