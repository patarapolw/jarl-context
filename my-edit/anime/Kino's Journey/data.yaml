- id: Kino_no_Tabi_6_138_0.15.04.620
  deck_name: Kino's Journey
  translation: >-
    I didn't want to live life as a murderer, so I was trying to die alongside
    them!
  sound: Kino_no_Tabi_6_0.15.04.620-0.15.10.300.mp3
  sentence: 私は人殺しとして生きていたくないから みんなと一緒に死のうとしたんです
- id: Kino_no_Tabi_6_139_0.15.14.480
  deck_name: Kino's Journey
  translation: Please, I beg you...
  sound: Kino_no_Tabi_6_0.15.14.480-0.15.17.220.mp3
  sentence: どうか　お願いします
- id: Kino_no_Tabi_6_140_0.15.18.180
  deck_name: Kino's Journey
  translation: Please kill me.
  sound: Kino_no_Tabi_6_0.15.18.180-0.15.21.440.mp3
  sentence: 私を…殺してください
- id: Kino_no_Tabi_6_141_0.15.22.780
  deck_name: Kino's Journey
  translation: Please. I beg you.
  sound: Kino_no_Tabi_6_0.15.22.780-0.15.25.120.mp3
  sentence: どうか　お願いします
- id: Kino_no_Tabi_6_142_0.15.25.600
  deck_name: Kino's Journey
  translation: Please kill me!
  sound: Kino_no_Tabi_6_0.15.25.600-0.15.27.600.mp3
  sentence: 私を殺してください
- id: Kino_no_Tabi_6_143_0.15.27.880
  deck_name: Kino's Journey
  translation: Please let me die with everyone else!
  sound: Kino_no_Tabi_6_0.15.27.880-0.15.30.760.mp3
  sentence: みんなと一緒に死なせてください
- id: Kino_no_Tabi_6_144_0.15.46.960
  deck_name: Kino's Journey
  translation: I don't have the strength anymore.
  sound: Kino_no_Tabi_6_0.15.46.960-0.15.50.280.mp3
  sentence: もう力が…入らん
- id: Kino_no_Tabi_6_145_0.15.57.300
  deck_name: Kino's Journey
  translation: What do I do now?
  sound: Kino_no_Tabi_6_0.15.57.300-0.15.58.980.mp3
  sentence: どうすればいいのですか
- id: Kino_no_Tabi_6_146_0.16.04.600
  deck_name: Kino's Journey
  translation: Don't move.
  sound: Kino_no_Tabi_6_0.16.04.600-0.16.05.980.mp3
  sentence: 動くな
- id: Kino_no_Tabi_6_147_0.16.22.500
  deck_name: Kino's Journey
  translation: That makes it easier to shoot, doesn't it?
