  sound: Kino_no_Tabi_2_0.04.16.560-0.04.19.400.mp3
  sentence: みんなポカーンとしたバカズラになるんだ
- id: Kino_no_Tabi_2_041_0.04.19.400
  deck_name: Kino's Journey
  translation: There was one not long ago.
  sound: Kino_no_Tabi_2_0.04.19.400-0.04.21.150.mp3
  sentence: この前もいたよな
- id: Kino_no_Tabi_2_042_0.04.21.480
  deck_name: Kino's Journey
  translation: A couple, actually, traveling by carriage.
  sound: Kino_no_Tabi_2_0.04.21.480-0.04.24.400.mp3
  sentence: 馬車で旅しているとかいう夫婦な
- id: Kino_no_Tabi_2_043_0.04.24.400
  deck_name: Kino's Journey
  translation: Fortunately for them, they drew  each other for the first round.
  sound: Kino_no_Tabi_2_0.04.24.400-0.04.27.590.mp3
  sentence: 運良く一回戦でお互いに当たってさ
- id: Kino_no_Tabi_2_044_0.04.27.590
  deck_name: Kino's Journey
  translation: The wife yielded, and she was spared.
  sound: Kino_no_Tabi_2_0.04.27.590-0.04.30.500.mp3
  sentence: 奥さんは降参して助かったんだよ
- id: Kino_no_Tabi_2_045_0.04.30.500
  deck_name: Kino's Journey
  translation: But the husband died in the next round.
  sound: Kino_no_Tabi_2_0.04.30.500-0.04.33.540.mp3
  sentence: けど旦那が次にぶっ殺されてやんの
- id: Kino_no_Tabi_2_046_0.04.33.790
  deck_name: Kino's Journey
  translation: That was a work of art!
  sound: Kino_no_Tabi_2_0.04.33.790-0.04.35.790.mp3
  sentence: あれは傑作だったなあ
- id: Kino_no_Tabi_2_047_0.04.35.790
  deck_name: Kino's Journey
  translation: That was the best show!
  sound: Kino_no_Tabi_2_0.04.35.790-0.04.37.790.mp3
  sentence: 最高のショーだったぜ
- id: Kino_no_Tabi_2_048_0.04.39.260
  deck_name: Kino's Journey
  translation: Please lead me there.
  sound: Kino_no_Tabi_2_0.04.39.260-0.04.40.800.mp3
  sentence: 案内してください
- id: Kino_no_Tabi_2_049_0.04.40.800
  deck_name: Kino's Journey
  translation: Knew it. Huh?
  sound: Kino_no_Tabi_2_0.04.40.800-0.04.42.670.mp3
  sentence: やっぱりね
- id: Kino_no_Tabi_2_050_0.04.45.840
  deck_name: Kino's Journey
  translation: Lead me there.
  sound: Kino_no_Tabi_2_0.04.45.840-0.04.47.160.mp3
  sentence: 案内ですよ
- id: Kino_no_Tabi_2_051_0.04.47.160
  deck_name: Kino's Journey
  translation: I'm saying I'd like you to lead me there  so I can participate in the match.
  sound: Kino_no_Tabi_2_0.04.47.160-0.04.51.500.mp3
