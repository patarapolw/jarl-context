- id: Kino_no_Tabi_2_093_0.07.52.370
  deck_name: Kino's Journey
  translation: I knew it. A flamethrower, huh?
  sound: Kino_no_Tabi_2_0.07.52.370-0.07.54.450.mp3
  sentence: やっぱり火炎放射器か
- id: Kino_no_Tabi_2_094_0.07.59.870
  deck_name: Kino's Journey
