  sound: Kino_no_Tabi_11_0.22.48.930-0.22.52.040.mp3
  sentence: アンコール　もう二三曲聞きたい
- id: Kino_no_Tabi_11_300_0.22.52.040
  deck_name: Kino's Journey
  translation: That, or...
  sound: Kino_no_Tabi_11_0.22.52.040-0.22.53.080.mp3
