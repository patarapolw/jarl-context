  sound: Kino_no_Tabi_2_0.09.49.220-0.09.55.580.mp3
  sentence: 国民は最初は疑問に思いましたが 好き勝手できる楽な生活に慣れてしまいます
- id: Kino_no_Tabi_2_119_0.09.55.580
  deck_name: Kino's Journey
  translation: >-
    Then other ruffians heard  about it and gathered here, so they started these
    fights  for the honor of citizenship.
  sound: Kino_no_Tabi_2_0.09.55.580-0.10.04.900.mp3
