- id: Kino_no_Tabi_5_060_0.05.21.300
  deck_name: Kino's Journey
  translation: It will forever remain here in this spot as a testament to his greatness.
  sound: Kino_no_Tabi_5_0.05.21.300-0.05.28.140.mp3
  sentence: このモトラドはいつまでも　この場所で 彼の偉業の証として存在し続けるでしょう
- id: Kino_no_Tabi_5_061_0.05.30.440
  deck_name: Kino's Journey
  translation: Does this motorrad speak? Like Hermes?
  sound: Kino_no_Tabi_5_0.05.30.440-0.05.34.240.mp3
