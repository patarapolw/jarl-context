- id: Kino_no_Tabi_6_132_0.14.47.340
  deck_name: Kino's Journey
  translation: That's right! I couldn't tell you!
  sound: Kino_no_Tabi_6_0.14.47.340-0.14.50.960.mp3
  sentence: そうです　私は言えなかったんです
- id: Kino_no_Tabi_6_133_0.14.50.960
  deck_name: Kino's Journey
  translation: I'm a terrible person!
  sound: Kino_no_Tabi_6_0.14.50.960-0.14.53.120.mp3
