- id: Kino_no_Tabi_6_130_0.14.28.400
  deck_name: Kino's Journey
  translation: You... didn't eat a bite.
  sound: Kino_no_Tabi_6_0.14.28.400-0.14.32.880.mp3
  sentence: お前は一口も食べなかった
- id: Kino_no_Tabi_6_131_0.14.41.260
  deck_name: Kino's Journey
