- id: Kino_no_Tabi_2_052_0.04.51.500
  deck_name: Kino's Journey
  translation: Boy, are you serious?  Do you have any weapons?
  sound: Kino_no_Tabi_2_0.04.51.500-0.04.54.340.mp3
  sentence: 坊や　本気かい　武器あるのかな
- id: Kino_no_Tabi_2_053_0.04.54.340
  deck_name: Kino's Journey
  translation: Are you planning to charm your  opponents with your cute f—
  sound: Kino_no_Tabi_2_0.04.54.340-0.04.59.060.mp3
  sentence: ひょっとしてその可愛いお顔で　相手を魅了するっていうのか
- id: Kino_no_Tabi_2_054_0.05.02.380
  deck_name: Kino's Journey
  translation: Will this one work?
  sound: Kino_no_Tabi_2_0.05.02.380-0.05.05.070.mp3
  sentence: こんなので　どうです？
- id: Kino_no_Tabi_2_055_0.05.11.430
  deck_name: Kino's Journey
  translation: Your turn'll come up fast. Bad luck for you.
  sound: Kino_no_Tabi_2_0.05.11.430-0.05.15.460.mp3
  sentence: あんたの番はすぐに来るだろう　ついてなかったな
- id: Kino_no_Tabi_2_056_0.05.16.220
  deck_name: Kino's Journey
  translation: When did this event start?
  sound: Kino_no_Tabi_2_0.05.16.220-0.05.19.220.mp3
  sentence: このイベントはいつから始まったのですか
- id: Kino_no_Tabi_2_057_0.05.19.220
  deck_name: Kino's Journey
  translation: Seven years ago. It was after the current king  took over for the old one.
  sound: Kino_no_Tabi_2_0.05.19.220-0.05.24.090.mp3
  sentence: 七年ほど前だ　王様が今の方に替わった後だな
- id: Kino_no_Tabi_2_058_0.05.36.250
  deck_name: Kino's Journey
  translation: Well, it's a dark, cool place  with the right humidity.
  sound: Kino_no_Tabi_2_0.05.36.250-0.05.40.220.mp3
  sentence: 暗くて涼しくて　適当に湿気のあるところだね
- id: Kino_no_Tabi_2_059_0.05.40.220
  deck_name: Kino's Journey
  translation: I'm so happy.
  sound: Kino_no_Tabi_2_0.05.40.220-0.05.41.640.mp3
  sentence: 嬉しいなあ
- id: Kino_no_Tabi_2_060_0.05.43.360
  deck_name: Kino's Journey
