  sound: Kino_no_Tabi_4_0.13.29.120-0.13.30.800.mp3
  sentence: ちょっと待ってくださいよ
- id: Kino_no_Tabi_4_126_0.13.30.800
  deck_name: Kino's Journey
  translation: You two can live with the  people until you die.
  sound: Kino_no_Tabi_4_0.13.30.800-0.13.34.890.mp3
  sentence: あなた達は死ぬまで民と暮らすがいい
- id: Kino_no_Tabi_4_127_0.13.38.810
  deck_name: Kino's Journey
  translation: Kino, don't take their lives!
  sound: Kino_no_Tabi_4_0.13.38.810-0.13.41.560.mp3
  sentence: キノさん　彼らの命までは
- id: Kino_no_Tabi_4_128_0.13.41.560
  deck_name: Kino's Journey
  translation: Don't worry. I know it wouldn't do to reduce their population...
  sound: Kino_no_Tabi_4_0.13.41.560-0.13.45.360.mp3
  sentence: 大丈夫です　人口を減らすわけにはいかないとのことで
- id: Kino_no_Tabi_4_129_0.13.47.520
  deck_name: Kino's Journey
  translation: So they're all rubber bullets.
  sound: Kino_no_Tabi_4_0.13.47.520-0.13.49.390.mp3
  sentence: すべてゴム弾です
- id: Kino_no_Tabi_4_130_0.14.01.720
  deck_name: Kino's Journey
  translation: Kino, when did you enter this country?
  sound: Kino_no_Tabi_4_0.14.01.720-0.14.04.140.mp3
  sentence: キノさんはいつこの国へ
- id: Kino_no_Tabi_4_131_0.14.04.540
  deck_name: Kino's Journey
  translation: About five days ago.
  sound: Kino_no_Tabi_4_0.14.04.540-0.14.06.410.mp3
  sentence: 五日ほど前です
- id: Kino_no_Tabi_4_132_0.14.06.410
  deck_name: Kino's Journey
  translation: And you... uh...
  sound: Kino_no_Tabi_4_0.14.06.410-0.14.08.480.mp3
  sentence: あなたは…えーと
- id: Kino_no_Tabi_4_133_0.14.09.360
  deck_name: Kino's Journey
  translation: What was your name again?
  sound: Kino_no_Tabi_4_0.14.09.360-0.14.10.840.mp3
  sentence: お名前なんでしたっけ
- id: Kino_no_Tabi_4_134_0.14.11.240
  deck_name: Kino's Journey
  translation: It's Shizu.
  sound: Kino_no_Tabi_4_0.14.11.240-0.14.12.620.mp3
  sentence: シズだよ
- id: Kino_no_Tabi_4_135_0.14.12.880
  deck_name: Kino's Journey
  translation: Oh, right.
  sound: Kino_no_Tabi_4_0.14.12.880-0.14.14.360.mp3
  sentence: ああ　そうでした
- id: Kino_no_Tabi_4_136_0.14.14.680
  deck_name: Kino's Journey
  translation: And you're Riku, right?
  sound: Kino_no_Tabi_4_0.14.14.680-0.14.16.570.mp3
  sentence: 君は陸くんでしたね
- id: Kino_no_Tabi_4_137_0.14.18.880
  deck_name: Kino's Journey
  translation: A back route?
  sound: Kino_no_Tabi_4_0.14.18.880-0.14.20.010.mp3
  sentence: 裏手か
- id: Kino_no_Tabi_4_138_0.14.20.010
  deck_name: Kino's Journey
  translation: Let's go around them.
  sound: Kino_no_Tabi_4_0.14.20.010-0.14.21.100.mp3
  sentence: 回り込みましょう
- id: Kino_no_Tabi_4_139_0.14.28.840
  deck_name: Kino's Journey
  translation: Please surrender.
  sound: Kino_no_Tabi_4_0.14.28.840-0.14.30.280.mp3
  sentence: 降服してほしい
- id: Kino_no_Tabi_4_140_0.14.30.510
  deck_name: Kino's Journey
  translation: Shizu, what do you plan to do  after taking this country ashore?
  sound: Kino_no_Tabi_4_0.14.30.510-0.14.34.760.mp3
  sentence: シズ殿　この国を陸にあげてどうする
- id: Kino_no_Tabi_4_141_0.14.35.200
  deck_name: Kino's Journey
  translation: >-
    At the very least, I'll be able to save these  people from their tragic
    circumstances.
  sound: Kino_no_Tabi_4_0.14.35.200-0.14.39.800.mp3
  sentence: 少なくとも悲惨な環境から人々を救うことができる
- id: Kino_no_Tabi_4_142_0.14.40.600
  deck_name: Kino's Journey
  translation: If this continues, they'll all die.
  sound: Kino_no_Tabi_4_0.14.40.600-0.14.42.520.mp3
  sentence: このままでは全員死ぬ
- id: Kino_no_Tabi_4_143_0.14.42.520
  deck_name: Kino's Journey
  translation: Are you planning to become  this country's king?
  sound: Kino_no_Tabi_4_0.14.42.520-0.14.45.640.mp3
  sentence: この国の王にでもなるつもりか
- id: Kino_no_Tabi_4_144_0.14.47.080
  deck_name: Kino's Journey
  translation: If need be.
  sound: Kino_no_Tabi_4_0.14.47.080-0.14.48.280.mp3
  sentence: 必要なら
- id: Kino_no_Tabi_4_145_0.14.49.260
  deck_name: Kino's Journey
  translation: Very well.
  sound: Kino_no_Tabi_4_0.14.49.260-0.14.50.680.mp3
  sentence: いいだろう
- id: Kino_no_Tabi_4_146_0.14.51.600
  deck_name: Kino's Journey
  translation: Then you shall be next.
  sound: Kino_no_Tabi_4_0.14.51.600-0.14.53.660.mp3
  sentence: 次がお前だ
- id: Kino_no_Tabi_4_147_0.14.54.190
  deck_name: Kino's Journey
  translation: Live together.
  sound: Kino_no_Tabi_4_0.14.54.190-0.14.56.780.mp3
  sentence: そして　一緒に生きろ
- id: Kino_no_Tabi_4_148_0.15.00.490
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_4_0.15.00.490-0.15.01.420.mp3
  sentence: なに
- id: Kino_no_Tabi_4_149_0.15.18.080
  deck_name: Kino's Journey
  translation: Thank you for everything, Ti.
  sound: Kino_no_Tabi_4_0.15.18.080-0.15.19.980.mp3
  sentence: 今までありがとう　ティー
- id: Kino_no_Tabi_4_150_0.15.20.520
  deck_name: Kino's Journey
  translation: You don't have to follow me anymore.
  sound: Kino_no_Tabi_4_0.15.20.520-0.15.22.430.mp3
  sentence: もうついてこなくていいんだよ
- id: Kino_no_Tabi_4_151_0.15.32.800
  deck_name: Kino's Journey
  translation: Shizu!
  sound: Kino_no_Tabi_4_0.15.32.800-0.15.34.140.mp3
  sentence: シズ殿
- id: Kino_no_Tabi_4_152_0.15.34.980
  deck_name: Kino's Journey
  translation: What in the world is going on?
  sound: Kino_no_Tabi_4_0.15.34.980-0.15.37.580.mp3
  sentence: いったい何がどうなったのですか
- id: Kino_no_Tabi_4_153_0.15.38.500
  deck_name: Kino's Journey
  translation: >-
    I could not tolerate the tyrannical  ways of the Tower Clan, so I spoke with
    them, then fought them.
  sound: Kino_no_Tabi_4_0.15.38.500-0.15.45.560.mp3
  sentence: 私は塔の一族の横暴なやり口に納得できず 彼らと話し　その後戦った
- id: Kino_no_Tabi_4_154_0.15.46.400
  deck_name: Kino's Journey
  translation: They all boarded another ship  and fled to another country.
  sound: Kino_no_Tabi_4_0.15.46.400-0.15.50.640.mp3
  sentence: 彼らは全員　別の船に乗って別の国へ逃げた
- id: Kino_no_Tabi_4_155_0.15.51.000
  deck_name: Kino's Journey
  translation: They're not part of this country anymore.
  sound: Kino_no_Tabi_4_0.15.51.000-0.15.52.700.mp3
  sentence: もうこの国にはいない
- id: Kino_no_Tabi_4_156_0.15.53.920
  deck_name: Kino's Journey
  translation: From this point on, you can  live your lives freely on land.
  sound: Kino_no_Tabi_4_0.15.53.920-0.15.58.600.mp3
  sentence: これからは全員　陸の上で自由に生きていくことができる
- id: Kino_no_Tabi_4_157_0.16.00.100
  deck_name: Kino's Journey
  translation: Let's go back.
  sound: Kino_no_Tabi_4_0.16.00.100-0.16.01.460.mp3
  sentence: 戻ろうよ
- id: Kino_no_Tabi_4_158_0.16.02.180
  deck_name: Kino's Journey
  translation: It doesn't shake at all here.
  sound: Kino_no_Tabi_4_0.16.02.180-0.16.04.480.mp3
  sentence: ここ　全然揺れないよ
- id: Kino_no_Tabi_4_159_0.16.04.480
  deck_name: Kino's Journey
  translation: It feels weird.
  sound: Kino_no_Tabi_4_0.16.04.480-0.16.06.200.mp3
  sentence: 気持ち悪いよ
- id: Kino_no_Tabi_4_160_0.16.06.500
  deck_name: Kino's Journey
  translation: There's no future for you if  you return to your old lives.
  sound: Kino_no_Tabi_4_0.16.06.500-0.16.09.680.mp3
  sentence: あの暮らしに戻ったら　あなた方に未来はない
- id: Kino_no_Tabi_4_161_0.16.10.540
  deck_name: Kino's Journey
  translation: The ship country is going to sink!
  sound: Kino_no_Tabi_4_0.16.10.540-0.16.12.440.mp3
  sentence: 船の国はやがて沈む
- id: Kino_no_Tabi_4_162_0.16.14.200
  deck_name: Kino's Journey
  translation: Maybe not right away,  but in the next few years—
  sound: Kino_no_Tabi_4_0.16.14.200-0.16.16.760.mp3
  sentence: すぐではないだろう　だが数年
- id: Kino_no_Tabi_4_163_0.16.16.760
  deck_name: Kino's Journey
  translation: You can't fool us with such lies!
  sound: Kino_no_Tabi_4_0.16.16.760-0.16.18.580.mp3
  sentence: そんな嘘には騙されないぞ
- id: Kino_no_Tabi_4_164_0.16.18.580
  deck_name: Kino's Journey
  translation: >-
    There's no way our country would sink  after it's floated so well all these
    years!
  sound: Kino_no_Tabi_4_0.16.18.580-0.16.23.260.mp3
  sentence: 今までしっかりと浮かんでいたこの国が沈むわけはなかろう
- id: Kino_no_Tabi_4_165_0.16.23.260
  deck_name: Kino's Journey
  translation: Yeah!
  sound: Kino_no_Tabi_4_0.16.23.260-0.16.24.960.mp3
  sentence: そうだ
- id: Kino_no_Tabi_4_166_0.16.24.960
  deck_name: Kino's Journey
  translation: A traveler could never understand  the love we feel for our country!
  sound: Kino_no_Tabi_4_0.16.24.960-0.16.31.280.mp3
  sentence: 旅人などに故郷を愛する我々の気持ちはわかるまい なに言ってんだ
- id: Kino_no_Tabi_4_167_0.16.31.280
  deck_name: Kino's Journey
  translation: I see...
  sound: Kino_no_Tabi_4_0.16.31.280-0.16.33.720.mp3
  sentence: そうか 旅人に何がわかる
- id: Kino_no_Tabi_4_168_0.16.33.720
  deck_name: Kino's Journey
  translation: Then there's nothing more for me to say.
  sound: Kino_no_Tabi_4_0.16.33.720-0.16.35.920.mp3
  sentence: ではもう私から言うことはない
- id: Kino_no_Tabi_4_169_0.16.41.880
  deck_name: Kino's Journey
  translation: I failed.
  sound: Kino_no_Tabi_4_0.16.41.880-0.16.43.480.mp3
  sentence: 私は失敗した
- id: Kino_no_Tabi_4_170_0.16.44.500
  deck_name: Kino's Journey
  translation: You should return to your country, too.
  sound: Kino_no_Tabi_4_0.16.44.500-0.16.46.600.mp3
  sentence: 君も国に戻るといいよ
- id: Kino_no_Tabi_4_171_0.16.49.380
  deck_name: Kino's Journey
  translation: What's wrong?
  sound: Kino_no_Tabi_4_0.16.49.380-0.16.50.360.mp3
  sentence: どうした
- id: Kino_no_Tabi_4_172_0.16.50.860
  deck_name: Kino's Journey
  translation: If you don't hurry back,  they'll leave without y—
  sound: Kino_no_Tabi_4_0.16.50.860-0.16.54.600.mp3
  sentence: 早く戻らないと　おいていかれてしまう…
- id: Kino_no_Tabi_4_173_0.17.03.840
  deck_name: Kino's Journey
  translation: I don't have anywhere to return to.
  sound: Kino_no_Tabi_4_0.17.03.840-0.17.06.340.mp3
  sentence: 私に戻るところなんてない
- id: Kino_no_Tabi_4_174_0.17.06.740
  deck_name: Kino's Journey
  translation: Shizu!
  sound: Kino_no_Tabi_4_0.17.06.740-0.17.08.240.mp3
  sentence: シズ様
- id: Kino_no_Tabi_4_175_0.17.08.240
  deck_name: Kino's Journey
  translation: Wait!
  sound: Kino_no_Tabi_4_0.17.08.240-0.17.09.240.mp3
  sentence: 待ってくれ
- id: Kino_no_Tabi_4_176_0.17.12.760
  deck_name: Kino's Journey
  translation: That girl is Tifana, right? Now I get it.
  sound: Kino_no_Tabi_4_0.17.12.760-0.17.16.760.mp3
  sentence: その女の子がティファナだね　なるほど
- id: Kino_no_Tabi_4_177_0.17.18.320
  deck_name: Kino's Journey
  translation: How do you know that?
  sound: Kino_no_Tabi_4_0.17.18.320-0.17.20.080.mp3
  sentence: なぜ知っているんだい
- id: Kino_no_Tabi_4_178_0.17.20.080
  deck_name: Kino's Journey
  translation: The black robe in the warehouse told me, as a favor to a fellow non-human.
  sound: Kino_no_Tabi_4_0.17.20.080-0.17.25.680.mp3
  sentence: 倉庫番の黒服さんが教えてくれたんだよ 同じ人間じゃない誼みでさ
- id: Kino_no_Tabi_4_179_0.17.26.080
  deck_name: Kino's Journey
  translation: He told me about who they  really are, and about that girl.
  sound: Kino_no_Tabi_4_0.17.26.080-0.17.30.020.mp3
  sentence: 彼らの正体とか　その女の子のこととか
- id: Kino_no_Tabi_4_180_0.17.30.380
  deck_name: Kino's Journey
  translation: There was once a ship named Tifana.
  sound: Kino_no_Tabi_4_0.17.30.380-0.17.33.280.mp3
  sentence: ティファナって　船の名前だったんだ
- id: Kino_no_Tabi_4_181_0.17.34.040
  deck_name: Kino's Journey
  translation: About 600 years ago, it drifted into this abandoned, deserted country.
  sound: Kino_no_Tabi_4_0.17.34.040-0.17.40.240.mp3
  sentence: 六百年ほど前　放棄されて無人だったあの国に流れ着いた漂流船の名前
- id: Kino_no_Tabi_4_182_0.17.40.700
  deck_name: Kino's Journey
  translation: The only passengers aboard were  a few hundred young children.
  sound: Kino_no_Tabi_4_0.17.40.700-0.17.44.720.mp3
  sentence: その船には幼い数百人の子供だけ乗っていた
- id: Kino_no_Tabi_4_183_0.17.45.240
  deck_name: Kino's Journey
  translation: Apparently all of the adults had died  from some new kind of plague.
  sound: Kino_no_Tabi_4_0.17.45.240-0.17.48.880.mp3
  sentence: 大人は全部新種の疫病で死んじゃったんだってさ
- id: Kino_no_Tabi_4_184_0.17.49.540
  deck_name: Kino's Journey
  translation: So they descended from those children?
  sound: Kino_no_Tabi_4_0.17.49.540-0.17.52.700.mp3
  sentence: その子供達の子孫が彼らか
- id: Kino_no_Tabi_4_185_0.17.53.020
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_4_0.17.53.020-0.17.54.100.mp3
  sentence: そうだよ
- id: Kino_no_Tabi_4_186_0.17.54.100
  deck_name: Kino's Journey
  translation: >-
    And the artificial intelligences on board,  the machines controlling Tifana,
    transferred themselves to the ship country  and became the Tower Clan.
  sound: Kino_no_Tabi_4_0.17.54.100-0.18.01.720.mp3
  sentence: そしてティファナ号を制御していた機械　人工知能が あの船の国に乗り移って塔の一族になったんだ
- id: Kino_no_Tabi_4_187_0.18.02.660
  deck_name: Kino's Journey
  translation: Because something had to  govern all those people?
  sound: Kino_no_Tabi_4_0.18.02.660-0.18.05.320.mp3
  sentence: 民衆をまとめるものが必要だったのか
- id: Kino_no_Tabi_4_188_0.18.05.320
  deck_name: Kino's Journey
  translation: Leave it to a former prince to catch on!
  sound: Kino_no_Tabi_4_0.18.05.320-0.18.07.320.mp3
  sentence: さすがは元王子様
- id: Kino_no_Tabi_4_189_0.18.07.680
  deck_name: Kino's Journey
  translation: >-
    The machines became the elite, organized the people,  and tried to keep them
    alive.
  sound: Kino_no_Tabi_4_0.18.07.680-0.18.12.140.mp3
  sentence: 機械は偉い存在になって　人々をまとめ　活かそうとしたんだ
- id: Kino_no_Tabi_4_190_0.18.12.620
  deck_name: Kino's Journey
  translation: Then they could've just  landed the country on shore.
  sound: Kino_no_Tabi_4_0.18.12.620-0.18.15.560.mp3
  sentence: だったら国を陸地に着ければいいのに
- id: Kino_no_Tabi_4_191_0.18.15.780
  deck_name: Kino's Journey
  translation: Apparently they considered  that several times.
  sound: Kino_no_Tabi_4_0.18.15.780-0.18.17.880.mp3
  sentence: それは何度か考えたらしいよ
- id: Kino_no_Tabi_4_192_0.18.18.540
  deck_name: Kino's Journey
  translation: But the people didn't know  how to live on land.
  sound: Kino_no_Tabi_4_0.18.18.540-0.18.22.120.mp3
  sentence: けど　民衆は陸で生きる術を知らないし
- id: Kino_no_Tabi_4_193_0.18.22.120
  deck_name: Kino's Journey
  translation: >-
    Plus, as machines, the Tower Clan didn't think they could protect them from
    other countries.
  sound: Kino_no_Tabi_4_0.18.22.120-0.18.26.700.mp3
  sentence: 機械のみでは彼らを他の国から守れないと判断したって言ってた
- id: Kino_no_Tabi_4_194_0.18.27.440
  deck_name: Kino's Journey
  translation: So that's why he said I'd be next...
  sound: Kino_no_Tabi_4_0.18.27.440-0.18.32.080.mp3
  sentence: それで私に　次がお前だなどと言ったのか
- id: Kino_no_Tabi_4_195_0.18.32.920
  deck_name: Kino's Journey
  translation: What about Ti?
  sound: Kino_no_Tabi_4_0.18.32.920-0.18.34.080.mp3
  sentence: ティーのことは
- id: Kino_no_Tabi_4_196_0.18.34.080
  deck_name: Kino's Journey
  translation: That girl isn't part of  the original ship country.
  sound: Kino_no_Tabi_4_0.18.34.080-0.18.38.080.mp3
  sentence: その女の子は元々船の国の人じゃないんだ
- id: Kino_no_Tabi_4_197_0.18.38.620
  deck_name: Kino's Journey
  translation: A traveling couple gave birth to her there.
  sound: Kino_no_Tabi_4_0.18.38.620-0.18.41.260.mp3
  sentence: 旅人の夫婦があの国で生んだ
- id: Kino_no_Tabi_4_198_0.18.41.860
  deck_name: Kino's Journey
  translation: Then... They abandoned her.
  sound: Kino_no_Tabi_4_0.18.41.860-0.18.44.680.mp3
  sentence: そして　捨てられたの
- id: Kino_no_Tabi_4_199_0.18.45.820
  deck_name: Kino's Journey
  translation: >-
    The black robes gave the baby  the name of their drifting ship, and raised
    her with care.
  sound: Kino_no_Tabi_4_0.18.45.820-0.18.50.600.mp3
  sentence: 黒服はその赤ちゃんに漂流船の名前を与え　大事に育てた
- id: Kino_no_Tabi_4_200_0.18.51.720
  deck_name: Kino's Journey
  translation: But since she wasn't related to anyone  by blood, the people rejected her
  sound: Kino_no_Tabi_4_0.18.51.720-0.18.55.620.mp3
  sentence: でも　民衆は血のつながりがないその子を拒んで
- id: Kino_no_Tabi_4_201_0.18.55.620
  deck_name: Kino's Journey
  translation: and refused to be involved with her.
  sound: Kino_no_Tabi_4_0.18.55.620-0.18.57.480.mp3
  sentence: 関わろうとしないんだって
- id: Kino_no_Tabi_4_202_0.19.01.280
  deck_name: Kino's Journey
  translation: Ti...
  sound: Kino_no_Tabi_4_0.19.01.280-0.19.02.120.mp3
  sentence: ティー
- id: Kino_no_Tabi_4_203_0.19.09.000
  deck_name: Kino's Journey
  translation: I'm sorry.
  sound: Kino_no_Tabi_4_0.19.09.000-0.19.10.500.mp3
  sentence: すまなかった
- id: Kino_no_Tabi_4_204_0.19.11.700
  deck_name: Kino's Journey
  translation: Even if I didn't know all that,  what I said to you was cruel.
