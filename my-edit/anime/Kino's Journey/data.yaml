- id: Kino_no_Tabi_2_097_0.08.08.460
  deck_name: Kino's Journey
  translation: The winner survives, and the loser dies.
  sound: Kino_no_Tabi_2_0.08.08.460-0.08.11.730.mp3
  sentence: 勝者は生き残り　敗者は死ぬ
- id: Kino_no_Tabi_2_098_0.08.11.730
  deck_name: Kino's Journey
  translation: That's how I've lived my entire life, leaving hundreds of bodies behind me.
  sound: Kino_no_Tabi_2_0.08.11.730-0.08.16.300.mp3
