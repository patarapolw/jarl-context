- id: Kino_no_Tabi_1_001_0.00.05.200
  deck_name: Kino's Journey
  translation: This is vague, but...
  sound: Kino_no_Tabi_1_0.00.05.200-0.00.07.840.mp3
  sentence: なんとなく…だけれどね
- id: Kino_no_Tabi_1_002_0.00.08.340
  deck_name: Kino's Journey
  translation: Vague, but?
  sound: Kino_no_Tabi_1_0.00.08.340-0.00.10.370.mp3
  sentence: なんとなく…だけれど？
- id: Kino_no_Tabi_1_003_0.00.11.420
  deck_name: Kino's Journey
  translation: Sometimes I wonder... Am I a  hopeless, foolish, petty person?
  sound: Kino_no_Tabi_1_0.00.11.420-0.00.17.740.mp3
  sentence: ボクはね　たまに自分がどうしようもない 愚かで矮小な奴ではないか
- id: Kino_no_Tabi_1_004_0.00.18.300
  deck_name: Kino's Journey
  translation: Am I a really underhanded person?
  sound: Kino_no_Tabi_1_0.00.18.300-0.00.21.040.mp3
  sentence: ものすごく汚い人間ではないか
- id: Kino_no_Tabi_1_005_0.00.21.600
  deck_name: Kino's Journey
  translation: I'm not sure why, but sometimes I feel that way.
  sound: Kino_no_Tabi_1_0.00.21.600-0.00.26.230.mp3
  sentence: なぜだかよくわからないけど そう感じる時があるんだ
- id: Kino_no_Tabi_1_006_0.00.26.900
  deck_name: Kino's Journey
  translation: Sometimes I can't see it any other way.
  sound: Kino_no_Tabi_1_0.00.26.900-0.00.29.800.mp3
  sentence: そうとしか思えない時があるんだ
- id: Kino_no_Tabi_1_007_0.00.30.130
  deck_name: Kino's Journey
  translation: But it's during those times that  I always find other things, like the world
  sound: Kino_no_Tabi_1_0.00.30.130-0.00.35.050.mp3
  sentence: でもそんな時は必ず　それ以外のもの
- id: Kino_no_Tabi_1_008_0.00.35.680
  deck_name: Kino's Journey
  translation: or the way other people live, to be wholly beautiful and wonderful.
  sound: Kino_no_Tabi_1_0.00.35.680-0.00.42.770.mp3
  sentence: 例えば世界とか　他の人間の生き方とかが すべて美しく　素敵なもののように感じるんだ
- id: Kino_no_Tabi_1_009_0.00.43.200
  deck_name: Kino's Journey
  translation: They become very dear to me.
  sound: Kino_no_Tabi_1_0.00.43.200-0.00.46.230.mp3
  sentence: とても　愛しく思えるんだよ
- id: Kino_no_Tabi_1_010_0.00.46.890
  deck_name: Kino's Journey
  translation: >-
    I want to learn more and more about them, and I think that's probably why I
    travel.
  sound: Kino_no_Tabi_1_0.00.46.890-0.00.53.540.mp3
  sentence: ボクはそれらをもっともっと知りたくて そのために旅をしているような気がする
- id: Kino_no_Tabi_1_011_0.00.55.460
  deck_name: Kino's Journey
  translation: >-
    I know that so long as I travel, there will be plenty of hardship and 
    sadness lying on the road ahead.
  sound: Kino_no_Tabi_1_0.00.55.460-0.01.03.790.mp3
  sentence: 辛いことや悲しいことは　ボクが旅をしている以上必ず 行く先々にたくさん転がっているものだと思ってる
- id: Kino_no_Tabi_1_012_0.01.06.320
  deck_name: Kino's Journey
  translation: But that doesn't make me think  I should stop traveling.
  sound: Kino_no_Tabi_1_0.01.06.320-0.01.09.280.mp3
  sentence: だからといって旅をやめようとは思えない
- id: Kino_no_Tabi_1_013_0.01.10.290
  deck_name: Kino's Journey
  translation: >-
    Traveling is fun, and even if I have to kill others, I still want to
    continue doing it.
  sound: Kino_no_Tabi_1_0.01.10.290-0.01.18.380.mp3
  sentence: それをしているのは楽しいし 例えば人を殺める必要があっても　それを続けたいと思えるしね
- id: Kino_no_Tabi_1_014_0.01.19.190
  deck_name: Kino's Journey
  translation: Besides...
  sound: Kino_no_Tabi_1_0.01.19.190-0.01.20.470.mp3
  sentence: それに…
- id: Kino_no_Tabi_1_015_0.01.20.640
  deck_name: Kino's Journey
  translation: Besides?
  sound: Kino_no_Tabi_1_0.01.20.640-0.01.21.720.mp3
  sentence: それに？
- id: Kino_no_Tabi_1_016_0.01.22.410
  deck_name: Kino's Journey
  translation: I can stop anytime I want.
  sound: Kino_no_Tabi_1_0.01.22.410-0.01.24.610.mp3
  sentence: やめるのはいつだってできる
- id: Kino_no_Tabi_1_017_0.01.25.380
  deck_name: Kino's Journey
  translation: So I want to keep going.
  sound: Kino_no_Tabi_1_0.01.25.380-0.01.27.940.mp3
  sentence: だから　続けようと思う
- id: Kino_no_Tabi_1_018_0.01.28.890
  deck_name: Kino's Journey
  translation: That make sense?
  sound: Kino_no_Tabi_1_0.01.28.890-0.01.30.410.mp3
  sentence: 納得したかい
- id: Kino_no_Tabi_1_019_0.01.30.410
  deck_name: Kino's Journey
  translation: Frankly, I don't really get it.
  sound: Kino_no_Tabi_1_0.01.30.410-0.01.32.470.mp3
  sentence: 正直言ってよくわからないや
- id: Kino_no_Tabi_1_020_0.01.33.180
  deck_name: Kino's Journey
  translation: That's fine, too.
  sound: Kino_no_Tabi_1_0.01.33.180-0.01.34.950.mp3
  sentence: それでもいいと思うよ
- id: Kino_no_Tabi_1_021_0.01.34.950
  deck_name: Kino's Journey
  translation: Really?
  sound: Kino_no_Tabi_1_0.01.34.950-0.01.35.740.mp3
  sentence: そう？
- id: Kino_no_Tabi_1_022_0.01.36.800
  deck_name: Kino's Journey
  translation: Maybe I don't really understand it, either.
  sound: Kino_no_Tabi_1_0.01.36.800-0.01.41.060.mp3
  sentence: ボク自身も　ひょっとしたらよくわかってないのかもしれない
- id: Kino_no_Tabi_1_023_0.01.41.460
  deck_name: Kino's Journey
  translation: Maybe I am lost.
  sound: Kino_no_Tabi_1_0.01.41.460-0.01.43.300.mp3
  sentence: 迷ってるのかもしれない
- id: Kino_no_Tabi_1_024_0.01.43.840
  deck_name: Kino's Journey
  translation: Maybe I'm traveling to understand that more.
  sound: Kino_no_Tabi_1_0.01.43.840-0.01.48.760.mp3
  sentence: そしてそれをもっとわかるために　旅を続けているのかもしれない
- id: Kino_no_Tabi_1_025_0.01.52.340
  deck_name: Kino's Journey
  translation: Well, I'm going to sleep now.
  sound: Kino_no_Tabi_1_0.01.52.340-0.01.55.290.mp3
  sentence: さてと　ボクは寝るよ
- id: Kino_no_Tabi_1_026_0.01.55.290
  deck_name: Kino's Journey
  translation: We still have a long way to go tomorrow.
  sound: Kino_no_Tabi_1_0.01.55.290-0.01.57.570.mp3
  sentence: 明日まただいぶ走らなくちゃ
- id: Kino_no_Tabi_1_027_0.01.58.960
  deck_name: Kino's Journey
  translation: Goodnight, Hermes.
  sound: Kino_no_Tabi_1_0.01.58.960-0.02.01.180.mp3
  sentence: おやすみ　エルメス
- id: Kino_no_Tabi_1_028_0.02.01.180
  deck_name: Kino's Journey
  translation: Goodnight, Kino.
  sound: Kino_no_Tabi_1_0.02.01.180-0.02.03.010.mp3
  sentence: おやすみ　キノ
- id: Kino_no_Tabi_1_029_0.02.28.230
  deck_name: Kino's Journey
  translation: Kino, are we in the next country yet?
  sound: Kino_no_Tabi_1_0.02.28.230-0.02.30.690.mp3
  sentence: キノ　次の国はまだ？
- id: Kino_no_Tabi_1_030_0.02.30.690
  deck_name: Kino's Journey
  translation: We're almost there, Hermes.
  sound: Kino_no_Tabi_1_0.02.30.690-0.02.32.290.mp3
  sentence: もうすぐだよ　エルメス
- id: Kino_no_Tabi_1_031_0.02.32.750
  deck_name: Kino's Journey
  translation: Is your "almost" two whole days?
  sound: Kino_no_Tabi_1_0.02.32.750-0.02.35.410.mp3
  sentence: もうすぐってまる二日のこと？
- id: Kino_no_Tabi_1_032_0.02.35.410
  deck_name: Kino's Journey
  translation: That's what they called it in the last country.
  sound: Kino_no_Tabi_1_0.02.35.410-0.02.38.280.mp3
  sentence: 前の国ではそう言うみたいだね
- id: Kino_no_Tabi_1_033_0.02.43.080
  deck_name: Kino's Journey
  translation: There's a horse.
  sound: Kino_no_Tabi_1_0.02.43.080-0.02.44.120.mp3
  sentence: 馬だね
- id: Kino_no_Tabi_1_034_0.02.46.700
  deck_name: Kino's Journey
  translation: Looks like someone's there.
  sound: Kino_no_Tabi_1_0.02.46.700-0.02.48.810.mp3
  sentence: 誰かいるみたいだな
- id: Kino_no_Tabi_1_035_0.02.50.660
  deck_name: Kino's Journey
  translation: Let's stop, Hermes.
  sound: Kino_no_Tabi_1_0.02.50.660-0.02.52.440.mp3
  sentence: 止まるよ　エルメス
- id: Kino_no_Tabi_1_036_0.03.03.830
  deck_name: Kino's Journey
  translation: Hey.
  sound: Kino_no_Tabi_1_0.03.03.830-0.03.04.830.mp3
  sentence: よお
- id: Kino_no_Tabi_1_037_0.03.06.140
  deck_name: Kino's Journey
  translation: Good afternoon.
  sound: Kino_no_Tabi_1_0.03.06.140-0.03.07.080.mp3
  sentence: こんにちは
- id: Kino_no_Tabi_1_038_0.03.07.080
  deck_name: Kino's Journey
  translation: Hello.
  sound: Kino_no_Tabi_1_0.03.07.080-0.03.08.250.mp3
  sentence: どうもね
- id: Kino_no_Tabi_1_039_0.03.08.250
  deck_name: Kino's Journey
  translation: Are you from the country up ahead?
  sound: Kino_no_Tabi_1_0.03.08.250-0.03.10.200.mp3
  sentence: この先にある国の人か
- id: Kino_no_Tabi_1_040_0.03.10.200
  deck_name: Kino's Journey
  translation: No. I'm on my way to it.
  sound: Kino_no_Tabi_1_0.03.10.200-0.03.12.860.mp3
  sentence: いいえ　そこへ向かっている途中です
- id: Kino_no_Tabi_1_041_0.03.12.860
  deck_name: Kino's Journey
  translation: That's great. I'm heading there, too.
  sound: Kino_no_Tabi_1_0.03.12.860-0.03.16.250.mp3
  sentence: そりゃあいいや　俺もそこへ行くところだ
- id: Kino_no_Tabi_1_042_0.03.16.250
  deck_name: Kino's Journey
  translation: Hey, carry half my things.
  sound: Kino_no_Tabi_1_0.03.16.250-0.03.18.590.mp3
  sentence: な　荷物半分持ってくれよ
- id: Kino_no_Tabi_1_043_0.03.18.590
  deck_name: Kino's Journey
  translation: I can't do that.
  sound: Kino_no_Tabi_1_0.03.18.590-0.03.19.970.mp3
  sentence: それはできません
- id: Kino_no_Tabi_1_044_0.03.19.970
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_1_0.03.19.970-0.03.20.590.mp3
  sentence: そうそう
- id: Kino_no_Tabi_1_045_0.03.20.590
  deck_name: Kino's Journey
  translation: Aw, talk about unfriendly.
  sound: Kino_no_Tabi_1_0.03.20.590-0.03.23.430.mp3
  sentence: なんだ　冷たい奴らだな
- id: Kino_no_Tabi_1_046_0.03.23.430
  deck_name: Kino's Journey
  translation: I could make off with it, you know.
  sound: Kino_no_Tabi_1_0.03.23.430-0.03.26.160.mp3
  sentence: ボクは持ち逃げするかもしれませんよ
- id: Kino_no_Tabi_1_047_0.03.27.100
  deck_name: Kino's Journey
  translation: I could get there before  you and sell it all off.
  sound: Kino_no_Tabi_1_0.03.27.100-0.03.30.350.mp3
  sentence: 先について　すべて売り飛ばしてしまうかも
- id: Kino_no_Tabi_1_048_0.03.30.350
  deck_name: Kino's Journey
  translation: Hmph! Whatever.
  sound: Kino_no_Tabi_1_0.03.30.350-0.03.32.500.mp3
  sentence: まあいい
- id: Kino_no_Tabi_1_049_0.03.33.020
  deck_name: Kino's Journey
  translation: Anyway... Do you know about that country?
  sound: Kino_no_Tabi_1_0.03.33.020-0.03.36.310.mp3
  sentence: ところでよ　あの国のこと知ってるか
- id: Kino_no_Tabi_1_050_0.03.36.310
  deck_name: Kino's Journey
  translation: I don't know much, but I've heard it's a very polite country.
  sound: Kino_no_Tabi_1_0.03.36.310-0.03.40.860.mp3
  sentence: 詳しくは知りませんが　とても紳士的な国だと聞いてますよ
- id: Kino_no_Tabi_1_051_0.03.43.580
  deck_name: Kino's Journey
  translation: Who told you that?
  sound: Kino_no_Tabi_1_0.03.43.580-0.03.45.930.mp3
  sentence: 誰だよ　それ言ったのはよ
- id: Kino_no_Tabi_1_052_0.03.45.930
  deck_name: Kino's Journey
  translation: That's totally wrong!
  sound: Kino_no_Tabi_1_0.03.45.930-0.03.47.870.mp3
  sentence: まるっきり違うじゃねえか
- id: Kino_no_Tabi_1_053_0.03.48.940
  deck_name: Kino's Journey
  translation: Listen, in that country, you can kill people.
  sound: Kino_no_Tabi_1_0.03.48.940-0.03.53.820.mp3
  sentence: あの国はな 人を殺してもいい国なんだ
- id: Kino_no_Tabi_1_054_0.03.54.250
  deck_name: Kino's Journey
  translation: What? What do you mean?
  sound: Kino_no_Tabi_1_0.03.54.250-0.03.56.250.mp3
  sentence: はい？　なにそれ
- id: Kino_no_Tabi_1_055_0.03.56.250
  deck_name: Kino's Journey
  translation: Murder isn't prohibited by their laws.
  sound: Kino_no_Tabi_1_0.03.56.250-0.03.59.580.mp3
  sentence: 法律で殺人が禁止されていないんだ
- id: Kino_no_Tabi_1_056_0.03.59.580
  deck_name: Kino's Journey
  translation: Though theft is, for whatever reason.
  sound: Kino_no_Tabi_1_0.03.59.580-0.04.02.010.mp3
  sentence: なぜか盗みのほうはダメだけれどな
- id: Kino_no_Tabi_1_057_0.04.02.200
  deck_name: Kino's Journey
  translation: So that's why you're heading there?
  sound: Kino_no_Tabi_1_0.04.02.200-0.04.05.000.mp3
  sentence: それで　あなたはそこを目指していると
- id: Kino_no_Tabi_1_058_0.04.05.000
  deck_name: Kino's Journey
  translation: Yeah, of course.
  sound: Kino_no_Tabi_1_0.04.05.000-0.04.06.010.mp3
  sentence: ああ　もちろん
- id: Kino_no_Tabi_1_059_0.04.06.530
  deck_name: Kino's Journey
  translation: I'm going to live there.
  sound: Kino_no_Tabi_1_0.04.06.530-0.04.08.040.mp3
  sentence: そこに住むんだ
- id: Kino_no_Tabi_1_060_0.04.10.560
  deck_name: Kino's Journey
  translation: >-
    In the country where I was born, public order was ridiculously well-kept,
    and everyone got along like fools.
  sound: Kino_no_Tabi_1_0.04.10.560-0.04.16.620.mp3
  sentence: 俺の生まれた国は　バカみたいに治安がよくて アホみたいにみんな仲良しだ
- id: Kino_no_Tabi_1_061_0.04.17.190
  deck_name: Kino's Journey
  translation: They'd give you the damn stink  eye just for hitting someone.
  sound: Kino_no_Tabi_1_0.04.17.190-0.04.20.340.mp3
  sentence: ちょっと殴っただけで人を白い目で見やがる
- id: Kino_no_Tabi_1_062_0.04.20.970
  deck_name: Kino's Journey
  translation: That's why I up and left.
  sound: Kino_no_Tabi_1_0.04.20.970-0.04.22.920.mp3
  sentence: だから出てきてやったぜ
- id: Kino_no_Tabi_1_063_0.04.23.420
  deck_name: Kino's Journey
  translation: So what about after you move in?
  sound: Kino_no_Tabi_1_0.04.23.420-0.04.25.530.mp3
  sentence: で　移住してどうするの
- id: Kino_no_Tabi_1_064_0.04.26.800
  deck_name: Kino's Journey
  translation: Who knows? For now, I'll try living there...
  sound: Kino_no_Tabi_1_0.04.26.800-0.04.30.040.mp3
  sentence: さあな　とりあえず暮らしてみて
- id: Kino_no_Tabi_1_065_0.04.33.100
  deck_name: Kino's Journey
  translation: and maybe I'll kill someone I don't like.
  sound: Kino_no_Tabi_1_0.04.33.100-0.04.36.240.mp3
  sentence: 気に入らない奴がいたらぶっ殺すかな
- id: Kino_no_Tabi_1_066_0.04.36.240
  deck_name: Kino's Journey
  translation: It's a land where I can be myself.
  sound: Kino_no_Tabi_1_0.04.36.240-0.04.38.790.mp3
  sentence: 俺が俺らしくいられる場所でよ
- id: Kino_no_Tabi_1_067_0.04.42.490
  deck_name: Kino's Journey
  translation: Besides, you guys have heard, right?
  sound: Kino_no_Tabi_1_0.04.42.490-0.04.45.800.mp3
  sentence: それによ　お前らも聞いたことがあるだろう
- id: Kino_no_Tabi_1_068_0.04.46.220
  deck_name: Kino's Journey
  translation: The great Regel lives there.
  sound: Kino_no_Tabi_1_0.04.46.220-0.04.48.800.mp3
  sentence: あのレーゲルさんがいるって話だぜ
- id: Kino_no_Tabi_1_069_0.04.48.800
  deck_name: Kino's Journey
  translation: No.
  sound: Kino_no_Tabi_1_0.04.48.800-0.04.49.570.mp3
  sentence: いいえ
- id: Kino_no_Tabi_1_070_0.04.49.570
  deck_name: Kino's Journey
  translation: Don't know him.
  sound: Kino_no_Tabi_1_0.04.49.570-0.04.50.310.mp3
  sentence: 知らない
- id: Kino_no_Tabi_1_071_0.04.50.600
  deck_name: Kino's Journey
  translation: You must be from deep in the sticks.
  sound: Kino_no_Tabi_1_0.04.50.600-0.04.53.040.mp3
  sentence: 相当な田舎もんだな
- id: Kino_no_Tabi_1_072_0.04.53.660
  deck_name: Kino's Journey
  translation: The great Regel is a famous serial killer
  sound: Kino_no_Tabi_1_0.04.53.660-0.04.57.790.mp3
  sentence: あのレーゲルさんはよ　南にある大きな国で
- id: Kino_no_Tabi_1_073_0.04.57.790
  deck_name: Kino's Journey
  translation: >-
    who headed up a cell of terrorists and  bandits in the big country south of
    here.
  sound: Kino_no_Tabi_1_0.04.57.790-0.05.02.820.mp3
  sentence: テロリスト兼強盗団の頭首として有名な連続殺人者なんだ
- id: Kino_no_Tabi_1_074_0.05.03.600
  deck_name: Kino's Journey
  translation: >-
    They caught him once, but he's so good that he escaped  prison before they
    could hang him.
  sound: Kino_no_Tabi_1_0.05.03.600-0.05.08.940.mp3
  sentence: 一度捕まっちまったが　首つり直前に脱獄した強者よ
- id: Kino_no_Tabi_1_075_0.05.08.940
  deck_name: Kino's Journey
  translation: >-
    That was a few decades ago, but the fact that he still hasn't been caught
    must mean he escaped to that country.
  sound: Kino_no_Tabi_1_0.05.08.940-0.05.17.980.mp3
  sentence: もう数十年前のことだけれどよ まだ捕まっていないってことは きっとあの国に逃げ込んだに違いねえ
- id: Kino_no_Tabi_1_076_0.05.17.980
  deck_name: Kino's Journey
  translation: I bet he's been living his days  free to kill all he wants.
  sound: Kino_no_Tabi_1_0.05.17.980-0.05.21.080.mp3
  sentence: そこでもさぞかし自由にたくさん殺して
- id: Kino_no_Tabi_1_077_0.05.21.080
  deck_name: Kino's Journey
  translation: He must get all kinds of respect.
  sound: Kino_no_Tabi_1_0.05.21.080-0.05.23.970.mp3
  sentence: 一目も二目も置かれてるんだろうな
- id: Kino_no_Tabi_1_078_0.05.23.970
  deck_name: Kino's Journey
  translation: I'd love to have him teach me a few things.
  sound: Kino_no_Tabi_1_0.05.23.970-0.05.25.760.mp3
  sentence: いろいろと教えてほしいぜ
- id: Kino_no_Tabi_1_079_0.05.25.760
  deck_name: Kino's Journey
  translation: I see. Well, we'll be on our way. Huh?!
