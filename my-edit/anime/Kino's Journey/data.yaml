- id: Kino_no_Tabi_12_017_0.02.16.850
  deck_name: Kino's Journey
  translation: They have their own way of life, after all.
  sound: Kino_no_Tabi_12_0.02.16.850-0.02.19.700.mp3
  sentence: 彼らだって彼らの生き方がある
- id: Kino_no_Tabi_12_018_0.02.23.580
