- id: Kino_no_Tabi_11_048_0.04.19.640
  deck_name: Kino's Journey
  translation: Yeah. So if I get on the motorrad,  I can keep it balanced.
  sound: Kino_no_Tabi_11_0.04.19.640-0.04.26.070.mp3
  sentence: そして僕はモトラドに跨れば　上手くバランスを取ることができる
- id: Kino_no_Tabi_11_049_0.04.27.080
  deck_name: Kino's Journey
  translation: I handle the balance, and the motorrad handles the speed.
  sound: Kino_no_Tabi_11_0.04.27.080-0.04.30.330.mp3
  sentence: 僕はバランスを　モトラドは走りを
- id: Kino_no_Tabi_11_050_0.04.31.200
  deck_name: Kino's Journey
  translation: That makes traveling easier and more fun.
  sound: Kino_no_Tabi_11_0.04.31.200-0.04.35.260.mp3
  sentence: そうすれば　旅がもっと楽で　楽しくなる
- id: Kino_no_Tabi_11_051_0.04.35.830
  deck_name: Kino's Journey
  translation: So that's the pact you make to help each other out?
  sound: Kino_no_Tabi_11_0.04.35.830-0.04.38.690.mp3
  sentence: それで助け合いの契約なのね
- id: Kino_no_Tabi_11_052_0.04.38.690
  deck_name: Kino's Journey
  translation: That's right.
  sound: Kino_no_Tabi_11_0.04.38.690-0.04.40.240.mp3
  sentence: そうさあ
- id: Kino_no_Tabi_11_053_0.04.40.240
  deck_name: Kino's Journey
  translation: So once this guy comes to, I'll need  to ask him what he thinks about it.
  sound: Kino_no_Tabi_11_0.04.40.240-0.04.44.260.mp3
