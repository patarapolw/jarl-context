- id: Kino_no_Tabi_6_175_0.18.32.020
  deck_name: Kino's Journey
  translation: If you ask me how the hell I'm talking, I won't hesitate to hit you.
  sound: Kino_no_Tabi_6_0.18.32.020-0.18.35.540.mp3
