- id: Kino_no_Tabi_5_062_0.05.34.660
  deck_name: Kino's Journey
  translation: Yes. It's said that it used to  talk frequently, long ago.
  sound: Kino_no_Tabi_5_0.05.34.660-0.05.38.020.mp3
  sentence: ええ 昔はよく喋っていたそうです
- id: Kino_no_Tabi_5_063_0.05.38.020
  deck_name: Kino's Journey
  translation: However, it must have been  saddened by his passing.
  sound: Kino_no_Tabi_5_0.05.38.020-0.05.42.900.mp3
  sentence: しかし　彼が亡くなったあと　やはり寂しいのでしょうか
- id: Kino_no_Tabi_5_064_0.05.43.240
