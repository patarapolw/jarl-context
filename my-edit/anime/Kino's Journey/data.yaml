- id: Kino_no_Tabi_11_047_0.04.13.920
  deck_name: Kino's Journey
  translation: >-
    Motorrads can go fast, but without someone to straddle them  and maintain
    balance, they'll fall over.
  sound: Kino_no_Tabi_11_0.04.13.920-0.04.19.640.mp3
