  sound: Kino_no_Tabi_6_0.17.02.320-0.17.07.200.mp3
  sentence: それをゆっくり持ち上げろ
- id: Kino_no_Tabi_6_157_0.17.07.920
  deck_name: Kino's Journey
  translation: L-Like this?
  sound: Kino_no_Tabi_6_0.17.07.920-0.17.10.240.mp3
  sentence: こ　こうですか
- id: Kino_no_Tabi_6_158_0.17.10.680
  deck_name: Kino's Journey
  translation: Yeah, that's right.
  sound: Kino_no_Tabi_6_0.17.10.680-0.17.13.360.mp3
