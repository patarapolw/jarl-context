- id: Kino_no_Tabi_10_193_0.11.18.540
  deck_name: Kino's Journey
  translation: Good! That's the spirit!
  sound: Kino_no_Tabi_10_0.11.18.540-0.11.20.760.mp3
  sentence: よっしゃ　そうこなくっちゃ
- id: Kino_no_Tabi_10_194_0.11.20.760
  deck_name: Kino's Journey
  translation: Follow me. Gotta fire some test shots first!
  sound: Kino_no_Tabi_10_0.11.20.760-0.11.23.370.mp3
  sentence: ついてこい　まずは試し撃ちだ
- id: Kino_no_Tabi_10_195_0.11.23.370
  deck_name: Kino's Journey
  translation: I'll show you how to handle its quirks.
  sound: Kino_no_Tabi_10_0.11.23.370-0.11.24.910.mp3
  sentence: クセを教えてやる
- id: Kino_no_Tabi_10_196_0.11.24.910
  deck_name: Kino's Journey
  translation: We'll need to adjust the grip and holster, too.
  sound: Kino_no_Tabi_10_0.11.24.910-0.11.27.790.mp3
  sentence: ホルスターもグリップもいじってやらないとな
- id: Kino_no_Tabi_10_197_0.11.27.790
  deck_name: Kino's Journey
  translation: Come on!
  sound: Kino_no_Tabi_10_0.11.27.790-0.11.29.040.mp3
  sentence: さあ
- id: Kino_no_Tabi_10_198_0.11.34.390
  deck_name: Kino's Journey
  translation: Oh, Kino!
  sound: Kino_no_Tabi_10_0.11.34.390-0.11.35.860.mp3
  sentence: キノさん
- id: Kino_no_Tabi_10_199_0.11.35.860
  deck_name: Kino's Journey
  translation: I've been dying of boredom out here.
  sound: Kino_no_Tabi_10_0.11.35.860-0.11.38.540.mp3
  sentence: こっちは暇で暇でしょうがなかったよ
- id: Kino_no_Tabi_10_200_0.11.38.540
  deck_name: Kino's Journey
  translation: Sorry to keep you waiting.
  sound: Kino_no_Tabi_10_0.11.38.540-0.11.40.620.mp3
  sentence: 悪かったよ　お待たせして
- id: Kino_no_Tabi_10_201_0.11.40.620
  deck_name: Kino's Journey
  translation: Let's head back now.
  sound: Kino_no_Tabi_10_0.11.40.620-0.11.42.060.mp3
  sentence: じゃあ　帰ろうか
- id: Kino_no_Tabi_10_202_0.11.42.060
  deck_name: Kino's Journey
  translation: Please wait a moment, Kino, Hermes.
  sound: Kino_no_Tabi_10_0.11.42.060-0.11.45.300.mp3
  sentence: ちょっと待ってください　キノさんにエルメスさん
- id: Kino_no_Tabi_10_203_0.11.45.810
  deck_name: Kino's Journey
  translation: There's a place I'd like to  show you before we go back.
  sound: Kino_no_Tabi_10_0.11.45.810-0.11.50.310.mp3
  sentence: その前にもう一つ　ぜひお連れしたい所があるんです
- id: Kino_no_Tabi_10_204_0.11.59.000
  deck_name: Kino's Journey
  translation: It's amazing!
  sound: Kino_no_Tabi_10_0.11.59.000-0.12.00.620.mp3
  sentence: すごいね
- id: Kino_no_Tabi_10_205_0.12.00.620
  deck_name: Kino's Journey
  translation: Pretty.
  sound: Kino_no_Tabi_10_0.12.00.620-0.12.02.040.mp3
  sentence: きれい
- id: Kino_no_Tabi_10_206_0.12.02.040
  deck_name: Kino's Journey
  translation: This is my favorite spot. I think it's the nicest place in town.
  sound: Kino_no_Tabi_10_0.12.02.040-0.12.06.780.mp3
  sentence: ここが私の一番好きな　一番素敵だと思う場所です
- id: Kino_no_Tabi_10_207_0.12.07.050
  deck_name: Kino's Journey
  translation: >-
    I always promised myself I'd show it  to our guests if we ever had any, and
    you two are the first!
  sound: Kino_no_Tabi_10_0.12.07.050-0.12.13.790.mp3
  sentence: いつかお客さんが来たら　絶対に案内しようと思っていて キノさんたちが最初です
- id: Kino_no_Tabi_10_208_0.12.15.020
  deck_name: Kino's Journey
  translation: I'm honored.
  sound: Kino_no_Tabi_10_0.12.15.020-0.12.16.290.mp3
  sentence: 光栄だな
- id: Kino_no_Tabi_10_209_0.12.19.050
  deck_name: Kino's Journey
  translation: >-
    In the future, I'll inherit the inn  from my mother and father, and I want
    to be a great  manager and tour guide.
  sound: Kino_no_Tabi_10_0.12.19.050-0.12.27.570.mp3
  sentence: 私　将来はお父さんやお母さんの跡を継いで 立派なホテルの支配人と観光案内人になりたいんです
- id: Kino_no_Tabi_10_210_0.12.28.600
  deck_name: Kino's Journey
  translation: You think I can?
  sound: Kino_no_Tabi_10_0.12.28.600-0.12.29.770.mp3
  sentence: なれるかな
- id: Kino_no_Tabi_10_211_0.12.30.090
  deck_name: Kino's Journey
  translation: I know you can.
  sound: Kino_no_Tabi_10_0.12.30.090-0.12.31.370.mp3
  sentence: なれるさ
- id: Kino_no_Tabi_10_212_0.12.31.370
  deck_name: Kino's Journey
  translation: No, you already are a great tour guide.
  sound: Kino_no_Tabi_10_0.12.31.370-0.12.34.630.mp3
  sentence: いや　もうすでに立派な案内人だよ
- id: Kino_no_Tabi_10_213_0.12.34.630
  deck_name: Kino's Journey
  translation: I've enjoyed these past two days very much.
  sound: Kino_no_Tabi_10_0.12.34.630-0.12.37.700.mp3
  sentence: この二日間　ボクはとっても楽しかった
- id: Kino_no_Tabi_10_214_0.12.37.700
  deck_name: Kino's Journey
  translation: Same here.
  sound: Kino_no_Tabi_10_0.12.37.700-0.12.39.170.mp3
  sentence: 上に同じ
- id: Kino_no_Tabi_10_215_0.12.39.170
  deck_name: Kino's Journey
  translation: Such a lovely country deserves  a lovely tour guide like you.
  sound: Kino_no_Tabi_10_0.12.39.170-0.12.43.240.mp3
  sentence: こんな素敵な国には　こんな素敵なガイドさんが似合うね
- id: Kino_no_Tabi_10_216_0.12.44.750
  deck_name: Kino's Journey
  translation: Thanks!
  sound: Kino_no_Tabi_10_0.12.44.750-0.12.45.920.mp3
  sentence: ありがとう
- id: Kino_no_Tabi_10_217_0.12.47.720
  deck_name: Kino's Journey
  translation: I want to learn more and more  about all kinds of things
  sound: Kino_no_Tabi_10_0.12.47.720-0.12.51.370.mp3
  sentence: 私　もっともっといろいろなことを知って
- id: Kino_no_Tabi_10_218_0.12.51.370
  deck_name: Kino's Journey
  translation: so I can become a better  and better tour guide!
  sound: Kino_no_Tabi_10_0.12.51.370-0.12.54.500.mp3
  sentence: もっともっと素敵な案内人になりたいんです
- id: Kino_no_Tabi_10_219_0.12.55.020
  deck_name: Kino's Journey
  translation: >-
    I hope lots and lots of travelers  visit this country I was born in, and I
    hope they leave with lots and lots  of wonderful, unforgettable memories.
  sound: Kino_no_Tabi_10_0.12.55.020-0.13.09.480.mp3
  sentence: 私の生まれたこの国にもっともっと大勢の旅人さんが訪れて その人が一生忘れられないような素敵な思い出を たくさんたくさん作って帰っていくんです
- id: Kino_no_Tabi_10_220_0.13.10.960
  deck_name: Kino's Journey
  translation: Don't you think being able to help make that happen is wonderful?
  sound: Kino_no_Tabi_10_0.13.10.960-0.13.14.270.mp3
  sentence: そのお手伝いができるなんて　素敵でしょう
- id: Kino_no_Tabi_10_221_0.13.15.540
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_10_0.13.15.540-0.13.16.270.mp3
  sentence: ああ
- id: Kino_no_Tabi_10_222_0.13.17.080
  deck_name: Kino's Journey
  translation: It's a very lovely job.
  sound: Kino_no_Tabi_10_0.13.17.080-0.13.19.340.mp3
  sentence: とっても素晴らしい仕事だ
- id: Kino_no_Tabi_10_223_0.13.22.150
  deck_name: Kino's Journey
  translation: Hey, Kino.
  sound: Kino_no_Tabi_10_0.13.22.150-0.13.23.530.mp3
  sentence: ねえ　キノさん
- id: Kino_no_Tabi_10_224_0.13.23.740
  deck_name: Kino's Journey
  translation: Do you ever encounter hardships or  things you hate on your travels?
  sound: Kino_no_Tabi_10_0.13.23.740-0.13.28.030.mp3
  sentence: 旅をしていて嫌なこととか　辛いことはあります？
- id: Kino_no_Tabi_10_225_0.13.28.330
  deck_name: Kino's Journey
  translation: I do. From time to time.
  sound: Kino_no_Tabi_10_0.13.28.330-0.13.30.030.mp3
  sentence: あるよ　たまにね
- id: Kino_no_Tabi_10_226_0.13.30.400
  deck_name: Kino's Journey
  translation: Does it make you want to stop?
  sound: Kino_no_Tabi_10_0.13.30.400-0.13.31.830.mp3
  sentence: 旅をやめたい?
- id: Kino_no_Tabi_10_227_0.13.31.830
  deck_name: Kino's Journey
  translation: No, I still keep going despite that.
  sound: Kino_no_Tabi_10_0.13.31.830-0.13.34.670.mp3
  sentence: いいや　それでも続けるだろうね
- id: Kino_no_Tabi_10_228_0.13.34.670
  deck_name: Kino's Journey
  translation: Is that because you believe  it's something you should do?
  sound: Kino_no_Tabi_10_0.13.34.670-0.13.39.540.mp3
  sentence: それはキノさんがするべきことだと思っているからですか
- id: Kino_no_Tabi_10_229_0.13.40.980
  deck_name: Kino's Journey
  translation: It's because it's something I know I want to do.
  sound: Kino_no_Tabi_10_0.13.40.980-0.13.44.330.mp3
  sentence: ボクがやりたいことだと思ってるからさ
- id: Kino_no_Tabi_10_230_0.13.46.400
  deck_name: Kino's Journey
  translation: Hey, Sakura.
  sound: Kino_no_Tabi_10_0.13.46.400-0.13.47.680.mp3
  sentence: ねえ　さくら
- id: Kino_no_Tabi_10_231_0.13.47.680
  deck_name: Kino's Journey
  translation: If you'd like, you can set out on a journey, too.
  sound: Kino_no_Tabi_10_0.13.47.680-0.13.50.890.mp3
  sentence: さくらさえよければ　旅に出てもいいのよ
- id: Kino_no_Tabi_10_232_0.13.50.890
  deck_name: Kino's Journey
  translation: Huh? You could go around to  different places, like Kino.
  sound: Kino_no_Tabi_10_0.13.50.890-0.13.54.810.mp3
  sentence: キノさんみたいにあちこちを回って
- id: Kino_no_Tabi_10_233_0.13.54.810
  deck_name: Kino's Journey
  translation: It wouldn't be too late to  become a guide after that.
  sound: Kino_no_Tabi_10_0.13.54.810-0.13.57.260.mp3
  sentence: それから案内人になってもいいじゃない
- id: Kino_no_Tabi_10_234_0.13.59.950
  deck_name: Kino's Journey
  translation: You think so?
  sound: Kino_no_Tabi_10_0.13.59.950-0.14.01.380.mp3
  sentence: そうかな
- id: Kino_no_Tabi_10_235_0.14.03.780
  deck_name: Kino's Journey
  translation: No, I'm not going anywhere.
  sound: Kino_no_Tabi_10_0.14.03.780-0.14.07.070.mp3
  sentence: ううん　私はどこも行かないよ
- id: Kino_no_Tabi_10_236_0.14.07.070
  deck_name: Kino's Journey
  translation: I'm going to study here and  become the best tour guide here.
  sound: Kino_no_Tabi_10_0.14.07.070-0.14.10.740.mp3
  sentence: ここで勉強して　ここで一番の案内人になる
- id: Kino_no_Tabi_10_237_0.14.11.280
  deck_name: Kino's Journey
  translation: That's my dream, after all.
  sound: Kino_no_Tabi_10_0.14.11.280-0.14.13.240.mp3
  sentence: それが私の夢だもん
- id: Kino_no_Tabi_10_238_0.14.15.580
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_10_0.14.15.580-0.14.16.600.mp3
  sentence: そう
- id: Kino_no_Tabi_10_239_0.14.17.120
  deck_name: Kino's Journey
  translation: That's lovely, too.
  sound: Kino_no_Tabi_10_0.14.17.120-0.14.18.500.mp3
  sentence: それもいいわね
- id: Kino_no_Tabi_10_240_0.14.19.110
  deck_name: Kino's Journey
  translation: >-
    Then I guess we might find ourselves  with some free time not too long from
    now.
  sound: Kino_no_Tabi_10_0.14.19.110-0.14.23.400.mp3
  sentence: じゃあ　後少ししたら　私たちは暇になるのかな
- id: Kino_no_Tabi_10_241_0.14.24.230
  deck_name: Kino's Journey
  translation: Exactly!
  sound: Kino_no_Tabi_10_0.14.24.230-0.14.25.510.mp3
  sentence: そのとおり
- id: Kino_no_Tabi_10_242_0.14.34.410
  deck_name: Kino's Journey
  translation: Kino, here it is.
  sound: Kino_no_Tabi_10_0.14.34.410-0.14.36.020.mp3
  sentence: キノさん　ここです
- id: Kino_no_Tabi_10_243_0.14.36.740
  deck_name: Kino's Journey
  translation: They're getting married awfully young.
  sound: Kino_no_Tabi_10_0.14.36.740-0.14.39.270.mp3
  sentence: ずいぶん早く結婚するんだね 幸せになれよ
- id: Kino_no_Tabi_10_244_0.14.39.580
  deck_name: Kino's Journey
  translation: Normally people don't get  married until after they're 20.
  sound: Kino_no_Tabi_10_0.14.39.580-0.14.42.800.mp3
  sentence: 普通は二十歳を過ぎてから結婚するんです
- id: Kino_no_Tabi_10_245_0.14.42.800
  deck_name: Kino's Journey
  translation: This is unusual.
  sound: Kino_no_Tabi_10_0.14.42.800-0.14.44.020.mp3
  sentence: 珍しいです
- id: Kino_no_Tabi_10_246_0.14.45.180
  deck_name: Kino's Journey
  translation: What are they doing?
  sound: Kino_no_Tabi_10_0.14.45.180-0.14.46.530.mp3
  sentence: 何をしているの
- id: Kino_no_Tabi_10_247_0.14.46.530
  deck_name: Kino's Journey
  translation: The bride and groom are going  to throw lots of little bags.
  sound: Kino_no_Tabi_10_0.14.46.530-0.14.50.480.mp3
  sentence: 新郎新婦が小さな袋をたくさん投げるんです
- id: Kino_no_Tabi_10_248_0.14.50.480
  deck_name: Kino's Journey
  translation: One of the bags contains one tree seed for each child they'd like to have.
  sound: Kino_no_Tabi_10_0.14.50.480-0.14.55.540.mp3
  sentence: その中に欲しい子供の数だけ木の種を入れた袋が混ぜられています
- id: Kino_no_Tabi_10_249_0.14.55.780
  deck_name: Kino's Journey
  translation: It's said that the person  who wakes the next morning
  sound: Kino_no_Tabi_10_0.14.55.780-0.14.59.240.mp3
  sentence: その種を持って　明日の朝を迎えた人が
- id: Kino_no_Tabi_10_250_0.14.59.240
  deck_name: Kino's Journey
  translation: with those seeds will become  the next happy bride.
  sound: Kino_no_Tabi_10_0.14.59.240-0.15.03.040.mp3
  sentence: 次に幸せな花嫁になれるって言い伝えがあるんです
- id: Kino_no_Tabi_10_251_0.15.03.680
  deck_name: Kino's Journey
  translation: Should I try with you? Two's better than one.
  sound: Kino_no_Tabi_10_0.15.03.680-0.15.07.070.mp3
  sentence: ボクも探してあげようか　一人より二人だ
- id: Kino_no_Tabi_10_252_0.15.07.070
  deck_name: Kino's Journey
  translation: You'll do that?
  sound: Kino_no_Tabi_10_0.15.07.070-0.15.08.320.mp3
  sentence: いいんですか
- id: Kino_no_Tabi_10_253_0.15.08.320
  deck_name: Kino's Journey
  translation: Sure. Let's go.
  sound: Kino_no_Tabi_10_0.15.08.320-0.15.09.820.mp3
  sentence: いいよ　行こう
- id: Kino_no_Tabi_10_254_0.15.10.550
  deck_name: Kino's Journey
  translation: We want...
  sound: Kino_no_Tabi_10_0.15.10.550-0.15.12.080.mp3
  sentence: 私たちは…
- id: Kino_no_Tabi_10_255_0.15.12.080
  deck_name: Kino's Journey
  translation: Five children!
  sound: Kino_no_Tabi_10_0.15.12.080-0.15.14.800.mp3
  sentence: 五人子供が欲しいと思っています
- id: Kino_no_Tabi_10_256_0.15.32.440
  deck_name: Kino's Journey
  translation: Here you go.
  sound: Kino_no_Tabi_10_0.15.32.440-0.15.33.570.mp3
  sentence: はい　これ
- id: Kino_no_Tabi_10_257_0.15.36.340
  deck_name: Kino's Journey
  translation: Good luck's the one thing I've always had.
  sound: Kino_no_Tabi_10_0.15.36.340-0.15.39.080.mp3
  sentence: 昔から運だけはいいんだ
- id: Kino_no_Tabi_10_258_0.15.40.160
  deck_name: Kino's Journey
  translation: I've never managed to get one before.
  sound: Kino_no_Tabi_10_0.15.40.160-0.15.43.080.mp3
  sentence: 私　今まで拾えたことないんです
- id: Kino_no_Tabi_10_259_0.15.43.080
  deck_name: Kino's Journey
  translation: I've always wanted to, though.
  sound: Kino_no_Tabi_10_0.15.43.080-0.15.45.550.mp3
  sentence: いつか欲しいと思ってたんです
- id: Kino_no_Tabi_10_260_0.15.45.550
  deck_name: Kino's Journey
  translation: Thank you, Kino!
  sound: Kino_no_Tabi_10_0.15.45.550-0.15.47.980.mp3
  sentence: ありがとうございます　キノさん
- id: Kino_no_Tabi_10_261_0.15.47.980
  deck_name: Kino's Journey
  translation: You're welcome.
  sound: Kino_no_Tabi_10_0.15.47.980-0.15.49.970.mp3
  sentence: どういたしまして
- id: Kino_no_Tabi_10_262_0.15.52.290
  deck_name: Kino's Journey
  translation: Kino, Hermes.
  sound: Kino_no_Tabi_10_0.15.52.290-0.15.54.420.mp3
  sentence: キノさん　エルメスさん
- id: Kino_no_Tabi_10_263_0.15.54.420
  deck_name: Kino's Journey
  translation: Could you please start preparing to leave?
  sound: Kino_no_Tabi_10_0.15.54.420-0.15.57.100.mp3
  sentence: そろそろ出国の準備をお願いします
- id: Kino_no_Tabi_10_264_0.15.58.410
  deck_name: Kino's Journey
  translation: Um, could we stay for another day or two?
  sound: Kino_no_Tabi_10_0.15.58.410-0.16.02.600.mp3
  sentence: その　もう一日二日滞在できませんか
- id: Kino_no_Tabi_10_265_0.16.03.540
  deck_name: Kino's Journey
  translation: Whoa! Kino, what's wrong with you?
  sound: Kino_no_Tabi_10_0.16.03.540-0.16.06.360.mp3
  sentence: キノ　どうしたの
- id: Kino_no_Tabi_10_266_0.16.06.360
  deck_name: Kino's Journey
  translation: Nothing. I just kind of...
  sound: Kino_no_Tabi_10_0.16.06.360-0.16.08.180.mp3
  sentence: いや　なんとなく
- id: Kino_no_Tabi_10_267_0.16.08.840
  deck_name: Kino's Journey
  translation: Is it that shocking?
  sound: Kino_no_Tabi_10_0.16.08.840-0.16.10.610.mp3
  sentence: そんなに驚くなよ
- id: Kino_no_Tabi_10_268_0.16.10.990
  deck_name: Kino's Journey
  translation: >-
    Unfortunately, you told us you'd only be  staying for three days when you
    entered.
  sound: Kino_no_Tabi_10_0.16.10.990-0.16.15.700.mp3
  sentence: 残念ですが　あなたは入国の時に三日だとおっしゃいました
- id: Kino_no_Tabi_10_269_0.16.16.340
  deck_name: Kino's Journey
  translation: I must ask that you quickly prepare  to leave. Those are the rules.
  sound: Kino_no_Tabi_10_0.16.16.340-0.16.20.040.mp3
  sentence: ルールですから　すぐに準備をお願いします
- id: Kino_no_Tabi_10_270_0.16.24.070
  deck_name: Kino's Journey
  translation: If you're heading west, there's a  good place to camp out at the ridge.
  sound: Kino_no_Tabi_10_0.16.24.070-0.16.27.910.mp3
  sentence: 西へ行って野宿なら　尾根の辺りがいいでしょう
- id: Kino_no_Tabi_10_271_0.16.27.910
  deck_name: Kino's Journey
  translation: Any closer and than that and  you risk rocks falling on you.
  sound: Kino_no_Tabi_10_0.16.27.910-0.16.31.270.mp3
  sentence: そこより手前は落石の危険もありますから
- id: Kino_no_Tabi_10_272_0.16.31.270
  deck_name: Kino's Journey
  translation: That's right.
  sound: Kino_no_Tabi_10_0.16.31.270-0.16.32.620.mp3
  sentence: そうですね
- id: Kino_no_Tabi_10_273_0.16.32.620
  deck_name: Kino's Journey
  translation: Be sure you reach the top of the  ridge before you stop to rest.
  sound: Kino_no_Tabi_10_0.16.32.620-0.16.35.890.mp3
  sentence: 必ず尾根まで登ってから休まれたほうがいい
- id: Kino_no_Tabi_10_274_0.16.36.140
  deck_name: Kino's Journey
  translation: Kino, take these.
  sound: Kino_no_Tabi_10_0.16.36.140-0.16.37.890.mp3
  sentence: キノさん　これを
- id: Kino_no_Tabi_10_275_0.16.38.420
  deck_name: Kino's Journey
  translation: Eat the small one tonight, and the large one for  breakfast in the morning.
  sound: Kino_no_Tabi_10_0.16.38.420-0.16.43.460.mp3
  sentence: 小さいほうは今晩中に　大きいほうは明日の朝にでもお食べください
- id: Kino_no_Tabi_10_276_0.16.43.460
  deck_name: Kino's Journey
  translation: Thank you very much.
  sound: Kino_no_Tabi_10_0.16.43.460-0.16.45.220.mp3
  sentence: ありがとうございます
- id: Kino_no_Tabi_10_277_0.16.45.220
  deck_name: Kino's Journey
  translation: I'm grateful to all of you.
  sound: Kino_no_Tabi_10_0.16.45.220-0.16.47.150.mp3
  sentence: 皆さんにも感謝します
- id: Kino_no_Tabi_10_278_0.16.47.630
  deck_name: Kino's Journey
  translation: It's my first time experiencing  such a kind, enjoyable country.
  sound: Kino_no_Tabi_10_0.16.47.630-0.16.51.650.mp3
  sentence: こんなに親切にされて　楽しかった国は初めてです
- id: Kino_no_Tabi_10_279_0.16.59.260
  deck_name: Kino's Journey
  translation: Kino, Hermes.
  sound: Kino_no_Tabi_10_0.16.59.260-0.17.01.050.mp3
  sentence: キノさんにエルメスさん
- id: Kino_no_Tabi_10_280_0.17.01.050
  deck_name: Kino's Journey
  translation: Thank you very much for staying here.
  sound: Kino_no_Tabi_10_0.17.01.050-0.17.04.160.mp3
  sentence: ご滞在　本当にありがとうございました
- id: Kino_no_Tabi_10_281_0.17.04.400
  deck_name: Kino's Journey
  translation: Thank you.
  sound: Kino_no_Tabi_10_0.17.04.400-0.17.05.710.mp3
  sentence: ありがとう
- id: Kino_no_Tabi_10_282_0.17.05.710
  deck_name: Kino's Journey
  translation: I made a lot of wonderful memories.
  sound: Kino_no_Tabi_10_0.17.05.710-0.17.07.990.mp3
  sentence: とても素敵な思い出ができた
- id: Kino_no_Tabi_10_283_0.17.10.740
  deck_name: Kino's Journey
  translation: You're welcome.
  sound: Kino_no_Tabi_10_0.17.10.740-0.17.12.580.mp3
  sentence: どういたしまして
- id: Kino_no_Tabi_10_284_0.17.17.460
  deck_name: Kino's Journey
  translation: Well, see you again someday!
  sound: Kino_no_Tabi_10_0.17.17.460-0.17.19.430.mp3
  sentence: では　またいつか
- id: Kino_no_Tabi_10_285_0.17.19.430
  deck_name: Kino's Journey
  translation: See you again someday!
  sound: Kino_no_Tabi_10_0.17.19.430-0.17.21.400.mp3
  sentence: またいつか
- id: Kino_no_Tabi_10_286_0.17.23.530
  deck_name: Kino's Journey
  translation: Kino... That's rare.
  sound: Kino_no_Tabi_10_0.17.23.530-0.17.25.910.mp3
  sentence: キノ　珍しいね
- id: Kino_no_Tabi_10_287_0.17.25.910
  deck_name: Kino's Journey
  translation: You don't usually ask to stay  for more than three days.
  sound: Kino_no_Tabi_10_0.17.25.910-0.17.28.560.mp3
  sentence: キノが三日以上の滞在を望むなんて
- id: Kino_no_Tabi_10_288_0.17.28.560
  deck_name: Kino's Journey
  translation: Yeah, I'm plenty surprised at myself, too.
  sound: Kino_no_Tabi_10_0.17.28.560-0.17.31.690.mp3
  sentence: ああ　自分でも十分驚いてるよ
- id: Kino_no_Tabi_10_289_0.17.32.810
  deck_name: Kino's Journey
  translation: That was a nice country.
  sound: Kino_no_Tabi_10_0.17.32.810-0.17.34.420.mp3
  sentence: いい国だったね
- id: Kino_no_Tabi_10_290_0.17.34.420
  deck_name: Kino's Journey
  translation: It was lots of fun.
  sound: Kino_no_Tabi_10_0.17.34.420-0.17.36.280.mp3
  sentence: とても楽しかった
- id: Kino_no_Tabi_10_291_0.17.36.280
  deck_name: Kino's Journey
  translation: Completely different from the rumors.
  sound: Kino_no_Tabi_10_0.17.36.280-0.17.38.450.mp3
  sentence: 噂と全然違ったね
- id: Kino_no_Tabi_10_292_0.17.38.450
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_10_0.17.38.450-0.17.39.490.mp3
  sentence: ああ
- id: Kino_no_Tabi_10_293_0.17.39.490
  deck_name: Kino's Journey
  translation: I wonder why.
  sound: Kino_no_Tabi_10_0.17.39.490-0.17.40.560.mp3
  sentence: なんでだろう
- id: Kino_no_Tabi_10_294_0.17.40.560
  deck_name: Kino's Journey
  translation: Who knows?
  sound: Kino_no_Tabi_10_0.17.40.560-0.17.41.820.mp3
  sentence: さあね
- id: Kino_no_Tabi_10_295_0.17.41.820
  deck_name: Kino's Journey
  translation: I was curious at first, but it stopped mattering after a while.
  sound: Kino_no_Tabi_10_0.17.41.820-0.17.47.200.mp3
  sentence: 最初のうちは気にしてたけれど 途中からもう　どうでもよくなったよ
- id: Kino_no_Tabi_10_296_0.17.54.050
  deck_name: Kino's Journey
  translation: Kino, what's wrong?
  sound: Kino_no_Tabi_10_0.17.54.050-0.17.55.440.mp3
  sentence: キノ　どうしたの
- id: Kino_no_Tabi_10_297_0.17.55.440
  deck_name: Kino's Journey
  translation: I just have a bad feeling.
  sound: Kino_no_Tabi_10_0.17.55.440-0.17.58.030.mp3
  sentence: 何か嫌な感じがする
- id: Kino_no_Tabi_10_298_0.17.58.030
  deck_name: Kino's Journey
  translation: Like... my mouth feels really dry.
  sound: Kino_no_Tabi_10_0.17.58.030-0.18.01.920.mp3
  sentence: なんかこう…砂をかじるような感触があるんだ
- id: Kino_no_Tabi_10_299_0.18.01.920
  deck_name: Kino's Journey
  translation: Wh-What?
  sound: Kino_no_Tabi_10_0.18.01.920-0.18.03.350.mp3
  sentence: な　何さ
- id: Kino_no_Tabi_10_300_0.18.07.340
  deck_name: Kino's Journey
  translation: There's nothing there.
  sound: Kino_no_Tabi_10_0.18.07.340-0.18.09.380.mp3
  sentence: 特に何もないよ
- id: Kino_no_Tabi_10_301_0.18.09.380
  deck_name: Kino's Journey
  translation: Sure you're not overthinking it?
  sound: Kino_no_Tabi_10_0.18.09.380-0.18.10.910.mp3
  sentence: 気にしすぎじゃないの
- id: Kino_no_Tabi_10_302_0.18.19.540
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_10_0.18.19.540-0.18.20.500.mp3
  sentence: なんだ
- id: Kino_no_Tabi_10_303_0.18.21.030
  deck_name: Kino's Journey
  translation: What is that?!
  sound: Kino_no_Tabi_10_0.18.21.030-0.18.21.990.mp3
  sentence: なんだあれ
- id: Kino_no_Tabi_10_304_0.18.22.480
  deck_name: Kino's Journey
  translation: If my memory serves me,  that's a pyroclastic flow.
  sound: Kino_no_Tabi_10_0.18.22.480-0.18.26.560.mp3
  sentence: 記憶が正しければ　パイロクラスティック・フロウだよ
- id: Kino_no_Tabi_10_305_0.18.26.560
  deck_name: Kino's Journey
  translation: It's a burst of high-temperature  volcanic ash and pumice
  sound: Kino_no_Tabi_10_0.18.26.560-0.18.29.880.mp3
  sentence: 火山灰とか軽石とかが高温で吹き出して
- id: Kino_no_Tabi_10_306_0.18.29.880
  deck_name: Kino's Journey
  translation: that flow down the mountain at high speeds.
  sound: Kino_no_Tabi_10_0.18.29.880-0.18.33.240.mp3
  sentence: 山肌を高速で流れ下る現象だよ
- id: Kino_no_Tabi_10_307_0.18.33.240
  deck_name: Kino's Journey
  translation: It's a corruption.
  sound: Kino_no_Tabi_10_0.18.33.240-0.18.35.180.mp3
  sentence: 家財道具ってやつさ
- id: Kino_no_Tabi_10_308_0.18.35.180
  deck_name: Kino's Journey
  translation: An eruption?
  sound: Kino_no_Tabi_10_0.18.35.180-0.18.36.930.mp3
  sentence: 火砕流ってやつか
- id: Kino_no_Tabi_10_309_0.18.36.930
  deck_name: Kino's Journey
  translation: Yeah, that.
  sound: Kino_no_Tabi_10_0.18.36.930-0.18.37.780.mp3
  sentence: そうそれ
- id: Kino_no_Tabi_10_310_0.18.48.380
  deck_name: Kino's Journey
  translation: Is there anything I could  do if I went there now?
  sound: Kino_no_Tabi_10_0.18.48.380-0.18.52.680.mp3
  sentence: 今からボクがあそこに行って　何かできることあるか
- id: Kino_no_Tabi_10_311_0.18.52.680
  deck_name: Kino's Journey
  translation: Nope.
  sound: Kino_no_Tabi_10_0.18.52.680-0.18.53.560.mp3
  sentence: ないよ
- id: Kino_no_Tabi_10_312_0.18.55.160
  deck_name: Kino's Journey
  translation: A pyroclastic flow's close  to 1,000 degrees Celsius.
  sound: Kino_no_Tabi_10_0.18.55.160-0.18.57.450.mp3
  sentence: 火砕流は摂氏千度近い
- id: Kino_no_Tabi_10_313_0.18.57.450
  deck_name: Kino's Journey
  translation: People melt in an instant.
  sound: Kino_no_Tabi_10_0.18.57.450-0.18.59.420.mp3
  sentence: 人なんてあっという間さ
- id: Kino_no_Tabi_10_314_0.18.59.420
  deck_name: Kino's Journey
  translation: They're probably all already dead.
  sound: Kino_no_Tabi_10_0.18.59.420-0.19.01.370.mp3
  sentence: あれじゃあ　全員死んでる
- id: Kino_no_Tabi_10_315_0.19.01.370
  deck_name: Kino's Journey
  translation: There was no time for them to escape.
  sound: Kino_no_Tabi_10_0.19.01.370-0.19.03.310.mp3
  sentence: 逃げる暇もないよ
- id: Kino_no_Tabi_10_316_0.19.03.310
  deck_name: Kino's Journey
  translation: So there's nothing you can do, either.
  sound: Kino_no_Tabi_10_0.19.03.310-0.19.05.680.mp3
  sentence: だからキノにできることもない
- id: Kino_no_Tabi_10_317_0.19.06.210
  deck_name: Kino's Journey
  translation: You'd only die if you went.
  sound: Kino_no_Tabi_10_0.19.06.210-0.19.07.800.mp3
  sentence: 行っても死ぬだけだよ
- id: Kino_no_Tabi_10_318_0.19.27.700
  deck_name: Kino's Journey
  translation: Let's leave after we eat.
  sound: Kino_no_Tabi_10_0.19.27.700-0.19.30.520.mp3
  sentence: 食べたら　出発しよう
- id: Kino_no_Tabi_10_319_0.19.34.910
  deck_name: Kino's Journey
  translation: It's a letter. From Sakura's mother.
  sound: Kino_no_Tabi_10_0.19.34.910-0.19.38.760.mp3
  sentence: 手紙だ　さくらちゃんのお母さんから
- id: Kino_no_Tabi_10_320_0.19.38.760
  deck_name: Kino's Journey
  translation: Read it.
  sound: Kino_no_Tabi_10_0.19.38.760-0.19.40.100.mp3
  sentence: 読んで
- id: Kino_no_Tabi_10_323_0.19.50.210
  deck_name: Kino's Journey
  translation: >-
    One month ago, we learned that a large-scale  pyroclastic flow would hit our
    country.
  sound: Kino_no_Tabi_10_0.19.50.210-0.19.56.540.mp3
  sentence: ちょうど一ヶ月前　大規模な火砕流が私たちの国を襲うことがわかりました
- id: Kino_no_Tabi_10_324_0.19.58.200
  deck_name: Kino's Journey
  translation: We only had two options to choose from..."
  sound: Kino_no_Tabi_10_0.19.58.200-0.20.02.240.mp3
  sentence: 私たちの取るべき道は二つに一つでした
- id: Kino_no_Tabi_10_325_0.20.03.170
  deck_name: Kino's Journey
  translation: Abandon our country or stay.
  sound: Kino_no_Tabi_10_0.20.03.170-0.20.06.000.mp3
  sentence: 国を捨てるか　捨てないかです
- id: Kino_no_Tabi_10_326_0.20.06.000
  deck_name: Kino's Journey
  translation: We made our choice
  sound: Kino_no_Tabi_10_0.20.06.000-0.20.08.450.mp3
  sentence: 私たちは答えを出しました
- id: Kino_no_Tabi_10_327_0.20.08.450
  deck_name: Kino's Journey
  translation: and decided to stay.
  sound: Kino_no_Tabi_10_0.20.08.450-0.20.10.680.mp3
  sentence: この国に留まると
- id: Kino_no_Tabi_10_328_0.20.10.680
  deck_name: Kino's Journey
  translation: Perhaps this choice seems foolish  to a traveler like yourself.
  sound: Kino_no_Tabi_10_0.20.10.680-0.20.16.060.mp3
  sentence: 旅人であるあなた方には　この行動が愚かに映るかもしれませんね
- id: Kino_no_Tabi_10_329_0.20.16.480
  deck_name: Kino's Journey
  translation: But this is where we were born and raised.
  sound: Kino_no_Tabi_10_0.20.16.480-0.20.20.930.mp3
  sentence: しかし私たちは　ここで生まれ　ここで育ってきました
- id: Kino_no_Tabi_10_330_0.20.20.930
  deck_name: Kino's Journey
  translation: We don't know any other lands.
  sound: Kino_no_Tabi_10_0.20.20.930-0.20.22.730.mp3
  sentence: 他の場所を知りません
- id: Kino_no_Tabi_10_331_0.20.22.730
  deck_name: Kino's Journey
  translation: We don't know any other way to live.
  sound: Kino_no_Tabi_10_0.20.22.730-0.20.25.100.mp3
  sentence: 他の生き方を知りません
- id: Kino_no_Tabi_10_332_0.20.25.100
  deck_name: Kino's Journey
  translation: >-
    So rather than curse our fate,  resent it, or grieve it, we chose to live
    our  last days to the fullest.
  sound: Kino_no_Tabi_10_0.20.25.100-0.20.33.330.mp3
  sentence: 私たちは運命を呪うことなく　憎むことなく　悲しむことなく 充実した毎日を送っていました
- id: Kino_no_Tabi_10_333_0.20.34.030
  deck_name: Kino's Journey
  translation: >-
    Now, you may not know this, but up until now, our country has been  very
    disrespectful toward travelers.
  sound: Kino_no_Tabi_10_0.20.34.030-0.20.43.880.mp3
  sentence: さて　あなた方がご存知かは知りませんが 私たちの国は　それまで旅人に対して大変不遜な態度をとってきました
- id: Kino_no_Tabi_10_334_0.20.44.440
  deck_name: Kino's Journey
  translation: We realized that our people would be  forever remembered for our rudeness.
  sound: Kino_no_Tabi_10_0.20.44.440-0.20.51.350.mp3
  sentence: このままでは　私たちが失礼な言動をとった民として 人々の記憶に残ってしまうでしょう
- id: Kino_no_Tabi_10_335_0.20.52.100
  deck_name: Kino's Journey
  translation: We decided we wanted the memories  that people kept of our country
  sound: Kino_no_Tabi_10_0.20.52.100-0.20.58.010.mp3
  sentence: 私たちはこの国の私たちの記憶を素敵なものとして残してもらいたいと
- id: Kino_no_Tabi_10_336_0.20.58.010
  deck_name: Kino's Journey
  translation: to be wonderful ones.
  sound: Kino_no_Tabi_10_0.20.58.010-0.21.00.120.mp3
  sentence: 強く願うようになりました
- id: Kino_no_Tabi_10_337_0.21.00.640
  deck_name: Kino's Journey
  translation: However, perhaps our ill repute had cursed us.
  sound: Kino_no_Tabi_10_0.21.00.640-0.21.05.120.mp3
  sentence: ですが　それまでの悪評が祟ったのかもしれませんね
- id: Kino_no_Tabi_10_338_0.21.05.120
  deck_name: Kino's Journey
  translation: We stopped seeing any travelers at all.
  sound: Kino_no_Tabi_10_0.21.05.120-0.21.07.320.mp3
  sentence: 旅人はまったく来なくなり
- id: Kino_no_Tabi_10_339_0.21.07.320
  deck_name: Kino's Journey
  translation: Then, with just three days left, you arrived.
  sound: Kino_no_Tabi_10_0.21.07.320-0.21.11.520.mp3
  sentence: 後三日という時に　あなた方が来られたのです
- id: Kino_no_Tabi_10_340_0.21.11.520
  deck_name: Kino's Journey
  translation: On behalf of our country, we welcomed  you from the bottom of our hearts.
  sound: Kino_no_Tabi_10_0.21.11.520-0.21.16.120.mp3
  sentence: 我が国を代表して　心よりの歓迎を申し上げます
- id: Kino_no_Tabi_10_341_0.21.16.120
  deck_name: Kino's Journey
  translation: Kino, Hermes, thank you for coming.
  sound: Kino_no_Tabi_10_0.21.16.120-0.21.19.750.mp3
  sentence: キノさん　エルメスさん　ようこそ
- id: Kino_no_Tabi_10_342_0.21.22.070
  deck_name: Kino's Journey
  translation: P.S. Only the adults knew about this.
  sound: Kino_no_Tabi_10_0.21.22.070-0.21.26.630.mp3
  sentence: 追伸　この事実を知らされているのは大人だけです
- id: Kino_no_Tabi_10_343_0.21.26.630
  deck_name: Kino's Journey
  translation: Sakura knew nothing.
  sound: Kino_no_Tabi_10_0.21.26.630-0.21.28.770.mp3
  sentence: さくらは何も知りません
- id: Kino_no_Tabi_10_344_0.21.29.320
  deck_name: Kino's Journey
  translation: We'd hoped to coax you into  taking her with you.
  sound: Kino_no_Tabi_10_0.21.29.320-0.21.34.870.mp3
  sentence: 私たちはあなたに無理やりにでも　あの子をお預けしようかと思いました
- id: Kino_no_Tabi_10_345_0.21.35.780
  deck_name: Kino's Journey
  translation: But last night, she told us she  wanted to inherit the inn.
  sound: Kino_no_Tabi_10_0.21.35.780-0.21.41.220.mp3
  sentence: でも昨晩　あの子は私たちの後を継ぐと言ってくれました
- id: Kino_no_Tabi_10_346_0.21.41.220
  deck_name: Kino's Journey
  translation: That it was her dream.
  sound: Kino_no_Tabi_10_0.21.41.220-0.21.44.520.mp3
  sentence: それがあの子の夢なのだとしたら
- id: Kino_no_Tabi_10_347_0.21.45.530
  deck_name: Kino's Journey
  translation: So we'll be taking her with us.
  sound: Kino_no_Tabi_10_0.21.45.530-0.21.48.780.mp3
  sentence: あの子は私たちが連れて行きます
- id: Kino_no_Tabi_10_348_0.21.48.780
  deck_name: Kino's Journey
  translation: I see. So that's why.
  sound: Kino_no_Tabi_10_0.21.48.780-0.21.51.080.mp3
  sentence: なるほど　それでか
- id: Kino_no_Tabi_10_349_0.21.51.080
  deck_name: Kino's Journey
  translation: Makes sense.
  sound: Kino_no_Tabi_10_0.21.51.080-0.21.52.260.mp3
  sentence: 納得した
- id: Kino_no_Tabi_10_350_0.21.53.000
  deck_name: Kino's Journey
  translation: Hermes...
  sound: Kino_no_Tabi_10_0.21.53.000-0.21.53.960.mp3
  sentence: エルメス
- id: Kino_no_Tabi_10_351_0.21.55.400
  deck_name: Kino's Journey
  translation: Care to guess what I'm thinking right now?
  sound: Kino_no_Tabi_10_0.21.55.400-0.22.00.080.mp3
  sentence: 今　ボクが何を考えているのか当ててみようか
- id: Kino_no_Tabi_10_352_0.22.00.860
  deck_name: Kino's Journey
  translation: Go ahead.
