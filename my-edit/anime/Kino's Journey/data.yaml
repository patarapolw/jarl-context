  sound: Kino_no_Tabi_12_0.04.37.700-0.04.39.290.mp3
  sentence: 滑り落とす？
- id: Kino_no_Tabi_12_059_0.04.39.290
  deck_name: Kino's Journey
  translation: That would definitely break me.
  sound: Kino_no_Tabi_12_0.04.39.290-0.04.41.240.mp3
  sentence: さすがに壊れるよ
- id: Kino_no_Tabi_12_060_0.04.41.240
  deck_name: Kino's Journey
  translation: So lay me down and leave me here.
  sound: Kino_no_Tabi_12_0.04.41.240-0.04.43.530.mp3
  sentence: だからここに倒して置いていって
- id: Kino_no_Tabi_12_061_0.04.46.390
  deck_name: Kino's Journey
  translation: Do you think we could go back  and cross over by jumping it?
  sound: Kino_no_Tabi_12_0.04.46.390-0.04.49.950.mp3
  sentence: 一度戻って　ジャンプして飛び越えられないかな
- id: Kino_no_Tabi_12_062_0.04.49.950
  deck_name: Kino's Journey
  translation: It's way too wide.
  sound: Kino_no_Tabi_12_0.04.49.950-0.04.51.520.mp3
  sentence: この幅じゃ無理
- id: Kino_no_Tabi_12_063_0.04.51.920
  deck_name: Kino's Journey
  translation: Maybe if we had a jumping ramp...
  sound: Kino_no_Tabi_12_0.04.51.920-0.04.53.890.mp3
  sentence: ジャンプ台があれば別だけど
- id: Kino_no_Tabi_12_064_0.04.55.440
  deck_name: Kino's Journey
  translation: Come on, come on, hurry! Take your bags, too.
  sound: Kino_no_Tabi_12_0.04.55.440-0.04.58.600.mp3
  sentence: ほらほら早く　カバンも持ってってね
- id: Kino_no_Tabi_12_065_0.05.08.620
  deck_name: Kino's Journey
  translation: I promise I'll come back for you.
  sound: Kino_no_Tabi_12_0.05.08.620-0.05.10.150.mp3
  sentence: 絶対に迎えに来る
- id: Kino_no_Tabi_12_066_0.05.37.270
  deck_name: Kino's Journey
  translation: Damn it...
  sound: Kino_no_Tabi_12_0.05.37.270-0.05.38.090.mp3
  sentence: クソ
- id: Kino_no_Tabi_12_067_0.05.38.610
  deck_name: Kino's Journey
  translation: Don't bother!
  sound: Kino_no_Tabi_12_0.05.38.610-0.05.39.820.mp3
  sentence: 無駄ー
- id: Kino_no_Tabi_12_068_0.05.40.360
  deck_name: Kino's Journey
  translation: You're better off leaving the area.
  sound: Kino_no_Tabi_12_0.05.40.360-0.05.43.800.mp3
  sentence: それより　ここを離れたほうがいいよ
- id: Kino_no_Tabi_12_069_0.05.43.800
  deck_name: Kino's Journey
  translation: It looks like these sheep target humans.
  sound: Kino_no_Tabi_12_0.05.43.800-0.05.47.480.mp3
  sentence: この羊　どうやら人間を狙うみたい
- id: Kino_no_Tabi_12_070_0.05.48.170
  deck_name: Kino's Journey
  translation: Can you climb up the opposite side?
  sound: Kino_no_Tabi_12_0.05.48.170-0.05.49.840.mp3
  sentence: 反対側登れる？
- id: Kino_no_Tabi_12_071_0.06.07.050
  deck_name: Kino's Journey
  translation: I don't think this'll work.
  sound: Kino_no_Tabi_12_0.06.07.050-0.06.08.880.mp3
  sentence: 厳しい気がする
- id: Kino_no_Tabi_12_072_0.06.08.880
  deck_name: Kino's Journey
  translation: Then walk upstream until  you can find a way out.
  sound: Kino_no_Tabi_12_0.06.08.880-0.06.13.890.mp3
  sentence: じゃあ　水が流れてくるほうへ横に沿って逃げて
- id: Kino_no_Tabi_12_073_0.06.14.190
  deck_name: Kino's Journey
  translation: All right, Hermes!
  sound: Kino_no_Tabi_12_0.06.14.190-0.06.15.640.mp3
  sentence: わかった　エルメス
- id: Kino_no_Tabi_12_074_0.06.16.020
  deck_name: Kino's Journey
  translation: I'll figure out some way  to come back and get you!
  sound: Kino_no_Tabi_12_0.06.16.020-0.06.19.900.mp3
  sentence: なんらかの方法を見つけて　迎えに行くから
- id: Kino_no_Tabi_12_075_0.06.20.530
  deck_name: Kino's Journey
  translation: Got it!
  sound: Kino_no_Tabi_12_0.06.20.530-0.06.22.050.mp3
  sentence: わかった
- id: Kino_no_Tabi_12_076_0.06.22.050
  deck_name: Kino's Journey
  translation: >-
    But I'm not going to starve or anything, so you don't need to hurry too
    much.
  sound: Kino_no_Tabi_12_0.06.22.050-0.06.27.010.mp3
  sentence: でもこっちは別に飢えもしないから　あんまり急がなくてもいいよ
- id: Kino_no_Tabi_12_077_0.06.27.010
  deck_name: Kino's Journey
