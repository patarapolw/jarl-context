- id: Kino_no_Tabi_2_261_0.23.16.000
  deck_name: Kino's Journey
  translation: What do you think I should do, Riku?
  sound: Kino_no_Tabi_2_0.23.16.000-0.23.19.580.mp3
  sentence: 私はどうすればいいと思う　陸
- id: Kino_no_Tabi_2_262_0.23.20.220
  deck_name: Kino's Journey
  translation: Even if I could do handstands,  I couldn't lead you, Shizu.
  sound: Kino_no_Tabi_2_0.23.20.220-0.23.26.620.mp3
  sentence: 私がたとえ逆立ちしても　あなたを導くことはできません　シズ様
- id: Kino_no_Tabi_2_263_0.23.29.160
  deck_name: Kino's Journey
  translation: True.
  sound: Kino_no_Tabi_2_0.23.29.160-0.23.30.550.mp3
  sentence: そうだね
- id: Kino_no_Tabi_3_001_0.00.14.340
  deck_name: Kino's Journey
  translation: Good grief...
  sound: Kino_no_Tabi_3_0.00.14.340-0.00.16.040.mp3
  sentence: やれやれだ
- id: Kino_no_Tabi_3_002_0.00.16.600
  deck_name: Kino's Journey
  translation: Well, what do we do?
  sound: Kino_no_Tabi_3_0.00.16.600-0.00.18.140.mp3
  sentence: で　どうするの
- id: Kino_no_Tabi_3_003_0.00.18.680
  deck_name: Kino's Journey
  translation: Well, Hermes...
  sound: Kino_no_Tabi_3_0.00.18.680-0.00.20.600.mp3
  sentence: そうだな　エルメス
- id: Kino_no_Tabi_3_004_0.00.20.600
  deck_name: Kino's Journey
  translation: For now, I'll...
  sound: Kino_no_Tabi_3_0.00.20.600-0.00.22.340.mp3
  sentence: ボクはとりあえず…
- id: Kino_no_Tabi_3_005_0.00.24.100
  deck_name: Kino's Journey
  translation: Until I come with a good idea...
  sound: Kino_no_Tabi_3_0.00.24.100-0.00.26.400.mp3
  sentence: いい考えが思いつくまで…
- id: Kino_no_Tabi_3_006_0.00.26.740
  deck_name: Kino's Journey
  translation: Until you do?
  sound: Kino_no_Tabi_3_0.00.26.740-0.00.28.340.mp3
  sentence: 思いつくまで？
- id: Kino_no_Tabi_3_007_0.00.29.620
  deck_name: Kino's Journey
  translation: I'm going to sleep.
  sound: Kino_no_Tabi_3_0.00.29.620-0.00.30.920.mp3
  sentence: 寝ることにする
- id: Kino_no_Tabi_3_008_0.00.58.580
  deck_name: Kino's Journey
  translation: The ground is shaking. Feel it?
  sound: Kino_no_Tabi_3_0.00.58.580-0.01.00.200.mp3
  sentence: 地面　揺れてるでしょ
- id: Kino_no_Tabi_3_009_0.01.06.020
  deck_name: Kino's Journey
  translation: No, the shaking is light now, but it's steadily growing stronger.
  sound: Kino_no_Tabi_3_0.01.06.020-0.01.10.200.mp3
  sentence: 違う　揺れは小さいけど　だんだんと大きくなっているし
- id: Kino_no_Tabi_3_010_0.01.12.740
  deck_name: Kino's Journey
  translation: It's simple. Something's slowly coming this way.
  sound: Kino_no_Tabi_3_0.01.12.740-0.01.16.300.mp3
  sentence: 簡単　何かがゆっくりと近づいているんだよ
- id: Kino_no_Tabi_3_011_0.01.16.580
  deck_name: Kino's Journey
  translation: Something? But what?
  sound: Kino_no_Tabi_3_0.01.16.580-0.01.18.980.mp3
  sentence: 何かって　何が
- id: Kino_no_Tabi_3_012_0.03.23.760
  deck_name: Kino's Journey
  translation: Incredible. I've never seen  anything like this before.
  sound: Kino_no_Tabi_3_0.03.23.760-0.03.27.040.mp3
  sentence: すごいな　こんなの初めて見たよ
- id: Kino_no_Tabi_3_013_0.03.27.280
  deck_name: Kino's Journey
  translation: Same.
  sound: Kino_no_Tabi_3_0.03.27.280-0.03.28.260.mp3
  sentence: 同じく
- id: Kino_no_Tabi_3_014_0.03.30.620
  deck_name: Kino's Journey
  translation: Going to stick out your thumb?
  sound: Kino_no_Tabi_3_0.03.30.620-0.03.32.300.mp3
  sentence: 親指でも立ててみる？
- id: Kino_no_Tabi_3_015_0.03.32.540
  deck_name: Kino's Journey
  translation: That might actually be a good idea.
  sound: Kino_no_Tabi_3_0.03.32.540-0.03.35.880.mp3
  sentence: ひょっとすると　それはいい案かもしれない
- id: Kino_no_Tabi_3_016_0.03.35.880
  deck_name: Kino's Journey
  translation: But what if you suddenly get shot?
  sound: Kino_no_Tabi_3_0.03.35.880-0.03.38.140.mp3
  sentence: でも　いきなり撃たれたりして
- id: Kino_no_Tabi_3_017_0.03.38.600
  deck_name: Kino's Journey
  translation: Well, it's a gamble. It's a gamble...
  sound: Kino_no_Tabi_3_0.03.38.600-0.03.40.880.mp3
  sentence: 賭けだな　賭けだ
- id: Kino_no_Tabi_3_018_0.03.42.000
  deck_name: Kino's Journey
  translation: But I couldn't think of a better idea.
  sound: Kino_no_Tabi_3_0.03.42.000-0.03.45.740.mp3
  sentence: でも　いい考えは思いつかなかった
- id: Kino_no_Tabi_3_019_0.03.48.940
  deck_name: Kino's Journey
  translation: Are you a traveler?
  sound: Kino_no_Tabi_3_0.03.48.940-0.03.50.520.mp3
  sentence: 旅人さんですか
- id: Kino_no_Tabi_3_020_0.03.51.160
  deck_name: Kino's Journey
  translation: Are you seeking entry into our country?
  sound: Kino_no_Tabi_3_0.03.51.160-0.03.53.640.mp3
  sentence: あなたは入国を希望されますか
- id: Kino_no_Tabi_3_021_0.04.33.720
  deck_name: Kino's Journey
  translation: >-
    I'm the immigration officer, guide, policeman, and so  forth for this
    country.
  sound: Kino_no_Tabi_3_0.04.33.720-0.04.40.300.mp3
  sentence: 私はこの国の入国審査官　兼案内人　兼警察官　兼そのほかです
- id: Kino_no_Tabi_3_022_0.04.41.160
  deck_name: Kino's Journey
  translation: Here in our country, officials  take on several different duties.
  sound: Kino_no_Tabi_3_0.04.41.160-0.04.45.840.mp3
  sentence: 我が国では　公務員が色々な仕事を兼任しますので
- id: Kino_no_Tabi_3_023_0.04.52.540
  deck_name: Kino's Journey
  translation: There are people living inside?
  sound: Kino_no_Tabi_3_0.04.52.540-0.04.54.420.mp3
  sentence: 人が住んでいるんですか
- id: Kino_no_Tabi_3_024_0.04.57.300
  deck_name: Kino's Journey
  translation: Where is it heading?
  sound: Kino_no_Tabi_3_0.04.57.300-0.04.59.100.mp3
  sentence: どちらへ向かっているんでしょう
- id: Kino_no_Tabi_3_025_0.04.59.500
  deck_name: Kino's Journey
  translation: Right now, we're following the plains westward.
  sound: Kino_no_Tabi_3_0.04.59.500-0.05.01.900.mp3
  sentence: 今は平地に沿って西へ
- id: Kino_no_Tabi_3_026_0.05.03.540
  deck_name: Kino's Journey
  translation: Are you entering our country to sightsee? Or are you immigrating?
  sound: Kino_no_Tabi_3_0.05.03.540-0.05.08.560.mp3
  sentence: 旅人さんの入国目的は観光ですか　それとも移住でしょうか
- id: Kino_no_Tabi_3_027_0.05.09.540
  deck_name: Kino's Journey
  translation: Sightseeing and recreation,  if that's all right.
  sound: Kino_no_Tabi_3_0.05.09.540-0.05.11.860.mp3
  sentence: 観光と休養を希望します
- id: Kino_no_Tabi_3_028_0.05.12.280
  deck_name: Kino's Journey
  translation: Visitors are always welcome here.
  sound: Kino_no_Tabi_3_0.05.12.280-0.05.14.760.mp3
  sentence: お客様はいつでも大歓迎です
- id: Kino_no_Tabi_3_029_0.05.15.140
  deck_name: Kino's Journey
  translation: How long would you like stay with us?
  sound: Kino_no_Tabi_3_0.05.15.140-0.05.17.880.mp3
  sentence: 何日ほど滞在を希望されますか
- id: Kino_no_Tabi_3_030_0.05.21.460
  deck_name: Kino's Journey
  translation: About five to ten days, please.
  sound: Kino_no_Tabi_3_0.05.21.460-0.05.24.060.mp3
  sentence: 五日から十日ほどを希望します
- id: Kino_no_Tabi_3_031_0.05.26.620
  deck_name: Kino's Journey
  translation: While we're at it, why don't I show you around our country?
  sound: Kino_no_Tabi_3_0.05.26.620-0.05.29.880.mp3
  sentence: せっかくなので　この国の中をご案内します
- id: Kino_no_Tabi_3_032_0.05.33.220
  deck_name: Kino's Journey
  translation: It wasn't originally designed  to carry motorrads.
  sound: Kino_no_Tabi_3_0.05.33.220-0.05.36.680.mp3
  sentence: 本来モトラドを載せるようにできていないもので
- id: Kino_no_Tabi_3_033_0.05.37.360
  deck_name: Kino's Journey
  translation: Don't worry about me.
  sound: Kino_no_Tabi_3_0.05.37.360-0.05.38.580.mp3
  sentence: お構いなく
- id: Kino_no_Tabi_3_034_0.05.46.780
  deck_name: Kino's Journey
  translation: That's our power reactor.
  sound: Kino_no_Tabi_3_0.05.46.780-0.05.48.380.mp3
  sentence: あれが動力炉です
- id: Kino_no_Tabi_3_035_0.05.48.880
  deck_name: Kino's Journey
  translation: >-
    The vast amount of steam generated  by the reactor powers generators, and we
    use that energy to move our country.
  sound: Kino_no_Tabi_3_0.05.48.880-0.05.55.320.mp3
  sentence: 炉で生み出された大量の蒸気が発電機を動かし その電力で国を動かしています
- id: Kino_no_Tabi_3_036_0.05.56.320
  deck_name: Kino's Journey
  translation: This device is automated, so our only duty here is overseeing things.
  sound: Kino_no_Tabi_3_0.05.56.320-0.06.01.780.mp3
  sentence: この装置は自動で動きますので ここで私たちがすることは監視だけです
- id: Kino_no_Tabi_3_037_0.06.02.420
  deck_name: Kino's Journey
  translation: >-
    The real work is in maintaining and replacing  the drive motors and
    caterpillar tracks.
  sound: Kino_no_Tabi_3_0.06.02.420-0.06.07.360.mp3
  sentence: それより必要なのはキャタピラや駆動モーターの整備や交換ですね
- id: Kino_no_Tabi_3_038_0.06.08.000
  deck_name: Kino's Journey
  translation: This is the residential district.
  sound: Kino_no_Tabi_3_0.06.08.000-0.06.09.740.mp3
  sentence: こちらは住居区です
- id: Kino_no_Tabi_3_039_0.06.10.040
  deck_name: Kino's Journey
  translation: You'll find a room prepared for you here.
  sound: Kino_no_Tabi_3_0.06.10.040-0.06.13.180.mp3
  sentence: キノさんたちの部屋もこちらに用意しています
- id: Kino_no_Tabi_3_040_0.06.13.440
  deck_name: Kino's Journey
  translation: So this country is constantly on the move?
  sound: Kino_no_Tabi_3_0.06.13.440-0.06.15.480.mp3
  sentence: やっぱりずっと移動してるの
- id: Kino_no_Tabi_3_041_0.06.15.480
  deck_name: Kino's Journey
  translation: Do you settle down when you find good land?
  sound: Kino_no_Tabi_3_0.06.15.480-0.06.17.700.mp3
  sentence: いい土地を見つけて定住とかは？
- id: Kino_no_Tabi_3_042_0.06.17.940
  deck_name: Kino's Journey
  translation: There are two reasons we're constantly moving.
  sound: Kino_no_Tabi_3_0.06.17.940-0.06.21.240.mp3
  sentence: 二つの理由でずっと移動を続けています
- id: Kino_no_Tabi_3_043_0.06.21.580
  deck_name: Kino's Journey
  translation: The first is our power reactor.
  sound: Kino_no_Tabi_3_0.06.21.580-0.06.23.820.mp3
  sentence: 一つは動力炉の問題です
- id: Kino_no_Tabi_3_044_0.06.24.220
  deck_name: Kino's Journey
  translation: If we stop moving for an extended  period of time, the heat—
  sound: Kino_no_Tabi_3_0.06.24.220-0.06.27.040.mp3
  sentence: 移動を長い時間止めるとその熱量
- id: Kino_no_Tabi_3_045_0.06.27.040
  deck_name: Kino's Journey
  translation: the energy, that is—builds up to excess.
  sound: Kino_no_Tabi_3_0.06.27.040-0.06.30.680.mp3
  sentence: エネルギーですね　これがもう余ってしまうんです
- id: Kino_no_Tabi_3_046_0.06.31.060
  deck_name: Kino's Journey
  translation: >-
    So to prevent that, we have to keep the caterpillar treads  moving and
    expend that energy.
  sound: Kino_no_Tabi_3_0.06.31.060-0.06.36.080.mp3
  sentence: それを防ぐために　ほぼ常にキャタピラを動かして消費しています
- id: Kino_no_Tabi_3_047_0.06.37.520
  deck_name: Kino's Journey
  translation: Indeed.
  sound: Kino_no_Tabi_3_0.06.37.520-0.06.38.580.mp3
  sentence: ふむふむ
- id: Kino_no_Tabi_3_048_0.06.41.640
  deck_name: Kino's Journey
  translation: The other reason we move is the same as yours.
  sound: Kino_no_Tabi_3_0.06.41.640-0.06.45.580.mp3
  sentence: もう一つは　キノさんたちと同じですよ
- id: Kino_no_Tabi_3_049_0.06.46.200
  deck_name: Kino's Journey
  translation: We like seeing different scenery and  watching the scenery change as we go.
  sound: Kino_no_Tabi_3_0.06.46.200-0.06.53.140.mp3
  sentence: 色々な景色　変わってゆく景色 私たちはそれらが好きで移動し続けています
- id: Kino_no_Tabi_3_050_0.06.53.600
  deck_name: Kino's Journey
  translation: We're all traveling as a nation.
  sound: Kino_no_Tabi_3_0.06.53.600-0.06.56.840.mp3
  sentence: つまり　国民全員で旅をしているんです
- id: Kino_no_Tabi_3_051_0.07.15.200
  deck_name: Kino's Journey
  translation: >-
    It's definitely my first time in a country where I can use so much hot
    water.
  sound: Kino_no_Tabi_3_0.07.15.200-0.07.20.300.mp3
  sentence: こんなに豊富にお湯が使える国は　間違いなく初めてだ
- id: Kino_no_Tabi_3_052_0.07.20.300
  deck_name: Kino's Journey
  translation: They recycle that water, so you might be drinking  it at lunch tomorrow.
  sound: Kino_no_Tabi_3_0.07.20.300-0.07.25.020.mp3
  sentence: その水は循環されるから　明日のお昼に飲むかもしれないよ
- id: Kino_no_Tabi_3_053_0.07.25.020
  deck_name: Kino's Journey
  translation: I don't mind that at all.
  sound: Kino_no_Tabi_3_0.07.25.020-0.07.26.760.mp3
  sentence: ぜんぜん気にならない
- id: Kino_no_Tabi_3_054_0.07.27.260
  deck_name: Kino's Journey
  translation: It's still better than drinking muddy  river water filtered through rags.
  sound: Kino_no_Tabi_3_0.07.27.260-0.07.31.000.mp3
  sentence: 川の泥水を布で濾過して飲むよりはマシ
- id: Kino_no_Tabi_3_055_0.07.31.000
  deck_name: Kino's Journey
  translation: I guess that's true.
  sound: Kino_no_Tabi_3_0.07.31.000-0.07.32.260.mp3
  sentence: そりゃそうか
- id: Kino_no_Tabi_3_056_0.07.32.740
  deck_name: Kino's Journey
  translation: By the way, where'd those pajamas come from?
  sound: Kino_no_Tabi_3_0.07.32.740-0.07.35.060.mp3
  sentence: ところで　そのパジャマは？
- id: Kino_no_Tabi_3_057_0.07.35.380
  deck_name: Kino's Journey
  translation: It says they're for guests.
  sound: Kino_no_Tabi_3_0.07.35.380-0.07.36.960.mp3
  sentence: お客様用だって
- id: Kino_no_Tabi_3_058_0.07.41.100
  deck_name: Kino's Journey
  translation: Is it going over rocks or something?
  sound: Kino_no_Tabi_3_0.07.41.100-0.07.43.360.mp3
  sentence: 岩でも乗り越えているのかな
- id: Kino_no_Tabi_3_059_0.07.46.620
  deck_name: Kino's Journey
  translation: Oh, it settled down.
  sound: Kino_no_Tabi_3_0.07.46.620-0.07.47.780.mp3
  sentence: おさまった
- id: Kino_no_Tabi_3_060_0.07.48.180
  deck_name: Kino's Journey
  translation: Did it break them?
  sound: Kino_no_Tabi_3_0.07.48.180-0.07.49.380.mp3
  sentence: 砕いたのかな
- id: Kino_no_Tabi_3_061_0.07.49.660
  deck_name: Kino's Journey
  translation: This whole thing, and  everything in it, is moving. It's incredible.
  sound: Kino_no_Tabi_3_0.07.49.660-0.07.54.080.mp3
  sentence: これ全部が動いているんだからね　すごいよ
- id: Kino_no_Tabi_3_062_0.07.58.880
  deck_name: Kino's Journey
  translation: Think it'll work?
  sound: Kino_no_Tabi_3_0.07.58.880-0.08.00.240.mp3
  sentence: うまくいくかな
- id: Kino_no_Tabi_3_063_0.08.00.240
  deck_name: Kino's Journey
  translation: Who knows? We'll find out in four or five days.
  sound: Kino_no_Tabi_3_0.08.00.240-0.08.03.520.mp3
  sentence: さあね　それも四五日でわかる
- id: Kino_no_Tabi_3_064_0.08.06.420
  deck_name: Kino's Journey
  translation: We can talk tomorrow. Goodnight.
  sound: Kino_no_Tabi_3_0.08.06.420-0.08.09.260.mp3
  sentence: 話しはまた明日　おやすみ
- id: Kino_no_Tabi_3_065_0.08.09.620
  deck_name: Kino's Journey
  translation: Oh, uh... Turn off all the lights.
  sound: Kino_no_Tabi_3_0.08.09.620-0.08.12.600.mp3
  sentence: えっと　電気　全部消す
- id: Kino_no_Tabi_3_066_0.08.40.400
  deck_name: Kino's Journey
  translation: Good morning.
  sound: Kino_no_Tabi_3_0.08.40.400-0.08.41.160.mp3
  sentence: おはよう
- id: Kino_no_Tabi_3_067_0.08.42.800
  deck_name: Kino's Journey
  translation: So, what I wanted to tell you last night...
  sound: Kino_no_Tabi_3_0.08.42.800-0.08.45.000.mp3
  sentence: 昨夜言えなかったことなんだけどね
- id: Kino_no_Tabi_3_068_0.08.46.500
  deck_name: Kino's Journey
  translation: >-
    If you go to sleep before  your hair's completely dry, it'll look wild in
    the morning.
  sound: Kino_no_Tabi_3_0.08.46.500-0.08.50.420.mp3
  sentence: 髪が完全に乾かないまま寝ると　翌朝すごいよ
- id: Kino_no_Tabi_3_069_0.08.53.140
  deck_name: Kino's Journey
  translation: >-
    This is the highest floor, and the only spot where you  can take in direct
    sunlight.
  sound: Kino_no_Tabi_3_0.08.53.140-0.08.59.680.mp3
  sentence: ここが最上階です 直接太陽光を浴びることができる唯一の場所です
- id: Kino_no_Tabi_3_070_0.09.09.480
  deck_name: Kino's Journey
  translation: Not good for anyone afraid of heights.
  sound: Kino_no_Tabi_3_0.09.09.480-0.09.11.700.mp3
  sentence: 高所恐怖症には向かないね
- id: Kino_no_Tabi_3_071_0.09.17.440
  deck_name: Kino's Journey
  translation: Some small machine?
  sound: Kino_no_Tabi_3_0.09.17.440-0.09.18.860.mp3
  sentence: 小型の機械じゃない？
- id: Kino_no_Tabi_3_072_0.09.19.180
  deck_name: Kino's Journey
  translation: It's our country's camera.
  sound: Kino_no_Tabi_3_0.09.19.180-0.09.20.960.mp3
  sentence: 我が国のカメラです
- id: Kino_no_Tabi_3_073_0.09.21.180
  deck_name: Kino's Journey
  translation: It displays our surroundings.
  sound: Kino_no_Tabi_3_0.09.21.180-0.09.23.980.mp3
  sentence: 周辺の様子を映し出してくれるんですよ
- id: Kino_no_Tabi_3_074_0.09.29.820
  deck_name: Kino's Journey
  translation: That's the one thing we  can't do anything about.
  sound: Kino_no_Tabi_3_0.09.29.820-0.09.32.060.mp3
  sentence: こればかりはどうしようもありません
- id: Kino_no_Tabi_3_075_0.09.32.480
  deck_name: Kino's Journey
  translation: It always pains us to leave such  a huge mark on mother nature.
  sound: Kino_no_Tabi_3_0.09.32.480-0.09.38.080.mp3
  sentence: 豊かな大自然にこれだけ大きな跡を残すのはとても心苦しいです
- id: Kino_no_Tabi_3_076_0.09.40.640
  deck_name: Kino's Journey
  translation: But anyone who travels  leaves their mark behind.
  sound: Kino_no_Tabi_3_0.09.40.640-0.09.43.820.mp3
  sentence: しかし　人が歩けば足跡は残ります
- id: Kino_no_Tabi_3_077_0.09.44.680
  deck_name: Kino's Journey
  translation: >-
    We've made peace with that inevitability, and we pray that healthy greenery 
    will grow anew in this land.
  sound: Kino_no_Tabi_3_0.09.44.680-0.09.53.120.mp3
  sentence: これだけは仕方がないと割り切り またこの土の上に新しい緑がたくましく育ってくれることを願っています
- id: Kino_no_Tabi_3_078_0.09.57.320
  deck_name: Kino's Journey
  translation: Oh, those are cranes for painting the murals.
  sound: Kino_no_Tabi_3_0.09.57.320-0.10.00.800.mp3
  sentence: ああ　壁画を描くためのクレーンですね
- id: Kino_no_Tabi_3_079_0.10.00.800
  deck_name: Kino's Journey
  translation: >-
    The children paint them to commemorate  their graduation from preparatory
    school.
  sound: Kino_no_Tabi_3_0.10.00.800-0.10.04.440.mp3
  sentence: 幼年学校の卒業記念に壁画を描くんですよ
- id: Kino_no_Tabi_3_080_0.10.08.540
  deck_name: Kino's Journey
  translation: Would you mind if we watched?
  sound: Kino_no_Tabi_3_0.10.08.540-0.10.10.400.mp3
  sentence: 見学してもいいですか
- id: Kino_no_Tabi_3_081_0.10.14.840
  deck_name: Kino's Journey
  translation: The students have discussions
  sound: Kino_no_Tabi_3_0.10.14.840-0.10.16.840.mp3
  sentence: 生徒全員で話し合って
- id: Kino_no_Tabi_3_082_0.10.16.840
  deck_name: Kino's Journey
  translation: >-
    to choose the most memorable sight  they witnessed during their school
    years, and capture it in a mural.
  sound: Kino_no_Tabi_3_0.10.16.840-0.10.22.140.mp3
  sentence: 在学中見たなかでもっとも印象深かった景色を壁に描くんですよ
- id: Kino_no_Tabi_3_083_0.10.31.380
  deck_name: Kino's Journey
  translation: Today this traveler will  be watching you work.
  sound: Kino_no_Tabi_3_0.10.31.380-0.10.34.880.mp3
  sentence: 今日は旅人さんがご覧になるそうです
- id: Kino_no_Tabi_3_084_0.10.35.320
  deck_name: Kino's Journey
  translation: Let's do our best and get this mural finished!
  sound: Kino_no_Tabi_3_0.10.35.320-0.10.38.140.mp3
  sentence: 張り切って　壁画を仕上げていきましょう
- id: Kino_no_Tabi_3_085_0.10.41.820
  deck_name: Kino's Journey
  translation: I can't really tell what  they're painting from here.
  sound: Kino_no_Tabi_3_0.10.41.820-0.10.44.680.mp3
  sentence: ここからじゃ　何を描いてるのか見えないね
- id: Kino_no_Tabi_3_086_0.10.45.260
  deck_name: Kino's Journey
  translation: Look at this.
  sound: Kino_no_Tabi_3_0.10.45.260-0.10.46.860.mp3
  sentence: こちらをご覧ください
- id: Kino_no_Tabi_3_087_0.10.47.300
  deck_name: Kino's Journey
  translation: It's a scene from a land we  passed through 1,200 days ago.
  sound: Kino_no_Tabi_3_0.10.47.300-0.10.51.180.mp3
  sentence: この景色は　千二百日ほど前に通った土地です
- id: Kino_no_Tabi_3_088_0.10.51.180
  deck_name: Kino's Journey
  translation: It was a beautiful place.
  sound: Kino_no_Tabi_3_0.10.51.180-0.10.53.820.mp3
  sentence: それはそれは美しい場所でした
- id: Kino_no_Tabi_3_089_0.10.54.300
  deck_name: Kino's Journey
  translation: What will happen to this  painting after it's done?
  sound: Kino_no_Tabi_3_0.10.54.300-0.10.57.300.mp3
  sentence: この絵は描き終えた後　どうするんですか
- id: Kino_no_Tabi_3_090_0.10.57.300
  deck_name: Kino's Journey
  translation: >-
    First we'll take a picture of it, then we'll cover it in a protective
    coating.
  sound: Kino_no_Tabi_3_0.10.57.300-0.11.01.240.mp3
  sentence: まず写真に残して　それから保護剤を塗ります
- id: Kino_no_Tabi_3_091_0.11.01.240
  deck_name: Kino's Journey
  translation: >-
    After that, it'll decorate the wall until the next group of students
    graduates in 500 days.
  sound: Kino_no_Tabi_3_0.11.01.240-0.11.07.260.mp3
  sentence: そして　次の生徒たちが卒業する五百日後まで城壁を飾ります
- id: Kino_no_Tabi_3_092_0.11.23.740
  deck_name: Kino's Journey
  translation: Today I'll show you our fields.
  sound: Kino_no_Tabi_3_0.11.23.740-0.11.26.600.mp3
  sentence: 今日は農場をご案内しましょう
- id: Kino_no_Tabi_3_093_0.11.31.680
  deck_name: Kino's Journey
  translation: It's an alert that we've discovered  another country near our path.
  sound: Kino_no_Tabi_3_0.11.31.680-0.11.35.780.mp3
  sentence: これは進路近くに別の国を発見したという警報です
- id: Kino_no_Tabi_3_094_0.11.36.240
  deck_name: Kino's Journey
  translation: As our diplomat, I have to  head up to the command post.
  sound: Kino_no_Tabi_3_0.11.36.240-0.11.39.380.mp3
  sentence: 私は外交官として指揮所に行きますが
- id: Kino_no_Tabi_3_095_0.11.39.680
  deck_name: Kino's Journey
  translation: Would you like to come and watch?
  sound: Kino_no_Tabi_3_0.11.39.680-0.11.41.380.mp3
  sentence: 見学されます？
- id: Kino_no_Tabi_3_096_0.11.52.980
  deck_name: Kino's Journey
  translation: Sorry for the wait.
  sound: Kino_no_Tabi_3_0.11.52.980-0.11.54.360.mp3
  sentence: お待たせしました
- id: Kino_no_Tabi_3_097_0.11.56.520
  deck_name: Kino's Journey
  translation: Oh, traveler, nice to meet you.
  sound: Kino_no_Tabi_3_0.11.56.520-0.11.59.440.mp3
  sentence: おや　旅人さん　はじめまして
- id: Kino_no_Tabi_3_098_0.11.59.980
  deck_name: Kino's Journey
  translation: I'm the president of this country.
  sound: Kino_no_Tabi_3_0.11.59.980-0.12.02.500.mp3
  sentence: 私がこの国の大統領です
- id: Kino_no_Tabi_3_099_0.12.02.960
  deck_name: Kino's Journey
  translation: Please relax and enjoy the proceedings.
  sound: Kino_no_Tabi_3_0.12.02.960-0.12.05.320.mp3
  sentence: どうかゆっくり見学を
- id: Kino_no_Tabi_3_100_0.12.08.080
  deck_name: Kino's Journey
  translation: This is... Wow...
  sound: Kino_no_Tabi_3_0.12.08.080-0.12.10.620.mp3
  sentence: これまた　なんとも
- id: Kino_no_Tabi_3_101_0.12.10.620
  deck_name: Kino's Journey
  translation: Troubling, isn't it?
  sound: Kino_no_Tabi_3_0.12.10.620-0.12.13.020.mp3
  sentence: 困ったことですねえ
- id: Kino_no_Tabi_3_102_0.12.16.960
  deck_name: Kino's Journey
  translation: They're obstructing us.
  sound: Kino_no_Tabi_3_0.12.16.960-0.12.19.540.mp3
  sentence: 通せんぼですね
- id: Kino_no_Tabi_3_103_0.12.20.660
  deck_name: Kino's Journey
  translation: Hello, I am this country's diplomat.
  sound: Kino_no_Tabi_3_0.12.20.660-0.12.24.920.mp3
  sentence: こんにちは　私はこの国の外交官です
- id: Kino_no_Tabi_3_104_0.12.25.660
  deck_name: Kino's Journey
  translation: >-
    We would like to open discussions,  so could your representative please come
    on the radio?
  sound: Kino_no_Tabi_3_0.12.25.660-0.12.31.100.mp3
  sentence: 話し合いがしたいので責任者を　もしあれば無線に出してください
- id: Kino_no_Tabi_3_105_0.12.35.380
  deck_name: Kino's Journey
  translation: Connecting you now.
  sound: Kino_no_Tabi_3_0.12.35.380-0.12.36.360.mp3
  sentence: 繋げます
- id: Kino_no_Tabi_3_106_0.12.38.040
  deck_name: Kino's Journey
  translation: I am this country's general.
  sound: Kino_no_Tabi_3_0.12.38.040-0.12.41.400.mp3
  sentence: 私はこの国の将軍である
- id: Kino_no_Tabi_3_107_0.12.41.400
  deck_name: Kino's Journey
  translation: Tell us who you are and what you want.
  sound: Kino_no_Tabi_3_0.12.41.400-0.12.46.140.mp3
  sentence: あなたたちは何者か 目的があるなら　聞かせてもらおう
- id: Kino_no_Tabi_3_108_0.12.46.400
  deck_name: Kino's Journey
  translation: Ours is a nation constantly on the move.
  sound: Kino_no_Tabi_3_0.12.46.400-0.12.48.680.mp3
  sentence: こちらは常に移動している国です
- id: Kino_no_Tabi_3_109_0.12.49.120
  deck_name: Kino's Journey
  translation: Please allow us to pass through your country.
  sound: Kino_no_Tabi_3_0.12.49.120-0.12.51.720.mp3
  sentence: あなた方の国を横切らせてください
- id: Kino_no_Tabi_3_110_0.12.53.160
  deck_name: Kino's Journey
  translation: We cannot accept such an absurd request!
  sound: Kino_no_Tabi_3_0.12.53.160-0.12.56.240.mp3
  sentence: そんな非常識なことは受け入れられん
- id: Kino_no_Tabi_3_111_0.12.57.880
  deck_name: Kino's Journey
  translation: But your country's border wall  stretches completely across the plains.
  sound: Kino_no_Tabi_3_0.12.57.880-0.13.03.300.mp3
  sentence: しかしですね　あなた方の国は平野部を城壁で完全に塞いでいます
- id: Kino_no_Tabi_3_112_0.13.03.640
  deck_name: Kino's Journey
  translation: There is no way for our  country to go around yours.
  sound: Kino_no_Tabi_3_0.13.03.640-0.13.06.600.mp3
  sentence: これでは私たちの国の通るところがありません
- id: Kino_no_Tabi_3_113_0.13.07.140
  deck_name: Kino's Journey
  translation: >-
    Our country worked hard for many years  to expand our territory to this
    point!
  sound: Kino_no_Tabi_3_0.13.07.140-0.13.12.040.mp3
  sentence: ここは我が国が長年の努力によって拡張した領土である
- id: Kino_no_Tabi_3_114_0.13.12.320
  deck_name: Kino's Journey
  translation: >-
    If you draw any closer, we will have no choice but to defend  ourselves and
    resolve this with force!
  sound: Kino_no_Tabi_3_0.13.12.320-0.13.19.020.mp3
  sentence: もしこれ以上近づくなら 我が方も自衛のため　武力をもって事態解決にあたるしかない
- id: Kino_no_Tabi_3_115_0.13.49.180
  deck_name: Kino's Journey
  translation: You have been warned!
  sound: Kino_no_Tabi_3_0.13.49.180-0.13.50.580.mp3
  sentence: 警告はした
- id: Kino_no_Tabi_3_116_0.13.50.900
  deck_name: Kino's Journey
  translation: >-
    To stop your attempts to  invade our territory, we will now commence
    hostilities.
  sound: Kino_no_Tabi_3_0.13.50.900-0.13.56.060.mp3
  sentence: 貴国は我が領土を侵犯する意図ありとして　攻撃を開始する
- id: Kino_no_Tabi_3_117_0.14.30.900
  deck_name: Kino's Journey
  translation: What bothersome people.
  sound: Kino_no_Tabi_3_0.14.30.900-0.14.33.080.mp3
  sentence: 困った人たちだなあ
- id: Kino_no_Tabi_3_118_0.14.34.660
  deck_name: Kino's Journey
  translation: Madam President, it looks like  we can pass through some fields.
  sound: Kino_no_Tabi_3_0.14.34.660-0.14.38.620.mp3
  sentence: 大統領閣下 畑のところが通れそうですね
- id: Kino_no_Tabi_3_119_0.14.39.080
  deck_name: Kino's Journey
  translation: We won't have to crush a lot of houses.
  sound: Kino_no_Tabi_3_0.14.39.080-0.14.42.180.mp3
  sentence: 家を大量に押しつぶさなくてもよさそうです
- id: Kino_no_Tabi_3_120_0.14.42.860
  deck_name: Kino's Journey
  translation: That's great news.
  sound: Kino_no_Tabi_3_0.14.42.860-0.14.45.040.mp3
  sentence: それはとてもいいですね
- id: Kino_no_Tabi_3_121_0.14.45.980
  deck_name: Kino's Journey
  translation: We will now proceed through  your country's agricultural area.
  sound: Kino_no_Tabi_3_0.14.45.980-0.14.50.560.mp3
  sentence: それでは　私たちはあなた方の国の田園地帯を通り抜けます
- id: Kino_no_Tabi_3_122_0.14.50.940
  deck_name: Kino's Journey
  translation: Please evacuate the people in our path.
  sound: Kino_no_Tabi_3_0.14.50.940-0.14.53.400.mp3
  sentence: 進路上の方々は退避願います
- id: Kino_no_Tabi_3_123_0.14.53.820
  deck_name: Kino's Journey
  translation: We will increase our speed so we can pass through  in less than half a day.
  sound: Kino_no_Tabi_3_0.14.53.820-0.14.57.600.mp3
  sentence: 速度を上げますので　半日もかからないと思います
- id: Kino_no_Tabi_3_124_0.14.57.600
  deck_name: Kino's Journey
  translation: Please rest assured.
  sound: Kino_no_Tabi_3_0.14.57.600-0.14.58.960.mp3
  sentence: ご安心ください
- id: Kino_no_Tabi_3_125_0.14.59.240
  deck_name: Kino's Journey
  translation: We won't allow that!
  sound: Kino_no_Tabi_3_0.14.59.240-0.15.01.100.mp3
  sentence: そんなことはさせない
- id: Kino_no_Tabi_3_126_0.15.01.500
  deck_name: Kino's Journey
  translation: Even if our cannons won't work, our sturdy wall will defend us!
  sound: Kino_no_Tabi_3_0.15.01.500-0.15.06.220.mp3
  sentence: 例え大砲が通用せずとも　頑強な城壁が我々を守るだろう
- id: Kino_no_Tabi_3_127_0.15.24.060
  deck_name: Kino's Journey
  translation: What in the world did they do?
  sound: Kino_no_Tabi_3_0.15.24.060-0.15.26.620.mp3
  sentence: いったい何をした
- id: Kino_no_Tabi_3_128_0.15.27.880
  deck_name: Kino's Journey
  translation: It's a high-output laser.
  sound: Kino_no_Tabi_3_0.15.27.880-0.15.29.600.mp3
  sentence: 高出力のレーザーだよ
- id: Kino_no_Tabi_3_129_0.15.30.260
  deck_name: Kino's Journey
  translation: It's like a monster version  of the Woodsman's laser sight.
  sound: Kino_no_Tabi_3_0.15.30.260-0.15.32.580.mp3
  sentence: 森の人のレーザー・サイトのお化け
- id: Kino_no_Tabi_3_130_0.15.33.360
  deck_name: Kino's Journey
  translation: We have a path now.
  sound: Kino_no_Tabi_3_0.15.33.360-0.15.34.580.mp3
  sentence: 道ができました
- id: Kino_no_Tabi_3_131_0.15.35.180
  deck_name: Kino's Journey
  translation: Then let us take it.
  sound: Kino_no_Tabi_3_0.15.35.180-0.15.37.160.mp3
  sentence: では　通りましょう
- id: Kino_no_Tabi_3_132_0.16.16.860
  deck_name: Kino's Journey
  translation: >-
    General, I beg your pardon, but this may put residents in danger, so please
    instruct them to evacuate.
  sound: Kino_no_Tabi_3_0.16.16.860-0.16.23.740.mp3
  sentence: 将軍殿 申し訳ありませんが　家の人に危険ですから 退避するようにお伝えください
- id: Kino_no_Tabi_3_133_0.16.24.020
  deck_name: Kino's Journey
  translation: You people are abusing the environment you've been blessed with!
  sound: Kino_no_Tabi_3_0.16.24.020-0.16.30.220.mp3
  sentence: あなた方は自分たちの恵まれた環境をこれ以上なく悪用している 危ないですよ
- id: Kino_no_Tabi_3_134_0.16.32.780
  deck_name: Kino's Journey
  translation: Please move.
  sound: Kino_no_Tabi_3_0.16.32.780-0.16.33.980.mp3
  sentence: 退いてください
- id: Kino_no_Tabi_3_135_0.16.33.980
  deck_name: Kino's Journey
  translation: >-
    Have you no thought for the countries you trample, or the trouble, damage, 
    and grief you cause for others?!
  sound: Kino_no_Tabi_3_0.16.33.980-0.16.40.380.mp3
  sentence: 踏みつぶされる他の国 他の人々の迷惑や被害　悲しみを考えないのか
- id: Kino_no_Tabi_3_136_0.16.40.380
  deck_name: Kino's Journey
  translation: Do you lack that bare  minimum of human empathy?!
  sound: Kino_no_Tabi_3_0.16.40.380-0.16.45.500.mp3
  sentence: そのような人として最低限必要な考えすら持てないのか
- id: Kino_no_Tabi_3_137_0.16.45.500
  deck_name: Kino's Journey
  translation: So he says. What should we do?
  sound: Kino_no_Tabi_3_0.16.45.500-0.16.47.740.mp3
  sentence: あんなこと言ってるけど　どうする
- id: Kino_no_Tabi_3_138_0.16.48.540
  deck_name: Kino's Journey
  translation: Pretend we didn't hear it.
  sound: Kino_no_Tabi_3_0.16.48.540-0.16.50.820.mp3
  sentence: 聞かなかったことにしよう
- id: Kino_no_Tabi_3_139_0.17.14.660
  deck_name: Kino's Journey
  translation: It looks like they're hitting our  outer walls with small missiles.
  sound: Kino_no_Tabi_3_0.17.14.660-0.17.17.920.mp3
  sentence: 小型ミサイルで城壁側面が撃たれているそうです
- id: Kino_no_Tabi_3_140_0.17.18.300
  deck_name: Kino's Journey
  translation: We can ignore them without issue.
  sound: Kino_no_Tabi_3_0.17.18.300-0.17.20.880.mp3
  sentence: 放っておいても問題ないでしょう
- id: Kino_no_Tabi_3_141_0.17.21.420
  deck_name: Kino's Journey
  translation: >-
    But it appears they're aiming for the mural, so the education board is 
    requesting that we deal with it.
  sound: Kino_no_Tabi_3_0.17.21.420-0.17.26.400.mp3
  sentence: それが壁画のところらしく　教育委員会から対処要請がきています
- id: Kino_no_Tabi_3_142_0.17.28.640
  deck_name: Kino's Journey
  translation: They're doing it on purpose.
  sound: Kino_no_Tabi_3_0.17.28.640-0.17.30.340.mp3
  sentence: わざとですね
- id: Kino_no_Tabi_3_143_0.17.30.340
  deck_name: Kino's Journey
  translation: What a cruel thing to do.
  sound: Kino_no_Tabi_3_0.17.30.340-0.17.32.640.mp3
  sentence: なんともひどい嫌がらせです
- id: Kino_no_Tabi_3_144_0.17.33.100
  deck_name: Kino's Journey
  translation: The children will be so sad.
  sound: Kino_no_Tabi_3_0.17.33.100-0.17.35.520.mp3
  sentence: 子供たちがとても悲しみます
- id: Kino_no_Tabi_3_145_0.17.38.600
  deck_name: Kino's Journey
  translation: Should we attack with the laser?
  sound: Kino_no_Tabi_3_0.17.38.600-0.17.40.580.mp3
  sentence: レーザーで攻撃しますか
- id: Kino_no_Tabi_3_146_0.17.44.540
  deck_name: Kino's Journey
  translation: A launching device to guide the missiles.
  sound: Kino_no_Tabi_3_0.17.44.540-0.17.47.300.mp3
  sentence: ミサイルを誘導する発射装置です
- id: Kino_no_Tabi_3_147_0.17.47.300
  deck_name: Kino's Journey
  translation: Can we shoot just that?
  sound: Kino_no_Tabi_3_0.17.47.300-0.17.49.280.mp3
  sentence: それだけを撃てませんか
- id: Kino_no_Tabi_3_148_0.17.49.720
  deck_name: Kino's Journey
  translation: I'm afraid that's impossible.
  sound: Kino_no_Tabi_3_0.17.49.720-0.17.51.320.mp3
  sentence: 無理だと思います
- id: Kino_no_Tabi_3_149_0.17.51.320
  deck_name: Kino's Journey
  translation: The soldiers nearby would be caught  in the blast, given the laser's power.
  sound: Kino_no_Tabi_3_0.17.51.320-0.17.54.420.mp3
  sentence: レーザーの威力では　兵たちも巻き込むでしょう
- id: Kino_no_Tabi_3_150_0.17.54.420
  deck_name: Kino's Journey
  translation: I don't want any more  casualties than necessary.
  sound: Kino_no_Tabi_3_0.17.54.420-0.17.57.620.mp3
  sentence: 必要以上の犠牲者は出したくありません
- id: Kino_no_Tabi_3_151_0.17.57.620
  deck_name: Kino's Journey
  translation: I'll explain things to the children later.
  sound: Kino_no_Tabi_3_0.17.57.620-0.18.01.380.mp3
  sentence: 子供たちには後で私から説明しましょう
- id: Kino_no_Tabi_3_152_0.18.02.540
  deck_name: Kino's Journey
  translation: What if we shot it with a persuader?
  sound: Kino_no_Tabi_3_0.18.02.540-0.18.04.400.mp3
  sentence: パースエイダーで撃つのは？
- id: Kino_no_Tabi_3_153_0.18.05.560
  deck_name: Kino's Journey
  translation: There's no one in this country  capable of doing that.
  sound: Kino_no_Tabi_3_0.18.05.560-0.18.08.560.mp3
  sentence: そんなことができる人は我が国にはいません
- id: Kino_no_Tabi_3_154_0.18.09.360
  deck_name: Kino's Journey
  translation: If you wouldn't mind, let me handle it.
  sound: Kino_no_Tabi_3_0.18.09.360-0.18.14.060.mp3
  sentence: もしよければ ボクにやらせてください
- id: Kino_no_Tabi_3_155_0.18.17.780
  deck_name: Kino's Journey
  translation: Open it, please!
  sound: Kino_no_Tabi_3_0.18.17.780-0.18.18.940.mp3
  sentence: 開けてください
- id: Kino_no_Tabi_3_156_0.18.19.320
  deck_name: Kino's Journey
  translation: Be careful.
  sound: Kino_no_Tabi_3_0.18.19.320-0.18.20.560.mp3
  sentence: お気をつけて
- id: Kino_no_Tabi_3_157_0.19.46.240
  deck_name: Kino's Journey
  translation: We're sorry for all the commotion.
  sound: Kino_no_Tabi_3_0.19.46.240-0.19.48.360.mp3
  sentence: どうもお騒がせしました
- id: Kino_no_Tabi_3_158_0.19.50.440
  deck_name: Kino's Journey
  translation: We demand apologies and restitution!
  sound: Kino_no_Tabi_3_0.19.50.440-0.19.53.540.mp3
  sentence: 謝罪と損害賠償を要求する
- id: Kino_no_Tabi_3_159_0.19.53.540
  deck_name: Kino's Journey
  translation: That is our sovereign right as a nation!
  sound: Kino_no_Tabi_3_0.19.53.540-0.19.56.880.mp3
  sentence: これは我が国の持つ正当な権利である
- id: Kino_no_Tabi_3_160_0.19.57.240
  deck_name: Kino's Journey
  translation: Halt immediately and accept negotiations!
  sound: Kino_no_Tabi_3_0.19.57.240-0.20.00.120.mp3
  sentence: 移動を停止し　交渉に応じよ
- id: Kino_no_Tabi_3_161_0.20.00.120
  deck_name: Kino's Journey
  translation: I'm afraid we can't comply.
  sound: Kino_no_Tabi_3_0.20.00.120-0.20.02.040.mp3
  sentence: それは応じかねます
- id: Kino_no_Tabi_3_162_0.20.02.040
  deck_name: Kino's Journey
  translation: Have a good day.
  sound: Kino_no_Tabi_3_0.20.02.040-0.20.03.920.mp3
  sentence: ではご機嫌よう
- id: Kino_no_Tabi_3_163_0.20.11.040
  deck_name: Kino's Journey
  translation: >-
    With this much power, it would be easy for you overthrow,  conquer, and
    dominate other countries.
  sound: Kino_no_Tabi_3_0.20.11.040-0.20.18.400.mp3
  sentence: これだけの力があれば 他国を攻め滅ぼすのも　征服して支配下に置くのも簡単でしょうね
- id: Kino_no_Tabi_3_164_0.20.18.800
  deck_name: Kino's Journey
  translation: Well, that's true, but that's not the lifestyle we desire.
  sound: Kino_no_Tabi_3_0.20.18.800-0.20.24.260.mp3
  sentence: まあ　それはそうなんですけど 私たちはそんな生活を望みません
- id: Kino_no_Tabi_3_165_0.20.24.260
  deck_name: Kino's Journey
  translation: >-
    We're happy enough as we are, and it would be foolish to turn  the whole
    world against us.
  sound: Kino_no_Tabi_3_0.20.24.260-0.20.29.780.mp3
  sentence: 今でも十分幸せですし　世界中を敵に回すのも愚かなことです
- id: Kino_no_Tabi_3_166_0.20.30.100
  deck_name: Kino's Journey
  translation: Though on rare occasion, we do  have incidents like yesterday's.
  sound: Kino_no_Tabi_3_0.20.30.100-0.20.33.840.mp3
  sentence: ただ　昨日みたいなことはまれにありますけどね
- id: Kino_no_Tabi_3_167_0.20.34.160
  deck_name: Kino's Journey
  translation: But you still continue traveling?
  sound: Kino_no_Tabi_3_0.20.34.160-0.20.36.160.mp3
  sentence: それでも移動は続けるの
- id: Kino_no_Tabi_3_168_0.20.40.240
  deck_name: Kino's Journey
  translation: >-
    Every country, just like every man, causes some degree of bother  to others
    just by existing.
  sound: Kino_no_Tabi_3_0.20.40.240-0.20.48.080.mp3
  sentence: どんな人間でもどんな国でも ある程度　他人や他国に迷惑をかけながら存在しているものですよ
- id: Kino_no_Tabi_3_169_0.21.03.020
  deck_name: Kino's Journey
  translation: That went well, Kino.
  sound: Kino_no_Tabi_3_0.21.03.020-0.21.05.000.mp3
  sentence: うまくいったね　キノ
- id: Kino_no_Tabi_3_170_0.21.06.880
  deck_name: Kino's Journey
  translation: That was an interesting county, and a bothersome one, too.
  sound: Kino_no_Tabi_3_0.21.06.880-0.21.11.100.mp3
  sentence: 面白い国だったねえ それに迷惑な国でもあった
- id: Kino_no_Tabi_3_171_0.21.12.560
  deck_name: Kino's Journey
  translation: Both, I guess.
  sound: Kino_no_Tabi_3_0.21.12.560-0.21.14.200.mp3
  sentence: 両方かな
- id: Kino_no_Tabi_3_172_0.21.15.620
  deck_name: Kino's Journey
  translation: I mean, that obstructing country  sealed off the plains on purpose
  sound: Kino_no_Tabi_3_0.21.15.620-0.21.20.100.mp3
  sentence: だって　あの通せんぼの国はわざと平原を封鎖して
- id: Kino_no_Tabi_3_173_0.21.20.100
  deck_name: Kino's Journey
  translation: so they could extort money and  goods from those passing through.
  sound: Kino_no_Tabi_3_0.21.20.100-0.21.23.560.mp3
  sentence: 通行する人から金品をふんだくろうとしていたんだし
- id: Kino_no_Tabi_3_174_0.21.25.540
  deck_name: Kino's Journey
  translation: Their border wall? Or their toll?
  sound: Kino_no_Tabi_3_0.21.25.540-0.21.27.740.mp3
  sentence: 城壁が？　通行料が？
- id: Kino_no_Tabi_3_175_0.21.28.080
  deck_name: Kino's Journey
  translation: Both, I guess.
  sound: Kino_no_Tabi_3_0.21.28.080-0.21.30.260.mp3
  sentence: 両方かな
- id: Kino_no_Tabi_3_176_0.21.31.220
  deck_name: Kino's Journey
  translation: >-
    If they'd asked for something  other than the Woodsman, like labor for
    example,  I might have just paid it, but...
  sound: Kino_no_Tabi_3_0.21.31.220-0.21.39.120.mp3
  sentence: もし森の人じゃなければ　他のものか 例えば労力だったら　素直に応じていたかもしれないのに
- id: Kino_no_Tabi_3_177_0.21.40.440
  deck_name: Kino's Journey
  translation: I wonder where that country will go now.
  sound: Kino_no_Tabi_3_0.21.40.440-0.21.43.900.mp3
  sentence: あの国はこれからどこへ行くんだろうな
- id: Kino_no_Tabi_3_178_0.21.43.900
  deck_name: Kino's Journey
  translation: Who knows?
  sound: Kino_no_Tabi_3_0.21.43.900-0.21.45.120.mp3
  sentence: さあね
- id: Kino_no_Tabi_3_179_0.21.45.760
  deck_name: Kino's Journey
  translation: But one thing is for sure.
  sound: Kino_no_Tabi_3_0.21.45.760-0.21.47.740.mp3
  sentence: でもこれははっきりしている
- id: Kino_no_Tabi_3_180_0.21.48.860
  deck_name: Kino's Journey
  translation: >-
    A few hundred days from now, there'll be a mural of you firing  your rifle
    on their wall.
  sound: Kino_no_Tabi_3_0.21.48.860-0.21.53.660.mp3
  sentence: 数百日後にはキノがライフル構えているところが壁画になるよ
- id: Kino_no_Tabi_3_181_0.21.54.400
  deck_name: Kino's Journey
  translation: That's a little... embarrassing.
  sound: Kino_no_Tabi_3_0.21.54.400-0.21.58.120.mp3
  sentence: それはちょっと…恥ずかしいかな
- id: Kino_no_Tabi_3_182_0.21.59.860
  deck_name: Kino's Journey
  translation: Not that much, I suppose.
  sound: Kino_no_Tabi_3_0.21.59.860-0.22.02.700.mp3
  sentence: それほどではないかな
- id: Kino_no_Tabi_4_001_0.00.02.010
  deck_name: Kino's Journey
  translation: So that's Ship Country, huh?
  sound: Kino_no_Tabi_4_0.00.02.010-0.00.04.080.mp3
  sentence: あれが船の国か
- id: Kino_no_Tabi_4_002_0.00.04.480
  deck_name: Kino's Journey
  translation: It's more like a floating island than a ship.
  sound: Kino_no_Tabi_4_0.00.04.480-0.00.07.520.mp3
  sentence: 船というより　浮島みたいですね
- id: Kino_no_Tabi_4_003_0.00.12.500
  deck_name: Kino's Journey
  translation: A bazaar?
  sound: Kino_no_Tabi_4_0.00.12.500-0.00.14.080.mp3
  sentence: バザールですか
- id: Kino_no_Tabi_4_004_0.00.14.800
  deck_name: Kino's Journey
  translation: Apparently they trade like that  as they travel along the coast.
  sound: Kino_no_Tabi_4_0.00.14.800-0.00.19.540.mp3
  sentence: 大陸の間を移動しながら　ああやって交易を行っているそうだ
- id: Kino_no_Tabi_4_005_0.00.20.940
  deck_name: Kino's Journey
  translation: I've decided.
  sound: Kino_no_Tabi_4_0.00.20.940-0.00.22.040.mp3
  sentence: 決めた
- id: Kino_no_Tabi_4_006_0.00.22.760
  deck_name: Kino's Journey
  translation: I'm a little worried, but let's cross the ocean.
  sound: Kino_no_Tabi_4_0.00.22.760-0.00.26.260.mp3
  sentence: 多少の心配はあるが　海を渡ろう
- id: Kino_no_Tabi_4_007_0.00.26.860
  deck_name: Kino's Journey
  translation: Okay, Riku?
  sound: Kino_no_Tabi_4_0.00.26.860-0.00.28.040.mp3
  sentence: いいかい　陸
- id: Kino_no_Tabi_4_008_0.00.28.820
  deck_name: Kino's Journey
  translation: You don't need my permission, Shizu.
  sound: Kino_no_Tabi_4_0.00.28.820-0.00.32.440.mp3
  sentence: 私の許可など必要ありません　シズ様
- id: Kino_no_Tabi_4_009_0.02.13.480
  deck_name: Kino's Journey
  translation: We're glad you could join us, traveler.
  sound: Kino_no_Tabi_4_0.02.13.480-0.02.17.520.mp3
  sentence: 旅人　よく来られた
- id: Kino_no_Tabi_4_010_0.02.17.780
  deck_name: Kino's Journey
  translation: 'We are the ones who govern  this country: the Tower Clan.'
  sound: Kino_no_Tabi_4_0.02.17.780-0.02.22.520.mp3
  sentence: 我らはこの国を治める塔の一族である
- id: Kino_no_Tabi_4_011_0.02.22.920
  deck_name: Kino's Journey
  translation: How far will you be going with us?
  sound: Kino_no_Tabi_4_0.02.22.920-0.02.24.860.mp3
  sentence: どこまで行かれるのか
- id: Kino_no_Tabi_4_012_0.02.25.260
  deck_name: Kino's Journey
  translation: To the western continent, please.
  sound: Kino_no_Tabi_4_0.02.25.260-0.02.27.400.mp3
  sentence: 西の大陸までお願いします
- id: Kino_no_Tabi_4_013_0.02.27.400
  deck_name: Kino's Journey
  translation: That's perfect.
  sound: Kino_no_Tabi_4_0.02.27.400-0.02.29.240.mp3
  sentence: ならばちょうどよい
- id: Kino_no_Tabi_4_014_0.02.29.240
  deck_name: Kino's Journey
  translation: This country travels along the coast, then heads to sea for five days.
  sound: Kino_no_Tabi_4_0.02.29.240-0.02.33.840.mp3
  sentence: この国は大陸沿いに進み　五日ほどで外洋に出る
- id: Kino_no_Tabi_4_015_0.02.33.840
  deck_name: Kino's Journey
  translation: We should reach the western  continent in about fifteen days.
  sound: Kino_no_Tabi_4_0.02.33.840-0.02.37.460.mp3
  sentence: 西の大陸ならば十五日ほどで着くだろう
- id: Kino_no_Tabi_4_016_0.02.37.460
  deck_name: Kino's Journey
  translation: >-
    If you'll work for us, we'll provide you with food and a room  with the same
    lovely view we have.
  sound: Kino_no_Tabi_4_0.02.37.460-0.02.43.140.mp3
  sentence: 仕事をすれば　我々と同じ眺めのよい部屋と食料を提供します
- id: Kino_no_Tabi_4_017_0.02.43.140
  deck_name: Kino's Journey
  translation: What work?
  sound: Kino_no_Tabi_4_0.02.43.140-0.02.44.600.mp3
  sentence: 仕事とは？
- id: Kino_no_Tabi_4_018_0.02.44.600
  deck_name: Kino's Journey
  translation: Overseeing the people and  maintaining public order.
  sound: Kino_no_Tabi_4_0.02.44.600-0.02.47.120.mp3
  sentence: 民衆の監視と治安維持です
- id: Kino_no_Tabi_4_019_0.02.47.120
  deck_name: Kino's Journey
  translation: It's all right if you rough them up a bit.
  sound: Kino_no_Tabi_4_0.02.47.120-0.02.51.340.mp3
  sentence: 民衆共は多少痛めつけても構わぬ
- id: Kino_no_Tabi_4_020_0.02.51.340
  deck_name: Kino's Journey
  translation: >-
    Lately they've been growing audacious, making demands and calling them
    "petitions."
  sound: Kino_no_Tabi_4_0.02.51.340-0.02.56.740.mp3
  sentence: 最近嘆願という名の要求がどうにも図に乗っておるからな
- id: Kino_no_Tabi_4_021_0.02.56.960
  deck_name: Kino's Journey
  translation: >-
    Alternatively, you can join the  people and do manual labor. Which would you
    prefer?
  sound: Kino_no_Tabi_4_0.02.56.960-0.03.02.940.mp3
  sentence: もしくは民衆に混じっての肉体労働でもいいが　如何かな
- id: Kino_no_Tabi_4_022_0.03.03.660
  deck_name: Kino's Journey
  translation: I'll have the same lifestyle and labor  as the common people, then.
  sound: Kino_no_Tabi_4_0.03.03.660-0.03.07.860.mp3
  sentence: では　民衆と同じ生活と労働を希望します
- id: Kino_no_Tabi_4_023_0.03.07.860
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_4_0.03.07.860-0.03.10.020.mp3
  sentence: 本気で言ってる？ 今　なんだと
- id: Kino_no_Tabi_4_024_0.03.10.020
  deck_name: Kino's Journey
  translation: I can't believe it.
  sound: Kino_no_Tabi_4_0.03.10.020-0.03.11.000.mp3
  sentence: 信じられない
- id: Kino_no_Tabi_4_025_0.03.11.820
  deck_name: Kino's Journey
  translation: What's the meaning of this? That better suits a humble man like me.
  sound: Kino_no_Tabi_4_0.03.11.820-0.03.16.400.mp3
  sentence: 私のような下賤の者にはそちらのほうが似合っております
- id: Kino_no_Tabi_4_026_0.03.37.160
  deck_name: Kino's Journey
  translation: Please, eat up.
  sound: Kino_no_Tabi_4_0.03.37.160-0.03.39.840.mp3
  sentence: どうぞ　召し上がってください
- id: Kino_no_Tabi_4_027_0.03.40.280
  deck_name: Kino's Journey
  translation: I hope you like it.
  sound: Kino_no_Tabi_4_0.03.40.280-0.03.42.760.mp3
  sentence: お口に合えばいいのですが
- id: Kino_no_Tabi_4_028_0.03.50.580
  deck_name: Kino's Journey
  translation: It's very good.
  sound: Kino_no_Tabi_4_0.03.50.580-0.03.52.160.mp3
  sentence: とても美味しいです
- id: Kino_no_Tabi_4_029_0.03.52.600
  deck_name: Kino's Journey
  translation: I'm glad to hear it.
  sound: Kino_no_Tabi_4_0.03.52.600-0.03.54.500.mp3
  sentence: それはよかった
- id: Kino_no_Tabi_4_030_0.03.55.120
  deck_name: Kino's Journey
  translation: I've lived a long life, believe it or not.
  sound: Kino_no_Tabi_4_0.03.55.120-0.03.58.000.mp3
  sentence: 私はこれでも長生きなほうで
- id: Kino_no_Tabi_4_031_0.03.58.000
  deck_name: Kino's Journey
  translation: I'll be 55 soon, but I've never met anyone as kind as you.
  sound: Kino_no_Tabi_4_0.03.58.000-0.04.04.500.mp3
  sentence: 55歳になりますが シズ殿のようなお優しい方は見た事がありません
- id: Kino_no_Tabi_4_032_0.04.04.860
  deck_name: Kino's Journey
  translation: Most travelers choose the job  of strictly overseeing us.
  sound: Kino_no_Tabi_4_0.04.04.860-0.04.11.820.mp3
  sentence: 今までの旅人は皆　我々を厳しく監視する仕事を選んでいましたからな
- id: Kino_no_Tabi_4_033_0.04.14.260
  deck_name: Kino's Journey
  translation: I'll introduce you to your  guide sent by the Tower.
  sound: Kino_no_Tabi_4_0.04.14.260-0.04.18.260.mp3
  sentence: 塔から使わされた案内の者をご紹介します
- id: Kino_no_Tabi_4_034_0.04.18.720
  deck_name: Kino's Journey
  translation: This is Tifana. Call her Ti.
  sound: Kino_no_Tabi_4_0.04.18.720-0.04.21.920.mp3
  sentence: ティファナです　ティーとお呼びください
- id: Kino_no_Tabi_4_035_0.04.26.000
  deck_name: Kino's Journey
  translation: Is this my room?
  sound: Kino_no_Tabi_4_0.04.26.000-0.04.27.960.mp3
  sentence: ここが私の部屋かな
- id: Kino_no_Tabi_4_036_0.04.31.360
  deck_name: Kino's Journey
  translation: Thank you.
  sound: Kino_no_Tabi_4_0.04.31.360-0.04.32.520.mp3
  sentence: ありがとう
- id: Kino_no_Tabi_4_037_0.04.34.200
  deck_name: Kino's Journey
  translation: Goodnight, Ti.
  sound: Kino_no_Tabi_4_0.04.34.200-0.04.36.000.mp3
  sentence: おやすみなさい　ティー
- id: Kino_no_Tabi_4_038_0.04.41.220
  deck_name: Kino's Journey
  translation: It's a decent, quiet room.
  sound: Kino_no_Tabi_4_0.04.41.220-0.04.43.300.mp3
  sentence: 静かで悪くない部屋だ
- id: Kino_no_Tabi_4_039_0.04.43.780
  deck_name: Kino's Journey
  translation: Guess it's lights out.
  sound: Kino_no_Tabi_4_0.04.43.780-0.04.45.740.mp3
  sentence: 消灯時間のようですね
- id: Kino_no_Tabi_4_040_0.04.46.380
  deck_name: Kino's Journey
  translation: Let's call it a night. Goodnight, Riku.
  sound: Kino_no_Tabi_4_0.04.46.380-0.04.49.060.mp3
  sentence: 今日はもう寝よう おやすみ　陸
- id: Kino_no_Tabi_4_041_0.04.49.060
  deck_name: Kino's Journey
  translation: Goodnight, Shizu.
  sound: Kino_no_Tabi_4_0.04.49.060-0.04.51.560.mp3
  sentence: おやすみなさい　シズ様
- id: Kino_no_Tabi_4_042_0.04.53.740
  deck_name: Kino's Journey
  translation: I hope there's a country we can settle  down in on the next continent.
  sound: Kino_no_Tabi_4_0.04.53.740-0.04.58.860.mp3
  sentence: 向こうの大陸に私達が落ち着いて住める国があればいいな
- id: Kino_no_Tabi_4_043_0.05.02.780
  deck_name: Kino's Journey
  translation: Boy, I'm full! Well, now we've eaten breakfast. Time to work hard today.
  sound: Kino_no_Tabi_4_0.05.02.780-0.05.05.820.mp3
  sentence: さて　朝ご飯は食べた 食った食った
- id: Kino_no_Tabi_4_044_0.05.06.340
  deck_name: Kino's Journey
  translation: What do we do now?
