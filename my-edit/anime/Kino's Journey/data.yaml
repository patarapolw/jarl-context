- id: Kino_no_Tabi_2_065_0.05.55.140
  deck_name: Kino's Journey
  translation: At least as far as I can go.
  sound: Kino_no_Tabi_2_0.05.55.140-0.05.56.750.mp3
  sentence: 行けるところまではね
- id: Kino_no_Tabi_2_066_0.05.56.940
  deck_name: Kino's Journey
  translation: Good grief.
  sound: Kino_no_Tabi_2_0.05.56.940-0.05.58.120.mp3
  sentence: やれやれ
- id: Kino_no_Tabi_2_067_0.05.59.910
  deck_name: Kino's Journey
  translation: Every now and then, I should  use my abilities to the fullest.
  sound: Kino_no_Tabi_2_0.05.59.910-0.06.03.210.mp3
  sentence: たまには自分の最高の実力を出すべきだ
- id: Kino_no_Tabi_2_068_0.06.03.670
  deck_name: Kino's Journey
  translation: If I don't, my skills will get rusty before I know it.
  sound: Kino_no_Tabi_2_0.06.03.670-0.06.07.610.mp3
  sentence: そうしないと　知らない間に腕は鈍るものさ
- id: Kino_no_Tabi_2_069_0.06.07.610
  deck_name: Kino's Journey
  translation: Oh, is that so?
  sound: Kino_no_Tabi_2_0.06.07.610-0.06.09.320.mp3
  sentence: ああ　そうですか
- id: Kino_no_Tabi_2_070_0.06.10.700
  deck_name: Kino's Journey
  translation: You're up, 24.
  sound: Kino_no_Tabi_2_0.06.10.700-0.06.12.720.mp3
  sentence: 二十四番　出番だ
- id: Kino_no_Tabi_2_071_0.06.15.020
  deck_name: Kino's Journey
  translation: What happens if someone's  hit by a stray bullet?
  sound: Kino_no_Tabi_2_0.06.15.020-0.06.17.570.mp3
  sentence: 流れ弾に当たったらどうするんだろう
- id: Kino_no_Tabi_2_072_0.06.17.570
  deck_name: Kino's Journey
  translation: No protests from spectators are  honored, even if one is killed.
  sound: Kino_no_Tabi_2_0.06.17.570-0.06.20.730.mp3
  sentence: 観客は死のうが一切文句を言えない
- id: Kino_no_Tabi_2_073_0.06.20.730
  deck_name: Kino's Journey
  translation: That's one of this country's rules.
  sound: Kino_no_Tabi_2_0.06.20.730-0.06.22.730.mp3
  sentence: それがこの国のルールだ
- id: Kino_no_Tabi_2_074_0.06.24.320
  deck_name: Kino's Journey
  translation: So that's His Majesty, huh?
