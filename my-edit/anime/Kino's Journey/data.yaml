  sentence: これで撃ちやすくなっただろう
- id: Kino_no_Tabi_6_148_0.16.26.900
  deck_name: Kino's Journey
  translation: First, hold it up at the middle  with your left hand.
  sound: Kino_no_Tabi_6_0.16.26.900-0.16.31.740.mp3
  sentence: まずは左手で真ん中辺りを支えろ
- id: Kino_no_Tabi_6_149_0.16.33.000
  deck_name: Kino's Journey
  translation: Like this?
  sound: Kino_no_Tabi_6_0.16.33.000-0.16.35.380.mp3
  sentence: こうですか
- id: Kino_no_Tabi_6_150_0.16.35.680
  deck_name: Kino's Journey
  translation: Yes. Then place your right hand  around the narrowest part. Grip it.
  sound: Kino_no_Tabi_6_0.16.35.680-0.16.41.760.mp3
  sentence: そうだ 右手で一番細いところを…握って持て
- id: Kino_no_Tabi_6_151_0.16.42.440
  deck_name: Kino's Journey
  translation: Good. Now place your  index finger on the trigger.
  sound: Kino_no_Tabi_6_0.16.42.440-0.16.47.400.mp3
  sentence: そうだ 人差し指を引き金に
- id: Kino_no_Tabi_6_152_0.16.48.320
  deck_name: Kino's Journey
  translation: There. Keep it right there.
  sound: Kino_no_Tabi_6_0.16.48.320-0.16.52.360.mp3
  sentence: そこだ そこにしっかりと当てろ
- id: Kino_no_Tabi_6_153_0.16.53.740
  deck_name: Kino's Journey
  translation: Don't take your finger off it.
  sound: Kino_no_Tabi_6_0.16.53.740-0.16.55.380.mp3
  sentence: 指を外すなよ
- id: Kino_no_Tabi_6_154_0.16.58.300
  deck_name: Kino's Journey
  translation: Calm down.
  sound: Kino_no_Tabi_6_0.16.58.300-0.16.59.480.mp3
  sentence: 落ち着け
- id: Kino_no_Tabi_6_155_0.17.00.260
  deck_name: Kino's Journey
  translation: I'm not dead yet.
  sound: Kino_no_Tabi_6_0.17.00.260-0.17.01.660.mp3
  sentence: まだ死なん
- id: Kino_no_Tabi_6_156_0.17.02.320
  deck_name: Kino's Journey
