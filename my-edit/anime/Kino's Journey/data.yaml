- id: Kino_no_Tabi_6_167_0.18.04.520
  deck_name: Kino's Journey
  translation: Over here!
  sound: Kino_no_Tabi_6_0.18.04.520-0.18.06.100.mp3
  sentence: こっちだよ
- id: Kino_no_Tabi_6_168_0.18.09.160
  deck_name: Kino's Journey
  translation: Where are you? Where...
  sound: Kino_no_Tabi_6_0.18.09.160-0.18.11.340.mp3
