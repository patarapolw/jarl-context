  sound: Kino_no_Tabi_9_0.05.05.340-0.05.07.070.mp3
  sentence: 初めて聞きました
- id: Kino_no_Tabi_9_059_0.05.07.360
  deck_name: Kino's Journey
  translation: Here in this country, you earn virtue points
  sound: Kino_no_Tabi_9_0.05.07.360-0.05.11.350.mp3
  sentence: この国では　誰かが何か素晴らしい行動をしたら
- id: Kino_no_Tabi_9_060_0.05.11.350
  deck_name: Kino's Journey
  translation: by performing wonderful deeds.
  sound: Kino_no_Tabi_9_0.05.11.350-0.05.14.330.mp3
  sentence: その人に徳ポイントが与えられる
- id: Kino_no_Tabi_9_061_0.05.14.600
  deck_name: Kino's Journey
  translation: Wow. But how do you measure that?
  sound: Kino_no_Tabi_9_0.05.14.600-0.05.18.650.mp3
  sentence: でもそれ　どうやって計るんですか
- id: Kino_no_Tabi_9_062_0.05.18.650
  deck_name: Kino's Journey
  translation: Yeah, yeah.
  sound: Kino_no_Tabi_9_0.05.18.650-0.05.19.710.mp3
  sentence: そうそう
- id: Kino_no_Tabi_9_063_0.05.19.930
  deck_name: Kino's Journey
  translation: It varies, but the easiest  to understand is...
  sound: Kino_no_Tabi_9_0.05.19.930-0.05.23.990.mp3
  sentence: いろいろだが　一番わかりやすいところで言うと
- id: Kino_no_Tabi_9_064_0.05.25.100
  deck_name: Kino's Journey
  translation: Please donate the rest to children's charity.
  sound: Kino_no_Tabi_9_0.05.25.100-0.05.26.980.mp3
  sentence: 残りは児童募金に
- id: Kino_no_Tabi_9_065_0.05.26.980
  deck_name: Kino's Journey
  translation: Yes!
  sound: Kino_no_Tabi_9_0.05.26.980-0.05.28.000.mp3
  sentence: はい
- id: Kino_no_Tabi_9_066_0.05.28.520
  deck_name: Kino's Journey
  translation: Donations like that.
  sound: Kino_no_Tabi_9_0.05.28.520-0.05.30.530.mp3
  sentence: こういった寄付などだ
- id: Kino_no_Tabi_9_067_0.05.30.530
  deck_name: Kino's Journey
  translation: >-
    The money you donate earns  virtue points based on its proportion of your
    annual income.
  sound: Kino_no_Tabi_9_0.05.30.530-0.05.36.110.mp3
  sentence: 出した金額がその人の年収との比率に応じて　徳ポイントがつく
- id: Kino_no_Tabi_9_068_0.05.36.110
  deck_name: Kino's Journey
  translation: Uh-huh.
  sound: Kino_no_Tabi_9_0.05.36.110-0.05.37.020.mp3
  sentence: ふむふむ
- id: Kino_no_Tabi_9_069_0.05.37.260
  deck_name: Kino's Journey
  translation: >-
    Only the rich would gain virtue if  it was based solely on the amount, so
    they measure it proportionately.
  sound: Kino_no_Tabi_9_0.05.37.260-0.05.43.280.mp3
  sentence: 単純に金額で計ったら　お金持ちが得をするから ここは比率で計る
- id: Kino_no_Tabi_9_070_0.05.43.280
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_9_0.05.43.280-0.05.44.280.mp3
  sentence: なるほど
- id: Kino_no_Tabi_9_071_0.05.44.280
  deck_name: Kino's Journey
  translation: >-
    In addition, if you make great  contributions to the lives of others, you'll
    be awarded points.
  sound: Kino_no_Tabi_9_0.05.44.280-0.05.50.160.mp3
  sentence: 他にも　人の生活に多大な貢献をしたとしたら　ポイントが認められる
- id: Kino_no_Tabi_9_072_0.05.50.590
  deck_name: Kino's Journey
  translation: >-
    People like national singers, or doctors who save patients  with incurable
    illnesses...
  sound: Kino_no_Tabi_9_0.05.50.590-0.05.55.040.mp3
  sentence: 国民的な歌手 難病患者を救った医者
- id: Kino_no_Tabi_9_073_0.05.55.040
  deck_name: Kino's Journey
  translation: >-
    Of course, people also receive them for doing little things, like giving up
    your seat  for the elderly on the bus.
  sound: Kino_no_Tabi_9_0.05.55.040-0.06.00.540.mp3
  sentence: もちろん　バスで老人に席を譲った　などという小さなことでもいいんだ
- id: Kino_no_Tabi_9_074_0.06.01.050
  deck_name: Kino's Journey
  translation: If someone witnesses it, they can  submit an application for them.
  sound: Kino_no_Tabi_9_0.06.01.050-0.06.04.340.mp3
  sentence: 誰かが見ていれば　それは申請される
- id: Kino_no_Tabi_9_075_0.06.04.340
  deck_name: Kino's Journey
  translation: Of course, the one submitting the  application receives some points, too.
  sound: Kino_no_Tabi_9_0.06.04.340-0.06.08.020.mp3
  sentence: 申請した人にも少しポイントがつくからね
- id: Kino_no_Tabi_9_076_0.06.08.020
  deck_name: Kino's Journey
  translation: >-
    Your points are recorded in  your resident registration data and as a number
    on your  personal identification documents.
  sound: Kino_no_Tabi_9_0.06.08.020-0.06.15.040.mp3
  sentence: そしてポイントは住民登録データ　更に身分証明書に数値として記載される
- id: Kino_no_Tabi_9_077_0.06.15.680
  deck_name: Kino's Journey
  translation: >-
    So you can quickly and easily tell how much someone has contributed to
    society.
  sound: Kino_no_Tabi_9_0.06.15.680-0.06.20.940.mp3
  sentence: つまり　誰がどれだけ人の役に立ったかがすぐにわかるわけですね
- id: Kino_no_Tabi_9_078_0.06.21.230
  deck_name: Kino's Journey
  translation: Then what happens if you bother  other people or commit a crime?
  sound: Kino_no_Tabi_9_0.06.21.230-0.06.27.120.mp3
  sentence: じゃあさあ　逆に人に迷惑をかけたり　それこそ犯罪とかしでかしたら？
- id: Kino_no_Tabi_9_079_0.06.27.120
  deck_name: Kino's Journey
  translation: Do you lose points?
  sound: Kino_no_Tabi_9_0.06.27.120-0.06.27.950.mp3
  sentence: 減るの？
- id: Kino_no_Tabi_9_080_0.06.27.950
  deck_name: Kino's Journey
  translation: That's right.
  sound: Kino_no_Tabi_9_0.06.27.950-0.06.29.180.mp3
  sentence: そうだ
- id: Kino_no_Tabi_9_081_0.06.29.180
  deck_name: Kino's Journey
  translation: >-
    You lose a little for minor offenses, and a significant sum for large
    felonies.
  sound: Kino_no_Tabi_9_0.06.29.180-0.06.33.490.mp3
  sentence: 軽犯罪では少し　重大な犯罪では相当数
- id: Kino_no_Tabi_9_082_0.06.33.490
  deck_name: Kino's Journey
  translation: When your points become negative,  you serve time in prison.
  sound: Kino_no_Tabi_9_0.06.33.490-0.06.36.950.mp3
  sentence: これがマイナスになると　刑務所に服役することになる
- id: Kino_no_Tabi_9_083_0.06.37.420
  deck_name: Kino's Journey
  translation: Then if someone who's already  done several useful deeds
  sound: Kino_no_Tabi_9_0.06.37.420-0.06.43.450.mp3
  sentence: ということは　もし人の役に立つ行為を既に何度も重ね
- id: Kino_no_Tabi_9_084_0.06.43.450
  deck_name: Kino's Journey
  translation: >-
    and accrued a great number of  points does something wrong, what happens to
    them?
  sound: Kino_no_Tabi_9_0.06.43.450-0.06.48.680.mp3
  sentence: 大きくポイントを貯めている人が悪いことをした場合　どうなりますか
- id: Kino_no_Tabi_9_085_0.06.48.680
  deck_name: Kino's Journey
  translation: Well, the points offset each other.
  sound: Kino_no_Tabi_9_0.06.48.680-0.06.52.030.mp3
  sentence: そう ポイントは相殺される
- id: Kino_no_Tabi_9_086_0.06.52.030
  deck_name: Kino's Journey
  translation: As long as the total doesn't go negative, they're deemed innocent.
  sound: Kino_no_Tabi_9_0.06.52.030-0.06.54.700.mp3
  sentence: マイナスにならなければ無罪となる
- id: Kino_no_Tabi_9_087_0.06.54.700
  deck_name: Kino's Journey
  translation: Figures.
  sound: Kino_no_Tabi_9_0.06.54.700-0.06.55.720.mp3
  sentence: やっぱり
- id: Kino_no_Tabi_9_088_0.06.56.150
  deck_name: Kino's Journey
  translation: It's a fair system.
  sound: Kino_no_Tabi_9_0.06.56.150-0.06.58.500.mp3
  sentence: これは公平なシステムさ
- id: Kino_no_Tabi_9_089_0.06.58.500
  deck_name: Kino's Journey
  translation: You often hear stories like this, right?
  sound: Kino_no_Tabi_9_0.06.58.500-0.07.00.850.mp3
  sentence: よくこんな話があるだろう
- id: Kino_no_Tabi_9_090_0.07.00.850
  deck_name: Kino's Journey
  translation: >-
    When someone who's never done anything wrong  in their life suddenly does
    something bad, they're judged as a terrible person.
  sound: Kino_no_Tabi_9_0.07.00.850-0.07.08.260.mp3
  sentence: 今まで悪いことを一度もしなかった人が悪さをすると とてもひどい人間だと思われてしまう
- id: Kino_no_Tabi_9_091_0.07.08.260
  deck_name: Kino's Journey
  translation: Yes.
  sound: Kino_no_Tabi_9_0.07.08.260-0.07.08.990.mp3
  sentence: はい
- id: Kino_no_Tabi_9_092_0.07.09.460
  deck_name: Kino's Journey
  translation: >-
    On the other hand, when someone who's always done bad  things happens to do
    something good, they're believed to be a good person.
  sound: Kino_no_Tabi_9_0.07.09.460-0.07.17.250.mp3
  sentence: 逆に　今まで悪さばかりしてきた人間がたまにいいことをすると 実はいい人なんだと思われる
- id: Kino_no_Tabi_9_093_0.07.17.250
  deck_name: Kino's Journey
  translation: That's true.
  sound: Kino_no_Tabi_9_0.07.17.250-0.07.18.500.mp3
  sentence: あるねぇ
- id: Kino_no_Tabi_9_094_0.07.19.130
  deck_name: Kino's Journey
  translation: But that's a delusion.
  sound: Kino_no_Tabi_9_0.07.19.130-0.07.21.270.mp3
  sentence: でもそれは錯覚だ
- id: Kino_no_Tabi_9_095_0.07.21.270
  deck_name: Kino's Journey
  translation: People mustn't be led  astray by those delusions.
  sound: Kino_no_Tabi_9_0.07.21.270-0.07.23.500.mp3
  sentence: 錯覚に惑わされてはいけない
- id: Kino_no_Tabi_9_096_0.07.23.920
  deck_name: Kino's Journey
  translation: That's what this system is for.
  sound: Kino_no_Tabi_9_0.07.23.920-0.07.27.250.mp3
  sentence: そのためのシステムなのだよ
- id: Kino_no_Tabi_9_097_0.07.27.760
  deck_name: Kino's Journey
  translation: Of course, even if someone is deemed  innocent, losing points hurts.
  sound: Kino_no_Tabi_9_0.07.27.760-0.07.32.760.mp3
  sentence: もちろん　無罪になったとは言え　ポイントを失うことは辛いことだ
- id: Kino_no_Tabi_9_098_0.07.33.520
  deck_name: Kino's Journey
  translation: >-
    There's hardly anyone who believes  it's all right to indulge in a little
    crime just because they've built up points.
  sound: Kino_no_Tabi_9_0.07.33.520-0.07.40.510.mp3
  sentence: 私はポイントを持っているから 多少の犯罪は大丈夫さなどという人はまずほとんどいない
- id: Kino_no_Tabi_9_099_0.07.40.510
  deck_name: Kino's Journey
  translation: Well, that makes sense.
  sound: Kino_no_Tabi_9_0.07.40.510-0.07.42.520.mp3
  sentence: まっ　そりゃそうか
- id: Kino_no_Tabi_9_100_0.07.42.840
  deck_name: Kino's Journey
  translation: And I'm debating it myself.
  sound: Kino_no_Tabi_9_0.07.42.840-0.07.46.870.mp3
  sentence: そして　私は悩んでいる
- id: Kino_no_Tabi_9_101_0.07.47.390
  deck_name: Kino's Journey
  translation: What?
  sound: Kino_no_Tabi_9_0.07.47.390-0.07.48.280.mp3
  sentence: はい？
- id: Kino_no_Tabi_9_102_0.07.49.780
  deck_name: Kino's Journey
  translation: You see, up until now, I've devoted  my life to the people of this nation.
  sound: Kino_no_Tabi_9_0.07.49.780-0.07.55.880.mp3
  sentence: 私はね　今まで一生懸命にこの国の人たちに尽くしてきた
- id: Kino_no_Tabi_9_103_0.07.55.880
  deck_name: Kino's Journey
  translation: >-
    As an inventor. As a proprietor. And until last month, I served as our
    president.
  sound: Kino_no_Tabi_9_0.07.55.880-0.08.03.430.mp3
  sentence: 発明家として　経営者として　そして先月までは この国の大統領を務めていた
- id: Kino_no_Tabi_9_104_0.08.04.070
  deck_name: Kino's Journey
  translation: I believe I've brought prosperity  to many people's lives.
  sound: Kino_no_Tabi_9_0.08.04.070-0.08.08.620.mp3
  sentence: 多くの人々の生活を豊かにできたと信じている
- id: Kino_no_Tabi_9_105_0.08.09.670
  deck_name: Kino's Journey
  translation: That's incredible!
  sound: Kino_no_Tabi_9_0.08.09.670-0.08.11.220.mp3
  sentence: すごいじゃん
- id: Kino_no_Tabi_9_106_0.08.11.220
  deck_name: Kino's Journey
  translation: Then you must have a whole  lot of points built up, huh?
  sound: Kino_no_Tabi_9_0.08.11.220-0.08.14.380.mp3
  sentence: じゃあおっちゃん　相当ポイントが貯まったんじゃない
- id: Kino_no_Tabi_9_107_0.08.14.980
  deck_name: Kino's Journey
  translation: Indeed, I do.
  sound: Kino_no_Tabi_9_0.08.14.980-0.08.17.100.mp3
  sentence: ああ　貯まったよ
- id: Kino_no_Tabi_9_108_0.08.18.480
  deck_name: Kino's Journey
  translation: A great wealth of them.
  sound: Kino_no_Tabi_9_0.08.18.480-0.08.20.140.mp3
  sentence: 貯まった
- id: Kino_no_Tabi_9_109_0.08.20.750
  deck_name: Kino's Journey
  translation: How many?
  sound: Kino_no_Tabi_9_0.08.20.750-0.08.21.640.mp3
  sentence: どんくらい？
- id: Kino_no_Tabi_9_110_0.08.22.800
  deck_name: Kino's Journey
  translation: Enough to kill a single man.
  sound: Kino_no_Tabi_9_0.08.22.800-0.08.26.270.mp3
  sentence: 人を一人殺せるくらい…さ
- id: Kino_no_Tabi_9_111_0.08.27.290
  deck_name: Kino's Journey
  translation: That's impressive.
  sound: Kino_no_Tabi_9_0.08.27.290-0.08.28.770.mp3
  sentence: それはすごい
- id: Kino_no_Tabi_9_112_0.08.29.170
  deck_name: Kino's Journey
  translation: Right now I could murder  someone without reason
  sound: Kino_no_Tabi_9_0.08.29.170-0.08.33.150.mp3
  sentence: 今の私は誰かを意味なく殺しても
- id: Kino_no_Tabi_9_113_0.08.33.150
  deck_name: Kino's Journey
  translation: and negate the crime with my existing points.
  sound: Kino_no_Tabi_9_0.08.33.150-0.08.36.280.mp3
  sentence: その罪は手持ちのポイントで相殺できる
- id: Kino_no_Tabi_9_114_0.08.37.120
  deck_name: Kino's Journey
  translation: It's the first time anyone's  ever accrued this many.
  sound: Kino_no_Tabi_9_0.08.37.120-0.08.39.790.mp3
  sentence: ここまで貯めたのは史上初だ
- id: Kino_no_Tabi_9_115_0.08.40.050
  deck_name: Kino's Journey
  translation: So you're debating what to do about that?
  sound: Kino_no_Tabi_9_0.08.40.050-0.08.43.580.mp3
  sentence: 悩みとは　そのことですか
- id: Kino_no_Tabi_9_116_0.08.43.580
  deck_name: Kino's Journey
  translation: Yes, that's right. I am.
  sound: Kino_no_Tabi_9_0.08.43.580-0.08.47.040.mp3
  sentence: ああ　そう　そうさ
- id: Kino_no_Tabi_9_117_0.08.47.720
  deck_name: Kino's Journey
  translation: >-
    I've managed to accrue all these points, and I can't think of a single
    person to kill.
  sound: Kino_no_Tabi_9_0.08.47.720-0.08.55.770.mp3
  sentence: せっかくここまで貯めたのに　私はね 殺す人が思いつかないんだ
- id: Kino_no_Tabi_9_118_0.08.56.500
  deck_name: Kino's Journey
  translation: >-
    I've accrued all these points... Yet no matter how much I think about it, no
    amount of thinking helps.
  sound: Kino_no_Tabi_9_0.08.56.500-0.09.06.690.mp3
  sentence: せっかく貯めたのに　考えても　考えても いくら考えても…
- id: Kino_no_Tabi_9_119_0.09.07.740
  deck_name: Kino's Journey
  translation: I don't have much time left!
  sound: Kino_no_Tabi_9_0.09.07.740-0.09.10.090.mp3
  sentence: 私にはもう時間がない
- id: Kino_no_Tabi_9_120_0.09.10.090
  deck_name: Kino's Journey
  translation: It won't be long before this disease kills me!
  sound: Kino_no_Tabi_9_0.09.10.090-0.09.12.940.mp3
  sentence: 間もなく病で死ぬ身なのだ
- id: Kino_no_Tabi_9_121_0.09.13.440
  deck_name: Kino's Journey
  translation: But there's no need to force yourself  to kill someone, is there?
  sound: Kino_no_Tabi_9_0.09.13.440-0.09.16.680.mp3
  sentence: でもさ　無理に殺さなくてもいいんじゃない？
- id: Kino_no_Tabi_9_122_0.09.16.680
  deck_name: Kino's Journey
  translation: It's not like that!
  sound: Kino_no_Tabi_9_0.09.16.680-0.09.18.200.mp3
  sentence: それはできない
- id: Kino_no_Tabi_9_123_0.09.18.840
  deck_name: Kino's Journey
  translation: You see, I've built up all these points  because I want to kill someone!
  sound: Kino_no_Tabi_9_0.09.18.840-0.09.24.630.mp3
  sentence: 私はね　誰かを殺したくてここまでポイントを貯めてきたんだ
- id: Kino_no_Tabi_9_124_0.09.24.630
  deck_name: Kino's Journey
  translation: I pushed myself hard to get this far!
  sound: Kino_no_Tabi_9_0.09.24.630-0.09.26.960.mp3
  sentence: 必死に頑張ってきたんだ
- id: Kino_no_Tabi_9_125_0.09.26.960
  deck_name: Kino's Journey
  translation: So I can't just waste them now.
  sound: Kino_no_Tabi_9_0.09.26.960-0.09.30.970.mp3
  sentence: それなのに　そんなもったいないことはできない
- id: Kino_no_Tabi_9_126_0.09.30.970
  deck_name: Kino's Journey
  translation: I want to kill someone!
  sound: Kino_no_Tabi_9_0.09.30.970-0.09.34.540.mp3
  sentence: 私は　人を殺したいんだ
- id: Kino_no_Tabi_9_127_0.09.35.160
  deck_name: Kino's Journey
  translation: I've always wanted to!
  sound: Kino_no_Tabi_9_0.09.35.160-0.09.36.970.mp3
  sentence: ずっと殺したかったんだ
- id: Kino_no_Tabi_9_128_0.09.37.650
  deck_name: Kino's Journey
  translation: >-
    Ever since I learned as a child  what the point system meant, I've dreamed
    of saving up  enough points to kill someone!
  sound: Kino_no_Tabi_9_0.09.37.650-0.09.47.270.mp3
  sentence: ポイント制度のことを理解した子供の頃から　私はずっと… ポイントを貯めて誰かを殺すことを夢見てきたんだ
- id: Kino_no_Tabi_9_129_0.09.48.190
  deck_name: Kino's Journey
  translation: Yes, killing... killing someone...
  sound: Kino_no_Tabi_9_0.09.48.190-0.09.54.070.mp3
  sentence: そう 誰かを　誰かを 殺すことを
- id: Kino_no_Tabi_9_130_0.09.55.390
  deck_name: Kino's Journey
  translation: I see. I understand now.
  sound: Kino_no_Tabi_9_0.09.55.390-0.09.58.490.mp3
  sentence: なるほど　よくわかりました
- id: Kino_no_Tabi_9_131_0.10.00.260
  deck_name: Kino's Journey
  translation: That's why, at first, I—
  sound: Kino_no_Tabi_9_0.10.00.260-0.10.02.490.mp3
  sentence: だから私は最初…
- id: Kino_no_Tabi_9_132_0.10.02.490
  deck_name: Kino's Journey
  translation: Approached me with the intent of killing me?
  sound: Kino_no_Tabi_9_0.10.02.490-0.10.06.250.mp3
  sentence: ボクを殺そうと思って　近づいたんですよね
- id: Kino_no_Tabi_9_133_0.10.06.490
