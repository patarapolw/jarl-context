- id: Kino_no_Tabi_2_087_0.07.27.030
  deck_name: Kino's Journey
  translation: Oh, figures.
  sound: Kino_no_Tabi_2_0.07.27.030-0.07.28.840.mp3
  sentence: ああ　やっぱりね
- id: Kino_no_Tabi_2_088_0.07.34.200
  deck_name: Kino's Journey
