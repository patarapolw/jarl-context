  translation: I wish you'd be snappier about it.
  sound: Kino_no_Tabi_12_0.01.53.810-0.01.56.920.mp3
  sentence: 本当はもっとスパッとやってほしいんだけど
- id: Kino_no_Tabi_12_009_0.01.57.280
  deck_name: Kino's Journey
  translation: You're just too heavy, Hermes.
  sound: Kino_no_Tabi_12_0.01.57.280-0.01.59.890.mp3
  sentence: エルメスが重すぎるんだよ
- id: Kino_no_Tabi_12_010_0.01.59.890
