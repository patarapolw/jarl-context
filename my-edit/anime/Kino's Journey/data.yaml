  sound: Kino_no_Tabi_6_0.18.00.640-0.18.02.620.mp3
  sentence: だ…誰
- id: Kino_no_Tabi_6_166_0.18.02.980
  deck_name: Kino's Journey
  translation: Slow to react, aren't ya?
  sound: Kino_no_Tabi_6_0.18.02.980-0.18.04.520.mp3
