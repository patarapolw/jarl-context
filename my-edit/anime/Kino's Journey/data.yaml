  sound: Kino_no_Tabi_1_0.18.47.210-0.18.48.270.mp3
  sentence: 馬だね
- id: Kino_no_Tabi_1_244_0.18.48.480
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_1_0.18.48.480-0.18.49.520.mp3
  sentence: ああ
- id: Kino_no_Tabi_1_245_0.18.50.410
  deck_name: Kino's Journey
  translation: Looks like someone's there.
  sound: Kino_no_Tabi_1_0.18.50.410-0.18.52.520.mp3
  sentence: 誰かいるみたいだな
- id: Kino_no_Tabi_1_246_0.18.52.820
  deck_name: Kino's Journey
  translation: Let's stop, Hermes.
  sound: Kino_no_Tabi_1_0.18.52.820-0.18.55.020.mp3
  sentence: 止まるよ　エルメス
- id: Kino_no_Tabi_1_247_0.19.06.540
  deck_name: Kino's Journey
  translation: Hey.
  sound: Kino_no_Tabi_1_0.19.06.540-0.19.07.410.mp3
  sentence: よお
- id: Kino_no_Tabi_1_248_0.19.08.690
  deck_name: Kino's Journey
  translation: Good afternoon.
  sound: Kino_no_Tabi_1_0.19.08.690-0.19.09.730.mp3
  sentence: こんにちは
- id: Kino_no_Tabi_1_249_0.19.09.730
  deck_name: Kino's Journey
  translation: Hello.
  sound: Kino_no_Tabi_1_0.19.09.730-0.19.10.420.mp3
  sentence: どうもね
- id: Kino_no_Tabi_1_250_0.19.10.700
  deck_name: Kino's Journey
  translation: Are you from the country up ahead?
  sound: Kino_no_Tabi_1_0.19.10.700-0.19.13.640.mp3
  sentence: あんた　この先にある国の人か
- id: Kino_no_Tabi_1_251_0.19.13.640
  deck_name: Kino's Journey
  translation: No, I'm traveling.
  sound: Kino_no_Tabi_1_0.19.13.640-0.19.16.120.mp3
  sentence: いいえ　旅をしています
- id: Kino_no_Tabi_1_252_0.19.16.120
  deck_name: Kino's Journey
  translation: I just left that country.
  sound: Kino_no_Tabi_1_0.19.16.120-0.19.19.050.mp3
  sentence: あの国は先ほど出国してきたばかりです
- id: Kino_no_Tabi_1_253_0.19.19.050
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_1_0.19.19.050-0.19.19.670.mp3
  sentence: そうか
- id: Kino_no_Tabi_1_254_0.19.20.660
  deck_name: Kino's Journey
  translation: There's something I'd like to ask.
  sound: Kino_no_Tabi_1_0.19.20.660-0.19.22.930.mp3
  sentence: 一つ聞きたいのだが
- id: Kino_no_Tabi_1_255_0.19.23.280
  deck_name: Kino's Journey
  translation: What is it?
  sound: Kino_no_Tabi_1_0.19.23.280-0.19.24.180.mp3
  sentence: なんでしょう
- id: Kino_no_Tabi_1_256_0.19.24.180
  deck_name: Kino's Journey
  translation: >-
    I've come all the way here because I heard  that country is a safe place to
    live.
  sound: Kino_no_Tabi_1_0.19.24.180-0.19.30.250.mp3
  sentence: 俺はあの国が安全で過ごしやすい国だって聞いてわざわざやってきた
- id: Kino_no_Tabi_1_257_0.19.30.250
  deck_name: Kino's Journey
  translation: Is that true?
  sound: Kino_no_Tabi_1_0.19.30.250-0.19.32.440.mp3
  sentence: それは本当か
- id: Kino_no_Tabi_1_258_0.19.32.720
  deck_name: Kino's Journey
  translation: Yes, that's for certain.
  sound: Kino_no_Tabi_1_0.19.32.720-0.19.34.940.mp3
  sentence: ええ　間違いないです
- id: Kino_no_Tabi_1_259_0.19.35.990
  deck_name: Kino's Journey
  translation: Though to what extent  depends on your perceptions.
  sound: Kino_no_Tabi_1_0.19.35.990-0.19.39.620.mp3
  sentence: どれほどかはあなたの感覚にもよりますけれど
- id: Kino_no_Tabi_1_260_0.19.39.620
  deck_name: Kino's Journey
  translation: Where I'm from...
  sound: Kino_no_Tabi_1_0.19.39.620-0.19.41.100.mp3
  sentence: 俺の国か
- id: Kino_no_Tabi_1_261_0.19.41.640
  deck_name: Kino's Journey
  translation: It was an awful place.
  sound: Kino_no_Tabi_1_0.19.41.640-0.19.43.070.mp3
  sentence: 酷いところだった
- id: Kino_no_Tabi_1_262_0.19.43.810
  deck_name: Kino's Journey
  translation: >-
    I had to kill many people  just to protect my own life, even though they
    probably just  wanted to live normal lives, too.
  sound: Kino_no_Tabi_1_0.19.43.810-0.19.51.890.mp3
  sentence: 自分の命を守るために何人も殺す羽目になった 彼らだって普通の生活がしたかっただろうにさ
- id: Kino_no_Tabi_1_263_0.19.52.820
  deck_name: Kino's Journey
  translation: I don't want to kill anyone else.
  sound: Kino_no_Tabi_1_0.19.52.820-0.19.54.820.mp3
  sentence: 俺はもう誰も殺したくない
- id: Kino_no_Tabi_1_264_0.19.55.330
  deck_name: Kino's Journey
  translation: I want to live somewhere safe.
  sound: Kino_no_Tabi_1_0.19.55.330-0.19.57.430.mp3
  sentence: 安全な国に住みたいんだ
- id: Kino_no_Tabi_1_265_0.19.57.430
  deck_name: Kino's Journey
  translation: I see.
  sound: Kino_no_Tabi_1_0.19.57.430-0.19.59.020.mp3
  sentence: そうですか
- id: Kino_no_Tabi_1_266_0.19.59.020
  deck_name: Kino's Journey
  translation: In that case, I'm sure you'll like it there.
  sound: Kino_no_Tabi_1_0.19.59.020-0.20.02.590.mp3
  sentence: それだったら　あの国はきっと気に入ると思いますよ
- id: Kino_no_Tabi_1_267_0.20.03.500
  deck_name: Kino's Journey
  translation: Really? Thanks.
  sound: Kino_no_Tabi_1_0.20.03.500-0.20.06.350.mp3
  sentence: そうか　ありがとう
- id: Kino_no_Tabi_1_268_0.20.07.000
  deck_name: Kino's Journey
  translation: Well, we'll be on our way.
  sound: Kino_no_Tabi_1_0.20.07.000-0.20.08.970.mp3
  sentence: では　ボクたちはこれで
- id: Kino_no_Tabi_1_269_0.20.08.970
  deck_name: Kino's Journey
  translation: Oh, I want to ask one more thing...
  sound: Kino_no_Tabi_1_0.20.08.970-0.20.12.290.mp3
  sentence: もう一つだけ聞きたいんだが
- id: Kino_no_Tabi_1_270_0.20.12.290
  deck_name: Kino's Journey
  translation: No, never mind. It's too weird.
  sound: Kino_no_Tabi_1_0.20.12.290-0.20.17.270.mp3
  sentence: いや　いい　あまりにも変な話だ
- id: Kino_no_Tabi_1_271_0.20.17.270
  deck_name: Kino's Journey
  translation: I'll find out for myself.
  sound: Kino_no_Tabi_1_0.20.17.270-0.20.19.230.mp3
  sentence: 自分の目で確かめてみる
- id: Kino_no_Tabi_1_272_0.20.19.880
  deck_name: Kino's Journey
  translation: Farewell.
  sound: Kino_no_Tabi_1_0.20.19.880-0.20.20.850.mp3
  sentence: それでは
- id: Kino_no_Tabi_1_273_0.20.20.850
  deck_name: Kino's Journey
  translation: Yeah.
  sound: Kino_no_Tabi_1_0.20.20.850-0.20.21.490.mp3
  sentence: ああ
- id: Kino_no_Tabi_1_274_0.20.26.920
  deck_name: Kino's Journey
  translation: I wonder if it's really true...
  sound: Kino_no_Tabi_1_0.20.26.920-0.20.29.120.mp3
  sentence: 果たして本当なのか
- id: Kino_no_Tabi_1_275_0.20.30.120
  deck_name: Kino's Journey
  translation: that they serve mountains  of crêpes in that country.
  sound: Kino_no_Tabi_1_0.20.30.120-0.20.34.070.mp3
  sentence: あの国では　クレープを山にして出すって
- id: Kino_no_Tabi_1_276_0.20.39.410
  deck_name: Kino's Journey
  translation: Hey, Kino.
  sound: Kino_no_Tabi_1_0.20.39.410-0.20.40.510.mp3
  sentence: ねえ　キノ
- id: Kino_no_Tabi_1_277_0.20.40.740
  deck_name: Kino's Journey
  translation: What is it?
  sound: Kino_no_Tabi_1_0.20.40.740-0.20.41.720.mp3
  sentence: なんだい
- id: Kino_no_Tabi_1_278_0.20.41.720
  deck_name: Kino's Journey
  translation: I've been meaning to ask for a while.
  sound: Kino_no_Tabi_1_0.20.41.720-0.20.44.530.mp3
  sentence: 前から聞こうと思ってたんだけどさ
- id: Kino_no_Tabi_1_279_0.20.44.530
  deck_name: Kino's Journey
  translation: Why only three days in each country?
  sound: Kino_no_Tabi_1_0.20.44.530-0.20.47.040.mp3
  sentence: 一つの国には三日って　なんで
- id: Kino_no_Tabi_1_280_0.20.48.140
  deck_name: Kino's Journey
  translation: A traveler I met long ago said
  sound: Kino_no_Tabi_1_0.20.48.140-0.20.50.520.mp3
  sentence: 昔会った旅人が言っていた
- id: Kino_no_Tabi_1_281_0.20.52.420
  deck_name: Kino's Journey
  translation: that was just about the perfect length.
  sound: Kino_no_Tabi_1_0.20.52.420-0.20.55.110.mp3
  sentence: それくらいがちょうどいいんだってさ
- id: Kino_no_Tabi_1_282_0.20.55.110
  deck_name: Kino's Journey
  translation: Is it really?
  sound: Kino_no_Tabi_1_0.20.55.110-0.20.56.780.mp3
  sentence: そんなもんかね
- id: Kino_no_Tabi_1_283_0.22.31.480
  deck_name: Kino's Journey
  translation: Kino, are you still awake?
  sound: Kino_no_Tabi_1_0.22.31.480-0.22.33.840.mp3
  sentence: キノ　まだ起きてるかい
- id: Kino_no_Tabi_1_284_0.22.33.840
  deck_name: Kino's Journey
  translation: Yeah, I'm awake.
  sound: Kino_no_Tabi_1_0.22.33.840-0.22.35.820.mp3
  sentence: ああ　起きてるよ
- id: Kino_no_Tabi_1_285_0.22.36.320
  deck_name: Kino's Journey
  translation: Motorrads are happiest when they're running.
  sound: Kino_no_Tabi_1_0.22.36.320-0.22.39.280.mp3
  sentence: モトラドは走っている時が一番幸せだ
- id: Kino_no_Tabi_1_286_0.22.39.670
  deck_name: Kino's Journey
  translation: Going on a journey means running every day.
  sound: Kino_no_Tabi_1_0.22.39.670-0.22.41.830.mp3
  sentence: 旅に出ると毎日走る
- id: Kino_no_Tabi_1_287_0.22.41.830
  deck_name: Kino's Journey
  translation: Therefore, traveling's very fun.
  sound: Kino_no_Tabi_1_0.22.41.830-0.22.43.800.mp3
  sentence: だから旅はとっても楽しい
- id: Kino_no_Tabi_1_288_0.22.43.800
  deck_name: Kino's Journey
  translation: Huh? Where's this coming from?
  sound: Kino_no_Tabi_1_0.22.43.800-0.22.47.040.mp3
  sentence: なんだい　いきなり
- id: Kino_no_Tabi_1_289_0.22.47.040
  deck_name: Kino's Journey
  translation: Don't you know, Kino?
  sound: Kino_no_Tabi_1_0.22.47.040-0.22.48.620.mp3
  sentence: 知らないのかい　キノ
- id: Kino_no_Tabi_1_290_0.22.48.620
  deck_name: Kino's Journey
  translation: It's a soliloquy.
  sound: Kino_no_Tabi_1_0.22.48.620-0.22.50.520.mp3
  sentence: 三段憲法ってやつだよ
- id: Kino_no_Tabi_1_291_0.22.51.220
  deck_name: Kino's Journey
  translation: Syllogism?
  sound: Kino_no_Tabi_1_0.22.51.220-0.22.52.540.mp3
  sentence: 三段論法？
- id: Kino_no_Tabi_1_292_0.22.52.540
  deck_name: Kino's Journey
  translation: Yes, that.
  sound: Kino_no_Tabi_1_0.22.52.540-0.22.53.460.mp3
  sentence: そう　それ
- id: Kino_no_Tabi_1_293_0.22.53.460
  deck_name: Kino's Journey
  translation: What about it?
  sound: Kino_no_Tabi_1_0.22.53.460-0.22.54.580.mp3
  sentence: それが？
- id: Kino_no_Tabi_1_294_0.22.54.580
  deck_name: Kino's Journey
  translation: Well, I found it curious, but then I got to wondering  why you're traveling.
  sound: Kino_no_Tabi_1_0.22.54.580-0.23.01.260.mp3
  sentence: いや　ちょっと疑問に思ったんだけれど そうすると　キノはどうして旅をしているのかなって
- id: Kino_no_Tabi_1_295_0.23.01.260
  deck_name: Kino's Journey
  translation: I mean, I know you don't have  a place to go home to anymore.
  sound: Kino_no_Tabi_1_0.23.01.260-0.23.04.200.mp3
  sentence: そりゃあ帰るところがもうないのはわかるよ
- id: Kino_no_Tabi_1_296_0.23.04.200
  deck_name: Kino's Journey
  translation: But you've been in many awful situations  on the road, even nearly killed.
  sound: Kino_no_Tabi_1_0.23.04.200-0.23.08.520.mp3
  sentence: でも道中何度もひどい目にあったり　殺されそうになったり
- id: Kino_no_Tabi_1_297_0.23.08.520
  deck_name: Kino's Journey
  translation: Don't you ever think about  settling down somewhere?
  sound: Kino_no_Tabi_1_0.23.08.520-0.23.11.670.mp3
  sentence: キノは一つのところに落ちつこうとは思わない？
- id: Kino_no_Tabi_1_298_0.23.12.380
  deck_name: Kino's Journey
  translation: I'm sure you could find a job anywhere  with persuader skills like yours.
  sound: Kino_no_Tabi_1_0.23.12.380-0.23.16.440.mp3
  sentence: キノほどのパースエイダーの腕なら　どこででも雇ってくれるよ
- id: Kino_no_Tabi_1_299_0.23.16.880
  deck_name: Kino's Journey
  translation: You could have made a living  at Master's place, too.
  sound: Kino_no_Tabi_1_0.23.16.880-0.23.19.970.mp3
  sentence: お師匠さんのところで生活するって方法もあった
- id: Kino_no_Tabi_1_300_0.23.19.970
  deck_name: Kino's Journey
  translation: Yeah. I agree with you there, Hermes.
  sound: Kino_no_Tabi_1_0.23.19.970-0.23.24.260.mp3
  sentence: そうだね　その辺はエルメスの言うとおりだと思う
- id: Kino_no_Tabi_1_301_0.23.24.260
  deck_name: Kino's Journey
  translation: Then why do you continue  traveling despite that?
  sound: Kino_no_Tabi_1_0.23.24.260-0.23.27.330.mp3
  sentence: じゃあ　それでもキノが旅を続ける理由は？
- id: Kino_no_Tabi_1_302_0.23.28.490
  deck_name: Kino's Journey
  translation: Well...
  sound: Kino_no_Tabi_1_0.23.28.490-0.23.29.980.mp3
  sentence: そうだな
- id: Kino_no_Tabi_1_303_0.23.32.140
  deck_name: Kino's Journey
  translation: This is vague, but...
  sound: Kino_no_Tabi_1_0.23.32.140-0.23.34.580.mp3
  sentence: なんとなく…だけれどね
- id: Kino_no_Tabi_2_001_0.00.23.040
  deck_name: Kino's Journey
  translation: You're going too fast!
  sound: Kino_no_Tabi_2_0.00.23.040-0.00.25.120.mp3
  sentence: スピードの出しすぎだよ
- id: Kino_no_Tabi_2_002_0.00.32.560
  deck_name: Kino's Journey
  translation: Whew... Hermes, are you all right?
  sound: Kino_no_Tabi_2_0.00.32.560-0.00.35.210.mp3
  sentence: いやあ　エルメス　大丈夫かい
- id: Kino_no_Tabi_2_003_0.00.35.210
  deck_name: Kino's Journey
  translation: I thought my frame was going to break.
  sound: Kino_no_Tabi_2_0.00.35.210-0.00.37.030.mp3
  sentence: フレームが折れたかと思った
- id: Kino_no_Tabi_2_004_0.00.37.400
  deck_name: Kino's Journey
  translation: Sorry, Hermes.
  sound: Kino_no_Tabi_2_0.00.37.400-0.00.39.410.mp3
  sentence: 悪かったよ　エルメス
- id: Kino_no_Tabi_2_005_0.00.39.410
  deck_name: Kino's Journey
  translation: I don't see what the big rush is...
  sound: Kino_no_Tabi_2_0.00.39.410-0.00.41.620.mp3
  sentence: 何急いでいるんだか
- id: Kino_no_Tabi_2_006_0.00.41.620
  deck_name: Kino's Journey
  translation: Still, every now and then, you should  use your abilities to the fullest.
  sound: Kino_no_Tabi_2_0.00.41.620-0.00.46.280.mp3
  sentence: だけどたまには　自分の最高の実力を出すべきだ
- id: Kino_no_Tabi_2_007_0.00.46.280
  deck_name: Kino's Journey
  translation: If you don't, your skills will get rusty before you know it.
  sound: Kino_no_Tabi_2_0.00.46.280-0.00.49.650.mp3
  sentence: そうしないと　知らない間に腕は鈍るものさ
- id: Kino_no_Tabi_2_008_0.00.49.840
  deck_name: Kino's Journey
  translation: Oh, is that so?
  sound: Kino_no_Tabi_2_0.00.49.840-0.00.51.690.mp3
  sentence: ああ　そうですか
- id: Kino_no_Tabi_2_009_0.00.51.690
  deck_name: Kino's Journey
  translation: It is.
  sound: Kino_no_Tabi_2_0.00.51.690-0.00.52.620.mp3
  sentence: そうさ
- id: Kino_no_Tabi_2_010_0.00.53.040
  deck_name: Kino's Journey
  translation: Also, we're almost at the next country.
  sound: Kino_no_Tabi_2_0.00.53.040-0.00.55.380.mp3
  sentence: そしてもうすぐ次の国に着く
- id: Kino_no_Tabi_2_011_0.00.55.380
  deck_name: Kino's Journey
  translation: I can't trust your "almost."
  sound: Kino_no_Tabi_2_0.00.55.380-0.00.57.780.mp3
  sentence: キノのもうすぐは信用できない
- id: Kino_no_Tabi_2_012_0.00.59.160
  deck_name: Kino's Journey
  translation: See? Over there.
  sound: Kino_no_Tabi_2_0.00.59.160-0.01.00.790.mp3
  sentence: ほら　あれ
- id: Kino_no_Tabi_2_013_0.01.01.880
  deck_name: Kino's Journey
  translation: I've been wanting to visit  this one for a while.
  sound: Kino_no_Tabi_2_0.01.01.880-0.01.04.610.mp3
  sentence: 前からぜひ訪れてみたかった
- id: Kino_no_Tabi_2_014_0.01.04.610
  deck_name: Kino's Journey
  translation: >-
    Once we get there, I want to rest in a dark,  cool place with the right
    humidity.
  sound: Kino_no_Tabi_2_0.01.04.610-0.01.10.800.mp3
  sentence: あそこに着いたら　暗くて涼しくて　適当に湿り気のあるところで休みたいよ
- id: Kino_no_Tabi_2_015_0.02.42.980
  deck_name: Kino's Journey
  translation: What did you say?
  sound: Kino_no_Tabi_2_0.02.42.980-0.02.44.050.mp3
  sentence: なんですって
- id: Kino_no_Tabi_2_016_0.02.44.580
  deck_name: Kino's Journey
  translation: Number 24. You've entered our country.
  sound: Kino_no_Tabi_2_0.02.44.580-0.02.47.720.mp3
  sentence: 二十四番　あんたは入国した
- id: Kino_no_Tabi_2_017_0.02.47.720
  deck_name: Kino's Journey
  translation: That automatically grants you the  right to participate in the fights.
  sound: Kino_no_Tabi_2_0.02.47.720-0.02.51.990.mp3
  sentence: そうすると　自動的に戦いに参加する資格を得る
- id: Kino_no_Tabi_2_018_0.02.51.990
  deck_name: Kino's Journey
  translation: That's a set policy.
  sound: Kino_no_Tabi_2_0.02.51.990-0.02.53.560.mp3
  sentence: これは決定事項だ
- id: Kino_no_Tabi_2_019_0.02.54.310
  deck_name: Kino's Journey
  translation: Don't tell me you entered our country  not knowing about that, boy?
  sound: Kino_no_Tabi_2_0.02.54.310-0.02.57.940.mp3
  sentence: まさか何も知らないでこの国に来たのか　坊や
- id: Kino_no_Tabi_2_020_0.02.57.940
  deck_name: Kino's Journey
  translation: Please don't call me "boy." My name is Kino.
  sound: Kino_no_Tabi_2_0.02.57.940-0.03.01.990.mp3
  sentence: 「坊や」はやめてくれませんか　ボクはキノです
- id: Kino_no_Tabi_2_021_0.03.01.990
  deck_name: Kino's Journey
  translation: Besides, I came here after hearing  that this country was a verdant land
  sound: Kino_no_Tabi_2_0.03.01.990-0.03.06.100.mp3
  sentence: それに　ボクはこの国が緑に囲まれた
- id: Kino_no_Tabi_2_022_0.03.06.100
  deck_name: Kino's Journey
  translation: surrounded by greenery and bountiful forests.
  sound: Kino_no_Tabi_2_0.03.06.100-0.03.09.580.mp3
  sentence: 森の恵みの豊かなところだと聞いて来たんですけどね
- id: Kino_no_Tabi_2_023_0.03.09.950
  deck_name: Kino's Journey
  translation: >-
    I also heard the citizens here were wonderful,  modest people living simple
    lives.
  sound: Kino_no_Tabi_2_0.03.09.950-0.03.16.340.mp3
  sentence: そして　そこに住む人々は謙虚で　質素に生きている素晴らしい人々だとも
- id: Kino_no_Tabi_2_024_0.03.16.340
  deck_name: Kino's Journey
  translation: Hey, hey, that's still true.
  sound: Kino_no_Tabi_2_0.03.16.340-0.03.19.060.mp3
  sentence: おいおい　今でもそうさ
- id: Kino_no_Tabi_2_025_0.03.19.060
  deck_name: Kino's Journey
  translation: This country is a paradise.
  sound: Kino_no_Tabi_2_0.03.19.060-0.03.21.590.mp3
  sentence: この国はこの世のパラダイスってやつだ
- id: Kino_no_Tabi_2_026_0.03.24.280
  deck_name: Kino's Journey
  translation: So what are these fights?
  sound: Kino_no_Tabi_2_0.03.24.280-0.03.26.600.mp3
  sentence: それで　その戦いというのは？
- id: Kino_no_Tabi_2_027_0.03.27.080
  deck_name: Kino's Journey
  translation: Every three months,  this country holds a competition
  sound: Kino_no_Tabi_2_0.03.27.080-0.03.29.400.mp3
  sentence: この国では三ヶ月に一度
- id: Kino_no_Tabi_2_028_0.03.29.400
  deck_name: Kino's Journey
  translation: over three days to determine who earns  the glorious right of citizenship.
  sound: Kino_no_Tabi_2_0.03.29.400-0.03.34.310.mp3
  sentence: 三日間にわたり栄えある市民権獲得のための勝負が行われる
- id: Kino_no_Tabi_2_029_0.03.34.310
  deck_name: Kino's Journey
  translation: The matches are one-on-one, elimination style.
  sound: Kino_no_Tabi_2_0.03.34.310-0.03.37.160.mp3
  sentence: 勝負は一対一の勝ち抜き制
- id: Kino_no_Tabi_2_030_0.03.37.160
  deck_name: Kino's Journey
  translation: Whoever wins first place  is granted citizenship.
  sound: Kino_no_Tabi_2_0.03.37.160-0.03.40.270.mp3
  sentence: 一位になった者は市民権が与えられる
- id: Kino_no_Tabi_2_031_0.03.40.270
  deck_name: Kino's Journey
  translation: >-
    They're also awarded a medal from the king, and allowed to add one new  rule
    to this country's laws.
  sound: Kino_no_Tabi_2_0.03.40.270-0.03.46.640.mp3
  sentence: 更に　王から直接メダルを授与され この国のルールを新たに一つ追加できる
- id: Kino_no_Tabi_2_032_0.03.46.640
  deck_name: Kino's Journey
  translation: >-
    You can use any weapon you want. You can yield, but only if  your opponent
    accepts it.
  sound: Kino_no_Tabi_2_0.03.46.640-0.03.51.000.mp3
  sentence: 武器は自由　相手が認めた場合だけ降参できる
- id: Kino_no_Tabi_2_033_0.03.51.210
  deck_name: Kino's Journey
  translation: >-
    Fleeing gets you the death penalty. If you refuse the match,  you live your
    life as a slave.
  sound: Kino_no_Tabi_2_0.03.51.210-0.03.55.760.mp3
  sentence: 敵前逃亡は死刑　勝負を拒否すれば一生奴隷だ
- id: Kino_no_Tabi_2_034_0.03.55.760
  deck_name: Kino's Journey
  translation: Got it?
  sound: Kino_no_Tabi_2_0.03.55.760-0.03.57.280.mp3
  sentence: わかったか
- id: Kino_no_Tabi_2_035_0.03.57.280
  deck_name: Kino's Journey
  translation: Those are the rules of this country.
  sound: Kino_no_Tabi_2_0.03.57.280-0.03.59.880.mp3
  sentence: これがこの国のルールなんだよ
- id: Kino_no_Tabi_2_036_0.04.00.370
  deck_name: Kino's Journey
  translation: I see. I have one question for you. Huh?
  sound: Kino_no_Tabi_2_0.04.00.370-0.04.03.630.mp3
  sentence: なるほど　一つ質問があります
- id: Kino_no_Tabi_2_037_0.04.04.410
  deck_name: Kino's Journey
  translation: Have you ever had travelers come  here ignorant of this, like I was?
  sound: Kino_no_Tabi_2_0.04.04.410-0.04.09.390.mp3
  sentence: 今までボクのように事情を知らずに来た旅人もいましたか
- id: Kino_no_Tabi_2_038_0.04.12.060
  deck_name: Kino's Journey
  translation: On occasion.
  sound: Kino_no_Tabi_2_0.04.12.060-0.04.13.620.mp3
  sentence: たまにいるんだよ
- id: Kino_no_Tabi_2_039_0.04.13.620
  deck_name: Kino's Journey
  translation: They all give us the stupidest vacant looks
  sound: Kino_no_Tabi_2_0.04.13.620-0.04.16.560.mp3
  sentence: 俺たちが何にも言わずに入国させると
- id: Kino_no_Tabi_2_040_0.04.16.560
  deck_name: Kino's Journey
