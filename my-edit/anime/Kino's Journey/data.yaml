  translation: Are they taking a nap?
  sound: Kino_no_Tabi_12_0.02.12.310-0.02.13.830.mp3
  sentence: 昼寝中？
- id: Kino_no_Tabi_12_016_0.02.13.830
  deck_name: Kino's Journey
  translation: Then we should avoid disturbing them.
  sound: Kino_no_Tabi_12_0.02.13.830-0.02.16.850.mp3
