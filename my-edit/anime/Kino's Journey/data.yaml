- id: Kino_no_Tabi_2_075_0.06.32.060
  deck_name: Kino's Journey
  translation: Hey, hey, what's this?
  sound: Kino_no_Tabi_2_0.06.32.060-0.06.34.720.mp3
  sentence: おいおい
- id: Kino_no_Tabi_2_076_0.06.34.720
  deck_name: Kino's Journey
  translation: My first opponent is this little brat?
  sound: Kino_no_Tabi_2_0.06.34.720-0.06.37.370.mp3
  sentence: なんだ　こんなガキが俺様の最初の相手か
- id: Kino_no_Tabi_2_077_0.06.38.190
  deck_name: Kino's Journey
  translation: Will you yield?
  sound: Kino_no_Tabi_2_0.06.38.190-0.06.39.750.mp3
  sentence: 降参しませんか
- id: Kino_no_Tabi_2_078_0.06.39.750
  deck_name: Kino's Journey
