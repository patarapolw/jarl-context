  image: Shinsekai_Yori_22_0.19.44.925.jpg
  sound: Shinsekai_Yori_22_0.19.43.890-0.19.45.960.mp3
  sentence: あのコは本当に悪鬼なのかな？
- id: Shinsekai_Yori_22_5094_0.19.45.910
  deck_name: From the New World
