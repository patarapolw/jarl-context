- id: Shinsekai_Yori_14_3236_0.12.32.870
  deck_name: From the New World
  translation: They are different, however.
  image: Shinsekai_Yori_14_0.12.34.880.jpg
  sound: Shinsekai_Yori_14_0.12.32.820-0.12.36.940.mp3
