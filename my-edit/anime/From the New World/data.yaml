  image: Shinsekai_Yori_10_0.13.37.140.jpg
  sound: Shinsekai_Yori_10_0.13.35.590-0.13.38.690.mp3
  sentence: これが 分かっている全てなんだ
- id: Shinsekai_Yori_10_2193_0.13.41.630
  deck_name: From the New World
  translation: I'm writing down my own experience too.
  image: Shinsekai_Yori_10_0.13.43.130.jpg
  sound: Shinsekai_Yori_10_0.13.41.580-0.13.44.680.mp3
