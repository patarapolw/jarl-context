  image: Shinsekai_Yori_24_0.17.39.160.jpg
  sound: Shinsekai_Yori_24_0.17.37.620-0.17.40.700.mp3
  sentence: 皆さんは諦めが早すぎる
- id: Shinsekai_Yori_24_5542_0.17.40.650
  deck_name: From the New World
