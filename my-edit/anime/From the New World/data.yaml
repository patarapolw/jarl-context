  image: Shinsekai_Yori_14_0.13.58.890.jpg
  sound: Shinsekai_Yori_14_0.13.57.840-0.13.59.940.mp3
  sentence: 人間よ
- id: Shinsekai_Yori_14_3255_0.14.01.880
  deck_name: From the New World
  translation: A single Fiend can effortlessly wipe out an entire district.
  image: Shinsekai_Yori_14_0.14.05.895.jpg
  sound: Shinsekai_Yori_14_0.14.01.830-0.14.09.960.mp3
  sentence: たった１人の悪鬼によって 容易に１つの町が 皆殺しにされてしまうの ああ…
- id: Shinsekai_Yori_14_3256_0.14.12.890
  deck_name: From the New World
  translation: >-
    Moreover, unlike nuclear weapons, a Fiend slaughters for as long as his body
    permits.
  image: Shinsekai_Yori_14_0.14.16.400.jpg
  sound: Shinsekai_Yori_14_0.14.12.840-0.14.19.960.mp3
  sentence: しかも 核爆弾とは違い 体力さえ保てば 際限なく 殺戮を続けることだってありうる
- id: Shinsekai_Yori_14_3257_0.14.19.910
  deck_name: From the New World
  translation: But if we guard against that...
  image: Shinsekai_Yori_14_0.14.21.410.jpg
  sound: Shinsekai_Yori_14_0.14.19.860-0.14.22.960.mp3
  sentence: でも きちんと予防すれば
- id: Shinsekai_Yori_14_3258_0.14.22.910
  deck_name: From the New World
  translation: That's not what I mean.
  image: Shinsekai_Yori_14_0.14.23.905.jpg
  sound: Shinsekai_Yori_14_0.14.22.860-0.14.24.950.mp3
  sentence: 違う そうじゃないの
- id: Shinsekai_Yori_14_3259_0.14.24.900
  deck_name: From the New World
  translation: >-
    You're too preoccupied with the processes by which Cantus can go out of
