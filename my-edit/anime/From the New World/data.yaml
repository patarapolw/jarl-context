  image: Shinsekai_Yori_17_0.01.32.780.jpg
  sound: Shinsekai_Yori_17_0.01.31.720-0.01.33.840.mp3
  sentence: 失礼します
- id: Shinsekai_Yori_17_3754_0.01.33.790
  deck_name: From the New World
