  image: Shinsekai_Yori_04_0.05.24.090.jpg
  sound: Shinsekai_Yori_04_0.05.22.540-0.05.25.640.mp3
  sentence: 王位を さん奪するのが 通例になりました
- id: Shinsekai_Yori_04_0838_0.05.25.590
  deck_name: From the New World
  translation: >-
