  image: Shinsekai_Yori_22_0.17.42.890.jpg
  sound: Shinsekai_Yori_22_0.17.40.840-0.17.44.940.mp3
  sentence: これまでのところ おおむね正しい方角へ来ています
- id: Shinsekai_Yori_22_5057_0.17.45.910
  deck_name: From the New World
