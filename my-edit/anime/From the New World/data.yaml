  sound: Shinsekai_Yori_11_0.17.09.710-0.17.13.800.mp3
  sentence: それどころか 早季は 人一倍感じやすいわ
- id: Shinsekai_Yori_11_2502_0.17.13.750
  deck_name: From the New World
