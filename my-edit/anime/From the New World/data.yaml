- id: Shinsekai_Yori_14_3266_0.15.04.890
  deck_name: From the New World
  translation: Why?
  image: Shinsekai_Yori_14_0.15.05.890.jpg
  sound: Shinsekai_Yori_14_0.15.04.840-0.15.06.940.mp3
  sentence: どうしてですか！
- id: Shinsekai_Yori_14_3267_0.15.06.890
  deck_name: From the New World
  translation: The Board of Education will devote all their attention to their disposal.
  image: Shinsekai_Yori_14_0.15.08.900.jpg
  sound: Shinsekai_Yori_14_0.15.06.840-0.15.10.960.mp3
  sentence: 教育委員会は ２人の処分に 全力をあげるでしょう
- id: Shinsekai_Yori_14_3268_0.15.10.910
  deck_name: From the New World
  translation: All queerat colonies will be ordered to eliminate them.
  image: Shinsekai_Yori_14_0.15.14.390.jpg
  sound: Shinsekai_Yori_14_0.15.10.860-0.15.17.920.mp3
  sentence: バケネズミのコロニーは 全て ２人を排除せよという指令を 受けとることになる
- id: Shinsekai_Yori_14_3269_0.15.17.870
  deck_name: From the New World
  translation: >-
    The neighboring districts will receive letters asking for help in their
    disposal.
  image: Shinsekai_Yori_14_0.15.19.880.jpg
  sound: Shinsekai_Yori_14_0.15.17.820-0.15.21.940.mp3
  sentence: 近隣の町に 処分を依頼する文書が送られる
- id: Shinsekai_Yori_14_3270_0.15.21.890
  deck_name: From the New World
  translation: >-
    They all have their own ways of dealing with the problem, which they will
    naturally use to defend themselves.
  image: Shinsekai_Yori_14_0.15.25.400.jpg
  sound: Shinsekai_Yori_14_0.15.21.840-0.15.28.960.mp3
  sentence: どの町も独自の方法を 持っているはずだから 自衛のために それらを 行使することになるでしょう
- id: Shinsekai_Yori_14_3271_0.15.28.910
  deck_name: From the New World
  translation: That's so cruel.
  image: Shinsekai_Yori_14_0.15.29.905.jpg
  sound: Shinsekai_Yori_14_0.15.28.860-0.15.30.950.mp3
