  image: Shinsekai_Yori_17_0.01.35.785.jpg
  sound: Shinsekai_Yori_17_0.01.33.740-0.01.37.830.mp3
  sentence: あっ 覚… アハッ…
- id: Shinsekai_Yori_17_3755_0.01.37.780
