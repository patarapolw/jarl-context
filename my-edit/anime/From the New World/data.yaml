  image: Shinsekai_Yori_11_0.19.47.270.jpg
  sound: Shinsekai_Yori_11_0.19.45.720-0.19.48.820.mp3
  sentence: ありえないでしょう？ 孫なのに
- id: Shinsekai_Yori_11_2539_0.19.48.770
  deck_name: From the New World
