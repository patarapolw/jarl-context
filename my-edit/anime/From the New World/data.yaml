- id: Shinsekai_Yori_11_2543_0.20.03.770
  deck_name: From the New World
  translation: Wouldn't you have a gut feeling, though?
  image: Shinsekai_Yori_11_0.20.04.780.jpg
  sound: Shinsekai_Yori_11_0.20.03.720-0.20.05.840.mp3
  sentence: なんとなく 分かるんじゃないの？
- id: Shinsekai_Yori_11_2544_0.20.05.790
  deck_name: From the New World
  translation: She's your grandmother!
  image: Shinsekai_Yori_11_0.20.07.280.jpg
  sound: Shinsekai_Yori_11_0.20.05.740-0.20.08.820.mp3
  sentence: だって あなたの おばあさんなんでしょう？
- id: Shinsekai_Yori_11_2545_0.20.08.770
  deck_name: From the New World
  translation: Excuse me!
  image: Shinsekai_Yori_11_0.20.10.275.jpg
  sound: Shinsekai_Yori_11_0.20.08.720-0.20.11.830.mp3
  sentence: 失礼します ああ…
- id: Shinsekai_Yori_11_2546_0.20.11.780
  deck_name: From the New World
  translation: I'm sorry we kept you waiting.
  image: Shinsekai_Yori_11_0.20.12.770.jpg
  sound: Shinsekai_Yori_11_0.20.11.730-0.20.13.810.mp3
  sentence: ごめんなさいね お待たせして
- id: Shinsekai_Yori_11_2547_0.20.13.760
  deck_name: From the New World
