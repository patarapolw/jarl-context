  image: Shinsekai_Yori_22_0.19.31.430.jpg
  sound: Shinsekai_Yori_22_0.19.29.880-0.19.32.980.mp3
  sentence: そんなの ものすごく小さな確率でしょう？
- id: Shinsekai_Yori_22_5089_0.19.32.930
  deck_name: From the New World
