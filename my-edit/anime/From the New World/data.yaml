- id: Shinsekai_Yori_14_3260_0.14.31.910
  deck_name: From the New World
  translation: The real problem is that Cantus symbolizes endless energy.
  image: Shinsekai_Yori_14_0.14.35.905.jpg
  sound: Shinsekai_Yori_14_0.14.31.860-0.14.39.950.mp3
  sentence: 問題の本質は そこに無限のエネルギーを 秘めた力があるという事実 そのものなの
- id: Shinsekai_Yori_14_3261_0.14.39.900
  deck_name: From the New World
