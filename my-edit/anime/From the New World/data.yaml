- id: Shinsekai_Yori_14_3233_0.12.08.900
  deck_name: From the New World
  translation: However, too many unforeseen events have taken place.
  image: Shinsekai_Yori_14_0.12.12.395.jpg
  sound: Shinsekai_Yori_14_0.12.08.850-0.12.15.940.mp3
