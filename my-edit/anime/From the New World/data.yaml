  image: Shinsekai_Yori_24_0.18.52.155.jpg
  sound: Shinsekai_Yori_24_0.18.49.620-0.18.54.690.mp3
  sentence: しかし ここでは 何も発見できませんでした
- id: Shinsekai_Yori_24_5559_0.18.54.640
  deck_name: From the New World
  translation: >-
    We were not trying to oppose mankind out of mere whim, nor were we driven by
