  sound: Shinsekai_Yori_06_0.11.31.710-0.11.36.800.mp3
  sentence: こんな草原くらい 簡単に焼き払ってやるのに
- id: Shinsekai_Yori_06_1321_0.11.36.750
  deck_name: From the New World
