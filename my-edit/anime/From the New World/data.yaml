  translation: Kiroumaru...
  image: Shinsekai_Yori_07_0.06.33.810.jpg
  sound: Shinsekai_Yori_07_0.06.32.750-0.06.34.870.mp3
  sentence: 奇狼丸…
- id: Shinsekai_Yori_07_1508_0.06.34.820
  deck_name: From the New World
  translation: We have discovered their nest.
  image: Shinsekai_Yori_07_0.06.38.335.jpg
  sound: Shinsekai_Yori_07_0.06.34.770-0.06.41.900.mp3
  sentence: ギギグ ガガ ググ… ギギグガ… 竜穴が見つかりました はっ！
- id: Shinsekai_Yori_07_1509_0.06.41.850
  deck_name: From the New World
  translation: That is excellent news!
  image: Shinsekai_Yori_07_0.06.43.335.jpg
  sound: Shinsekai_Yori_07_0.06.41.800-0.06.44.870.mp3
  sentence: えっ！ それは すばらしい
- id: Shinsekai_Yori_07_1510_0.06.44.820
  deck_name: From the New World
  translation: My presence is required there.
  image: Shinsekai_Yori_07_0.06.46.320.jpg
  sound: Shinsekai_Yori_07_0.06.44.770-0.06.47.870.mp3
  sentence: 私は任務ですので 立ち会わねばなりませんが
- id: Shinsekai_Yori_07_1511_0.06.47.820
  deck_name: From the New World
  translation: What will you do?
  image: Shinsekai_Yori_07_0.06.49.820.jpg
  sound: Shinsekai_Yori_07_0.06.47.770-0.06.51.870.mp3
  sentence: お２人は どうなさいますか？ ああ… あっ…
- id: Shinsekai_Yori_07_1512_0.06.55.830
  deck_name: From the New World
  translation: Why did you say we'd come with him?
  image: Shinsekai_Yori_07_0.06.56.830.jpg
  sound: Shinsekai_Yori_07_0.06.55.780-0.06.57.880.mp3
  sentence: なんで 立ち会うなんて言ったのよ
- id: Shinsekai_Yori_07_1513_0.06.57.830
  deck_name: From the New World
  translation: We can't show any weakness here!
  image: Shinsekai_Yori_07_0.06.59.825.jpg
  sound: Shinsekai_Yori_07_0.06.57.780-0.07.01.870.mp3
  sentence: ここで アイツに 弱みを 見せるわけには いかないだろ
- id: Shinsekai_Yori_07_1514_0.07.01.820
  deck_name: From the New World
  translation: But the Giant Hornet is the colony most loyal to humans, isn't it?
  image: Shinsekai_Yori_07_0.07.04.310.jpg
  sound: Shinsekai_Yori_07_0.07.01.770-0.07.06.850.mp3
  sentence: 大雀蜂って いちばん 人間に 忠実なコロニーなんでしょ？
- id: Shinsekai_Yori_07_1515_0.07.06.800
  deck_name: From the New World
  translation: All the more reason we must be careful.
  image: Shinsekai_Yori_07_0.07.08.305.jpg
  sound: Shinsekai_Yori_07_0.07.06.750-0.07.09.860.mp3
  sentence: いちばん忠実だからこそ 注意しないとダメだ
- id: Shinsekai_Yori_07_1516_0.07.09.810
  deck_name: From the New World
  translation: What do you mean?
  image: Shinsekai_Yori_07_0.07.10.825.jpg
  sound: Shinsekai_Yori_07_0.07.09.760-0.07.11.890.mp3
  sentence: どういうこと？
- id: Shinsekai_Yori_07_1517_0.07.11.840
  deck_name: From the New World
  translation: Since yesterday we've been walking the line between life and death.
  image: Shinsekai_Yori_07_0.07.13.325.jpg
  sound: Shinsekai_Yori_07_0.07.11.790-0.07.14.860.mp3
  sentence: 昨日から 俺らは 生きるか死ぬかだったろ？
- id: Shinsekai_Yori_07_1518_0.07.14.810
  deck_name: From the New World
  translation: This is probably the most dangerous situation so far.
  image: Shinsekai_Yori_07_0.07.17.315.jpg
  sound: Shinsekai_Yori_07_0.07.14.760-0.07.19.870.mp3
  sentence: 今 現在が 多分 これまでで いちばん危険な状態なんだ…
- id: Shinsekai_Yori_07_1519_0.07.23.820
  deck_name: From the New World
  translation: What are those?
  image: Shinsekai_Yori_07_0.07.24.820.jpg
  sound: Shinsekai_Yori_07_0.07.23.770-0.07.25.870.mp3
  sentence: あれは…
- id: Shinsekai_Yori_07_1520_0.07.25.820
  deck_name: From the New World
  translation: They are nestlings birthed by the Feral Spider queen.
  image: Shinsekai_Yori_07_0.07.27.815.jpg
  sound: Shinsekai_Yori_07_0.07.25.770-0.07.29.860.mp3
  sentence: あれは全部 土蜘蛛の女王が生んだ 幼獣です
- id: Shinsekai_Yori_07_1521_0.07.29.810
  deck_name: From the New World
  translation: Nestlings?
  image: Shinsekai_Yori_07_0.07.30.820.jpg
  sound: Shinsekai_Yori_07_0.07.29.760-0.07.31.880.mp3
  sentence: 幼獣？
- id: Shinsekai_Yori_07_1522_0.07.31.830
  deck_name: From the New World
  translation: Babies?
  image: Shinsekai_Yori_07_0.07.32.815.jpg
  sound: Shinsekai_Yori_07_0.07.31.780-0.07.33.850.mp3
  sentence: 赤ちゃん？
- id: Shinsekai_Yori_07_1523_0.07.33.800
  deck_name: From the New World
  translation: They are treasured spoils of war.
  image: Shinsekai_Yori_07_0.07.34.810.jpg
  sound: Shinsekai_Yori_07_0.07.33.750-0.07.35.870.mp3
  sentence: あれこそ 貴重な戦利品
- id: Shinsekai_Yori_07_1524_0.07.35.820
  deck_name: From the New World
  translation: They shall be the workforce for a brighter future for our colony.
  image: Shinsekai_Yori_07_0.07.37.830.jpg
  sound: Shinsekai_Yori_07_0.07.35.770-0.07.39.890.mp3
  sentence: 我々のコロニーの明日を支える 労働力となるのです
- id: Shinsekai_Yori_07_1525_0.07.39.840
  deck_name: From the New World
  translation: The queen would be executed, and we would work as slaves until we die.
  image: Shinsekai_Yori_07_0.07.42.825.jpg
  sound: Shinsekai_Yori_07_0.07.39.790-0.07.45.860.mp3
  sentence: 女王は処刑され 我々は奴隷として 一生 酷使されます
- id: Shinsekai_Yori_07_1526_0.07.45.810
  deck_name: From the New World
  translation: >-
    We would be treated like scum while we live, and our corpses would be left
    in the hills to fertilize the earth.
  image: Shinsekai_Yori_07_0.07.49.810.jpg
  sound: Shinsekai_Yori_07_0.07.45.760-0.07.53.860.mp3
  sentence: 生きている限り 家畜以下の扱いを受け 死ねば 野山に捨てられるか 畑の肥料と なりましょう…
- id: Shinsekai_Yori_07_1527_0.07.54.840
  deck_name: From the New World
  translation: >-
    The Robber Fly colony may be small, but even the loss of a small colony
    would be regrettable.
  image: Shinsekai_Yori_07_0.07.58.335.jpg
  sound: Shinsekai_Yori_07_0.07.54.790-0.08.01.880.mp3
  sentence: 塩屋虻コロニーは小さい だが 小さいからといって このまま消滅させるのは ふびんだ…
- id: Shinsekai_Yori_07_1528_0.08.01.830
  deck_name: From the New World
  translation: >-
    All captured amount to roughly two thousand mature ones and three thousand
    nestlings.
  image: Shinsekai_Yori_07_0.08.04.330.jpg
  sound: Shinsekai_Yori_07_0.08.01.780-0.08.06.880.mp3
  sentence: 戦利品は 成獣が2,000匹 幼獣が3,000匹ほどになる
- id: Shinsekai_Yori_07_1529_0.08.06.830
  deck_name: From the New World
  translation: A tenth of each are yours.
  image: Shinsekai_Yori_07_0.08.07.825.jpg
  sound: Shinsekai_Yori_07_0.08.06.780-0.08.08.870.mp3
  sentence: それぞれ １割をくれてやろう…
- id: Shinsekai_Yori_07_1530_0.08.08.820
  deck_name: From the New World
  translation: Thank you very much!
  image: Shinsekai_Yori_07_0.08.09.830.jpg
  sound: Shinsekai_Yori_07_0.08.08.770-0.08.10.890.mp3
  sentence: うわ！ ありがとうございます
- id: Shinsekai_Yori_07_1531_0.08.10.840
  deck_name: From the New World
  translation: Well, when the time comes I shall expect you to repay your debts.
  image: Shinsekai_Yori_07_0.08.13.340.jpg
  sound: Shinsekai_Yori_07_0.08.10.790-0.08.15.890.mp3
  sentence: まあ 時が来れば それなりの 働きはしてもらうがな…
- id: Shinsekai_Yori_07_1532_0.08.20.810
  deck_name: From the New World
  translation: On no terms will the queen be spared.
  image: Shinsekai_Yori_07_0.08.22.330.jpg
  sound: Shinsekai_Yori_07_0.08.20.760-0.08.23.900.mp3
  sentence: 女王の助命など あり得ん
- id: Shinsekai_Yori_07_1533_0.08.23.850
  deck_name: From the New World
  translation: However, there is no harm in listening to their commander.
  image: Shinsekai_Yori_07_0.08.25.850.jpg
  sound: Shinsekai_Yori_07_0.08.23.800-0.08.27.900.mp3
  sentence: だが 一応 総大将と話はしよう
- id: Shinsekai_Yori_07_1534_0.08.47.860
  deck_name: From the New World
  translation: Blowdogs!
  image: Shinsekai_Yori_07_0.08.49.840.jpg
  sound: Shinsekai_Yori_07_0.08.47.810-0.08.51.870.mp3
  sentence: ブワッ！ あっ！ 風船犬！
- id: Shinsekai_Yori_07_1535_0.09.07.840
  deck_name: From the New World
  translation: Yeah.
  image: Shinsekai_Yori_07_0.09.08.840.jpg
  sound: Shinsekai_Yori_07_0.09.07.790-0.09.09.890.mp3
  sentence: うんっ うん…
- id: Shinsekai_Yori_07_1536_0.09.21.880
  deck_name: From the New World
  translation: Did it work out?
  image: Shinsekai_Yori_07_0.09.22.880.jpg
  sound: Shinsekai_Yori_07_0.09.21.830-0.09.23.930.mp3
  sentence: うまく いったのかな？
- id: Shinsekai_Yori_07_1537_0.09.25.870
  deck_name: From the New World
  translation: You saved us all. Squealer, the soldiers and Kiroumaru as well.
  image: Shinsekai_Yori_07_0.09.28.860.jpg
  sound: Shinsekai_Yori_07_0.09.25.820-0.09.31.900.mp3
  sentence: みんな助かったわ スクィーラも 兵隊たちも あの 奇狼丸とかいうのも
- id: Shinsekai_Yori_07_1538_0.09.31.850
  deck_name: From the New World
  translation: I see.
  image: Shinsekai_Yori_07_0.09.32.860.jpg
  sound: Shinsekai_Yori_07_0.09.31.800-0.09.33.920.mp3
  sentence: そっか…
- id: Shinsekai_Yori_07_1539_0.09.36.840
  deck_name: From the New World
  translation: Man, this stuff's gross. How long was I out cold for, Saki?
  image: Shinsekai_Yori_07_0.09.38.850.jpg
  sound: Shinsekai_Yori_07_0.09.36.790-0.09.40.910.mp3
  sentence: まずいな これ… 早季 どのくらい たった？
- id: Shinsekai_Yori_07_1540_0.09.40.860
  deck_name: From the New World
  translation: It's already pitch black outside.
  image: Shinsekai_Yori_07_0.09.42.365.jpg
  sound: Shinsekai_Yori_07_0.09.40.810-0.09.43.920.mp3
  sentence: うん もう 外は真っ暗だけど…
- id: Shinsekai_Yori_07_1541_0.09.43.870
  deck_name: From the New World
  translation: Hey, about what you said earlier. Are we still in danger?
  image: Shinsekai_Yori_07_0.09.46.370.jpg
  sound: Shinsekai_Yori_07_0.09.43.820-0.09.48.920.mp3
  sentence: ねえ さっきの… 私たち まだ 危険の真っただ中にいるの？
- id: Shinsekai_Yori_07_1542_0.09.48.870
  deck_name: From the New World
  translation: Yeah. But why? The Giant Hornets are—
  image: Shinsekai_Yori_07_0.09.50.370.jpg
  sound: Shinsekai_Yori_07_0.09.48.820-0.09.51.920.mp3
  sentence: うん 何が？ 大雀蜂は…
- id: Shinsekai_Yori_07_1543_0.09.51.870
  deck_name: From the New World
  translation: Loyal to humans.
  image: Shinsekai_Yori_07_0.09.53.375.jpg
  sound: Shinsekai_Yori_07_0.09.51.820-0.09.54.930.mp3
  sentence: 人間には… 忠実だよ
- id: Shinsekai_Yori_07_1544_0.09.54.880
  deck_name: From the New World
  translation: Huh?
  image: Shinsekai_Yori_07_0.09.55.865.jpg
  sound: Shinsekai_Yori_07_0.09.54.830-0.09.56.900.mp3
  sentence: なに？
- id: Shinsekai_Yori_07_1545_0.09.56.850
  deck_name: From the New World
  translation: That doesn't mean they're loyal to us.
  image: Shinsekai_Yori_07_0.09.58.350.jpg
  sound: Shinsekai_Yori_07_0.09.56.800-0.09.59.900.mp3
  sentence: でも それは 俺らに忠実だっていう訳じゃない
- id: Shinsekai_Yori_07_1546_0.09.59.850
  deck_name: From the New World
  translation: Kiroumaru and the others only obey the adults without question.
  image: Shinsekai_Yori_07_0.10.01.860.jpg
  sound: Shinsekai_Yori_07_0.09.59.800-0.10.03.920.mp3
  sentence: 奇狼丸たちが無条件で従うのは 大人たちだ
- id: Shinsekai_Yori_07_1547_0.10.03.870
  deck_name: From the New World
  translation: So?
  image: Shinsekai_Yori_07_0.10.04.880.jpg
  sound: Shinsekai_Yori_07_0.10.03.820-0.10.05.940.mp3
  sentence: だから？
- id: Shinsekai_Yori_07_1548_0.10.05.890
  deck_name: From the New World
  translation: The orders of the Ethics Committee take the highest priority.
  image: Shinsekai_Yori_07_0.10.07.885.jpg
  sound: Shinsekai_Yori_07_0.10.05.840-0.10.09.930.mp3
  sentence: いちばん優先されるのは 倫理委員会の意見だよ
- id: Shinsekai_Yori_07_1549_0.10.09.880
  deck_name: From the New World
  translation: We met the false minoshiro and learned things we weren't supposed to.
  image: Shinsekai_Yori_07_0.10.12.370.jpg
  sound: Shinsekai_Yori_07_0.10.09.830-0.10.14.910.mp3
  sentence: 俺たちは ミノシロモドキに出会って 知っちゃいけないことを 知っちゃったんだからな…
- id: Shinsekai_Yori_07_1550_0.10.14.860
  deck_name: From the New World
  translation: But... They wouldn't...
  image: Shinsekai_Yori_07_0.10.16.865.jpg
  sound: Shinsekai_Yori_07_0.10.14.810-0.10.18.920.mp3
  sentence: そんな… だからって！ あっ！
- id: Shinsekai_Yori_07_1551_0.10.18.870
  deck_name: From the New World
  translation: >-
    Shh. If what the false minoshiro said is true, then our society would
    collapse if someone could use their Cantus to attack others!
  image: Shinsekai_Yori_07_0.10.23.865.jpg
  sound: Shinsekai_Yori_07_0.10.18.820-0.10.28.910.mp3
  sentence: >-
    シッ！ ミノシロモドキが 言ってたことが 真実だとしたら もし 人が呪力を使って 人を攻撃するなんてことが 有り得るなら 俺らの社会は 一瞬にして
    崩壊するよ
- id: Shinsekai_Yori_07_1552_0.10.28.860
  deck_name: From the New World
  translation: They'd use any means to prevent that, no matter how dreadful!
  image: Shinsekai_Yori_07_0.10.30.865.jpg
  sound: Shinsekai_Yori_07_0.10.28.810-0.10.32.920.mp3
  sentence: それを防ぐためなら どんな 恐ろしいことでも やるはずだろ？
- id: Shinsekai_Yori_07_1553_0.10.32.870
  deck_name: From the New World
  translation: But why would they target us?
  image: Shinsekai_Yori_07_0.10.33.870.jpg
  sound: Shinsekai_Yori_07_0.10.32.820-0.10.34.920.mp3
  sentence: でも 何で 私たちを？
- id: Shinsekai_Yori_07_1554_0.10.34.870
  deck_name: From the New World
  translation: >-
    Don't you remember it said that children who are likely to cause trouble are
    removed?
  image: Shinsekai_Yori_07_0.10.37.870.jpg
  sound: Shinsekai_Yori_07_0.10.34.820-0.10.40.920.mp3
  sentence: 問題を起こす可能性のある児童は 事前に抽出するとか 何とか 言ってたろ？
- id: Shinsekai_Yori_07_1555_0.10.40.870
  deck_name: From the New World
  translation: Removed?
  image: Shinsekai_Yori_07_0.10.41.875.jpg
  sound: Shinsekai_Yori_07_0.10.40.820-0.10.42.930.mp3
  sentence: チューシュツ？
- id: Shinsekai_Yori_07_1556_0.10.42.880
  deck_name: From the New World
  translation: They'd get rid of us!
  image: Shinsekai_Yori_07_0.10.43.870.jpg
  sound: Shinsekai_Yori_07_0.10.42.830-0.10.44.910.mp3
  sentence: 処分すんだよ…
- id: Shinsekai_Yori_07_1557_0.10.44.860
  deck_name: From the New World
  translation: Don't be ridiculous!
  image: Shinsekai_Yori_07_0.10.45.860.jpg
  sound: Shinsekai_Yori_07_0.10.44.810-0.10.46.910.mp3
  sentence: バカなこと言わないでよ！
- id: Shinsekai_Yori_07_1558_0.10.46.860
  deck_name: From the New World
  translation: They'd never do that—
  image: Shinsekai_Yori_07_0.10.47.855.jpg
  sound: Shinsekai_Yori_07_0.10.46.810-0.10.48.900.mp3
  sentence: そんなこと あるわけないじゃない！
- id: Shinsekai_Yori_07_1559_0.10.48.850
  deck_name: From the New World
  translation: Just think about it!
  image: Shinsekai_Yori_07_0.10.51.350.jpg
  sound: Shinsekai_Yori_07_0.10.48.800-0.10.53.900.mp3
  sentence: シ～！ 思い出してみろって 和貴園でも全人学級でも
- id: Shinsekai_Yori_07_1560_0.10.53.850
  deck_name: From the New World
  translation: In Harmony School and Sage Academy, kids went missing every year!
  image: Shinsekai_Yori_07_0.10.55.355.jpg
  sound: Shinsekai_Yori_07_0.10.53.800-0.10.56.910.mp3
  sentence: 毎年 必ず 何人か いなくなったろ？
- id: Shinsekai_Yori_07_1561_0.10.56.860
  deck_name: From the New World
  translation: How is that not suspicious? Where did they all go?
  image: Shinsekai_Yori_07_0.10.58.870.jpg
  sound: Shinsekai_Yori_07_0.10.56.810-0.11.00.930.mp3
  sentence: どう考えたって おかしいよ みんな どこ行ったんだよ？
- id: Shinsekai_Yori_07_1562_0.11.00.880
  deck_name: From the New World
  translation: But... But...
  image: Shinsekai_Yori_07_0.11.01.870.jpg
  sound: Shinsekai_Yori_07_0.11.00.830-0.11.02.910.mp3
  sentence: でも… でも でも
- id: Shinsekai_Yori_07_1563_0.11.02.860
  deck_name: From the New World
  translation: No one knows that the fake minoshiro told us all that!
  image: Shinsekai_Yori_07_0.11.03.860.jpg
  sound: Shinsekai_Yori_07_0.11.02.810-0.11.04.910.mp3
  sentence: ミノシロモドキから 話を聞いたのは
- id: Shinsekai_Yori_07_1564_0.11.04.860
  deck_name: From the New World
  translation: Rijin-san's dead too...
  image: Shinsekai_Yori_07_0.11.06.365.jpg
  sound: Shinsekai_Yori_07_0.11.04.810-0.11.07.920.mp3
  sentence: 誰も知らないじゃない 離塵さんも死んじゃったし
- id: Shinsekai_Yori_07_1565_0.11.07.870
  deck_name: From the New World
  translation: But our Canti were sealed.
  image: Shinsekai_Yori_07_0.11.08.880.jpg
  sound: Shinsekai_Yori_07_0.11.07.820-0.11.09.940.mp3
  sentence: 呪力を凍結されてるだろ？
- id: Shinsekai_Yori_07_1566_0.11.09.890
  deck_name: From the New World
  translation: They wouldn't do that unless it was a grave crime.
  image: Shinsekai_Yori_07_0.11.11.880.jpg
  sound: Shinsekai_Yori_07_0.11.09.840-0.11.13.920.mp3
  sentence: よっぽど重大な 規則違反じゃなきゃ そんなこと されないって
- id: Shinsekai_Yori_07_1567_0.11.13.870
  deck_name: From the New World
  translation: Kiroumaru must have reported to the villages already.
  image: Shinsekai_Yori_07_0.11.15.865.jpg
  sound: Shinsekai_Yori_07_0.11.13.820-0.11.17.910.mp3
  sentence: 奇狼丸は もう俺らのこと 町に報告してるだろうから
- id: Shinsekai_Yori_07_1568_0.11.17.860
  deck_name: From the New World
  translation: They might give him orders to kill us here.
  image: Shinsekai_Yori_07_0.11.19.855.jpg
  sound: Shinsekai_Yori_07_0.11.17.810-0.11.21.900.mp3
  sentence: ここで俺らを始末するように 指令が下るかもしれない
