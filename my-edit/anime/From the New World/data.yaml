  image: Shinsekai_Yori_11_0.19.37.775.jpg
  sound: Shinsekai_Yori_11_0.19.36.720-0.19.38.830.mp3
  sentence: 知らなかったって 何を？
- id: Shinsekai_Yori_11_2536_0.19.38.780
  deck_name: From the New World
  translation: >-
    That my grandmother—I mean, that Asahina Tomiko-san is the head of the
    Ethics Committee!
  image: Shinsekai_Yori_11_0.19.41.270.jpg
  sound: Shinsekai_Yori_11_0.19.38.730-0.19.43.810.mp3
