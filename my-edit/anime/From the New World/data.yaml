- id: Shinsekai_Yori_03_0582_0.06.19.920
  deck_name: From the New World
  translation: But it still sounds unrealistic.
  image: Shinsekai_Yori_03_0.06.21.415.jpg
  sound: Shinsekai_Yori_03_0.06.19.870-0.06.22.960.mp3
