- id: Shinsekai_Yori_04_0851_0.06.26.600
  deck_name: From the New World
  translation: How did our society come about?
  image: Shinsekai_Yori_04_0.06.28.105.jpg
  sound: Shinsekai_Yori_04_0.06.26.550-0.06.29.660.mp3
  sentence: 僕らの社会は どうやって生まれたんだ？
- id: Shinsekai_Yori_04_0852_0.06.29.610
  deck_name: From the New World
