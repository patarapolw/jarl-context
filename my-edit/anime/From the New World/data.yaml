  deck_name: From the New World
  translation: The Robber Fly colony, too, has made great strides towards recovery.
  image: Shinsekai_Yori_15_0.05.10.360.jpg
  sound: Shinsekai_Yori_15_0.05.07.810-0.05.12.910.mp3
  sentence: 我が塩屋虻コロニーも 目覚ましいばかりの 復興 進歩を遂げました
- id: Shinsekai_Yori_15_3403_0.05.12.860
  deck_name: From the New World
  translation: >-
    Including the neighboring colonies that we merged with, our numbers now
    reach eighteen thousand.
  image: Shinsekai_Yori_15_0.05.16.355.jpg
  sound: Shinsekai_Yori_15_0.05.12.810-0.05.19.900.mp3
  sentence: 今では近隣のコロニーとの 合併によって 総員 18,000員を 数えるまでになりました
- id: Shinsekai_Yori_15_3404_0.05.19.850
  deck_name: From the New World
  translation: This, too, would have been inconceivable if not for the favor of the gods.
  image: Shinsekai_Yori_15_0.05.21.860.jpg
  sound: Shinsekai_Yori_15_0.05.19.800-0.05.23.920.mp3
  sentence: これも ひとえに ご神助の賜物であると…
- id: Shinsekai_Yori_15_3405_0.05.23.870
  deck_name: From the New World
  translation: >-
    I'd love to hear about your colony later, but we kind of have an emergency
    right now.
  image: Shinsekai_Yori_15_0.05.26.355.jpg
  sound: Shinsekai_Yori_15_0.05.23.820-0.05.28.890.mp3
  sentence: コロニーの話も また ゆっくり聞きたいけど 今は ちょっと非常事態なんだ
- id: Shinsekai_Yori_15_3406_0.05.28.840
  deck_name: From the New World
  translation: We need your assistance.
  image: Shinsekai_Yori_15_0.05.30.345.jpg
  sound: Shinsekai_Yori_15_0.05.28.790-0.05.31.900.mp3
  sentence: 君の力を借りたい
- id: Shinsekai_Yori_15_3407_0.05.31.850
  deck_name: From the New World
  translation: Most certainly.
  image: Shinsekai_Yori_15_0.05.32.840.jpg
  sound: Shinsekai_Yori_15_0.05.31.800-0.05.33.880.mp3
  sentence: かしこまりました
- id: Shinsekai_Yori_15_3408_0.05.33.830
  deck_name: From the New World
  translation: Please leave it all to your servant Yakomaru.
  image: Shinsekai_Yori_15_0.05.35.840.jpg
  sound: Shinsekai_Yori_15_0.05.33.780-0.05.37.900.mp3
  sentence: どうか全てを この野狐丸にお任せください
- id: Shinsekai_Yori_15_3409_0.05.37.850
  deck_name: From the New World
  translation: I would always lay down my life to aid the two that I am so indebted to.
  image: Shinsekai_Yori_15_0.05.40.355.jpg
  sound: Shinsekai_Yori_15_0.05.37.800-0.05.42.910.mp3
  sentence: 大恩ある お２人のためとあらば いつでも この 一命を投げ出す所存です
- id: Shinsekai_Yori_15_3410_0.05.42.860
  deck_name: From the New World
  translation: Where's the Goat Moth colony?
  image: Shinsekai_Yori_15_0.05.44.345.jpg
  sound: Shinsekai_Yori_15_0.05.42.810-0.05.45.880.mp3
  sentence: 木蠹蛾コロニーは どこにあるの？
- id: Shinsekai_Yori_15_3411_0.05.45.830
  deck_name: From the New World
  translation: Four or five kilometers to the northwest.
  image: Shinsekai_Yori_15_0.05.46.840.jpg
  sound: Shinsekai_Yori_15_0.05.45.780-0.05.47.900.mp3
  sentence: ここから ４ｋｍ～５ｋｍほど北西です
- id: Shinsekai_Yori_15_3412_0.05.47.850
  deck_name: From the New World
  translation: >-
    It is one of the few remaining independent colonies affiliated with neither
    the Giant Hornet colony nor our coalition.
  image: Shinsekai_Yori_15_0.05.52.845.jpg
  sound: Shinsekai_Yori_15_0.05.47.800-0.05.57.890.mp3
  sentence: 大雀蜂コロニーの傘下にも入らず 私どもの合併にも消極的な 今では数少ない 独立系のコロニーですね
- id: Shinsekai_Yori_15_3413_0.05.57.840
  deck_name: From the New World
  translation: What would your business with the Goat Moths be?
  image: Shinsekai_Yori_15_0.06.00.340.jpg
  sound: Shinsekai_Yori_15_0.05.57.790-0.06.02.890.mp3
  sentence: 木蠹蛾が どうかいたしましたか？
- id: Shinsekai_Yori_15_3414_0.06.04.860
  deck_name: From the New World
  translation: We're looking for our friends.
  image: Shinsekai_Yori_15_0.06.06.360.jpg
  sound: Shinsekai_Yori_15_0.06.04.810-0.06.07.910.mp3
  sentence: 友達を捜しているんだ
- id: Shinsekai_Yori_15_3415_0.06.08.850
  deck_name: From the New World
  translation: I understand.
  image: Shinsekai_Yori_15_0.06.09.850.jpg
  sound: Shinsekai_Yori_15_0.06.08.800-0.06.10.900.mp3
  sentence: 分かりました
- id: Shinsekai_Yori_15_3416_0.06.10.850
  deck_name: From the New World
  translation: The fastest way should be to locate the individual called Squonk.
  image: Shinsekai_Yori_15_0.06.13.345.jpg
  sound: Shinsekai_Yori_15_0.06.10.800-0.06.15.890.mp3
  sentence: まずは そのスクォンクという個体を 見つけるのが早道のようですね
- id: Shinsekai_Yori_15_3417_0.06.15.840
  deck_name: From the New World
  translation: Let us venture to the Goat Moths once the sun rises.
  image: Shinsekai_Yori_15_0.06.17.340.jpg
  sound: Shinsekai_Yori_15_0.06.15.790-0.06.18.890.mp3
  sentence: 明日 一番に木蠹蛾コロニーに 向かいましょう
- id: Shinsekai_Yori_15_3418_0.06.18.840
  deck_name: From the New World
  translation: We can't go now?
  image: Shinsekai_Yori_15_0.06.19.860.jpg
  sound: Shinsekai_Yori_15_0.06.18.790-0.06.20.930.mp3
  sentence: 今すぐ行けないの？
- id: Shinsekai_Yori_15_3419_0.06.20.880
  deck_name: From the New World
  translation: >-
    I understand your feelings in the matter, but the snowy paths are dangerous
    at night.
  image: Shinsekai_Yori_15_0.06.22.875.jpg
  sound: Shinsekai_Yori_15_0.06.20.830-0.06.24.920.mp3
  sentence: お気持ちは お察しします 夜の雪道は大変危険です
- id: Shinsekai_Yori_15_3420_0.06.24.870
  deck_name: From the New World
  translation: I fear the Goat Moths might also construe our approach as a raid.
  image: Shinsekai_Yori_15_0.06.27.870.jpg
  sound: Shinsekai_Yori_15_0.06.24.820-0.06.30.920.mp3
  sentence: それに木蠹蛾のほうでも 襲撃かと勘違いする恐れが ございますので…
- id: Shinsekai_Yori_15_3421_0.06.30.870
  deck_name: From the New World
  translation: Now then, your food will be here shortly. Please enjoy.
  image: Shinsekai_Yori_15_0.06.33.860.jpg
  sound: Shinsekai_Yori_15_0.06.30.820-0.06.36.900.mp3
  sentence: それでは 食事をご用意いたしますので お召し上がりください
- id: Shinsekai_Yori_15_3422_0.06.36.850
  deck_name: From the New World
  translation: Before we do that, we would like to greet the queen.
  image: Shinsekai_Yori_15_0.06.38.850.jpg
  sound: Shinsekai_Yori_15_0.06.36.800-0.06.40.900.mp3
  sentence: その前に 女王様に ご挨拶しておこうと思うんだけど
- id: Shinsekai_Yori_15_3423_0.06.41.880
  deck_name: From the New World
  translation: We'd like to apologize for coming uninvited, too.
  image: Shinsekai_Yori_15_0.06.43.875.jpg
  sound: Shinsekai_Yori_15_0.06.41.830-0.06.45.920.mp3
  sentence: 突然 押しかけた おわびもしたいしな
- id: Shinsekai_Yori_15_3424_0.06.45.870
  deck_name: From the New World
  translation: I see. Very well.
  image: Shinsekai_Yori_15_0.06.48.370.jpg
  sound: Shinsekai_Yori_15_0.06.45.820-0.06.50.920.mp3
  sentence: そうですか… 承知いたしました
- id: Shinsekai_Yori_15_3425_0.06.55.860
  deck_name: From the New World
  translation: All buildings are connected by underground tunnels.
  image: Shinsekai_Yori_15_0.06.58.365.jpg
  sound: Shinsekai_Yori_15_0.06.55.810-0.07.00.920.mp3
  sentence: はぁ… 建物は全て地下のトンネルで つながっております
- id: Shinsekai_Yori_15_3426_0.07.00.870
  deck_name: From the New World
  translation: Here we see factories for a variety of things.
  image: Shinsekai_Yori_15_0.07.03.370.jpg
  sound: Shinsekai_Yori_15_0.07.00.820-0.07.05.920.mp3
  sentence: こちら側のは さまざまな物を造る工場です
- id: Shinsekai_Yori_15_3427_0.07.06.880
  deck_name: From the New World
  translation: And here stands the first of our buildings made with concrete.
  image: Shinsekai_Yori_15_0.07.09.880.jpg
  sound: Shinsekai_Yori_15_0.07.06.830-0.07.12.930.mp3
  sentence: そして ここで生産された コンクリートで出来た 第１号がこれです
- id: Shinsekai_Yori_15_3428_0.07.13.870
  deck_name: From the New World
  translation: This...
  image: Shinsekai_Yori_15_0.07.14.850.jpg
  sound: Shinsekai_Yori_15_0.07.13.820-0.07.15.880.mp3
  sentence: これは？
- id: Shinsekai_Yori_15_3429_0.07.15.830
  deck_name: From the New World
  translation: The assembly hall of the colony.
  image: Shinsekai_Yori_15_0.07.16.860.jpg
  sound: Shinsekai_Yori_15_0.07.15.780-0.07.17.940.mp3
  sentence: コロニーの評議場です
- id: Shinsekai_Yori_15_3430_0.07.17.890
  deck_name: From the New World
  translation: Wasn't the old colony centered around the queen's nest?
  image: Shinsekai_Yori_15_0.07.19.880.jpg
  sound: Shinsekai_Yori_15_0.07.17.840-0.07.21.920.mp3
  sentence: コロニーの真ん中は竜穴が あったんじゃなかったっけ？
- id: Shinsekai_Yori_15_3431_0.07.21.870
  deck_name: From the New World
  translation: >-
    The sixty representatives of us eighteen thousand discuss and decide matters
    in this building.
  image: Shinsekai_Yori_15_0.07.26.360.jpg
  sound: Shinsekai_Yori_15_0.07.21.820-0.07.30.900.mp3
  sentence: コロニーの成員18,000員を 代表する60の評議員が この中で議論を尽くし 意思決定を行うのです
- id: Shinsekai_Yori_15_3432_0.07.30.850
  deck_name: From the New World
  translation: Where did the queen go?
  image: Shinsekai_Yori_15_0.07.32.360.jpg
  sound: Shinsekai_Yori_15_0.07.30.800-0.07.33.920.mp3
  sentence: 女王は どこへ行ったの？
- id: Shinsekai_Yori_15_3433_0.07.33.870
  deck_name: From the New World
  translation: >-
    As the constituent colonies each brought their own queen, it became
    necessary to consolidate them under one roof.
  image: Shinsekai_Yori_15_0.07.38.865.jpg
  sound: Shinsekai_Yori_15_0.07.33.820-0.07.43.910.mp3
  sentence: コロニー同士の合併により 複数の女王を抱えることになり 管理上 １つの建物に集約する 必要もございましたので…
- id: Shinsekai_Yori_15_3434_0.07.43.860
  deck_name: From the New World
  translation: Then let's go.
  image: Shinsekai_Yori_15_0.07.44.860.jpg
  sound: Shinsekai_Yori_15_0.07.43.810-0.07.45.910.mp3
  sentence: じゃあ そこに行きましょう
- id: Shinsekai_Yori_15_3435_0.07.45.860
  deck_name: From the New World
  translation: We have to ask her about tomorrow too.
  image: Shinsekai_Yori_15_0.07.47.355.jpg
  sound: Shinsekai_Yori_15_0.07.45.810-0.07.48.900.mp3
  sentence: 明日のことも 頼んでおかないといけないし
- id: Shinsekai_Yori_15_3436_0.07.48.850
  deck_name: From the New World
  translation: As you will.
  image: Shinsekai_Yori_15_0.07.51.355.jpg
  sound: Shinsekai_Yori_15_0.07.48.800-0.07.53.910.mp3
  sentence: さようでございますか ただ コロニーの決定は
- id: Shinsekai_Yori_15_3437_0.07.53.860
  deck_name: From the New World
  translation: But colony matters are decided by the assembly.
  image: Shinsekai_Yori_15_0.07.55.850.jpg
  sound: Shinsekai_Yori_15_0.07.53.810-0.07.57.890.mp3
  sentence: 評議会が担っておりますし 明朝の件につきましては
- id: Shinsekai_Yori_15_3438_0.07.57.840
  deck_name: From the New World
  translation: >-
    In our particular case, as a representative of the assembly, I will take
    matters—
  image: Shinsekai_Yori_15_0.07.59.360.jpg
  sound: Shinsekai_Yori_15_0.07.57.790-0.08.00.930.mp3
  sentence: 評議会を代表しまして この野狐丸が責任を…
- id: Shinsekai_Yori_15_3439_0.08.00.880
  deck_name: From the New World
  translation: Whatever! We just want to say hello.
  image: Shinsekai_Yori_15_0.08.02.880.jpg
  sound: Shinsekai_Yori_15_0.08.00.830-0.08.04.930.mp3
  sentence: いいんだよ！ ただ ちょっと 挨拶したいだけだから！
- id: Shinsekai_Yori_15_3440_0.08.06.850
  deck_name: From the New World
  translation: Very well.
  image: Shinsekai_Yori_15_0.08.08.350.jpg
  sound: Shinsekai_Yori_15_0.08.06.800-0.08.09.900.mp3
  sentence: かしこまりました
- id: Shinsekai_Yori_15_3441_0.08.13.860
  deck_name: From the New World
  translation: What is this?
  image: Shinsekai_Yori_15_0.08.14.860.jpg
  sound: Shinsekai_Yori_15_0.08.13.810-0.08.15.910.mp3
  sentence: 何 これ…
- id: Shinsekai_Yori_15_3442_0.08.51.840
  deck_name: From the New World
  translation: Please follow me.
  image: Shinsekai_Yori_15_0.08.52.840.jpg
  sound: Shinsekai_Yori_15_0.08.51.790-0.08.53.890.mp3
  sentence: どうぞ こちらへ
- id: Shinsekai_Yori_15_3443_0.09.01.830
  deck_name: From the New World
  translation: Here lives our queen.
  image: Shinsekai_Yori_15_0.09.03.330.jpg
  sound: Shinsekai_Yori_15_0.09.01.780-0.09.04.880.mp3
  sentence: ここにいるのが 私どもの女王です
- id: Shinsekai_Yori_15_3444_0.09.04.830
  deck_name: From the New World
  translation: It's been a long time.
  image: Shinsekai_Yori_15_0.09.05.825.jpg
  sound: Shinsekai_Yori_15_0.09.04.780-0.09.06.870.mp3
  sentence: お久しぶりです
- id: Shinsekai_Yori_15_3445_0.09.06.820
  deck_name: From the New World
  translation: I'm Watanabe Saki. We've met.
  image: Shinsekai_Yori_15_0.09.08.820.jpg
  sound: Shinsekai_Yori_15_0.09.06.770-0.09.10.870.mp3
  sentence: 以前に お目にかかった 渡辺早季です
- id: Shinsekai_Yori_15_3446_0.09.14.830
  deck_name: From the New World
  translation: It's sleeping.
  image: Shinsekai_Yori_15_0.09.15.830.jpg
  sound: Shinsekai_Yori_15_0.09.14.780-0.09.16.880.mp3
  sentence: よく眠っているわ
- id: Shinsekai_Yori_15_3447_0.09.16.830
  deck_name: From the New World
  translation: It might try to bite us in its sleep.
  image: Shinsekai_Yori_15_0.09.18.330.jpg
  sound: Shinsekai_Yori_15_0.09.16.780-0.09.19.880.mp3
  sentence: 寝ぼけて かまれるかもしれないぞ
- id: Shinsekai_Yori_15_3448_0.09.19.830
  deck_name: From the New World
  translation: We'd know if she started to wake up.
  image: Shinsekai_Yori_15_0.09.20.830.jpg
  sound: Shinsekai_Yori_15_0.09.19.780-0.09.21.880.mp3
  sentence: 起きそうになったら分かるから
- id: Shinsekai_Yori_15_3449_0.09.23.850
  deck_name: From the New World
  translation: What is it?
  image: Shinsekai_Yori_15_0.09.24.845.jpg
  sound: Shinsekai_Yori_15_0.09.23.800-0.09.25.890.mp3
  sentence: どうした？
- id: Shinsekai_Yori_15_3450_0.09.25.840
  deck_name: From the New World
  translation: Bring the light over here!
  image: Shinsekai_Yori_15_0.09.26.840.jpg
  sound: Shinsekai_Yori_15_0.09.25.790-0.09.27.890.mp3
  sentence: ここを照らして！
- id: Shinsekai_Yori_15_3451_0.09.29.820
  deck_name: From the New World
  translation: What are you doing? Come on!
  image: Shinsekai_Yori_15_0.09.30.820.jpg
  sound: Shinsekai_Yori_15_0.09.29.770-0.09.31.870.mp3
  sentence: 何やってんの 早く！
- id: Shinsekai_Yori_15_3452_0.09.40.830
  deck_name: From the New World
  translation: What the hell is this?
  image: Shinsekai_Yori_15_0.09.42.335.jpg
  sound: Shinsekai_Yori_15_0.09.40.780-0.09.43.890.mp3
  sentence: これ どういうことなんだ？
- id: Shinsekai_Yori_15_3453_0.09.43.840
  deck_name: From the New World
  translation: We had no choice.
  image: Shinsekai_Yori_15_0.09.45.340.jpg
  sound: Shinsekai_Yori_15_0.09.43.790-0.09.46.890.mp3
  sentence: しかたがなかったのです
- id: Shinsekai_Yori_15_3454_0.09.46.840
  deck_name: From the New World
  translation: You had no choice? What did you do to the queen?
  image: Shinsekai_Yori_15_0.09.48.850.jpg
  sound: Shinsekai_Yori_15_0.09.46.790-0.09.50.910.mp3
  sentence: しかたないって… 女王に何をしたの！
- id: Shinsekai_Yori_15_3455_0.09.50.860
  deck_name: From the New World
  translation: I will explain. Let us go outside.
  image: Shinsekai_Yori_15_0.09.52.860.jpg
  sound: Shinsekai_Yori_15_0.09.50.810-0.09.54.910.mp3
  sentence: お話しします どうか外へ参りましょう
- id: Shinsekai_Yori_15_3456_0.09.57.820
  deck_name: From the New World
  translation: It was not our intent that the queen end up in such a pitiful state.
  image: Shinsekai_Yori_15_0.10.00.340.jpg
  sound: Shinsekai_Yori_15_0.09.57.770-0.10.02.910.mp3
  sentence: 私どもとて あのように 過酷な処置を 取りたいとは思いませんでした
- id: Shinsekai_Yori_15_3457_0.10.02.860
  deck_name: From the New World
  translation: She is, after all, the mother of the colony.
  image: Shinsekai_Yori_15_0.10.04.850.jpg
  sound: Shinsekai_Yori_15_0.10.02.810-0.10.06.890.mp3
  sentence: 女王は私どもコロニー全員の 母なのですから…
- id: Shinsekai_Yori_15_3458_0.10.06.840
  deck_name: From the New World
  translation: Then why?
  image: Shinsekai_Yori_15_0.10.07.840.jpg
  sound: Shinsekai_Yori_15_0.10.06.790-0.10.08.890.mp3
  sentence: だったら どうして？
- id: Shinsekai_Yori_15_3459_0.10.11.850
  deck_name: From the New World
  translation: Did you not feel it when you last saw her?
  image: Shinsekai_Yori_15_0.10.14.345.jpg
  sound: Shinsekai_Yori_15_0.10.11.800-0.10.16.890.mp3
  sentence: 以前 ご覧になったとき お感じになりませんでしたか？
- id: Shinsekai_Yori_15_3460_0.10.16.840
  deck_name: From the New World
  translation: The queen had not been mentally stable for a while.
  image: Shinsekai_Yori_15_0.10.19.325.jpg
  sound: Shinsekai_Yori_15_0.10.16.790-0.10.21.860.mp3
  sentence: 女王が精神の均衡を 失いつつあったことを…
- id: Shinsekai_Yori_15_3461_0.10.21.810
  deck_name: From the New World
  translation: Yes... We felt that.
  image: Shinsekai_Yori_15_0.10.23.310.jpg
  sound: Shinsekai_Yori_15_0.10.21.760-0.10.24.860.mp3
  sentence: ああ なんとなくは…
- id: Shinsekai_Yori_15_3462_0.10.24.810
  deck_name: From the New World
  translation: Queens used to hold absolute power in all colonies.
  image: Shinsekai_Yori_15_0.10.26.820.jpg
  sound: Shinsekai_Yori_15_0.10.24.760-0.10.28.880.mp3
  sentence: どのコロニーでも 女王は絶対の存在でした
- id: Shinsekai_Yori_15_3463_0.10.28.830
  deck_name: From the New World
  translation: >-
    Although our queen had always been rather tyrannical, her atrocities only
    worsened, until eventually she was consumed by maddened distrust
  image: Shinsekai_Yori_15_0.10.34.320.jpg
  sound: Shinsekai_Yori_15_0.10.28.780-0.10.39.860.mp3
  sentence: 私どもの女王も 元々 圧政的な部分はございましたが あれから暴虐の度は ますます ひどくなり あげくには妄想的な さいぎ心に駆られて
- id: Shinsekai_Yori_15_3464_0.10.39.810
  deck_name: From the New World
  translation: and had all the ministers that were advancing our recovery executed.
  image: Shinsekai_Yori_15_0.10.42.320.jpg
  sound: Shinsekai_Yori_15_0.10.39.760-0.10.44.880.mp3
  sentence: 復興に尽力していた重臣を 次々に処刑してしまったのです
- id: Shinsekai_Yori_15_3465_0.10.44.830
  deck_name: From the New World
  translation: We were sure our extinction would be only a matter of time.
  image: Shinsekai_Yori_15_0.10.47.335.jpg
  sound: Shinsekai_Yori_15_0.10.44.780-0.10.49.890.mp3
  sentence: このままでは 我が塩屋虻コロニーは 滅亡するしかないと思いました
- id: Shinsekai_Yori_15_3466_0.10.49.840
  deck_name: From the New World
  translation: That's why you—
  image: Shinsekai_Yori_15_0.10.50.830.jpg
  sound: Shinsekai_Yori_15_0.10.49.790-0.10.51.870.mp3
  sentence: だからって…
- id: Shinsekai_Yori_15_3467_0.10.51.820
  deck_name: From the New World
  translation: We swear absolute loyalty to the colony and queen.
  image: Shinsekai_Yori_15_0.10.54.830.jpg
  sound: Shinsekai_Yori_15_0.10.51.770-0.10.57.890.mp3
  sentence: 私どもは 全員 コロニーと女王に対して 絶対の忠誠を誓っております
- id: Shinsekai_Yori_15_3468_0.10.57.840
  deck_name: From the New World
  translation: However, we are not tools to be discarded.
  image: Shinsekai_Yori_15_0.11.00.830.jpg
  sound: Shinsekai_Yori_15_0.10.57.790-0.11.03.870.mp3
  sentence: しかし 私どもとて 使い捨てにされる道具では ございません
- id: Shinsekai_Yori_15_3469_0.11.03.820
  deck_name: From the New World
  translation: We are second in intelligence only to the gods on this planet.
  image: Shinsekai_Yori_15_0.11.06.320.jpg
  sound: Shinsekai_Yori_15_0.11.03.770-0.11.08.870.mp3
  sentence: 神様を除けば この惑星上で 最も高い智能を持った存在です
- id: Shinsekai_Yori_15_3470_0.11.08.820
  deck_name: From the New World
  translation: >-
    And so, all who worried for the enduring existence of our colony gathered of
    their own volition, and formed a union.
  image: Shinsekai_Yori_15_0.11.12.315.jpg
  sound: Shinsekai_Yori_15_0.11.08.770-0.11.15.860.mp3
  sentence: そう信じ コロニーの将来を憂える 心ある者どもが 自然に集まり ｢組合｣を結成いたしました
- id: Shinsekai_Yori_15_3471_0.11.15.810
  deck_name: From the New World
  translation: A union?
  image: Shinsekai_Yori_15_0.11.16.835.jpg
  sound: Shinsekai_Yori_15_0.11.15.760-0.11.17.910.mp3
  sentence: ｢組合？｣
- id: Shinsekai_Yori_15_3472_0.11.17.860
  deck_name: From the New World
  translation: >-
    Yes. It was necessary to negotiate with the queen to preserve our most basic
    of rights.
  image: Shinsekai_Yori_15_0.11.20.850.jpg
  sound: Shinsekai_Yori_15_0.11.17.810-0.11.23.890.mp3
  sentence: はい 最低限の権利を守るためには 女王と交渉する 必要があったからです
- id: Shinsekai_Yori_15_3473_0.11.23.840
  deck_name: From the New World
  translation: Sadly, the queen was consumed by rage.
  image: Shinsekai_Yori_15_0.11.25.340.jpg
  sound: Shinsekai_Yori_15_0.11.23.790-0.11.26.890.mp3
  sentence: しかし 女王は激怒いたしました
- id: Shinsekai_Yori_15_3474_0.11.27.860
  deck_name: From the New World
  translation: She regarded our move as an act of treason!
  image: Shinsekai_Yori_15_0.11.29.860.jpg
  sound: Shinsekai_Yori_15_0.11.27.810-0.11.31.910.mp3
  sentence: 私どもの動きを 反逆と捉えたのです
- id: Shinsekai_Yori_15_3475_0.11.32.830
  deck_name: From the New World
  translation: With great reluctance we chose this path.
  image: Shinsekai_Yori_15_0.11.34.825.jpg
  sound: Shinsekai_Yori_15_0.11.32.780-0.11.36.870.mp3
  sentence: そのため やむなく こういう結果になりました
- id: Shinsekai_Yori_15_3476_0.11.36.820
  deck_name: From the New World
  translation: This path?
  image: Shinsekai_Yori_15_0.11.37.830.jpg
  sound: Shinsekai_Yori_15_0.11.36.770-0.11.38.890.mp3
  sentence: こういう結果って…
- id: Shinsekai_Yori_15_3477_0.11.38.840
  deck_name: From the New World
  translation: What's the point in keeping her alive in this state?
  image: Shinsekai_Yori_15_0.11.40.340.jpg
  sound: Shinsekai_Yori_15_0.11.38.790-0.11.41.890.mp3
  sentence: こんなふうにして 生かしている意味あるのかよ！
- id: Shinsekai_Yori_15_3478_0.11.41.840
  deck_name: From the New World
  translation: We did not wish to completely destroy her mental faculties.
  image: Shinsekai_Yori_15_0.11.43.850.jpg
  sound: Shinsekai_Yori_15_0.11.41.790-0.11.45.910.mp3
  sentence: 決して感情を破壊することを 意図してはおりません
- id: Shinsekai_Yori_15_3479_0.11.45.860
  deck_name: From the New World
  translation: Thereafter, her aggressiveness declined greatly and she became submissive.
  image: Shinsekai_Yori_15_0.11.47.855.jpg
  sound: Shinsekai_Yori_15_0.11.45.810-0.11.49.900.mp3
  sentence: その後 攻撃性は なりをひそめ 従順になりました
- id: Shinsekai_Yori_15_3480_0.11.49.850
  deck_name: From the New World
  translation: >-
    She continues to bear children and actively contributes to the growth of the
    colony.
  image: Shinsekai_Yori_15_0.11.52.350.jpg
  sound: Shinsekai_Yori_15_0.11.49.800-0.11.54.900.mp3
  sentence: 出産を続け コロニーの拡大に 積極的に貢献してきましたし
- id: Shinsekai_Yori_15_3481_0.11.54.850
  deck_name: From the New World
  translation: If anything, she can now live more peacefully than ever.
  image: Shinsekai_Yori_15_0.11.56.845.jpg
  sound: Shinsekai_Yori_15_0.11.54.800-0.11.58.890.mp3
  sentence: 何より女王自身 穏やかに暮らすことができ
- id: Shinsekai_Yori_15_3482_0.11.58.840
  deck_name: From the New World
  translation: I sincerely believe she is happier now.
  image: Shinsekai_Yori_15_0.12.00.340.jpg
  sound: Shinsekai_Yori_15_0.11.58.790-0.12.01.890.mp3
  sentence: 幸せであったと私は信じています
- id: Shinsekai_Yori_15_3483_0.12.01.840
  deck_name: From the New World
  translation: >-
    However, since we had never performed the procedure before, there were
    several hygienic complications.
  image: Shinsekai_Yori_15_0.12.05.335.jpg
  sound: Shinsekai_Yori_15_0.12.01.790-0.12.08.880.mp3
  sentence: しかし なにぶんにも 初めて行われた手術であったため 衛生面に 若干の問題があったようで
- id: Shinsekai_Yori_15_3484_0.12.08.830
  deck_name: From the New World
  translation: >-
    Shortly thereafter, she began suffering from encephalitis and has been as
    you saw ever since.
  image: Shinsekai_Yori_15_0.12.11.335.jpg
  sound: Shinsekai_Yori_15_0.12.08.780-0.12.13.890.mp3
  sentence: しばしの後に脳炎を発症したため あのように…
- id: Shinsekai_Yori_15_3485_0.12.13.840
  deck_name: From the New World
  translation: That's terrible.
  image: Shinsekai_Yori_15_0.12.14.830.jpg
  sound: Shinsekai_Yori_15_0.12.13.790-0.12.15.870.mp3
  sentence: ひどい…
- id: Shinsekai_Yori_15_3486_0.12.15.820
  deck_name: From the New World
  translation: Should not all intelligent individuals be given equal rights?
  image: Shinsekai_Yori_15_0.12.18.840.jpg
  sound: Shinsekai_Yori_15_0.12.15.770-0.12.21.910.mp3
  sentence: およそ 知性を持った存在には 等しく権利が与えられるべきでは ないのでしょうか？
- id: Shinsekai_Yori_15_3487_0.12.21.860
  deck_name: From the New World
  translation: That is what I read in the books of the gods.
  image: Shinsekai_Yori_15_0.12.23.855.jpg
  sound: Shinsekai_Yori_15_0.12.21.810-0.12.25.900.mp3
  sentence: 私は それを 神様の本から学びました
- id: Shinsekai_Yori_15_3488_0.12.25.850
  deck_name: From the New World
  translation: It is the core principle of democracy.
  image: Shinsekai_Yori_15_0.12.27.850.jpg
  sound: Shinsekai_Yori_15_0.12.25.800-0.12.29.900.mp3
  sentence: 民主主義の大原則です
- id: Shinsekai_Yori_15_3489_0.12.31.840
  deck_name: From the New World
  translation: Then what about the other queens?
  image: Shinsekai_Yori_15_0.12.32.830.jpg
  sound: Shinsekai_Yori_15_0.12.31.790-0.12.33.870.mp3
  sentence: でも 他の女王は どうなんだよ？
- id: Shinsekai_Yori_15_3490_0.12.33.820
  deck_name: From the New World
  translation: Was it necessary to throw them all into the same building?
  image: Shinsekai_Yori_15_0.12.35.320.jpg
  sound: Shinsekai_Yori_15_0.12.33.770-0.12.36.870.mp3
  sentence: こんなとこに 放り込む必要があったのか？
- id: Shinsekai_Yori_15_3491_0.12.37.840
  deck_name: From the New World
  translation: All colonies were dealing with the same problem to one degree or another.
  image: Shinsekai_Yori_15_0.12.39.835.jpg
  sound: Shinsekai_Yori_15_0.12.37.790-0.12.41.880.mp3
  sentence: みな多かれ少なかれ 同じような問題を抱えていました
- id: Shinsekai_Yori_15_3492_0.12.41.830
  deck_name: From the New World
  translation: Only the queen can reproduce, so her existence is indispensable.
  image: Shinsekai_Yori_15_0.12.44.850.jpg
  sound: Shinsekai_Yori_15_0.12.41.780-0.12.47.920.mp3
  sentence: 生殖能力を持つのは 女王だけですから ｢女王無し｣では滅びてしまいます
- id: Shinsekai_Yori_15_3493_0.12.47.870
  deck_name: From the New World
  translation: >-
    Even so, she should not be able to claim the entire colony as her possession
    on those grounds.
  image: Shinsekai_Yori_15_0.12.50.875.jpg
  sound: Shinsekai_Yori_15_0.12.47.820-0.12.53.930.mp3
  sentence: しかし だからといって コロニーが 女王の占有物だということには ならないはずです
- id: Shinsekai_Yori_15_3494_0.12.53.880
  deck_name: From the New World
  translation: >-
    The queen is responsible for childbirth, That is the foundation of the
    Robber Fly colony.
  image: Shinsekai_Yori_15_0.12.59.865.jpg
  sound: Shinsekai_Yori_15_0.12.53.830-0.13.05.900.mp3
  sentence: 出産は女王が 政治や軍事などの頭脳労働は それぞれ 最も 適性のある者が行うというのが 我が塩屋虻コロニーの 基本方針なのです
- id: Shinsekai_Yori_15_3495_0.13.07.840
  deck_name: From the New World
  translation: I don't like this. I really don't like this.
  image: Shinsekai_Yori_15_0.13.10.335.jpg
  sound: Shinsekai_Yori_15_0.13.07.790-0.13.12.880.mp3
  sentence: 気に入らないな どうも気に入らない
- id: Shinsekai_Yori_15_3496_0.13.12.830
  deck_name: From the New World
  translation: Why?
  image: Shinsekai_Yori_15_0.13.13.830.jpg
  sound: Shinsekai_Yori_15_0.13.12.780-0.13.14.880.mp3
  sentence: どうしたの？
- id: Shinsekai_Yori_15_3497_0.13.14.830
  deck_name: From the New World
  translation: This is just really fishy.
  image: Shinsekai_Yori_15_0.13.15.840.jpg
  sound: Shinsekai_Yori_15_0.13.14.780-0.13.16.900.mp3
  sentence: 何だか うさんくさいんだよ
- id: Shinsekai_Yori_15_3498_0.13.16.850
  deck_name: From the New World
  translation: What they say and what they think seems completely different.
  image: Shinsekai_Yori_15_0.13.18.845.jpg
  sound: Shinsekai_Yori_15_0.13.16.800-0.13.20.890.mp3
  sentence: 言ってってることと腹ん中は 全然 違うって感じで信用できない
- id: Shinsekai_Yori_15_3499_0.13.20.840
  deck_name: From the New World
  translation: >-
    I can't trust them. But we need their help if we want to find Maria and
    Mamoru.
  image: Shinsekai_Yori_15_0.13.23.340.jpg
  sound: Shinsekai_Yori_15_0.13.20.790-0.13.25.890.mp3
  sentence: でも 真理亜たちを見つけるには 協力してもらわないと…
- id: Shinsekai_Yori_15_3500_0.13.25.840
  deck_name: From the New World
  translation: You saw what they did to the queen.
  image: Shinsekai_Yori_15_0.13.26.835.jpg
  sound: Shinsekai_Yori_15_0.13.25.790-0.13.27.880.mp3
  sentence: あいつが女王にやったことを 見ただろ？
- id: Shinsekai_Yori_15_3501_0.13.27.830
  deck_name: From the New World
  translation: She's their own mother!
  image: Shinsekai_Yori_15_0.13.29.330.jpg
  sound: Shinsekai_Yori_15_0.13.27.780-0.13.30.880.mp3
  sentence: 自分を産んでくれた母親だぜ
- id: Shinsekai_Yori_15_3502_0.13.30.830
  deck_name: From the New World
  translation: How can they do that?
  image: Shinsekai_Yori_15_0.13.31.830.jpg
  sound: Shinsekai_Yori_15_0.13.30.780-0.13.32.880.mp3
  sentence: どうして あんなことできるんだ？
- id: Shinsekai_Yori_15_3503_0.13.33.870
  deck_name: From the New World
  translation: Well... I mean, it shocked me too.
  image: Shinsekai_Yori_15_0.13.36.370.jpg
  sound: Shinsekai_Yori_15_0.13.33.820-0.13.38.920.mp3
  sentence: それは… 私だって ショックだったわよ
- id: Shinsekai_Yori_15_3504_0.13.39.820
  deck_name: From the New World
  translation: But in the end, they are beasts.
  image: Shinsekai_Yori_15_0.13.41.830.jpg
  sound: Shinsekai_Yori_15_0.13.39.770-0.13.43.890.mp3
  sentence: でも バケネズミは 所詮 獣なのよ
- id: Shinsekai_Yori_15_3505_0.13.43.840
  deck_name: From the New World
  translation: They don't feel like we humans do.
  image: Shinsekai_Yori_15_0.13.44.850.jpg
  sound: Shinsekai_Yori_15_0.13.43.790-0.13.45.910.mp3
  sentence: 感情も人間とは違うんだわ
- id: Shinsekai_Yori_15_3506_0.13.45.860
  deck_name: From the New World
  translation: They only did that in order to survive.
  image: Shinsekai_Yori_15_0.13.48.365.jpg
  sound: Shinsekai_Yori_15_0.13.45.810-0.13.50.920.mp3
  sentence: 彼らも 自分たちが生き延びるために しかたなく ああしたのよ
- id: Shinsekai_Yori_15_3507_0.13.51.870
  deck_name: From the New World
  translation: Look at you defending them.
  image: Shinsekai_Yori_15_0.13.52.855.jpg
  sound: Shinsekai_Yori_15_0.13.51.820-0.13.53.890.mp3
  sentence: ずいぶん バケネズミの肩を持つんだな
- id: Shinsekai_Yori_15_3508_0.13.53.840
  deck_name: From the New World
  translation: That's not what I...
  image: Shinsekai_Yori_15_0.13.55.340.jpg
  sound: Shinsekai_Yori_15_0.13.53.790-0.13.56.890.mp3
  sentence: あっ… そうじゃない
- id: Shinsekai_Yori_15_3509_0.13.56.840
  deck_name: From the New World
  translation: Well...
  image: Shinsekai_Yori_15_0.13.58.340.jpg
  sound: Shinsekai_Yori_15_0.13.56.790-0.13.59.890.mp3
  sentence: けど 人間って
- id: Shinsekai_Yori_15_3510_0.13.59.840
  deck_name: From the New World
  translation: Don't humans see their own values as universal?
  image: Shinsekai_Yori_15_0.14.01.835.jpg
  sound: Shinsekai_Yori_15_0.13.59.790-0.14.03.880.mp3
  sentence: 動物に対して 勝手に思いを重ねちゃうでしょ
- id: Shinsekai_Yori_15_3511_0.14.03.830
  deck_name: From the New World
  translation: Like expecting the parents to sacrifice themselves for the child?
  image: Shinsekai_Yori_15_0.14.05.330.jpg
  sound: Shinsekai_Yori_15_0.14.03.780-0.14.06.880.mp3
  sentence: 親は子のために 命を投げ出すはずだとか…
- id: Shinsekai_Yori_15_3512_0.14.06.830
  deck_name: From the New World
  translation: But is that really realistic?
  image: Shinsekai_Yori_15_0.14.08.335.jpg
  sound: Shinsekai_Yori_15_0.14.06.780-0.14.09.890.mp3
  sentence: でも 現実は 全然 違ったりするじゃない
- id: Shinsekai_Yori_15_3513_0.14.09.840
  deck_name: From the New World
  translation: Isn't it a mistake to judge queerats through the lens of human ethics?
  image: Shinsekai_Yori_15_0.14.12.360.jpg
  sound: Shinsekai_Yori_15_0.14.09.790-0.14.14.930.mp3
  sentence: バケネズミに 人間の倫理観を当てはめるのは 間違いじゃない？
- id: Shinsekai_Yori_15_3514_0.14.14.880
  deck_name: From the New World
  translation: What I meant when I said I don't like this is... well...
  image: Shinsekai_Yori_15_0.14.17.880.jpg
  sound: Shinsekai_Yori_15_0.14.14.830-0.14.20.930.mp3
  sentence: 俺が言ってる 嫌な感じっていうのは なんていうか… あいつらって むしろ
- id: Shinsekai_Yori_15_3515_0.14.20.880
  deck_name: From the New World
  translation: It's more like they seem too similar to humans.
  image: Shinsekai_Yori_15_0.14.22.375.jpg
  sound: Shinsekai_Yori_15_0.14.20.830-0.14.23.920.mp3
  sentence: 人間に似すぎてるって 気がするんだ
- id: Shinsekai_Yori_15_3516_0.14.23.870
  deck_name: From the New World
  translation: It's true that there are no other animals like them.
  image: Shinsekai_Yori_15_0.14.26.855.jpg
  sound: Shinsekai_Yori_15_0.14.23.820-0.14.29.890.mp3
  sentence: 確かに あんな動物 他にいないけど… あっ…
- id: Shinsekai_Yori_15_3517_0.14.29.840
  deck_name: From the New World
  translation: I have the strange feeling that they're trying to replace humans.
  image: Shinsekai_Yori_15_0.14.32.350.jpg
  sound: Shinsekai_Yori_15_0.14.29.790-0.14.34.910.mp3
  sentence: あいつら ひょっとしたら 人間に取って代わろうと してるんじゃないかって気がする
- id: Shinsekai_Yori_15_3518_0.14.36.830
  deck_name: From the New World
  translation: We have no concrete buildings back home.
  image: Shinsekai_Yori_15_0.14.38.330.jpg
  sound: Shinsekai_Yori_15_0.14.36.780-0.14.39.880.mp3
  sentence: コンクリートの建物なんか 町にもないぞ
- id: Shinsekai_Yori_15_3519_0.14.39.830
  deck_name: From the New World
  translation: >-
    It can only mean they're trying to take for themselves the material culture
    which we abandoned.
  image: Shinsekai_Yori_15_0.14.42.340.jpg
  sound: Shinsekai_Yori_15_0.14.39.780-0.14.44.900.mp3
  sentence: 人間が捨てた物質文明を 自分のものにしようと してるとしか思えないよ
- id: Shinsekai_Yori_15_3520_0.14.45.870
  deck_name: From the New World
  translation: Where did they learn about it?
  image: Shinsekai_Yori_15_0.14.47.365.jpg
  sound: Shinsekai_Yori_15_0.14.45.820-0.14.48.910.mp3
  sentence: あんな知識 どっから来てるんだ？
- id: Shinsekai_Yori_15_3521_0.14.48.860
  deck_name: From the New World
  translation: >-
    He said he read about it, but there's no way he'd simply come across a book
    that explained all he wanted to know about.
  image: Shinsekai_Yori_15_0.14.52.355.jpg
  sound: Shinsekai_Yori_15_0.14.48.810-0.14.55.900.mp3
  sentence: 本だって言ってたけど そんな都合よく 知りたいことが書かれた本 発掘できるわけないよ
- id: Shinsekai_Yori_15_3522_0.14.55.850
  deck_name: From the New World
  translation: So how did he learn about it?
  image: Shinsekai_Yori_15_0.14.56.840.jpg
