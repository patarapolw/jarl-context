  image: Shinsekai_Yori_11_0.19.21.260.jpg
  sound: Shinsekai_Yori_11_0.19.19.710-0.19.22.810.mp3
  sentence: しばらく ここで待っていてくださいね
- id: Shinsekai_Yori_11_2531_0.19.22.760
  deck_name: From the New World
