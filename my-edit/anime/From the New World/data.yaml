  image: Shinsekai_Yori_10_0.11.12.590.jpg
  sound: Shinsekai_Yori_10_0.11.08.540-0.11.16.640.mp3
  sentence: 私が… 知りたいのは 瞬の身に 何が起きたかってことだけなの
- id: Shinsekai_Yori_10_2173_0.11.33.590
  deck_name: From the New World
  translation: Don't worry. That's Subaru.
  image: Shinsekai_Yori_10_0.11.35.590.jpg
  sound: Shinsekai_Yori_10_0.11.33.540-0.11.37.640.mp3
  sentence: 大丈夫 すばるだよ
- id: Shinsekai_Yori_10_2174_0.11.41.600
  deck_name: From the New World
