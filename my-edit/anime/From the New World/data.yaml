  deck_name: From the New World
  translation: I'm really happy that you're so worried about us, and I empathize.
  image: Shinsekai_Yori_16_0.02.45.685.jpg
  sound: Shinsekai_Yori_16_0.02.42.650-0.02.48.720.mp3
  sentence: ｢あなたが 私たちのことを 心配してくれることは とても うれしいし よく分かります｣
- id: Shinsekai_Yori_16_3585_0.02.50.700
  deck_name: From the New World
  translation: If our places had been reversed, I would be worried as well.
  image: Shinsekai_Yori_16_0.02.53.690.jpg
  sound: Shinsekai_Yori_16_0.02.50.650-0.02.56.730.mp3
  sentence: ｢逆の立場だったら 私も あなたのように 心配することでしょう｣
- id: Shinsekai_Yori_16_3586_0.02.56.680
  deck_name: From the New World
  translation: There is no other way, however.
  image: Shinsekai_Yori_16_0.02.58.680.jpg
  sound: Shinsekai_Yori_16_0.02.56.630-0.03.00.730.mp3
  sentence: ｢ですが こうするしかないのです｣
- id: Shinsekai_Yori_16_3587_0.03.02.690
  deck_name: From the New World
  translation: We can no longer live in Kamisu's 66th district.
  image: Shinsekai_Yori_16_0.03.05.195.jpg
  sound: Shinsekai_Yori_16_0.03.02.640-0.03.07.750.mp3
  sentence: ｢私たちは もはや神栖66町で 生きることはできません｣
- id: Shinsekai_Yori_16_3588_0.03.07.700
  deck_name: From the New World
  translation: The villages reject our existence.
  image: Shinsekai_Yori_16_0.03.09.200.jpg
  sound: Shinsekai_Yori_16_0.03.07.650-0.03.10.750.mp3
  sentence: ｢町が 生きることを 許さないのです｣
- id: Shinsekai_Yori_16_3589_0.03.12.680
  deck_name: From the New World
  translation: >-
    Maybe I would have been able to stave it off for a while longer, but Mamoru
    has already been branded with the mark of the disqualified.
  image: Shinsekai_Yori_16_0.03.18.190.jpg
  sound: Shinsekai_Yori_16_0.03.12.630-0.03.23.750.mp3
  sentence: ｢私だけなら まだ しばらく大丈夫かもしれません｣ ｢でも 守は すでに失格の らく印を押されてしまいました｣
- id: Shinsekai_Yori_16_3590_0.03.23.700
  deck_name: From the New World
  translation: There is no turning back once you are branded.
  image: Shinsekai_Yori_16_0.03.27.210.jpg
  sound: Shinsekai_Yori_16_0.03.23.650-0.03.30.770.mp3
  sentence: ｢一度 その らく印を押されると もう二度と元には戻れないのです｣
- id: Shinsekai_Yori_16_3591_0.03.30.720
  deck_name: From the New World
  translation: >-
    Don't you think we are being treated more like defective products to be
    disposed of than like human beings?
  image: Shinsekai_Yori_16_0.03.33.715.jpg
  sound: Shinsekai_Yori_16_0.03.30.670-0.03.36.760.mp3
  sentence: ｢こんなの 人間じゃなくて 不良品を選別するのと 同じやり方だと思わない？｣
- id: Shinsekai_Yori_16_3592_0.03.36.710
  deck_name: From the New World
  translation: >-
    Once the kiln is opened and the pottery inspected, all that are crooked or
    bear cracks are fated to be smashed.
  image: Shinsekai_Yori_16_0.03.41.195.jpg
  sound: Shinsekai_Yori_16_0.03.36.660-0.03.45.730.mp3
  sentence: ｢焼き物の窯を開けたとき いびつだったり ひびが入ってたりした陶器は 打ち壊される運命にあります｣
- id: Shinsekai_Yori_16_3593_0.03.45.680
  deck_name: From the New World
  translation: >-
    If all that awaited us was the fate of smashed pottery, then we decided we
    would rather run away in the hopes of finding a different future.
  image: Shinsekai_Yori_16_0.03.50.695.jpg
  sound: Shinsekai_Yori_16_0.03.45.630-0.03.55.760.mp3
  sentence: ｢私たちは このまま 打ち壊されるのを待つくらいなら 先に何が待っていようと 逃げ出した方が ましだという 結論に達しました｣
- id: Shinsekai_Yori_16_3594_0.03.55.710
  deck_name: From the New World
  translation: To be honest, I would have gone with you.
  image: Shinsekai_Yori_16_0.03.57.720.jpg
  sound: Shinsekai_Yori_16_0.03.55.660-0.03.59.780.mp3
  sentence: ｢本当なら あなたと 一緒に行きたかった｣
- id: Shinsekai_Yori_16_3595_0.03.59.730
  deck_name: From the New World
  translation: That is my honest wish.
  image: Shinsekai_Yori_16_0.04.01.710.jpg
  sound: Shinsekai_Yori_16_0.03.59.680-0.04.03.740.mp3
  sentence: ｢これは 私の偽らざる気持ちです｣
- id: Shinsekai_Yori_16_3596_0.04.03.690
  deck_name: From the New World
  translation: But you're different from us.
  image: Shinsekai_Yori_16_0.04.05.700.jpg
  sound: Shinsekai_Yori_16_0.04.03.640-0.04.07.760.mp3
  sentence: ｢でも 早季は私たちとは違う｣
- id: Shinsekai_Yori_16_3597_0.04.07.710
  deck_name: From the New World
  translation: I've told you before, but you're very strong.
  image: Shinsekai_Yori_16_0.04.10.200.jpg
  sound: Shinsekai_Yori_16_0.04.07.660-0.04.12.740.mp3
  sentence: ｢前にも言いましたが あなたは とても強い人です｣
- id: Shinsekai_Yori_16_3598_0.04.12.690
  deck_name: From the New World
  translation: >-
    I don't mean that in the sense of muscles, nor do I mean that your spirit or
    your willpower is strong.
  image: Shinsekai_Yori_16_0.04.16.195.jpg
  sound: Shinsekai_Yori_16_0.04.12.640-0.04.19.750.mp3
  sentence: ｢決して 肉体的にという 意味じゃないし 気が強いとか 意志が強いというのでもない｣
- id: Shinsekai_Yori_16_3599_0.04.19.700
  deck_name: From the New World
  translation: Rather, you're easily moved to tears and quickly discouraged.
  image: Shinsekai_Yori_16_0.04.21.705.jpg
  sound: Shinsekai_Yori_16_0.04.19.650-0.04.23.760.mp3
  sentence: ｢むしろ 涙もろいし すぐに めげてしまう｣
- id: Shinsekai_Yori_16_3600_0.04.23.710
  deck_name: From the New World
  translation: I loved that part of you too.
  image: Shinsekai_Yori_16_0.04.25.210.jpg
  sound: Shinsekai_Yori_16_0.04.23.660-0.04.26.760.mp3
  sentence: ｢私は そんなあなたも好きでした｣
- id: Shinsekai_Yori_16_3601_0.04.27.690
  deck_name: From the New World
  translation: >-
    But no matter what difficulties you face, and even if every fiber of your
    being is consumed by grief, you can recover.
  image: Shinsekai_Yori_16_0.04.32.205.jpg
  sound: Shinsekai_Yori_16_0.04.27.640-0.04.36.770.mp3
  sentence: ｢でも あなたは どんな困難に出会って たとえ 心の底から 打ちひしがれたとしても 絶対に再起できる｣
- id: Shinsekai_Yori_16_3602_0.04.36.720
  deck_name: From the New World
  translation: You don't completely succumb easily.
  image: Shinsekai_Yori_16_0.04.38.205.jpg
  sound: Shinsekai_Yori_16_0.04.36.670-0.04.39.740.mp3
  sentence: ｢ぽっきりと折れてしまって そのままという人じゃないんです｣
- id: Shinsekai_Yori_16_3603_0.04.39.690
  deck_name: From the New World
  translation: I am convinced that you can live in  the villages and be a valuable asset.
  image: Shinsekai_Yori_16_0.04.43.200.jpg
  sound: Shinsekai_Yori_16_0.04.39.640-0.04.46.760.mp3
  sentence: ｢あなたなら きっと 町で生きていけるし 町から必要とされるだろうと 思います｣
- id: Shinsekai_Yori_16_3604_0.04.46.710
  deck_name: From the New World
  translation: The same doesn't go for Mamoru.
  image: Shinsekai_Yori_16_0.04.47.705.jpg
  sound: Shinsekai_Yori_16_0.04.46.660-0.04.48.750.mp3
  sentence: ｢守は そうじゃない｣
- id: Shinsekai_Yori_16_3605_0.04.48.700
  deck_name: From the New World
  translation: Likewise, if I let him out of my sight, he will not live long.
  image: Shinsekai_Yori_16_0.04.52.200.jpg
  sound: Shinsekai_Yori_16_0.04.48.650-0.04.55.750.mp3
  sentence: ｢そして 私が守を見放せば 彼は もう生きてはいけません｣
- id: Shinsekai_Yori_16_3606_0.04.55.700
  deck_name: From the New World
  translation: Please understand.
  image: Shinsekai_Yori_16_0.04.57.710.jpg
  sound: Shinsekai_Yori_16_0.04.55.650-0.04.59.770.mp3
  sentence: ｢どうか 分かってください｣
- id: Shinsekai_Yori_16_3607_0.04.59.720
  deck_name: From the New World
  translation: There is something I realized as we left the villages behind.
  image: Shinsekai_Yori_16_0.05.01.705.jpg
  sound: Shinsekai_Yori_16_0.04.59.670-0.05.03.740.mp3
  sentence: ｢町を離れてみて はっきりと 分かったことがあります｣
- id: Shinsekai_Yori_16_3608_0.05.03.690
  deck_name: From the New World
  translation: The villages are twisted. Don't you agree?
  image: Shinsekai_Yori_16_0.05.06.190.jpg
  sound: Shinsekai_Yori_16_0.05.03.640-0.05.08.740.mp3
  sentence: ｢私たちの町は異常です そうは思いませんか？｣
- id: Shinsekai_Yori_16_3609_0.05.09.720
  deck_name: From the New World
  translation: >-
    Can villages that kill their children to maintain peace and order be
    considered a normal human society?
  image: Shinsekai_Yori_16_0.05.13.730.jpg
  sound: Shinsekai_Yori_16_0.05.09.670-0.05.17.790.mp3
  sentence: ｢町の安定と秩序を維持する為に 子供たちを殺し続ける町が 人間の社会として まともでしょうか？｣
- id: Shinsekai_Yori_16_3610_0.05.18.730
  deck_name: From the New World
  translation: According to the false minoshiro, our history is one filled with bloodshed.
  image: Shinsekai_Yori_16_0.05.22.225.jpg
  sound: Shinsekai_Yori_16_0.05.18.680-0.05.25.770.mp3
  sentence: ｢ミノシロモドキの話では 今の状態に至るまでに 血みどろな歴史が あったということでした｣
- id: Shinsekai_Yori_16_3611_0.05.25.720
  deck_name: From the New World
  translation: >-
    However, I don't believe we have much to be proud of when comparing
    ourselves to the dark ages of the past.
  image: Shinsekai_Yori_16_0.05.30.725.jpg
  sound: Shinsekai_Yori_16_0.05.25.670-0.05.35.780.mp3
  sentence: ｢でも 今の町は 過去の どんな暗黒時代と比べても 自慢できるような 代物じゃないと思います｣
- id: Shinsekai_Yori_16_3612_0.05.35.730
  deck_name: From the New World
  translation: >-
    Looking back on what has happened in the villages, I now understand what
    twists it.
  image: Shinsekai_Yori_16_0.05.40.235.jpg
  sound: Shinsekai_Yori_16_0.05.35.680-0.05.44.790.mp3
  sentence: ｢今 町で起きたことを 思い出してみると その異常性が どこからくるのかも だんだん見えてきました｣
- id: Shinsekai_Yori_16_3613_0.05.44.740
  deck_name: From the New World
  translation: It is the adults' deep fear of all children.
  image: Shinsekai_Yori_16_0.05.48.235.jpg
  sound: Shinsekai_Yori_16_0.05.44.690-0.05.51.780.mp3
  sentence: ｢それは 大人たちが心の底から 子供たちを怖れているという 事実です｣
- id: Shinsekai_Yori_16_3614_0.05.51.730
  deck_name: From the New World
  translation: This has perhaps occurred in other times, too.
  image: Shinsekai_Yori_16_0.05.53.720.jpg
  sound: Shinsekai_Yori_16_0.05.51.680-0.05.55.760.mp3
  sentence: ｢もしかしたら いつの時代も そういうことは あったかもしれません｣
- id: Shinsekai_Yori_16_3615_0.05.55.710
  deck_name: From the New World
  translation: >-
    It seems obvious to me that seeing the next generation tear down all you've
    labored to build would be difficult to accept.
  image: Shinsekai_Yori_16_0.05.59.205.jpg
  sound: Shinsekai_Yori_16_0.05.55.660-0.06.02.750.mp3
  sentence: ｢自分たちが創り上げたものを 後の世代によって 否定されるのは 不愉快なことに決まってますし
- id: Shinsekai_Yori_16_3616_0.06.02.700
  deck_name: From the New World
  translation: If they are related to you, it would be even harder.
  image: Shinsekai_Yori_16_0.06.05.705.jpg
  sound: Shinsekai_Yori_16_0.06.02.650-0.06.08.760.mp3
  sentence: 相手が血を分けた子供であれば なおさらに 辛いこともあったでしょう｣
- id: Shinsekai_Yori_16_3617_0.06.08.710
  deck_name: From the New World
  translation: >-
    The way the adults of Kamisu's 66th district look at their children,
    however, is different yet. It's abnormal.
  image: Shinsekai_Yori_16_0.06.13.715.jpg
  sound: Shinsekai_Yori_16_0.06.08.660-0.06.18.770.mp3
  sentence: ｢でも 神栖66町の大人たちが 自分の子供たちに向ける視線は そうした感情とも違う ちょっと異様なものです｣
- id: Shinsekai_Yori_16_3618_0.06.18.720
  deck_name: From the New World
  translation: >-
    Metaphorically speaking, one could say they are watching rows of eggs close
    to hatching.
  image: Shinsekai_Yori_16_0.06.21.215.jpg
  sound: Shinsekai_Yori_16_0.06.18.670-0.06.23.760.mp3
  sentence: ｢例えて言えば ずらりと並んだ卵が ふ化するのを待ちながら
- id: Shinsekai_Yori_16_3619_0.06.23.710
  deck_name: From the New World
  translation: >-
    A million eggs soon hatch into angels, while one of them hatches into a
    demon.
  image: Shinsekai_Yori_16_0.06.27.695.jpg
  sound: Shinsekai_Yori_16_0.06.23.660-0.06.31.730.mp3
  sentence: 中から出てくるのが天使なのか それとも100万に１つの割合で 生まれてくる悪魔なのかを
- id: Shinsekai_Yori_16_3620_0.06.31.680
  deck_name: From the New World
  translation: They watch the eggs tensely, cold sweat gathering on their foreheads.
  image: Shinsekai_Yori_16_0.06.34.200.jpg
  sound: Shinsekai_Yori_16_0.06.31.630-0.06.36.770.mp3
  sentence: 額に脂汗を浮かべながら じっと見守っているような
- id: Shinsekai_Yori_16_3621_0.06.36.720
  deck_name: From the New World
  translation: >-
    Purely on the basis of intuition and premonition, hundreds upon thousands of
    eggs are smashed and discarded.
  image: Shinsekai_Yori_16_0.06.41.715.jpg
  sound: Shinsekai_Yori_16_0.06.36.670-0.06.46.760.mp3
  sentence: 私たちは 何となく嫌な予感がする というだけの理由で 割られ 捨てられてしまう 何百何千もの卵の １個になることだけは
- id: Shinsekai_Yori_16_3622_0.06.46.710
  deck_name: From the New World
  translation: I refuse to join their ranks.
  image: Shinsekai_Yori_16_0.06.48.215.jpg
  sound: Shinsekai_Yori_16_0.06.46.660-0.06.49.770.mp3
  sentence: 願い下げです｣
- id: Shinsekai_Yori_16_3623_0.06.49.720
  deck_name: From the New World
  translation: >-
    When I made up my mind that leaving the home I had been born and raised in
    was inevitable, I was very sad and unhappy.
  image: Shinsekai_Yori_16_0.06.55.225.jpg
  sound: Shinsekai_Yori_16_0.06.49.670-0.07.00.780.mp3
  sentence: ｢生まれ育った家を離れて 両親とも別れなければならないと 決意した時 本当に悲しく寂しい思いで いっぱいでした｣
- id: Shinsekai_Yori_16_3624_0.07.00.730
  deck_name: From the New World
  translation: But when I thought about what everyone there truly felt, it gave me pause.
  image: Shinsekai_Yori_16_0.07.04.735.jpg
  sound: Shinsekai_Yori_16_0.07.00.680-0.07.08.790.mp3
  sentence: ｢でも 向こうは 本当はどういう 気持ちだったのかを考えると よく分からなくなってきます｣
- id: Shinsekai_Yori_16_3625_0.07.08.740
  deck_name: From the New World
  translation: >-
    If I had been eliminated and disposed of by the villages, then, after much
    grief and tears, my parents would've eventually forgotten about me.
  image: Shinsekai_Yori_16_0.07.13.735.jpg
  sound: Shinsekai_Yori_16_0.07.08.690-0.07.18.780.mp3
  sentence: ｢もし 私が町から処分されると 決まったら 両親は さんざん泣いて そして 最後には忘れることでしょう｣
- id: Shinsekai_Yori_16_3626_0.07.18.730
  deck_name: From the New World
  translation: Just as your parents eventually accepted the fate of your sister.
  image: Shinsekai_Yori_16_0.07.21.735.jpg
  sound: Shinsekai_Yori_16_0.07.18.680-0.07.24.790.mp3
  sentence: ｢あなたのご両親が 最終的に あなたの お姉さんのことを諦めたように｣
- id: Shinsekai_Yori_16_3627_0.07.24.740
  deck_name: From the New World
  translation: I am convinced that our relationship is different.
  image: Shinsekai_Yori_16_0.07.26.740.jpg
  sound: Shinsekai_Yori_16_0.07.24.690-0.07.28.790.mp3
  sentence: ｢私たちの絆は きっと そうじゃないと信じています｣
- id: Shinsekai_Yori_16_3628_0.07.29.710
  deck_name: From the New World
  translation: If I was going to be disposed of, I know you wouldn't leave me to die.
  image: Shinsekai_Yori_16_0.07.33.220.jpg
  sound: Shinsekai_Yori_16_0.07.29.660-0.07.36.780.mp3
  sentence: ｢もし 私が処分されることになったら あなたなら 絶対 私を見捨てないでしょう？｣
- id: Shinsekai_Yori_16_3629_0.07.36.730
  deck_name: From the New World
  translation: >-
    If you were in danger, Satoru or I would do everything in our power to save
    you.
  image: Shinsekai_Yori_16_0.07.40.735.jpg
  sound: Shinsekai_Yori_16_0.07.36.680-0.07.44.790.mp3
  sentence: ｢あなたに危機が迫ったときには 私や覚は どんなことをしたって 救おうとするはずです｣
- id: Shinsekai_Yori_16_3630_0.07.44.740
  deck_name: From the New World
  translation: We had another friend.
  image: Shinsekai_Yori_16_0.07.46.740.jpg
  sound: Shinsekai_Yori_16_0.07.44.690-0.07.48.790.mp3
  sentence: ｢私たちには もう１人 友達がいました｣
- id: Shinsekai_Yori_16_3631_0.07.49.730
  deck_name: From the New World
  translation: We are not allowed to even remember his name.
  image: Shinsekai_Yori_16_0.07.52.230.jpg
  sound: Shinsekai_Yori_16_0.07.49.680-0.07.54.780.mp3
  sentence: ｢今は 名前を思い出すことも 許されない友が｣
- id: Shinsekai_Yori_16_3632_0.07.54.730
  deck_name: From the New World
  translation: X, as we call him, would have come to our aid too, right?
  image: Shinsekai_Yori_16_0.07.57.720.jpg
  sound: Shinsekai_Yori_16_0.07.54.680-0.08.00.760.mp3
  sentence: ｢彼 Ｘも そんなときは きっと私たちを 助けてくれたんじゃ ないでしょうか？｣
- id: Shinsekai_Yori_16_3633_0.08.00.710
  deck_name: From the New World
  translation: That's why I have to help Mamoru now.
  image: Shinsekai_Yori_16_0.08.02.710.jpg
  sound: Shinsekai_Yori_16_0.08.00.660-0.08.04.760.mp3
  sentence: ｢だから 私は今 守を助けなくてはなりません｣
- id: Shinsekai_Yori_16_3634_0.08.05.710
  deck_name: From the New World
  translation: Being separated from you and Satoru is more painful than anything.
  image: Shinsekai_Yori_16_0.08.08.730.jpg
  sound: Shinsekai_Yori_16_0.08.05.660-0.08.11.800.mp3
  sentence: ｢でも あなたや覚に 会えなくなることが 何より辛いのです｣
- id: Shinsekai_Yori_16_3635_0.08.11.750
  deck_name: From the New World
  translation: >-
    Luckily, we have Cantus, an incredibly versatile power, and can probably
    survive even if cast out into the wilderness.
  image: Shinsekai_Yori_16_0.08.16.730.jpg
  sound: Shinsekai_Yori_16_0.08.11.700-0.08.21.760.mp3
  sentence: ｢私たちには 幸い 呪力という万能の道具があり 自然の中に放り出されても なんとか 生きていくことができるはずです｣
- id: Shinsekai_Yori_16_3636_0.08.21.710
  deck_name: From the New World
  translation: >-
    Being able to use my Cantus is the one thing for  which I am grateful to the
    villages and Sage Academy.
  image: Shinsekai_Yori_16_0.08.26.225.jpg
  sound: Shinsekai_Yori_16_0.08.21.660-0.08.30.790.mp3
  sentence: ｢曲がりなりにも 呪力を 使いこなせるようになったという 点だけは ｢町と全人学級に対して 深く感謝しています｣
- id: Shinsekai_Yori_16_3637_0.08.30.740
  deck_name: From the New World
  translation: Mamoru and I will now help each other and build up a new way of life.
  image: Shinsekai_Yori_16_0.08.34.235.jpg
  sound: Shinsekai_Yori_16_0.08.30.690-0.08.37.780.mp3
  sentence: ｢私と守は これから２人で助け合って 新しい生活を築いていきます｣
- id: Shinsekai_Yori_16_3638_0.08.37.730
  deck_name: From the New World
  translation: To that end, I have something to ask of you.
  image: Shinsekai_Yori_16_0.08.39.720.jpg
  sound: Shinsekai_Yori_16_0.08.37.680-0.08.41.760.mp3
  sentence: ｢そこで あなたにお願いがあります｣
- id: Shinsekai_Yori_16_3639_0.08.41.710
  deck_name: From the New World
  translation: >-
    If the people from the villages ask you about us, please tell them we have
    died.
  image: Shinsekai_Yori_16_0.08.46.205.jpg
  sound: Shinsekai_Yori_16_0.08.41.660-0.08.50.750.mp3
  sentence: ｢もし 町から私たちの消息を 聞かれたなら 私たちは死んだと 報告してほしいのです｣
- id: Shinsekai_Yori_16_3640_0.08.51.710
  deck_name: From the New World
  translation: >-
    We are planning on going far enough to escape the eyes of the villages, but
    if it helps them forget about our existence, it would help me sleep a lot
    easier at night.
  image: Shinsekai_Yori_16_0.08.58.225.jpg
  sound: Shinsekai_Yori_16_0.08.51.660-0.09.04.790.mp3
  sentence: >-
    ｢絶対に町の目が届かないくらい ずっと遠くへ行くつもりですが それでも 町が 私たちのことを忘れてくれたら 今より多少は安心して
    眠れるような気がするのです｣
- id: Shinsekai_Yori_16_3641_0.09.04.740
  deck_name: From the New World
  translation: >-
    I hope, from the bottom of my heart, that there will come a day when we will
    meet again.
  image: Shinsekai_Yori_16_0.09.08.250.jpg
  sound: Shinsekai_Yori_16_0.09.04.690-0.09.11.810.mp3
  sentence: いつか また 早季たちに 会える日が来る事を 心の底から願っています｣
- id: Shinsekai_Yori_16_3642_0.09.31.730
  deck_name: From the New World
  translation: >-
    The feeling that I would never see Maria again quickly turned into
    conviction.
  image: Shinsekai_Yori_16_0.09.34.730.jpg
  sound: Shinsekai_Yori_16_0.09.31.680-0.09.37.780.mp3
  sentence: 二度と真理亜には 会えないという予感は なぜか確信へと変わっていた
- id: Shinsekai_Yori_16_3643_0.09.42.620
  deck_name: From the New World
  translation: Where did you get this letter?
  image: Shinsekai_Yori_16_0.09.43.610.jpg
  sound: Shinsekai_Yori_16_0.09.42.570-0.09.44.650.mp3
  sentence: この手紙 どこで？
- id: Shinsekai_Yori_16_3644_0.09.44.600
  deck_name: From the New World
  translation: Where did you part with them?
  image: Shinsekai_Yori_16_0.09.46.120.jpg
  sound: Shinsekai_Yori_16_0.09.44.550-0.09.47.690.mp3
  sentence: どこで２人と別れたんだ？
- id: Shinsekai_Yori_16_3645_0.09.47.640
  deck_name: From the New World
  translation: In... the... igloo...
  image: Shinsekai_Yori_16_0.09.49.125.jpg
  sound: Shinsekai_Yori_16_0.09.47.590-0.09.50.660.mp3
  sentence: あの かまくらの… とこで…
- id: Shinsekai_Yori_16_3646_0.09.50.610
  deck_name: From the New World
  translation: The igloo?
  image: Shinsekai_Yori_16_0.09.51.610.jpg
  sound: Shinsekai_Yori_16_0.09.50.560-0.09.52.660.mp3
  sentence: かまくら？
- id: Shinsekai_Yori_16_3647_0.09.54.630
  deck_name: From the New World
  translation: Yakomaru.
  image: Shinsekai_Yori_16_0.09.55.615.jpg
  sound: Shinsekai_Yori_16_0.09.54.580-0.09.56.650.mp3
  sentence: 野狐丸
- id: Shinsekai_Yori_16_3648_0.09.56.600
  deck_name: From the New World
  translation: Yes?
  image: Shinsekai_Yori_16_0.09.57.610.jpg
  sound: Shinsekai_Yori_16_0.09.56.550-0.09.58.670.mp3
  sentence: なんでございましょう？
- id: Shinsekai_Yori_16_3649_0.09.58.620
  deck_name: From the New World
  translation: We will report to the villages that Maria and Mamoru have died.
  image: Shinsekai_Yori_16_0.10.00.615.jpg
  sound: Shinsekai_Yori_16_0.09.58.570-0.10.02.660.mp3
  sentence: 俺たちは 真理亜と守は死んだと 町に報告する
- id: Shinsekai_Yori_16_3650_0.10.02.610
  deck_name: From the New World
  translation: We'd like to get our stories straight.
  image: Shinsekai_Yori_16_0.10.04.125.jpg
  sound: Shinsekai_Yori_16_0.10.02.560-0.10.05.690.mp3
  sentence: 口裏を合わせてほしいんだ
- id: Shinsekai_Yori_16_3651_0.10.05.640
  deck_name: From the New World
  translation: Of course. You can trust your servant Yakomaru.
  image: Shinsekai_Yori_16_0.10.07.635.jpg
  sound: Shinsekai_Yori_16_0.10.05.590-0.10.09.680.mp3
  sentence: かしこまりました どうか野狐丸めに お任せください
- id: Shinsekai_Yori_16_3652_0.10.09.630
  deck_name: From the New World
  translation: Are you sure?
  image: Shinsekai_Yori_16_0.10.10.620.jpg
  sound: Shinsekai_Yori_16_0.10.09.580-0.10.11.660.mp3
  sentence: ホントに いいのか？
- id: Shinsekai_Yori_16_3653_0.10.11.610
  deck_name: From the New World
  translation: The Ethics Committee will consider this treason.
  image: Shinsekai_Yori_16_0.10.13.120.jpg
  sound: Shinsekai_Yori_16_0.10.11.560-0.10.14.680.mp3
  sentence: 倫理委員会への 裏切り行為になるけど…
- id: Shinsekai_Yori_16_3654_0.10.14.630
  deck_name: From the New World
  translation: How could I not obey the command of a god?
  image: Shinsekai_Yori_16_0.10.17.130.jpg
  sound: Shinsekai_Yori_16_0.10.14.580-0.10.19.680.mp3
  sentence: 神様の仰せとあらば 何を迷う理由がございましょう
- id: Shinsekai_Yori_16_3655_0.10.20.610
  deck_name: From the New World
  translation: >-
    I believe it would be best to report that an avalanche plunged them down a
    ravine.
  image: Shinsekai_Yori_16_0.10.24.120.jpg
  sound: Shinsekai_Yori_16_0.10.20.560-0.10.27.680.mp3
  sentence: お２方とも 雪崩に巻き込まれて 谷底に転落したということに すれば よろしいかと思います
- id: Shinsekai_Yori_16_3656_0.10.27.630
  deck_name: From the New World
  translation: >-
    Since none know how far they fell, searching for the remains would be
    difficult.
  image: Shinsekai_Yori_16_0.10.30.635.jpg
  sound: Shinsekai_Yori_16_0.10.27.580-0.10.33.690.mp3
  sentence: どこまで流されたか 分かりませんので ご遺体の捜索は困難でしょう
- id: Shinsekai_Yori_16_3657_0.10.33.640
  deck_name: From the New World
  translation: >-
    It will take some time, but I believe that convincing bones could be
    arranged.
  image: Shinsekai_Yori_16_0.10.36.635.jpg
  sound: Shinsekai_Yori_16_0.10.33.590-0.10.39.680.mp3
  sentence: 工作には 多少の時間がかかりますが うまくいけば お骨も用意できるかもしれません
- id: Shinsekai_Yori_16_3658_0.10.39.630
  deck_name: From the New World
  translation: They will most likely understand if presented those.
  image: Shinsekai_Yori_16_0.10.41.640.jpg
  sound: Shinsekai_Yori_16_0.10.39.580-0.10.43.700.mp3
  sentence: それを届ければ 多分 ご納得いただけるかと
- id: Shinsekai_Yori_16_3659_0.10.43.650
  deck_name: From the New World
  translation: Bones? What's going on?
  image: Shinsekai_Yori_16_0.10.44.640.jpg
  sound: Shinsekai_Yori_16_0.10.43.600-0.10.45.680.mp3
  sentence: どういうことだ？ 骨って
- id: Shinsekai_Yori_16_3660_0.10.45.630
  deck_name: From the New World
  translation: Where are you going to get them?!
  image: Shinsekai_Yori_16_0.10.46.615.jpg
  sound: Shinsekai_Yori_16_0.10.45.580-0.10.47.650.mp3
  sentence: どっから 持ってくるつもりなんだ！
- id: Shinsekai_Yori_16_3661_0.10.47.600
  deck_name: From the New World
  translation: No, no, you misunderstand.
  image: Shinsekai_Yori_16_0.10.49.610.jpg
  sound: Shinsekai_Yori_16_0.10.47.550-0.10.51.670.mp3
  sentence: いえ そんな とんでもございません 誤解です！
- id: Shinsekai_Yori_16_3662_0.10.51.620
  deck_name: From the New World
  translation: Of course there is no possibility that I would obtain the bones of gods!
  image: Shinsekai_Yori_16_0.10.54.130.jpg
  sound: Shinsekai_Yori_16_0.10.51.570-0.10.56.690.mp3
  sentence: もちろん 神様のお骨の調達など できようはずもないでは ありませんか
- id: Shinsekai_Yori_16_3663_0.10.56.640
  deck_name: From the New World
  translation: >-
    I realize it insults you that I should say so, but portions of our skeletons
    cannot be reliably told apart from yours.
  image: Shinsekai_Yori_16_0.11.01.640.jpg
  sound: Shinsekai_Yori_16_0.10.56.590-0.11.06.690.mp3
  sentence: こんなことを申し上げるのは 大変 不敬と存じますが 私どもの骨でも 部位によっては 神様のものと見分けが 付かないことがございます
- id: Shinsekai_Yori_16_3664_0.11.06.640
  deck_name: From the New World
  translation: The tall ones of our race are similar in height to a young god.
  image: Shinsekai_Yori_16_0.11.09.635.jpg
  sound: Shinsekai_Yori_16_0.11.06.590-0.11.12.680.mp3
  sentence: とりわけ長身の者であれば 若神様とは大きさも さほど変わりません ですので
- id: Shinsekai_Yori_16_3665_0.11.12.630
  deck_name: From the New World
  translation: We will carefully chafe their bones with stones—
  image: Shinsekai_Yori_16_0.11.13.620.jpg
  sound: Shinsekai_Yori_16_0.11.12.580-0.11.14.660.mp3
  sentence: その骨を 念入りに石で擦りまして…
- id: Shinsekai_Yori_16_3666_0.11.14.610
  deck_name: From the New World
  translation: That's enough. I get it! Do what you want.
  image: Shinsekai_Yori_16_0.11.16.620.jpg
  sound: Shinsekai_Yori_16_0.11.14.560-0.11.18.680.mp3
  sentence: もういい… 分かった！ あなたに任せるわ
- id: Shinsekai_Yori_16_3667_0.11.18.630
  deck_name: From the New World
  translation: Very well.
  image: Shinsekai_Yori_16_0.11.19.630.jpg
  sound: Shinsekai_Yori_16_0.11.18.580-0.11.20.680.mp3
  sentence: かしこまりました
- id: Shinsekai_Yori_16_3668_0.11.20.630
  deck_name: From the New World
  translation: Please leave it all to your servant Yakomaru.
  image: Shinsekai_Yori_16_0.11.23.130.jpg
  sound: Shinsekai_Yori_16_0.11.20.580-0.11.25.680.mp3
  sentence: どうか すべては 私 野狐丸めに お任せください
- id: Shinsekai_Yori_16_3669_0.11.26.640
  deck_name: From the New World
  translation: You look tired.
  image: Shinsekai_Yori_16_0.11.27.650.jpg
  sound: Shinsekai_Yori_16_0.11.26.590-0.11.28.710.mp3
  sentence: だいぶ お疲れのご様子です
- id: Shinsekai_Yori_16_3670_0.11.28.660
  deck_name: From the New World
  translation: >-
    I know that my invitation must be rude, but would you like to spend the
    night at our colony?
  image: Shinsekai_Yori_16_0.11.33.140.jpg
  sound: Shinsekai_Yori_16_0.11.28.610-0.11.37.670.mp3
  sentence: このようなお誘いは 大変失礼かと存じますが よろしければ 我がコロニーで お泊まりになられては いかがでしょうか？
- id: Shinsekai_Yori_16_3671_0.11.37.620
  deck_name: From the New World
  translation: It shames me to invite you from one foul place to another.
  image: Shinsekai_Yori_16_0.11.41.115.jpg
  sound: Shinsekai_Yori_16_0.11.37.570-0.11.44.660.mp3
  sentence: なにせ汚い所にて そのような所に お誘いするのは 大変 恐縮なのですが…
- id: Shinsekai_Yori_16_3672_0.11.44.610
  deck_name: From the New World
  translation: However, it is late now.
  image: Shinsekai_Yori_16_0.11.46.110.jpg
  sound: Shinsekai_Yori_16_0.11.44.560-0.11.47.660.mp3
  sentence: ただ なにしろ この時間でございます
- id: Shinsekai_Yori_16_3673_0.11.47.610
  deck_name: From the New World
  translation: Any more searching at night will be dangerous.
  image: Shinsekai_Yori_16_0.11.49.620.jpg
  sound: Shinsekai_Yori_16_0.11.47.560-0.11.51.680.mp3
  sentence: 日が暮れてからの捜索は 危険を伴いますし
- id: Shinsekai_Yori_16_3674_0.11.51.630
  deck_name: From the New World
  translation: I believe it would be better to rest for the time being.
  image: Shinsekai_Yori_16_0.11.55.135.jpg
  sound: Shinsekai_Yori_16_0.11.51.580-0.11.58.690.mp3
  sentence: ここは ひとまず お休みになった方が よろしいかと存じますが… あっ…
- id: Shinsekai_Yori_16_3675_0.12.00.640
  deck_name: From the New World
  translation: >-
    When we saw that the igloo had vanished, we immediately set out for the
    Robber Fly colony.
  image: Shinsekai_Yori_16_0.12.04.135.jpg
  sound: Shinsekai_Yori_16_0.12.00.590-0.12.07.680.mp3
  sentence: かまくらが無くなっていたのを 見たとき 私たちは塩谷虻コロニーを 目指すことにした
- id: Shinsekai_Yori_16_3676_0.12.08.610
  deck_name: From the New World
  translation: >-
    We felt that in order to find our only lead, Squonk, the assistance of other
    queerats would help greatly.
  image: Shinsekai_Yori_16_0.12.12.115.jpg
  sound: Shinsekai_Yori_16_0.12.08.560-0.12.15.670.mp3
  sentence: 唯一の手がかりである スクォンクを発見するには 同じバケネズミの力を借りるのが 早道だと思ったからだ
- id: Shinsekai_Yori_16_3677_0.12.16.660
  deck_name: From the New World
  translation: >-
    Of course we did not fully trust Yakomaru, but since it was an emergency, we
    were determined to use all means available.
  image: Shinsekai_Yori_16_0.12.22.145.jpg
  sound: Shinsekai_Yori_16_0.12.16.610-0.12.27.680.mp3
  sentence: 野狐丸のことは 決して心から 信じていたわけではないのだが 危急の際なので 利用できるものは 何でも利用しようという 気持ちだったのだ
- id: Shinsekai_Yori_16_3678_0.12.27.630
  deck_name: From the New World
  translation: However, ultimately, we were the ones being used.
  image: Shinsekai_Yori_16_0.12.30.135.jpg
  sound: Shinsekai_Yori_16_0.12.27.580-0.12.32.690.mp3
  sentence: だが 結果的に まんまと利用されたのは 私たちの方だった
- id: Shinsekai_Yori_16_3679_0.12.33.640
  deck_name: From the New World
  translation: >-
    Manipulating some children blinded by haste was likely child's play for the
    sly and cunning queerats.
  image: Shinsekai_Yori_16_0.12.38.135.jpg
  sound: Shinsekai_Yori_16_0.12.33.590-0.12.42.680.mp3
  sentence: こうかつ極まりない バケネズミにとって 焦りで周りが見えなくなっている 子供たちを操ることなど 児戯に等しかったのだろう
- id: Shinsekai_Yori_16_3680_0.12.42.630
  deck_name: From the New World
  translation: >-
    As the next day was the time limit that Tomiko-san had given, finding Maria
    and Mamoru and bringing them back seemed a hopeless task.
  image: Shinsekai_Yori_16_0.12.48.135.jpg
  sound: Shinsekai_Yori_16_0.12.42.580-0.12.53.690.mp3
  sentence: 富子さんとの約束で 明日中には 町に帰らなくては ならないことを考えると 真理亜たちを発見して 連れ帰るのは もはや絶望的だった
- id: Shinsekai_Yori_16_3681_0.13.19.640
  deck_name: From the New World
  translation: >-
    When I noticed that the two of us were skiing side-by-side, I realized what
    I had truly been afraid of.
  image: Shinsekai_Yori_16_0.13.24.645.jpg
  sound: Shinsekai_Yori_16_0.13.19.590-0.13.29.700.mp3
  sentence: ２人で併走しているという 事実を認識した時に 私は 自分が本当に 怖れていたものの 正体に気がついた
- id: Shinsekai_Yori_16_3682_0.13.29.650
  deck_name: From the New World
  translation: My world consisted only of Sage Academy, if one excludes my parents.
  image: Shinsekai_Yori_16_0.13.32.160.jpg
  sound: Shinsekai_Yori_16_0.13.29.600-0.13.34.720.mp3
  sentence: 私の世界は 両親を除けば 全人学級しかない
- id: Shinsekai_Yori_16_3683_0.13.34.670
  deck_name: From the New World
  translation: And within that world, I could only call those of Group One my friends.
  image: Shinsekai_Yori_16_0.13.37.655.jpg
  sound: Shinsekai_Yori_16_0.13.34.620-0.13.40.690.mp3
  sentence: そして その中で本当に 仲間と言えるのは １班のみんなだけなのだ
- id: Shinsekai_Yori_16_3684_0.13.40.640
  deck_name: From the New World
  translation: One by one those friends disappeared, until only Satoru and I were left.
  image: Shinsekai_Yori_16_0.13.44.645.jpg
  sound: Shinsekai_Yori_16_0.13.40.590-0.13.48.700.mp3
  sentence: それなのに その仲間たちは 次々と消えていき 残されたのは 私と覚 ２人っきりである
- id: Shinsekai_Yori_16_3685_0.13.48.650
  deck_name: From the New World
  translation: I hated it.
  image: Shinsekai_Yori_16_0.13.49.635.jpg
  sound: Shinsekai_Yori_16_0.13.48.600-0.13.50.670.mp3
  sentence: 嫌だ
- id: Shinsekai_Yori_16_3686_0.13.50.620
  deck_name: From the New World
  translation: I didn't want to lose any more friends and loved ones.
  image: Shinsekai_Yori_16_0.13.54.630.jpg
  sound: Shinsekai_Yori_16_0.13.50.570-0.13.58.690.mp3
  sentence: もう これ以上 大切な人 愛する人を失うの はっ！ あっ…
- id: Shinsekai_Yori_16_3687_0.14.05.650
  deck_name: From the New World
  translation: The two of us were alone in this world.
  image: Shinsekai_Yori_16_0.14.07.650.jpg
  sound: Shinsekai_Yori_16_0.14.05.600-0.14.09.700.mp3
  sentence: この世界で 私たちは たった２人っきりなのだ
- id: Shinsekai_Yori_16_3688_0.14.31.760
  deck_name: From the New World
  translation: I'll steer the boats. You rest a bit.
  image: Shinsekai_Yori_16_0.14.33.265.jpg
  sound: Shinsekai_Yori_16_0.14.31.710-0.14.34.820.mp3
  sentence: 俺が操船するから 早季は少し休んでろよ
- id: Shinsekai_Yori_16_3689_0.14.34.770
  deck_name: From the New World
  translation: Why? You must be tired too.
  image: Shinsekai_Yori_16_0.14.36.255.jpg
  sound: Shinsekai_Yori_16_0.14.34.720-0.14.37.790.mp3
  sentence: どうして？ 覚だって疲れてるでしょう？
- id: Shinsekai_Yori_16_3690_0.14.37.740
  deck_name: From the New World
  translation: Just rest.
  image: Shinsekai_Yori_16_0.14.38.740.jpg
  sound: Shinsekai_Yori_16_0.14.37.690-0.14.39.790.mp3
  sentence: いいから
- id: Shinsekai_Yori_16_3691_0.14.41.760
  deck_name: From the New World
  translation: Thanks.
  image: Shinsekai_Yori_16_0.14.42.760.jpg
  sound: Shinsekai_Yori_16_0.14.41.710-0.14.43.810.mp3
  sentence: ありがとう
- id: Shinsekai_Yori_16_3692_0.15.50.720
  deck_name: From the New World
  translation: How can I find Maria?
  image: Shinsekai_Yori_16_0.15.52.220.jpg
  sound: Shinsekai_Yori_16_0.15.50.670-0.15.53.770.mp3
