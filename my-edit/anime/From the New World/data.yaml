  image: Shinsekai_Yori_22_0.16.39.390.jpg
  sound: Shinsekai_Yori_22_0.16.37.840-0.16.40.940.mp3
  sentence: 早季 行くしかないんだ あっ…
- id: Shinsekai_Yori_22_5044_0.16.42.890
  deck_name: From the New World
