- id: Shinsekai_Yori_22_5070_0.18.27.900
  deck_name: From the New World
  translation: He's been hiding himself until now!
  image: Shinsekai_Yori_22_0.18.28.910.jpg
  sound: Shinsekai_Yori_22_0.18.27.850-0.18.29.970.mp3
  sentence: 今までは ずっと隠れていたのに
- id: Shinsekai_Yori_22_5071_0.18.29.920
  deck_name: From the New World
  translation: It is nothing surprising.
  image: Shinsekai_Yori_22_0.18.30.910.jpg
  sound: Shinsekai_Yori_22_0.18.29.870-0.18.31.950.mp3
  sentence: 何の不思議もありませんな
- id: Shinsekai_Yori_22_5072_0.18.31.900
  deck_name: From the New World
