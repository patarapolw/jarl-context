  image: Shinsekai_Yori_06_0.00.48.270.jpg
  sound: Shinsekai_Yori_06_0.00.44.720-0.00.51.820.mp3
  sentence: いや 外の音が 全然 聞こえないから たぶん まだまだ 結構あるんじゃないかな
- id: Shinsekai_Yori_06_1195_0.00.52.740
  deck_name: From the New World
  translation: I see.
  image: Shinsekai_Yori_06_0.00.53.740.jpg
  sound: Shinsekai_Yori_06_0.00.52.690-0.00.54.790.mp3
  sentence: そっか…
- id: Shinsekai_Yori_06_1196_0.00.55.740
  deck_name: From the New World
  translation: Hey.
  image: Shinsekai_Yori_06_0.00.56.750.jpg
  sound: Shinsekai_Yori_06_0.00.55.690-0.00.57.810.mp3
  sentence: ねえ
- id: Shinsekai_Yori_06_1197_0.00.57.760
  deck_name: From the New World
  translation: Hmm?
  image: Shinsekai_Yori_06_0.00.58.765.jpg
  sound: Shinsekai_Yori_06_0.00.57.710-0.00.59.820.mp3
  sentence: うん？
- id: Shinsekai_Yori_06_1198_0.00.59.770
  deck_name: From the New World
