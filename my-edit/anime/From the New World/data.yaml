  image: Shinsekai_Yori_12_0.01.33.180.jpg
  sound: Shinsekai_Yori_12_0.01.31.640-0.01.34.720.mp3
  sentence: 今も図書館司書として 申し分なくやっている
- id: Shinsekai_Yori_12_2581_0.01.34.670
