  image: Shinsekai_Yori_22_0.17.34.415.jpg
  sound: Shinsekai_Yori_22_0.17.31.880-0.17.36.950.mp3
  sentence: ここには いろいろと 不愉快な先住者が多すぎます
- id: Shinsekai_Yori_22_5054_0.17.36.900
  deck_name: From the New World
  translation: Where now?
  image: Shinsekai_Yori_22_0.17.37.910.jpg
  sound: Shinsekai_Yori_22_0.17.36.850-0.17.38.970.mp3
  sentence: ここからの方位は？
- id: Shinsekai_Yori_22_5055_0.17.38.920
  deck_name: From the New World
