- id: Shinsekai_Yori_14_3240_0.12.52.910
  deck_name: From the New World
  translation: Perhaps I would've done the same.
  image: Shinsekai_Yori_14_0.12.54.410.jpg
  sound: Shinsekai_Yori_14_0.12.52.860-0.12.55.960.mp3
  sentence: 私だって そうしたかもしれない
- id: Shinsekai_Yori_14_3241_0.12.56.890
  deck_name: From the New World
