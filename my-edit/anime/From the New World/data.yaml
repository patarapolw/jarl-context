  sound: Shinsekai_Yori_20_0.12.26.770-0.12.34.840.mp3
  sentence: 私たちは呪力という 絶対的な強みを信じるあまり バケネズミを 甘く見すぎていたのかもしれない
- id: Shinsekai_Yori_20_4558_0.12.34.790
  deck_name: From the New World
  translation: But what drove the queerats to go to such lengths?
