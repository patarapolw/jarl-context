  image: Shinsekai_Yori_04_0.05.20.595.jpg
  sound: Shinsekai_Yori_04_0.05.18.550-0.05.22.640.mp3
  sentence: 王朝の末期になると 王を後継者が殺害して
- id: Shinsekai_Yori_04_0837_0.05.22.590
  deck_name: From the New World
