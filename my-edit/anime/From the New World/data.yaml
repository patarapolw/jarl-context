- id: Shinsekai_Yori_14_3253_0.13.53.870
  deck_name: From the New World
  translation: What is it?
  image: Shinsekai_Yori_14_0.13.55.370.jpg
  sound: Shinsekai_Yori_14_0.13.53.820-0.13.56.920.mp3
  sentence: それは何ですか？
- id: Shinsekai_Yori_14_3254_0.13.57.890
  deck_name: From the New World
