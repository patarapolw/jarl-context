  image: Shinsekai_Yori_24_0.18.58.155.jpg
  sound: Shinsekai_Yori_24_0.18.54.590-0.19.01.720.mp3
  sentence: 我々は いたずらに 人類を敵視しているわけでも 征服欲に とりつかれている わけでもないのです
- id: Shinsekai_Yori_24_5560_0.19.01.670
  deck_name: From the New World
