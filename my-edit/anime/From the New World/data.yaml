  image: Shinsekai_Yori_10_0.11.42.600.jpg
  sound: Shinsekai_Yori_10_0.11.41.550-0.11.43.650.mp3
  sentence: おいで
- id: Shinsekai_Yori_10_2175_0.11.55.580
  deck_name: From the New World
  translation: None of this... I really...
