  image: Shinsekai_Yori_04_0.06.31.110.jpg
  sound: Shinsekai_Yori_04_0.06.29.560-0.06.32.660.mp3
  sentence: 知りたいのは それだけだ
- id: Shinsekai_Yori_04_0853_0.06.33.590
  deck_name: From the New World
