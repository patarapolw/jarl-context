  image: Shinsekai_Yori_12_0.01.22.190.jpg
  sound: Shinsekai_Yori_12_0.01.20.640-0.01.23.740.mp3
  sentence: 瑞穂ちゃんと同じこと言うのね
- id: Shinsekai_Yori_12_2577_0.01.23.690
