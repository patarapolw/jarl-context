  image: Shinsekai_Yori_06_0.01.01.760.jpg
  sound: Shinsekai_Yori_06_0.00.59.720-0.01.03.800.mp3
  sentence: 真理亜たち 無事に逃げたかな？
- id: Shinsekai_Yori_06_1199_0.01.03.750
  deck_name: From the New World
  translation: Yeah, I think so.
  image: Shinsekai_Yori_06_0.01.04.750.jpg
  sound: Shinsekai_Yori_06_0.01.03.700-0.01.05.800.mp3
  sentence: うん… たぶんね
- id: Shinsekai_Yori_06_1200_0.01.06.760
  deck_name: From the New World
  translation: Thank the Heavens.
  image: Shinsekai_Yori_06_0.01.07.765.jpg
  sound: Shinsekai_Yori_06_0.01.06.710-0.01.08.820.mp3
  sentence: よかった…
- id: Shinsekai_Yori_06_1201_0.01.08.770
  deck_name: From the New World
  translation: Yeah.
  image: Shinsekai_Yori_06_0.01.09.755.jpg
  sound: Shinsekai_Yori_06_0.01.08.720-0.01.10.790.mp3
  sentence: うん
- id: Shinsekai_Yori_06_1202_0.01.10.740
  deck_name: From the New World
  translation: I'm glad I'm not alone.
  image: Shinsekai_Yori_06_0.01.12.245.jpg
  sound: Shinsekai_Yori_06_0.01.10.690-0.01.13.800.mp3
  sentence: １人じゃなくて よかった
- id: Shinsekai_Yori_06_1203_0.01.13.750
  deck_name: From the New World
  translation: Happy that I'm in the same mess as you, huh?
  image: Shinsekai_Yori_06_0.01.16.750.jpg
  sound: Shinsekai_Yori_06_0.01.13.700-0.01.19.800.mp3
  sentence: せめて 俺を道連れにできたから 気が晴れた？ フフフ…
- id: Shinsekai_Yori_06_1204_0.01.19.750
  deck_name: From the New World
  translation: I think this would've been too much to bear alone.
  image: Shinsekai_Yori_06_0.01.22.255.jpg
  sound: Shinsekai_Yori_06_0.01.19.700-0.01.24.810.mp3
  sentence: １人だったら 本当に 絶対 耐えられなかったと思う
- id: Shinsekai_Yori_06_1205_0.01.24.760
  deck_name: From the New World
  translation: I wouldn't have made it this far without you.
  image: Shinsekai_Yori_06_0.01.26.260.jpg
  sound: Shinsekai_Yori_06_0.01.24.710-0.01.27.810.mp3
  sentence: きっと ここまでだって 来られなかった
- id: Shinsekai_Yori_06_1206_0.01.27.760
  deck_name: From the New World
  translation: Me neither.
  image: Shinsekai_Yori_06_0.01.29.260.jpg
  sound: Shinsekai_Yori_06_0.01.27.710-0.01.30.810.mp3
  sentence: 俺も 同じだよ
- id: Shinsekai_Yori_06_1207_0.01.34.750
  deck_name: From the New World
  translation: I don't want to die here.
  image: Shinsekai_Yori_06_0.01.36.250.jpg
  sound: Shinsekai_Yori_06_0.01.34.700-0.01.37.800.mp3
  sentence: こんな所で死にたくないな
- id: Shinsekai_Yori_06_1208_0.02.56.780
  deck_name: From the New World
  translation: Of course not!
  image: Shinsekai_Yori_06_0.02.57.765.jpg
  sound: Shinsekai_Yori_06_0.02.56.730-0.02.58.800.mp3
  sentence: ダメに決まってんだろ？
- id: Shinsekai_Yori_06_1209_0.02.58.750
  deck_name: From the New World
  translation: We're not supposed to tell anybody our mantras!
  image: Shinsekai_Yori_06_0.03.00.250.jpg
  sound: Shinsekai_Yori_06_0.02.58.700-0.03.01.800.mp3
  sentence: 真言は 誰にも教えちゃいけないんだ
- id: Shinsekai_Yori_06_1210_0.03.01.750
  deck_name: From the New World
  translation: Come on, we're friends! I won't tell anyone else.
  image: Shinsekai_Yori_06_0.03.03.760.jpg
  sound: Shinsekai_Yori_06_0.03.01.700-0.03.05.820.mp3
  sentence: いいじゃん 友達でしょ？ 絶対 秘密にするからさ
- id: Shinsekai_Yori_06_1211_0.03.05.770
  deck_name: From the New World
  translation: No.
  image: Shinsekai_Yori_06_0.03.06.765.jpg
  sound: Shinsekai_Yori_06_0.03.05.720-0.03.07.810.mp3
  sentence: ダメだって
- id: Shinsekai_Yori_06_1212_0.03.07.760
  deck_name: From the New World
  translation: Aren't you curious? Don't you want to know how it's different from your own?
  image: Shinsekai_Yori_06_0.03.10.265.jpg
  sound: Shinsekai_Yori_06_0.03.07.710-0.03.12.820.mp3
  sentence: どんなのか気にならない？ 自分のと どう違うのか とか
- id: Shinsekai_Yori_06_1213_0.03.12.770
  deck_name: From the New World
  translation: Then you tell me yours.
  image: Shinsekai_Yori_06_0.03.14.270.jpg
  sound: Shinsekai_Yori_06_0.03.12.720-0.03.15.820.mp3
  sentence: だったら 早季のを 言ってみろよ
- id: Shinsekai_Yori_06_1214_0.03.15.770
  deck_name: From the New World
  translation: Okay. Then how about this?
  image: Shinsekai_Yori_06_0.03.16.780.jpg
  sound: Shinsekai_Yori_06_0.03.15.720-0.03.17.840.mp3
  sentence: 分かった じゃあ こういうのは どう？
- id: Shinsekai_Yori_06_1215_0.03.17.790
  deck_name: From the New World
  translation: >-
    We write down our mantras on pieces of paper and show them to each other on
    the count of three.
  image: Shinsekai_Yori_06_0.03.20.290.jpg
  sound: Shinsekai_Yori_06_0.03.17.740-0.03.22.840.mp3
  sentence: お互いに真言を紙に書いて １ ２の３で見せ合いっこするの
- id: Shinsekai_Yori_06_1216_0.03.23.780
  deck_name: From the New World
  translation: Nah, I'd rather not.
  image: Shinsekai_Yori_06_0.03.25.280.jpg
  sound: Shinsekai_Yori_06_0.03.23.730-0.03.26.830.mp3
  sentence: う～ん… やっぱ ダメだ
- id: Shinsekai_Yori_06_1217_0.03.26.780
  deck_name: From the New World
  translation: >-
    Come on! We don't have to show it long enough for the other person to
    remember it.
  image: Shinsekai_Yori_06_0.03.29.275.jpg
  sound: Shinsekai_Yori_06_0.03.26.730-0.03.31.820.mp3
  sentence: だから～ 別に覚えられるほど ちゃんと見せなくていいんだって
- id: Shinsekai_Yori_06_1218_0.03.31.770
  deck_name: From the New World
  translation: Just flash it for a split second.
  image: Shinsekai_Yori_06_0.03.33.260.jpg
  sound: Shinsekai_Yori_06_0.03.31.720-0.03.34.800.mp3
  sentence: 本当に ほんの 一瞬だけ 見せ合うの
- id: Shinsekai_Yori_06_1219_0.03.34.750
  deck_name: From the New World
  translation: Where's the point in that?
  image: Shinsekai_Yori_06_0.03.35.760.jpg
  sound: Shinsekai_Yori_06_0.03.34.700-0.03.36.820.mp3
  sentence: そんなの 意味ねえだろ
- id: Shinsekai_Yori_06_1220_0.03.36.770
  deck_name: From the New World
  translation: It'll be enough. We'll get a sense of the length and feel.
  image: Shinsekai_Yori_06_0.03.40.275.jpg
  sound: Shinsekai_Yori_06_0.03.36.720-0.03.43.830.mp3
  sentence: それでいいのよ どれぐらいの長さか とか だいたいの感じが つかめるでしょ？ ええ～？
- id: Shinsekai_Yori_06_1221_0.03.45.760
  deck_name: From the New World
  translation: Ready? One, two, three!
  image: Shinsekai_Yori_06_0.03.47.260.jpg
  sound: Shinsekai_Yori_06_0.03.45.710-0.03.48.810.mp3
  sentence: じゃあ いい？ １ ２の３
- id: Shinsekai_Yori_06_1222_0.03.49.770
  deck_name: From the New World
  translation: Could you read it?
  image: Shinsekai_Yori_06_0.03.50.770.jpg
  sound: Shinsekai_Yori_06_0.03.49.720-0.03.51.820.mp3
  sentence: 見えた？
- id: Shinsekai_Yori_06_1223_0.03.51.770
  deck_name: From the New World
  translation: Not at all. But I know how long it is.
  image: Shinsekai_Yori_06_0.03.52.780.jpg
  sound: Shinsekai_Yori_06_0.03.51.720-0.03.53.840.mp3
  sentence: 全然 でも 何となく長さは分かった
- id: Shinsekai_Yori_06_1224_0.03.53.790
  deck_name: From the New World
  translation: It's really not that long.
  image: Shinsekai_Yori_06_0.03.54.775.jpg
  sound: Shinsekai_Yori_06_0.03.53.740-0.03.55.810.mp3
  sentence: そんなに長くなかったね
- id: Shinsekai_Yori_06_1225_0.03.55.760
  deck_name: From the New World
  translation: Yeah. Neither is yours.
  image: Shinsekai_Yori_06_0.03.57.770.jpg
  sound: Shinsekai_Yori_06_0.03.55.710-0.03.59.830.mp3
  sentence: ああ 早季のも そうだったな
- id: Shinsekai_Yori_06_1226_0.03.59.780
  deck_name: From the New World
  translation: Could you read any of it?
  image: Shinsekai_Yori_06_0.04.00.770.jpg
  sound: Shinsekai_Yori_06_0.03.59.730-0.04.01.810.mp3
  sentence: でも １文字くらい見えた？
- id: Shinsekai_Yori_06_1227_0.04.01.760
  deck_name: From the New World
  translation: Nope. Your handwriting is impossible to read even when I get a good look.
  image: Shinsekai_Yori_06_0.04.04.265.jpg
  sound: Shinsekai_Yori_06_0.04.01.710-0.04.06.820.mp3
  sentence: 全然 だって 覚の字って ちゃんと見ても 読めないもん
- id: Shinsekai_Yori_06_1228_0.04.06.770
  deck_name: From the New World
  translation: Shut up.
  image: Shinsekai_Yori_06_0.04.07.770.jpg
  sound: Shinsekai_Yori_06_0.04.06.720-0.04.08.820.mp3
  sentence: うるせ
- id: Shinsekai_Yori_06_1229_0.04.18.780
  deck_name: From the New World
  translation: Satoru...
  image: Shinsekai_Yori_06_0.04.20.275.jpg
  sound: Shinsekai_Yori_06_0.04.18.730-0.04.21.820.mp3
  sentence: 覚… 覚？
- id: Shinsekai_Yori_06_1230_0.04.21.770
  deck_name: From the New World
  translation: Satoru?
  image: Shinsekai_Yori_06_0.04.22.780.jpg
  sound: Shinsekai_Yori_06_0.04.21.720-0.04.23.840.mp3
  sentence: うう…
- id: Shinsekai_Yori_06_1231_0.04.23.790
  deck_name: From the New World
  translation: Everyone... they're...
  image: Shinsekai_Yori_06_0.04.25.780.jpg
  sound: Shinsekai_Yori_06_0.04.23.740-0.04.27.820.mp3
  sentence: あ… はあ… あっ
- id: Shinsekai_Yori_06_1232_0.04.27.770
  deck_name: From the New World
  translation: Asahina Satoru. Asahina Satoru.
  image: Shinsekai_Yori_06_0.04.28.780.jpg
  sound: Shinsekai_Yori_06_0.04.27.720-0.04.29.840.mp3
  sentence: 朝比奈 覚
- id: Shinsekai_Yori_06_1233_0.04.29.790
  deck_name: From the New World
  translation: You have violated the rules and gone where you were not supposed to.
  image: Shinsekai_Yori_06_0.04.32.785.jpg
  sound: Shinsekai_Yori_06_0.04.29.740-0.04.35.830.mp3
  sentence: 朝比奈 覚 お前は規則を破って 来てはならないところに来た
- id: Shinsekai_Yori_06_1234_0.04.35.780
  deck_name: From the New World
  translation: Furthermore, you have allowed your mind to be poisoned by a demon.
  image: Shinsekai_Yori_06_0.04.37.775.jpg
  sound: Shinsekai_Yori_06_0.04.35.730-0.04.39.820.mp3
  sentence: しかも 禁を犯して 悪魔の言葉に耳を傾けた
- id: Shinsekai_Yori_06_1235_0.04.39.770
  deck_name: From the New World
  translation: The real problem, however, weighs far heavier.
  image: Shinsekai_Yori_06_0.04.41.270.jpg
  sound: Shinsekai_Yori_06_0.04.39.720-0.04.42.820.mp3
  sentence: だが 問題は その先にある
- id: Shinsekai_Yori_06_1236_0.04.49.760
  deck_name: From the New World
  translation: You have listened to the demon and turned against the Buddhist teachings.
  image: Shinsekai_Yori_06_0.04.51.770.jpg
  sound: Shinsekai_Yori_06_0.04.49.710-0.04.53.830.mp3
  sentence: 悪魔の声に従い 仏の教えに異を唱えたのだ
- id: Shinsekai_Yori_06_1237_0.04.53.780
  deck_name: From the New World
  translation: Therefore, I am left with no choice but to seal your Cantus immediately.
  image: Shinsekai_Yori_06_0.04.56.275.jpg
  sound: Shinsekai_Yori_06_0.04.53.730-0.04.58.820.mp3
  sentence: よって 私は お前の呪力を ただちに凍結せねばならない
- id: Shinsekai_Yori_06_1238_0.05.00.770
  deck_name: From the New World
  translation: Look at the flames.
  image: Shinsekai_Yori_06_0.05.01.770.jpg
  sound: Shinsekai_Yori_06_0.05.00.720-0.05.02.820.mp3
  sentence: 炎を見なさい
- id: Shinsekai_Yori_06_1239_0.05.04.780
  deck_name: From the New World
  translation: Look at the flames.
  image: Shinsekai_Yori_06_0.05.05.780.jpg
  sound: Shinsekai_Yori_06_0.05.04.730-0.05.06.830.mp3
  sentence: 炎を見なさい
- id: Shinsekai_Yori_06_1240_0.05.06.780
  deck_name: From the New World
  translation: Your Cantus is sealed inside this emblem. Can you see the emblem?
  image: Shinsekai_Yori_06_0.05.09.280.jpg
  sound: Shinsekai_Yori_06_0.05.06.730-0.05.11.830.mp3
  sentence: お前の呪力は あの人形の中に 封印した 人形が見えるか？
- id: Shinsekai_Yori_06_1241_0.05.12.780
  deck_name: From the New World
  translation: Yes.
  image: Shinsekai_Yori_06_0.05.14.275.jpg
  sound: Shinsekai_Yori_06_0.05.12.730-0.05.15.820.mp3
  sentence: はあ… はい
- id: Shinsekai_Yori_06_1242_0.05.15.770
  deck_name: From the New World
  translation: >-
    I will now cast the emblem into the fire. May your worldly desires be burned
    away.
  image: Shinsekai_Yori_06_0.05.18.280.jpg
  sound: Shinsekai_Yori_06_0.05.15.720-0.05.20.840.mp3
  sentence: 今から 人形を火の中に くべる 一切を焼施すべし
- id: Shinsekai_Yori_06_1243_0.05.20.790
  deck_name: From the New World
  translation: The ash returns to the vast and wild earth.
  image: Shinsekai_Yori_06_0.05.23.275.jpg
  sound: Shinsekai_Yori_06_0.05.20.740-0.05.25.810.mp3
  sentence: すべての煩悩を焼尽せしめ 灰は無辺の荒土に還るべし
- id: Shinsekai_Yori_06_1244_0.05.25.760
  deck_name: From the New World
  translation: Look! The emblem has burned away! Your Cantus has been sealed here!
  image: Shinsekai_Yori_06_0.05.28.765.jpg
  sound: Shinsekai_Yori_06_0.05.25.710-0.05.31.820.mp3
  sentence: 見よ 人形は燃え尽きた お前の呪力は ここに凍結された！ ああっ
- id: Shinsekai_Yori_06_1245_0.05.31.770
  deck_name: From the New World
  translation: Cast away your worldly desires.
  image: Shinsekai_Yori_06_0.05.32.770.jpg
  sound: Shinsekai_Yori_06_0.05.31.720-0.05.33.820.mp3
  sentence: ああっ… うっ うあ～
- id: Shinsekai_Yori_06_1246_0.05.33.770
  deck_name: From the New World
  translation: You must cast all of them into the purging flames to reach enlightenment.
  image: Shinsekai_Yori_06_0.05.37.785.jpg
  sound: Shinsekai_Yori_06_0.05.33.720-0.05.41.850.mp3
  sentence: 煩悩を捨てよ 解脱のためには すべてを いったん 清浄な炎の中で 焼き尽くさなければならない
- id: Shinsekai_Yori_06_1247_0.05.41.800
  deck_name: From the New World
  translation: Asahina Satoru. You have shown great devotion and abandoned your Cantus.
  image: Shinsekai_Yori_06_0.05.44.795.jpg
  sound: Shinsekai_Yori_06_0.05.41.750-0.05.47.840.mp3
  sentence: 朝比奈 覚 お前は深く神仏に帰依し 自ら呪力を放てきした
- id: Shinsekai_Yori_06_1248_0.05.47.790
  deck_name: From the New World
  translation: >-
    Now I shall teach you a pure mantra, summon a new spirit and bestow Cantus
    upon you once more.
  image: Shinsekai_Yori_06_0.05.51.280.jpg
  sound: Shinsekai_Yori_06_0.05.47.740-0.05.54.820.mp3
  sentence: されば ここに 再度 正しき真言を授け 精霊を召喚し 呪力を返還する！
- id: Shinsekai_Yori_06_1249_0.06.04.770
  deck_name: From the New World
  translation: Satoru!
  image: Shinsekai_Yori_06_0.06.05.780.jpg
  sound: Shinsekai_Yori_06_0.06.04.720-0.06.06.840.mp3
  sentence: 覚！
- id: Shinsekai_Yori_06_1250_0.06.06.790
  deck_name: From the New World
  translation: Satoru, you're doing this, right?
  image: Shinsekai_Yori_06_0.06.08.285.jpg
  sound: Shinsekai_Yori_06_0.06.06.740-0.06.09.830.mp3
  sentence: 覚 これ 覚がやってるのね？
- id: Shinsekai_Yori_06_1251_0.06.09.780
  deck_name: From the New World
  translation: I know it! Your Cantus is back!
  image: Shinsekai_Yori_06_0.06.11.280.jpg
  sound: Shinsekai_Yori_06_0.06.09.730-0.06.12.830.mp3
  sentence: 分かってる？ 呪力が戻ったのよ！
- id: Shinsekai_Yori_06_1252_0.06.12.780
  deck_name: From the New World
  translation: Yeah, looks like it.
  image: Shinsekai_Yori_06_0.06.14.280.jpg
  sound: Shinsekai_Yori_06_0.06.12.730-0.06.15.830.mp3
  sentence: うん… そう みたいだ
- id: Shinsekai_Yori_06_1253_0.06.16.770
  deck_name: From the New World
