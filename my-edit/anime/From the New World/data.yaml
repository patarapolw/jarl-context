  image: Shinsekai_Yori_12_0.01.29.685.jpg
  sound: Shinsekai_Yori_12_0.01.27.630-0.01.31.740.mp3
  sentence: あのコには 人の上に立つ すばらしい素質があるわ
- id: Shinsekai_Yori_12_2580_0.01.31.690
