- id: Shinsekai_Yori_12_2569_0.00.55.680
  deck_name: From the New World
  translation: Thank you.
  image: Shinsekai_Yori_12_0.00.56.680.jpg
  sound: Shinsekai_Yori_12_0.00.55.630-0.00.57.730.mp3
