  image: Shinsekai_Yori_22_0.18.41.410.jpg
  sound: Shinsekai_Yori_22_0.18.39.860-0.18.42.960.mp3
  sentence: 悪鬼を失う事は敗北に直結します
- id: Shinsekai_Yori_22_5075_0.18.42.910
  deck_name: From the New World
