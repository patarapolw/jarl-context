- id: Shinsekai_Yori_14_3263_0.14.50.870
  deck_name: From the New World
  translation: Please bring them back.
  image: Shinsekai_Yori_14_0.14.52.390.jpg
  sound: Shinsekai_Yori_14_0.14.50.820-0.14.53.960.mp3
  sentence: ２人を連れ戻しなさい
- id: Shinsekai_Yori_14_3264_0.14.53.910
  deck_name: From the New World
  translation: If they come back, I will vouch for their safety.
  image: Shinsekai_Yori_14_0.14.56.395.jpg
  sound: Shinsekai_Yori_14_0.14.53.860-0.14.58.930.mp3
  sentence: 町に帰って来さえすれば ２人の命は私が保証します
- id: Shinsekai_Yori_14_3265_0.14.58.880
  deck_name: From the New World
  translation: But if they continue to hide from  the villages, they will not live long.
  image: Shinsekai_Yori_14_0.15.01.885.jpg
  sound: Shinsekai_Yori_14_0.14.58.830-0.15.04.940.mp3
