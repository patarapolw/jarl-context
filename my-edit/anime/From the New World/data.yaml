  image: Shinsekai_Yori_22_0.17.10.420.jpg
  sound: Shinsekai_Yori_22_0.17.07.870-0.17.12.970.mp3
  sentence: いや この辺りは まだ 天国のようなものですよ
- id: Shinsekai_Yori_22_5049_0.17.12.920
  deck_name: From the New World
  translation: You said you've been to Tokyo before, right?
  image: Shinsekai_Yori_22_0.17.14.910.jpg
  sound: Shinsekai_Yori_22_0.17.12.870-0.17.16.950.mp3
