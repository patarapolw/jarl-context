  sound: Shinsekai_Yori_10_0.13.49.570-0.13.53.670.mp3
  sentence: 僕の名前も ここに加わることに
- id: Shinsekai_Yori_10_2196_0.13.58.610
  deck_name: From the New World
  translation: Don't say that.
  image: Shinsekai_Yori_10_0.14.00.110.jpg
  sound: Shinsekai_Yori_10_0.13.58.560-0.14.01.660.mp3
  sentence: そんなこと言わないでよ
- id: Shinsekai_Yori_10_2197_0.14.02.630
