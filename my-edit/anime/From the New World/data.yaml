  sound: Shinsekai_Yori_14_0.13.01.850-0.13.07.950.mp3
  sentence: ２人がいなくなったことが 町にとって そんなに 大きな問題なんでしょうか
- id: Shinsekai_Yori_14_3243_0.13.07.900
  deck_name: From the New World
