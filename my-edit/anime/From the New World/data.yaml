  image: Shinsekai_Yori_22_0.18.49.915.jpg
  sound: Shinsekai_Yori_22_0.18.47.870-0.18.51.960.mp3
  sentence: もしかして 向こうにも こちらの人数が 知られているんじゃないか？
- id: Shinsekai_Yori_22_5077_0.18.51.910
  deck_name: From the New World
  translation: It is possible.
  image: Shinsekai_Yori_22_0.18.52.920.jpg
  sound: Shinsekai_Yori_22_0.18.51.860-0.18.53.980.mp3
  sentence: その可能性はあります
- id: Shinsekai_Yori_22_5078_0.18.53.930
  deck_name: From the New World
  translation: The smell we leave behind is carried on the breeze.
  image: Shinsekai_Yori_22_0.18.55.420.jpg
  sound: Shinsekai_Yori_22_0.18.53.880-0.18.56.960.mp3
  sentence: こちらが残した空気も 風で運ばれていく
- id: Shinsekai_Yori_22_5079_0.18.56.910
  deck_name: From the New World
  translation: Determining our number and composition from that smell is but child's play.
  image: Shinsekai_Yori_22_0.18.59.915.jpg
  sound: Shinsekai_Yori_22_0.18.56.860-0.19.02.970.mp3
  sentence: そのにおいを嗅げば 我々の数や内訳などは たなごころを指すように 分かるでしょう
- id: Shinsekai_Yori_22_5080_0.19.06.900
  deck_name: From the New World
  translation: Hey, Satoru.
  image: Shinsekai_Yori_22_0.19.07.910.jpg
  sound: Shinsekai_Yori_22_0.19.06.850-0.19.08.970.mp3
  sentence: ねえ 覚？
- id: Shinsekai_Yori_22_5081_0.19.08.920
  deck_name: From the New World
  translation: Why did that kid turn into a fiend?
  image: Shinsekai_Yori_22_0.19.09.925.jpg
  sound: Shinsekai_Yori_22_0.19.08.870-0.19.10.980.mp3
  sentence: どうして あのコは 悪鬼になっちゃったんだろう？
- id: Shinsekai_Yori_22_5082_0.19.10.930
  deck_name: From the New World
  translation: I don't know.
  image: Shinsekai_Yori_22_0.19.11.935.jpg
  sound: Shinsekai_Yori_22_0.19.10.880-0.19.12.990.mp3
  sentence: それは分からない
- id: Shinsekai_Yori_22_5083_0.19.12.940
  deck_name: From the New World
  translation: I haven't the faintest idea how she was brought up.
  image: Shinsekai_Yori_22_0.19.14.935.jpg
  sound: Shinsekai_Yori_22_0.19.12.890-0.19.16.980.mp3
  sentence: どういう育てられ方をされたか 見当もつかないし
- id: Shinsekai_Yori_22_5084_0.19.16.930
  deck_name: From the New World
