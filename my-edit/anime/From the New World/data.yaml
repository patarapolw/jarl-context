  sound: Shinsekai_Yori_25_0.00.55.040-0.00.57.120.mp3
  sentence: 我々 バケネズミに対して…
- id: Shinsekai_Yori_25_5600_0.00.57.070
  deck_name: From the New World
  translation: I'm sure of it.
  image: Shinsekai_Yori_25_0.00.58.075.jpg
  sound: Shinsekai_Yori_25_0.00.57.020-0.00.59.130.mp3
  sentence: 間違いないわ
- id: Shinsekai_Yori_25_5601_0.01.39.070
  deck_name: From the New World
  translation: There's something I must ask of you.
  image: Shinsekai_Yori_25_0.01.41.080.jpg
  sound: Shinsekai_Yori_25_0.01.39.020-0.01.43.140.mp3
  sentence: あなたに お願いしなければ ならないことがあります
- id: Shinsekai_Yori_25_5602_0.01.43.090
  deck_name: From the New World
  translation: I will do anything in my power to help you.
  image: Shinsekai_Yori_25_0.01.44.590.jpg
  sound: Shinsekai_Yori_25_0.01.43.040-0.01.46.140.mp3
  sentence: 勝利に役立つことならば 何なりと
- id: Shinsekai_Yori_25_5603_0.01.48.070
  deck_name: From the New World
  translation: >-
    Once this is over, I believe everyone in the villages will call for the
    complete eradication of the queerat species.
  image: Shinsekai_Yori_25_0.01.52.060.jpg
  sound: Shinsekai_Yori_25_0.01.48.020-0.01.56.100.mp3
  sentence: これが終われば おそらく町の方々は 全てバケネズミを駆除せよ という意見に傾くと思います
- id: Shinsekai_Yori_25_5604_0.01.56.050
  deck_name: From the New World
  translation: But please, spare the queen of the Giant Hornet colony.
  image: Shinsekai_Yori_25_0.01.58.060.jpg
  sound: Shinsekai_Yori_25_0.01.56.000-0.02.00.120.mp3
  sentence: しかし 我が大雀蜂コロニーの 女王だけは救ってください
- id: Shinsekai_Yori_25_5605_0.02.00.070
  deck_name: From the New World
  translation: She is the life and hope of every member of our colony.
  image: Shinsekai_Yori_25_0.02.02.080.jpg
  sound: Shinsekai_Yori_25_0.02.00.020-0.02.04.140.mp3
  sentence: コロニーの構成員全ての 命であり 希望である
- id: Shinsekai_Yori_25_5606_0.02.04.090
  deck_name: From the New World
  translation: Save our mother.
  image: Shinsekai_Yori_25_0.02.05.590.jpg
  sound: Shinsekai_Yori_25_0.02.04.040-0.02.07.140.mp3
  sentence: 我が母だけは
- id: Shinsekai_Yori_25_5607_0.02.07.090
  deck_name: From the New World
  translation: Very well. I can promise you that.
  image: Shinsekai_Yori_25_0.02.08.595.jpg
  sound: Shinsekai_Yori_25_0.02.07.040-0.02.10.150.mp3
  sentence: 分かった 約束するわ
- id: Shinsekai_Yori_25_5608_0.02.10.100
  deck_name: From the New World
  translation: Thank you.
  image: Shinsekai_Yori_25_0.02.11.100.jpg
  sound: Shinsekai_Yori_25_0.02.10.050-0.02.12.150.mp3
  sentence: ありがとうございます
- id: Shinsekai_Yori_25_5609_0.02.54.070
  deck_name: From the New World
  translation: I'm not killing her! I'm not killing her!
  image: Shinsekai_Yori_25_0.02.56.080.jpg
  sound: Shinsekai_Yori_25_0.02.54.020-0.02.58.140.mp3
  sentence: 私は殺していない 私は殺していない
- id: Shinsekai_Yori_25_5610_0.02.58.090
  deck_name: From the New World
  translation: I'm not killing her!
  image: Shinsekai_Yori_25_0.02.59.090.jpg
  sound: Shinsekai_Yori_25_0.02.58.040-0.03.00.140.mp3
  sentence: 私は殺していない
- id: Shinsekai_Yori_25_5611_0.03.04.100
  deck_name: From the New World
  translation: Saki!
  image: Shinsekai_Yori_25_0.03.05.085.jpg
  sound: Shinsekai_Yori_25_0.03.04.050-0.03.06.120.mp3
  sentence: 早季！
- id: Shinsekai_Yori_25_5612_0.03.12.080
  deck_name: From the New World
  translation: You did great. You're amazing. You really are.
  image: Shinsekai_Yori_25_0.03.14.570.jpg
  sound: Shinsekai_Yori_25_0.03.12.030-0.03.17.110.mp3
  sentence: よく頑張ったな やっぱり 早季はすごいよ
- id: Shinsekai_Yori_25_5613_0.03.17.060
  deck_name: From the New World
  translation: No, Shun told me.
  image: Shinsekai_Yori_25_0.03.19.070.jpg
  sound: Shinsekai_Yori_25_0.03.17.010-0.03.21.130.mp3
  sentence: ううん… 瞬が教えてくれたのよ
- id: Shinsekai_Yori_25_5614_0.03.21.080
  deck_name: From the New World
  translation: Shun? Who's Shun?
  image: Shinsekai_Yori_25_0.03.22.580.jpg
  sound: Shinsekai_Yori_25_0.03.21.030-0.03.24.130.mp3
  sentence: 瞬…？ 瞬って？
- id: Shinsekai_Yori_25_5615_0.03.35.080
  deck_name: From the New World
  translation: It's okay now.
  image: Shinsekai_Yori_25_0.03.36.580.jpg
  sound: Shinsekai_Yori_25_0.03.35.030-0.03.38.130.mp3
  sentence: もう 大丈夫だから
- id: Shinsekai_Yori_25_5616_0.04.27.080
  deck_name: From the New World
  translation: >-
    If she had been born in the villages like the rest of us, I'm sure she
    would've grown into a lovely and talented girl.
  image: Shinsekai_Yori_25_0.04.31.085.jpg
  sound: Shinsekai_Yori_25_0.04.27.030-0.04.35.140.mp3
  sentence: もし 普通に町で生まれていたら きっと とても愛らしい 利発な少女に 育っていたに違いない
- id: Shinsekai_Yori_25_5617_0.04.36.080
  deck_name: From the New World
  translation: >-
    Though I know it was not meant to be, I still wish she could have breathed
    her last as a human being.
  image: Shinsekai_Yori_25_0.04.40.090.jpg
  sound: Shinsekai_Yori_25_0.04.36.030-0.04.44.150.mp3
  sentence: かなわぬことだったとは 分かっている でも せめて最期だけは 人間として 迎えさせてやりたかった
- id: Shinsekai_Yori_25_5618_0.04.47.070
  deck_name: From the New World
  translation: She had done no wrong.
  image: Shinsekai_Yori_25_0.04.48.570.jpg
  sound: Shinsekai_Yori_25_0.04.47.020-0.04.50.120.mp3
  sentence: あのコには 何の罪もなかった
- id: Shinsekai_Yori_25_5619_0.05.03.880
  deck_name: From the New World
  translation: Yakomaru, do you know who we are?
  image: Shinsekai_Yori_25_0.05.05.380.jpg
  sound: Shinsekai_Yori_25_0.05.03.830-0.05.06.930.mp3
  sentence: 野狐丸 私たちが分かる？
- id: Shinsekai_Yori_25_5620_0.05.09.950
  deck_name: From the New World
  translation: I do.
  image: Shinsekai_Yori_25_0.05.11.435.jpg
  sound: Shinsekai_Yori_25_0.05.09.900-0.05.12.970.mp3
  sentence: 分かります
- id: Shinsekai_Yori_25_5621_0.05.12.920
  deck_name: From the New World
  translation: You are the ones who killed our Messiah and captured me.
  image: Shinsekai_Yori_25_0.05.15.420.jpg
  sound: Shinsekai_Yori_25_0.05.12.870-0.05.17.970.mp3
  sentence: 我らのメシアを殺し 私を捕らえた方たちだ
- id: Shinsekai_Yori_25_5622_0.05.18.910
  deck_name: From the New World
  translation: We didn't kill her. You know that, don't you?
  image: Shinsekai_Yori_25_0.05.20.910.jpg
  sound: Shinsekai_Yori_25_0.05.18.860-0.05.22.960.mp3
  sentence: 俺たちが殺したわけじゃない 分かってるだろう
- id: Shinsekai_Yori_25_5623_0.05.23.940
  deck_name: From the New World
  translation: You'll be put on trial soon.
  image: Shinsekai_Yori_25_0.05.25.425.jpg
  sound: Shinsekai_Yori_25_0.05.23.890-0.05.26.960.mp3
  sentence: この後 お前は裁判にかけられる
- id: Shinsekai_Yori_25_5624_0.05.26.910
  deck_name: From the New World
  translation: Before that, there's something I want to ask you.
  image: Shinsekai_Yori_25_0.05.28.415.jpg
  sound: Shinsekai_Yori_25_0.05.26.860-0.05.29.970.mp3
  sentence: その前に 聞いておきたいことがあるの…
- id: Shinsekai_Yori_25_5625_0.05.29.920
  deck_name: From the New World
  translation: Why did you do all that?
  image: Shinsekai_Yori_25_0.05.31.405.jpg
  sound: Shinsekai_Yori_25_0.05.29.870-0.05.32.940.mp3
  sentence: なぜ あんなことをしたの？
- id: Shinsekai_Yori_25_5626_0.05.32.890
  deck_name: From the New World
  translation: All that?
  image: Shinsekai_Yori_25_0.05.33.900.jpg
  sound: Shinsekai_Yori_25_0.05.32.840-0.05.34.960.mp3
  sentence: あんなこと？
- id: Shinsekai_Yori_25_5627_0.05.34.910
  deck_name: From the New World
  translation: Why did you ruthlessly murder so many innocent people?
  image: Shinsekai_Yori_25_0.05.37.415.jpg
  sound: Shinsekai_Yori_25_0.05.34.860-0.05.39.970.mp3
  sentence: どうして あそこまで無慈悲に 罪もない人々を虐殺したのか
- id: Shinsekai_Yori_25_5628_0.05.39.920
  deck_name: From the New World
  translation: I want to know the reason.
  image: Shinsekai_Yori_25_0.05.40.930.jpg
  sound: Shinsekai_Yori_25_0.05.39.870-0.05.41.990.mp3
  sentence: その理由を聞きたいの
- id: Shinsekai_Yori_25_5629_0.05.41.940
  deck_name: From the New World
  translation: It was all simply part of the strategy.
  image: Shinsekai_Yori_25_0.05.43.915.jpg
  sound: Shinsekai_Yori_25_0.05.41.890-0.05.45.940.mp3
  sentence: 全ては 戦術の 一環でしかありません
- id: Shinsekai_Yori_25_5630_0.05.45.890
  deck_name: From the New World
  translation: Once hostilities commenced, we had to do everything we could to win.
  image: Shinsekai_Yori_25_0.05.47.900.jpg
  sound: Shinsekai_Yori_25_0.05.45.840-0.05.49.960.mp3
  sentence: 戦端を開いてしまった以上は 勝たなければならなかった
- id: Shinsekai_Yori_25_5631_0.05.49.910
  deck_name: From the New World
  translation: Why did you revolt against mankind, then?
  image: Shinsekai_Yori_25_0.05.51.410.jpg
  sound: Shinsekai_Yori_25_0.05.49.860-0.05.52.960.mp3
  sentence: じゃあ なぜ人間に反逆したの？
- id: Shinsekai_Yori_25_5632_0.05.52.910
  deck_name: From the New World
  translation: Because we are not your slaves.
  image: Shinsekai_Yori_25_0.05.54.415.jpg
  sound: Shinsekai_Yori_25_0.05.52.860-0.05.55.970.mp3
  sentence: 我々は奴隷ではないからだ
- id: Shinsekai_Yori_25_5633_0.05.55.920
  deck_name: From the New World
  translation: What do you mean?
  image: Shinsekai_Yori_25_0.05.56.905.jpg
  sound: Shinsekai_Yori_25_0.05.55.870-0.05.57.940.mp3
  sentence: どういうことだ？
- id: Shinsekai_Yori_25_5634_0.05.57.890
  deck_name: From the New World
  translation: We've always acknowledged your complete autonomy!
  image: Shinsekai_Yori_25_0.05.59.390.jpg
  sound: Shinsekai_Yori_25_0.05.57.840-0.06.00.940.mp3
  sentence: お前たちには 完全な自治を 認めてきたじゃないか！
- id: Shinsekai_Yori_25_5635_0.06.00.890
  deck_name: From the New World
  translation: Only when you are in a good mood, my masters.
  image: Shinsekai_Yori_25_0.06.02.900.jpg
  sound: Shinsekai_Yori_25_0.06.00.840-0.06.04.960.mp3
  sentence: ご主人さまのご機嫌が 麗しいときはね
- id: Shinsekai_Yori_25_5636_0.06.04.910
  deck_name: From the New World
  translation: >-
    However, should we invoke your wrath for the tiniest of reasons, our entire
    colony would be instantly eradicated.
  image: Shinsekai_Yori_25_0.06.08.915.jpg
  sound: Shinsekai_Yori_25_0.06.04.860-0.06.12.970.mp3
  sentence: しかし いったん ささいな理由で げきりんに触れれば たちまちコロニーごと 消滅させられる運命です
- id: Shinsekai_Yori_25_5637_0.06.12.920
  deck_name: From the New World
  translation: But we had no way of telling when the winds of fortune would change.
  image: Shinsekai_Yori_25_0.06.14.920.jpg
  sound: Shinsekai_Yori_25_0.06.12.870-0.06.16.970.mp3
  sentence: しかし それも いつ 風向きが変わるか分かりません
- id: Shinsekai_Yori_25_5638_0.06.16.920
  deck_name: From the New World
  translation: We are perhaps less than slaves.
  image: Shinsekai_Yori_25_0.06.18.415.jpg
  sound: Shinsekai_Yori_25_0.06.16.870-0.06.19.960.mp3
  sentence: 奴隷より悪いかもしれない
- id: Shinsekai_Yori_25_5639_0.06.19.910
  deck_name: From the New World
  translation: The elimination of a colony is the heaviest penalty.
  image: Shinsekai_Yori_25_0.06.21.910.jpg
  sound: Shinsekai_Yori_25_0.06.19.860-0.06.23.960.mp3
  sentence: コロニーの抹消は いちばん重い処分よ
- id: Shinsekai_Yori_25_5640_0.06.23.910
  deck_name: From the New World
  translation: It's reserved only for the heaviest offenses.
  image: Shinsekai_Yori_25_0.06.24.910.jpg
  sound: Shinsekai_Yori_25_0.06.23.860-0.06.25.960.mp3
  sentence: よほどのことがなければないわ
- id: Shinsekai_Yori_25_5641_0.06.25.910
  deck_name: From the New World
  translation: If you hadn't killed human beings or revolted against us, we wouldn't...
  image: Shinsekai_Yori_25_0.06.27.920.jpg
  sound: Shinsekai_Yori_25_0.06.25.860-0.06.29.980.mp3
  sentence: それこそ 人間を殺傷したり 反逆を企てたりしなければ
- id: Shinsekai_Yori_25_5642_0.06.29.930
  deck_name: From the New World
  translation: Which came first, the chicken or the egg?
  image: Shinsekai_Yori_25_0.06.31.910.jpg
  sound: Shinsekai_Yori_25_0.06.29.880-0.06.33.940.mp3
  sentence: 鶏が先か 卵が先か… いずれにせよ
- id: Shinsekai_Yori_25_5643_0.06.33.890
  deck_name: From the New World
  translation: Either way, we are like bubbles on the surface of a pond.
  image: Shinsekai_Yori_25_0.06.35.900.jpg
  sound: Shinsekai_Yori_25_0.06.33.840-0.06.37.960.mp3
  sentence: 我々は よどみに浮かぶ うたかたのような立場です
- id: Shinsekai_Yori_25_5644_0.06.37.910
  deck_name: From the New World
  translation: Is it not natural to wish to escape that fate?
  image: Shinsekai_Yori_25_0.06.40.420.jpg
  sound: Shinsekai_Yori_25_0.06.37.860-0.06.42.980.mp3
  sentence: そこから脱したいと願うのは 当然のことではないですか？
- id: Shinsekai_Yori_25_5645_0.06.42.930
  deck_name: From the New World
  translation: We are highly intelligent beings.
  image: Shinsekai_Yori_25_0.06.44.415.jpg
  sound: Shinsekai_Yori_25_0.06.42.880-0.06.45.950.mp3
  sentence: われわれは 高度な知性を持った存在です
- id: Shinsekai_Yori_25_5646_0.06.45.900
  deck_name: From the New World
  translation: We are not inferior to you in any way.
  image: Shinsekai_Yori_25_0.06.47.410.jpg
  sound: Shinsekai_Yori_25_0.06.45.850-0.06.48.970.mp3
  sentence: あなた方と比べても 何ら劣るところはない
- id: Shinsekai_Yori_25_5647_0.06.48.920
  deck_name: From the New World
  translation: >-
    The only difference is that you possess the wicked power called Cantus, and
    we do not.
  image: Shinsekai_Yori_25_0.06.51.905.jpg
  sound: Shinsekai_Yori_25_0.06.48.870-0.06.54.940.mp3
  sentence: 違いと言えば 呪力という悪魔の力を 持つか否かだけだ
- id: Shinsekai_Yori_25_5648_0.06.54.890
  deck_name: From the New World
  translation: What you just said was more than enough to earn you the death penalty.
  image: Shinsekai_Yori_25_0.06.57.895.jpg
  sound: Shinsekai_Yori_25_0.06.54.840-0.07.00.950.mp3
  sentence: ふっ… 今の発言だけでも 十分 死刑に値するんだぞ
- id: Shinsekai_Yori_25_5649_0.07.00.900
  deck_name: From the New World
  translation: My fate would not change either way.
  image: Shinsekai_Yori_25_0.07.02.420.jpg
  sound: Shinsekai_Yori_25_0.07.00.850-0.07.03.990.mp3
  sentence: どの道 運命は変わらんでしょう
- id: Shinsekai_Yori_25_5650_0.07.03.940
  deck_name: From the New World
  translation: >-
    You say you acted for the good of your colony, but Kiroumaru thought
    otherwise.
  image: Shinsekai_Yori_25_0.07.06.930.jpg
  sound: Shinsekai_Yori_25_0.07.03.890-0.07.09.970.mp3
  sentence: お前は コロニーのための ようなことを言ってるけど 奇狼丸は違う意見だった
- id: Shinsekai_Yori_25_5651_0.07.09.920
  deck_name: From the New World
  translation: >-
    How do you justify the dethroning of your queens and the terrible things you
    did to them afterwards?
  image: Shinsekai_Yori_25_0.07.12.415.jpg
  sound: Shinsekai_Yori_25_0.07.09.870-0.07.14.960.mp3
  sentence: 女王の権力をさん奪して あんまりな扱いをしたことは どう正当化するんだ？
- id: Shinsekai_Yori_25_5652_0.07.14.910
  deck_name: From the New World
  translation: >-
    Kiroumaru was a relic who clung to the old ways of thinking and could not
    see the truth.
  image: Shinsekai_Yori_25_0.07.18.425.jpg
  sound: Shinsekai_Yori_25_0.07.14.860-0.07.21.990.mp3
  sentence: 奇狼丸は旧弊な思想に 凝り固まった じじいで 本質が全く見えていなかった
- id: Shinsekai_Yori_25_5653_0.07.21.940
  deck_name: From the New World
  translation: As long as the queens hold power, reform is impossible!
  image: Shinsekai_Yori_25_0.07.24.425.jpg
  sound: Shinsekai_Yori_25_0.07.21.890-0.07.26.960.mp3
  sentence: 実権を女王が握っている限り 改革など不可能だということを
- id: Shinsekai_Yori_25_5654_0.07.26.910
  deck_name: From the New World
  translation: Kiroumaru saw no need for reform.
  image: Shinsekai_Yori_25_0.07.27.920.jpg
  sound: Shinsekai_Yori_25_0.07.26.860-0.07.28.980.mp3
  sentence: 奇狼丸は 改革など望んでいなかった
- id: Shinsekai_Yori_25_5655_0.07.28.930
  deck_name: From the New World
  translation: I did not try to enact reforms for the sake of my own colony!
  image: Shinsekai_Yori_25_0.07.31.925.jpg
  sound: Shinsekai_Yori_25_0.07.28.880-0.07.34.970.mp3
  sentence: 私が改革をもたらそうとしたのは 自分のコロニーのためではない
- id: Shinsekai_Yori_25_5656_0.07.34.920
  deck_name: From the New World
  translation: Was it to satiate your own lust for power?
  image: Shinsekai_Yori_25_0.07.36.420.jpg
  sound: Shinsekai_Yori_25_0.07.34.870-0.07.37.970.mp3
  sentence: お前の醜い権力欲を 満たすためか？
- id: Shinsekai_Yori_25_5657_0.07.38.940
  deck_name: From the New World
  translation: It was all for the sake of my kind!
  image: Shinsekai_Yori_25_0.07.40.440.jpg
  sound: Shinsekai_Yori_25_0.07.38.890-0.07.41.990.mp3
  sentence: 全ての我が同胞のためだ
- id: Shinsekai_Yori_25_5658_0.07.41.940
  deck_name: From the New World
  translation: That's rich!
  image: Shinsekai_Yori_25_0.07.42.935.jpg
  sound: Shinsekai_Yori_25_0.07.41.890-0.07.43.980.mp3
  sentence: 調子のいいこと言うな！
- id: Shinsekai_Yori_25_5659_0.07.43.930
  deck_name: From the New World
  translation: You sent your soldiers to die and didn't even bat an eyelid!
  image: Shinsekai_Yori_25_0.07.45.920.jpg
  sound: Shinsekai_Yori_25_0.07.43.880-0.07.47.960.mp3
  sentence: お前は 自分の兵士を 平気で捨て駒にしたじゃないか
- id: Shinsekai_Yori_25_5660_0.07.47.910
  deck_name: From the New World
  translation: It was all part of the strategy. Only victory has meaning.
  image: Shinsekai_Yori_25_0.07.50.410.jpg
  sound: Shinsekai_Yori_25_0.07.47.860-0.07.52.960.mp3
  sentence: 全て 戦術の 一環ですよ 勝たなければ意味がない
- id: Shinsekai_Yori_25_5661_0.07.53.940
  deck_name: From the New World
  translation: Once we won, all the sacrifices would have been worth it.
  image: Shinsekai_Yori_25_0.07.55.420.jpg
  sound: Shinsekai_Yori_25_0.07.53.890-0.07.56.950.mp3
  sentence: 勝てば あらゆる犠牲は報われる
- id: Shinsekai_Yori_25_5662_0.07.56.900
  deck_name: From the New World
  translation: But you lost.
  image: Shinsekai_Yori_25_0.07.57.910.jpg
  sound: Shinsekai_Yori_25_0.07.56.850-0.07.58.970.mp3
  sentence: お前は負けたんだ
- id: Shinsekai_Yori_25_5663_0.07.58.920
  deck_name: From the New World
  translation: Yes.
  image: Shinsekai_Yori_25_0.07.59.915.jpg
  sound: Shinsekai_Yori_25_0.07.58.870-0.08.00.960.mp3
  sentence: そう…
- id: Shinsekai_Yori_25_5664_0.08.00.910
  deck_name: From the New World
  translation: That is why I deserve to die.
  image: Shinsekai_Yori_25_0.08.02.920.jpg
  sound: Shinsekai_Yori_25_0.08.00.860-0.08.04.980.mp3
  sentence: 私が万死に値するのは この１点です
- id: Shinsekai_Yori_25_5665_0.08.04.930
  deck_name: From the New World
  translation: >-
    I held the all-powerful trump card, the Messiah, but succumbed to a simple
    trick and lost everything.
  image: Shinsekai_Yori_25_0.08.08.930.jpg
  sound: Shinsekai_Yori_25_0.08.04.880-0.08.12.980.mp3
  sentence: メシアという 絶対的な切り札を得ながら 単純なトリックに ひっかかり 全てを失ってしまった
- id: Shinsekai_Yori_25_5666_0.08.13.920
  deck_name: From the New World
  translation: We could have changed history.
  image: Shinsekai_Yori_25_0.08.15.930.jpg
  sound: Shinsekai_Yori_25_0.08.13.870-0.08.17.990.mp3
  sentence: 歴史を変えられるはずだった
- id: Shinsekai_Yori_25_5667_0.08.17.940
  deck_name: From the New World
  translation: An opportunity like this may never come again.
  image: Shinsekai_Yori_25_0.08.20.435.jpg
  sound: Shinsekai_Yori_25_0.08.17.890-0.08.22.980.mp3
  sentence: これほどの好機は おそらく もう二度と訪れない
- id: Shinsekai_Yori_25_5668_0.08.22.930
  deck_name: From the New World
  translation: Let's go.
  image: Shinsekai_Yori_25_0.08.23.930.jpg
  sound: Shinsekai_Yori_25_0.08.22.880-0.08.24.980.mp3
  sentence: 行こう
- id: Shinsekai_Yori_25_5669_0.08.24.930
  deck_name: From the New World
  translation: It's a waste of time to talk any further. Yakomaru—
  image: Shinsekai_Yori_25_0.08.26.435.jpg
  sound: Shinsekai_Yori_25_0.08.24.880-0.08.27.990.mp3
  sentence: これ以上 話したって 時間の無駄だ
- id: Shinsekai_Yori_25_5670_0.08.27.940
  deck_name: From the New World
  translation: My name is Squealer!
  image: Shinsekai_Yori_25_0.08.29.425.jpg
  sound: Shinsekai_Yori_25_0.08.27.890-0.08.30.960.mp3
  sentence: 野狐丸！ 私の名はスクィーラです
- id: Shinsekai_Yori_25_5671_0.08.30.910
  deck_name: From the New World
  translation: Squealer, then.
  image: Shinsekai_Yori_25_0.08.32.410.jpg
  sound: Shinsekai_Yori_25_0.08.30.860-0.08.33.960.mp3
  sentence: じゃあ スクィーラ
- id: Shinsekai_Yori_25_5672_0.08.33.910
  deck_name: From the New World
  translation: There's something I want you to do.
  image: Shinsekai_Yori_25_0.08.35.420.jpg
  sound: Shinsekai_Yori_25_0.08.33.860-0.08.36.980.mp3
  sentence: あなたに １つだけ頼みたいことがあるの
- id: Shinsekai_Yori_25_5673_0.08.36.930
  deck_name: From the New World
  translation: >-
    I want you to apologize to all the people you killed from the bottom of your
    heart.
  image: Shinsekai_Yori_25_0.08.39.425.jpg
  sound: Shinsekai_Yori_25_0.08.36.880-0.08.41.970.mp3
  sentence: あなたが殺した人たち 全員に対して 心の底から謝罪して
- id: Shinsekai_Yori_25_5674_0.08.41.920
  deck_name: From the New World
  translation: Absolutely.
  image: Shinsekai_Yori_25_0.08.42.920.jpg
  sound: Shinsekai_Yori_25_0.08.41.870-0.08.43.970.mp3
  sentence: いいですとも
- id: Shinsekai_Yori_25_5675_0.08.43.920
  deck_name: From the New World
  translation: If you apologize first, that is.
  image: Shinsekai_Yori_25_0.08.45.920.jpg
  sound: Shinsekai_Yori_25_0.08.43.870-0.08.47.970.mp3
  sentence: その前に あなた方が謝罪してくれればね
- id: Shinsekai_Yori_25_5676_0.08.48.910
  deck_name: From the New World
  translation: >-
    Apologize to all of my kind that you crushed mercilessly like worms beneath
    your feet!
  image: Shinsekai_Yori_25_0.08.52.910.jpg
  sound: Shinsekai_Yori_25_0.08.48.860-0.08.56.960.mp3
  sentence: あなた方が 何の良心の かしゃくもなく 虫けらのように ひねりつぶした 我が同胞全員に対して
- id: Shinsekai_Yori_25_5677_0.09.00.900
  deck_name: From the New World
  translation: I learned of my parents' fate from the people who had witnessed it.
  image: Shinsekai_Yori_25_0.09.03.905.jpg
  sound: Shinsekai_Yori_25_0.09.00.850-0.09.06.960.mp3
  sentence: 後に 両親に会ったという人たちから 話を聞くことができた
- id: Shinsekai_Yori_25_5678_0.09.06.910
  deck_name: From the New World
  translation: >-
    By the time they returned to the villages, the war had reached a critical
    phase.
  image: Shinsekai_Yori_25_0.09.09.920.jpg
  sound: Shinsekai_Yori_25_0.09.06.860-0.09.12.980.mp3
  sentence: ２人が町に戻った時 戦況は重大な局面を迎えていた
- id: Shinsekai_Yori_25_5679_0.09.12.930
  deck_name: From the New World
  translation: Kaburagi Shisei's corpse was hung on the Holy Barrier.
  image: Shinsekai_Yori_25_0.09.15.425.jpg
  sound: Shinsekai_Yori_25_0.09.12.880-0.09.17.970.mp3
  sentence: 鏑木肆星氏の遺骸は 八丁標の上にさらされた
- id: Shinsekai_Yori_25_5680_0.09.17.920
  deck_name: From the New World
  translation: Everyone who saw it was seized with an overwhelming fear.
  image: Shinsekai_Yori_25_0.09.20.420.jpg
  sound: Shinsekai_Yori_25_0.09.17.870-0.09.22.970.mp3
  sentence: それを見た人々の恐怖は 並大抵のものではなかったらしく
- id: Shinsekai_Yori_25_5681_0.09.22.920
  deck_name: From the New World
  translation: They lost all will to resist and ran in helpless panic.
  image: Shinsekai_Yori_25_0.09.25.435.jpg
  sound: Shinsekai_Yori_25_0.09.22.870-0.09.28.000.mp3
  sentence: 抵抗する気力を失ってしまい ただ逃げ惑うだけだった
- id: Shinsekai_Yori_25_5682_0.09.27.950
  deck_name: From the New World
  translation: >-
    My parents went to the schools and other facilities to release the Tainted
    Cats.
  image: Shinsekai_Yori_25_0.09.31.445.jpg
  sound: Shinsekai_Yori_25_0.09.27.900-0.09.34.990.mp3
  sentence: 両親は学校などの施設を回って 不浄猫を開放していった
- id: Shinsekai_Yori_25_5683_0.09.34.940
  deck_name: From the New World
  translation: While they could not stop the Fiend, they did manage to slow her down.
  image: Shinsekai_Yori_25_0.09.38.435.jpg
  sound: Shinsekai_Yori_25_0.09.34.890-0.09.41.980.mp3
  sentence: 悪鬼をしとめることは できなかったが 足取りを鈍らせる役目は 十分に果たしたらしい
- id: Shinsekai_Yori_25_5684_0.09.49.930
  deck_name: From the New World
  translation: But the smoke drew the attention of the enemy.
  image: Shinsekai_Yori_25_0.09.52.935.jpg
  sound: Shinsekai_Yori_25_0.09.49.880-0.09.55.990.mp3
  sentence: ところが その煙が 敵に不審を抱かせることに なったらしい
- id: Shinsekai_Yori_25_5685_0.09.56.920
  deck_name: From the New World
  translation: I believe my parents did not die in vain.
  image: Shinsekai_Yori_25_0.09.58.915.jpg
  sound: Shinsekai_Yori_25_0.09.56.870-0.10.00.960.mp3
  sentence: 両親の死は 決して無駄ではなかったと思う
- id: Shinsekai_Yori_25_5686_0.10.00.910
  deck_name: From the New World
  translation: However, it quickly became clear who had the upper hand.
  image: Shinsekai_Yori_25_0.10.02.430.jpg
  sound: Shinsekai_Yori_25_0.10.00.860-0.10.04.000.mp3
  sentence: しかし 形勢は 徐々に はっきりしてきた
- id: Shinsekai_Yori_25_5687_0.10.03.950
  deck_name: From the New World
  translation: >-
    As we had no way of fighting the Fiend, all we could do was lament our
    imminent defeat.
  image: Shinsekai_Yori_25_0.10.07.435.jpg
  sound: Shinsekai_Yori_25_0.10.03.900-0.10.10.970.mp3
  sentence: 悪鬼に対処する方法がないため 人間側の非勢は 目を覆うばかりの状態だった
- id: Shinsekai_Yori_25_5688_0.10.11.960
  deck_name: From the New World
  translation: But all of a sudden, the Fiend began acting strangely, as if distracted.
  image: Shinsekai_Yori_25_0.10.14.955.jpg
  sound: Shinsekai_Yori_25_0.10.11.910-0.10.18.000.mp3
  sentence: ところが 突然 悪鬼の挙動がおかしくなり 放心しているさまが 見てとれたという
- id: Shinsekai_Yori_25_5689_0.10.17.950
  deck_name: From the New World
  translation: The prayers to exorcise the Fiend seemed to be taking effect.
  image: Shinsekai_Yori_25_0.10.19.935.jpg
  sound: Shinsekai_Yori_25_0.10.17.900-0.10.21.970.mp3
  sentence: どうやら 調伏の護摩が 効力を発揮したらしい
- id: Shinsekai_Yori_25_5690_0.10.21.920
  deck_name: From the New World
  translation: Yakomaru reacted swiftly.
  image: Shinsekai_Yori_25_0.10.23.420.jpg
  sound: Shinsekai_Yori_25_0.10.21.870-0.10.24.970.mp3
  sentence: 野狐丸は素早く反応した
- id: Shinsekai_Yori_25_5691_0.10.24.920
  deck_name: From the New World
  translation: >-
    Just when everyone thought that they had retreated from the villages, they
    burned down the Temple of Purity.
  image: Shinsekai_Yori_25_0.10.27.930.jpg
  sound: Shinsekai_Yori_25_0.10.24.870-0.10.30.990.mp3
  sentence: 町から姿を消したかと思うと ほどなくして 清浄寺は焼け落ちたらしい
- id: Shinsekai_Yori_25_5692_0.10.30.940
  deck_name: From the New World
  translation: >-
    Head Priest Mushin, Administrator Gyousha, and all the monks under them
    shared the fate of the temple.
  image: Shinsekai_Yori_25_0.10.33.925.jpg
  sound: Shinsekai_Yori_25_0.10.30.890-0.10.36.960.mp3
  sentence: 無瞑上人 行捨監寺以下 僧侶たちは寺と運命を共にし
- id: Shinsekai_Yori_25_5693_0.10.36.910
  deck_name: From the New World
  translation: There was nobody left to stop the Fiend.
  image: Shinsekai_Yori_25_0.10.38.910.jpg
  sound: Shinsekai_Yori_25_0.10.36.860-0.10.40.960.mp3
  sentence: ついに 悪鬼の行動を せいちゅうする者はなくなった
- id: Shinsekai_Yori_25_5694_0.10.41.950
  deck_name: From the New World
  translation: >-
    They then came after us, presumably using information they had gotten at the
    Temple of Purity.
  image: Shinsekai_Yori_25_0.10.44.450.jpg
  sound: Shinsekai_Yori_25_0.10.41.900-0.10.47.000.mp3
  sentence: そして 清浄寺で情報を得て 私たちを追ってきたのだろう
- id: Shinsekai_Yori_25_5695_0.10.52.930
  deck_name: From the New World
  translation: Now then, Yakomaru.
  image: Shinsekai_Yori_25_0.10.53.925.jpg
  sound: Shinsekai_Yori_25_0.10.52.880-0.10.54.970.mp3
  sentence: では 野狐丸
- id: Shinsekai_Yori_25_5696_0.10.54.920
  deck_name: From the New World
  translation: This is your chance to explain yourself.
  image: Shinsekai_Yori_25_0.10.56.420.jpg
  sound: Shinsekai_Yori_25_0.10.54.870-0.10.57.970.mp3
  sentence: お前に弁明の機会を与えよう
- id: Shinsekai_Yori_25_5697_0.10.58.940
  deck_name: From the New World
  translation: My name is Squealer!
  image: Shinsekai_Yori_25_0.11.00.950.jpg
  sound: Shinsekai_Yori_25_0.10.58.890-0.11.03.010.mp3
  sentence: 私の名はスクィーラだ！
- id: Shinsekai_Yori_25_5698_0.11.05.930
  deck_name: From the New World
  translation: >-
    You insolently reject the name graciously bestowed upon you by the villages,
    little beast?
  image: Shinsekai_Yori_25_0.11.09.440.jpg
  sound: Shinsekai_Yori_25_0.11.05.880-0.11.13.000.mp3
  sentence: 獣であるお前に 町より下された ありがたい名前を 不遜にも否定するのか？
- id: Shinsekai_Yori_25_5699_0.11.12.950
  deck_name: From the New World
  translation: We are not beasts or slaves!
  image: Shinsekai_Yori_25_0.11.14.450.jpg
  sound: Shinsekai_Yori_25_0.11.12.900-0.11.16.000.mp3
  sentence: 私たちは獣でも奴隷でもない！
- id: Shinsekai_Yori_25_5700_0.11.15.950
  deck_name: From the New World
  translation: If you aren't beasts, then what are you?
  image: Shinsekai_Yori_25_0.11.17.950.jpg
  sound: Shinsekai_Yori_25_0.11.15.900-0.11.20.000.mp3
  sentence: 獣でないとしたら お前は何なのです？
- id: Shinsekai_Yori_25_5701_0.11.21.940
  deck_name: From the New World
  translation: We are humans!
  image: Shinsekai_Yori_25_0.11.23.440.jpg
  sound: Shinsekai_Yori_25_0.11.21.890-0.11.24.990.mp3
  sentence: 私たちは人間だ！
- id: Shinsekai_Yori_25_5702_0.11.32.950
  deck_name: From the New World
  translation: Laugh all you want!
  image: Shinsekai_Yori_25_0.11.34.455.jpg
  sound: Shinsekai_Yori_25_0.11.32.900-0.11.36.010.mp3
  sentence: 好きなだけ笑うがいい！
- id: Shinsekai_Yori_25_5703_0.11.35.960
  deck_name: From the New World
  translation: No evil goes unpunished forever!
  image: Shinsekai_Yori_25_0.11.37.445.jpg
  sound: Shinsekai_Yori_25_0.11.35.910-0.11.38.980.mp3
  sentence: 悪が永遠に栄えることはない！
- id: Shinsekai_Yori_25_5704_0.11.38.930
  deck_name: From the New World
  translation: Even if I die, one day another will carry on my cause!
  image: Shinsekai_Yori_25_0.11.41.430.jpg
  sound: Shinsekai_Yori_25_0.11.38.880-0.11.43.980.mp3
  sentence: 私は死んでも いつの日か必ず 後を継ぐものが現れるだろう！
- id: Shinsekai_Yori_25_5705_0.11.43.930
  deck_name: From the New World
  translation: And that day shall be the end of your tyranny!
  image: Shinsekai_Yori_25_0.11.46.430.jpg
  sound: Shinsekai_Yori_25_0.11.43.880-0.11.48.980.mp3
  sentence: その時こそ お前たちの圧政が 終わりを告げる時だ！
- id: Shinsekai_Yori_25_5706_0.11.49.940
  deck_name: From the New World
  translation: Listen, everyone!
  image: Shinsekai_Yori_25_0.11.51.440.jpg
  sound: Shinsekai_Yori_25_0.11.49.890-0.11.52.990.mp3
  sentence: 皆さん 聞いてください！
- id: Shinsekai_Yori_25_5707_0.11.52.940
  deck_name: From the New World
  translation: Simply killing him would be too kind.
  image: Shinsekai_Yori_25_0.11.54.440.jpg
  sound: Shinsekai_Yori_25_0.11.52.890-0.11.55.990.mp3
  sentence: ただ殺すだけじゃ甘すぎます
- id: Shinsekai_Yori_25_5708_0.11.55.940
  deck_name: From the New World
  translation: We'd only be granting him peace.
  image: Shinsekai_Yori_25_0.11.57.445.jpg
  sound: Shinsekai_Yori_25_0.11.55.890-0.11.59.000.mp3
  sentence: あっさり楽にしてやっても いいんですか？
- id: Shinsekai_Yori_25_5709_0.11.58.950
  deck_name: From the New World
  translation: I propose the sentence of Eternal Hell on this filth!
  image: Shinsekai_Yori_25_0.12.01.945.jpg
  sound: Shinsekai_Yori_25_0.11.58.900-0.12.04.990.mp3
  sentence: 私は この外道に 無間地獄の刑を求刑します！
- id: Shinsekai_Yori_25_5710_0.12.10.940
  deck_name: From the New World
  translation: He got what he deserved.
  image: Shinsekai_Yori_25_0.12.12.445.jpg
  sound: Shinsekai_Yori_25_0.12.10.890-0.12.14.000.mp3
  sentence: ヤツには当然の報いだよ
- id: Shinsekai_Yori_25_5711_0.12.13.950
  deck_name: From the New World
  translation: You think so?
  image: Shinsekai_Yori_25_0.12.14.950.jpg
  sound: Shinsekai_Yori_25_0.12.13.900-0.12.16.000.mp3
  sentence: そうかな…
- id: Shinsekai_Yori_25_5712_0.12.15.950
  deck_name: From the New World
  translation: What are you saying?
  image: Shinsekai_Yori_25_0.12.16.940.jpg
  sound: Shinsekai_Yori_25_0.12.15.900-0.12.17.980.mp3
  sentence: 何 言ってるんだよ
- id: Shinsekai_Yori_25_5713_0.12.17.930
  deck_name: From the New World
  translation: >-
    Your parents, my family, and so many people in the villages died because of
    him.
  image: Shinsekai_Yori_25_0.12.21.425.jpg
  sound: Shinsekai_Yori_25_0.12.17.880-0.12.24.970.mp3
  sentence: 早季の両親も 俺の家族も 町の人たちも… みんな アイツのせいで殺されたんだ
- id: Shinsekai_Yori_25_5714_0.12.24.920
  deck_name: From the New World
  translation: Yes, but is there a point to such cruel revenge?
  image: Shinsekai_Yori_25_0.12.27.930.jpg
  sound: Shinsekai_Yori_25_0.12.24.870-0.12.30.990.mp3
  sentence: うん… でも 残酷な復讐をすることに 意味があるのかな？
- id: Shinsekai_Yori_25_5715_0.12.32.960
  deck_name: From the New World
  translation: I don't know what's right anymore.
  image: Shinsekai_Yori_25_0.12.34.960.jpg
  sound: Shinsekai_Yori_25_0.12.32.910-0.12.37.010.mp3
  sentence: 何が正しいのか 分からない
- id: Shinsekai_Yori_25_5716_0.12.40.940
  deck_name: From the New World
  translation: >-
    It involved sending signals of extreme pain from every nerve cell in his
    body
  image: Shinsekai_Yori_25_0.12.46.430.jpg
  sound: Shinsekai_Yori_25_0.12.40.890-0.12.51.970.mp3
  sentence: ギャア アッ… グア… それは全身の神経細胞から 脳に 極限の苦痛の情報を送りつつ
- id: Shinsekai_Yori_25_5717_0.12.51.920
  deck_name: From the New World
  translation: >-
    while constantly regenerating all damage sustained using Cantus, denying him
    the salvation of death. It was the ultimate punishment.
  image: Shinsekai_Yori_25_0.12.55.430.jpg
  sound: Shinsekai_Yori_25_0.12.51.870-0.12.58.990.mp3
  sentence: 呪力によって損傷を常に修復させ 死ぬという逃げ道を許さない 究極の刑罰だった
- id: Shinsekai_Yori_25_5718_0.12.58.940
  deck_name: From the New World
  translation: I vow to subject him to agony no living being has ever suffered before
  image: Shinsekai_Yori_25_0.13.01.945.jpg
  sound: Shinsekai_Yori_25_0.12.58.890-0.13.05.000.mp3
  sentence: 約束しましょう いまだかつて どんな生き物も 味わったことのないほどの
- id: Shinsekai_Yori_25_5719_0.13.04.950
  deck_name: From the New World
