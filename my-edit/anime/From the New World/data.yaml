  image: Shinsekai_Yori_24_0.17.33.655.jpg
  sound: Shinsekai_Yori_24_0.17.29.590-0.17.37.720.mp3
  sentence: 我々の社会には ｢繰り言は 墓穴に入ってから ウジに聞かせろ｣という ことわざがあります
- id: Shinsekai_Yori_24_5541_0.17.37.670
  deck_name: From the New World
