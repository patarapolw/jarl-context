  image: Shinsekai_Yori_22_0.16.35.920.jpg
  sound: Shinsekai_Yori_22_0.16.34.870-0.16.36.970.mp3
  sentence: こんなとこ歩けないわ！
- id: Shinsekai_Yori_22_5043_0.16.37.890
  deck_name: From the New World
