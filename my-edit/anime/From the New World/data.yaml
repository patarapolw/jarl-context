  sound: Shinsekai_Yori_04_0.03.16.530-0.03.22.620.mp3
  sentence: これに政治的 人権的 思想的対立が 複雑に絡み合い
- id: Shinsekai_Yori_04_0815_0.03.22.570
  deck_name: From the New World
  translation: plunged the world into an unprecedented age of strife.
  image: Shinsekai_Yori_04_0.03.26.080.jpg
  sound: Shinsekai_Yori_04_0.03.22.520-0.03.29.640.mp3
  sentence: そして 世界は かつて 経験したことのない 戦いの時代に 突入したのです
- id: Shinsekai_Yori_04_0816_0.03.32.600
  deck_name: From the New World
  translation: No way... This can't be true...
  image: Shinsekai_Yori_04_0.03.34.100.jpg
  sound: Shinsekai_Yori_04_0.03.32.550-0.03.35.650.mp3
  sentence: ウソだ… ウソ！
- id: Shinsekai_Yori_04_0817_0.03.35.600
  deck_name: From the New World
  translation: >-
    Ironically, as the lives of PK users were continuously threatened, the
    survivors' abilities underwent rapid evolution.
  image: Shinsekai_Yori_04_0.03.40.095.jpg
  sound: Shinsekai_Yori_04_0.03.35.550-0.03.44.640.mp3
  sentence: 皮肉なことに 間断なく 生命の危機を 感じさせられる状況により 生き残った能力者たちのＰＫは 飛躍的な進化を遂げました
- id: Shinsekai_Yori_04_0818_0.03.44.590
  deck_name: From the New World
  translation: As a result, world population took a steep dive
  image: Shinsekai_Yori_04_0.03.46.595.jpg
  sound: Shinsekai_Yori_04_0.03.44.540-0.03.48.650.mp3
  sentence: また 世界の人口は 大幅に減少し
- id: Shinsekai_Yori_04_0819_0.03.48.600
  deck_name: From the New World
  translation: and now stands under two percent of Golden Age levels.
  image: Shinsekai_Yori_04_0.03.50.090.jpg
  sound: Shinsekai_Yori_04_0.03.48.550-0.03.51.630.mp3
  sentence: 最盛期の２％以下になったと 推計されています
- id: Shinsekai_Yori_04_0820_0.03.51.580
  deck_name: From the New World
  translation: We now look back on a dark age that lasted approximately five hundred years.
  image: Shinsekai_Yori_04_0.03.54.090.jpg
  sound: Shinsekai_Yori_04_0.03.51.530-0.03.56.650.mp3
  sentence: それが およそ500年続いた 暗黒時代の概要です
- id: Shinsekai_Yori_04_0821_0.03.56.600
  deck_name: From the New World
  translation: In Northeast Asia, human societies fell into one of four competing groups.
  image: Shinsekai_Yori_04_0.03.59.595.jpg
  sound: Shinsekai_Yori_04_0.03.56.550-0.04.02.640.mp3
  sentence: 東北アジアにおいて 人間社会は ４種類の 相いれない単位に 分断されていました
- id: Shinsekai_Yori_04_0822_0.04.02.590
  deck_name: From the New World
  translation: The first were the slave empires ruled by possessors of PK.
  image: Shinsekai_Yori_04_0.04.05.085.jpg
  sound: Shinsekai_Yori_04_0.04.02.540-0.04.07.630.mp3
  sentence: 第１は ＰＫ能力者が 多数の 一般人を支配する奴隷王朝
- id: Shinsekai_Yori_04_0823_0.04.07.580
  deck_name: From the New World
  translation: >-
    The second were hunter-gatherer tribes without PK who wished to escape the
    threat of the empires.
  image: Shinsekai_Yori_04_0.04.10.085.jpg
  sound: Shinsekai_Yori_04_0.04.07.530-0.04.12.640.mp3
  sentence: 第２は 奴隷王朝の脅威から逃れていた 非能力者の狩猟民
- id: Shinsekai_Yori_04_0824_0.04.12.590
  deck_name: From the New World
  translation: The third were bandits who used their PK for murder and robbery.
  image: Shinsekai_Yori_04_0.04.15.590.jpg
  sound: Shinsekai_Yori_04_0.04.12.540-0.04.18.640.mp3
  sentence: 第３は ＰＫによって 襲撃と殺りくを 繰り返していた略奪者たち
- id: Shinsekai_Yori_04_0825_0.04.18.590
  deck_name: From the New World
  translation: The last were scientists who sought to preserve all the ancient knowledge.
  image: Shinsekai_Yori_04_0.04.21.095.jpg
  sound: Shinsekai_Yori_04_0.04.18.540-0.04.23.650.mp3
  sentence: そして 最後は ほそぼそと科学技術文明を 伝承していた集団です
- id: Shinsekai_Yori_04_0826_0.04.23.600
  deck_name: From the New World
  translation: Needless to say, it was this last group that maintained written records.
  image: Shinsekai_Yori_04_0.04.26.600.jpg
  sound: Shinsekai_Yori_04_0.04.23.550-0.04.29.650.mp3
  sentence: 言うまでもなく 書籍の発行を継続していたのは 第４の集団です
- id: Shinsekai_Yori_04_0827_0.04.29.600
  deck_name: From the New World
  translation: What happened afterwards?
  image: Shinsekai_Yori_04_0.04.31.100.jpg
  sound: Shinsekai_Yori_04_0.04.29.550-0.04.32.650.mp3
  sentence: それから… どうなったの？
- id: Shinsekai_Yori_04_0828_0.04.35.610
  deck_name: From the New World
  translation: What happened between that dark age and now?
  image: Shinsekai_Yori_04_0.04.37.605.jpg
  sound: Shinsekai_Yori_04_0.04.35.560-0.04.39.650.mp3
  sentence: その暗黒時代から 今までに 何があったんだ？
- id: Shinsekai_Yori_04_0829_0.04.39.600
  deck_name: From the New World
  translation: >-
    Yeah! There were only those four groups left in the dark age, right? Which
    were our ances—
  image: Shinsekai_Yori_04_0.04.42.100.jpg
  sound: Shinsekai_Yori_04_0.04.39.550-0.04.44.650.mp3
  sentence: そうよ！ 暗黒時代には さっきの４つしか 残ってなかったんでしょう？ どれが 私たちの…
- id: Shinsekai_Yori_04_0830_0.04.44.600
  deck_name: From the New World
  translation: No, I don't want to know!
  image: Shinsekai_Yori_04_0.04.46.100.jpg
  sound: Shinsekai_Yori_04_0.04.44.550-0.04.47.650.mp3
  sentence: いやだ！ 聞きたくない！
- id: Shinsekai_Yori_04_0831_0.04.47.600
  deck_name: From the New World
  translation: >-
    The approximately nineteen slave empires persevered for over six hundred
    years
  image: Shinsekai_Yori_04_0.04.50.090.jpg
  sound: Shinsekai_Yori_04_0.04.47.550-0.04.52.630.mp3
  sentence: およそ 19の奴隷王朝は 互いに不可侵 不干渉を守ることで
- id: Shinsekai_Yori_04_0832_0.04.52.580
  deck_name: From the New World
  translation: as they observed a policy of mutual non-aggression and non-intervention.
  image: Shinsekai_Yori_04_0.04.54.080.jpg
  sound: Shinsekai_Yori_04_0.04.52.530-0.04.55.630.mp3
  sentence: 600年以上 長らえました
- id: Shinsekai_Yori_04_0833_0.04.55.580
  deck_name: From the New World
  translation: >-
    Four slave empires existed in the Japanese archipelago, but my records only
