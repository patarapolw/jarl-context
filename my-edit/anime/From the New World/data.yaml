  image: Shinsekai_Yori_03_0.07.17.915.jpg
  sound: Shinsekai_Yori_03_0.07.16.880-0.07.18.950.mp3
  sentence: 悪魔のミノシロのこと？
- id: Shinsekai_Yori_03_0599_0.07.18.900
