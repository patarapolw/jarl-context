  image: Shinsekai_Yori_20_0.14.10.825.jpg
  sound: Shinsekai_Yori_20_0.14.05.760-0.14.15.890.mp3
  sentence: それが大きな戦果をあげたのは 野狐丸が兵士を ただの消耗品としか考えない 非情な戦術を 組み立てたことに加え
- id: Shinsekai_Yori_20_4572_0.14.15.840
  deck_name: From the New World
