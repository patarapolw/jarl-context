  image: Shinsekai_Yori_22_0.19.39.400.jpg
  sound: Shinsekai_Yori_22_0.19.37.850-0.19.40.950.mp3
  sentence: うん… だけど…
- id: Shinsekai_Yori_22_5092_0.19.41.920
  deck_name: From the New World
  translation: Well...
  image: Shinsekai_Yori_22_0.19.42.930.jpg
  sound: Shinsekai_Yori_22_0.19.41.870-0.19.43.990.mp3
  sentence: 何ていうか…
- id: Shinsekai_Yori_22_5093_0.19.43.940
  deck_name: From the New World
