  sound: Shinsekai_Yori_11_0.22.16.720-0.22.18.840.mp3
  sentence: 失礼します
- id: Shinsekai_Yori_11_2554_0.22.18.790
  deck_name: From the New World
  translation: Come in.
  image: Shinsekai_Yori_11_0.22.20.290.jpg
  sound: Shinsekai_Yori_11_0.22.18.740-0.22.21.840.mp3
  sentence: どうぞ あっ…
- id: Shinsekai_Yori_11_2555_0.22.25.780
  deck_name: From the New World
  translation: There are only two things in this world we need to be truly afraid of.
  image: Shinsekai_Yori_11_0.22.28.280.jpg
  sound: Shinsekai_Yori_11_0.22.25.730-0.22.30.830.mp3
  sentence: 私たちにとって ホントに恐ろしい存在が この世で ２つしかないでしょ？
- id: Shinsekai_Yori_11_2556_0.22.30.780
  deck_name: From the New World
  translation: Was it all part of your plan?
  image: Shinsekai_Yori_11_0.22.32.775.jpg
  sound: Shinsekai_Yori_11_0.22.30.730-0.22.34.820.mp3
  sentence: それ もしかして 最初から全部 仕組まれてたことなんですか？
- id: Shinsekai_Yori_11_2557_0.22.34.770
  deck_name: From the New World
  translation: I saw it with my very own eyes.
  image: Shinsekai_Yori_11_0.22.35.780.jpg
  sound: Shinsekai_Yori_11_0.22.34.720-0.22.36.840.mp3
  sentence: 私は この目で見たわ
- id: Shinsekai_Yori_11_2558_0.22.36.790
