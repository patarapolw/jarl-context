  image: Shinsekai_Yori_22_0.18.34.405.jpg
  sound: Shinsekai_Yori_22_0.18.31.850-0.18.36.960.mp3
  sentence: お三方との戦いで勝つためには どうしても 悪鬼を起用する必要がある
- id: Shinsekai_Yori_22_5073_0.18.36.910
  deck_name: From the New World
  translation: Furthermore, the fiend is their trump card.
  image: Shinsekai_Yori_22_0.18.38.410.jpg
  sound: Shinsekai_Yori_22_0.18.36.860-0.18.39.960.mp3
