- id: Shinsekai_Yori_06_1329_0.12.15.750
  deck_name: From the New World
  translation: That's good to hear.
  image: Shinsekai_Yori_06_0.12.17.250.jpg
  sound: Shinsekai_Yori_06_0.12.15.700-0.12.18.800.mp3
  sentence: そう よかった
- id: Shinsekai_Yori_06_1330_0.12.18.750
  deck_name: From the New World
