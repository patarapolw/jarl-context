  image: Shinsekai_Yori_22_0.17.49.410.jpg
  sound: Shinsekai_Yori_22_0.17.47.860-0.17.50.960.mp3
  sentence: においが漂ってきました
- id: Shinsekai_Yori_22_5059_0.17.50.910
  deck_name: From the New World
  translation: I see how it is.
  image: Shinsekai_Yori_22_0.17.51.905.jpg
  sound: Shinsekai_Yori_22_0.17.50.860-0.17.52.950.mp3
  sentence: フフッ やはりそうか
- id: Shinsekai_Yori_22_5060_0.17.52.900
  deck_name: From the New World
  translation: Hey, we need to escape.
  image: Shinsekai_Yori_22_0.17.53.900.jpg
  sound: Shinsekai_Yori_22_0.17.52.850-0.17.54.950.mp3
  sentence: おい 早く逃げないと！
- id: Shinsekai_Yori_22_5061_0.17.55.900
  deck_name: From the New World
