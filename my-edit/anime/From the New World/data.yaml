  image: Shinsekai_Yori_22_0.18.22.410.jpg
  sound: Shinsekai_Yori_22_0.18.20.860-0.18.23.960.mp3
  sentence: あの悪鬼 そして野狐丸です
- id: Shinsekai_Yori_22_5069_0.18.23.910
  deck_name: From the New World
  translation: Yakomaru? The general is pursuing us himself?
  image: Shinsekai_Yori_22_0.18.25.905.jpg
  sound: Shinsekai_Yori_22_0.18.23.860-0.18.27.950.mp3
