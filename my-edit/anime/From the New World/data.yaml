  image: Shinsekai_Yori_22_0.18.45.415.jpg
  sound: Shinsekai_Yori_22_0.18.42.860-0.18.47.970.mp3
  sentence: 自ら 陣頭指揮して 万全を期すくらいのことは 当然でしょう
- id: Shinsekai_Yori_22_5076_0.18.47.920
  deck_name: From the New World
