- id: Shinsekai_Yori_14_3262_0.14.43.920
  deck_name: From the New World
  translation: Each one holds the potential to bring about unimaginable horrors.
  image: Shinsekai_Yori_14_0.14.46.420.jpg
  sound: Shinsekai_Yori_14_0.14.43.870-0.14.48.970.mp3
