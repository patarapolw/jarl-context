  image: Shinsekai_Yori_22_0.17.46.910.jpg
  sound: Shinsekai_Yori_22_0.17.45.860-0.17.47.960.mp3
  sentence: どうしたんだ？ 追っ手です
- id: Shinsekai_Yori_22_5058_0.17.47.910
  deck_name: From the New World
