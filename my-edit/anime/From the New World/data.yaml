  image: Shinsekai_Yori_10_0.14.31.140.jpg
  sound: Shinsekai_Yori_10_0.14.29.590-0.14.32.690.mp3
  sentence: それって もしかして…
- id: Shinsekai_Yori_10_2203_0.14.34.610
  deck_name: From the New World
