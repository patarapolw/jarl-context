- id: Shinsekai_Yori_10_2124_0.07.20.580
  deck_name: From the New World
  translation: That's not what I want to know!
  image: Shinsekai_Yori_10_0.07.21.570.jpg
  sound: Shinsekai_Yori_10_0.07.20.530-0.07.22.610.mp3
  sentence: 違うの！ そんな話じゃなくて
- id: Shinsekai_Yori_10_2125_0.07.22.560
  deck_name: From the New World
  translation: Tell me what's happening to you!
  image: Shinsekai_Yori_10_0.07.24.560.jpg
  sound: Shinsekai_Yori_10_0.07.22.510-0.07.26.610.mp3
  sentence: 瞬に何が起きたのか教えてよ！
- id: Shinsekai_Yori_10_2126_0.07.27.570
  deck_name: From the New World
  translation: That's what I am talking about.
