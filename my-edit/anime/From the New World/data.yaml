  image: Shinsekai_Yori_22_0.17.06.920.jpg
  sound: Shinsekai_Yori_22_0.17.05.870-0.17.07.970.mp3
  sentence: 地獄って意味が分かったわ
- id: Shinsekai_Yori_22_5048_0.17.07.920
  deck_name: From the New World
