  image: Shinsekai_Yori_03_0.06.04.375.jpg
  sound: Shinsekai_Yori_03_0.06.02.820-0.06.05.930.mp3
  sentence: 言ってて バカバカしくないの？
- id: Shinsekai_Yori_03_0579_0.06.05.880
  deck_name: From the New World
