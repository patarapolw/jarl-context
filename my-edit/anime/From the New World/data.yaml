  sound: Shinsekai_Yori_10_0.09.14.540-0.09.17.640.mp3
  sentence: 早季は 八丁標が何のためにあると思う？
- id: Shinsekai_Yori_10_2147_0.09.17.590
  deck_name: From the New World
  translation: Well...
  image: Shinsekai_Yori_10_0.09.18.575.jpg
  sound: Shinsekai_Yori_10_0.09.17.540-0.09.19.610.mp3
  sentence: それは…
- id: Shinsekai_Yori_10_2148_0.09.19.560
  deck_name: From the New World
  translation: Do you think it's there to protect us from unknown threats outside of it?
  image: Shinsekai_Yori_10_0.09.22.070.jpg
  sound: Shinsekai_Yori_10_0.09.19.510-0.09.24.630.mp3
  sentence: 外からくる 得体の知れないモノから 僕たちを守るため？
- id: Shinsekai_Yori_10_2149_0.09.24.580
  deck_name: From the New World
  translation: Isn't it?
  image: Shinsekai_Yori_10_0.09.25.580.jpg
  sound: Shinsekai_Yori_10_0.09.24.530-0.09.26.630.mp3
  sentence: そうでしょう
- id: Shinsekai_Yori_10_2150_0.09.26.580
  deck_name: From the New World
  translation: No. The Holy Barrier defends against  internal threats, not external ones.
  image: Shinsekai_Yori_10_0.09.29.585.jpg
  sound: Shinsekai_Yori_10_0.09.26.530-0.09.32.640.mp3
  sentence: 違う 八丁標は外敵ではなく 内なる敵に対処するために 作られたんだ
- id: Shinsekai_Yori_10_2151_0.09.32.590
  deck_name: From the New World
  translation: Internal threats?
  image: Shinsekai_Yori_10_0.09.33.575.jpg
  sound: Shinsekai_Yori_10_0.09.32.540-0.09.34.610.mp3
  sentence: 内なる… 敵
- id: Shinsekai_Yori_10_2152_0.09.34.560
  deck_name: From the New World
  translation: It's our own, constantly leaking Cantus.
  image: Shinsekai_Yori_10_0.09.36.060.jpg
  sound: Shinsekai_Yori_10_0.09.34.510-0.09.37.610.mp3
  sentence: 絶えず漏出してる 僕たちの呪力だ
- id: Shinsekai_Yori_10_2153_0.09.37.560
  deck_name: From the New World
  translation: Consider fiends or karma demons.
  image: Shinsekai_Yori_10_0.09.38.570.jpg
  sound: Shinsekai_Yori_10_0.09.37.510-0.09.39.630.mp3
  sentence: 悪鬼にせよ 業魔にせよ
- id: Shinsekai_Yori_10_2154_0.09.39.580
  deck_name: From the New World
  translation: We ultimately fear what spawns from within us.
  image: Shinsekai_Yori_10_0.09.41.575.jpg
  sound: Shinsekai_Yori_10_0.09.39.530-0.09.43.620.mp3
  sentence: 結局 僕らにとって恐怖とは 内からやってくるものなんだ
- id: Shinsekai_Yori_10_2155_0.09.43.570
  deck_name: From the New World
  translation: >-
    Of course, the Cantus that leaks out is feeble and won't ravage the world
    overnight.
  image: Shinsekai_Yori_10_0.09.47.080.jpg
  sound: Shinsekai_Yori_10_0.09.43.520-0.09.50.640.mp3
  sentence: もちろん 漏出している呪力は ごく微弱だから 一朝一夕に どうかなるものじゃない
- id: Shinsekai_Yori_10_2156_0.09.50.590
  deck_name: From the New World
  translation: >-
    But if our thoughts and ideas continue to amass and interfere with each
    other for an extended period of time, then there is no predicting the
    results.
  image: Shinsekai_Yori_10_0.09.53.585.jpg
  sound: Shinsekai_Yori_10_0.09.50.540-0.09.56.630.mp3
  sentence: でも長期間お互いの思念に 干渉 蓄積し続ければ その影響は計り知れない
- id: Shinsekai_Yori_10_2157_0.09.56.580
  deck_name: From the New World
  translation: This means there is a need to direct it outwards.
  image: Shinsekai_Yori_10_0.09.59.080.jpg
  sound: Shinsekai_Yori_10_0.09.56.530-0.10.01.630.mp3
  sentence: だから どうしても それを外に向けてやる必要がある
- id: Shinsekai_Yori_10_2158_0.10.02.590
  deck_name: From the New World
  translation: Since our childhood, we've been  conditioned to fear the outside world.
  image: Shinsekai_Yori_10_0.10.05.590.jpg
  sound: Shinsekai_Yori_10_0.10.02.540-0.10.08.640.mp3
  sentence: 僕らは幼い頃から繰り返し 外の世界に対する恐怖を 刷り込まれてきた
- id: Shinsekai_Yori_10_2159_0.10.08.590
  deck_name: From the New World
  translation: However, an image of that dark,  boundless world also exists within us.
  image: Shinsekai_Yori_10_0.10.11.075.jpg
  sound: Shinsekai_Yori_10_0.10.08.540-0.10.13.610.mp3
  sentence: だけど 巨大な暗黒世界のイメージは 僕らの内にもある
- id: Shinsekai_Yori_10_2160_0.10.13.560
  deck_name: From the New World
  translation: It becomes one with the dark universe inside ourselves—our subconscious.
  image: Shinsekai_Yori_10_0.10.16.565.jpg
  sound: Shinsekai_Yori_10_0.10.13.510-0.10.19.620.mp3
  sentence: もう１つの暗黒の宇宙である 無意識と 同一化されるようになる
- id: Shinsekai_Yori_10_2161_0.10.19.570
  deck_name: From the New World
  translation: >-
    By linking our subconscious to the outside world, we direct such leakages
    outside the Holy Barrier.
  image: Shinsekai_Yori_10_0.10.23.575.jpg
  sound: Shinsekai_Yori_10_0.10.19.520-0.10.27.630.mp3
  sentence: 心の中で 無意識を 外の世界と直結させることで 漏出を八丁標の外へと導くんだ
- id: Shinsekai_Yori_10_2162_0.10.27.580
  deck_name: From the New World
  translation: The Holy Barrier is like a charm required for our purification.
  image: Shinsekai_Yori_10_0.10.30.580.jpg
  sound: Shinsekai_Yori_10_0.10.27.530-0.10.33.630.mp3
  sentence: 八丁標は 僕らの｢みそぎ｣のための おまじないみたいなものだ
- id: Shinsekai_Yori_10_2163_0.10.33.580
  deck_name: From the New World
  translation: What does the Cantus do outside the barrier?
  image: Shinsekai_Yori_10_0.10.36.085.jpg
  sound: Shinsekai_Yori_10_0.10.33.530-0.10.38.640.mp3
  sentence: じゃあ その外へ出された呪力は どうなるの？
- id: Shinsekai_Yori_10_2164_0.10.38.590
  deck_name: From the New World
  translation: The minoshiro's ancestor is most likely a sea slug.
  image: Shinsekai_Yori_10_0.10.41.085.jpg
  sound: Shinsekai_Yori_10_0.10.38.540-0.10.43.630.mp3
  sentence: ミノシロの祖先は おそらく 海にいる ミノウミウシだろうけど
- id: Shinsekai_Yori_10_2165_0.10.44.600
  deck_name: From the New World
  translation: Are you saying the leakage of our Canti created the minoshiro?
  image: Shinsekai_Yori_10_0.10.46.590.jpg
  sound: Shinsekai_Yori_10_0.10.44.550-0.10.48.630.mp3
  sentence: 私たちから漏出した呪力が ミノシロを作ったってこと？
- id: Shinsekai_Yori_10_2166_0.10.48.580
  deck_name: From the New World
  translation: Not only the minoshiro.
  image: Shinsekai_Yori_10_0.10.50.085.jpg
  sound: Shinsekai_Yori_10_0.10.48.530-0.10.51.640.mp3
  sentence: ミノシロだけじゃない トラバサミも
- id: Shinsekai_Yori_10_2167_0.10.51.590
  deck_name: From the New World
  translation: Tigercrabs and haythatchers as well.
  image: Shinsekai_Yori_10_0.10.53.090.jpg
  sound: Shinsekai_Yori_10_0.10.51.540-0.10.54.640.mp3
  sentence: カヤノスヅクリだってそうだ
- id: Shinsekai_Yori_10_2168_0.10.54.590
  deck_name: From the New World
  translation: I don't know if you're correct or not.
  image: Shinsekai_Yori_10_0.10.57.090.jpg
  sound: Shinsekai_Yori_10_0.10.54.540-0.10.59.640.mp3
  sentence: それが正しいかどうか 私には分からない
- id: Shinsekai_Yori_10_2169_0.10.59.590
  deck_name: From the New World
  translation: But...
  image: Shinsekai_Yori_10_0.11.00.585.jpg
  sound: Shinsekai_Yori_10_0.10.59.540-0.11.01.630.mp3
  sentence: でも…
- id: Shinsekai_Yori_10_2170_0.11.01.580
  deck_name: From the New World
  translation: But I really don't think it matters either!
  image: Shinsekai_Yori_10_0.11.03.075.jpg
  sound: Shinsekai_Yori_10_0.11.01.530-0.11.04.620.mp3
  sentence: でも 正直 言ってどうでもいい
- id: Shinsekai_Yori_10_2171_0.11.04.570
  deck_name: From the New World
