  image: Shinsekai_Yori_10_0.09.09.075.jpg
  sound: Shinsekai_Yori_10_0.09.05.530-0.09.12.620.mp3
  sentence: 僕らは ある意味では 無意識の命ずるままに 周囲の世界に 変化をもたらし続けているんだ
- id: Shinsekai_Yori_10_2145_0.09.12.570
  deck_name: From the New World
  translation: But...
  image: Shinsekai_Yori_10_0.09.13.580.jpg
  sound: Shinsekai_Yori_10_0.09.12.520-0.09.14.640.mp3
  sentence: そんな…
- id: Shinsekai_Yori_10_2146_0.09.14.590
