  image: Shinsekai_Yori_03_0.05.41.910.jpg
  sound: Shinsekai_Yori_03_0.05.40.870-0.05.42.950.mp3
  sentence: 本当に犬なの？
- id: Shinsekai_Yori_03_0573_0.05.42.900
  deck_name: From the New World
