- id: Shinsekai_Yori_14_3246_0.13.19.880
  deck_name: From the New World
  translation: What might that be?
  image: Shinsekai_Yori_14_0.13.20.880.jpg
  sound: Shinsekai_Yori_14_0.13.19.830-0.13.21.930.mp3
  sentence: どういうことですか…
- id: Shinsekai_Yori_14_3247_0.13.24.890
  deck_name: From the New World
  translation: Did you know?
  image: Shinsekai_Yori_14_0.13.25.890.jpg
  sound: Shinsekai_Yori_14_0.13.24.840-0.13.26.940.mp3
  sentence: 知ってる？
- id: Shinsekai_Yori_14_3248_0.13.26.890
  deck_name: From the New World
  translation: Ancient civilization had something called nuclear weapons.
  image: Shinsekai_Yori_14_0.13.28.890.jpg
  sound: Shinsekai_Yori_14_0.13.26.840-0.13.30.940.mp3
  sentence: 古代文明には 核兵器というものがあったの
- id: Shinsekai_Yori_14_3249_0.13.30.890
  deck_name: From the New World
  translation: Just one of them had the power to eradicate an entire city.
  image: Shinsekai_Yori_14_0.13.33.385.jpg
  sound: Shinsekai_Yori_14_0.13.30.840-0.13.35.930.mp3
  sentence: たった１つで 都市を丸ごと壊滅させるだけの 威力があったそうよ
- id: Shinsekai_Yori_14_3250_0.13.36.880
  deck_name: From the New World
  translation: Managing them was the source of much deliberation and stress.
  image: Shinsekai_Yori_14_0.13.38.890.jpg
  sound: Shinsekai_Yori_14_0.13.36.830-0.13.40.950.mp3
  sentence: だから 管理には神経をすり減らしたの
- id: Shinsekai_Yori_14_3251_0.13.40.900
  deck_name: From the New World
  translation: However, the situation we face now might be even worse.
  image: Shinsekai_Yori_14_0.13.43.890.jpg
  sound: Shinsekai_Yori_14_0.13.40.850-0.13.46.930.mp3
