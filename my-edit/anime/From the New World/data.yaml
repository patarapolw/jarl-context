  image: Shinsekai_Yori_22_0.17.39.905.jpg
  sound: Shinsekai_Yori_22_0.17.38.870-0.17.40.940.mp3
  sentence: 西27度 北です
- id: Shinsekai_Yori_22_5056_0.17.40.890
  deck_name: From the New World
