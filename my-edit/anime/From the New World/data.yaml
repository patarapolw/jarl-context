  image: Shinsekai_Yori_17_0.01.39.280.jpg
  sound: Shinsekai_Yori_17_0.01.37.730-0.01.40.830.mp3
  sentence: 朝比奈君とは 同級生だったんだって？
- id: Shinsekai_Yori_17_3756_0.01.40.780
  deck_name: From the New World
