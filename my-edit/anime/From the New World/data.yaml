  deck_name: From the New World
  translation: >-
    You stand no chance while we have Squealer, the hero of our liberation, and
    the messiah that heaven has sent us!
  image: Shinsekai_Yori_21_0.09.32.890.jpg
  sound: Shinsekai_Yori_21_0.09.27.840-0.09.37.940.mp3
  sentence: 解放の英雄スクイーラが 我らと共にある限り そして 天から我々の陣営に メシアが降臨された以上はな！
- id: Shinsekai_Yori_21_4739_0.09.37.890
  deck_name: From the New World
  translation: Messiah? The fiend?
  image: Shinsekai_Yori_21_0.09.39.380.jpg
  sound: Shinsekai_Yori_21_0.09.37.840-0.09.40.920.mp3
  sentence: メシア？ あの悪鬼のことか？
- id: Shinsekai_Yori_21_4740_0.09.40.870
  deck_name: From the New World
  translation: Fiend?
  image: Shinsekai_Yori_21_0.09.44.370.jpg
  sound: Shinsekai_Yori_21_0.09.40.820-0.09.47.920.mp3
  sentence: 悪鬼？ 悪鬼とは お前たちのことだ～！
- id: Shinsekai_Yori_21_4741_0.09.53.870
  deck_name: From the New World
  translation: Damn it! He jumped at us so we'd kill him.
  image: Shinsekai_Yori_21_0.09.56.390.jpg
  sound: Shinsekai_Yori_21_0.09.53.820-0.09.58.960.mp3
  sentence: しまった！ コイツ 自分を殺させるために わざと飛びかかったんだ
- id: Shinsekai_Yori_21_4742_0.09.58.910
  deck_name: From the New World
  translation: Let's go. This isn't the time to linger.
  image: Shinsekai_Yori_21_0.10.00.900.jpg
  sound: Shinsekai_Yori_21_0.09.58.860-0.10.02.940.mp3
  sentence: 行きましょう ぐずぐずしている わけにはいきません
- id: Shinsekai_Yori_21_4743_0.10.02.890
  deck_name: From the New World
  translation: I must fulfill the final task that Tomiko-sama left me.
  image: Shinsekai_Yori_21_0.10.05.385.jpg
  sound: Shinsekai_Yori_21_0.10.02.840-0.10.07.930.mp3
  sentence: 私には 富子様より与えられた 最後の使命があります
- id: Shinsekai_Yori_21_4744_0.10.07.880
  deck_name: From the New World
  translation: Quick. You need to go to the Temple of Purity.
  image: Shinsekai_Yori_21_0.10.09.380.jpg
  sound: Shinsekai_Yori_21_0.10.07.830-0.10.10.930.mp3
  sentence: あなたたちも 早く清浄寺へ行かないと
- id: Shinsekai_Yori_21_4745_0.10.14.910
  deck_name: From the New World
  translation: Emergency announcement. Emergency announcement.
  image: Shinsekai_Yori_21_0.10.16.900.jpg
  sound: Shinsekai_Yori_21_0.10.14.860-0.10.18.940.mp3
  sentence: 緊急警報 緊急警報
- id: Shinsekai_Yori_21_4746_0.10.18.890
  deck_name: From the New World
  translation: A fiend has appeared. A fiend has appeared.
  image: Shinsekai_Yori_21_0.10.21.395.jpg
  sound: Shinsekai_Yori_21_0.10.18.840-0.10.23.950.mp3
  sentence: 悪鬼が出現しました…
- id: Shinsekai_Yori_21_4747_0.10.23.900
  deck_name: From the New World
  translation: >-
    Its name and type are unknown, but it is suspected to be a Klogius Type 1 or
    Type 2 variant.
  image: Shinsekai_Yori_21_0.10.26.905.jpg
  sound: Shinsekai_Yori_21_0.10.23.850-0.10.29.960.mp3
  sentence: 氏名およびタイプ別は不明ですが クロギウス１型ないし ２型の変異型と思われます
- id: Shinsekai_Yori_21_4748_0.10.29.910
  deck_name: From the New World
  translation: The fiend has attacked Hayring and claimed many casualties.
  image: Shinsekai_Yori_21_0.10.31.900.jpg
  sound: Shinsekai_Yori_21_0.10.29.860-0.10.33.940.mp3
  sentence: 悪鬼は茅輪の郷を襲い 多数の犠牲者が出ています
- id: Shinsekai_Yori_21_4749_0.10.33.890
  deck_name: From the New World
  translation: Please make your escape with all haste.
  image: Shinsekai_Yori_21_0.10.35.885.jpg
  sound: Shinsekai_Yori_21_0.10.33.840-0.10.37.930.mp3
  sentence: 可及的速やかに避難してください
- id: Shinsekai_Yori_21_4750_0.10.37.880
  deck_name: From the New World
  translation: >-
    All presently in the core villages should evacuate immediately, while those
    near the border should flee from the wider area.
  image: Shinsekai_Yori_21_0.10.42.400.jpg
  sound: Shinsekai_Yori_21_0.10.37.830-0.10.46.970.mp3
  sentence: 町の中心部におられる方は ただちに退去し 周辺部におられる方も町を離れて 可能な限り 遠くまで逃げてください
- id: Shinsekai_Yori_21_4751_0.10.49.890
  deck_name: From the New World
  translation: Why don't you come with us, Niimi-san?
  image: Shinsekai_Yori_21_0.10.51.385.jpg
  sound: Shinsekai_Yori_21_0.10.49.840-0.10.52.930.mp3
  sentence: 新見さんも 一緒に来られませんか？
- id: Shinsekai_Yori_21_4752_0.10.52.880
  deck_name: From the New World
  translation: No. I have to go to the town hall.
  image: Shinsekai_Yori_21_0.10.54.880.jpg
  sound: Shinsekai_Yori_21_0.10.52.830-0.10.56.930.mp3
  sentence: いや 私は公民館へ 行かなければなりません
- id: Shinsekai_Yori_21_4753_0.10.56.880
  deck_name: From the New World
  translation: Those were Tomiko-sama's orders.
  image: Shinsekai_Yori_21_0.10.58.375.jpg
  sound: Shinsekai_Yori_21_0.10.56.830-0.10.59.920.mp3
  sentence: それが富子様のご指示ですから
- id: Shinsekai_Yori_21_4754_0.10.59.870
  deck_name: From the New World
  translation: But isn't it too late to send out a warning now?
  image: Shinsekai_Yori_21_0.11.01.880.jpg
  sound: Shinsekai_Yori_21_0.10.59.820-0.11.03.940.mp3
  sentence: でも 今さら放送しても 手遅れじゃないですか？
- id: Shinsekai_Yori_21_4755_0.11.03.890
  deck_name: From the New World
  translation: Most people in Hayring have already been...
  image: Shinsekai_Yori_21_0.11.06.400.jpg
  sound: Shinsekai_Yori_21_0.11.03.840-0.11.08.960.mp3
  sentence: 悪鬼は もう 茅輪の郷にいた 人たちをほとんど…
- id: Shinsekai_Yori_21_4756_0.11.08.910
  deck_name: From the New World
  translation: I don't know whether it's too late or not.
  image: Shinsekai_Yori_21_0.11.11.415.jpg
  sound: Shinsekai_Yori_21_0.11.08.860-0.11.13.970.mp3
  sentence: 手遅れかどうかは 私には分かりません ですが…
- id: Shinsekai_Yori_21_4757_0.11.13.920
  deck_name: From the New World
  translation: But if my warning can save but one extra life, it will not be in vain.
  image: Shinsekai_Yori_21_0.11.16.920.jpg
  sound: Shinsekai_Yori_21_0.11.13.870-0.11.19.970.mp3
  sentence: たとえ１人でも 私が 放送することで逃げてくれれば 無駄ではないはずです
- id: Shinsekai_Yori_21_4758_0.11.22.920
  deck_name: From the New World
  translation: ...while those near the border should flee from the wider area.
  image: Shinsekai_Yori_21_0.11.25.415.jpg
  sound: Shinsekai_Yori_21_0.11.22.870-0.11.27.960.mp3
  sentence: 周辺部におられる方も 町を離れて 可能な限り 遠くまで逃げてください
- id: Shinsekai_Yori_21_4759_0.11.34.890
  deck_name: From the New World
  translation: We have to go home once we hear Going Home...
  image: Shinsekai_Yori_21_0.11.36.890.jpg
  sound: Shinsekai_Yori_21_0.11.34.840-0.11.38.940.mp3
  sentence: ｢家路｣が流れてきたから 早く帰ろうよ
- id: Shinsekai_Yori_21_4760_0.11.40.890
  deck_name: From the New World
  translation: Seems like Niimi-san managed to escape too. Yeah.
  image: Shinsekai_Yori_21_0.11.43.390.jpg
  sound: Shinsekai_Yori_21_0.11.40.840-0.11.45.940.mp3
  sentence: 新見さんも脱出したみたいだな うん
- id: Shinsekai_Yori_21_4761_0.12.15.890
  deck_name: From the New World
  translation: Niimi-san's still—
  image: Shinsekai_Yori_21_0.12.17.900.jpg
  sound: Shinsekai_Yori_21_0.12.15.840-0.12.19.960.mp3
  sentence: あっ！ 新見さんはまだ はっ
- id: Shinsekai_Yori_21_4762_0.12.34.900
  deck_name: From the New World
  translation: I pray for your safety.
  image: Shinsekai_Yori_21_0.12.37.400.jpg
  sound: Shinsekai_Yori_21_0.12.34.850-0.12.39.950.mp3
  sentence: お２人とも どうか ご無事で…
- id: Shinsekai_Yori_21_4763_0.13.11.020
  deck_name: From the New World
  translation: >-
    It pains me to ask this of you in your exhaustion, but please come with me
    to the main hall.
  image: Shinsekai_Yori_21_0.13.14.020.jpg
  sound: Shinsekai_Yori_21_0.13.10.970-0.13.17.070.mp3
  sentence: お疲れのところ 誠に恐縮ですが 今すぐ 本堂まで おいでいただけますか？
- id: Shinsekai_Yori_21_4764_0.13.18.010
  deck_name: From the New World
  translation: Asahina Satoru-san and Watanabe Saki-san are here.
  image: Shinsekai_Yori_21_0.13.20.010.jpg
  sound: Shinsekai_Yori_21_0.13.17.960-0.13.22.060.mp3
  sentence: 朝比奈 覚さん 渡辺早季さんが いらっしゃいました
- id: Shinsekai_Yori_21_4765_0.13.25.000
  deck_name: From the New World
  translation: Thank you for coming.
  image: Shinsekai_Yori_21_0.13.26.500.jpg
  sound: Shinsekai_Yori_21_0.13.24.950-0.13.28.050.mp3
  sentence: よく来られた
- id: Shinsekai_Yori_21_4766_0.13.28.000
  deck_name: From the New World
  translation: I hope Tomiko-sama is well.
  image: Shinsekai_Yori_21_0.13.30.500.jpg
  sound: Shinsekai_Yori_21_0.13.27.950-0.13.33.050.mp3
  sentence: 富子様には お変わりはないのかな？
- id: Shinsekai_Yori_21_4767_0.13.56.020
  deck_name: From the New World
  translation: Have my parents come here?
  image: Shinsekai_Yori_21_0.13.58.520.jpg
  sound: Shinsekai_Yori_21_0.13.55.970-0.14.01.070.mp3
  sentence: 私の両親が ここへ参らなかったでしょうか？
- id: Shinsekai_Yori_21_4768_0.14.02.990
  deck_name: From the New World
  translation: They have.
  image: Shinsekai_Yori_21_0.14.04.005.jpg
  sound: Shinsekai_Yori_21_0.14.02.940-0.14.05.070.mp3
  sentence: お見えになりました
- id: Shinsekai_Yori_21_4769_0.14.05.020
  deck_name: From the New World
  translation: Where are they?
  image: Shinsekai_Yori_21_0.14.06.520.jpg
  sound: Shinsekai_Yori_21_0.14.04.970-0.14.08.070.mp3
  sentence: え？ 今 どこに？
- id: Shinsekai_Yori_21_4770_0.14.08.980
  deck_name: From the New World
  translation: They talked with Head Priest Mushin and Priest Gyousha
  image: Shinsekai_Yori_21_0.14.11.500.jpg
  sound: Shinsekai_Yori_21_0.14.08.930-0.14.14.070.mp3
  sentence: お２人は 無瞋上人や行捨師と お話しになり
- id: Shinsekai_Yori_21_4771_0.14.14.020
  deck_name: From the New World
  translation: and thereafter returned to the villages.
  image: Shinsekai_Yori_21_0.14.15.010.jpg
  sound: Shinsekai_Yori_21_0.14.13.970-0.14.16.050.mp3
  sentence: 町へ お戻りになりました はっ…
- id: Shinsekai_Yori_21_4772_0.14.16.000
  deck_name: From the New World
  translation: But...
  image: Shinsekai_Yori_21_0.14.17.010.jpg
  sound: Shinsekai_Yori_21_0.14.15.950-0.14.18.070.mp3
  sentence: そんな…
- id: Shinsekai_Yori_21_4773_0.14.18.020
  deck_name: From the New World
  translation: >-
    They said the fiend needs to be stopped regardless of the sacrifices
    necessary.
  image: Shinsekai_Yori_21_0.14.20.505.jpg
  sound: Shinsekai_Yori_21_0.14.17.970-0.14.23.040.mp3
  sentence: 今は いかなる犠牲を払っても 悪鬼を止めることが急務であると
- id: Shinsekai_Yori_21_4774_0.14.22.990
  deck_name: From the New World
  translation: >-
    To this end, they were going to free all the tainted cats in the villages
    and set them on the fiend.
  image: Shinsekai_Yori_21_0.14.25.995.jpg
  sound: Shinsekai_Yori_21_0.14.22.940-0.14.29.050.mp3
  sentence: そのために 町で飼われている 不浄猫を全て解き放ち 悪鬼に対抗させると…
- id: Shinsekai_Yori_21_4775_0.14.29.000
  deck_name: From the New World
  translation: I have something they asked me to give you upon your arrival here.
  image: Shinsekai_Yori_21_0.14.33.495.jpg
  sound: Shinsekai_Yori_21_0.14.28.950-0.14.38.040.mp3
  sentence: ああ… お２人から あなたが来られた時に お渡しするように お預かりしている物があります あっ…
- id: Shinsekai_Yori_21_4776_0.14.37.990
  deck_name: From the New World
  translation: You may see it later.
  image: Shinsekai_Yori_21_0.14.39.490.jpg
  sound: Shinsekai_Yori_21_0.14.37.940-0.14.41.040.mp3
  sentence: 後ほど ご覧に入れましょう
- id: Shinsekai_Yori_21_4777_0.14.42.010
  deck_name: From the New World
  translation: Let me see it now, please.
  image: Shinsekai_Yori_21_0.14.44.010.jpg
  sound: Shinsekai_Yori_21_0.14.41.960-0.14.46.060.mp3
  sentence: 今すぐに 見せて… ください
- id: Shinsekai_Yori_21_4778_0.14.48.020
  deck_name: From the New World
  translation: Very well. I shall bring it right away.
  image: Shinsekai_Yori_21_0.14.49.520.jpg
  sound: Shinsekai_Yori_21_0.14.47.970-0.14.51.070.mp3
  sentence: 分かりました すぐに お持ちしましょう
- id: Shinsekai_Yori_21_4779_0.14.51.020
  deck_name: From the New World
  translation: However, there is someone who wishes to see you both.
  image: Shinsekai_Yori_21_0.14.54.025.jpg
  sound: Shinsekai_Yori_21_0.14.50.970-0.14.57.080.mp3
  sentence: その前に あなたたちに ぜひ お会いしたいという方が お待ちになっています
- id: Shinsekai_Yori_21_4780_0.14.57.030
  deck_name: From the New World
  translation: I see.
  image: Shinsekai_Yori_21_0.14.58.030.jpg
  sound: Shinsekai_Yori_21_0.14.56.980-0.14.59.080.mp3
  sentence: はい
- id: Shinsekai_Yori_21_4781_0.15.08.020
  deck_name: From the New World
  translation: Inui-san!
  image: Shinsekai_Yori_21_0.15.09.015.jpg
  sound: Shinsekai_Yori_21_0.15.07.970-0.15.10.060.mp3
  sentence: 乾さん！
- id: Shinsekai_Yori_21_4782_0.15.10.010
  deck_name: From the New World
  translation: Watanabe-san. I'm so glad to see you're unhurt. You too, Asahina-san.
  image: Shinsekai_Yori_21_0.15.12.000.jpg
  sound: Shinsekai_Yori_21_0.15.09.960-0.15.14.040.mp3
  sentence: 渡辺さん ご無事で何よりです 朝比奈さんも…
- id: Shinsekai_Yori_21_4783_0.15.13.990
  deck_name: From the New World
  translation: I'm glad you're fine as well.
  image: Shinsekai_Yori_21_0.15.15.510.jpg
  sound: Shinsekai_Yori_21_0.15.13.940-0.15.17.080.mp3
  sentence: よかった ご無事だったんですね
- id: Shinsekai_Yori_21_4784_0.15.17.030
  deck_name: From the New World
  translation: >-
    I am ashamed to admit that not only did I fail in my mission, but that all I
    could do was run away with my tail between my legs.
  image: Shinsekai_Yori_21_0.15.21.520.jpg
  sound: Shinsekai_Yori_21_0.15.16.980-0.15.26.060.mp3
  sentence: お恥ずかしい限りです 与えられた使命も 果たすことができず おめおめと逃げ帰ることしか できませんでした
- id: Shinsekai_Yori_21_4785_0.15.26.010
  deck_name: From the New World
  translation: No. Your opponent was a fiend.
  image: Shinsekai_Yori_21_0.15.27.500.jpg
  sound: Shinsekai_Yori_21_0.15.25.960-0.15.29.040.mp3
  sentence: そんな… 相手は悪鬼だったんですから
- id: Shinsekai_Yori_21_4786_0.15.28.990
  deck_name: From the New World
  translation: You had no choice.
  image: Shinsekai_Yori_21_0.15.30.000.jpg
  sound: Shinsekai_Yori_21_0.15.28.940-0.15.31.060.mp3
  sentence: どうしようもありませんよ
- id: Shinsekai_Yori_21_4787_0.15.31.010
  deck_name: From the New World
  translation: >-
    No. If only I had been able to give notice to the villages a little sooner,
    the casualties...
  image: Shinsekai_Yori_21_0.15.33.515.jpg
  sound: Shinsekai_Yori_21_0.15.30.960-0.15.36.070.mp3
  sentence: いや せめて もう少し早く 町に通報することができれば これほど…
- id: Shinsekai_Yori_21_4788_0.15.36.020
  deck_name: From the New World
  translation: Inui-san...
  image: Shinsekai_Yori_21_0.15.37.010.jpg
  sound: Shinsekai_Yori_21_0.15.35.970-0.15.38.050.mp3
  sentence: 乾さん
- id: Shinsekai_Yori_21_4789_0.15.38.000
  deck_name: From the New World
  translation: You left to annihilate the Robber Fly colony a week ago, right?
  image: Shinsekai_Yori_21_0.15.40.010.jpg
  sound: Shinsekai_Yori_21_0.15.37.950-0.15.42.070.mp3
  sentence: 塩屋虻コロニーの駆除に 向かったのは １週間前でしたよね
- id: Shinsekai_Yori_21_4790_0.15.42.020
  deck_name: From the New World
  translation: What happened after that?
  image: Shinsekai_Yori_21_0.15.43.520.jpg
  sound: Shinsekai_Yori_21_0.15.41.970-0.15.45.070.mp3
  sentence: その後 何があったんですか？
- id: Shinsekai_Yori_21_4791_0.15.47.990
  deck_name: From the New World
  translation: >-
    We headed to our destination in accordance with the Security Council's
    orders.
  image: Shinsekai_Yori_21_0.15.50.005.jpg
  sound: Shinsekai_Yori_21_0.15.47.940-0.15.52.070.mp3
  sentence: 我々は安全保障会議の下命で 現地に向かいました
- id: Shinsekai_Yori_21_4792_0.15.52.020
  deck_name: From the New World
  translation: However, the Robber Fly army had already gone into hiding by then.
  image: Shinsekai_Yori_21_0.15.54.520.jpg
  sound: Shinsekai_Yori_21_0.15.51.970-0.15.57.070.mp3
  sentence: ところが 塩屋虻コロニーの軍勢は 既に姿を消していました
- id: Shinsekai_Yori_21_4793_0.15.58.000
  deck_name: From the New World
  translation: For three days we searched fruitlessly.
  image: Shinsekai_Yori_21_0.16.00.510.jpg
  sound: Shinsekai_Yori_21_0.15.57.950-0.16.03.070.mp3
  sentence: 最初の３日間は 終日 実りのない探索に終わりました
- id: Shinsekai_Yori_21_4794_0.16.04.010
  deck_name: From the New World
  translation: Finally, on the fourth day, we discovered traces of a night camp.
  image: Shinsekai_Yori_21_0.16.06.510.jpg
  sound: Shinsekai_Yori_21_0.16.03.960-0.16.09.060.mp3
  sentence: そうして ようやく４日目に 夜営の跡を見つけました
- id: Shinsekai_Yori_21_4795_0.16.10.020
  deck_name: From the New World
  translation: After about an hour of tracking them, we found a small troop of queerats.
  image: Shinsekai_Yori_21_0.16.13.020.jpg
  sound: Shinsekai_Yori_21_0.16.09.970-0.16.16.070.mp3
  sentence: １時間ほどの追跡で バケネズミの小隊を発見しました
- id: Shinsekai_Yori_21_4796_0.16.55.010
  deck_name: From the New World
  translation: Who are you? What are you doin—
  image: Shinsekai_Yori_21_0.16.57.510.jpg
  sound: Shinsekai_Yori_21_0.16.54.960-0.17.00.060.mp3
  sentence: 君は誰だ？ うっ… ここで何をして…
- id: Shinsekai_Yori_21_4797_0.17.16.020
  deck_name: From the New World
  translation: >-
    I decided to return home after sundown, but the queerats combed the area
    restlessly.
  image: Shinsekai_Yori_21_0.17.21.030.jpg
