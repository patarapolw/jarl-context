  image: Shinsekai_Yori_03_0.05.46.900.jpg
  sound: Shinsekai_Yori_03_0.05.45.840-0.05.47.960.mp3
  sentence: あんまり危険そうじゃないわね
- id: Shinsekai_Yori_03_0575_0.05.47.910
  deck_name: From the New World
