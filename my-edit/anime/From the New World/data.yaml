  image: Shinsekai_Yori_04_0.05.29.600.jpg
  sound: Shinsekai_Yori_04_0.05.25.540-0.05.33.660.mp3
  sentence: 後継者が思春期になり ＰＫが発動された瞬間から 先王の命は 風前の灯となったのです
- id: Shinsekai_Yori_04_0839_0.05.35.600
  deck_name: From the New World
  translation: For the Emperor of Merciful Light
  image: Shinsekai_Yori_04_0.05.37.105.jpg
  sound: Shinsekai_Yori_04_0.05.35.550-0.05.38.660.mp3
  sentence: 慈光帝は…
- id: Shinsekai_Yori_04_0840_0.05.38.610
  deck_name: From the New World
  translation: murder was as natural as breathing.
  image: Shinsekai_Yori_04_0.05.40.110.jpg
  sound: Shinsekai_Yori_04_0.05.38.560-0.05.41.660.mp3
  sentence: 呼吸をするように 人を殺し…
- id: Shinsekai_Yori_04_0841_0.05.41.610
  deck_name: From the New World
  translation: At times he would unconsciously use his PK
  image: Shinsekai_Yori_04_0.05.45.595.jpg
  sound: Shinsekai_Yori_04_0.05.41.560-0.05.49.630.mp3
