  image: Shinsekai_Yori_11_0.19.35.270.jpg
  sound: Shinsekai_Yori_11_0.19.33.720-0.19.36.820.mp3
  sentence: ちょっと待ってくれ 俺も知らなかったんだ
- id: Shinsekai_Yori_11_2535_0.19.36.770
  deck_name: From the New World
