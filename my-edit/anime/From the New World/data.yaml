- id: Shinsekai_Yori_04_0857_0.06.55.600
  deck_name: From the New World
  translation: Then we're their...
  image: Shinsekai_Yori_04_0.06.56.600.jpg
  sound: Shinsekai_Yori_04_0.06.55.550-0.06.57.650.mp3
  sentence: じゃあ 私たちは その…
- id: Shinsekai_Yori_04_0858_0.06.57.600
  deck_name: From the New World
  translation: But how did our society come to exist?
  image: Shinsekai_Yori_04_0.06.59.595.jpg
  sound: Shinsekai_Yori_04_0.06.57.550-0.07.01.640.mp3
