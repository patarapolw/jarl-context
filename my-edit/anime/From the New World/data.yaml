  image: Shinsekai_Yori_24_0.19.10.160.jpg
  sound: Shinsekai_Yori_24_0.19.08.610-0.19.11.710.mp3
  sentence: 奇狼丸だよ 切り札になるかもしれない
- id: Shinsekai_Yori_24_5563_0.19.12.640
  deck_name: From the New World
  translation: That's not a Fiend. And if that's the case...
  image: Shinsekai_Yori_24_0.19.14.640.jpg
  sound: Shinsekai_Yori_24_0.19.12.590-0.19.16.690.mp3
  sentence: あれは悪鬼じゃない そのことを考えれば…
- id: Shinsekai_Yori_24_5564_0.19.17.680
  deck_name: From the New World
  translation: >-
