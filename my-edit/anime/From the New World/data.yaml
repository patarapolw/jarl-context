  image: Shinsekai_Yori_11_0.19.51.775.jpg
  sound: Shinsekai_Yori_11_0.19.48.720-0.19.54.830.mp3
  sentence: 話を聞いてくれよ 大体 倫理委員会の議長が誰かなんて お前らだって 知らなかったんだろ？
- id: Shinsekai_Yori_11_2540_0.19.54.780
  deck_name: From the New World
  translation: Yeah, but...
  image: Shinsekai_Yori_11_0.19.55.780.jpg
  sound: Shinsekai_Yori_11_0.19.54.730-0.19.56.830.mp3
