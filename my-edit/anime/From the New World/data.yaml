  image: Shinsekai_Yori_22_0.19.17.925.jpg
  sound: Shinsekai_Yori_22_0.19.16.880-0.19.18.970.mp3
  sentence: アイツらは薬物も使うだろう？
- id: Shinsekai_Yori_22_5085_0.19.18.920
  deck_name: From the New World
  translation: But does that turn an ordinary child into a fiend so easily?
  image: Shinsekai_Yori_22_0.19.21.930.jpg
  sound: Shinsekai_Yori_22_0.19.18.870-0.19.24.990.mp3
  sentence: でも そんなことで そんなに簡単に 普通の子供が 悪鬼になっちゃうのかな？
- id: Shinsekai_Yori_22_5086_0.19.24.940
  deck_name: From the New World
  translation: They say the change happens really suddenly.
  image: Shinsekai_Yori_22_0.19.26.425.jpg
  sound: Shinsekai_Yori_22_0.19.24.890-0.19.27.960.mp3
  sentence: 全て突然変異だっていう話だよ
- id: Shinsekai_Yori_22_5087_0.19.27.910
  deck_name: From the New World
