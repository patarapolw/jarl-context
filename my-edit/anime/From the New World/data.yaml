- id: Shinsekai_Yori_10_2184_0.12.54.590
  deck_name: From the New World
  translation: I've...
  image: Shinsekai_Yori_10_0.12.55.590.jpg
  sound: Shinsekai_Yori_10_0.12.54.540-0.12.56.640.mp3
  sentence: 僕は…
- id: Shinsekai_Yori_10_2185_0.12.56.590
  deck_name: From the New World
