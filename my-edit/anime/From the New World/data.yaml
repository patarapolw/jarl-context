  sound: Shinsekai_Yori_24_0.02.19.580-0.02.22.680.mp3
  sentence: これからどうするの？ 当初の目的である
- id: Shinsekai_Yori_24_5353_0.02.22.630
  deck_name: From the New World
  translation: >-
    With the retrieval of the Psychobuster, we have fulfilled our main
    objective.
  image: Shinsekai_Yori_24_0.02.23.620.jpg
  sound: Shinsekai_Yori_24_0.02.22.580-0.02.24.660.mp3
  sentence: サイコバスターの入手は 果たせました
- id: Shinsekai_Yori_24_5354_0.02.24.610
  deck_name: From the New World
  translation: Withdrawing for the time being seems sound to me.
  image: Shinsekai_Yori_24_0.02.26.625.jpg
  sound: Shinsekai_Yori_24_0.02.24.560-0.02.28.690.mp3
  sentence: いったん 引き揚げるのも 一案だとは思います
- id: Shinsekai_Yori_24_5355_0.02.28.640
  deck_name: From the New World
  translation: On the other hand, this might be an incredibly rare opportunity.
  image: Shinsekai_Yori_24_0.02.31.125.jpg
  sound: Shinsekai_Yori_24_0.02.28.590-0.02.33.660.mp3
  sentence: しかし 逆に 今は 千載一遇の好機かもしれません
- id: Shinsekai_Yori_24_5356_0.02.33.610
  deck_name: From the New World
  translation: >-
    The focal point of our strategies, the Fiend, has only a weak escort and is
    close to our position.
  image: Shinsekai_Yori_24_0.02.37.125.jpg
  sound: Shinsekai_Yori_24_0.02.33.560-0.02.40.690.mp3
  sentence: 我々の戦略目標である悪鬼が 少々の護衛しかつけずに すぐ そばにいるのです
- id: Shinsekai_Yori_24_5357_0.02.43.630
  deck_name: From the New World
  translation: There is another advantage to this.
  image: Shinsekai_Yori_24_0.02.44.615.jpg
  sound: Shinsekai_Yori_24_0.02.43.580-0.02.45.650.mp3
  sentence: 有利な点は まだあります
- id: Shinsekai_Yori_24_5358_0.02.45.600
  deck_name: From the New World
  translation: >-
    The enemy believes they are hunting us, but in their dazed pursuit they will
    not realize until the end that they have become the hunted.
  image: Shinsekai_Yori_24_0.02.51.105.jpg
  sound: Shinsekai_Yori_24_0.02.45.550-0.02.56.660.mp3
  sentence: 敵は あくまで 我々を狩るつもりでしょうが 狩りに夢中になっている者ほど 自分が獲物になることに 寸前まで気付かないものです
- id: Shinsekai_Yori_24_5359_0.02.56.610
  deck_name: From the New World
  translation: Additionally, they do not know that we have obtained the Psychobuster.
  image: Shinsekai_Yori_24_0.02.59.125.jpg
  sound: Shinsekai_Yori_24_0.02.56.560-0.03.01.690.mp3
  sentence: しかも やつらは 我々がサイコバスターを 入手したことを知りません
- id: Shinsekai_Yori_24_5360_0.03.01.640
  deck_name: From the New World
  translation: Should we really pass up this chance?
  image: Shinsekai_Yori_24_0.03.03.140.jpg
  sound: Shinsekai_Yori_24_0.03.01.590-0.03.04.690.mp3
  sentence: この機を逃す手は ないでしょう
- id: Shinsekai_Yori_24_5361_0.03.09.640
  deck_name: From the New World
  translation: The stink is terrible.
  image: Shinsekai_Yori_24_0.03.10.635.jpg
  sound: Shinsekai_Yori_24_0.03.09.590-0.03.11.680.mp3
  sentence: すごく嫌な臭い
- id: Shinsekai_Yori_24_5362_0.03.11.630
  deck_name: From the New World
  translation: It is bat guano.
  image: Shinsekai_Yori_24_0.03.13.130.jpg
  sound: Shinsekai_Yori_24_0.03.11.580-0.03.14.680.mp3
  sentence: コウモリのふんです
- id: Shinsekai_Yori_24_5363_0.03.15.620
  deck_name: From the New World
  translation: >-
    They pursue your scent like madmen, but for some reason I do not seem to
    evoke much fascination.
  image: Shinsekai_Yori_24_0.03.20.115.jpg
  sound: Shinsekai_Yori_24_0.03.15.570-0.03.24.660.mp3
  sentence: やつらは お二方の臭跡には 目の色を変えて 追って来るんですが 私の方は なぜか全く 食指が動かないようなのです
- id: Shinsekai_Yori_24_5364_0.03.24.610
  deck_name: From the New World
  translation: Why?
  image: Shinsekai_Yori_24_0.03.25.635.jpg
  sound: Shinsekai_Yori_24_0.03.24.560-0.03.26.710.mp3
  sentence: どうして？
- id: Shinsekai_Yori_24_5365_0.03.26.660
  deck_name: From the New World
  translation: I guess they are not very interested in me to begin with.
  image: Shinsekai_Yori_24_0.03.28.145.jpg
  sound: Shinsekai_Yori_24_0.03.26.610-0.03.29.680.mp3
  sentence: ま もともと あまり興味がないんでしょうな
- id: Shinsekai_Yori_24_5366_0.03.29.630
  deck_name: From the New World
  translation: >-
    Perhaps they believe that I would not be much of a threat, even if left to
    my own devices.
  image: Shinsekai_Yori_24_0.03.33.635.jpg
  sound: Shinsekai_Yori_24_0.03.29.580-0.03.37.690.mp3
  sentence: 私など放っておいても 大した脅威にならないと 高をくくっているのかも しれませんね
- id: Shinsekai_Yori_24_5367_0.03.37.640
  deck_name: From the New World
  translation: Kiroumaru dealt them a serious blow.
  image: Shinsekai_Yori_24_0.03.39.140.jpg
  sound: Shinsekai_Yori_24_0.03.37.590-0.03.40.690.mp3
  sentence: 奇狼丸は 敵に大打撃を与えたからね
- id: Shinsekai_Yori_24_5368_0.03.40.640
  deck_name: From the New World
  translation: Maybe they want to keep their distance.
  image: Shinsekai_Yori_24_0.03.41.640.jpg
  sound: Shinsekai_Yori_24_0.03.40.590-0.03.42.690.mp3
  sentence: むしろ 敬遠したいかも
- id: Shinsekai_Yori_24_5369_0.03.42.640
  deck_name: From the New World
  translation: He took out seven of them.
  image: Shinsekai_Yori_24_0.03.43.635.jpg
  sound: Shinsekai_Yori_24_0.03.42.590-0.03.44.680.mp3
  sentence: 敵を７匹は倒したしね
- id: Shinsekai_Yori_24_5370_0.03.44.630
  deck_name: From the New World
  translation: That many?
  image: Shinsekai_Yori_24_0.03.45.630.jpg
  sound: Shinsekai_Yori_24_0.03.44.580-0.03.46.680.mp3
  sentence: そんなに？
- id: Shinsekai_Yori_24_5371_0.03.49.630
  deck_name: From the New World
  translation: This is not good. It has begun to rain.
  image: Shinsekai_Yori_24_0.03.51.135.jpg
  sound: Shinsekai_Yori_24_0.03.49.580-0.03.52.690.mp3
  sentence: これは まずい 雨が降り始めたようです
- id: Shinsekai_Yori_24_5372_0.03.52.640
  deck_name: From the New World
  translation: Let us make haste. We can only wager it all on one push now.
  image: Shinsekai_Yori_24_0.03.55.140.jpg
  sound: Shinsekai_Yori_24_0.03.52.590-0.03.57.690.mp3
  sentence: 急ぎましょう 短期決戦にするしかなさそうです
- id: Shinsekai_Yori_24_5373_0.04.10.640
  deck_name: From the New World
  translation: This tunnel goes on for a kilometer before reaching the surface.
  image: Shinsekai_Yori_24_0.04.12.630.jpg
  sound: Shinsekai_Yori_24_0.04.10.590-0.04.14.670.mp3
  sentence: この先 １ｋｍほど続いて 地上に出ますが
- id: Shinsekai_Yori_24_5374_0.04.14.620
  deck_name: From the New World
  translation: >-
    It helps greatly that there are hardly any junctions for the length of the
    tunnel.
  image: Shinsekai_Yori_24_0.04.17.125.jpg
  sound: Shinsekai_Yori_24_0.04.14.570-0.04.19.680.mp3
  sentence: 都合のいいことに途中 ほとんど 分岐点のない 一本道なんです
- id: Shinsekai_Yori_24_5375_0.04.19.630
  deck_name: From the New World
  translation: Why does that help?
  image: Shinsekai_Yori_24_0.04.20.640.jpg
  sound: Shinsekai_Yori_24_0.04.19.580-0.04.21.700.mp3
  sentence: どうして都合がいいんだ？
- id: Shinsekai_Yori_24_5376_0.04.21.650
  deck_name: From the New World
  translation: It means we can only escape in one direction.
  image: Shinsekai_Yori_24_0.04.23.135.jpg
  sound: Shinsekai_Yori_24_0.04.21.600-0.04.24.670.mp3
  sentence: 逃げ道が 一方向しかないってことだろう？
- id: Shinsekai_Yori_24_5377_0.04.24.620
  deck_name: From the New World
  translation: The enemy can only come from one direction as well.
  image: Shinsekai_Yori_24_0.04.26.120.jpg
  sound: Shinsekai_Yori_24_0.04.24.570-0.04.27.670.mp3
  sentence: 追手は背後の 一方向から来るだけですから
- id: Shinsekai_Yori_24_5378_0.04.27.620
  deck_name: From the New World
  translation: We can easily keep them at a distance.
  image: Shinsekai_Yori_24_0.04.29.120.jpg
  sound: Shinsekai_Yori_24_0.04.27.570-0.04.30.670.mp3
  sentence: 距離をとりやすいでしょう
- id: Shinsekai_Yori_24_5379_0.04.30.620
  deck_name: From the New World
  translation: >-
    There are many curves and bends along the tunnel, so you will not be in view
    of the Fiend until she has caught up with you.
  image: Shinsekai_Yori_24_0.04.34.625.jpg
  sound: Shinsekai_Yori_24_0.04.30.570-0.04.38.680.mp3
  sentence: 穴は途中で複雑に 左右に曲がっていますから 完全に追いつかれない限り 悪鬼の視界に入ることも ありません
- id: Shinsekai_Yori_24_5380_0.04.38.630
  deck_name: From the New World
  translation: >-
    The tunnel branches numerous times, but if we follow the main path, we
    should not get lost.
  image: Shinsekai_Yori_24_0.04.41.640.jpg
  sound: Shinsekai_Yori_24_0.04.38.580-0.04.44.700.mp3
  sentence: 途中 数本の脇道がありますが 道なりに進めば 迷うことはありません
- id: Shinsekai_Yori_24_5381_0.04.44.650
  deck_name: From the New World
  translation: Is this really such a smart idea?
  image: Shinsekai_Yori_24_0.04.46.640.jpg
  sound: Shinsekai_Yori_24_0.04.44.600-0.04.48.680.mp3
  sentence: 本当に ここが最適なのかな？
- id: Shinsekai_Yori_24_5382_0.04.48.630
  deck_name: From the New World
  translation: There is no better place for our purposes.
  image: Shinsekai_Yori_24_0.04.51.145.jpg
  sound: Shinsekai_Yori_24_0.04.48.580-0.04.53.710.mp3
  sentence: 我々の目的において これ以上の場所はありません
- id: Shinsekai_Yori_24_5383_0.04.53.660
  deck_name: From the New World
  translation: The main advantage is the breeze here.
  image: Shinsekai_Yori_24_0.04.55.145.jpg
  sound: Shinsekai_Yori_24_0.04.53.610-0.04.56.680.mp3
  sentence: 最大の利点は この風です
- id: Shinsekai_Yori_24_5384_0.04.56.630
  deck_name: From the New World
  translation: The Fiend is downwind if she comes after us, huh? You're right.
  image: Shinsekai_Yori_24_0.04.58.625.jpg
  sound: Shinsekai_Yori_24_0.04.56.580-0.05.00.670.mp3
  sentence: 背後の悪鬼は風下ってわけか… そうだな
- id: Shinsekai_Yori_24_5385_0.05.00.620
  deck_name: From the New World
  translation: This is a bad omen. The rain is heavier than I had expected.
  image: Shinsekai_Yori_24_0.05.03.125.jpg
  sound: Shinsekai_Yori_24_0.05.00.570-0.05.05.680.mp3
  sentence: 悪い兆候ですな 予想以上の豪雨になりそうです
- id: Shinsekai_Yori_24_5386_0.05.05.630
  deck_name: From the New World
  translation: My original plan was sound, but it has become quite unreliable.
  image: Shinsekai_Yori_24_0.05.08.630.jpg
  sound: Shinsekai_Yori_24_0.05.05.580-0.05.11.680.mp3
  sentence: 当初の計画では 十分に機能するか 心もとなくなってきました
- id: Shinsekai_Yori_24_5387_0.05.12.650
  deck_name: From the New World
  translation: Well then. I shall lead them in.
  image: Shinsekai_Yori_24_0.05.14.150.jpg
  sound: Shinsekai_Yori_24_0.05.12.600-0.05.15.700.mp3
  sentence: では 誘導に行ってまいります
- id: Shinsekai_Yori_24_5388_0.05.15.650
  deck_name: From the New World
  translation: I pray for your safety.
  image: Shinsekai_Yori_24_0.05.16.650.jpg
  sound: Shinsekai_Yori_24_0.05.15.600-0.05.17.700.mp3
  sentence: どうぞ ご無事で
- id: Shinsekai_Yori_24_5389_0.05.21.620
  deck_name: From the New World
  translation: The footing here is better than expected. You okay? Remember the way back?
  image: Shinsekai_Yori_24_0.05.23.635.jpg
  sound: Shinsekai_Yori_24_0.05.21.570-0.05.25.700.mp3
  sentence: 足元は思ったより良かったな 大丈夫？ 覚えた？
- id: Shinsekai_Yori_24_5390_0.05.25.650
  deck_name: From the New World
  translation: I only get lost when there are junctions.
  image: Shinsekai_Yori_24_0.05.27.150.jpg
  sound: Shinsekai_Yori_24_0.05.25.600-0.05.28.700.mp3
  sentence: 私が迷うのは 分かれ道があるときだけ
- id: Shinsekai_Yori_24_5391_0.05.28.650
  deck_name: From the New World
  translation: There's only one way to go here.
  image: Shinsekai_Yori_24_0.05.30.140.jpg
  sound: Shinsekai_Yori_24_0.05.28.600-0.05.31.680.mp3
  sentence: ここは 一本道だもん
- id: Shinsekai_Yori_24_5392_0.05.31.630
  deck_name: From the New World
  translation: Shouldn't I carry that?
  image: Shinsekai_Yori_24_0.05.33.135.jpg
  sound: Shinsekai_Yori_24_0.05.31.580-0.05.34.690.mp3
  sentence: それ… 私が持ってた方が いいんじゃない？
- id: Shinsekai_Yori_24_5393_0.05.34.640
  deck_name: From the New World
  translation: Your arms are injured.
  image: Shinsekai_Yori_24_0.05.35.630.jpg
  sound: Shinsekai_Yori_24_0.05.34.590-0.05.36.670.mp3
  sentence: 覚は両手をケガしてるし…
- id: Shinsekai_Yori_24_5394_0.05.36.620
  deck_name: From the New World
  translation: This is no big deal.
  image: Shinsekai_Yori_24_0.05.38.125.jpg
  sound: Shinsekai_Yori_24_0.05.36.570-0.05.39.680.mp3
  sentence: このくらい どうってことないよ
- id: Shinsekai_Yori_24_5395_0.05.39.630
  deck_name: From the New World
  translation: Besides, I'm good at throwing things.
  image: Shinsekai_Yori_24_0.05.41.130.jpg
  sound: Shinsekai_Yori_24_0.05.39.580-0.05.42.680.mp3
  sentence: それに投てきは 俺の方が得意だったじゃないか
- id: Shinsekai_Yori_24_5396_0.05.42.630
  deck_name: From the New World
  translation: But... We'd be in big trouble if you stumbled and crushed this.
  image: Shinsekai_Yori_24_0.05.45.130.jpg
  sound: Shinsekai_Yori_24_0.05.42.580-0.05.47.680.mp3
  sentence: でも… 早季が転んで これを割っちゃったら 最悪だからな
- id: Shinsekai_Yori_24_5397_0.05.48.650
  deck_name: From the New World
  translation: Will it all work out?
  image: Shinsekai_Yori_24_0.05.50.135.jpg
  sound: Shinsekai_Yori_24_0.05.48.600-0.05.51.670.mp3
  sentence: 本当に できるのかしら？
- id: Shinsekai_Yori_24_5398_0.05.51.620
  deck_name: From the New World
  translation: We're trying to kill a human being.
  image: Shinsekai_Yori_24_0.05.53.630.jpg
  sound: Shinsekai_Yori_24_0.05.51.570-0.05.55.690.mp3
  sentence: 私たち １人の人間を 殺そうとしてるのよ
- id: Shinsekai_Yori_24_5399_0.05.55.640
  deck_name: From the New World
  translation: Stop it. Don't think about it.
  image: Shinsekai_Yori_24_0.05.57.145.jpg
  sound: Shinsekai_Yori_24_0.05.55.590-0.05.58.700.mp3
  sentence: よせって… そんなこと考えるな
- id: Shinsekai_Yori_24_5400_0.05.58.650
  deck_name: From the New World
  translation: We're only going to smash this open in his path.
  image: Shinsekai_Yori_24_0.06.00.660.jpg
  sound: Shinsekai_Yori_24_0.05.58.600-0.06.02.720.mp3
  sentence: 俺らはただ 悪鬼の前に これをたたきつけるだけなんだ
- id: Shinsekai_Yori_24_5401_0.06.02.670
  deck_name: From the New World
  translation: The Fiend won't die immediately either.
  image: Shinsekai_Yori_24_0.06.04.170.jpg
  sound: Shinsekai_Yori_24_0.06.02.620-0.06.05.720.mp3
  sentence: それで悪鬼が すぐに死ぬわけじゃないし
- id: Shinsekai_Yori_24_5402_0.06.05.670
  deck_name: From the New World
  translation: Sorry. I shouldn't have said that.
  image: Shinsekai_Yori_24_0.06.07.645.jpg
  sound: Shinsekai_Yori_24_0.06.05.620-0.06.09.670.mp3
  sentence: ごめん 変なこと言って…
- id: Shinsekai_Yori_24_5403_0.06.09.620
  deck_name: From the New World
  translation: Don't worry. We just have to fulfill our mission.
  image: Shinsekai_Yori_24_0.06.11.140.jpg
  sound: Shinsekai_Yori_24_0.06.09.570-0.06.12.710.mp3
  sentence: いいよ ただ使命を果たすだけなんだ
- id: Shinsekai_Yori_24_5404_0.06.12.660
  deck_name: From the New World
  translation: Let's ignore everything else.
  image: Shinsekai_Yori_24_0.06.14.160.jpg
  sound: Shinsekai_Yori_24_0.06.12.610-0.06.15.710.mp3
  sentence: 今は それ以外のことは 頭から締め出そう
- id: Shinsekai_Yori_24_5405_0.06.15.660
  deck_name: From the New World
  translation: Okay. But is Maria's and Mamoru's child really a Fiend?
  image: Shinsekai_Yori_24_0.06.18.645.jpg
  sound: Shinsekai_Yori_24_0.06.15.610-0.06.21.680.mp3
  sentence: うん でもね 真理亜と守の子どもは 本当に悪鬼なのかな？
- id: Shinsekai_Yori_24_5406_0.06.21.630
  deck_name: From the New World
  translation: That again?
  image: Shinsekai_Yori_24_0.06.22.635.jpg
  sound: Shinsekai_Yori_24_0.06.21.580-0.06.23.690.mp3
  sentence: また その話か？
- id: Shinsekai_Yori_24_5407_0.06.23.640
  deck_name: From the New World
  translation: You know how many villagers she's slaughtered!
  image: Shinsekai_Yori_24_0.06.24.640.jpg
  sound: Shinsekai_Yori_24_0.06.23.590-0.06.25.690.mp3
  sentence: 町の人たちを虐殺したんだぞ
- id: Shinsekai_Yori_24_5408_0.06.25.640
  deck_name: From the New World
  translation: How can she not be a Fiend?
  image: Shinsekai_Yori_24_0.06.26.630.jpg
  sound: Shinsekai_Yori_24_0.06.25.590-0.06.27.670.mp3
  sentence: 悪鬼以外になんだっていうんだよ
- id: Shinsekai_Yori_24_5409_0.06.27.620
  deck_name: From the New World
  translation: I know, I saw it too.
  image: Shinsekai_Yori_24_0.06.29.125.jpg
  sound: Shinsekai_Yori_24_0.06.27.570-0.06.30.680.mp3
  sentence: 分かってる 私も見たよ
- id: Shinsekai_Yori_24_5410_0.06.30.630
  deck_name: From the New World
  translation: We can think about it all once we've stopped him.
  image: Shinsekai_Yori_24_0.06.32.130.jpg
  sound: Shinsekai_Yori_24_0.06.30.580-0.06.33.680.mp3
  sentence: 悪鬼を止めてから ゆっくり考えればいいよ
- id: Shinsekai_Yori_24_5411_0.06.35.630
  deck_name: From the New World
  translation: I just can't shake off the feeling...
  image: Shinsekai_Yori_24_0.06.37.150.jpg
  sound: Shinsekai_Yori_24_0.06.35.580-0.06.38.720.mp3
  sentence: 私は どうしても…
- id: Shinsekai_Yori_24_5412_0.06.38.670
  deck_name: From the New World
  translation: Cut it out!
  image: Shinsekai_Yori_24_0.06.39.660.jpg
  sound: Shinsekai_Yori_24_0.06.38.620-0.06.40.700.mp3
  sentence: いいかげんにしてくれ！
- id: Shinsekai_Yori_24_5413_0.06.40.650
  deck_name: From the New World
  translation: Why do you keep saying things that make it so complicated?!
  image: Shinsekai_Yori_24_0.06.41.655.jpg
