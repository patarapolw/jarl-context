  sound: Shinsekai_Yori_10_0.14.10.570-0.14.14.670.mp3
  sentence: 無瞋上人に 施術をしてもらったんだ
- id: Shinsekai_Yori_10_2200_0.14.17.630
  deck_name: From the New World
