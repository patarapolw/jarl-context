  image: Shinsekai_Yori_24_0.17.51.650.jpg
  sound: Shinsekai_Yori_24_0.17.48.590-0.17.54.710.mp3
  sentence: それが無駄な努力に 終わったところで 失うものはありません
- id: Shinsekai_Yori_24_5544_0.17.56.680
  deck_name: From the New World
  translation: There's something I've wanted to ask you.
  image: Shinsekai_Yori_24_0.17.57.665.jpg
  sound: Shinsekai_Yori_24_0.17.56.630-0.17.58.700.mp3
  sentence: １つ聞いておきたいことがあるの
- id: Shinsekai_Yori_24_5545_0.17.58.650
  deck_name: From the New World
  translation: Go on.
  image: Shinsekai_Yori_24_0.17.59.645.jpg
  sound: Shinsekai_Yori_24_0.17.58.600-0.18.00.690.mp3
  sentence: 何なりと
- id: Shinsekai_Yori_24_5546_0.18.00.640
  deck_name: From the New World
  translation: Why did you come to Tokyo all this time ago?
  image: Shinsekai_Yori_24_0.18.02.155.jpg
  sound: Shinsekai_Yori_24_0.18.00.590-0.18.03.720.mp3
  sentence: 昔 東京に来たのは何のためなの？
- id: Shinsekai_Yori_24_5547_0.18.03.670
  deck_name: From the New World
  translation: I suppose I can tell you now.
  image: Shinsekai_Yori_24_0.18.05.155.jpg
  sound: Shinsekai_Yori_24_0.18.03.620-0.18.06.690.mp3
  sentence: 今さら ごまかす必要もないでしょう
- id: Shinsekai_Yori_24_5548_0.18.06.640
  deck_name: From the New World
  translation: >-
    We came to find weapons of mass destruction left behind by the ancient
    civilization.
  image: Shinsekai_Yori_24_0.18.09.160.jpg
  sound: Shinsekai_Yori_24_0.18.06.590-0.18.11.730.mp3
  sentence: 古代文明の遺物である 大量破壊兵器を入手するためです
- id: Shinsekai_Yori_24_5549_0.18.11.680
  deck_name: From the New World
  translation: >-
    With them we could have replaced humans as the dominant species on the
    planet.
  image: Shinsekai_Yori_24_0.18.15.160.jpg
  sound: Shinsekai_Yori_24_0.18.11.630-0.18.18.690.mp3
  sentence: 人類にとって代わり 我々の覇権を打ち立てることも 不可能ではなくなります
- id: Shinsekai_Yori_24_5550_0.18.18.640
  deck_name: From the New World
  translation: I thought we were allies.
  image: Shinsekai_Yori_24_0.18.20.140.jpg
  sound: Shinsekai_Yori_24_0.18.18.590-0.18.21.690.mp3
  sentence: 君たちとは良好な関係を 築いていたじゃないか
- id: Shinsekai_Yori_24_5551_0.18.21.640
  deck_name: From the New World
  translation: What are allies?
  image: Shinsekai_Yori_24_0.18.23.145.jpg
  sound: Shinsekai_Yori_24_0.18.21.590-0.18.24.700.mp3
  sentence: 良好な関係とは何でしょう？
- id: Shinsekai_Yori_24_5552_0.18.24.650
  deck_name: From the New World
  translation: We swore loyalty to mankind and served you.
  image: Shinsekai_Yori_24_0.18.27.165.jpg
  sound: Shinsekai_Yori_24_0.18.24.600-0.18.29.730.mp3
  sentence: 我々は人類に対し 忠誠を誓い 役務を提供することで
- id: Shinsekai_Yori_24_5553_0.18.29.680
  deck_name: From the New World
  translation: That was the only way to ensure our survival.
  image: Shinsekai_Yori_24_0.18.31.165.jpg
  sound: Shinsekai_Yori_24_0.18.29.630-0.18.32.700.mp3
  sentence: ようやく生存を許される立場です
- id: Shinsekai_Yori_24_5554_0.18.32.650
  deck_name: From the New World
