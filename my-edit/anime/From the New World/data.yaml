  image: Shinsekai_Yori_22_0.19.33.915.jpg
  sound: Shinsekai_Yori_22_0.19.32.880-0.19.34.950.mp3
  sentence: とにかく 悪鬼を止める
- id: Shinsekai_Yori_22_5090_0.19.34.900
  deck_name: From the New World
