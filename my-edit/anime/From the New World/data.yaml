- id: Shinsekai_Yori_12_2588_0.02.06.690
  deck_name: From the New World
  translation: Can they remain themselves even when all takes an entirely unexpected turn?
  image: Shinsekai_Yori_12_0.02.10.185.jpg
  sound: Shinsekai_Yori_12_0.02.06.640-0.02.13.730.mp3
  sentence: どんな想定外の出来事があっても 自分を見失ったりせず 一貫した自分を保てるか
- id: Shinsekai_Yori_12_2589_0.02.13.680
  deck_name: From the New World
  translation: That's the most important quality of a leader.
  image: Shinsekai_Yori_12_0.02.15.180.jpg
  sound: Shinsekai_Yori_12_0.02.13.630-0.02.16.730.mp3
  sentence: 指導者にとっては いちばん大事なことなの
- id: Shinsekai_Yori_12_2590_0.02.16.680
  deck_name: From the New World
  translation: And my score is high?
  image: Shinsekai_Yori_12_0.02.18.180.jpg
  sound: Shinsekai_Yori_12_0.02.16.630-0.02.19.730.mp3
  sentence: それが 私は高かったんですか？
- id: Shinsekai_Yori_12_2591_0.02.19.680
  deck_name: From the New World
  translation: Yes, wonderfully high.
  image: Shinsekai_Yori_12_0.02.20.685.jpg
  sound: Shinsekai_Yori_12_0.02.19.630-0.02.21.740.mp3
  sentence: ええ すばらしい数値だったわ
- id: Shinsekai_Yori_12_2592_0.02.21.690
  deck_name: From the New World
  translation: Maybe the best in the history of the Academy.
  image: Shinsekai_Yori_12_0.02.23.190.jpg
  sound: Shinsekai_Yori_12_0.02.21.640-0.02.24.740.mp3
  sentence: 全人学級が 始まって以来かもしれない
- id: Shinsekai_Yori_12_2593_0.02.24.690
  deck_name: From the New World
  translation: But that's not all.
  image: Shinsekai_Yori_12_0.02.25.700.jpg
  sound: Shinsekai_Yori_12_0.02.24.640-0.02.26.760.mp3
  sentence: でも それだけじゃないわ
- id: Shinsekai_Yori_12_2594_0.02.26.710
  deck_name: From the New World
  translation: >-
    Most remarkable is that even when you discovered the truth, there was no
    permanent decline in your score.
  image: Shinsekai_Yori_12_0.02.30.205.jpg
  sound: Shinsekai_Yori_12_0.02.26.660-0.02.33.750.mp3
  sentence: あなたの すごいのはね 全てを知ってからでも 指数上は ほとんどダメージが 残らなかったということなの
- id: Shinsekai_Yori_12_2595_0.02.33.700
  deck_name: From the New World
  translation: What are you referring to?
  image: Shinsekai_Yori_12_0.02.34.700.jpg
  sound: Shinsekai_Yori_12_0.02.33.650-0.02.35.750.mp3
  sentence: 全てって 何のことですか？
- id: Shinsekai_Yori_12_2596_0.02.35.700
  deck_name: From the New World
  translation: The Tsukuba branch of the National Assembly Library—the false minoshiro.
  image: Shinsekai_Yori_12_0.02.39.195.jpg
  sound: Shinsekai_Yori_12_0.02.35.650-0.02.42.740.mp3
  sentence: 国立国会図書館つくば館 ミノシロモドキね ああ！
- id: Shinsekai_Yori_12_2597_0.02.42.690
  deck_name: From the New World
  translation: You learned about mankind's bloodstained history from the false minoshiro.
  image: Shinsekai_Yori_12_0.02.45.190.jpg
  sound: Shinsekai_Yori_12_0.02.42.640-0.02.47.740.mp3
  sentence: あなたはミノシロモドキから 人類の血塗られた歴史について 学んだ
- id: Shinsekai_Yori_12_2598_0.02.47.690
  deck_name: From the New World
  translation: You discovered how our society found peace and on what thin ice we tread.
  image: Shinsekai_Yori_12_0.02.51.690.jpg
  sound: Shinsekai_Yori_12_0.02.47.640-0.02.55.740.mp3
  sentence: そして私たちの社会が どんなに薄氷を踏んで 今の平和と安定を手に入れたかを 知った
- id: Shinsekai_Yori_12_2599_0.02.55.690
  deck_name: From the New World
  translation: After you returned, we thoroughly examined you psychologically.
  image: Shinsekai_Yori_12_0.02.57.700.jpg
  sound: Shinsekai_Yori_12_0.02.55.640-0.02.59.760.mp3
  sentence: あなたたちが帰還してから 徹底的な心理テストを行い
- id: Shinsekai_Yori_12_2600_0.02.59.710
  deck_name: From the New World
  translation: >-
    Your personality index stabilized surprisingly quickly after the initial
    shock.
  image: Shinsekai_Yori_12_0.03.03.695.jpg
  sound: Shinsekai_Yori_12_0.02.59.660-0.03.07.730.mp3
  sentence: 経過観察をしたの あなたの人格指数は激動の後 見事に短時間で回復したのよ
- id: Shinsekai_Yori_12_2601_0.03.07.680
  deck_name: From the New World
  translation: The others found their return to normal far more arduous.
  image: Shinsekai_Yori_12_0.03.10.190.jpg
  sound: Shinsekai_Yori_12_0.03.07.630-0.03.12.750.mp3
  sentence: 他の４人は かなりの長期間にわたって ガタガタの状態だったわ
- id: Shinsekai_Yori_12_2602_0.03.12.700
  deck_name: From the New World
  translation: Did you plan it all from the beginning?
  image: Shinsekai_Yori_12_0.03.15.205.jpg
  sound: Shinsekai_Yori_12_0.03.12.650-0.03.17.760.mp3
  sentence: それ もしかして 最初から 全部 仕組まれてたことなんですか？
- id: Shinsekai_Yori_12_2603_0.03.17.710
  deck_name: From the New World
  translation: Hardly. We'd never take such a big risk.
  image: Shinsekai_Yori_12_0.03.19.705.jpg
  sound: Shinsekai_Yori_12_0.03.17.660-0.03.21.750.mp3
  sentence: まさか いくらなんでも そんな危険な賭けはしませんよ
- id: Shinsekai_Yori_12_2604_0.03.21.700
  deck_name: From the New World
  translation: >-
    All we knew was that you were planning some sort of violation of the rules
    during summer camp.
  image: Shinsekai_Yori_12_0.03.24.200.jpg
  sound: Shinsekai_Yori_12_0.03.21.650-0.03.26.750.mp3
  sentence: あなたたちが 多少の規則違反を犯すのは 最初から分かっていたことです
- id: Shinsekai_Yori_12_2605_0.03.26.700
  deck_name: From the New World
  translation: Who would've thought you would actually catch a false minoshiro?
  image: Shinsekai_Yori_12_0.03.29.705.jpg
  sound: Shinsekai_Yori_12_0.03.26.650-0.03.32.760.mp3
  sentence: でも まさか 本当に ミノシロモドキを捕まえるなんて 誰にも想像できなかったわね
- id: Shinsekai_Yori_12_2606_0.03.32.710
  deck_name: From the New World
  translation: Are those test results why I am here?
  image: Shinsekai_Yori_12_0.03.34.210.jpg
  sound: Shinsekai_Yori_12_0.03.32.660-0.03.35.760.mp3
  sentence: でも そんなテストの結果だけで…
- id: Shinsekai_Yori_12_2607_0.03.35.710
  deck_name: From the New World
  translation: >-
    No. To be able to shoulder the fate of all the people as their leader, one
    needs to have a broad mind and nerves of steel.
  image: Shinsekai_Yori_12_0.03.41.200.jpg
  sound: Shinsekai_Yori_12_0.03.35.660-0.03.46.740.mp3
  sentence: いいえ 町の人全員の命運を 担っている最高責任者にはね 清濁併せ飲む度量 真実を知っても動じない 胆力が必要なのよ
- id: Shinsekai_Yori_12_2608_0.03.46.690
  deck_name: From the New World
  translation: You have those.
  image: Shinsekai_Yori_12_0.03.47.700.jpg
  sound: Shinsekai_Yori_12_0.03.46.640-0.03.48.760.mp3
  sentence: あなたには それがあるわ
- id: Shinsekai_Yori_12_2609_0.03.48.710
  deck_name: From the New World
  translation: Why were we not disposed of?
  image: Shinsekai_Yori_12_0.03.50.700.jpg
  sound: Shinsekai_Yori_12_0.03.48.660-0.03.52.740.mp3
  sentence: 私たちは どうして 処分されなかったんですか？
- id: Shinsekai_Yori_12_2610_0.03.52.690
  deck_name: From the New World
  translation: That's not our jurisdiction, but the Board of Education's.
  image: Shinsekai_Yori_12_0.03.55.195.jpg
  sound: Shinsekai_Yori_12_0.03.52.640-0.03.57.750.mp3
  sentence: それを決めているのは 私たちじゃないの 教育委員会
- id: Shinsekai_Yori_12_2611_0.03.58.680
  deck_name: From the New World
  translation: Their chief is Hiromi-chan.
  image: Shinsekai_Yori_12_0.03.59.690.jpg
  sound: Shinsekai_Yori_12_0.03.58.630-0.04.00.750.mp3
  sentence: 議長は宏美ちゃんね
- id: Shinsekai_Yori_12_2612_0.04.00.700
  deck_name: From the New World
  translation: She's always been worrying over nothing.
  image: Shinsekai_Yori_12_0.04.03.705.jpg
  sound: Shinsekai_Yori_12_0.04.00.650-0.04.06.760.mp3
  sentence: ああ… 小さい頃から とっても心配性のコだったわ
- id: Shinsekai_Yori_12_2613_0.04.06.710
  deck_name: From the New World
  translation: >-
    The Ethics Committee is the highest authority in the villages, but we don't
    generally interfere with the Board of Education's decisions.
  image: Shinsekai_Yori_12_0.04.11.205.jpg
  sound: Shinsekai_Yori_12_0.04.06.660-0.04.15.750.mp3
  sentence: 倫理委員会は この町の最高意思決定機関だけど 教育委員会が 独自に決めたことには 基本的に口を挟まないできたの
- id: Shinsekai_Yori_12_2614_0.04.15.700
  deck_name: From the New World
  translation: Your cases were an exception.
  image: Shinsekai_Yori_12_0.04.16.710.jpg
  sound: Shinsekai_Yori_12_0.04.15.650-0.04.17.770.mp3
  sentence: でも あなたたちのことは例外
- id: Shinsekai_Yori_12_2615_0.04.17.720
  deck_name: From the New World
  translation: I asked them not to dispose of you.
  image: Shinsekai_Yori_12_0.04.19.210.jpg
  sound: Shinsekai_Yori_12_0.04.17.670-0.04.20.750.mp3
  sentence: 私からお願いして 処分を行わないようにしたの
- id: Shinsekai_Yori_12_2616_0.04.20.700
  deck_name: From the New World
  translation: Was it because of Satoru?
  image: Shinsekai_Yori_12_0.04.21.695.jpg
  sound: Shinsekai_Yori_12_0.04.20.650-0.04.22.740.mp3
  sentence: 覚がいたからですか？
- id: Shinsekai_Yori_12_2617_0.04.22.690
  deck_name: From the New World
  translation: >-
    No. I would never let personal sentiments get in the way of such important
    matters.
  image: Shinsekai_Yori_12_0.04.24.700.jpg
  sound: Shinsekai_Yori_12_0.04.22.640-0.04.26.760.mp3
  sentence: いいえ こんな重要な決定に 私情は挟みません
- id: Shinsekai_Yori_12_2618_0.04.26.710
  deck_name: From the New World
  translation: You were the reason.
  image: Shinsekai_Yori_12_0.04.28.210.jpg
  sound: Shinsekai_Yori_12_0.04.26.660-0.04.29.760.mp3
  sentence: 全ては あなたがいたからなのよ
- id: Shinsekai_Yori_12_2619_0.04.29.710
  deck_name: From the New World
  translation: You are indispensable for the future of the villages.
  image: Shinsekai_Yori_12_0.04.31.705.jpg
  sound: Shinsekai_Yori_12_0.04.29.660-0.04.33.750.mp3
  sentence: あなたは この町の将来にとって 必要な人だから
- id: Shinsekai_Yori_12_2620_0.04.33.700
  deck_name: From the New World
  translation: Please don't think badly of Hiromi-chan and her people.
  image: Shinsekai_Yori_12_0.04.35.200.jpg
  sound: Shinsekai_Yori_12_0.04.33.650-0.04.36.750.mp3
  sentence: だけど どうか宏美ちゃんたちを 悪く思わないでね
- id: Shinsekai_Yori_12_2621_0.04.36.700
  deck_name: From the New World
  translation: They're driven by a sort of paranoia.
  image: Shinsekai_Yori_12_0.04.38.695.jpg
  sound: Shinsekai_Yori_12_0.04.36.650-0.04.40.740.mp3
  sentence: あの人たちは 一種の恐怖症に 突き動かされているだけなのよ
- id: Shinsekai_Yori_12_2622_0.04.40.690
  deck_name: From the New World
  translation: Paranoia?
  image: Shinsekai_Yori_12_0.04.41.700.jpg
  sound: Shinsekai_Yori_12_0.04.40.640-0.04.42.760.mp3
  sentence: 恐怖症？
- id: Shinsekai_Yori_12_2623_0.04.42.710
  deck_name: From the New World
  translation: Perhaps that was a bad choice of words.
  image: Shinsekai_Yori_12_0.04.44.705.jpg
  sound: Shinsekai_Yori_12_0.04.42.660-0.04.46.750.mp3
  sentence: ううん 少し言葉が 悪かったかもしれないわね
- id: Shinsekai_Yori_12_2624_0.04.46.700
  deck_name: From the New World
  translation: I have the exact same fears too.
  image: Shinsekai_Yori_12_0.04.48.200.jpg
  sound: Shinsekai_Yori_12_0.04.46.650-0.04.49.750.mp3
  sentence: 私自身 全く同じ恐怖を 持っているもの
- id: Shinsekai_Yori_12_2625_0.04.49.700
  deck_name: From the New World
  translation: Fears of what?
  image: Shinsekai_Yori_12_0.04.50.700.jpg
  sound: Shinsekai_Yori_12_0.04.49.650-0.04.51.750.mp3
  sentence: 同じ恐怖って何ですか？
- id: Shinsekai_Yori_12_2626_0.04.51.700
  deck_name: From the New World
  translation: Isn't that obvious?
  image: Shinsekai_Yori_12_0.04.52.710.jpg
  sound: Shinsekai_Yori_12_0.04.51.650-0.04.53.770.mp3
  sentence: まあ 決まってるじゃないの
- id: Shinsekai_Yori_12_2627_0.04.53.720
  deck_name: From the New World
  translation: There are only two things in this world we really have to fear.
  image: Shinsekai_Yori_12_0.04.56.715.jpg
  sound: Shinsekai_Yori_12_0.04.53.670-0.04.59.760.mp3
  sentence: 私たちにとって 本当に恐ろしい存在は この世で２つしかないでしょう？
- id: Shinsekai_Yori_12_2628_0.04.59.710
  deck_name: From the New World
  translation: Fiends and Karma Demons.
  image: Shinsekai_Yori_12_0.05.01.210.jpg
  sound: Shinsekai_Yori_12_0.04.59.660-0.05.02.760.mp3
  sentence: 悪鬼と… そして業魔よ
- id: Shinsekai_Yori_12_2629_0.05.03.700
  deck_name: From the New World
  translation: But Hiromi-chan and her people have never seen a real Fiend or Karma Demon.
  image: Shinsekai_Yori_12_0.05.05.700.jpg
  sound: Shinsekai_Yori_12_0.05.03.650-0.05.07.750.mp3
  sentence: でも宏美ちゃんたちは 本物の 悪鬼や業魔を見たことはないわ
- id: Shinsekai_Yori_12_2630_0.05.07.700
  deck_name: From the New World
  translation: That's why I'm always saying that they're simply driven by paranoia.
  image: Shinsekai_Yori_12_0.05.10.695.jpg
  sound: Shinsekai_Yori_12_0.05.07.650-0.05.13.740.mp3
  sentence: だから 私は あの人たちのは 単なる恐怖症だって いつも言ってるの
- id: Shinsekai_Yori_12_2631_0.05.13.690
  deck_name: From the New World
  translation: So you have actually...
  image: Shinsekai_Yori_12_0.05.14.700.jpg
  sound: Shinsekai_Yori_12_0.05.13.640-0.05.15.760.mp3
  sentence: じゃあ 実際に…
- id: Shinsekai_Yori_12_2632_0.05.15.710
  deck_name: From the New World
  translation: Yes. I've seen them myself.
  image: Shinsekai_Yori_12_0.05.17.210.jpg
  sound: Shinsekai_Yori_12_0.05.15.660-0.05.18.760.mp3
  sentence: ええ 私は この目で見たわ
- id: Shinsekai_Yori_12_2633_0.05.18.710
  deck_name: From the New World
  translation: Up close and personal, I might add.
  image: Shinsekai_Yori_12_0.05.19.710.jpg
  sound: Shinsekai_Yori_12_0.05.18.660-0.05.20.760.mp3
  sentence: それも ごく間近で
- id: Shinsekai_Yori_12_2634_0.05.20.710
  deck_name: From the New World
  translation: Want to hear about it?
  image: Shinsekai_Yori_12_0.05.21.705.jpg
  sound: Shinsekai_Yori_12_0.05.20.660-0.05.22.750.mp3
  sentence: 聞きたい？
- id: Shinsekai_Yori_12_2635_0.05.22.700
  deck_name: From the New World
  translation: Yes.
  image: Shinsekai_Yori_12_0.05.24.200.jpg
  sound: Shinsekai_Yori_12_0.05.22.650-0.05.25.750.mp3
  sentence: はい
- id: Shinsekai_Yori_12_2636_0.05.25.700
  deck_name: From the New World
  translation: Records detail the exploits of close to 30 Fiends throughout the world.
  image: Shinsekai_Yori_12_0.05.28.205.jpg
  sound: Shinsekai_Yori_12_0.05.25.650-0.05.30.760.mp3
  sentence: 悪鬼は これまでに全世界で 30近い症例が記録されているの
- id: Shinsekai_Yori_12_2637_0.05.30.710
  deck_name: From the New World
  translation: All were boys except for two.
  image: Shinsekai_Yori_12_0.05.32.700.jpg
  sound: Shinsekai_Yori_12_0.05.30.660-0.05.34.740.mp3
  sentence: そのうち たった２例を除いて 全て男子だったのよ
- id: Shinsekai_Yori_12_2638_0.05.34.690
  deck_name: From the New World
  translation: Let's call this boy K.
  image: Shinsekai_Yori_12_0.05.36.705.jpg
  sound: Shinsekai_Yori_12_0.05.34.640-0.05.38.770.mp3
  sentence: とりあえず そのコのことは Ｋと呼ぶことにしましょう
- id: Shinsekai_Yori_12_2639_0.05.38.720
  deck_name: From the New World
  translation: What does this remind you of?
  image: Shinsekai_Yori_12_0.05.40.220.jpg
  sound: Shinsekai_Yori_12_0.05.38.670-0.05.41.770.mp3
  sentence: 何に見える？
- id: Shinsekai_Yori_12_2640_0.05.41.720
  deck_name: From the New World
  translation: A corpse.
  image: Shinsekai_Yori_12_0.05.42.710.jpg
  sound: Shinsekai_Yori_12_0.05.41.670-0.05.43.750.mp3
  sentence: 死んだ人
- id: Shinsekai_Yori_12_2641_0.05.43.700
  deck_name: From the New World
  translation: And this? An axe. It's broken.
  image: Shinsekai_Yori_12_0.05.45.195.jpg
  sound: Shinsekai_Yori_12_0.05.43.650-0.05.46.740.mp3
  sentence: じゃあ 次は？ 斧 割られてる
- id: Shinsekai_Yori_12_2642_0.05.46.690
  deck_name: From the New World
  translation: And this?
  image: Shinsekai_Yori_12_0.05.48.190.jpg
  sound: Shinsekai_Yori_12_0.05.46.640-0.05.49.740.mp3
  sentence: 次は？ 犬 首がない
- id: Shinsekai_Yori_12_2643_0.05.49.690
  deck_name: From the New World
  translation: >-
    The desire for destruction and bloodshed must have been deeply entrenched in
    his subconsciousness.
  image: Shinsekai_Yori_12_0.05.52.200.jpg
  sound: Shinsekai_Yori_12_0.05.49.640-0.05.54.760.mp3
  sentence: おそらく無意識の中では 破壊と殺戮に対する 欲求が渦巻いていたのね
- id: Shinsekai_Yori_12_2644_0.05.55.700
  deck_name: From the New World
  translation: All his associations were violent.
  image: Shinsekai_Yori_12_0.05.57.200.jpg
  sound: Shinsekai_Yori_12_0.05.55.650-0.05.58.750.mp3
  sentence: 残虐な連想ばかりでした
- id: Shinsekai_Yori_12_2645_0.05.58.700
  deck_name: From the New World
  translation: He must be under great stress.
  image: Shinsekai_Yori_12_0.06.00.205.jpg
  sound: Shinsekai_Yori_12_0.05.58.650-0.06.01.760.mp3
  sentence: 非常に大きなストレスが かかっているようですね
- id: Shinsekai_Yori_12_2646_0.06.01.710
  deck_name: From the New World
  translation: But he's a completely average student...
  image: Shinsekai_Yori_12_0.06.03.200.jpg
  sound: Shinsekai_Yori_12_0.06.01.660-0.06.04.740.mp3
  sentence: 至極 普通の生徒なのですが…
- id: Shinsekai_Yori_12_2647_0.06.04.690
  deck_name: From the New World
  translation: This data doesn't allow much of a decision.
  image: Shinsekai_Yori_12_0.06.06.190.jpg
  sound: Shinsekai_Yori_12_0.06.04.640-0.06.07.740.mp3
  sentence: この事例だけでは 何とも…
- id: Shinsekai_Yori_12_2648_0.06.07.690
  deck_name: From the New World
  translation: I really think we should do something.
  image: Shinsekai_Yori_12_0.06.09.195.jpg
