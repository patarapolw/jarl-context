  sound: Shinsekai_Yori_23_0.04.14.680-0.04.16.780.mp3
  sentence: 何て言ってるか分かるの？
- id: Shinsekai_Yori_23_5159_0.04.16.730
  deck_name: From the New World
  translation: Not entirely.
  image: Shinsekai_Yori_23_0.04.18.235.jpg
  sound: Shinsekai_Yori_23_0.04.16.680-0.04.19.790.mp3
  sentence: いや 正確には分かりません
- id: Shinsekai_Yori_23_5160_0.04.19.740
  deck_name: From the New World
  translation: But it seems they do not know our position yet.
  image: Shinsekai_Yori_23_0.04.21.730.jpg
  sound: Shinsekai_Yori_23_0.04.19.690-0.04.23.770.mp3
  sentence: しかし 今のところ 我々の位置は つかんでいないようです
- id: Shinsekai_Yori_23_5161_0.04.23.720
  deck_name: From the New World
  translation: Look at this!
  image: Shinsekai_Yori_23_0.04.25.220.jpg
  sound: Shinsekai_Yori_23_0.04.23.670-0.04.26.770.mp3
  sentence: ちょっと見てください！ あっ…
- id: Shinsekai_Yori_23_5162_0.04.41.720
  deck_name: From the New World
  translation: We need to travel upstream to reach our goal.
  image: Shinsekai_Yori_23_0.04.43.735.jpg
  sound: Shinsekai_Yori_23_0.04.41.670-0.04.45.800.mp3
  sentence: 先へ進むには この川を遡る必要があります
- id: Shinsekai_Yori_23_5163_0.04.45.750
  deck_name: From the New World
  translation: Impossible. We can't build a raft here either.
  image: Shinsekai_Yori_23_0.04.47.250.jpg
  sound: Shinsekai_Yori_23_0.04.45.700-0.04.48.800.mp3
  sentence: 無理だろう ここじゃ イカダも作れない
- id: Shinsekai_Yori_23_5164_0.04.48.750
  deck_name: From the New World
  translation: Swimming would be far too risky.
  image: Shinsekai_Yori_23_0.04.50.750.jpg
  sound: Shinsekai_Yori_23_0.04.48.700-0.04.52.800.mp3
  sentence: 泳ぐのは いくらなんでも 危険すぎる
- id: Shinsekai_Yori_23_5165_0.04.57.760
  deck_name: From the New World
  translation: Why don't we cut our losses and return to the surface?
  image: Shinsekai_Yori_23_0.04.58.745.jpg
  sound: Shinsekai_Yori_23_0.04.57.710-0.04.59.780.mp3
  sentence: 思い切って 地上に出ようか？
- id: Shinsekai_Yori_23_5166_0.04.59.730
  deck_name: From the New World
  translation: I find that unwise. They are using birds.
  image: Shinsekai_Yori_23_0.05.01.740.jpg
  sound: Shinsekai_Yori_23_0.04.59.680-0.05.03.800.mp3
  sentence: 賛成できませんな ヤツらは鳥を使っています
- id: Shinsekai_Yori_23_5167_0.05.03.750
  deck_name: From the New World
  translation: They would discover us immediately.
  image: Shinsekai_Yori_23_0.05.04.740.jpg
  sound: Shinsekai_Yori_23_0.05.03.700-0.05.05.780.mp3
  sentence: 発見は あっという間でしょう
- id: Shinsekai_Yori_23_5168_0.05.05.730
  deck_name: From the New World
  translation: We might also run into the fiend or get ambushed.
  image: Shinsekai_Yori_23_0.05.07.230.jpg
  sound: Shinsekai_Yori_23_0.05.05.680-0.05.08.780.mp3
  sentence: 後は いきなり狙撃か 悪鬼が現れて…
- id: Shinsekai_Yori_23_5169_0.05.08.730
  deck_name: From the New World
  translation: What should we do, then?
  image: Shinsekai_Yori_23_0.05.10.235.jpg
  sound: Shinsekai_Yori_23_0.05.08.680-0.05.11.790.mp3
  sentence: どうしたらいいの？
- id: Shinsekai_Yori_23_5170_0.05.11.740
  deck_name: From the New World
  translation: Let us split into two groups as well.
  image: Shinsekai_Yori_23_0.05.13.230.jpg
  sound: Shinsekai_Yori_23_0.05.11.690-0.05.14.770.mp3
  sentence: こちらも 二手に分かれましょう
- id: Shinsekai_Yori_23_5171_0.05.14.720
  deck_name: From the New World
  translation: >-
    Two of us will return to the caves and lead our pursuers away with our
    scent, then return here.
  image: Shinsekai_Yori_23_0.05.18.235.jpg
  sound: Shinsekai_Yori_23_0.05.14.670-0.05.21.800.mp3
  sentence: 一隊は 今来た洞窟を戻って 追手を違う方向へ誘導するように 臭いをつけてから ここに戻ってきます
- id: Shinsekai_Yori_23_5172_0.05.21.750
  deck_name: From the New World
  translation: >-
    In the meantime, the other two will descend to a lower level and go back the
    way we came.
  image: Shinsekai_Yori_23_0.05.24.245.jpg
  sound: Shinsekai_Yori_23_0.05.21.700-0.05.26.790.mp3
  sentence: その間に もう 一隊は下の階層に移り 元 来た方角へと引き返すのです
- id: Shinsekai_Yori_23_5173_0.05.26.740
  deck_name: From the New World
  translation: Go back?
  image: Shinsekai_Yori_23_0.05.27.740.jpg
  sound: Shinsekai_Yori_23_0.05.26.690-0.05.28.790.mp3
  sentence: 引き返す？
- id: Shinsekai_Yori_23_5174_0.05.28.740
  deck_name: From the New World
  translation: What do you mean?
  image: Shinsekai_Yori_23_0.05.29.750.jpg
  sound: Shinsekai_Yori_23_0.05.28.690-0.05.30.810.mp3
  sentence: どういうことだ？
- id: Shinsekai_Yori_23_5175_0.05.30.760
  deck_name: From the New World
  translation: We are bringing the submarine here.
  image: Shinsekai_Yori_23_0.05.32.250.jpg
  sound: Shinsekai_Yori_23_0.05.30.710-0.05.33.790.mp3
  sentence: あの潜水艇を取ってくるのです この川を遡るために
- id: Shinsekai_Yori_23_5176_0.05.33.740
  deck_name: From the New World
  translation: We need it to travel up this river. No way...
  image: Shinsekai_Yori_23_0.05.35.245.jpg
  sound: Shinsekai_Yori_23_0.05.33.690-0.05.36.800.mp3
  sentence: どうしても必要ですから ウソでしょ？
- id: Shinsekai_Yori_23_5177_0.05.36.750
  deck_name: From the New World
  translation: How are we going to get it here?
  image: Shinsekai_Yori_23_0.05.38.250.jpg
  sound: Shinsekai_Yori_23_0.05.36.700-0.05.39.800.mp3
  sentence: あんなもん どうやって ここまで持って来るんだよ？
- id: Shinsekai_Yori_23_5178_0.05.39.750
  deck_name: From the New World
  translation: This underground river must flow into the sea.
  image: Shinsekai_Yori_23_0.05.41.250.jpg
  sound: Shinsekai_Yori_23_0.05.39.700-0.05.42.800.mp3
  sentence: この地下河川は海に注いでいます
- id: Shinsekai_Yori_23_5179_0.05.42.750
  deck_name: From the New World
  translation: However, we saw no river mouth.
  image: Shinsekai_Yori_23_0.05.44.255.jpg
  sound: Shinsekai_Yori_23_0.05.42.700-0.05.45.810.mp3
  sentence: しかし 岸辺に河口は ありませんでした
- id: Shinsekai_Yori_23_5180_0.05.45.760
  deck_name: From the New World
  translation: Consequently, it must be underwater.
  image: Shinsekai_Yori_23_0.05.47.260.jpg
  sound: Shinsekai_Yori_23_0.05.45.710-0.05.48.810.mp3
  sentence: つまり 海中に開口部があるのです
- id: Shinsekai_Yori_23_5181_0.05.48.760
  deck_name: From the New World
  translation: Taking the submarine here would be relatively safe.
  image: Shinsekai_Yori_23_0.05.51.260.jpg
  sound: Shinsekai_Yori_23_0.05.48.710-0.05.53.810.mp3
  sentence: 潜水艇なら比較的安全に ここまで来られるはずです
- id: Shinsekai_Yori_23_5182_0.05.57.750
  deck_name: From the New World
  translation: Are you all right?
  image: Shinsekai_Yori_23_0.05.59.250.jpg
  sound: Shinsekai_Yori_23_0.05.57.700-0.06.00.800.mp3
  sentence: ああっ！… 大丈夫ですか？
- id: Shinsekai_Yori_23_5183_0.06.00.750
  deck_name: From the New World
  translation: I could do without the water...
  image: Shinsekai_Yori_23_0.06.02.255.jpg
  sound: Shinsekai_Yori_23_0.06.00.700-0.06.03.810.mp3
  sentence: 水がなければ楽なんですけど…
- id: Shinsekai_Yori_23_5184_0.06.03.760
  deck_name: From the New World
  translation: At least the mites are gone, thanks to it.
  image: Shinsekai_Yori_23_0.06.05.760.jpg
  sound: Shinsekai_Yori_23_0.06.03.710-0.06.07.810.mp3
  sentence: しかし 水のおかげで あのダニは いないようですね
- id: Shinsekai_Yori_23_5185_0.06.09.750
  deck_name: From the New World
  translation: We'll be fine, right?
  image: Shinsekai_Yori_23_0.06.11.250.jpg
  sound: Shinsekai_Yori_23_0.06.09.700-0.06.12.800.mp3
  sentence: きっと うまくいきますよね？
- id: Shinsekai_Yori_23_5186_0.06.13.750
  deck_name: From the New World
  translation: To be honest, I don't know.
  image: Shinsekai_Yori_23_0.06.15.745.jpg
  sound: Shinsekai_Yori_23_0.06.13.700-0.06.17.790.mp3
  sentence: 正直に言いますが 私には何とも言えません
- id: Shinsekai_Yori_23_5187_0.06.17.740
  deck_name: From the New World
  translation: Everything here was beyond my imagination.
  image: Shinsekai_Yori_23_0.06.19.240.jpg
  sound: Shinsekai_Yori_23_0.06.17.690-0.06.20.790.mp3
  sentence: 何もかもが 私の予想を超えているので
- id: Shinsekai_Yori_23_5188_0.06.20.740
  deck_name: From the New World
  translation: I see...
  image: Shinsekai_Yori_23_0.06.21.740.jpg
  sound: Shinsekai_Yori_23_0.06.20.690-0.06.22.790.mp3
  sentence: そうですか…
- id: Shinsekai_Yori_23_5189_0.06.22.740
  deck_name: From the New World
  translation: But I'll make sure you survive no matter what happens, Watanabe-san.
  image: Shinsekai_Yori_23_0.06.25.245.jpg
  sound: Shinsekai_Yori_23_0.06.22.690-0.06.27.800.mp3
  sentence: しかし どんなことがあっても 渡辺さんには 生き延びてもらいたいと 思っています
- id: Shinsekai_Yori_23_5190_0.06.27.750
  deck_name: From the New World
  translation: I will do my utmost to that end.
  image: Shinsekai_Yori_23_0.06.29.750.jpg
  sound: Shinsekai_Yori_23_0.06.27.700-0.06.31.800.mp3
  sentence: そのためには ベストを尽くします
- id: Shinsekai_Yori_23_5191_0.06.31.750
  deck_name: From the New World
  translation: Thank you. It's reassuring to hear that from you, Inui-san.
  image: Shinsekai_Yori_23_0.06.33.745.jpg
  sound: Shinsekai_Yori_23_0.06.31.700-0.06.35.790.mp3
  sentence: ありがとう 乾さんに 言ってもらうと心強いです
- id: Shinsekai_Yori_23_5192_0.06.35.740
  deck_name: From the New World
  translation: >-
    You're the only survivor of our fierce Wildlife Protection officers, after
    all.
  image: Shinsekai_Yori_23_0.06.38.740.jpg
  sound: Shinsekai_Yori_23_0.06.35.690-0.06.41.790.mp3
  sentence: 猛者ぞろいの鳥獣保護官の 唯一の生き残りですもんね
- id: Shinsekai_Yori_23_5193_0.06.41.740
  deck_name: From the New World
  translation: Survivor?
  image: Shinsekai_Yori_23_0.06.42.745.jpg
  sound: Shinsekai_Yori_23_0.06.41.690-0.06.43.800.mp3
  sentence: 生き残りですか
- id: Shinsekai_Yori_23_5194_0.06.43.750
  deck_name: From the New World
  translation: I'm sorry! I didn't mean to...
  image: Shinsekai_Yori_23_0.06.44.750.jpg
  sound: Shinsekai_Yori_23_0.06.43.700-0.06.45.800.mp3
  sentence: あっ… ごめんなさい 私… つい
- id: Shinsekai_Yori_23_5195_0.06.45.750
  deck_name: From the New World
  translation: That's not what I meant.
  image: Shinsekai_Yori_23_0.06.47.250.jpg
  sound: Shinsekai_Yori_23_0.06.45.700-0.06.48.800.mp3
  sentence: いや 違うんです 私には どうも
- id: Shinsekai_Yori_23_5196_0.06.48.750
  deck_name: From the New World
  translation: I just never considered myself a survivor.
  image: Shinsekai_Yori_23_0.06.50.250.jpg
  sound: Shinsekai_Yori_23_0.06.48.700-0.06.51.800.mp3
  sentence: 生き残りというのが ピンと来ないんです
- id: Shinsekai_Yori_23_5197_0.06.51.750
  deck_name: From the New World
  translation: To me it seems more like I escaped death.
  image: Shinsekai_Yori_23_0.06.53.255.jpg
  sound: Shinsekai_Yori_23_0.06.51.700-0.06.54.810.mp3
  sentence: 死に損ないと言った方が 正しいのかもしれません
- id: Shinsekai_Yori_23_5198_0.06.54.760
  deck_name: From the New World
  translation: But... That's how it is.
  image: Shinsekai_Yori_23_0.06.56.260.jpg
  sound: Shinsekai_Yori_23_0.06.54.710-0.06.57.810.mp3
  sentence: そんな… そうなんですよ
- id: Shinsekai_Yori_23_5199_0.06.57.760
  deck_name: From the New World
  translation: The comrades I lost were closer to me than my family.
  image: Shinsekai_Yori_23_0.07.00.245.jpg
  sound: Shinsekai_Yori_23_0.06.57.710-0.07.02.780.mp3
  sentence: 私は 家族より深い紐帯で 結ばれていた仲間を失いました
- id: Shinsekai_Yori_23_5200_0.07.02.730
  deck_name: From the New World
  translation: Surviving them was mere chance.
  image: Shinsekai_Yori_23_0.07.04.740.jpg
  sound: Shinsekai_Yori_23_0.07.02.680-0.07.06.800.mp3
  sentence: 私が死ななかったのは ただの偶然にすぎなかった
- id: Shinsekai_Yori_23_5201_0.07.06.750
  deck_name: From the New World
  translation: I'm like a ghost.
  image: Shinsekai_Yori_23_0.07.07.745.jpg
  sound: Shinsekai_Yori_23_0.07.06.700-0.07.08.790.mp3
  sentence: 亡霊みたいなものです
- id: Shinsekai_Yori_23_5202_0.07.08.740
  deck_name: From the New World
  translation: I want to avenge my comrades.
  image: Shinsekai_Yori_23_0.07.10.240.jpg
  sound: Shinsekai_Yori_23_0.07.08.690-0.07.11.790.mp3
  sentence: 仲間の無念を晴らしてやりたい
- id: Shinsekai_Yori_23_5203_0.07.11.740
  deck_name: From the New World
  translation: That's all that keeps me bound to this life.
  image: Shinsekai_Yori_23_0.07.12.740.jpg
  sound: Shinsekai_Yori_23_0.07.11.690-0.07.13.790.mp3
  sentence: そのためだけに命を長らえている
- id: Shinsekai_Yori_23_5204_0.07.13.740
  deck_name: From the New World
  translation: The fiend will pay for this.
  image: Shinsekai_Yori_23_0.07.15.745.jpg
  sound: Shinsekai_Yori_23_0.07.13.690-0.07.17.800.mp3
  sentence: だから あの悪鬼だけは どうしても許すことができない
- id: Shinsekai_Yori_23_5205_0.07.17.750
  deck_name: From the New World
  translation: Yes...
  image: Shinsekai_Yori_23_0.07.18.750.jpg
  sound: Shinsekai_Yori_23_0.07.17.700-0.07.19.800.mp3
  sentence: はい
- id: Shinsekai_Yori_23_5206_0.07.19.750
  deck_name: From the New World
  translation: >-
    Please promise me. Promise me you will stop the fiend even if I fall before
    completing our mission.
  image: Shinsekai_Yori_23_0.07.23.755.jpg
  sound: Shinsekai_Yori_23_0.07.19.700-0.07.27.810.mp3
  sentence: 約束してください 私が志半ばで 倒れることになっても あなたが 必ず悪鬼を 止めるということを
- id: Shinsekai_Yori_23_5207_0.07.27.760
  deck_name: From the New World
  translation: I promise.
  image: Shinsekai_Yori_23_0.07.28.760.jpg
  sound: Shinsekai_Yori_23_0.07.27.710-0.07.29.810.mp3
  sentence: 約束します
- id: Shinsekai_Yori_23_5208_0.07.31.740
  deck_name: From the New World
  translation: Kiroumaru?
  image: Shinsekai_Yori_23_0.07.32.750.jpg
  sound: Shinsekai_Yori_23_0.07.31.690-0.07.33.810.mp3
  sentence: 奇狼丸？
- id: Shinsekai_Yori_23_5209_0.07.33.760
  deck_name: From the New World
  translation: I'm not sure how much we can trust him.
  image: Shinsekai_Yori_23_0.07.36.245.jpg
  sound: Shinsekai_Yori_23_0.07.33.710-0.07.38.780.mp3
  sentence: どこまで信用できるのか 疑問があります えっ？…
- id: Shinsekai_Yori_23_5210_0.07.38.730
  deck_name: From the New World
  translation: >-
    It's already suspicious how he's been here before. What did he come here
    for?
  image: Shinsekai_Yori_23_0.07.41.735.jpg
  sound: Shinsekai_Yori_23_0.07.38.680-0.07.44.790.mp3
  sentence: ヤツが かつて ここを訪れたということ自体 おかしな話です 何をしに来たのか
- id: Shinsekai_Yori_23_5211_0.07.45.760
  deck_name: From the New World
  translation: >-
    A single loss of life would normally prompt Kiroumaru to retreat
    immediately.
  image: Shinsekai_Yori_23_0.07.48.255.jpg
  sound: Shinsekai_Yori_23_0.07.45.710-0.07.50.800.mp3
  sentence: 私の知っている奇狼丸は 最初の犠牲者が出た時点で 引き上げると思います
- id: Shinsekai_Yori_23_5212_0.07.50.750
  deck_name: From the New World
  translation: >-
    Something very important must have motivated him to keep exploring at the
    cost of a third of his force.
  image: Shinsekai_Yori_23_0.07.54.250.jpg
  sound: Shinsekai_Yori_23_0.07.50.700-0.07.57.800.mp3
  sentence: 兵の３分の１を失うほどの 痛手を負うまで探索を続けるのは かなりの理由を感じます
- id: Shinsekai_Yori_23_5213_0.07.57.750
  deck_name: From the New World
  translation: He would've explained his reasons if he had nothing to hide.
  image: Shinsekai_Yori_23_0.08.00.755.jpg
  sound: Shinsekai_Yori_23_0.07.57.700-0.08.03.810.mp3
  sentence: 何も 後ろ暗いところがなかったら きちんと説明するはずです あっ…
- id: Shinsekai_Yori_23_5214_0.08.04.760
  deck_name: From the New World
  translation: There's something else, too.
  image: Shinsekai_Yori_23_0.08.06.255.jpg
  sound: Shinsekai_Yori_23_0.08.04.710-0.08.07.800.mp3
  sentence: もう１つ あるんです どんな？
- id: Shinsekai_Yori_23_5215_0.08.07.750
  deck_name: From the New World
  translation: What is it? We will soon know.
  image: Shinsekai_Yori_23_0.08.08.760.jpg
  sound: Shinsekai_Yori_23_0.08.07.700-0.08.09.820.mp3
  sentence: もうすぐ分かると思います
- id: Shinsekai_Yori_23_5216_0.08.09.770
  deck_name: From the New World
  translation: Soon?
  image: Shinsekai_Yori_23_0.08.10.760.jpg
  sound: Shinsekai_Yori_23_0.08.09.720-0.08.11.800.mp3
  sentence: もうすぐ？
- id: Shinsekai_Yori_23_5217_0.08.11.750
  deck_name: From the New World
  translation: We will know once we arrive on the shore.
  image: Shinsekai_Yori_23_0.08.13.750.jpg
  sound: Shinsekai_Yori_23_0.08.11.700-0.08.15.800.mp3
  sentence: 海岸に着いたら きっと 分かるんだと思います
- id: Shinsekai_Yori_23_5218_0.08.20.740
  deck_name: From the New World
  translation: Bats.
  image: Shinsekai_Yori_23_0.08.22.750.jpg
  sound: Shinsekai_Yori_23_0.08.20.690-0.08.24.810.mp3
  sentence: あっ… コウモリですよ ええっ？
- id: Shinsekai_Yori_23_5219_0.08.28.750
  deck_name: From the New World
  translation: Excellent!
  image: Shinsekai_Yori_23_0.08.29.760.jpg
  sound: Shinsekai_Yori_23_0.08.28.700-0.08.30.820.mp3
  sentence: これはいい！ えっ？
- id: Shinsekai_Yori_23_5220_0.08.30.770
  deck_name: From the New World
  translation: Their birds can't see us now!
  image: Shinsekai_Yori_23_0.08.32.270.jpg
  sound: Shinsekai_Yori_23_0.08.30.720-0.08.33.820.mp3
  sentence: ヤツらの鳥をごまかせる！
- id: Shinsekai_Yori_23_5221_0.08.47.750
  deck_name: From the New World
  translation: Please wait.
