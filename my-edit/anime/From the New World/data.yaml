  image: Shinsekai_Yori_10_0.12.57.590.jpg
  sound: Shinsekai_Yori_10_0.12.56.540-0.12.58.640.mp3
  sentence: 業魔になった
- id: Shinsekai_Yori_10_2186_0.13.05.630
  deck_name: From the New World
  translation: That can't be...
  image: Shinsekai_Yori_10_0.13.07.130.jpg
  sound: Shinsekai_Yori_10_0.13.05.580-0.13.08.680.mp3
  sentence: そんな ウソよ…
- id: Shinsekai_Yori_10_2187_0.13.08.630
  deck_name: From the New World
  translation: It's sad but true.
  image: Shinsekai_Yori_10_0.13.10.130.jpg
  sound: Shinsekai_Yori_10_0.13.08.580-0.13.11.680.mp3
  sentence: 残念ながら 本当だ
- id: Shinsekai_Yori_10_2188_0.13.18.620
  deck_name: From the New World
  translation: >-
    All these books contain knowledge that was  supposed to have been consigned
    to oblivion.
  image: Shinsekai_Yori_10_0.13.21.625.jpg
  sound: Shinsekai_Yori_10_0.13.18.570-0.13.24.680.mp3
  sentence: ここにある本は 永遠に葬り去るべき知識と されているものばかりだ
- id: Shinsekai_Yori_10_2189_0.13.24.630
  deck_name: From the New World
