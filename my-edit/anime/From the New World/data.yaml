  image: Shinsekai_Yori_10_0.14.04.135.jpg
  sound: Shinsekai_Yori_10_0.14.02.580-0.14.05.690.mp3
  sentence: それより どうすれば瞬は治るの？
- id: Shinsekai_Yori_10_2198_0.14.05.640
