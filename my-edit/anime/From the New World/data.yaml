  image: Shinsekai_Yori_04_0.05.52.090.jpg
  sound: Shinsekai_Yori_04_0.05.49.530-0.05.54.650.mp3
  sentence: 臣下や領民を殺したのでは…
- id: Shinsekai_Yori_04_0843_0.05.54.600
  deck_name: From the New World
