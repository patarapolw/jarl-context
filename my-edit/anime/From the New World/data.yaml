  sound: Shinsekai_Yori_04_0.07.35.570-0.07.40.640.mp3
  sentence: 奴隷王朝の王や 略奪者たちと違って 互いに争ったりしなかった
- id: Shinsekai_Yori_04_0867_0.07.40.590
  deck_name: From the New World
