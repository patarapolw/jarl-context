  image: Shinsekai_Yori_22_0.17.19.400.jpg
  sound: Shinsekai_Yori_22_0.17.16.850-0.17.21.950.mp3
  sentence: はい どうして ここにコロニーを 作ろうとしなかったの？
- id: Shinsekai_Yori_22_5051_0.17.21.900
  deck_name: From the New World
  translation: There are huge caves here.
  image: Shinsekai_Yori_22_0.17.23.400.jpg
  sound: Shinsekai_Yori_22_0.17.21.850-0.17.24.950.mp3
  sentence: 最初っから こんなに広い洞窟があるのに
- id: Shinsekai_Yori_22_5052_0.17.24.900
  deck_name: From the New World
