  sentence: やっつけた？ わかんねえ
- id: Shinsekai_Yori_06_1381_0.16.52.790
  deck_name: From the New World
  translation: Satoru! Damn it!
  image: Shinsekai_Yori_06_0.16.53.775.jpg
  sound: Shinsekai_Yori_06_0.16.52.740-0.16.54.810.mp3
  sentence: 覚！ くそ…！
- id: Shinsekai_Yori_06_1382_0.16.54.760
  deck_name: From the New World
  translation: Let's retreat!
  image: Shinsekai_Yori_06_0.16.55.760.jpg
  sound: Shinsekai_Yori_06_0.16.54.710-0.16.56.810.mp3
  sentence: 後ろに！
- id: Shinsekai_Yori_06_1383_0.16.57.770
  deck_name: From the New World
  translation: Where the hell are they?
  image: Shinsekai_Yori_06_0.16.59.270.jpg
  sound: Shinsekai_Yori_06_0.16.57.720-0.17.00.820.mp3
  sentence: どっかにいる！
- id: Shinsekai_Yori_06_1384_0.17.00.770
  deck_name: From the New World
  translation: They must be watching us from somewhere! Saki, find them for me!
  image: Shinsekai_Yori_06_0.17.02.780.jpg
  sound: Shinsekai_Yori_06_0.17.00.720-0.17.04.840.mp3
  sentence: 敵が どっかから見てるんだ 早季！ 探してくれ！
- id: Shinsekai_Yori_06_1385_0.17.04.790
  deck_name: From the New World
  translation: Okay!
  image: Shinsekai_Yori_06_0.17.05.790.jpg
  sound: Shinsekai_Yori_06_0.17.04.740-0.17.06.840.mp3
  sentence: うん！
- id: Shinsekai_Yori_06_1386_0.17.08.780
  deck_name: From the New World
  translation: Where are they?
  image: Shinsekai_Yori_06_0.17.09.780.jpg
  sound: Shinsekai_Yori_06_0.17.08.730-0.17.10.830.mp3
  sentence: どこ？
- id: Shinsekai_Yori_06_1387_0.17.16.780
  deck_name: From the New World
  translation: They've stopped attacking.
  image: Shinsekai_Yori_06_0.17.17.775.jpg
  sound: Shinsekai_Yori_06_0.17.16.730-0.17.18.820.mp3
  sentence: 攻撃が途切れてる
- id: Shinsekai_Yori_06_1388_0.17.18.770
  deck_name: From the New World
  translation: It probably takes them a while to get the rocks ready.
  image: Shinsekai_Yori_06_0.17.20.270.jpg
  sound: Shinsekai_Yori_06_0.17.18.720-0.17.21.820.mp3
  sentence: 向こうも 岩を準備する時間が かかってるのかもしれない
- id: Shinsekai_Yori_06_1389_0.17.25.790
  deck_name: From the New World
  translation: There! There's their lookout!
  image: Shinsekai_Yori_06_0.17.27.790.jpg
  sound: Shinsekai_Yori_06_0.17.25.740-0.17.29.840.mp3
  sentence: あれだわ！ あそこから 位置を知らせてる！
- id: Shinsekai_Yori_06_1390_0.17.33.770
  deck_name: From the New World
  translation: We should move while we can! Should we fall back?
  image: Shinsekai_Yori_06_0.17.35.780.jpg
  sound: Shinsekai_Yori_06_0.17.33.720-0.17.37.840.mp3
  sentence: 今のうちよ 移動しなきゃ いったん下がる？
- id: Shinsekai_Yori_06_1391_0.17.37.790
  deck_name: From the New World
  translation: No, we advance.
  image: Shinsekai_Yori_06_0.17.38.790.jpg
  sound: Shinsekai_Yori_06_0.17.37.740-0.17.39.840.mp3
  sentence: いや 前進だ
- id: Shinsekai_Yori_06_1392_0.17.40.790
  deck_name: From the New World
  translation: Satoru... Wait!
  image: Shinsekai_Yori_06_0.17.41.790.jpg
  sound: Shinsekai_Yori_06_0.17.40.740-0.17.42.840.mp3
  sentence: 覚… 待ってよ！
- id: Shinsekai_Yori_06_1393_0.17.47.780
  deck_name: From the New World
  translation: Gods! Gods! I am delighted to see you are unharmed.
  image: Shinsekai_Yori_06_0.17.49.775.jpg
  sound: Shinsekai_Yori_06_0.17.47.730-0.17.51.820.mp3
  sentence: 神様 神様 ご無事で何よりでございました
- id: Shinsekai_Yori_06_1394_0.17.51.770
  deck_name: From the New World
  translation: Victory is within our reach now.
  image: Shinsekai_Yori_06_0.17.53.270.jpg
  sound: Shinsekai_Yori_06_0.17.51.720-0.17.54.820.mp3
  sentence: こうなればもう こちらのものです
- id: Shinsekai_Yori_06_1395_0.17.54.770
  deck_name: From the New World
  translation: Please bring down the iron hammer of judgment on the wicked Feral Spiders!
  image: Shinsekai_Yori_06_0.17.57.275.jpg
  sound: Shinsekai_Yori_06_0.17.54.720-0.17.59.830.mp3
  sentence: どうか邪悪な土蜘蛛どもに 正義の鉄ついを下されますよう
- id: Shinsekai_Yori_06_1396_0.17.59.780
  deck_name: From the New World
  translation: Don't sweet-talk us!
  image: Shinsekai_Yori_06_0.18.01.280.jpg
  sound: Shinsekai_Yori_06_0.17.59.730-0.18.02.830.mp3
  sentence: 調子のいいことばっかり 言わないでよ！
- id: Shinsekai_Yori_06_1397_0.18.02.780
  deck_name: From the New World
  translation: You said this path would be safe!
  image: Shinsekai_Yori_06_0.18.03.790.jpg
  sound: Shinsekai_Yori_06_0.18.02.730-0.18.04.850.mp3
  sentence: あんたが こっちの道が 安全だって言ったのよ！
- id: Shinsekai_Yori_06_1398_0.18.04.800
  deck_name: From the New World
  translation: How is this safe?! It's been nothing but ambushes!
  image: Shinsekai_Yori_06_0.18.07.285.jpg
  sound: Shinsekai_Yori_06_0.18.04.750-0.18.09.820.mp3
  sentence: いったい どこが安全なの？ そこら中 伏兵だらけじゃない！
- id: Shinsekai_Yori_06_1399_0.18.09.770
  deck_name: From the New World
  translation: I am terribly sorry.
  image: Shinsekai_Yori_06_0.18.11.270.jpg
  sound: Shinsekai_Yori_06_0.18.09.720-0.18.12.820.mp3
  sentence: 誠に申し訳ございません
- id: Shinsekai_Yori_06_1400_0.18.12.770
  deck_name: From the New World
  translation: >-
    We sent scouts ahead to find a safe path, and there were no attacks
    whatsoever.
  image: Shinsekai_Yori_06_0.18.17.270.jpg
  sound: Shinsekai_Yori_06_0.18.12.720-0.18.21.820.mp3
  sentence: 事前に 斥候を放って 安全を確認したのですが そのときは まったく 何の攻撃も受けなかったのです
- id: Shinsekai_Yori_06_1401_0.18.21.770
  deck_name: From the New World
  translation: Of course not!
  image: Shinsekai_Yori_06_0.18.22.780.jpg
  sound: Shinsekai_Yori_06_0.18.21.720-0.18.23.840.mp3
  sentence: 当たり前でしょ？
- id: Shinsekai_Yori_06_1402_0.18.23.790
  deck_name: From the New World
  translation: They weren't trying to ambush your scouts! They were waiting for us!
  image: Shinsekai_Yori_06_0.18.25.780.jpg
  sound: Shinsekai_Yori_06_0.18.23.740-0.18.27.820.mp3
  sentence: アイツらは あんたの斥候じゃなく あたしたちを 待ち伏せしてたんだから！
- id: Shinsekai_Yori_06_1403_0.18.27.770
  deck_name: From the New World
  translation: It's okay. What matters is that we've made it this far.
  image: Shinsekai_Yori_06_0.18.29.270.jpg
  sound: Shinsekai_Yori_06_0.18.27.720-0.18.30.820.mp3
  sentence: もう いい とにかく ここまで来たんだから
- id: Shinsekai_Yori_06_1404_0.18.31.790
  deck_name: From the New World
  translation: Let's finish this and go home.
  image: Shinsekai_Yori_06_0.18.33.295.jpg
  sound: Shinsekai_Yori_06_0.18.31.740-0.18.34.850.mp3
  sentence: さっさと片をつけて 家に帰るぞ
- id: Shinsekai_Yori_06_1405_0.18.34.800
  deck_name: From the New World
  translation: But we can't go this way.
  image: Shinsekai_Yori_06_0.18.36.790.jpg
  sound: Shinsekai_Yori_06_0.18.34.750-0.18.38.830.mp3
  sentence: でも この先は通れないわ
- id: Shinsekai_Yori_06_1406_0.18.38.780
  deck_name: From the New World
  translation: We don't know where the rocks are coming from.
  image: Shinsekai_Yori_06_0.18.39.790.jpg
  sound: Shinsekai_Yori_06_0.18.38.730-0.18.40.850.mp3
  sentence: どこから岩が飛んで来るか 分からないし
- id: Shinsekai_Yori_06_1407_0.18.40.800
  deck_name: From the New World
  translation: We should turn back!
  image: Shinsekai_Yori_06_0.18.41.785.jpg
  sound: Shinsekai_Yori_06_0.18.40.750-0.18.42.820.mp3
  sentence: 引き返すべきよ
- id: Shinsekai_Yori_06_1408_0.18.42.770
  deck_name: From the New World
  translation: We can't do that. We're already at war.
  image: Shinsekai_Yori_06_0.18.44.270.jpg
  sound: Shinsekai_Yori_06_0.18.42.720-0.18.45.820.mp3
  sentence: それはだめだ もう 戦端は開かれてる
- id: Shinsekai_Yori_06_1409_0.18.45.770
  deck_name: From the New World
  translation: Running from the enemy is tantamount to suicide.
  image: Shinsekai_Yori_06_0.18.48.275.jpg
  sound: Shinsekai_Yori_06_0.18.45.720-0.18.50.830.mp3
  sentence: 敵の真ん前で 回れ右するなんて 自殺行為だ
- id: Shinsekai_Yori_06_1410_0.18.50.780
  deck_name: From the New World
  translation: But if we venture beyond that bamboo forest, the rocks will come flying.
  image: Shinsekai_Yori_06_0.18.53.290.jpg
  sound: Shinsekai_Yori_06_0.18.50.730-0.18.55.850.mp3
  sentence: でも 竹林より先に出れば 岩が飛んでくるのよ？
- id: Shinsekai_Yori_06_1411_0.18.55.800
  deck_name: From the New World
  translation: So the forest is off limits, and who knows what else awaits us?
  image: Shinsekai_Yori_06_0.18.58.800.jpg
  sound: Shinsekai_Yori_06_0.18.55.750-0.19.01.850.mp3
  sentence: だからといって 竹林の中を通ることもできないし それこそ どんなワナがあるか わからないでしょう？
- id: Shinsekai_Yori_06_1412_0.19.02.790
  deck_name: From the New World
  translation: We shall scout out the enemy.
  image: Shinsekai_Yori_06_0.19.04.290.jpg
  sound: Shinsekai_Yori_06_0.19.02.740-0.19.05.840.mp3
  sentence: 私どもが 偵察に参ります
- id: Shinsekai_Yori_06_1413_0.19.05.790
  deck_name: From the New World
  translation: >-
    Once we know wherefrom they are targeting us with the rocks, you can purge
    them one by one with your powers.
  image: Shinsekai_Yori_06_0.19.09.795.jpg
  sound: Shinsekai_Yori_06_0.19.05.740-0.19.13.850.mp3
  sentence: 敵が 石を投てきしている場所を 見つけますので あとは神様の お力で 一つずつ 潰していただければ…
- id: Shinsekai_Yori_06_1414_0.19.13.800
  deck_name: From the New World
  translation: You make it seem so simple!
  image: Shinsekai_Yori_06_0.19.14.785.jpg
  sound: Shinsekai_Yori_06_0.19.13.750-0.19.15.820.mp3
  sentence: 簡単に言わないでよね！
- id: Shinsekai_Yori_06_1415_0.19.15.770
  deck_name: From the New World
  translation: Satoru's tired!
  image: Shinsekai_Yori_06_0.19.17.270.jpg
  sound: Shinsekai_Yori_06_0.19.15.720-0.19.18.820.mp3
  sentence: 覚は疲れてるんだから！
- id: Shinsekai_Yori_06_1416_0.19.18.770
  deck_name: From the New World
  translation: Oh no! They might realize that I can't use my Cantus.
  image: Shinsekai_Yori_06_0.19.21.270.jpg
  sound: Shinsekai_Yori_06_0.19.18.720-0.19.23.820.mp3
  sentence: しまった… わたしが呪力を 使えないことがバレたかも…
- id: Shinsekai_Yori_06_1417_0.19.27.780
  deck_name: From the New World
  translation: Excuse us.
  image: Shinsekai_Yori_06_0.19.28.780.jpg
  sound: Shinsekai_Yori_06_0.19.27.730-0.19.29.830.mp3
  sentence: では
- id: Shinsekai_Yori_06_1418_0.19.40.800
  deck_name: From the New World
  translation: >-
    On the other side of the bamboo forest, there is a wide space unobstructed
    by trees.
  image: Shinsekai_Yori_06_0.19.44.795.jpg
  sound: Shinsekai_Yori_06_0.19.40.750-0.19.48.840.mp3
  sentence: アワ… 竹林の向こうには 視界を遮るような木々もなく かなり開けた場所になっています
- id: Shinsekai_Yori_06_1419_0.19.48.790
  deck_name: From the New World
  translation: The enemy forces have congregated there.
  image: Shinsekai_Yori_06_0.19.50.800.jpg
  sound: Shinsekai_Yori_06_0.19.48.740-0.19.52.860.mp3
  sentence: 敵の主力は そこに散開している模様です
- id: Shinsekai_Yori_06_1420_0.19.52.810
  deck_name: From the New World
  translation: But isn't it to our advantage if they're out in plain sight?
  image: Shinsekai_Yori_06_0.19.54.300.jpg
  sound: Shinsekai_Yori_06_0.19.52.760-0.19.55.840.mp3
  sentence: 見通しが いいなら こっちにも好都合じゃない
- id: Shinsekai_Yori_06_1421_0.19.55.790
  deck_name: From the New World
  translation: >-
    It is somewhat difficult to explain. Please be so kind as to look
    yourselves.
  image: Shinsekai_Yori_06_0.19.58.795.jpg
  sound: Shinsekai_Yori_06_0.19.55.740-0.20.01.850.mp3
  sentence: それが… 何と言っていいのか どうか 直接ご覧になってください
- id: Shinsekai_Yori_06_1422_0.20.01.800
  deck_name: From the New World
  translation: We have made sure that no enemy is hiding in the forest.
  image: Shinsekai_Yori_06_0.20.04.795.jpg
  sound: Shinsekai_Yori_06_0.20.01.750-0.20.07.840.mp3
  sentence: こんどこそ 竹林の中には 敵兵がいないことは 確認しておりますので
- id: Shinsekai_Yori_06_1423_0.20.47.800
  deck_name: From the New World
  translation: Whoa... How many of them are there?
  image: Shinsekai_Yori_06_0.20.49.800.jpg
  sound: Shinsekai_Yori_06_0.20.47.750-0.20.51.850.mp3
  sentence: すごい… 何匹いるんだ…
- id: Shinsekai_Yori_06_1424_0.22.25.810
  deck_name: From the New World
  translation: It's okay! Don't worry! We'll make it home!
  image: Shinsekai_Yori_06_0.22.27.310.jpg
  sound: Shinsekai_Yori_06_0.22.25.760-0.22.28.860.mp3
  sentence: 大丈夫よ 安心して 絶対 家に帰れるから
- id: Shinsekai_Yori_06_1425_0.22.28.810
  deck_name: From the New World
  translation: Could it be that... ...you are no longer gods?
  image: Shinsekai_Yori_06_0.22.31.295.jpg
  sound: Shinsekai_Yori_06_0.22.28.760-0.22.33.830.mp3
  sentence: もしかすると 神様は もう 神様ではなくなったのですか？
- id: Shinsekai_Yori_06_1426_0.22.33.780
  deck_name: From the New World
  translation: We need your help.
  image: Shinsekai_Yori_06_0.22.34.790.jpg
  sound: Shinsekai_Yori_06_0.22.33.730-0.22.35.850.mp3
  sentence: あなたの助けが必要なの
- id: Shinsekai_Yori_06_1427_0.22.35.800
  deck_name: From the New World
  translation: They've got us. That's Kiroumaru.
  image: Shinsekai_Yori_06_0.22.37.300.jpg
  sound: Shinsekai_Yori_06_0.22.35.750-0.22.38.850.mp3
  sentence: 捕まった… あそこに 奇狼丸がいる
- id: Shinsekai_Yori_07_1428_0.00.26.790
  deck_name: From the New World
  translation: At least three thousand. They appear to have split into five units.
  image: Shinsekai_Yori_07_0.00.29.795.jpg
  sound: Shinsekai_Yori_07_0.00.26.740-0.00.32.850.mp3
  sentence: 結構 重装備だよな… あっ… １個つぶすにも結構かかるかも…
- id: Shinsekai_Yori_07_1429_0.00.36.750
  deck_name: From the New World
  translation: They're pretty well equipped.
  image: Shinsekai_Yori_07_0.00.38.760.jpg
  sound: Shinsekai_Yori_07_0.00.36.700-0.00.40.820.mp3
  sentence: どうする？ あとさ… え？
- id: Shinsekai_Yori_07_1430_0.00.40.770
  deck_name: From the New World
  translation: Destroying even one of them might take a while.
  image: Shinsekai_Yori_07_0.00.41.765.jpg
  sound: Shinsekai_Yori_07_0.00.40.720-0.00.42.810.mp3
  sentence: さっきから ちょっと調子が おかしいんだ
- id: Shinsekai_Yori_07_1431_0.00.42.760
  deck_name: From the New World
  translation: It might give away our location too. What do we do?
  image: Shinsekai_Yori_07_0.00.45.765.jpg
  sound: Shinsekai_Yori_07_0.00.42.710-0.00.48.820.mp3
  sentence: おかしいって？ 疲れてるんだと思うけど… 集中力が切れかけてさ…
- id: Shinsekai_Yori_07_1432_0.00.48.770
  deck_name: From the New World
  translation: Also, I haven't been feeling too well.
  image: Shinsekai_Yori_07_0.00.50.780.jpg
  sound: Shinsekai_Yori_07_0.00.48.720-0.00.52.840.mp3
  sentence: イメージが うまく作れない… あっ… じゃあ 呪力 使えないの？
- id: Shinsekai_Yori_07_1433_0.00.52.790
  deck_name: From the New World
  translation: What do you mean?
  image: Shinsekai_Yori_07_0.00.53.770.jpg
  sound: Shinsekai_Yori_07_0.00.52.740-0.00.54.800.mp3
  sentence: 使えるのは使えるよ
- id: Shinsekai_Yori_07_1434_0.00.54.750
  deck_name: From the New World
  translation: I think I'm just tired, but I can barely concentrate.
  image: Shinsekai_Yori_07_0.00.56.765.jpg
  sound: Shinsekai_Yori_07_0.00.54.700-0.00.58.830.mp3
  sentence: ただ あんだけ大勢を 相手にするとなると ちょっと…
- id: Shinsekai_Yori_07_1435_0.00.58.780
  deck_name: From the New World
  translation: It's getting harder to produce mental images.
  image: Shinsekai_Yori_07_0.00.59.770.jpg
  sound: Shinsekai_Yori_07_0.00.58.730-0.01.00.810.mp3
  sentence: 神様…
- id: Shinsekai_Yori_07_1436_0.01.00.760
  deck_name: From the New World
  translation: So you can't use your Cantus?
  image: Shinsekai_Yori_07_0.01.02.280.jpg
  sound: Shinsekai_Yori_07_0.01.00.710-0.01.03.850.mp3
  sentence: どうやら 敵に動きがあるようです…
- id: Shinsekai_Yori_07_1437_0.01.03.800
  deck_name: From the New World
  translation: Don't worry, I can use it.
  image: Shinsekai_Yori_07_0.01.04.800.jpg
  sound: Shinsekai_Yori_07_0.01.03.750-0.01.05.850.mp3
  sentence: えっ？
- id: Shinsekai_Yori_07_1438_0.01.06.780
  deck_name: From the New World
  translation: Using it against so many of them is a different matter, though.
  image: Shinsekai_Yori_07_0.01.07.775.jpg
  sound: Shinsekai_Yori_07_0.01.06.730-0.01.08.820.mp3
  sentence: 動き出した…
- id: Shinsekai_Yori_07_1439_0.01.08.770
  deck_name: From the New World
  translation: Gods, there is movement among the enemy ranks.
  image: Shinsekai_Yori_07_0.01.11.780.jpg
  sound: Shinsekai_Yori_07_0.01.08.720-0.01.14.840.mp3
  sentence: とりあえず 様子を見よう… はっ！
- id: Shinsekai_Yori_07_1440_0.01.26.810
  deck_name: From the New World
  translation: Get down!
  image: Shinsekai_Yori_07_0.01.29.305.jpg
  sound: Shinsekai_Yori_07_0.01.26.760-0.01.31.850.mp3
  sentence: 伏せて！ あっ…
- id: Shinsekai_Yori_07_1441_0.01.31.800
  deck_name: From the New World
  translation: Damn it! Should I strike back?
  image: Shinsekai_Yori_07_0.01.32.785.jpg
  sound: Shinsekai_Yori_07_0.01.31.750-0.01.33.820.mp3
  sentence: くそっ！ 反撃するか
- id: Shinsekai_Yori_07_1442_0.01.33.770
  deck_name: From the New World
  translation: Not yet!
  image: Shinsekai_Yori_07_0.01.34.780.jpg
  sound: Shinsekai_Yori_07_0.01.33.720-0.01.35.840.mp3
  sentence: まだ ダメ
- id: Shinsekai_Yori_07_1443_0.01.35.790
  deck_name: From the New World
