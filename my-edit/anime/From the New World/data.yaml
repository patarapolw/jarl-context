  image: Shinsekai_Yori_12_0.01.26.680.jpg
  sound: Shinsekai_Yori_12_0.01.25.630-0.01.27.730.mp3
  sentence: ええ 生まれた時からね
- id: Shinsekai_Yori_12_2579_0.01.27.680
