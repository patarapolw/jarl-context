  image: Shinsekai_Yori_06_0.12.09.760.jpg
  sound: Shinsekai_Yori_06_0.12.08.710-0.12.10.810.mp3
  sentence: 女王は無事なの？ はい
- id: Shinsekai_Yori_06_1328_0.12.10.760
