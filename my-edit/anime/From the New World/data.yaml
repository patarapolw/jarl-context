  image: Shinsekai_Yori_17_0.01.42.780.jpg
  sound: Shinsekai_Yori_17_0.01.40.730-0.01.44.830.mp3
  sentence: えっ？ ええ… そうです
- id: Shinsekai_Yori_17_3757_0.01.47.810
  deck_name: From the New World
  translation: Why don't you two go out and have lunch?
  image: Shinsekai_Yori_17_0.01.48.790.jpg
  sound: Shinsekai_Yori_17_0.01.47.760-0.01.49.820.mp3
  sentence: ２人で お昼でも行ってきたら？
- id: Shinsekai_Yori_17_3758_0.01.49.770
  deck_name: From the New World
  translation: No, we— Actually, I'm here on business today.
  image: Shinsekai_Yori_17_0.01.52.285.jpg
  sound: Shinsekai_Yori_17_0.01.49.720-0.01.54.850.mp3
  sentence: いや 別に そんな… あの 今日 伺ったのは 職務上のことですので
- id: Shinsekai_Yori_17_3759_0.01.54.800
  deck_name: From the New World
  translation: Oh? Really?
  image: Shinsekai_Yori_17_0.01.55.800.jpg
  sound: Shinsekai_Yori_17_0.01.54.750-0.01.56.850.mp3
  sentence: うん？ そう？
- id: Shinsekai_Yori_17_3760_0.01.56.800
  deck_name: From the New World
  translation: I'll head out for some lunch, then.
  image: Shinsekai_Yori_17_0.01.59.290.jpg
  sound: Shinsekai_Yori_17_0.01.56.750-0.02.01.830.mp3
  sentence: じゃあ 僕が先に行ってくるよ えっ？ エヘッ…
- id: Shinsekai_Yori_17_3761_0.02.05.810
  deck_name: From the New World
  translation: Your boss has an eager imagination.
  image: Shinsekai_Yori_17_0.02.07.310.jpg
  sound: Shinsekai_Yori_17_0.02.05.760-0.02.08.860.mp3
  sentence: 課長さん 勝手に気を回して…
- id: Shinsekai_Yori_17_3762_0.02.13.780
  deck_name: From the New World
  translation: Well?
  image: Shinsekai_Yori_17_0.02.14.790.jpg
  sound: Shinsekai_Yori_17_0.02.13.730-0.02.15.850.mp3
  sentence: それで？
- id: Shinsekai_Yori_17_3763_0.02.15.800
  deck_name: From the New World
  translation: How may I help you?
  image: Shinsekai_Yori_17_0.02.17.295.jpg
  sound: Shinsekai_Yori_17_0.02.15.750-0.02.18.840.mp3
  sentence: 何のご用でございましょうか？
- id: Shinsekai_Yori_17_3764_0.02.18.790
  deck_name: From the New World
  translation: Uh, it's about the queerats.
  image: Shinsekai_Yori_17_0.02.20.290.jpg
  sound: Shinsekai_Yori_17_0.02.18.740-0.02.21.840.mp3
  sentence: あっ ああ… バケネズミのことで
- id: Shinsekai_Yori_17_3765_0.02.21.790
  deck_name: From the New World
  translation: I have some... questions...
  image: Shinsekai_Yori_17_0.02.23.785.jpg
  sound: Shinsekai_Yori_17_0.02.21.740-0.02.25.830.mp3
  sentence: ちょっと 聞きたかったん… だけ… ど…
- id: Shinsekai_Yori_17_3766_0.02.25.780
  deck_name: From the New World
  translation: Figures. This is the Department of Exospecies Control, after all. Well?
  image: Shinsekai_Yori_17_0.02.28.290.jpg
  sound: Shinsekai_Yori_17_0.02.25.730-0.02.30.850.mp3
  sentence: でしょうね ここは異類管理課ですから… で？
- id: Shinsekai_Yori_17_3767_0.02.30.800
  deck_name: From the New World
  translation: Say, is there a colony at war somewhere right now?
  image: Shinsekai_Yori_17_0.02.33.300.jpg
  sound: Shinsekai_Yori_17_0.02.30.750-0.02.35.850.mp3
  sentence: あっ… あのさ 今 戦争をしてるコロニーって どこか あるのかな？
- id: Shinsekai_Yori_17_3768_0.02.35.800
  deck_name: From the New World
  translation: There shouldn't be.
  image: Shinsekai_Yori_17_0.02.36.795.jpg
  sound: Shinsekai_Yori_17_0.02.35.750-0.02.37.840.mp3
  sentence: どこにも ないはずだけど…
- id: Shinsekai_Yori_17_3769_0.02.37.790
  deck_name: From the New World
  translation: Are you sure?
  image: Shinsekai_Yori_17_0.02.38.790.jpg
  sound: Shinsekai_Yori_17_0.02.37.740-0.02.39.840.mp3
  sentence: 本当？
- id: Shinsekai_Yori_17_3770_0.02.39.790
  deck_name: From the New World
  translation: No skirmishes, nothing?
  image: Shinsekai_Yori_17_0.02.41.290.jpg
  sound: Shinsekai_Yori_17_0.02.39.740-0.02.42.840.mp3
  sentence: どっか 小競り合いをしてるとか？
- id: Shinsekai_Yori_17_3771_0.02.45.800
  deck_name: From the New World
  translation: >-
    The queerats are obligated to hand in this application before they can go to
    war.
  image: Shinsekai_Yori_17_0.02.48.300.jpg
  sound: Shinsekai_Yori_17_0.02.45.750-0.02.50.850.mp3
  sentence: バケネズミは 戦争前には これの提出が 義務づけられているの
- id: Shinsekai_Yori_17_3772_0.02.50.800
  deck_name: From the New World
  translation: >-
    They risk annihilation of their colony as punishment if they don't submit
    it, so it's unthinkable that they wouldn't.
  image: Shinsekai_Yori_17_0.02.54.295.jpg
  sound: Shinsekai_Yori_17_0.02.50.750-0.02.57.840.mp3
  sentence: 怠った場合 最悪 コロニーが 消滅させられることもあるから 出さないなんて考えられないわ
- id: Shinsekai_Yori_17_3773_0.02.57.790
  deck_name: From the New World
  translation: Application for Intercolonial War.
  image: Shinsekai_Yori_17_0.02.59.785.jpg
  sound: Shinsekai_Yori_17_0.02.57.740-0.03.01.830.mp3
  sentence: ｢コロニー間の 戦争行為等許可申請書｣
- id: Shinsekai_Yori_17_3774_0.03.01.780
  deck_name: From the New World
  translation: Do they have to fill this out even if they want to launch a surprise attack?
  image: Shinsekai_Yori_17_0.03.04.790.jpg
  sound: Shinsekai_Yori_17_0.03.01.730-0.03.07.850.mp3
  sentence: ふ～ん 奇襲をかけようと思っても 前もって こんなの書かされんのか
- id: Shinsekai_Yori_17_3775_0.03.08.800
  deck_name: From the New World
  translation: It's not like we'd leak the information to their enemy.
  image: Shinsekai_Yori_17_0.03.10.795.jpg
  sound: Shinsekai_Yori_17_0.03.08.750-0.03.12.840.mp3
  sentence: 別に 相手に情報が 漏れるわけじゃないもの
- id: Shinsekai_Yori_17_3776_0.03.12.790
  deck_name: From the New World
  translation: Intercolonial Reorganization Notice. "Whelp Transfer Application."
  image: Shinsekai_Yori_17_0.03.15.795.jpg
  sound: Shinsekai_Yori_17_0.03.12.740-0.03.18.850.mp3
  sentence: ｢コロニー間統廃合届｣と ｢幼獣等管理移転申請書｣か
- id: Shinsekai_Yori_17_3777_0.03.18.800
  deck_name: From the New World
  translation: I see. I guess that's why they need a literate member in every colony.
  image: Shinsekai_Yori_17_0.03.21.300.jpg
  sound: Shinsekai_Yori_17_0.03.18.750-0.03.23.850.mp3
  sentence: なるほどね… だから どのコロニーでも 言葉の堪能なやつが 必要になるのか
- id: Shinsekai_Yori_17_3778_0.03.23.800
  deck_name: From the New World
  translation: Hey.
  image: Shinsekai_Yori_17_0.03.25.300.jpg
  sound: Shinsekai_Yori_17_0.03.23.750-0.03.26.850.mp3
  sentence: ねえ… うん？
- id: Shinsekai_Yori_17_3779_0.03.26.800
  deck_name: From the New World
  translation: Ridiculous, isn't it?
  image: Shinsekai_Yori_17_0.03.28.305.jpg
  sound: Shinsekai_Yori_17_0.03.26.750-0.03.29.860.mp3
  sentence: バカバカしいって思ってる？ えっ？
- id: Shinsekai_Yori_17_3780_0.03.29.810
  deck_name: From the New World
  translation: This must be so dumb to you.
  image: Shinsekai_Yori_17_0.03.30.800.jpg
  sound: Shinsekai_Yori_17_0.03.29.760-0.03.31.840.mp3
  sentence: くだらないって思うでしょ？
- id: Shinsekai_Yori_17_3781_0.03.31.790
  deck_name: From the New World
  translation: All this pencil-pushing isn't doing anything.
  image: Shinsekai_Yori_17_0.03.33.800.jpg
  sound: Shinsekai_Yori_17_0.03.31.740-0.03.35.860.mp3
  sentence: お役所仕事って 結局 形式ばかりなのよ…
- id: Shinsekai_Yori_17_3782_0.03.35.810
  deck_name: From the New World
  translation: What you do is different and actually helps the villages.
  image: Shinsekai_Yori_17_0.03.38.805.jpg
  sound: Shinsekai_Yori_17_0.03.35.760-0.03.41.850.mp3
  sentence: 覚みたいに 本当の意味で 町の発展に役立つ仕事とは 違うもの…
- id: Shinsekai_Yori_17_3783_0.03.41.800
  deck_name: From the New World
  translation: That's a bit harsh.
  image: Shinsekai_Yori_17_0.03.43.300.jpg
  sound: Shinsekai_Yori_17_0.03.41.750-0.03.44.850.mp3
  sentence: ああ… いや そんなことは…
- id: Shinsekai_Yori_17_3784_0.03.51.800
  deck_name: From the New World
  translation: It's just... How do I put this?
  image: Shinsekai_Yori_17_0.03.52.810.jpg
  sound: Shinsekai_Yori_17_0.03.51.750-0.03.53.870.mp3
  sentence: ただ…
- id: Shinsekai_Yori_17_3785_0.03.53.820
  deck_name: From the New World
  translation: The choice of words is peculiar.
  image: Shinsekai_Yori_17_0.03.55.820.jpg
  sound: Shinsekai_Yori_17_0.03.53.770-0.03.57.870.mp3
  sentence: 何というか… 文言が特殊だよな
- id: Shinsekai_Yori_17_3786_0.03.58.790
  deck_name: From the New World
  translation: Why do we call the queerats "exospecies"?
  image: Shinsekai_Yori_17_0.04.00.800.jpg
  sound: Shinsekai_Yori_17_0.03.58.740-0.04.02.860.mp3
  sentence: なんで バケネズミのことを ｢異類｣って言いかえるのかな？
- id: Shinsekai_Yori_17_3787_0.04.02.810
  deck_name: From the New World
  translation: Don't you think "Department of Queerat Control" has a weird ring to it?
  image: Shinsekai_Yori_17_0.04.04.310.jpg
  sound: Shinsekai_Yori_17_0.04.02.760-0.04.05.860.mp3
  sentence: ｢バケネズミ管理課｣じゃ あんまりだからじゃない？
- id: Shinsekai_Yori_17_3788_0.04.05.810
  deck_name: From the New World
  translation: You have a point.
  image: Shinsekai_Yori_17_0.04.07.310.jpg
  sound: Shinsekai_Yori_17_0.04.05.760-0.04.08.860.mp3
  sentence: フッ… そりゃそうだな
- id: Shinsekai_Yori_17_3789_0.04.08.810
  deck_name: From the New World
  translation: So, why would you think the queerats are waging war?
  image: Shinsekai_Yori_17_0.04.10.805.jpg
  sound: Shinsekai_Yori_17_0.04.08.760-0.04.12.850.mp3
  sentence: それより どうして バケネズミが 戦争してるかなんて思ったの？
- id: Shinsekai_Yori_17_3790_0.04.12.800
  deck_name: From the New World
  translation: We often let the queerats gather samples for us.
  image: Shinsekai_Yori_17_0.04.14.795.jpg
  sound: Shinsekai_Yori_17_0.04.12.750-0.04.16.840.mp3
  sentence: ウチでは よく バケネズミに 試料の収集をやらすんだ
- id: Shinsekai_Yori_17_3791_0.04.16.790
  deck_name: From the New World
  translation: You're using the Spider Wasp colony at the Lotus Farm, right?
  image: Shinsekai_Yori_17_0.04.18.800.jpg
  sound: Shinsekai_Yori_17_0.04.16.740-0.04.20.860.mp3
  sentence: 妙法農場では 鼈甲蜂コロニーを 使ってるんだっけ？
- id: Shinsekai_Yori_17_3792_0.04.20.810
  deck_name: From the New World
  translation: Yeah. They've been gathering slime molds around Oakgrove for us lately.
  image: Shinsekai_Yori_17_0.04.23.810.jpg
  sound: Shinsekai_Yori_17_0.04.20.760-0.04.26.860.mp3
  sentence: うん 最近 櫟林の郷で 粘菌の採集をやらせていたんだ
- id: Shinsekai_Yori_17_3793_0.04.26.810
  deck_name: From the New World
  translation: It seems they were attacked yesterday morning.
  image: Shinsekai_Yori_17_0.04.28.315.jpg
  sound: Shinsekai_Yori_17_0.04.26.760-0.04.29.870.mp3
  sentence: それが 昨日の朝 攻撃を受けたみたいなんだ…
- id: Shinsekai_Yori_17_3794_0.04.29.820
  deck_name: From the New World
  translation: Attacked?
  image: Shinsekai_Yori_17_0.04.30.805.jpg
  sound: Shinsekai_Yori_17_0.04.29.770-0.04.31.840.mp3
  sentence: 攻撃？
- id: Shinsekai_Yori_17_3795_0.04.31.790
  deck_name: From the New World
  translation: They said they were fired upon suddenly.
  image: Shinsekai_Yori_17_0.04.33.290.jpg
  sound: Shinsekai_Yori_17_0.04.31.740-0.04.34.840.mp3
  sentence: いきなり 矢を放ってきたらしい
- id: Shinsekai_Yori_17_3796_0.04.34.790
  deck_name: From the New World
  translation: Maybe some hunters made a mistake?
  image: Shinsekai_Yori_17_0.04.35.800.jpg
  sound: Shinsekai_Yori_17_0.04.34.740-0.04.36.860.mp3
  sentence: 狩りをしてて 間違えたんじゃない？
- id: Shinsekai_Yori_17_3797_0.04.36.810
  deck_name: From the New World
  translation: No, the attackers hid themselves and ambushed them.
  image: Shinsekai_Yori_17_0.04.38.810.jpg
  sound: Shinsekai_Yori_17_0.04.36.760-0.04.40.860.mp3
  sentence: いや 物陰に潜んで 狙い打ちしてきたんだ
- id: Shinsekai_Yori_17_3798_0.04.41.810
  deck_name: From the New World
  translation: It was on purpose.
  image: Shinsekai_Yori_17_0.04.42.805.jpg
  sound: Shinsekai_Yori_17_0.04.41.760-0.04.43.850.mp3
  sentence: 故意にやってる
- id: Shinsekai_Yori_17_3799_0.04.43.800
  deck_name: From the New World
  translation: I wonder if they knew they were attacking the Spider Wasps.
  image: Shinsekai_Yori_17_0.04.46.300.jpg
  sound: Shinsekai_Yori_17_0.04.43.750-0.04.48.850.mp3
  sentence: あっ… 向こうは 鼈甲蜂ってことも 分かってたのかしら？
- id: Shinsekai_Yori_17_3800_0.04.48.800
  deck_name: From the New World
  translation: Why?
  image: Shinsekai_Yori_17_0.04.49.810.jpg
  sound: Shinsekai_Yori_17_0.04.48.750-0.04.50.870.mp3
  sentence: どうして？
- id: Shinsekai_Yori_17_3801_0.04.50.820
  deck_name: From the New World
  translation: I'm surprised the Spider Wasps were attacked.
  image: Shinsekai_Yori_17_0.04.51.805.jpg
  sound: Shinsekai_Yori_17_0.04.50.770-0.04.52.840.mp3
  sentence: 鼈甲蜂ってのが引っ掛かるのよ
- id: Shinsekai_Yori_17_3802_0.04.52.790
  deck_name: From the New World
  translation: They're close allies of the Giant Hornets.
  image: Shinsekai_Yori_17_0.04.53.800.jpg
  sound: Shinsekai_Yori_17_0.04.52.740-0.04.54.860.mp3
  sentence: 大雀蜂の直系だもん
- id: Shinsekai_Yori_17_3803_0.04.54.810
  deck_name: From the New World
  translation: It's like sending a declaration of war to Kiroumaru.
  image: Shinsekai_Yori_17_0.04.56.310.jpg
  sound: Shinsekai_Yori_17_0.04.54.760-0.04.57.860.mp3
  sentence: 奇狼丸に宣戦布告したのと 同じことになるわ…
- id: Shinsekai_Yori_17_3804_0.04.57.810
  deck_name: From the New World
  translation: So we should suspect a foreign species, shouldn't we?
  image: Shinsekai_Yori_17_0.04.59.305.jpg
  sound: Shinsekai_Yori_17_0.04.57.760-0.05.00.850.mp3
  sentence: だとすると やっぱ外来種かな？
- id: Shinsekai_Yori_17_3805_0.05.00.800
  deck_name: From the New World
  translation: We haven't seen any around here in a long time.
  image: Shinsekai_Yori_17_0.05.02.300.jpg
  sound: Shinsekai_Yori_17_0.05.00.750-0.05.03.850.mp3
  sentence: ここしばらく 現れてないわ
- id: Shinsekai_Yori_17_3806_0.05.03.800
  deck_name: From the New World
  translation: I see.
  image: Shinsekai_Yori_17_0.05.04.810.jpg
  sound: Shinsekai_Yori_17_0.05.03.750-0.05.05.870.mp3
  sentence: そっか…
- id: Shinsekai_Yori_17_3807_0.05.05.820
  deck_name: From the New World
  translation: I was hoping someone in your department would know.
  image: Shinsekai_Yori_17_0.05.07.320.jpg
  sound: Shinsekai_Yori_17_0.05.05.770-0.05.08.870.mp3
  sentence: ここに来れば 分かると思ったんだけどな
- id: Shinsekai_Yori_17_3808_0.05.08.820
  deck_name: From the New World
  translation: >-
    Hey, did the Spider Wasps come to the Lotus Farm to complain about the
    attack?
  image: Shinsekai_Yori_17_0.05.10.815.jpg
  sound: Shinsekai_Yori_17_0.05.08.770-0.05.12.860.mp3
  sentence: ねえ 鼈甲蜂は 妙法農場に被害を訴えてきたの？
- id: Shinsekai_Yori_17_3809_0.05.12.810
  deck_name: From the New World
  translation: No, one of our men ran into the Spider Wasps in the forest.
  image: Shinsekai_Yori_17_0.05.15.805.jpg
  sound: Shinsekai_Yori_17_0.05.12.760-0.05.18.850.mp3
  sentence: いや ウチの職員が たまたま森で その鼈甲蜂の連中に会ったんだ
- id: Shinsekai_Yori_17_3810_0.05.18.800
  deck_name: From the New World
  translation: They asked for help so he searched the area with them, but to no avail.
  image: Shinsekai_Yori_17_0.05.21.310.jpg
  sound: Shinsekai_Yori_17_0.05.18.750-0.05.23.870.mp3
  sentence: 助けを求めてきたんで すぐに付近を捜したけど その時は もう…
- id: Shinsekai_Yori_17_3811_0.05.23.820
  deck_name: From the New World
  translation: This isn't something we can ignore.
  image: Shinsekai_Yori_17_0.05.26.305.jpg
  sound: Shinsekai_Yori_17_0.05.23.770-0.05.28.840.mp3
  sentence: ふ～ん こんな事態を放っておいたら 大問題だろ？
- id: Shinsekai_Yori_17_3812_0.05.28.790
  deck_name: From the New World
  translation: >-
    It's interfering with the samples I need collected, and above all it doesn't
    respect our authority.
  image: Shinsekai_Yori_17_0.05.30.800.jpg
  sound: Shinsekai_Yori_17_0.05.28.740-0.05.32.860.mp3
  sentence: 試料収集にも差し支えるし 何より 人間がなめられるよ
- id: Shinsekai_Yori_17_3813_0.05.32.810
  deck_name: From the New World
  translation: All right. We'll investigate the matter as soon as possible.
  image: Shinsekai_Yori_17_0.05.34.315.jpg
  sound: Shinsekai_Yori_17_0.05.32.760-0.05.35.870.mp3
  sentence: 分かった 大至急 調べてみるわ
- id: Shinsekai_Yori_17_3814_0.05.35.820
  deck_name: From the New World
  translation: >-
    Once we identify the culprits' colony, we'll need to take disciplinary
    action.
  image: Shinsekai_Yori_17_0.05.38.315.jpg
  sound: Shinsekai_Yori_17_0.05.35.770-0.05.40.860.mp3
  sentence: 攻撃をしたコロニーが分かれば 何らかの懲罰が 必要になると思うし
- id: Shinsekai_Yori_17_3815_0.05.40.810
  deck_name: From the New World
  translation: Worst case, we'll have to involve the Department of Pest Control.
  image: Shinsekai_Yori_17_0.05.42.300.jpg
  sound: Shinsekai_Yori_17_0.05.40.760-0.05.43.840.mp3
  sentence: 最悪 有害鳥獣対策課の出番かもね
- id: Shinsekai_Yori_17_3816_0.05.43.790
  deck_name: From the New World
  translation: What?
  image: Shinsekai_Yori_17_0.05.44.800.jpg
  sound: Shinsekai_Yori_17_0.05.43.740-0.05.45.860.mp3
  sentence: ぷっ 何？
- id: Shinsekai_Yori_17_3817_0.05.45.810
  deck_name: From the New World
  translation: >-
    Nothing, you just seemed like the real department chief around here with the
    way you talked.
  image: Shinsekai_Yori_17_0.05.49.305.jpg
  sound: Shinsekai_Yori_17_0.05.45.760-0.05.52.850.mp3
  sentence: いや… 早季が１人で仕切ってるから ここの課長みたいだなって… ああ…
- id: Shinsekai_Yori_17_3818_0.05.54.800
  deck_name: From the New World
  translation: >-
    Satoru and I fell out over something petty a while back, so I was happy that
    some stupid colony gave us the chance to make up.
  image: Shinsekai_Yori_17_0.06.01.300.jpg
  sound: Shinsekai_Yori_17_0.05.54.750-0.06.07.850.mp3
  sentence: この時の私の中には どこかのバカな コロニーのおかげで つまらないことで けんかをしていた覚と 仲直りする きっかけができたと 喜ぶ気持ちさえあった…
- id: Shinsekai_Yori_17_3819_0.06.07.800
  deck_name: From the New World
  translation: >-
    However, despite being the person in the villages most wary of the queerats,
    I could not even begin to imagine what terrible events this would
    foreshadow.
  image: Shinsekai_Yori_17_0.06.13.795.jpg
  sound: Shinsekai_Yori_17_0.06.07.750-0.06.19.840.mp3
  sentence: しかし 町で 最もバケネズミに 警戒心を持っていた私ですら これが どんなに 恐ろしい事件の幕開けなのか 想像だにしていなかった…
- id: Shinsekai_Yori_17_3820_0.06.19.790
  deck_name: From the New World
  translation: >-
    We have a priority matter to discuss, so we will be skipping the reports
    from each department.
  image: Shinsekai_Yori_17_0.06.22.800.jpg
  sound: Shinsekai_Yori_17_0.06.19.740-0.06.25.860.mp3
  sentence: 優先議題がありますので 各課の定例報告は省略します
- id: Shinsekai_Yori_17_3821_0.06.26.820
  deck_name: From the New World
  translation: Sir Hino Koufuu of the Occupations Council.
  image: Shinsekai_Yori_17_0.06.28.820.jpg
  sound: Shinsekai_Yori_17_0.06.26.770-0.06.30.870.mp3
  sentence: 職能会議代表の日野光風氏
- id: Shinsekai_Yori_17_3822_0.06.30.820
  deck_name: From the New World
  translation: Sir Kaburagi Shisei, consultant to the Security Council.
  image: Shinsekai_Yori_17_0.06.32.815.jpg
  sound: Shinsekai_Yori_17_0.06.30.770-0.06.34.860.mp3
  sentence: 安全保障会議顧問の鏑木肆星氏
- id: Shinsekai_Yori_17_3823_0.06.34.810
  deck_name: From the New World
  translation: And lastly, Lady Asahina Tomiko, head of the Ethics Committee.
  image: Shinsekai_Yori_17_0.06.36.820.jpg
  sound: Shinsekai_Yori_17_0.06.34.760-0.06.38.880.mp3
  sentence: そして 倫理委員会議長の 朝比奈 富子氏にも
- id: Shinsekai_Yori_17_3824_0.06.38.830
  deck_name: From the New World
  translation: Welcome.
  image: Shinsekai_Yori_17_0.06.39.815.jpg
  sound: Shinsekai_Yori_17_0.06.38.780-0.06.40.850.mp3
  sentence: ご出席いただきます
- id: Shinsekai_Yori_17_3825_0.06.40.800
  deck_name: From the New World
  translation: >-
    One week ago, six exospecies from the Spider Wasp colony were attacked by an
    unknown party.
  image: Shinsekai_Yori_17_0.06.45.305.jpg
  sound: Shinsekai_Yori_17_0.06.40.750-0.06.49.860.mp3
  sentence: １週間前に 鼈甲蜂コロニーの 異類６匹が正体不明の相手から 攻撃を受けるという事件が ありました
- id: Shinsekai_Yori_17_3826_0.06.49.810
  deck_name: From the New World
  translation: Two have perished from poison arrows.
  image: Shinsekai_Yori_17_0.06.51.820.jpg
  sound: Shinsekai_Yori_17_0.06.49.760-0.06.53.880.mp3
  sentence: うち ２匹は毒矢を受けて 絶命しております
- id: Shinsekai_Yori_17_3827_0.06.53.830
  deck_name: From the New World
  translation: >-
    The various exospecies colonies in the wider Kanto area can be grouped into
    two factions.
  image: Shinsekai_Yori_17_0.06.56.315.jpg
  sound: Shinsekai_Yori_17_0.06.53.780-0.06.58.850.mp3
  sentence: 関東近郊にある異類コロニーは ２つのグループによって 集約化が進み
- id: Shinsekai_Yori_17_3828_0.06.58.800
  deck_name: From the New World
  translation: Presently their power is in balance.
  image: Shinsekai_Yori_17_0.07.00.810.jpg
  sound: Shinsekai_Yori_17_0.06.58.750-0.07.02.870.mp3
  sentence: 現在は ほぼ均衡状態に達しています
- id: Shinsekai_Yori_17_3829_0.07.02.820
  deck_name: From the New World
  translation: The first group consists of all colonies under the Giant Hornets.
  image: Shinsekai_Yori_17_0.07.04.815.jpg
  sound: Shinsekai_Yori_17_0.07.02.770-0.07.06.860.mp3
  sentence: 第１のグループが 大雀蜂系です
- id: Shinsekai_Yori_17_3830_0.07.06.810
  deck_name: From the New World
  translation: >-
    Their own forces number roughly a hundred thousand, and thirteen more
    colonies such as the Spider Wasps are affiliated with them.
  image: Shinsekai_Yori_17_0.07.09.810.jpg
  sound: Shinsekai_Yori_17_0.07.06.760-0.07.12.860.mp3
  sentence: 兵力は約10万匹 傘下の有力コロニーは 鼈甲蜂をはじめ 13コロニーあり
- id: Shinsekai_Yori_17_3831_0.07.12.810
  deck_name: From the New World
  translation: Their total forces are five hundred thousand warriors.
  image: Shinsekai_Yori_17_0.07.14.805.jpg
  sound: Shinsekai_Yori_17_0.07.12.760-0.07.16.850.mp3
  sentence: これらを合算した総兵力は 50万匹です
- id: Shinsekai_Yori_17_3832_0.07.16.800
  deck_name: From the New World
  translation: >-
    They have proven extremely loyal to humans and are entrusted with important
    physical labor.
  image: Shinsekai_Yori_17_0.07.19.310.jpg
  sound: Shinsekai_Yori_17_0.07.16.750-0.07.21.870.mp3
  sentence: 極めて人間に忠実で 貴重な労働力の 担い手でもあります
- id: Shinsekai_Yori_17_3833_0.07.21.820
  deck_name: From the New World
  translation: May I ask a question?
  image: Shinsekai_Yori_17_0.07.22.820.jpg
  sound: Shinsekai_Yori_17_0.07.21.770-0.07.23.870.mp3
  sentence: 質問しても かまいませんか？
- id: Shinsekai_Yori_17_3834_0.07.23.820
  deck_name: From the New World
  translation: Please.
  image: Shinsekai_Yori_17_0.07.24.815.jpg
  sound: Shinsekai_Yori_17_0.07.23.770-0.07.25.860.mp3
  sentence: どうぞ
- id: Shinsekai_Yori_17_3835_0.07.25.810
  deck_name: From the New World
  translation: The queerats... "Exospecies," you called them?
  image: Shinsekai_Yori_17_0.07.27.820.jpg
  sound: Shinsekai_Yori_17_0.07.25.760-0.07.29.880.mp3
  sentence: バケネズミ… 異類ですか…
- id: Shinsekai_Yori_17_3836_0.07.29.830
  deck_name: From the New World
  translation: What sort of bond holds their colonies together?
  image: Shinsekai_Yori_17_0.07.31.825.jpg
  sound: Shinsekai_Yori_17_0.07.29.780-0.07.33.870.mp3
  sentence: これらのコロニーは どういう つながりで 結びついているんですか？
- id: Shinsekai_Yori_17_3837_0.07.33.820
  deck_name: From the New World
  translation: Can their groups be considered monolithic?
  image: Shinsekai_Yori_17_0.07.36.320.jpg
  sound: Shinsekai_Yori_17_0.07.33.770-0.07.38.870.mp3
  sentence: グループは 一枚岩と考えても いいんでしょうか？ うっ…
- id: Shinsekai_Yori_17_3838_0.07.38.820
  deck_name: From the New World
  translation: >-
    Each colony in the Giant Hornet faction serves their own queen, and they
    have established a feudal system of masters and servants.
  image: Shinsekai_Yori_17_0.07.42.315.jpg
  sound: Shinsekai_Yori_17_0.07.38.770-0.07.45.860.mp3
  sentence: 大雀蜂系は 各コロニーごとに女王を頂き 封建的な主従関係で 結ばれています
- id: Shinsekai_Yori_17_3839_0.07.45.810
  deck_name: From the New World
  translation: >-
    Additionally, they go to some lengths to strengthen blood ties between
    colonies. Treason is therefore highly unlikely.
  image: Shinsekai_Yori_17_0.07.48.815.jpg
  sound: Shinsekai_Yori_17_0.07.45.760-0.07.51.870.mp3
  sentence: また 互いに血縁を強めており グループ内の裏切りは まず 考えられません
- id: Shinsekai_Yori_17_3840_0.07.51.820
  deck_name: From the New World
  translation: I see. Please continue.
  image: Shinsekai_Yori_17_0.07.53.815.jpg
  sound: Shinsekai_Yori_17_0.07.51.770-0.07.55.860.mp3
  sentence: 分かりました 続けてください
- id: Shinsekai_Yori_17_3841_0.07.55.810
  deck_name: From the New World
  translation: The others can be grouped under the Robber Fly colony.
  image: Shinsekai_Yori_17_0.07.57.820.jpg
  sound: Shinsekai_Yori_17_0.07.55.760-0.07.59.880.mp3
  sentence: うっ… 第２グループが塩屋虻系です
- id: Shinsekai_Yori_17_3842_0.07.59.830
  deck_name: From the New World
  translation: >-
    Their own forces amount to roughly fifty-five thousand, and eight more
    colonies are associated with them.
  image: Shinsekai_Yori_17_0.08.01.820.jpg
  sound: Shinsekai_Yori_17_0.07.59.780-0.08.03.860.mp3
  sentence: 兵力は 約５万5,000匹 これに８つのコロニーが加わり
- id: Shinsekai_Yori_17_3843_0.08.03.810
  deck_name: From the New World
  translation: Their collected forces are believed to number three hundred thousand.
  image: Shinsekai_Yori_17_0.08.05.805.jpg
  sound: Shinsekai_Yori_17_0.08.03.760-0.08.07.850.mp3
  sentence: 総兵力は 30万匹程度と思われます
- id: Shinsekai_Yori_17_3844_0.08.07.800
  deck_name: From the New World
  translation: They, too, show dutiful allegiance to humans
  image: Shinsekai_Yori_17_0.08.09.305.jpg
  sound: Shinsekai_Yori_17_0.08.07.750-0.08.10.860.mp3
  sentence: こちらも人間に対しては 恭順な姿勢を見せており
- id: Shinsekai_Yori_17_3845_0.08.10.810
  deck_name: From the New World
  translation: >-
    and have suggested for some time now that they be allowed to share the work
    given solely to the Giant Hornets.
  image: Shinsekai_Yori_17_0.08.14.320.jpg
  sound: Shinsekai_Yori_17_0.08.10.760-0.08.17.880.mp3
  sentence: かねてから 大雀蜂系が 独占する人間の仕事を 分担したいと申し入れております
- id: Shinsekai_Yori_17_3846_0.08.17.830
  deck_name: From the New World
  translation: The integration of these colonies is far more advanced.
  image: Shinsekai_Yori_17_0.08.20.325.jpg
  sound: Shinsekai_Yori_17_0.08.17.780-0.08.22.870.mp3
  sentence: 塩屋虻系では コロニー間の融合が 比較にならないほど進んでいます
- id: Shinsekai_Yori_17_3847_0.08.22.820
  deck_name: From the New World
  translation: What do you mean?
  image: Shinsekai_Yori_17_0.08.23.820.jpg
  sound: Shinsekai_Yori_17_0.08.22.770-0.08.24.870.mp3
  sentence: どういうことですか？
- id: Shinsekai_Yori_17_3848_0.08.24.820
  deck_name: From the New World
  translation: >-
    They have all overthrown the rule of their queens by means of revolution,
    and their decision-making is carried out by elected representatives.
  image: Shinsekai_Yori_17_0.08.28.315.jpg
  sound: Shinsekai_Yori_17_0.08.24.770-0.08.31.860.mp3
  sentence: 彼らは革命によって 女王の支配を覆しており 意志決定は 選挙によって選ばれた 代議員が行います
- id: Shinsekai_Yori_17_3849_0.08.31.810
  deck_name: From the New World
  translation: The duties of their queens have been reduced to reproduction.
  image: Shinsekai_Yori_17_0.08.34.310.jpg
  sound: Shinsekai_Yori_17_0.08.31.760-0.08.36.860.mp3
  sentence: 女王の職務は 完全に 生殖だけに限定されています
- id: Shinsekai_Yori_17_3850_0.08.36.810
  deck_name: From the New World
  translation: >-
    One by one colonies have gravitated to either of the two groups, leaving
    practically no independent ones.
  image: Shinsekai_Yori_17_0.08.40.825.jpg
  sound: Shinsekai_Yori_17_0.08.36.760-0.08.44.890.mp3
  sentence: この２グループによる 集約化が進んだ結果 いずれにも くみしない 独立系のコロニーは ほとんど残っていません
- id: Shinsekai_Yori_17_3851_0.08.44.840
  deck_name: From the New World
  translation: >-
    So essentially, there is a high chance that the Spider Wasps were attacked
    by members of the Robber Fly group?
  image: Shinsekai_Yori_17_0.08.48.335.jpg
  sound: Shinsekai_Yori_17_0.08.44.790-0.08.51.880.mp3
  sentence: すると 鼈甲蜂コロニーに 攻撃を加えたのは 塩谷虻系コロニーの 可能性が高いということですか？
- id: Shinsekai_Yori_17_3852_0.08.53.830
  deck_name: From the New World
  translation: >-
    On careful analysis of the evidence at the scene, the Goat Moth colony was
    identified as the attacker.
  image: Shinsekai_Yori_17_0.08.57.820.jpg
  sound: Shinsekai_Yori_17_0.08.53.780-0.09.01.860.mp3
  sentence: 現場の遺留物を 慎重に鑑定した結果 襲撃したのは木蠹蛾コロニーと 判明いたしました
- id: Shinsekai_Yori_17_3853_0.09.01.810
  deck_name: From the New World
  translation: The Goat Moths?
  image: Shinsekai_Yori_17_0.09.02.815.jpg
  sound: Shinsekai_Yori_17_0.09.01.760-0.09.03.870.mp3
  sentence: 木蠹蛾？
- id: Shinsekai_Yori_17_3854_0.09.03.820
  deck_name: From the New World
  translation: >-
    The Goat Moths have repeatedly declared their neutrality for over a decade
    now.
  image: Shinsekai_Yori_17_0.09.05.815.jpg
  sound: Shinsekai_Yori_17_0.09.03.770-0.09.07.860.mp3
  sentence: 木蠹蛾コロニーは十数年前から 中立を宣言しております
- id: Shinsekai_Yori_17_3855_0.09.07.810
  deck_name: From the New World
  translation: >-
    However, for all intents and purposes, they can be considered closely allied
    with the Robber Fly colony.
  image: Shinsekai_Yori_17_0.09.10.320.jpg
  sound: Shinsekai_Yori_17_0.09.07.760-0.09.12.880.mp3
  sentence: ですが 現状では 極めて 塩屋虻系に近いと 認識しております
- id: Shinsekai_Yori_17_3856_0.09.14.840
  deck_name: From the New World
  translation: Okay! I got this!
  image: Shinsekai_Yori_17_0.09.16.340.jpg
  sound: Shinsekai_Yori_17_0.09.14.790-0.09.17.890.mp3
  sentence: なるほど そういう話ですか！
- id: Shinsekai_Yori_17_3857_0.09.17.840
  deck_name: From the New World
  translation: So basically, the destruction of only one colony might not suffice!
  image: Shinsekai_Yori_17_0.09.20.325.jpg
  sound: Shinsekai_Yori_17_0.09.17.790-0.09.22.860.mp3
  sentence: 場合によっては １コロニーの消滅では 終わらんということだ
- id: Shinsekai_Yori_17_3858_0.09.22.810
  deck_name: From the New World
  translation: >-
    This could be taken as a direct opposition to human rule if all the Robber
    Fly colonies were involved in this conspiracy.
  image: Shinsekai_Yori_17_0.09.26.320.jpg
  sound: Shinsekai_Yori_17_0.09.22.760-0.09.29.880.mp3
  sentence: もし 塩屋虻系 全体が関与していたとすれば これは人間に対する 反逆といってもいい
- id: Shinsekai_Yori_17_3859_0.09.29.830
  deck_name: From the New World
  translation: We might have to stamp out half the queerats around here!
  image: Shinsekai_Yori_17_0.09.32.835.jpg
  sound: Shinsekai_Yori_17_0.09.29.780-0.09.35.890.mp3
  sentence: ここいら辺におる バケネズミの半数を 駆除することになるやもしれんな ハッハハ…
- id: Shinsekai_Yori_17_3860_0.09.35.840
  deck_name: From the New World
  translation: Well, it's still too early to say...
  image: Shinsekai_Yori_17_0.09.37.340.jpg
  sound: Shinsekai_Yori_17_0.09.35.790-0.09.38.890.mp3
  sentence: いや… そこまでは まだ…
- id: Shinsekai_Yori_17_3861_0.09.38.840
  deck_name: From the New World
  translation: >-
    I-I would like to summon the two exospecies representatives awaiting further
    instructions.
  image: Shinsekai_Yori_17_0.09.41.835.jpg
  sound: Shinsekai_Yori_17_0.09.38.790-0.09.44.880.mp3
  sentence: そ… それでは 待機させてある異類の代表を 呼びたいと思います
- id: Shinsekai_Yori_17_3862_0.09.44.830
  deck_name: From the New World
  translation: >-
    We have the supreme commander of the Giant Hornet colony, Kiroumaru, and the
    representative of the Robber Fly colony, Yakomaru.
  image: Shinsekai_Yori_17_0.09.48.325.jpg
  sound: Shinsekai_Yori_17_0.09.44.780-0.09.51.870.mp3
  sentence: 大雀蜂コロニーの 主席司令官である奇狼丸と 塩谷虻コロニーの代表 野狐丸です
- id: Shinsekai_Yori_17_3863_0.09.51.820
  deck_name: From the New World
  translation: Which would you like to question first?
  image: Shinsekai_Yori_17_0.09.52.830.jpg
  sound: Shinsekai_Yori_17_0.09.51.770-0.09.53.890.mp3
  sentence: どちらから 聴取いたしましょうか？
- id: Shinsekai_Yori_17_3864_0.09.53.840
  deck_name: From the New World
  translation: Both at once, I suggest.
  image: Shinsekai_Yori_17_0.09.55.340.jpg
  sound: Shinsekai_Yori_17_0.09.53.790-0.09.56.890.mp3
  sentence: 両方いっぺんに入れたら どうかしら？
- id: Shinsekai_Yori_17_3865_0.09.56.840
  deck_name: From the New World
  translation: >-
    If their stories do not match up, they can be made to confront each other to
    see who's telling the truth.
  image: Shinsekai_Yori_17_0.10.01.335.jpg
  sound: Shinsekai_Yori_17_0.09.56.790-0.10.05.880.mp3
  sentence: えっ？ もし 話が食い違うようなら 直接 対決させた方が 白黒つけやすいでしょ？ あっ…
- id: Shinsekai_Yori_17_3866_0.10.16.850
  deck_name: From the New World
  translation: Well then, I shall address you first, Kiroumaru.
  image: Shinsekai_Yori_17_0.10.18.860.jpg
  sound: Shinsekai_Yori_17_0.10.16.800-0.10.20.920.mp3
  sentence: え～ それでは まず奇狼丸に聞く
- id: Shinsekai_Yori_17_3867_0.10.20.870
  deck_name: From the New World
  translation: I believe you are aware that Spider Wasp soldiers have been attacked.
  image: Shinsekai_Yori_17_0.10.22.365.jpg
  sound: Shinsekai_Yori_17_0.10.20.820-0.10.23.910.mp3
  sentence: 鼈甲蜂コロニーの兵士が 襲われた事件は知っているね？
- id: Shinsekai_Yori_17_3868_0.10.23.860
  deck_name: From the New World
  translation: Yes.
  image: Shinsekai_Yori_17_0.10.24.855.jpg
  sound: Shinsekai_Yori_17_0.10.23.810-0.10.25.900.mp3
  sentence: はい
- id: Shinsekai_Yori_17_3869_0.10.25.850
  deck_name: From the New World
  translation: Do you hold anyone guilty?
  image: Shinsekai_Yori_17_0.10.26.855.jpg
  sound: Shinsekai_Yori_17_0.10.25.800-0.10.27.910.mp3
  sentence: 相手の目星はついているのか？
- id: Shinsekai_Yori_17_3870_0.10.27.860
  deck_name: From the New World
  translation: >-
    Based on what the survivors have relayed to me, the party immediately
    responsible for the attack is the Goat Moth colony.
  image: Shinsekai_Yori_17_0.10.31.865.jpg
  sound: Shinsekai_Yori_17_0.10.27.810-0.10.35.920.mp3
  sentence: 生き残った兵士から 事情聴取した結果 直接 手を下したのは 木蠹蛾コロニーだと分かりました
- id: Shinsekai_Yori_17_3871_0.10.35.870
  deck_name: From the New World
  translation: So it is your suspicion that they received an order?
  image: Shinsekai_Yori_17_0.10.37.865.jpg
  sound: Shinsekai_Yori_17_0.10.35.820-0.10.39.910.mp3
  sentence: あ～ つまり 指令を下したものが 別にいたということか？
- id: Shinsekai_Yori_17_3872_0.10.39.860
  deck_name: From the New World
  translation: Yes.
  image: Shinsekai_Yori_17_0.10.40.860.jpg
  sound: Shinsekai_Yori_17_0.10.39.810-0.10.41.910.mp3
  sentence: はい
- id: Shinsekai_Yori_17_3873_0.10.41.860
  deck_name: From the New World
  translation: The Goat Moth colony is merely part of the Robber Flies now.
  image: Shinsekai_Yori_17_0.10.43.360.jpg
  sound: Shinsekai_Yori_17_0.10.41.810-0.10.44.910.mp3
  sentence: 木蠹蛾コロニーは 塩屋虻と 一体です
- id: Shinsekai_Yori_17_3874_0.10.44.860
  deck_name: From the New World
  translation: We can assume the former received orders from the latter.
  image: Shinsekai_Yori_17_0.10.46.855.jpg
  sound: Shinsekai_Yori_17_0.10.44.810-0.10.48.900.mp3
  sentence: したがって 塩屋虻の命を 受けたものと思われます
- id: Shinsekai_Yori_17_3875_0.10.48.850
  deck_name: From the New World
  translation: Let us hear Yakomaru then.
  image: Shinsekai_Yori_17_0.10.49.860.jpg
  sound: Shinsekai_Yori_17_0.10.48.800-0.10.50.920.mp3
  sentence: では 野狐丸に聞こう
- id: Shinsekai_Yori_17_3876_0.10.50.870
  deck_name: From the New World
  translation: Is Kiroumaru's accusation true?
  image: Shinsekai_Yori_17_0.10.52.370.jpg
  sound: Shinsekai_Yori_17_0.10.50.820-0.10.53.920.mp3
  sentence: 今の奇狼丸の発言は本当か？
- id: Shinsekai_Yori_17_3877_0.10.53.870
  deck_name: From the New World
  translation: Absolutely not!
  image: Shinsekai_Yori_17_0.10.54.855.jpg
  sound: Shinsekai_Yori_17_0.10.53.820-0.10.55.890.mp3
  sentence: とんでもございません！
- id: Shinsekai_Yori_17_3878_0.10.55.840
  deck_name: From the New World
  translation: By the deities of Heaven and Earth, I swear that no such order was issued.
  image: Shinsekai_Yori_17_0.10.57.850.jpg
  sound: Shinsekai_Yori_17_0.10.55.790-0.10.59.910.mp3
  sentence: 天地神明に誓いまして そのような 指令は出しておりません！
- id: Shinsekai_Yori_17_3879_0.10.59.860
  deck_name: From the New World
  translation: But is the Goat Moth colony not affiliated with you?
  image: Shinsekai_Yori_17_0.11.01.865.jpg
  sound: Shinsekai_Yori_17_0.10.59.810-0.11.03.920.mp3
  sentence: しかし 木蠹蛾コロニーは お前の傘下にある
- id: Shinsekai_Yori_17_3880_0.11.03.870
  deck_name: From the New World
  translation: Or, rather, under your rule?
  image: Shinsekai_Yori_17_0.11.04.870.jpg
  sound: Shinsekai_Yori_17_0.11.03.820-0.11.05.920.mp3
  sentence: というより その 一部ではないのか？
- id: Shinsekai_Yori_17_3881_0.11.05.870
  deck_name: From the New World
  translation: Not quite. We have approached the Goat Moths and labored to join forces.
  image: Shinsekai_Yori_17_0.11.09.365.jpg
  sound: Shinsekai_Yori_17_0.11.05.820-0.11.12.910.mp3
  sentence: 確かに 私どもは 木蠹蛾コロニーと接近し 合流を働きかけてきました
- id: Shinsekai_Yori_17_3882_0.11.12.860
  deck_name: From the New World
  translation: However, our efforts have yet to bear fruit.
  image: Shinsekai_Yori_17_0.11.13.870.jpg
  sound: Shinsekai_Yori_17_0.11.12.810-0.11.14.930.mp3
  sentence: しかし いまだに 実現しておりません
- id: Shinsekai_Yori_17_3883_0.11.14.880
  deck_name: From the New World
  translation: >-
    They still cling to the old way of thinking and cannot bear to leave
    monarchical rule behind.
  image: Shinsekai_Yori_17_0.11.18.865.jpg
  sound: Shinsekai_Yori_17_0.11.14.830-0.11.22.900.mp3
  sentence: 彼らは旧弊な思考に とらわれており 女王を頂く体制から どうしても決別できないからです
- id: Shinsekai_Yori_17_3884_0.11.22.850
  deck_name: From the New World
  translation: >-
    Moreover, the Giant Hornets have had their eyes set on the Goat Moths for a
    long time now.
  image: Shinsekai_Yori_17_0.11.26.365.jpg
  sound: Shinsekai_Yori_17_0.11.22.800-0.11.29.930.mp3
  sentence: もうひとつ 木蠹蛾は 大雀蜂コロニーから 虎視たんたんと狙われている という事情もございます
- id: Shinsekai_Yori_17_3885_0.11.29.880
  deck_name: From the New World
  translation: >-
    Threatened with immediate repercussions should they ally with us, it appears
    to me their options were awfully limited.
  image: Shinsekai_Yori_17_0.11.33.865.jpg
  sound: Shinsekai_Yori_17_0.11.29.830-0.11.37.900.mp3
  sentence: 私どもと合流すれば ただちに攻撃されると どう喝されていたため どうにも動けなかったはずです
- id: Shinsekai_Yori_17_3886_0.11.37.850
  deck_name: From the New World
  translation: Is this true?
  image: Shinsekai_Yori_17_0.11.39.350.jpg
  sound: Shinsekai_Yori_17_0.11.37.800-0.11.40.900.mp3
  sentence: 今の話は真実なのか？
- id: Shinsekai_Yori_17_3887_0.11.40.850
  deck_name: From the New World
  translation: It is completely absurd!
  image: Shinsekai_Yori_17_0.11.42.355.jpg
  sound: Shinsekai_Yori_17_0.11.40.800-0.11.43.910.mp3
  sentence: まったくもって笑止千万！
- id: Shinsekai_Yori_17_3888_0.11.43.860
  deck_name: From the New World
  translation: It is the nonsense of one who masks lies with lies!
  image: Shinsekai_Yori_17_0.11.44.860.jpg
  sound: Shinsekai_Yori_17_0.11.43.810-0.11.45.910.mp3
  sentence: ウソをウソで塗り固めた詭弁 たわ言です！
- id: Shinsekai_Yori_17_3889_0.11.45.860
  deck_name: From the New World
  translation: I beg you not to trust the words of this treacherous snake.
  image: Shinsekai_Yori_17_0.11.48.860.jpg
  sound: Shinsekai_Yori_17_0.11.45.810-0.11.51.910.mp3
  sentence: どうか この二枚舌の語る言葉に 惑わされませぬよう お願い致します
- id: Shinsekai_Yori_17_3890_0.11.51.860
  deck_name: From the New World
  translation: >-
    As for his first claim, I have been informed that the queen of the Goat
    Moths is already a captive.
  image: Shinsekai_Yori_17_0.11.54.865.jpg
  sound: Shinsekai_Yori_17_0.11.51.810-0.11.57.920.mp3
  sentence: 第１の点で言えば 木蠹蛾コロニーの女王は すでに幽閉状態にあると 聞き及びます
- id: Shinsekai_Yori_17_3891_0.11.57.870
  deck_name: From the New World
  translation: >-
    As for the second, I must make it clear we have never threatened them in any
    way.
  image: Shinsekai_Yori_17_0.12.00.865.jpg
  sound: Shinsekai_Yori_17_0.11.57.820-0.12.03.910.mp3
  sentence: 第２の点もしかり 私どもが脅したなどという事実は 一切ございません
- id: Shinsekai_Yori_17_3892_0.12.03.860
  deck_name: From the New World
  translation: Yakomaru!
  image: Shinsekai_Yori_17_0.12.04.870.jpg
  sound: Shinsekai_Yori_17_0.12.03.810-0.12.05.930.mp3
  sentence: 野狐丸
- id: Shinsekai_Yori_17_3893_0.12.05.880
  deck_name: From the New World
  translation: I must profess my surprise.
  image: Shinsekai_Yori_17_0.12.07.875.jpg
  sound: Shinsekai_Yori_17_0.12.05.830-0.12.09.920.mp3
  sentence: いや はや… 驚きました… 一体どこから
- id: Shinsekai_Yori_17_3894_0.12.09.870
  deck_name: From the New World
  translation: What could be the source of such prattle?
  image: Shinsekai_Yori_17_0.12.11.370.jpg
  sound: Shinsekai_Yori_17_0.12.09.820-0.12.12.920.mp3
  sentence: そのようなデタラメを 吹き込まれましたのやら…
- id: Shinsekai_Yori_17_3895_0.12.12.870
  deck_name: From the New World
  translation: >-
    The queen of the Goat Moths is in good health and ruling over her colony,
    although she entrusts political matters to her very capable regent, Queachy.
  image: Shinsekai_Yori_17_0.12.17.865.jpg
  sound: Shinsekai_Yori_17_0.12.12.820-0.12.22.910.mp3
  sentence: 木蠹蛾コロニーの女王は 今もご健在で コロニーに君臨なさっております 政務に関しましては 有能な摂政であるクイーチーに お任せになっているようですが…
- id: Shinsekai_Yori_17_3896_0.12.22.860
  deck_name: From the New World
  translation: What gall you have to lie in front of gods!
  image: Shinsekai_Yori_17_0.12.24.355.jpg
  sound: Shinsekai_Yori_17_0.12.22.810-0.12.25.900.mp3
  sentence: 神の御前で よくも それだけ ウソが出てくるものだ！
- id: Shinsekai_Yori_17_3897_0.12.25.850
  deck_name: From the New World
  translation: Perhaps I should rip your filthy mouth open!
  image: Shinsekai_Yori_17_0.12.27.350.jpg
  sound: Shinsekai_Yori_17_0.12.25.800-0.12.28.900.mp3
  sentence: お前の その汚れた口を 引き裂いてやろうか！
- id: Shinsekai_Yori_17_3898_0.12.28.850
  deck_name: From the New World
  translation: Kiroumaru, you may not speak unless addressed.
  image: Shinsekai_Yori_17_0.12.30.860.jpg
  sound: Shinsekai_Yori_17_0.12.28.800-0.12.32.920.mp3
  sentence: 奇狼丸 許された時以外 発言してはならん
- id: Shinsekai_Yori_17_3899_0.12.32.870
  deck_name: From the New World
  translation: Your name was Yakomaru, I believe?
  image: Shinsekai_Yori_17_0.12.33.865.jpg
  sound: Shinsekai_Yori_17_0.12.32.820-0.12.34.910.mp3
  sentence: 野狐丸といったかしら？
- id: Shinsekai_Yori_17_3900_0.12.34.860
  deck_name: From the New World
  translation: >-
    I believe you said the Goat Moth queen is in good health but leaves the
    affairs of government to a regent?
  image: Shinsekai_Yori_17_0.12.38.370.jpg
  sound: Shinsekai_Yori_17_0.12.34.810-0.12.41.930.mp3
  sentence: 木蠹蛾コロニーの女王が健在で しかし 政務は摂政が代行している と言いましたね？
- id: Shinsekai_Yori_17_3901_0.12.41.880
  deck_name: From the New World
  translation: Yes, that is correct.
  image: Shinsekai_Yori_17_0.12.43.380.jpg
  sound: Shinsekai_Yori_17_0.12.41.830-0.12.44.930.mp3
  sentence: ははっ 間違いございません
- id: Shinsekai_Yori_17_3902_0.12.44.880
  deck_name: From the New World
  translation: >-
    But if you are that familiar with their colony's inner workings, doesn't it
    imply that your own colony has a more intimate relationship with them than
    Kiroumaru's?
  image: Shinsekai_Yori_17_0.12.50.880.jpg
  sound: Shinsekai_Yori_17_0.12.44.830-0.12.56.930.mp3
  sentence: う～ん でも そこまで 木蠹蛾の内情に詳しいのなら 少なくともお前のコロニーの方が 奇狼丸より密接な関係にあるのは 事実じゃないの？
- id: Shinsekai_Yori_17_3903_0.12.56.880
  deck_name: From the New World
  translation: Uh, you see...
  image: Shinsekai_Yori_17_0.12.58.875.jpg
  sound: Shinsekai_Yori_17_0.12.56.830-0.13.00.920.mp3
  sentence: は… あの… それは…
- id: Shinsekai_Yori_17_3904_0.13.00.870
  deck_name: From the New World
  translation: >-
    As I explained earlier, we put considerable effort into building a good
    relationship with them, so I am somewhat familiar with their inner workings.
  image: Shinsekai_Yori_17_0.13.05.375.jpg
  sound: Shinsekai_Yori_17_0.13.00.820-0.13.09.930.mp3
  sentence: その 先ほど申し上げました通り 関係を構築する努力を 続けてまいりましたので 内部事情にも詳しく…
- id: Shinsekai_Yori_17_3905_0.13.09.880
  deck_name: From the New World
  translation: >-
    But however close we may be, it is unthinkable that we would order them to
    defy the will of the gods, considering that divine punishment would quickly
    befall us.
  image: Shinsekai_Yori_17_0.13.16.370.jpg
  sound: Shinsekai_Yori_17_0.13.09.830-0.13.22.910.mp3
  sentence: ただ 親しいといいましても 神のご意志に背くような攻撃を 私どもが命じるなど 沙汰の限り そのようなことをすれば神罰が 下るのは明白ではありませんか
- id: Shinsekai_Yori_17_3906_0.13.22.860
  deck_name: From the New World
  translation: So you are suggesting the Goat Moths acted rashly and on their own?
  image: Shinsekai_Yori_17_0.13.24.875.jpg
  sound: Shinsekai_Yori_17_0.13.22.810-0.13.26.940.mp3
  sentence: では 木蠹蛾コロニーが 単独でやったと言うの？
- id: Shinsekai_Yori_17_3907_0.13.26.890
  deck_name: From the New World
  translation: That does not make much sense to me either.
  image: Shinsekai_Yori_17_0.13.28.385.jpg
  sound: Shinsekai_Yori_17_0.13.26.840-0.13.29.930.mp3
  sentence: お前の話だと それもまた おかしな話になるけど
- id: Shinsekai_Yori_17_3908_0.13.29.880
  deck_name: From the New World
  translation: I have my own theories regarding that.
  image: Shinsekai_Yori_17_0.13.32.880.jpg
  sound: Shinsekai_Yori_17_0.13.29.830-0.13.35.930.mp3
  sentence: そのことにつきましては 私なりに 考えていることがございます
- id: Shinsekai_Yori_17_3909_0.13.35.880
  deck_name: From the New World
  translation: May I elaborate?
  image: Shinsekai_Yori_17_0.13.37.875.jpg
  sound: Shinsekai_Yori_17_0.13.35.830-0.13.39.920.mp3
  sentence: 申し述べさせて頂いても よろしゅうございましょうか？
- id: Shinsekai_Yori_17_3910_0.13.39.870
  deck_name: From the New World
  translation: Certainly. Go on.
  image: Shinsekai_Yori_17_0.13.40.870.jpg
  sound: Shinsekai_Yori_17_0.13.39.820-0.13.41.920.mp3
  sentence: いいわ 言ってみなさい
- id: Shinsekai_Yori_17_3911_0.13.41.870
  deck_name: From the New World
  translation: >-
    Gladly. For the sake of argument, let us assume we gave the Goat Moths the
    order or they made a hasty decision.
  image: Shinsekai_Yori_17_0.13.45.365.jpg
  sound: Shinsekai_Yori_17_0.13.41.820-0.13.48.910.mp3
  sentence: はい たとえ 私どもが命じたにせよ 木蠹蛾の跳ね上がりが やったにせよ
- id: Shinsekai_Yori_17_3912_0.13.48.860
  deck_name: From the New World
  translation: >-
    Either way, attacking another colony without divine permission is simply
    insane.
  image: Shinsekai_Yori_17_0.13.52.875.jpg
  sound: Shinsekai_Yori_17_0.13.48.810-0.13.56.940.mp3
  sentence: 神のお許しもなく 他のコロニーを 攻撃するというのは 血迷ったという以外 全く説明がつきません
- id: Shinsekai_Yori_17_3913_0.13.56.890
  deck_name: From the New World
  translation: But what if this was orchestrated by the Spider Wasps?
  image: Shinsekai_Yori_17_0.14.00.385.jpg
  sound: Shinsekai_Yori_17_0.13.56.840-0.14.03.930.mp3
  sentence: しかしです これがもし 鼈甲蜂コロニーによる 自作自演だったとすれば いかがでございましょう？
- id: Shinsekai_Yori_17_3914_0.14.03.880
  deck_name: From the New World
  translation: >-
    It would not be difficult for them to obtain the arrows, bows and armor of
    the Goat Moths.
  image: Shinsekai_Yori_17_0.14.07.375.jpg
  sound: Shinsekai_Yori_17_0.14.03.830-0.14.10.920.mp3
  sentence: 木蠹蛾コロニーの使っている 矢や弓 かっちゅうなどは その気になれば いくらでも入手可能です
- id: Shinsekai_Yori_17_3915_0.14.10.870
  deck_name: From the New World
  translation: Perhaps they split into two groups, staged an attack, and played the victim?
  image: Shinsekai_Yori_17_0.14.13.370.jpg
  sound: Shinsekai_Yori_17_0.14.10.820-0.14.15.920.mp3
  sentence: その上で 二手に分かれて 一芝居打ち 被害者を 装ったのではないでしょうか？
- id: Shinsekai_Yori_17_3916_0.14.15.870
  deck_name: From the New World
  translation: >-
    My alliance and the Giant Hornet group are well balanced at present, so a
    direct confrontation would result in grievous losses for both sides.
  image: Shinsekai_Yori_17_0.14.20.870.jpg
  sound: Shinsekai_Yori_17_0.14.15.820-0.14.25.920.mp3
  sentence: 私どもと 大雀蜂グループとは 勢力が きっ抗しておりますので 真正面からぶつかれば 双方が 多大の損害を被ることでしょう
- id: Shinsekai_Yori_17_3917_0.14.25.870
  deck_name: From the New World
  translation: >-
    I am afraid to even suggest this, but perhaps the Giant Hornets themselves
    may have wanted to rely on divine assistance
  image: Shinsekai_Yori_17_0.14.29.875.jpg
  sound: Shinsekai_Yori_17_0.14.25.820-0.14.33.930.mp3
  sentence: 口にするのも畏れ多いことですが 大雀蜂どもは 神様をたばかることで あわよくば 自分たちは無傷のまま
- id: Shinsekai_Yori_17_3918_0.14.33.880
  deck_name: From the New World
  translation: to destroy us without having to expose themselves to danger.
  image: Shinsekai_Yori_17_0.14.35.380.jpg
  sound: Shinsekai_Yori_17_0.14.33.830-0.14.36.930.mp3
  sentence: 私どもを 滅そうとしたのではないかと…
- id: Shinsekai_Yori_17_3919_0.14.36.880
  deck_name: From the New World
  translation: But didn't the Spider Wasps lose two workers in the attack?
  image: Shinsekai_Yori_17_0.14.38.875.jpg
  sound: Shinsekai_Yori_17_0.14.36.830-0.14.40.920.mp3
  sentence: しかし 鼈甲蜂コロニーでは２匹が 死亡しているではないか？
- id: Shinsekai_Yori_17_3920_0.14.40.870
  deck_name: From the New World
  translation: I assume the loss of a few lives amounts to nothing for them.
  image: Shinsekai_Yori_17_0.14.43.370.jpg
  sound: Shinsekai_Yori_17_0.14.40.820-0.14.45.920.mp3
  sentence: おそらく 彼らにとって 数匹の犠牲など ものの数ではないのでしょう
- id: Shinsekai_Yori_17_3921_0.14.45.870
  deck_name: From the New World
  translation: In this they are fundamentally different from us.
  image: Shinsekai_Yori_17_0.14.47.865.jpg
  sound: Shinsekai_Yori_17_0.14.45.820-0.14.49.910.mp3
  sentence: この点が私どもと 根本的に違うところでございます
- id: Shinsekai_Yori_17_3922_0.14.49.860
  deck_name: From the New World
  translation: >-
    Our colonies have embraced democracy, and every individual holds equal
    rights
  image: Shinsekai_Yori_17_0.14.53.370.jpg
  sound: Shinsekai_Yori_17_0.14.49.810-0.14.56.930.mp3
  sentence: 私どもは民主主義を 基本理念とするコロニーであり 一匹一匹が平等な権利を持つ
- id: Shinsekai_Yori_17_3923_0.14.56.880
  deck_name: From the New World
  translation: and is considered an irreplaceable existence in the universe.
  image: Shinsekai_Yori_17_0.14.58.875.jpg
  sound: Shinsekai_Yori_17_0.14.56.830-0.15.00.920.mp3
  sentence: この宇宙にかけがえのない存在と 考えておりますが
- id: Shinsekai_Yori_17_3924_0.15.00.870
  deck_name: From the New World
  translation: >-
    The old system considers only the queen integral, and her soldiers are
    merely pawns.
  image: Shinsekai_Yori_17_0.15.03.875.jpg
  sound: Shinsekai_Yori_17_0.15.00.820-0.15.06.930.mp3
  sentence: 女王のみを絶対とする 古い体制では 兵士など しょせんは作戦の駒
- id: Shinsekai_Yori_17_3925_0.15.06.880
  deck_name: From the New World
  translation: They are all expendable.
  image: Shinsekai_Yori_17_0.15.08.380.jpg
  sound: Shinsekai_Yori_17_0.15.06.830-0.15.09.930.mp3
  sentence: 消耗品でしかないのです！
- id: Shinsekai_Yori_17_3926_0.15.11.880
  deck_name: From the New World
  translation: Do you think what Yakomaru says holds water?
  image: Shinsekai_Yori_17_0.15.14.375.jpg
  sound: Shinsekai_Yori_17_0.15.11.830-0.15.16.920.mp3
  sentence: この者… 野狐丸の言うことは 真実の可能性はあるのかしら？
- id: Shinsekai_Yori_17_3927_0.15.16.870
  deck_name: From the New World
  translation: >-
    Well, common sense would dictate otherwise, but his words cannot be
    immediately dismissed.
  image: Shinsekai_Yori_17_0.15.20.380.jpg
  sound: Shinsekai_Yori_17_0.15.16.820-0.15.23.940.mp3
  sentence: はい それは 常識では考えにくいことですが 絶対にないかと言われると そうとも申し上げられません
- id: Shinsekai_Yori_17_3928_0.15.23.890
  deck_name: From the New World
  translation: I must admit we did not consider the possibility of a charade.
  image: Shinsekai_Yori_17_0.15.27.880.jpg
  sound: Shinsekai_Yori_17_0.15.23.840-0.15.31.920.mp3
  sentence: さすがに全部 謀略であったという 可能性までは 検討しておりませんでしたので…
- id: Shinsekai_Yori_17_3929_0.15.31.870
  deck_name: From the New World
  translation: In the end, the meeting was adjourned without a decision.
  image: Shinsekai_Yori_17_0.15.34.370.jpg
  sound: Shinsekai_Yori_17_0.15.31.820-0.15.36.920.mp3
  sentence: 結局 この日は結論が出ないまま 散会となった
- id: Shinsekai_Yori_17_3930_0.15.54.890
  deck_name: From the New World
  translation: Within the hour you shall witness the annihilation of our enemies.
  image: Shinsekai_Yori_17_0.15.56.885.jpg
  sound: Shinsekai_Yori_17_0.15.54.840-0.15.58.930.mp3
  sentence: １時間のうちに 敵をせん滅してごらんにいれます
- id: Shinsekai_Yori_17_3931_0.15.58.880
  deck_name: From the New World
  translation: May the fortunes of war favor you.
  image: Shinsekai_Yori_17_0.16.00.380.jpg
  sound: Shinsekai_Yori_17_0.15.58.830-0.16.01.930.mp3
  sentence: ご武運をお祈りします
- id: Shinsekai_Yori_17_3932_0.16.02.900
  deck_name: From the New World
  translation: >-
    You command the main force of the Giant Hornet army numbering a hundred
    thousand.
  image: Shinsekai_Yori_17_0.16.04.400.jpg
  sound: Shinsekai_Yori_17_0.16.02.850-0.16.05.950.mp3
  sentence: こちら側の 大雀蜂軍本隊が10万匹
- id: Shinsekai_Yori_17_3933_0.16.05.900
  deck_name: From the New World
  translation: You face allied forces numbering a hundred and forty thousand.
  image: Shinsekai_Yori_17_0.16.07.900.jpg
  sound: Shinsekai_Yori_17_0.16.05.850-0.16.09.950.mp3
  sentence: 対する相手側が 連合軍で14万匹ですね
- id: Shinsekai_Yori_17_3934_0.16.11.890
  deck_name: From the New World
  translation: Why is the Robber Fly colony's main army not included in the allied forces?
  image: Shinsekai_Yori_17_0.16.14.895.jpg
  sound: Shinsekai_Yori_17_0.16.11.840-0.16.17.950.mp3
  sentence: どうして連合軍に 塩屋虻コロニーの本隊は いないんでしょうか？
- id: Shinsekai_Yori_17_3935_0.16.17.900
  deck_name: From the New World
  translation: That is something you should ask that silver-tongued coward.
  image: Shinsekai_Yori_17_0.16.20.385.jpg
  sound: Shinsekai_Yori_17_0.16.17.850-0.16.22.920.mp3
  sentence: それはあの口が達者な臆病者に お聞きになった方が よろしいかと思います
- id: Shinsekai_Yori_17_3936_0.16.22.870
  deck_name: From the New World
  translation: >-
    I suspect they dare not face our strength directly even with superior
    numbers.
  image: Shinsekai_Yori_17_0.16.26.370.jpg
  sound: Shinsekai_Yori_17_0.16.22.820-0.16.29.920.mp3
  sentence: まあ 察するに 数が多くとも 我が手勢と いきなり 相まみえる勇気がないのでしょう
- id: Shinsekai_Yori_17_3937_0.16.31.880
  deck_name: From the New World
  translation: Very well. Please fight as you desire.
  image: Shinsekai_Yori_17_0.16.33.890.jpg
  sound: Shinsekai_Yori_17_0.16.31.830-0.16.35.950.mp3
  sentence: 分かりました それでは存分に戦ってください
- id: Shinsekai_Yori_17_3938_0.16.35.900
  deck_name: From the New World
  translation: We shall.
  image: Shinsekai_Yori_17_0.16.36.900.jpg
  sound: Shinsekai_Yori_17_0.16.35.850-0.16.37.950.mp3
  sentence: 心得ました
- id: Shinsekai_Yori_17_3939_0.16.39.890
  deck_name: From the New World
  translation: Watanabe-san!
  image: Shinsekai_Yori_17_0.16.40.890.jpg
  sound: Shinsekai_Yori_17_0.16.39.840-0.16.41.940.mp3
  sentence: 渡辺さん
- id: Shinsekai_Yori_17_3940_0.16.41.890
  deck_name: From the New World
  translation: You should step back a little.
  image: Shinsekai_Yori_17_0.16.43.400.jpg
  sound: Shinsekai_Yori_17_0.16.41.840-0.16.44.960.mp3
  sentence: もう少し下がった方がいいですよ
- id: Shinsekai_Yori_17_3941_0.16.44.910
  deck_name: From the New World
  translation: Oh, Inui-san!
  image: Shinsekai_Yori_17_0.16.45.910.jpg
  sound: Shinsekai_Yori_17_0.16.44.860-0.16.46.960.mp3
  sentence: 乾さん
- id: Shinsekai_Yori_17_3942_0.16.53.880
  deck_name: From the New World
  translation: >-
    Their shields look just like the bamboo ones used during the Warring States
    period of the ancient civilization.
  image: Shinsekai_Yori_17_0.16.56.875.jpg
  sound: Shinsekai_Yori_17_0.16.53.830-0.16.59.920.mp3
  sentence: あの盾は 古代文明の戦国時代に考案された ｢竹束｣というものに似ています
- id: Shinsekai_Yori_17_3943_0.16.59.870
  deck_name: From the New World
  translation: I knew they were smart, but...
  image: Shinsekai_Yori_17_0.17.01.370.jpg
  sound: Shinsekai_Yori_17_0.16.59.820-0.17.02.920.mp3
  sentence: 頭がいいとは 思ってはいましたが…
- id: Shinsekai_Yori_17_3944_0.17.02.870
  deck_name: From the New World
  translation: >-
    I find it very unlikely that those are all the product of their own
    ingenuity.
  image: Shinsekai_Yori_17_0.17.05.375.jpg
  sound: Shinsekai_Yori_17_0.17.02.820-0.17.07.930.mp3
  sentence: だが あれだけのものを全て 自力で考えだしたとは どうにも…
- id: Shinsekai_Yori_17_3945_0.17.07.880
  deck_name: From the New World
  translation: What do you mean?
  image: Shinsekai_Yori_17_0.17.08.890.jpg
  sound: Shinsekai_Yori_17_0.17.07.830-0.17.09.950.mp3
  sentence: どういうことですか？
- id: Shinsekai_Yori_17_3946_0.17.09.900
  deck_name: From the New World
  translation: I'm convinced they have some source of knowledge.
  image: Shinsekai_Yori_17_0.17.12.890.jpg
  sound: Shinsekai_Yori_17_0.17.09.850-0.17.15.930.mp3
  sentence: 私には やつらがどこからか 何らかの知識を得てるとしか 思えないんですよ
- id: Shinsekai_Yori_17_3947_0.17.23.880
  deck_name: From the New World
  translation: Amazing...
  image: Shinsekai_Yori_17_0.17.24.880.jpg
  sound: Shinsekai_Yori_17_0.17.23.830-0.17.25.930.mp3
  sentence: すごい
- id: Shinsekai_Yori_17_3948_0.17.25.880
  deck_name: From the New World
  translation: Every now and then their intelligence frightens me.
  image: Shinsekai_Yori_17_0.17.28.380.jpg
  sound: Shinsekai_Yori_17_0.17.25.830-0.17.30.930.mp3
  sentence: たまに やつらの知恵が 怖くなることがありますよ
- id: Shinsekai_Yori_17_3949_0.17.35.870
  deck_name: From the New World
  translation: >-
    Do you know what they call us Wildlife Protection officers amongst
    themselves?
  image: Shinsekai_Yori_17_0.17.38.385.jpg
  sound: Shinsekai_Yori_17_0.17.35.820-0.17.40.950.mp3
  sentence: やつらが 私たち鳥獣保護官を 陰で何と言ってるか ご存知ですか？
- id: Shinsekai_Yori_17_3950_0.17.40.900
  deck_name: From the New World
  translation: No.
  image: Shinsekai_Yori_17_0.17.41.900.jpg
  sound: Shinsekai_Yori_17_0.17.40.850-0.17.42.950.mp3
  sentence: いえ
- id: Shinsekai_Yori_17_3951_0.17.42.900
  deck_name: From the New World
  translation: While ordinary humans are "gods," we are "gods of death."
  image: Shinsekai_Yori_17_0.17.44.895.jpg
  sound: Shinsekai_Yori_17_0.17.42.850-0.17.46.940.mp3
  sentence: 普通の人間は神様なのに 私たちは死神ですよ
- id: Shinsekai_Yori_17_3952_0.17.46.890
  deck_name: From the New World
  translation: Not all that surprising, I suppose.
  image: Shinsekai_Yori_17_0.17.48.390.jpg
  sound: Shinsekai_Yori_17_0.17.46.840-0.17.49.940.mp3
  sentence: まあ しょうがないですがね
- id: Shinsekai_Yori_17_3953_0.17.49.890
  deck_name: From the New World
  translation: >-
    At any rate, I've seen a number of colonies myself, so I can confidently say
    that none can stand against the Giant Hornets in such confrontations.
  image: Shinsekai_Yori_17_0.17.53.895.jpg
  sound: Shinsekai_Yori_17_0.17.49.840-0.17.57.950.mp3
  sentence: しかし 色んなコロニーを見てきましたが こういう戦になるとまず 大雀蜂軍に かなうものは いないでしょうね
- id: Shinsekai_Yori_17_3954_0.17.57.900
  deck_name: From the New World
  translation: Why?
  image: Shinsekai_Yori_17_0.17.59.400.jpg
  sound: Shinsekai_Yori_17_0.17.57.850-0.18.00.950.mp3
  sentence: どうしてですか？
- id: Shinsekai_Yori_17_3955_0.18.00.900
  deck_name: From the New World
  translation: Don't tell anyone, okay?
  image: Shinsekai_Yori_17_0.18.02.895.jpg
  sound: Shinsekai_Yori_17_0.18.00.850-0.18.04.940.mp3
  sentence: ここだけの話ですがね 実はやつらは合戦の前に
- id: Shinsekai_Yori_17_3956_0.18.04.890
  deck_name: From the New World
  translation: They take a certain drug before each battle.
  image: Shinsekai_Yori_17_0.18.06.880.jpg
  sound: Shinsekai_Yori_17_0.18.04.840-0.18.08.920.mp3
  sentence: ある種の薬物を 与えられているんです
- id: Shinsekai_Yori_17_3957_0.18.08.870
  deck_name: From the New World
  translation: A drug? You mean, narcotics?
  image: Shinsekai_Yori_17_0.18.10.375.jpg
  sound: Shinsekai_Yori_17_0.18.08.820-0.18.11.930.mp3
  sentence: 薬物って… 麻薬ですか？
- id: Shinsekai_Yori_17_3958_0.18.11.880
  deck_name: From the New World
  translation: Something like that, at least.
  image: Shinsekai_Yori_17_0.18.12.890.jpg
  sound: Shinsekai_Yori_17_0.18.11.830-0.18.13.950.mp3
  sentence: …の ようなものでしょうね
- id: Shinsekai_Yori_17_3959_0.18.13.900
  deck_name: From the New World
  translation: >-
    I don't know what it is exactly, but it seems that when they take it, their
    sense of duty is strengthened while their fear is suppressed.
  image: Shinsekai_Yori_17_0.18.17.395.jpg
  sound: Shinsekai_Yori_17_0.18.13.850-0.18.20.940.mp3
  sentence: 詳しいことは分からないのですが どうやらそれを飲むと 使命感が高まる反面 一切の恐怖を感じなくなり
- id: Shinsekai_Yori_17_3960_0.18.20.890
  deck_name: From the New World
  translation: >-
    As a result, they become extremely aggressive and the ultimate soldier is
    born. That's how it goes.
  image: Shinsekai_Yori_17_0.18.24.900.jpg
  sound: Shinsekai_Yori_17_0.18.20.840-0.18.28.960.mp3
  sentence: その結果として 攻撃性は極限まで高進し 無敵の兵士ができあがる と いうわけです
- id: Shinsekai_Yori_17_3961_0.18.46.900
  deck_name: From the New World
  translation: I am deeply ashamed I could not do as promised.
  image: Shinsekai_Yori_17_0.18.49.400.jpg
  sound: Shinsekai_Yori_17_0.18.46.850-0.18.51.950.mp3
  sentence: 私としたことがお約束を たがえてしまい 恥じ入るばかりです
- id: Shinsekai_Yori_17_3962_0.18.51.900
  deck_name: From the New World
  translation: It took more than an hour to crush this conglomerate of weaklings.
  image: Shinsekai_Yori_17_0.18.54.395.jpg
  sound: Shinsekai_Yori_17_0.18.51.850-0.18.56.940.mp3
  sentence: これしきの敵を捻りつぶすのに １時間以上も かかってしまいました
- id: Shinsekai_Yori_17_3963_0.19.06.920
  deck_name: From the New World
  translation: I'm back! Good evening!
  image: Shinsekai_Yori_17_0.19.07.900.jpg
  sound: Shinsekai_Yori_17_0.19.06.870-0.19.08.930.mp3
  sentence: ただいま お疲れさまです
- id: Shinsekai_Yori_17_3964_0.19.08.880
  deck_name: From the New World
  translation: How did it go for you?
  image: Shinsekai_Yori_17_0.19.09.890.jpg
  sound: Shinsekai_Yori_17_0.19.08.830-0.19.10.950.mp3
  sentence: そっちはどうだった？
- id: Shinsekai_Yori_17_3965_0.19.10.900
  deck_name: From the New World
  translation: The Giant Hornets won an overwhelming victory.
  image: Shinsekai_Yori_17_0.19.12.405.jpg
  sound: Shinsekai_Yori_17_0.19.10.850-0.19.13.960.mp3
  sentence: 大雀蜂軍の圧勝でした
- id: Shinsekai_Yori_17_3966_0.19.13.910
  deck_name: From the New World
  translation: I see...
  image: Shinsekai_Yori_17_0.19.15.400.jpg
  sound: Shinsekai_Yori_17_0.19.13.860-0.19.16.940.mp3
  sentence: ふぅ… そうか
- id: Shinsekai_Yori_17_3967_0.19.16.890
  deck_name: From the New World
  translation: >-
    Well, I can't say I'm surprised, since it happened under Kiroumaru's
    command.
  image: Shinsekai_Yori_17_0.19.18.885.jpg
  sound: Shinsekai_Yori_17_0.19.16.840-0.19.20.930.mp3
  sentence: まあ 奇狼丸が指揮する本隊なら 当然かな
- id: Shinsekai_Yori_17_3968_0.19.20.880
  deck_name: From the New World
  translation: What can you report, Chief?
  image: Shinsekai_Yori_17_0.19.22.380.jpg
  sound: Shinsekai_Yori_17_0.19.20.830-0.19.23.930.mp3
  sentence: 課長の方はいかがでした？
- id: Shinsekai_Yori_17_3969_0.19.24.900
  deck_name: From the New World
  translation: Nobody quite foresaw it, really.
  image: Shinsekai_Yori_17_0.19.26.900.jpg
  sound: Shinsekai_Yori_17_0.19.24.850-0.19.28.950.mp3
  sentence: うん ちょっと… 予想外の結果でね
- id: Shinsekai_Yori_17_3970_0.19.28.900
  deck_name: From the New World
  translation: Are you saying... that the Goat Moths won?
  image: Shinsekai_Yori_17_0.19.31.405.jpg
  sound: Shinsekai_Yori_17_0.19.28.850-0.19.33.960.mp3
  sentence: と いうことは 木蠹蛾が勝ったんですか？
- id: Shinsekai_Yori_17_3971_0.19.33.910
  deck_name: From the New World
  translation: In a sense.
  image: Shinsekai_Yori_17_0.19.34.900.jpg
  sound: Shinsekai_Yori_17_0.19.33.860-0.19.35.940.mp3
  sentence: と 言っていいのかなあ
- id: Shinsekai_Yori_17_3972_0.19.35.890
  deck_name: From the New World
  translation: The Spider Wasps changed sides.
  image: Shinsekai_Yori_17_0.19.38.395.jpg
  sound: Shinsekai_Yori_17_0.19.35.840-0.19.40.950.mp3
  sentence: 寝返ったんだよ 鼈甲蜂コロニーが え？
- id: Shinsekai_Yori_17_3973_0.19.40.900
  deck_name: From the New World
  translation: >-
    Surprising, isn't it? The Spider Wasps left the battlefront without warning,
    so the others that came to support them were thrown into disarray.
  image: Shinsekai_Yori_17_0.19.44.905.jpg
  sound: Shinsekai_Yori_17_0.19.40.850-0.19.48.960.mp3
  sentence: 驚くだろう？ いきなり鼈甲蜂軍が 戦線を離脱したから 応援に来ていた他の軍は ぼう然自失といった有り様でね
- id: Shinsekai_Yori_17_3974_0.19.48.910
  deck_name: From the New World
  translation: The Goat Moths won quite easily.
  image: Shinsekai_Yori_17_0.19.51.405.jpg
  sound: Shinsekai_Yori_17_0.19.48.860-0.19.53.950.mp3
  sentence: ほとんど何の攻防もなく 木蠹蛾軍の勝利が決まったんだよ
- id: Shinsekai_Yori_17_3975_0.19.53.900
  deck_name: From the New World
  translation: >-
    Wait a moment. Didn't this all start when the Goat Moths attacked the Spider
    Wasps?
  image: Shinsekai_Yori_17_0.19.56.400.jpg
  sound: Shinsekai_Yori_17_0.19.53.850-0.19.58.950.mp3
  sentence: ちょっと待ってください そもそもの発端は 鼈甲蜂が木蠹蛾に 攻撃された事ですよね？
- id: Shinsekai_Yori_17_3976_0.19.58.900
  deck_name: From the New World
  translation: Why would they join their mortal enemies?
  image: Shinsekai_Yori_17_0.20.00.400.jpg
  sound: Shinsekai_Yori_17_0.19.58.850-0.20.01.950.mp3
  sentence: その当事者が寝返るなんて…
- id: Shinsekai_Yori_17_3977_0.20.01.900
  deck_name: From the New World
  translation: Isn't it an intriguing mystery?
  image: Shinsekai_Yori_17_0.20.03.405.jpg
  sound: Shinsekai_Yori_17_0.20.01.850-0.20.04.960.mp3
  sentence: 複雑怪奇だよな
- id: Shinsekai_Yori_17_3978_0.20.04.910
  deck_name: From the New World
  translation: Which reminds me, the Spider Wasps never filed a complaint about the attack.
  image: Shinsekai_Yori_17_0.20.07.905.jpg
  sound: Shinsekai_Yori_17_0.20.04.860-0.20.10.950.mp3
  sentence: そういえば 結局 鼈甲蜂コロニーは ここに被害届けを 出してないんです
- id: Shinsekai_Yori_17_3979_0.20.10.900
  deck_name: From the New World
  translation: I wonder if that's related.
  image: Shinsekai_Yori_17_0.20.12.900.jpg
  sound: Shinsekai_Yori_17_0.20.10.850-0.20.14.950.mp3
  sentence: 何か 関係があるんですかね？
- id: Shinsekai_Yori_17_3980_0.20.16.900
  deck_name: From the New World
  translation: Now, with one victory and one loss we're back to where we started.
  image: Shinsekai_Yori_17_0.20.18.405.jpg
  sound: Shinsekai_Yori_17_0.20.16.850-0.20.19.960.mp3
  sentence: これで１勝１敗で 振り出しに戻ったんですね
- id: Shinsekai_Yori_17_3981_0.20.19.910
  deck_name: From the New World
  translation: I'm not so sure about that.
  image: Shinsekai_Yori_17_0.20.20.910.jpg
  sound: Shinsekai_Yori_17_0.20.19.860-0.20.21.960.mp3
  sentence: それはどうかな？
- id: Shinsekai_Yori_17_3982_0.20.21.910
  deck_name: From the New World
  translation: >-
    The Giant Hornets did win an actual battle, so I'd say they're still the
