  image: Shinsekai_Yori_04_0.06.18.095.jpg
  sound: Shinsekai_Yori_04_0.06.16.540-0.06.19.650.mp3
  sentence: 全部 でたらめかもしれねえし
- id: Shinsekai_Yori_04_0849_0.06.19.600
  deck_name: From the New World
