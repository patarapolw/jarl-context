  image: Shinsekai_Yori_14_0.12.18.890.jpg
  sound: Shinsekai_Yori_14_0.12.15.840-0.12.21.940.mp3
  sentence: 残念だったのは 町で 最も 将来を嘱望されていた子を…
- id: Shinsekai_Yori_14_3235_0.12.24.880
  deck_name: From the New World
  translation: >-
    Regarding this case, normal children would be paralyzed with fear at the
    prospect of crossing the Holy Barrier.
  image: Shinsekai_Yori_14_0.12.28.875.jpg
  sound: Shinsekai_Yori_14_0.12.24.830-0.12.32.920.mp3
