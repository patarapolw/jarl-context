  image: Shinsekai_Yori_24_0.18.44.675.jpg
  sound: Shinsekai_Yori_24_0.18.42.630-0.18.46.720.mp3
  sentence: 人類を滅ぼす気だったの？
- id: Shinsekai_Yori_24_5557_0.18.46.670
  deck_name: From the New World
  translation: We might have tried if there was a reasonable hope of success.
  image: Shinsekai_Yori_24_0.18.48.170.jpg
  sound: Shinsekai_Yori_24_0.18.46.620-0.18.49.720.mp3
  sentence: 勝つ見込みがあれば そうしたかもしれません
- id: Shinsekai_Yori_24_5558_0.18.49.670
  deck_name: From the New World
