  image: Shinsekai_Yori_06_0.00.37.765.jpg
  sound: Shinsekai_Yori_06_0.00.35.720-0.00.39.810.mp3
  sentence: とりあえず 毒ガスは入ってこないかな…
- id: Shinsekai_Yori_06_1193_0.00.39.760
  deck_name: From the New World
