  image: Shinsekai_Yori_22_0.19.36.400.jpg
  sound: Shinsekai_Yori_22_0.19.34.850-0.19.37.950.mp3
  sentence: そのためには サイコ･バスターが必要なんだ
- id: Shinsekai_Yori_22_5091_0.19.37.900
  deck_name: From the New World
