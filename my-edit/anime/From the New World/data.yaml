  sound: Shinsekai_Yori_03_0.06.08.860-0.06.12.950.mp3
  sentence: あまりにも話が とっぴというか 奇想天外だろ？
- id: Shinsekai_Yori_03_0581_0.06.12.900
  deck_name: From the New World
