  image: Shinsekai_Yori_04_0.05.06.590.jpg
  sound: Shinsekai_Yori_04_0.05.03.540-0.05.09.640.mp3
  sentence: 570年の間に 即位した王は 実に 94代を数えます
- id: Shinsekai_Yori_04_0835_0.05.09.590
  deck_name: From the New World
  translation: >-
    The records contest that when the fifth emperor, the Emperor of Delight, was
