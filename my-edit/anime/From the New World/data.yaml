- id: Shinsekai_Yori_14_3237_0.12.36.890
  deck_name: From the New World
  translation: >-
    Threatened with death at home, they chose instead to live alone in the
    wilderness.
  image: Shinsekai_Yori_14_0.12.39.885.jpg
  sound: Shinsekai_Yori_14_0.12.36.840-0.12.42.930.mp3
