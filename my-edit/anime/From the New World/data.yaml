  image: Shinsekai_Yori_24_0.19.04.155.jpg
  sound: Shinsekai_Yori_24_0.19.01.620-0.19.06.690.mp3
  sentence: 願いは コロニーの存続と繁栄なのです
- id: Shinsekai_Yori_24_5561_0.19.06.640
  deck_name: From the New World
  translation: Interesting.
  image: Shinsekai_Yori_24_0.19.07.650.jpg
  sound: Shinsekai_Yori_24_0.19.06.590-0.19.08.710.mp3
  sentence: 面白い
- id: Shinsekai_Yori_24_5562_0.19.08.660
  deck_name: From the New World
