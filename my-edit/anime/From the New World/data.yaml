- id: Shinsekai_Yori_14_3239_0.12.48.890
  deck_name: From the New World
  translation: It is the result of free thinking.
  image: Shinsekai_Yori_14_0.12.50.900.jpg
  sound: Shinsekai_Yori_14_0.12.48.840-0.12.52.960.mp3
