  image: Shinsekai_Yori_11_0.20.31.270.jpg
  sound: Shinsekai_Yori_11_0.20.28.710-0.20.33.830.mp3
  sentence: え… 覚の… 朝日奈 富子さんですか？
- id: Shinsekai_Yori_11_2551_0.20.33.780
  deck_name: From the New World
  translation: Yes. She's kind and friendly.
  image: Shinsekai_Yori_11_0.20.35.775.jpg
  sound: Shinsekai_Yori_11_0.20.33.730-0.20.37.820.mp3
  sentence: ええ とっても気さくで 優しい方ですからね
- id: Shinsekai_Yori_11_2552_0.20.37.770
  deck_name: From the New World
  translation: No need to be nervous.
  image: Shinsekai_Yori_11_0.20.38.770.jpg
  sound: Shinsekai_Yori_11_0.20.37.720-0.20.39.820.mp3
  sentence: 緊張しなくていいわよ
- id: Shinsekai_Yori_11_2553_0.22.16.770
  deck_name: From the New World
  translation: May we come in?
