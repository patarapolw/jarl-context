  sound: Shinsekai_Yori_12_0.12.32.700-0.12.36.800.mp3
  sentence: 黄金の郷の外れにあった農場の ひとり娘だったのだけれどね
- id: Shinsekai_Yori_12_2708_0.12.44.740
  deck_name: From the New World
  translation: Her Cantus polluted everything around her.
  image: Shinsekai_Yori_12_0.12.46.745.jpg
  sound: Shinsekai_Yori_12_0.12.44.690-0.12.48.800.mp3
  sentence: 彼女の呪力は周囲にあるもの 全てを汚染した
- id: Shinsekai_Yori_12_2709_0.12.48.750
  deck_name: From the New World
  translation: The Board of Education and Ethics Committee sent specialists to investigate.
  image: Shinsekai_Yori_12_0.12.51.740.jpg
  sound: Shinsekai_Yori_12_0.12.48.700-0.12.54.780.mp3
  sentence: 倫理委員会と教育委員会は 専門家による 特別調査班を立ち上げたわ
- id: Shinsekai_Yori_12_2710_0.12.54.730
  deck_name: From the New World
  translation: >-
    Their investigation showed that the "bad spill" of her Cantus could damage
    even human DNA.
  image: Shinsekai_Yori_12_0.12.57.735.jpg
  sound: Shinsekai_Yori_12_0.12.54.680-0.13.00.790.mp3
  sentence: その結果 彼女のバッド･スピルが 人間の遺伝子にまで 損傷を与える事が分かったの
- id: Shinsekai_Yori_12_2711_0.13.00.740
  deck_name: From the New World
  translation: It was a typical case of Hashimoto-Appelbaum syndrome.
  image: Shinsekai_Yori_12_0.13.02.735.jpg
  sound: Shinsekai_Yori_12_0.13.00.690-0.13.04.780.mp3
  sentence: 橋本･アッペルバウム症候群の 典型だったわ
- id: Shinsekai_Yori_12_2712_0.13.04.730
  deck_name: From the New World
  translation: Hashimoto-Appelbaum syndrome...
  image: Shinsekai_Yori_12_0.13.06.230.jpg
  sound: Shinsekai_Yori_12_0.13.04.680-0.13.07.780.mp3
  sentence: 橋本･アッペルバウム症候群…
- id: Shinsekai_Yori_12_2713_0.13.07.730
  deck_name: From the New World
  translation: Unlike Fiends, they use their Cantus subconsciously.
  image: Shinsekai_Yori_12_0.13.09.740.jpg
  sound: Shinsekai_Yori_12_0.13.07.680-0.13.11.800.mp3
  sentence: 悪鬼と違って 無意識のうちに呪力をふるうの
- id: Shinsekai_Yori_12_2714_0.13.11.750
  deck_name: From the New World
  translation: >-
    More accurately, they have no control whatsoever over the dangerous leakage
    of their Cantus.
  image: Shinsekai_Yori_12_0.13.14.235.jpg
  sound: Shinsekai_Yori_12_0.13.11.700-0.13.16.770.mp3
  sentence: というより その危険な呪力の漏出は 本人にはコントロールできない
- id: Shinsekai_Yori_12_2715_0.13.16.720
  deck_name: From the New World
  translation: This is what changing into a Karma Demon means.
  image: Shinsekai_Yori_12_0.13.17.730.jpg
  sound: Shinsekai_Yori_12_0.13.16.670-0.13.18.790.mp3
  sentence: それが ｢業魔化する｣ということなの
- id: Shinsekai_Yori_12_2716_0.13.18.740
  deck_name: From the New World
  translation: A Karma Demon...
  image: Shinsekai_Yori_12_0.13.19.750.jpg
  sound: Shinsekai_Yori_12_0.13.18.690-0.13.20.810.mp3
  sentence: 業魔化…
- id: Shinsekai_Yori_12_2717_0.13.20.760
  deck_name: From the New World
  translation: Even now it pains me to remember.
  image: Shinsekai_Yori_12_0.13.21.745.jpg
  sound: Shinsekai_Yori_12_0.13.20.710-0.13.22.780.mp3
  sentence: 今でも心が痛むわ…
- id: Shinsekai_Yori_12_2718_0.13.22.730
  deck_name: From the New World
  translation: Izumi-chan was a kind and gentle girl with every fiber of her being.
  image: Shinsekai_Yori_12_0.13.24.740.jpg
  sound: Shinsekai_Yori_12_0.13.22.680-0.13.26.800.mp3
  sentence: 泉美ちゃんは 本当に 素直で心の優しい いいコだった
- id: Shinsekai_Yori_12_2719_0.13.26.750
  deck_name: From the New World
  translation: >-
    However, as history has shown, those are precisely the ones most in danger
    of becoming Karma Demons.
  image: Shinsekai_Yori_12_0.13.29.245.jpg
  sound: Shinsekai_Yori_12_0.13.26.700-0.13.31.790.mp3
  sentence: でも過去の例からすると そういうコの方が むしろ 業魔になる確率が高いのよ
- id: Shinsekai_Yori_12_2720_0.13.31.740
  deck_name: From the New World
  translation: >-
    When she learned that she had put the lives of many people in danger, she
    herself proposed that she be disposed of.
  image: Shinsekai_Yori_12_0.13.36.235.jpg
  sound: Shinsekai_Yori_12_0.13.31.690-0.13.40.780.mp3
  sentence: 泉美ちゃんは自分のせいで 多くの人の命が 危険にさらされていると知ると 自ら進んで いかなる処分にも協力することを 申し出た
- id: Shinsekai_Yori_12_2721_0.13.40.730
  deck_name: From the New World
  translation: >-
    Meanwhile—and we never told her this—her family and the farm workers had
    already mutated and died.
  image: Shinsekai_Yori_12_0.13.44.730.jpg
  sound: Shinsekai_Yori_12_0.13.40.680-0.13.48.780.mp3
  sentence: ちなみにね 彼女には知らせなかったけど 両親と湫川農場の従業員は 既に奇形化して死んでいたの
- id: Shinsekai_Yori_12_2722_0.13.55.730
  deck_name: From the New World
  translation: We told her it was medicine to stop the bad spill.
  image: Shinsekai_Yori_12_0.13.57.740.jpg
  sound: Shinsekai_Yori_12_0.13.55.680-0.13.59.800.mp3
  sentence: バッド･スピルを抑制するための 薬という説明だった
- id: Shinsekai_Yori_12_2723_0.13.59.750
  deck_name: From the New World
  translation: Only one of those pills was lethal.
  image: Shinsekai_Yori_12_0.14.01.250.jpg
  sound: Shinsekai_Yori_12_0.13.59.700-0.14.02.800.mp3
  sentence: １つだけ 致死性の薬が入っていた
- id: Shinsekai_Yori_12_2724_0.14.02.750
  deck_name: From the New World
  translation: We told her that taking one each day would cure her.
  image: Shinsekai_Yori_12_0.14.04.255.jpg
  sound: Shinsekai_Yori_12_0.14.02.700-0.14.05.810.mp3
  sentence: 毎日 一錠ずつ それを服用するよう指示されたの
- id: Shinsekai_Yori_12_2725_0.14.05.760
  deck_name: From the New World
  translation: But, being the smart girl that she was, she figured it out.
  image: Shinsekai_Yori_12_0.14.07.260.jpg
  sound: Shinsekai_Yori_12_0.14.05.710-0.14.08.810.mp3
  sentence: でも聡明な彼女は それに気づいていた
- id: Shinsekai_Yori_12_2726_0.14.22.740
  deck_name: From the New World
  translation: It's okay. Cry if you need to.
  image: Shinsekai_Yori_12_0.14.24.750.jpg
  sound: Shinsekai_Yori_12_0.14.22.690-0.14.26.810.mp3
  sentence: いいのよ 好きなだけ泣きなさい
- id: Shinsekai_Yori_12_2727_0.14.26.760
  deck_name: From the New World
  translation: Why... Why is it so sad?
  image: Shinsekai_Yori_12_0.14.29.245.jpg
  sound: Shinsekai_Yori_12_0.14.26.710-0.14.31.780.mp3
  sentence: どうして… どうして こんなに悲しいんですか？
- id: Shinsekai_Yori_12_2728_0.14.31.730
  deck_name: From the New World
  translation: I cannot answer that yet.
  image: Shinsekai_Yori_12_0.14.32.740.jpg
  sound: Shinsekai_Yori_12_0.14.31.680-0.14.33.800.mp3
  sentence: それは まだ言えない
- id: Shinsekai_Yori_12_2729_0.14.33.750
  deck_name: From the New World
  translation: >-
    But when confronting our grief, we need to give ourselves time to mourn so
    that we can accept and overcome it.
  image: Shinsekai_Yori_12_0.14.37.755.jpg
  sound: Shinsekai_Yori_12_0.14.33.700-0.14.41.810.mp3
  sentence: でも 人は大きな悲しみに 直面したとき それを消化し受け入れるための 喪の作業というものが必要なのよ
- id: Shinsekai_Yori_12_2730_0.14.41.760
  deck_name: From the New World
  translation: You needed a chance to shed tears.
  image: Shinsekai_Yori_12_0.14.43.755.jpg
  sound: Shinsekai_Yori_12_0.14.41.710-0.14.45.800.mp3
  sentence: あなたは こうやって 涙を流す必要があった…
- id: Shinsekai_Yori_12_2731_0.14.45.750
  deck_name: From the New World
  translation: Is this related to the memories that have been purged from our minds?
  image: Shinsekai_Yori_12_0.14.48.260.jpg
  sound: Shinsekai_Yori_12_0.14.45.700-0.14.50.820.mp3
  sentence: それは 私たちの記憶から 消された出来事と 関係があるんですか？
- id: Shinsekai_Yori_12_2732_0.14.50.770
  deck_name: From the New World
  translation: Yes, it is.
  image: Shinsekai_Yori_12_0.14.51.755.jpg
  sound: Shinsekai_Yori_12_0.14.50.720-0.14.52.790.mp3
  sentence: ええ そうよ
- id: Shinsekai_Yori_12_2733_0.14.52.740
  deck_name: From the New World
  translation: I have no face.
  image: Shinsekai_Yori_12_0.14.53.745.jpg
  sound: Shinsekai_Yori_12_0.14.52.690-0.14.54.800.mp3
  sentence: 僕には顔がないんだ
- id: Shinsekai_Yori_12_2734_0.14.54.750
  deck_name: From the New World
  translation: You should know well what I look like, though.
  image: Shinsekai_Yori_12_0.14.57.255.jpg
  sound: Shinsekai_Yori_12_0.14.54.700-0.14.59.810.mp3
  sentence: でも 僕の顔なら 君は よく知ってるはずだよ
- id: Shinsekai_Yori_12_2735_0.14.59.760
  deck_name: From the New World
  translation: Please give me back my memories!
  image: Shinsekai_Yori_12_0.15.00.750.jpg
  sound: Shinsekai_Yori_12_0.14.59.710-0.15.01.790.mp3
  sentence: 私の記憶を返してください！
- id: Shinsekai_Yori_12_2736_0.15.01.740
  deck_name: From the New World
  translation: We cannot do that.
  image: Shinsekai_Yori_12_0.15.03.235.jpg
  sound: Shinsekai_Yori_12_0.15.01.690-0.15.04.780.mp3
  sentence: それは できないわ
- id: Shinsekai_Yori_12_2737_0.15.04.730
  deck_name: From the New World
  translation: >-
    We resolved to erase all traces of him because the incident was so shocking
    and visceral.
  image: Shinsekai_Yori_12_0.15.08.745.jpg
  sound: Shinsekai_Yori_12_0.15.04.680-0.15.12.810.mp3
  sentence: あのコに関する情報を 抹消することを決めたのは あれが あまりにも生々しく 衝撃的な事件だったからよ
- id: Shinsekai_Yori_12_2738_0.15.12.760
  deck_name: From the New World
  translation: >-
    We were afraid that mere memories of the events would be traumatic,
    destabilizing the minds of the villagers and bringing even greater tragedy
    upon us.
  image: Shinsekai_Yori_12_0.15.16.760.jpg
  sound: Shinsekai_Yori_12_0.15.12.710-0.15.20.810.mp3
  sentence: 事件の記憶自体が トラウマとなって 町の人の精神を不安定化し さらなる悲劇の 呼び水になる恐れさえあった
- id: Shinsekai_Yori_12_2739_0.15.20.760
  deck_name: From the New World
  translation: An insidious domino effect.
  image: Shinsekai_Yori_12_0.15.22.265.jpg
  sound: Shinsekai_Yori_12_0.15.20.710-0.15.23.820.mp3
  sentence: まるでドミノ倒しのようにね
- id: Shinsekai_Yori_12_2740_0.15.23.770
  deck_name: From the New World
  translation: You might be able to endure it.
  image: Shinsekai_Yori_12_0.15.25.270.jpg
  sound: Shinsekai_Yori_12_0.15.23.720-0.15.26.820.mp3
  sentence: あなたなら それに耐えられるかもしれない
- id: Shinsekai_Yori_12_2741_0.15.26.770
  deck_name: From the New World
  translation: >-
    But if I restore your memory, you won't be able to keep it a secret from
    your friends, right?
  image: Shinsekai_Yori_12_0.15.29.255.jpg
  sound: Shinsekai_Yori_12_0.15.26.720-0.15.31.790.mp3
  sentence: でも あなたの記憶の封印を解けば 友達に秘密にしておくことは できないでしょ？
- id: Shinsekai_Yori_12_2742_0.15.31.740
  deck_name: From the New World
  translation: In the end, everyone would find out.
  image: Shinsekai_Yori_12_0.15.32.750.jpg
  sound: Shinsekai_Yori_12_0.15.31.690-0.15.33.810.mp3
  sentence: 結局は みんなが知ることになる
- id: Shinsekai_Yori_12_2743_0.15.33.760
  deck_name: From the New World
  translation: But... Please think about it.
  image: Shinsekai_Yori_12_0.15.34.760.jpg
  sound: Shinsekai_Yori_12_0.15.33.710-0.15.35.810.mp3
  sentence: でも…
- id: Shinsekai_Yori_12_2744_0.15.35.760
  deck_name: From the New World
  translation: A chain is only as strong as its weakest link.
  image: Shinsekai_Yori_12_0.15.38.245.jpg
  sound: Shinsekai_Yori_12_0.15.35.710-0.15.40.780.mp3
  sentence: よく考えてみて 鎖は常に いちばん弱い環から破断するのよ
- id: Shinsekai_Yori_12_2745_0.15.40.730
  deck_name: From the New World
  translation: We must give the most care and attention to the weakest ones.
  image: Shinsekai_Yori_12_0.15.43.245.jpg
  sound: Shinsekai_Yori_12_0.15.40.680-0.15.45.810.mp3
  sentence: 私たちは 常に最も弱い者に対して 気を配らなくてはならないの
- id: Shinsekai_Yori_12_2746_0.15.45.760
  deck_name: From the New World
  translation: The weakest ones?
  image: Shinsekai_Yori_12_0.15.47.260.jpg
  sound: Shinsekai_Yori_12_0.15.45.710-0.15.48.810.mp3
  sentence: 最も弱い者にですか？
- id: Shinsekai_Yori_12_2747_0.15.48.760
  deck_name: From the New World
  translation: When I asked you to succeed me earlier, I was by no means joking.
  image: Shinsekai_Yori_12_0.15.52.255.jpg
  sound: Shinsekai_Yori_12_0.15.48.710-0.15.55.800.mp3
  sentence: さっき あなたに私の後を 継いでもらいたいって言ったのは 決して冗談じゃないの その時が来れば
- id: Shinsekai_Yori_12_2748_0.15.55.750
  deck_name: From the New World
  translation: At that point you would also be allowed to retrieve your lost memories.
  image: Shinsekai_Yori_12_0.15.57.240.jpg
  sound: Shinsekai_Yori_12_0.15.55.700-0.15.58.780.mp3
  sentence: あなたは失った記憶を 取り戻すことも許される
- id: Shinsekai_Yori_12_2749_0.15.58.730
  deck_name: From the New World
  translation: There is no way I could ever replace you!
  image: Shinsekai_Yori_12_0.16.00.235.jpg
  sound: Shinsekai_Yori_12_0.15.58.680-0.16.01.790.mp3
  sentence: 私 富子さんの代わりなんで 絶対 できません！
- id: Shinsekai_Yori_12_2750_0.16.01.740
  deck_name: From the New World
  translation: I understand you well. I used to be the same.
  image: Shinsekai_Yori_12_0.16.03.750.jpg
  sound: Shinsekai_Yori_12_0.16.01.690-0.16.05.810.mp3
  sentence: 気持ちは分かるわ 私も かつて そうだったから
- id: Shinsekai_Yori_12_2751_0.16.05.760
  deck_name: From the New World
  translation: But one day there will be a time when you must do what needs to be done.
  image: Shinsekai_Yori_12_0.16.07.260.jpg
  sound: Shinsekai_Yori_12_0.16.05.710-0.16.08.810.mp3
  sentence: でも いつか必ず やらざるを得ないときが来る
- id: Shinsekai_Yori_12_2752_0.16.08.760
  deck_name: From the New World
  translation: It's a task only you can shoulder.
  image: Shinsekai_Yori_12_0.16.11.255.jpg
  sound: Shinsekai_Yori_12_0.16.08.710-0.16.13.800.mp3
  sentence: それが あなたしかできない 仕事だからよ
- id: Shinsekai_Yori_12_2753_0.16.13.750
  deck_name: From the New World
  translation: >-
    Do you understand? Remember then what we must do to stop Fiends and Karma
    Demons from appearing again.
  image: Shinsekai_Yori_12_0.16.17.745.jpg
  sound: Shinsekai_Yori_12_0.16.13.700-0.16.21.790.mp3
  sentence: いい？ そのときに思い出して ２度と再び 悪鬼や業魔を出さないためには 何をしなければならないのか
- id: Shinsekai_Yori_12_2754_0.16.49.710
  deck_name: From the New World
  translation: Good morning.
  image: Shinsekai_Yori_12_0.16.51.210.jpg
  sound: Shinsekai_Yori_12_0.16.49.660-0.16.52.760.mp3
  sentence: おはようございます
- id: Shinsekai_Yori_12_2755_0.16.52.710
  deck_name: From the New World
  translation: Maria-chan! Mamoru... Mamoru...!
  image: Shinsekai_Yori_12_0.16.55.210.jpg
  sound: Shinsekai_Yori_12_0.16.52.660-0.16.57.760.mp3
  sentence: あっ 真理亜ちゃん… 守が… 守が…
- id: Shinsekai_Yori_12_2756_0.17.02.720
  deck_name: From the New World
  translation: Why would he? What happened?
  image: Shinsekai_Yori_12_0.17.04.720.jpg
  sound: Shinsekai_Yori_12_0.17.02.670-0.17.06.770.mp3
  sentence: 何で突然… 一体… 何が…
- id: Shinsekai_Yori_12_2757_0.17.06.720
  deck_name: From the New World
  translation: Don't tell anyone about this!
  image: Shinsekai_Yori_12_0.17.07.725.jpg
  sound: Shinsekai_Yori_12_0.17.06.670-0.17.08.780.mp3
  sentence: この事は 誰にも言わないでください！
- id: Shinsekai_Yori_12_2758_0.17.08.730
  deck_name: From the New World
  translation: No one!
  image: Shinsekai_Yori_12_0.17.10.230.jpg
  sound: Shinsekai_Yori_12_0.17.08.680-0.17.11.780.mp3
  sentence: え？ 言わないでください！
- id: Shinsekai_Yori_12_2759_0.17.14.730
  deck_name: From the New World
  translation: What should we do?
  image: Shinsekai_Yori_12_0.17.15.725.jpg
  sound: Shinsekai_Yori_12_0.17.14.680-0.17.16.770.mp3
  sentence: どうしよう
- id: Shinsekai_Yori_12_2760_0.17.16.720
  deck_name: From the New World
  translation: Isn't that obvious? We have to look for him!
  image: Shinsekai_Yori_12_0.17.17.720.jpg
  sound: Shinsekai_Yori_12_0.17.16.670-0.17.18.770.mp3
  sentence: 決まってるじゃない 捜すしかないわ
- id: Shinsekai_Yori_12_2761_0.17.18.720
  deck_name: From the New World
  translation: Let's get Satoru and go.
  image: Shinsekai_Yori_12_0.17.20.715.jpg
  sound: Shinsekai_Yori_12_0.17.18.670-0.17.22.760.mp3
  sentence: 覚も入れて ３人で守を追うのよ
- id: Shinsekai_Yori_12_2762_0.17.22.710
  deck_name: From the New World
  translation: >-
    But wouldn't it be suspicious if everyone from Group One suddenly skipped
    school?
  image: Shinsekai_Yori_12_0.17.24.720.jpg
  sound: Shinsekai_Yori_12_0.17.22.660-0.17.26.780.mp3
  sentence: でも １班の４人が全員休んだら 変に思われるんじゃない？
- id: Shinsekai_Yori_12_2763_0.17.26.730
  deck_name: From the New World
  translation: That's right. Let's go to school for now.
  image: Shinsekai_Yori_12_0.17.28.230.jpg
  sound: Shinsekai_Yori_12_0.17.26.680-0.17.29.780.mp3
  sentence: うん… うん 分かった
- id: Shinsekai_Yori_12_2764_0.17.29.730
  deck_name: From the New World
  translation: We've got independent observation for 3rd and 4th periods, right?
  image: Shinsekai_Yori_12_0.17.31.725.jpg
  sound: Shinsekai_Yori_12_0.17.29.680-0.17.33.770.mp3
  sentence: いったん 登校しよう ３限 ４限目は自由研究じゃない？
- id: Shinsekai_Yori_12_2765_0.17.33.720
  deck_name: From the New World
  translation: Let's sneak out then.
  image: Shinsekai_Yori_12_0.17.34.730.jpg
  sound: Shinsekai_Yori_12_0.17.33.670-0.17.35.790.mp3
  sentence: その時 こっそり学校を出ればいいわ
