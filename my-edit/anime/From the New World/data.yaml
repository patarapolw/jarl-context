  image: Shinsekai_Yori_11_0.20.15.760.jpg
  sound: Shinsekai_Yori_11_0.20.13.710-0.20.17.810.mp3
  sentence: １人ずつ お話を聞きたいので 順番に来てくれるかしら？
- id: Shinsekai_Yori_11_2548_0.20.19.770
  deck_name: From the New World
  translation: >-
    When I notified the head of the committee, she said she specifically wanted
    to talk to you.
  image: Shinsekai_Yori_11_0.20.22.765.jpg
  sound: Shinsekai_Yori_11_0.20.19.720-0.20.25.810.mp3
  sentence: 議長に報告したら あなただけは お話を じかに聞きたいということなのね
- id: Shinsekai_Yori_11_2549_0.20.25.760
  deck_name: From the New World
