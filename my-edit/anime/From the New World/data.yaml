  image: Shinsekai_Yori_03_0.05.44.395.jpg
  sound: Shinsekai_Yori_03_0.05.42.850-0.05.45.940.mp3
  sentence: どうかな？ 多分 違うと思うけど
- id: Shinsekai_Yori_03_0574_0.05.45.890
  deck_name: From the New World
