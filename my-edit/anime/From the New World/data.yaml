- id: Shinsekai_Yori_10_2127_0.07.31.550
  deck_name: From the New World
  translation: >-
    Despite our best efforts, we humans cannot fully control our thoughts and
    feelings.
  image: Shinsekai_Yori_10_0.07.34.555.jpg
  sound: Shinsekai_Yori_10_0.07.31.500-0.07.37.610.mp3
  sentence: 人間は どうやっても 自分の心を 完全に制御することはできない
- id: Shinsekai_Yori_10_2128_0.07.37.560
  deck_name: From the New World
  translation: Our subconscious, in particular, is rife with the unpredictable.
  image: Shinsekai_Yori_10_0.07.40.060.jpg
  sound: Shinsekai_Yori_10_0.07.37.510-0.07.42.610.mp3
  sentence: 特に無意識の中では 思ってもみないことが起きている
- id: Shinsekai_Yori_10_2129_0.07.48.570
  deck_name: From the New World
  translation: Our Cantus is the most tangible manifestation of this.
  image: Shinsekai_Yori_10_0.07.51.070.jpg
  sound: Shinsekai_Yori_10_0.07.48.520-0.07.53.620.mp3
  sentence: それは呪力において 最も顕著にあらわれるんだ
- id: Shinsekai_Yori_10_2130_0.07.54.580
  deck_name: From the New World
  translation: >-
    In the case of physical actions, there are multiple stages between the
    inception deep down and the eventual effect.
  image: Shinsekai_Yori_10_0.07.58.580.jpg
  sound: Shinsekai_Yori_10_0.07.54.530-0.08.02.630.mp3
  sentence: 物理的な行動を起こす場合 心に思い描いたことが 実際に起きるまでは いくつかの段階がある
- id: Shinsekai_Yori_10_2131_0.08.02.580
  deck_name: From the New World
  translation: >-
    Although the original impetus is a product of our subconscious, it needs to
    pass through our conscious thought before it can be realized.
  image: Shinsekai_Yori_10_0.08.06.075.jpg
  sound: Shinsekai_Yori_10_0.08.02.530-0.08.09.620.mp3
  sentence: 動機は無意識から発していても 行動に移す前には 意識の領域を 通過しなければならないから
- id: Shinsekai_Yori_10_2132_0.08.09.570
  deck_name: From the New World
  translation: Human reason can correct or altogether stop an action from being taken.
  image: Shinsekai_Yori_10_0.08.12.075.jpg
  sound: Shinsekai_Yori_10_0.08.09.520-0.08.14.630.mp3
  sentence: 理性によって ストップをかけられたり 修正したりすることができる
- id: Shinsekai_Yori_10_2133_0.08.14.580
  deck_name: From the New World
  translation: Cantus works differently, however.
  image: Shinsekai_Yori_10_0.08.15.570.jpg
  sound: Shinsekai_Yori_10_0.08.14.530-0.08.16.610.mp3
  sentence: だけど 呪力の場合
- id: Shinsekai_Yori_10_2134_0.08.16.560
  deck_name: From the New World
  translation: >-
    We can consider the inception and execution of an action to be practically
    simultaneous.
  image: Shinsekai_Yori_10_0.08.18.575.jpg
  sound: Shinsekai_Yori_10_0.08.16.510-0.08.20.640.mp3
  sentence: 思ったことが実現するまで ほとんど同時といってもいい
- id: Shinsekai_Yori_10_2135_0.08.20.590
  deck_name: From the New World
  translation: Though it may be the wrong action, there is no time to correct it.
  image: Shinsekai_Yori_10_0.08.22.580.jpg
  sound: Shinsekai_Yori_10_0.08.20.540-0.08.24.620.mp3
  sentence: 仮に間違っていたとしても 修正する暇がないんだ
- id: Shinsekai_Yori_10_2136_0.08.24.570
  deck_name: From the New World
  translation: Wrong? What do you mean?
  image: Shinsekai_Yori_10_0.08.26.075.jpg
  sound: Shinsekai_Yori_10_0.08.24.520-0.08.27.630.mp3
  sentence: 間違う… どういうこと？
- id: Shinsekai_Yori_10_2137_0.08.27.580
  deck_name: From the New World
  translation: Isn't using our Cantus tied to picturing very specific things?
  image: Shinsekai_Yori_10_0.08.30.080.jpg
  sound: Shinsekai_Yori_10_0.08.27.530-0.08.32.630.mp3
  sentence: イメージをちゃんと作らないと 呪力は発動しないでしょう？
- id: Shinsekai_Yori_10_2138_0.08.32.580
  deck_name: From the New World
  translation: >-
    Some mental images are clearly and consciously conceived, while others are
    shrouded in the darkness of the subconscious.
  image: Shinsekai_Yori_10_0.08.36.575.jpg
  sound: Shinsekai_Yori_10_0.08.32.530-0.08.40.620.mp3
  sentence: そのイメージにも 明確に意識されているものと 無意識の闇に 飲み込まれたままのものがある
- id: Shinsekai_Yori_10_2139_0.08.42.570
  deck_name: From the New World
  translation: Nobody realizes this.
  image: Shinsekai_Yori_10_0.08.44.070.jpg
  sound: Shinsekai_Yori_10_0.08.42.520-0.08.45.620.mp3
  sentence: だけど 皆 分かっていない
- id: Shinsekai_Yori_10_2140_0.08.48.580
  deck_name: From the New World
  translation: We try to keep our Canti strictly  controlled through hypnosis and mantras.
  image: Shinsekai_Yori_10_0.08.51.080.jpg
  sound: Shinsekai_Yori_10_0.08.48.530-0.08.53.630.mp3
  sentence: 呪力は 暗示や真言を使って 厳格に管理しようとしてる
- id: Shinsekai_Yori_10_2141_0.08.53.580
  deck_name: From the New World
  translation: >-
    But in the end, it always leaks through  the holes opened by our
    subconscious.
  image: Shinsekai_Yori_10_0.08.57.080.jpg
  sound: Shinsekai_Yori_10_0.08.53.530-0.09.00.630.mp3
  sentence: でもね 無意識下に開いた出口から 必ず漏出が起きるんだ
- id: Shinsekai_Yori_10_2142_0.09.00.580
  deck_name: From the New World
  translation: Leaks through?
  image: Shinsekai_Yori_10_0.09.01.580.jpg
  sound: Shinsekai_Yori_10_0.09.00.530-0.09.02.630.mp3
  sentence: 漏出…
- id: Shinsekai_Yori_10_2143_0.09.02.580
  deck_name: From the New World
  translation: Our Canti are constantly leaking out.
  image: Shinsekai_Yori_10_0.09.04.080.jpg
  sound: Shinsekai_Yori_10_0.09.02.530-0.09.05.630.mp3
  sentence: 呪力は常に漏れ出している
- id: Shinsekai_Yori_10_2144_0.09.05.580
  deck_name: From the New World
  translation: >-
    In a sense, we are changing the world around us at the whim of our
