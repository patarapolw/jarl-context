- id: Shinsekai_Yori_03_0577_0.05.58.920
  deck_name: From the New World
  translation: Let me guess. It keeps swelling up until it explodes, right?
  image: Shinsekai_Yori_03_0.06.00.895.jpg
  sound: Shinsekai_Yori_03_0.05.58.870-0.06.02.920.mp3
  sentence: そのまま どんどん膨れていって 最後には爆発するんでしょ？
- id: Shinsekai_Yori_03_0578_0.06.02.870
  deck_name: From the New World
