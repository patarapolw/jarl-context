  image: Shinsekai_Yori_14_0.12.02.890.jpg
  sound: Shinsekai_Yori_14_0.12.00.840-0.12.04.940.mp3
  sentence: 指導者には 清濁 併せ飲む度量
- id: Shinsekai_Yori_14_3232_0.12.04.890
  deck_name: From the New World
  translation: >-
    Their convictions must be strong enough to do even dirty work from time to
