  sentence: 今夜の奇襲に 全てを懸けていたんだろう
- id: Shinsekai_Yori_19_4228_0.02.01.620
  deck_name: From the New World
  translation: That's a tempting theory, but...
  image: Shinsekai_Yori_19_0.02.02.620.jpg
  sound: Shinsekai_Yori_19_0.02.01.570-0.02.03.670.mp3
  sentence: 僕も そう思うんですが
- id: Shinsekai_Yori_19_4229_0.02.03.620
  deck_name: From the New World
  translation: We encountered a different group of queerats on our way to the square.
  image: Shinsekai_Yori_19_0.02.06.115.jpg
  sound: Shinsekai_Yori_19_0.02.03.570-0.02.08.660.mp3
  sentence: さっき広場に行く途中 別のバケネズミの 一隊に 遭遇したんです
- id: Shinsekai_Yori_19_4230_0.02.13.610
  deck_name: From the New World
  translation: They bore the mark of the Spider Wasp colony.
  image: Shinsekai_Yori_19_0.02.15.110.jpg
  sound: Shinsekai_Yori_19_0.02.13.560-0.02.16.660.mp3
  sentence: あれは鼈甲蜂コロニーを示す 符丁でした
- id: Shinsekai_Yori_19_4231_0.02.16.610
  deck_name: From the New World
  translation: The Spider Wasps? Wasn't that the colony which the Robber Flies attacked?
  image: Shinsekai_Yori_19_0.02.18.605.jpg
  sound: Shinsekai_Yori_19_0.02.16.560-0.02.20.650.mp3
  sentence: 鼈甲蜂？ それ 最初に塩屋虻に 襲われたコロニーだよな？
- id: Shinsekai_Yori_19_4232_0.02.20.600
  deck_name: From the New World
  translation: I heard they betrayed the Giant Hornets for some reason.
  image: Shinsekai_Yori_19_0.02.22.100.jpg
  sound: Shinsekai_Yori_19_0.02.20.550-0.02.23.650.mp3
  sentence: なぜか 大雀蜂を 裏切ったっていう…
- id: Shinsekai_Yori_19_4233_0.02.23.600
  deck_name: From the New World
  translation: Yes. I never could figure it out.
  image: Shinsekai_Yori_19_0.02.25.610.jpg
  sound: Shinsekai_Yori_19_0.02.23.550-0.02.27.670.mp3
  sentence: はい ずっと疑問だったんですけど…
- id: Shinsekai_Yori_19_4234_0.02.27.620
  deck_name: From the New World
  translation: The Spider Wasps must have believed that the Robber Flies were sure to win.
  image: Shinsekai_Yori_19_0.02.30.115.jpg
  sound: Shinsekai_Yori_19_0.02.27.570-0.02.32.660.mp3
  sentence: 鼈甲蜂コロニーは 塩屋虻が必ず勝つと 踏んだんだと思うんです
- id: Shinsekai_Yori_19_4235_0.02.32.610
  deck_name: From the New World
  translation: And so, to ensure their own survival, they betrayed the Giant Hornets.
  image: Shinsekai_Yori_19_0.02.34.620.jpg
  sound: Shinsekai_Yori_19_0.02.32.560-0.02.36.680.mp3
  sentence: それで 自らの存続のために あえて大雀蜂を裏切った
- id: Shinsekai_Yori_19_4236_0.02.36.630
  deck_name: From the New World
  translation: So, it seemed to them that the Robber Flies had a chance?
  image: Shinsekai_Yori_19_0.02.38.625.jpg
  sound: Shinsekai_Yori_19_0.02.36.580-0.02.40.670.mp3
  sentence: 塩屋虻に勝算があるように 見えたってことか
- id: Shinsekai_Yori_19_4237_0.02.40.620
  deck_name: From the New World
  translation: I think that's just due to the low intelligence of queerats.
  image: Shinsekai_Yori_19_0.02.42.615.jpg
  sound: Shinsekai_Yori_19_0.02.40.570-0.02.44.660.mp3
  sentence: しかし それもバケネズミの 浅知恵にすぎないと思うけど
- id: Shinsekai_Yori_19_4238_0.02.44.610
  deck_name: From the New World
  translation: There's one more thing on my mind.
  image: Shinsekai_Yori_19_0.02.46.110.jpg
  sound: Shinsekai_Yori_19_0.02.44.560-0.02.47.660.mp3
  sentence: あと１つ 気になることがあって…
- id: Shinsekai_Yori_19_4239_0.02.47.610
  deck_name: From the New World
  translation: >-
    There's no denying that the Robber Flies annihilated the entire Giant Hornet
    army.
  image: Shinsekai_Yori_19_0.02.49.620.jpg
  sound: Shinsekai_Yori_19_0.02.47.560-0.02.51.680.mp3
  sentence: 塩屋虻は 現実に大雀蜂軍を 全滅させているんですよ
- id: Shinsekai_Yori_19_4240_0.02.51.630
  deck_name: From the New World
  translation: >-
    Kiroumaru is an experienced commander and his soldiers were the best among
    the queerats.
  image: Shinsekai_Yori_19_0.02.54.115.jpg
  sound: Shinsekai_Yori_19_0.02.51.580-0.02.56.650.mp3
  sentence: 奇狼丸は百戦錬磨の将軍ですし 兵士たちも最強といっていい
- id: Shinsekai_Yori_19_4241_0.02.56.600
  deck_name: From the New World
  translation: How could they be crushed so easily?
  image: Shinsekai_Yori_19_0.02.59.110.jpg
  sound: Shinsekai_Yori_19_0.02.56.550-0.03.01.670.mp3
  sentence: それが なぜ やすやすと打ち破られたのか うん…
- id: Shinsekai_Yori_19_4242_0.03.01.620
  deck_name: From the New World
  translation: So Yakomaru has some ace up his sleeve?
  image: Shinsekai_Yori_19_0.03.03.120.jpg
  sound: Shinsekai_Yori_19_0.03.01.570-0.03.04.670.mp3
  sentence: つまり 野狐丸には 何か奥の手があるってこと？
- id: Shinsekai_Yori_19_4243_0.03.05.610
  deck_name: From the New World
  translation: Remember what Kaburagi Shisei-san said?
  image: Shinsekai_Yori_19_0.03.06.610.jpg
  sound: Shinsekai_Yori_19_0.03.05.560-0.03.07.660.mp3
  sentence: 鏑木肆星さんは あの時…
- id: Shinsekai_Yori_19_4244_0.03.07.610
  deck_name: From the New World
  translation: The Giant Hornet army was annihilated by a human using their Cantus.
  image: Shinsekai_Yori_19_0.03.09.110.jpg
  sound: Shinsekai_Yori_19_0.03.07.560-0.03.10.660.mp3
  sentence: 大雀蜂軍を全滅させたのは 呪力を持った人間です
- id: Shinsekai_Yori_19_4245_0.03.12.640
  deck_name: From the New World
  translation: Ridiculous.
  image: Shinsekai_Yori_19_0.03.13.620.jpg
  sound: Shinsekai_Yori_19_0.03.12.590-0.03.14.650.mp3
  sentence: バカバカしい！
- id: Shinsekai_Yori_19_4246_0.03.14.600
  deck_name: From the New World
  translation: Nothing he has could possibly oppose our Cantus.
  image: Shinsekai_Yori_19_0.03.16.105.jpg
  sound: Shinsekai_Yori_19_0.03.14.550-0.03.17.660.mp3
  sentence: どんな奥の手があろうとも 呪力に勝てるはずがない
- id: Shinsekai_Yori_19_4247_0.03.17.610
  deck_name: From the New World
  translation: This is easy business when we're the attackers.
  image: Shinsekai_Yori_19_0.03.18.620.jpg
  sound: Shinsekai_Yori_19_0.03.17.560-0.03.19.680.mp3
  sentence: こっちから先制攻撃かけりゃ 問題ないでしょ！
- id: Shinsekai_Yori_19_4248_0.03.19.630
  deck_name: From the New World
  translation: >-
    But I can tell you that I won't rest easy until I've slaughtered all the
    queerats that killed Nemoto!
  image: Shinsekai_Yori_19_0.03.22.625.jpg
  sound: Shinsekai_Yori_19_0.03.19.580-0.03.25.670.mp3
  sentence: とにかく 根本を殺したバケネズミどもを ひねりつぶしてやらないと 俺の気が済まないんですよ！
- id: Shinsekai_Yori_19_4249_0.03.25.620
  deck_name: From the New World
  translation: Hey, calm down.
  image: Shinsekai_Yori_19_0.03.26.625.jpg
  sound: Shinsekai_Yori_19_0.03.25.570-0.03.27.680.mp3
  sentence: 少しは冷静になれ
- id: Shinsekai_Yori_19_4250_0.03.27.630
  deck_name: From the New World
  translation: They had a lot of time to plan their attack.
  image: Shinsekai_Yori_19_0.03.29.135.jpg
  sound: Shinsekai_Yori_19_0.03.27.580-0.03.30.690.mp3
  sentence: やつらは周到な準備をして 事に臨んでいる
- id: Shinsekai_Yori_19_4251_0.03.30.640
  deck_name: From the New World
  translation: They're going to pull the carpet from under us if we're not careful.
  image: Shinsekai_Yori_19_0.03.32.130.jpg
  sound: Shinsekai_Yori_19_0.03.30.590-0.03.33.670.mp3
  sentence: 下手をすると足下をすくわれるぞ
- id: Shinsekai_Yori_19_4252_0.03.33.620
  deck_name: From the New World
  translation: Yeah, yeah. I know.
  image: Shinsekai_Yori_19_0.03.35.125.jpg
  sound: Shinsekai_Yori_19_0.03.33.570-0.03.36.680.mp3
  sentence: はいはい 分かってますって
- id: Shinsekai_Yori_19_4253_0.03.36.630
  deck_name: From the New World
  translation: I wonder if the hospital... if Oouchi-san is fine.
  image: Shinsekai_Yori_19_0.03.38.130.jpg
  sound: Shinsekai_Yori_19_0.03.36.580-0.03.39.680.mp3
  sentence: 病院は… 大内さんは大丈夫でしょうか？
- id: Shinsekai_Yori_19_4254_0.03.39.630
  deck_name: From the New World
  translation: I'm so worried!
  image: Shinsekai_Yori_19_0.03.40.620.jpg
  sound: Shinsekai_Yori_19_0.03.39.580-0.03.41.660.mp3
  sentence: 心配なんです
- id: Shinsekai_Yori_19_4255_0.03.41.610
  deck_name: From the New World
  translation: There are fifty or sixty people in the hospital. I'm sure they're fine.
  image: Shinsekai_Yori_19_0.03.43.625.jpg
  sound: Shinsekai_Yori_19_0.03.41.560-0.03.45.690.mp3
  sentence: 病院には５人～60人の人間がいる まあ 無事だよ
- id: Shinsekai_Yori_19_4256_0.03.45.640
  deck_name: From the New World
  translation: The patients can use their Cantus too.
  image: Shinsekai_Yori_19_0.03.46.620.jpg
  sound: Shinsekai_Yori_19_0.03.45.590-0.03.47.650.mp3
  sentence: 病人だって呪力は使える
- id: Shinsekai_Yori_19_4257_0.03.47.600
  deck_name: From the New World
  translation: A bunch of queerats won't kill them.
  image: Shinsekai_Yori_19_0.03.49.610.jpg
  sound: Shinsekai_Yori_19_0.03.47.550-0.03.51.670.mp3
  sentence: むざむざ バケネズミなんかに やられるはずないよ
- id: Shinsekai_Yori_19_4258_0.03.51.620
  deck_name: From the New World
  translation: You're right... I'm sure...
  image: Shinsekai_Yori_19_0.03.53.620.jpg
  sound: Shinsekai_Yori_19_0.03.51.570-0.03.55.670.mp3
  sentence: そうですね きっと…
- id: Shinsekai_Yori_19_4259_0.04.28.710
  deck_name: From the New World
  translation: The entrance's destroyed.
  image: Shinsekai_Yori_19_0.04.29.720.jpg
  sound: Shinsekai_Yori_19_0.04.28.660-0.04.30.780.mp3
  sentence: ああ…
- id: Shinsekai_Yori_19_4260_0.04.30.730
  deck_name: From the New World
  translation: There's a huge hole there.
  image: Shinsekai_Yori_19_0.04.31.710.jpg
  sound: Shinsekai_Yori_19_0.04.30.680-0.04.32.740.mp3
  sentence: ああっ…
- id: Shinsekai_Yori_19_4261_0.04.32.690
  deck_name: From the New World
  translation: Don't worry.
  image: Shinsekai_Yori_19_0.04.33.700.jpg
  sound: Shinsekai_Yori_19_0.04.32.640-0.04.34.760.mp3
  sentence: あれ 見てください
- id: Shinsekai_Yori_19_4262_0.04.34.710
  deck_name: From the New World
  translation: Whatever happened, I'm sure everyone got away safely.
  image: Shinsekai_Yori_19_0.04.36.215.jpg
  sound: Shinsekai_Yori_19_0.04.34.660-0.04.37.770.mp3
  sentence: ああ？ 何だ あれ？
- id: Shinsekai_Yori_19_4263_0.04.37.720
  deck_name: From the New World
  translation: We have to look inside the hospital first.
  image: Shinsekai_Yori_19_0.04.39.220.jpg
  sound: Shinsekai_Yori_19_0.04.37.670-0.04.40.770.mp3
  sentence: 扉が壊れてるのか？
- id: Shinsekai_Yori_19_4264_0.04.47.690
  deck_name: From the New World
  translation: I wonder how they created that hole.
  image: Shinsekai_Yori_19_0.04.50.195.jpg
  sound: Shinsekai_Yori_19_0.04.47.640-0.04.52.750.mp3
  sentence: とにかく 病院の中を調べてみないと あの穴 どうやって開けたのかね 火薬の臭いもしない うん
- id: Shinsekai_Yori_19_4265_0.04.54.690
  deck_name: From the New World
  translation: Who cares about that?
  image: Shinsekai_Yori_19_0.04.55.700.jpg
  sound: Shinsekai_Yori_19_0.04.54.640-0.04.56.760.mp3
  sentence: どうだっていいよ そんな事は！
- id: Shinsekai_Yori_19_4266_0.04.56.710
  deck_name: From the New World
  translation: Hold on! We have no idea what happened here!
  image: Shinsekai_Yori_19_0.04.58.200.jpg
  sound: Shinsekai_Yori_19_0.04.56.660-0.04.59.740.mp3
  sentence: ちょっと待て！ 何があるか分からんぞ
- id: Shinsekai_Yori_19_4267_0.04.59.690
  deck_name: From the New World
  translation: What if they fire at you from the shadows?
  image: Shinsekai_Yori_19_0.05.00.690.jpg
  sound: Shinsekai_Yori_19_0.04.59.640-0.05.01.740.mp3
  sentence: 狙い打ちされたら どうするんだ！
- id: Shinsekai_Yori_19_4268_0.05.14.710
  deck_name: From the New World
  translation: No one's around.
  image: Shinsekai_Yori_19_0.05.15.710.jpg
  sound: Shinsekai_Yori_19_0.05.14.660-0.05.16.760.mp3
  sentence: 誰もいないなあ…
- id: Shinsekai_Yori_19_4269_0.05.19.680
  deck_name: From the New World
  translation: This isn't good. It's too quiet.
  image: Shinsekai_Yori_19_0.05.22.180.jpg
  sound: Shinsekai_Yori_19_0.05.19.630-0.05.24.730.mp3
  sentence: ちょっと変だよ 静かすぎる えっ？
- id: Shinsekai_Yori_19_4270_0.05.32.710
  deck_name: From the New World
  translation: Queerats?
  image: Shinsekai_Yori_19_0.05.33.695.jpg
  sound: Shinsekai_Yori_19_0.05.32.660-0.05.34.730.mp3
  sentence: バケネズミが？
- id: Shinsekai_Yori_19_4271_0.05.34.680
  deck_name: From the New World
  translation: A lot of them, I think.
  image: Shinsekai_Yori_19_0.05.36.180.jpg
  sound: Shinsekai_Yori_19_0.05.34.630-0.05.37.730.mp3
  sentence: かなりの数だと思う
- id: Shinsekai_Yori_19_4272_0.05.42.690
  deck_name: From the New World
  translation: They're probably waiting until we've all disembarked.
  image: Shinsekai_Yori_19_0.05.44.690.jpg
  sound: Shinsekai_Yori_19_0.05.42.640-0.05.46.740.mp3
  sentence: やつらは 全員が舟から降りるのを 待ってるんだと思います
- id: Shinsekai_Yori_19_4273_0.05.46.690
  deck_name: From the New World
  translation: They want to strike when we're least prepared.
  image: Shinsekai_Yori_19_0.05.48.185.jpg
  sound: Shinsekai_Yori_19_0.05.46.640-0.05.49.730.mp3
  sentence: 無防備なところに 一気に攻撃をかけようと
- id: Shinsekai_Yori_19_4274_0.05.49.680
  deck_name: From the New World
  translation: Should we attack them first, then?
  image: Shinsekai_Yori_19_0.05.51.180.jpg
  sound: Shinsekai_Yori_19_0.05.49.630-0.05.52.730.mp3
  sentence: だったら こっちから先にやるか？
- id: Shinsekai_Yori_19_4275_0.05.53.700
  deck_name: From the New World
  translation: That would make them target Kuramochi-san.
  image: Shinsekai_Yori_19_0.05.55.200.jpg
  sound: Shinsekai_Yori_19_0.05.53.650-0.05.56.750.mp3
  sentence: 倉持さんが 敵の標的になってしまいます
- id: Shinsekai_Yori_19_4276_0.05.56.700
  deck_name: From the New World
  translation: We have to tell him to come back!
  image: Shinsekai_Yori_19_0.05.57.695.jpg
  sound: Shinsekai_Yori_19_0.05.56.650-0.05.58.740.mp3
  sentence: 早く 呼び戻さなきゃ
- id: Shinsekai_Yori_19_4277_0.05.58.690
  deck_name: From the New World
  translation: No! That would give away that we know what they're planning!
  image: Shinsekai_Yori_19_0.06.00.190.jpg
  sound: Shinsekai_Yori_19_0.05.58.640-0.06.01.740.mp3
  sentence: 待って！ こっちが待ち伏せに 気づいたって 悟られます
- id: Shinsekai_Yori_19_4278_0.06.01.690
  deck_name: From the New World
  translation: Then what should we do?
  image: Shinsekai_Yori_19_0.06.02.690.jpg
  sound: Shinsekai_Yori_19_0.06.01.640-0.06.03.740.mp3
  sentence: じゃあ どうするの？
- id: Shinsekai_Yori_19_4279_0.06.03.690
  deck_name: From the New World
  translation: Let's wait until Kuramochi-san is inside the hospital.
  image: Shinsekai_Yori_19_0.06.04.700.jpg
  sound: Shinsekai_Yori_19_0.06.03.640-0.06.05.760.mp3
  sentence: 倉持さんが病院に入るのを待とう
- id: Shinsekai_Yori_19_4280_0.06.05.710
  deck_name: From the New World
  translation: We'll crush them once he's out of sight!
  image: Shinsekai_Yori_19_0.06.07.705.jpg
  sound: Shinsekai_Yori_19_0.06.05.660-0.06.09.750.mp3
  sentence: 姿が隠れた瞬間に やつらをたたきつぶす
- id: Shinsekai_Yori_19_4281_0.06.09.700
  deck_name: From the New World
  translation: Hey, what's the holdup? Are you coming?
  image: Shinsekai_Yori_19_0.06.11.200.jpg
  sound: Shinsekai_Yori_19_0.06.09.650-0.06.12.750.mp3
  sentence: お～い！ 何やってんだよ 来ないのか？
- id: Shinsekai_Yori_19_4282_0.06.12.700
  deck_name: From the New World
  translation: We'll be right there! Wait just a little longer!
  image: Shinsekai_Yori_19_0.06.14.695.jpg
  sound: Shinsekai_Yori_19_0.06.12.650-0.06.16.740.mp3
  sentence: すぐ行きます！ ちょっとだけ待ってください
- id: Shinsekai_Yori_19_4283_0.06.16.690
  deck_name: From the New World
  translation: Chickening out or something?
  image: Shinsekai_Yori_19_0.06.18.190.jpg
  sound: Shinsekai_Yori_19_0.06.16.640-0.06.19.740.mp3
  sentence: ちっ なんだよ びびってんのか？
- id: Shinsekai_Yori_19_4284_0.06.21.690
  deck_name: From the New World
  translation: Now!
  image: Shinsekai_Yori_19_0.06.22.690.jpg
  sound: Shinsekai_Yori_19_0.06.21.640-0.06.23.740.mp3
  sentence: 今だ！
- id: Shinsekai_Yori_19_4285_0.07.09.710
  deck_name: From the New World
  translation: Enough! Stop! That's enough!
  image: Shinsekai_Yori_19_0.07.11.200.jpg
  sound: Shinsekai_Yori_19_0.07.09.660-0.07.12.740.mp3
  sentence: もういい！ やめて 十分です
- id: Shinsekai_Yori_19_4286_0.07.18.700
  deck_name: From the New World
  translation: Are they all dead?
  image: Shinsekai_Yori_19_0.07.19.710.jpg
  sound: Shinsekai_Yori_19_0.07.18.650-0.07.20.770.mp3
  sentence: やったか？
- id: Shinsekai_Yori_19_4287_0.07.20.720
  deck_name: From the New World
  translation: Yeah... I think they're all dead.
  image: Shinsekai_Yori_19_0.07.22.720.jpg
  sound: Shinsekai_Yori_19_0.07.20.670-0.07.24.770.mp3
  sentence: ええ 多分 もう全滅しています
- id: Shinsekai_Yori_19_4288_0.07.25.690
  deck_name: From the New World
  translation: I... I'm...
  image: Shinsekai_Yori_19_0.07.27.190.jpg
  sound: Shinsekai_Yori_19_0.07.25.640-0.07.28.740.mp3
  sentence: 私 こんな…
- id: Shinsekai_Yori_19_4289_0.07.32.710
  deck_name: From the New World
  translation: Take a deep breath.
  image: Shinsekai_Yori_19_0.07.34.215.jpg
