  image: Shinsekai_Yori_22_0.01.33.550.jpg
  sound: Shinsekai_Yori_22_0.01.31.980-0.01.35.120.mp3
  sentence: とにかく会わせてくれって 言ったんですが
- id: Shinsekai_Yori_22_4855_0.01.35.070
  deck_name: From the New World
  translation: Watanabe Saki-san, this is what your parents left in my care for you.
  image: Shinsekai_Yori_22_0.01.37.555.jpg
  sound: Shinsekai_Yori_22_0.01.35.020-0.01.40.090.mp3
  sentence: 奇狼丸のことは すっかり忘れていました 失礼します
- id: Shinsekai_Yori_22_4856_0.01.42.020
  deck_name: From the New World
  translation: Thank you.
  image: Shinsekai_Yori_22_0.01.43.450.jpg
  sound: Shinsekai_Yori_22_0.01.41.970-0.01.44.930.mp3
  sentence: ご両親から お預かりした物です ありがとうございます
- id: Shinsekai_Yori_22_4857_0.01.44.880
  deck_name: From the New World
  translation: Inui-san told us that Kiroumaru brought him here.
  image: Shinsekai_Yori_22_0.01.46.880.jpg
  sound: Shinsekai_Yori_22_0.01.44.830-0.01.48.930.mp3
  sentence: 奇狼丸が乾さんを連れて ここに来たと伺ったんですが
- id: Shinsekai_Yori_22_4858_0.01.48.880
  deck_name: From the New World
  translation: Where did he go after that?
  image: Shinsekai_Yori_22_0.01.49.880.jpg
  sound: Shinsekai_Yori_22_0.01.48.830-0.01.50.930.mp3
  sentence: その後 どうなったんでしょうか？
- id: Shinsekai_Yori_22_4859_0.01.50.880
  deck_name: From the New World
  translation: Oh, the exospecies member? It is being held at this temple.
  image: Shinsekai_Yori_22_0.01.53.375.jpg
  sound: Shinsekai_Yori_22_0.01.50.830-0.01.55.920.mp3
  sentence: ああ… あの異類ですか 当寺に留め置いております
- id: Shinsekai_Yori_22_4860_0.01.55.870
  deck_name: From the New World
  translation: Can we see him?
  image: Shinsekai_Yori_22_0.01.56.890.jpg
  sound: Shinsekai_Yori_22_0.01.55.820-0.01.57.960.mp3
  sentence: 会えますか？
- id: Shinsekai_Yori_22_4861_0.01.57.910
  deck_name: From the New World
  translation: I wonder.
  image: Shinsekai_Yori_22_0.01.58.910.jpg
  sound: Shinsekai_Yori_22_0.01.57.860-0.01.59.960.mp3
  sentence: さあ それはどうでしょう
- id: Shinsekai_Yori_22_4862_0.02.00.870
  deck_name: From the New World
  translation: >-
    My Dear Saki-chan, I write this letter, confident that you have made it
    safely to the Temple of Purity.
  image: Shinsekai_Yori_22_0.02.05.875.jpg
  sound: Shinsekai_Yori_22_0.02.00.820-0.02.10.930.mp3
  sentence: ｢愛する早季ちゃん｣ ｢あなたが無事に清浄寺に たどり着いている事を信じて この手紙を書きます｣
- id: Shinsekai_Yori_22_4863_0.02.10.880
  deck_name: From the New World
  translation: A fiend has descended upon the  villages, and many have already died.
  image: Shinsekai_Yori_22_0.02.13.885.jpg
  sound: Shinsekai_Yori_22_0.02.10.830-0.02.16.940.mp3
  sentence: ｢今 町には 悪鬼が跳りょうしており 既に 多くの犠牲者が出ているようです｣
- id: Shinsekai_Yori_22_4864_0.02.16.890
  deck_name: From the New World
  translation: We must do all in our power to stop the fiend.
  image: Shinsekai_Yori_22_0.02.19.895.jpg
  sound: Shinsekai_Yori_22_0.02.16.840-0.02.22.950.mp3
  sentence: ｢私たちは 今できる最善を尽くして 悪鬼を止めなくてはなりません｣
- id: Shinsekai_Yori_22_4865_0.02.22.900
  deck_name: From the New World
  translation: Do not follow us.
  image: Shinsekai_Yori_22_0.02.24.400.jpg
  sound: Shinsekai_Yori_22_0.02.22.850-0.02.25.950.mp3
  sentence: ｢あなたは 決して 私たちを追ってきてはいけません｣
- id: Shinsekai_Yori_22_4866_0.02.25.900
  deck_name: From the New World
  translation: There is something I want you to do.
  image: Shinsekai_Yori_22_0.02.27.900.jpg
  sound: Shinsekai_Yori_22_0.02.25.850-0.02.29.950.mp3
  sentence: ｢あなたには どうしても やってほしいことがあるのです｣
- id: Shinsekai_Yori_22_4867_0.02.30.870
  deck_name: From the New World
  translation: What I will now write about falls under class four knowledge, "catastrophe."
  image: Shinsekai_Yori_22_0.02.33.875.jpg
  sound: Shinsekai_Yori_22_0.02.30.820-0.02.36.930.mp3
  sentence: ｢これから書くことは 第４分類の知識の中でも 『殃』に属する内容です｣
- id: Shinsekai_Yori_22_4868_0.02.36.880
  deck_name: From the New World
  translation: As such, please burn this letter after you have read it.
  image: Shinsekai_Yori_22_0.02.39.380.jpg
  sound: Shinsekai_Yori_22_0.02.36.830-0.02.41.930.mp3
  sentence: ｢そのため この手紙を読んだら 速やかに燃やしてください｣
- id: Shinsekai_Yori_22_4869_0.02.41.880
  deck_name: From the New World
  translation: Do not let personal feelings hold you back.
  image: Shinsekai_Yori_22_0.02.43.385.jpg
  sound: Shinsekai_Yori_22_0.02.41.830-0.02.44.940.mp3
  sentence: ｢個人的な感傷に とらわれないこと｣
- id: Shinsekai_Yori_22_4870_0.02.44.890
  deck_name: From the New World
  translation: Keep the best interest of the villages in mind.
  image: Shinsekai_Yori_22_0.02.46.900.jpg
  sound: Shinsekai_Yori_22_0.02.44.840-0.02.48.960.mp3
  sentence: ｢常に 町の将来を考えて 行動しなくてはなりません｣
- id: Shinsekai_Yori_22_4871_0.02.48.910
  deck_name: From the New World
  translation: Do not forget that you were chosen by Tomiko-sama.
  image: Shinsekai_Yori_22_0.02.51.400.jpg
  sound: Shinsekai_Yori_22_0.02.48.860-0.02.53.940.mp3
  sentence: ｢あなたは 富子さまから 選ばれた人間であることを 忘れないで｣
- id: Shinsekai_Yori_22_4872_0.02.54.910
  deck_name: From the New World
  translation: >-
    Do you remember what I said about ancient weapons of mass destruction at the
    Security Council meeting?
  image: Shinsekai_Yori_22_0.02.58.390.jpg
  sound: Shinsekai_Yori_22_0.02.54.860-0.03.01.920.mp3
  sentence: ｢安全保障会議の席で 私が古代の大量破壊兵器について 話したことを 覚えているでしょうか｣
- id: Shinsekai_Yori_22_4873_0.03.01.870
  deck_name: From the New World
  translation: >-
    There was a time when weapons that could annihilate mankind many times over
    filled the Earth.
  image: Shinsekai_Yori_22_0.03.04.875.jpg
  sound: Shinsekai_Yori_22_0.03.01.820-0.03.07.930.mp3
  sentence: ｢かつて 地上には 人類を何回も 皆殺しにできるほどの兵器が 満ちあふれていました｣
- id: Shinsekai_Yori_22_4874_0.03.07.880
  deck_name: From the New World
  translation: Most of them have been destroyed, and time has rendered the rest useless.
  image: Shinsekai_Yori_22_0.03.10.870.jpg
  sound: Shinsekai_Yori_22_0.03.07.830-0.03.13.910.mp3
  sentence: ｢その大半は破壊されましたし 残ったものも とうに朽ち果てたはずです｣
- id: Shinsekai_Yori_22_4875_0.03.13.860
  deck_name: From the New World
  translation: >-
    However, one single weapon of mass destruction that would survive even a
    thousand years into our time exists.
  image: Shinsekai_Yori_22_0.03.18.875.jpg
  sound: Shinsekai_Yori_22_0.03.13.810-0.03.23.940.mp3
  sentence: ｢しかし 1,000年が経過した今でさえ まだ生きている可能性のある 大量破壊兵器が １種類だけあるのです｣
- id: Shinsekai_Yori_22_4876_0.03.23.890
  deck_name: From the New World
  translation: >-
    Ironically, it is a weapon designed by people without Cantus to eliminate
    those with Cantus.
  image: Shinsekai_Yori_22_0.03.27.895.jpg
  sound: Shinsekai_Yori_22_0.03.23.840-0.03.31.950.mp3
  sentence: ｢それは皮肉にも 呪力を持たない人間が 呪力を持った人間を根絶やしに するために開発された兵器で
- id: Shinsekai_Yori_22_4877_0.03.31.900
  deck_name: From the New World
  translation: It had the disgusting nickname "Psychobuster."
  image: Shinsekai_Yori_22_0.03.33.895.jpg
  sound: Shinsekai_Yori_22_0.03.31.850-0.03.35.940.mp3
  sentence: サイコ･バスターという おぞましい俗称でした｣
- id: Shinsekai_Yori_22_4878_0.03.35.890
  deck_name: From the New World
  translation: >-
    It is incapable of killing large numbers of  people, and it hardly feels
    like murder at all.
  image: Shinsekai_Yori_22_0.03.41.395.jpg
  sound: Shinsekai_Yori_22_0.03.35.840-0.03.46.950.mp3
  sentence: ｢それほど多くの人を 殺傷する能力があるわけではなく 人をあやめるという実感には 最も乏しい兵器ですから 攻撃抑制に抵触しないばかりか
- id: Shinsekai_Yori_22_4879_0.03.52.870
  deck_name: From the New World
  translation: >-
    Normally there would be no means to navigate to the point marked by this
    ancient address.
  image: Shinsekai_Yori_22_0.03.55.390.jpg
  sound: Shinsekai_Yori_22_0.03.52.820-0.03.57.960.mp3
  sentence: ｢本来なら古代の住居表示の場所に たどり着くのは不可能でしょう｣
- id: Shinsekai_Yori_22_4880_0.03.57.910
  deck_name: From the New World
  translation: >-
    However, if the object in this box could somehow be activated, it should be
    able to lead you there.
  image: Shinsekai_Yori_22_0.04.01.390.jpg
  sound: Shinsekai_Yori_22_0.03.57.860-0.04.04.920.mp3
  sentence: ｢しかし この箱に入っている物が 何とか作動してさえくれれば 見つけられるはずです｣
- id: Shinsekai_Yori_22_4881_0.04.04.870
  deck_name: From the New World
  translation: If the Psychobuster still exists, I am sure you will be the one to find it.
  image: Shinsekai_Yori_22_0.04.07.885.jpg
  sound: Shinsekai_Yori_22_0.04.04.820-0.04.10.950.mp3
  sentence: ｢もし サイコ･バスターが 現存していれば あなたなら 絶対に見つけられるはずです｣
- id: Shinsekai_Yori_22_4882_0.04.10.900
  deck_name: From the New World
  translation: Please use it to defeat the fiend and save the villages!
  image: Shinsekai_Yori_22_0.04.12.895.jpg
  sound: Shinsekai_Yori_22_0.04.10.850-0.04.14.940.mp3
  sentence: ｢どうか それで悪鬼を倒し 町を救ってください｣
- id: Shinsekai_Yori_22_4883_0.04.14.890
  deck_name: From the New World
  translation: Saki-chan, you have a rare and valuable quality.
  image: Shinsekai_Yori_22_0.04.17.895.jpg
  sound: Shinsekai_Yori_22_0.04.14.840-0.04.20.950.mp3
  sentence: ｢早季ちゃん あなたには 極めてまれな 得難い資質が備わっています｣
- id: Shinsekai_Yori_22_4884_0.04.20.900
  deck_name: From the New World
  translation: In a single word, I would describe it as strength.
  image: Shinsekai_Yori_22_0.04.22.895.jpg
  sound: Shinsekai_Yori_22_0.04.20.850-0.04.24.940.mp3
  sentence: ｢ひと言で言えば それは強さです｣
- id: Shinsekai_Yori_22_4885_0.04.24.890
  deck_name: From the New World
  translation: Though you cry and are discouraged, you never lose heart entirely.
  image: Shinsekai_Yori_22_0.04.27.390.jpg
  sound: Shinsekai_Yori_22_0.04.24.840-0.04.29.940.mp3
  sentence: ｢泣いたり めげたりすることはあっても あなたは絶対に折れない｣
- id: Shinsekai_Yori_22_4886_0.04.29.890
  deck_name: From the New World
  translation: We have always seen that in you, and Tomiko-sama agreed with us.
  image: Shinsekai_Yori_22_0.04.32.895.jpg
  sound: Shinsekai_Yori_22_0.04.29.840-0.04.35.950.mp3
  sentence: ｢親の目から見ても そうでしたし 富子さまにも 太鼓判を押していただきました｣
- id: Shinsekai_Yori_22_4887_0.04.35.900
  deck_name: From the New World
  translation: >-
    We will always love you from the bottom of our hearts and watch over you and
    your journey at every moment.
  image: Shinsekai_Yori_22_0.04.39.400.jpg
  sound: Shinsekai_Yori_22_0.04.35.850-0.04.42.950.mp3
  sentence: ｢私たちは 心の底から あなたを愛し いつ いかなる時でも あなたの行く末を見守っています｣
- id: Shinsekai_Yori_22_4888_0.04.46.870
  deck_name: From the New World
  translation: From your mother, Mizuho.
  image: Shinsekai_Yori_22_0.04.47.870.jpg
  sound: Shinsekai_Yori_22_0.04.46.820-0.04.48.920.mp3
  sentence: うっ…
- id: Shinsekai_Yori_22_4889_0.04.59.900
  deck_name: From the New World
  translation: This way.
  image: Shinsekai_Yori_22_0.05.00.905.jpg
  sound: Shinsekai_Yori_22_0.04.59.850-0.05.01.960.mp3
  sentence: こちらです
- id: Shinsekai_Yori_22_4890_0.05.01.910
  deck_name: From the New World
  translation: Why here?
  image: Shinsekai_Yori_22_0.05.02.915.jpg
  sound: Shinsekai_Yori_22_0.05.01.860-0.05.03.970.mp3
  sentence: どうして こんな場所に？
- id: Shinsekai_Yori_22_4891_0.05.03.920
  deck_name: From the New World
  translation: It is an exospecies member. We cannot allow it into our quarters.
  image: Shinsekai_Yori_22_0.05.05.920.jpg
  sound: Shinsekai_Yori_22_0.05.03.870-0.05.07.970.mp3
  sentence: なにぶん 異類であり 宿坊に泊めることはできません
- id: Shinsekai_Yori_22_4892_0.05.08.900
  deck_name: From the New World
  translation: Least of all now, when the queerat rebellion has claimed so many lives.
  image: Shinsekai_Yori_22_0.05.11.900.jpg
  sound: Shinsekai_Yori_22_0.05.08.850-0.05.14.950.mp3
  sentence: ましてや今は バケネズミどもの反乱により 多くの人命が失われた直後です
- id: Shinsekai_Yori_22_4893_0.05.14.900
  deck_name: From the New World
  translation: But he's the general of the Giant Hornet colony and loyal to humans.
  image: Shinsekai_Yori_22_0.05.16.895.jpg
  sound: Shinsekai_Yori_22_0.05.14.850-0.05.18.940.mp3
  sentence: でも 人間に忠実な 大雀蜂コロニーの将軍ですよ？
- id: Shinsekai_Yori_22_4894_0.05.18.890
  deck_name: From the New World
  translation: He saved Inui-san's life and took him here.
  image: Shinsekai_Yori_22_0.05.20.885.jpg
  sound: Shinsekai_Yori_22_0.05.18.840-0.05.22.930.mp3
  sentence: 乾さんの命を助けて 連れてきてくれたのに
- id: Shinsekai_Yori_22_4895_0.05.25.910
  deck_name: From the New World
  translation: >-
    These beasts are more than happy to turn traitor when they see the tides of
    battle turning.
  image: Shinsekai_Yori_22_0.05.29.915.jpg
  sound: Shinsekai_Yori_22_0.05.25.860-0.05.33.970.mp3
  sentence: 倫理委員会からの 申し送りがありますし 戦の勝負の帰すうを見て 簡単に寝返るのが獣の常ですから
- id: Shinsekai_Yori_22_4896_0.05.33.920
  deck_name: From the New World
  translation: But...
  image: Shinsekai_Yori_22_0.05.34.920.jpg
  sound: Shinsekai_Yori_22_0.05.33.870-0.05.35.970.mp3
  sentence: でも…
- id: Shinsekai_Yori_22_4897_0.05.36.890
  deck_name: From the New World
  translation: Look, Kiroumaru!
  image: Shinsekai_Yori_22_0.05.38.885.jpg
  sound: Shinsekai_Yori_22_0.05.36.840-0.05.40.930.mp3
  sentence: これ 奇狼丸 お前に会いたいと言われて
- id: Shinsekai_Yori_22_4898_0.05.40.880
  deck_name: From the New World
  translation: You have guests, and they've come a long way.
  image: Shinsekai_Yori_22_0.05.41.880.jpg
  sound: Shinsekai_Yori_22_0.05.40.830-0.05.42.930.mp3
  sentence: わざわざ お客さまが来られた
- id: Shinsekai_Yori_22_4899_0.05.44.900
  deck_name: From the New World
  translation: Thank you for coming.
  image: Shinsekai_Yori_22_0.05.47.900.jpg
  sound: Shinsekai_Yori_22_0.05.44.850-0.05.50.950.mp3
  sentence: うっ あっ… あっ！ これは よく いらっしゃいました
- id: Shinsekai_Yori_22_4900_0.05.50.900
  deck_name: From the New World
  translation: It shames me that you had to come to such a foul place.
  image: Shinsekai_Yori_22_0.05.53.390.jpg
  sound: Shinsekai_Yori_22_0.05.50.850-0.05.55.930.mp3
  sentence: このような むさ苦しい所まで 足をお運びいただき 誠に恐縮です
- id: Shinsekai_Yori_22_4901_0.05.55.880
  deck_name: From the New World
  translation: I'm Watanabe Saki. Do you remember me?
  image: Shinsekai_Yori_22_0.05.57.380.jpg
  sound: Shinsekai_Yori_22_0.05.55.830-0.05.58.930.mp3
  sentence: 渡辺早季です 分かりますか？
- id: Shinsekai_Yori_22_4902_0.05.58.880
  deck_name: From the New World
  translation: This is Asahina Satoru. This treatment is uncalled for!
  image: Shinsekai_Yori_22_0.06.00.890.jpg
  sound: Shinsekai_Yori_22_0.05.58.830-0.06.02.950.mp3
  sentence: こっちは朝比奈 覚 こんな扱いはあんまりです！
- id: Shinsekai_Yori_22_4903_0.06.02.900
  deck_name: From the New World
  translation: At least unchain him!
  image: Shinsekai_Yori_22_0.06.03.910.jpg
  sound: Shinsekai_Yori_22_0.06.02.850-0.06.04.970.mp3
  sentence: せめて この鎖を外してください
- id: Shinsekai_Yori_22_4904_0.06.04.920
  deck_name: From the New World
  translation: We need the permission of the head priest for that.
  image: Shinsekai_Yori_22_0.06.06.415.jpg
  sound: Shinsekai_Yori_22_0.06.04.870-0.06.07.960.mp3
  sentence: それには 監寺のご許可を得ませんと
- id: Shinsekai_Yori_22_4905_0.06.07.910
  deck_name: From the New World
  translation: They're in the middle of a ritual!
  image: Shinsekai_Yori_22_0.06.08.900.jpg
  sound: Shinsekai_Yori_22_0.06.07.860-0.06.09.940.mp3
  sentence: 今は ご祈とうの真っ最中でしょ？
- id: Shinsekai_Yori_22_4906_0.06.09.890
  deck_name: From the New World
  translation: We'll ask for permission later.
  image: Shinsekai_Yori_22_0.06.10.900.jpg
  sound: Shinsekai_Yori_22_0.06.09.840-0.06.11.960.mp3
  sentence: 許可は後でいただきます
- id: Shinsekai_Yori_22_4907_0.06.11.910
  deck_name: From the New World
  translation: You should not have done that!
  image: Shinsekai_Yori_22_0.06.13.405.jpg
  sound: Shinsekai_Yori_22_0.06.11.860-0.06.14.950.mp3
  sentence: 困りますな このようなことをされては
- id: Shinsekai_Yori_22_4908_0.06.14.900
  deck_name: From the New World
  translation: I remember you two well.
  image: Shinsekai_Yori_22_0.06.16.400.jpg
  sound: Shinsekai_Yori_22_0.06.14.850-0.06.17.950.mp3
  sentence: お２人のことは よく覚えております
- id: Shinsekai_Yori_22_4909_0.06.17.900
  deck_name: From the New World
  translation: I know Watanabe Saki-sama from the Department of Exospecies Control.
  image: Shinsekai_Yori_22_0.06.19.400.jpg
  sound: Shinsekai_Yori_22_0.06.17.850-0.06.20.950.mp3
  sentence: 異類管理課の渡辺早季さまは もちろん
- id: Shinsekai_Yori_22_4910_0.06.20.900
  deck_name: From the New World
  translation: But Asahina Satoru-sama was still an innocent boy when we last met.
  image: Shinsekai_Yori_22_0.06.23.905.jpg
  sound: Shinsekai_Yori_22_0.06.20.850-0.06.26.960.mp3
  sentence: 朝比奈 覚さまは 以前にお目にかかった時は まだ かわいい少年でしたが
- id: Shinsekai_Yori_22_4911_0.06.26.910
  deck_name: From the New World
  translation: You have grown into a fine man.
  image: Shinsekai_Yori_22_0.06.28.410.jpg
  sound: Shinsekai_Yori_22_0.06.26.860-0.06.29.960.mp3
  sentence: 随分 立派になられました
- id: Shinsekai_Yori_22_4912_0.06.29.910
  deck_name: From the New World
  translation: I apologize for how you were treated.
  image: Shinsekai_Yori_22_0.06.31.405.jpg
  sound: Shinsekai_Yori_22_0.06.29.860-0.06.32.950.mp3
  sentence: ごめんなさい こんな目に遭わせて
- id: Shinsekai_Yori_22_4913_0.06.32.900
  deck_name: From the New World
  translation: Thank you for saving Inui-san.
  image: Shinsekai_Yori_22_0.06.34.400.jpg
  sound: Shinsekai_Yori_22_0.06.32.850-0.06.35.950.mp3
  sentence: 乾さんを助けてくれて ありがとう
- id: Shinsekai_Yori_22_4914_0.06.35.900
  deck_name: From the New World
  translation: Please, what I did was only natural.
  image: Shinsekai_Yori_22_0.06.37.400.jpg
  sound: Shinsekai_Yori_22_0.06.35.850-0.06.38.950.mp3
  sentence: なに 当然のことをしたまでです
- id: Shinsekai_Yori_22_4915_0.06.38.900
  deck_name: From the New World
  translation: So what do you intend to do about the fiend?
  image: Shinsekai_Yori_22_0.06.40.405.jpg
  sound: Shinsekai_Yori_22_0.06.38.850-0.06.41.960.mp3
  sentence: それより あの悪鬼 どうなさるおつもりですか？
- id: Shinsekai_Yori_22_4916_0.06.41.910
  deck_name: From the New World
  translation: An exospecies member has no business with human affairs! Know your place!
  image: Shinsekai_Yori_22_0.06.43.920.jpg
  sound: Shinsekai_Yori_22_0.06.41.860-0.06.45.980.mp3
  sentence: 異類風情が くちばしを入れることではない 控えておれ！
- id: Shinsekai_Yori_22_4917_0.06.45.930
  deck_name: From the New World
  translation: A single child caused the destruction of my most elite troops.
  image: Shinsekai_Yori_22_0.06.48.415.jpg
  sound: Shinsekai_Yori_22_0.06.45.880-0.06.50.950.mp3
  sentence: 我が精鋭部隊が 子供１人のために 簡単に全滅させられました
- id: Shinsekai_Yori_22_4918_0.06.50.900
  deck_name: From the New World
  translation: >-
    Our arrows were stopped mid-flight and Cantus tore our weapons from us. We
    were helpless.
  image: Shinsekai_Yori_22_0.06.54.895.jpg
  sound: Shinsekai_Yori_22_0.06.50.850-0.06.58.940.mp3
  sentence: こちらの放った矢は ことごとく空中で止められ その上 呪力で武器を奪われては なすすべがありません
- id: Shinsekai_Yori_22_4919_0.06.58.890
  deck_name: From the New World
  translation: How did you survive?
  image: Shinsekai_Yori_22_0.06.59.905.jpg
  sound: Shinsekai_Yori_22_0.06.58.840-0.07.00.970.mp3
  sentence: あなたは よく無事だったわね
- id: Shinsekai_Yori_22_4920_0.07.00.920
  deck_name: From the New World
  translation: I should almost call it a miracle.
  image: Shinsekai_Yori_22_0.07.02.405.jpg
  sound: Shinsekai_Yori_22_0.07.00.870-0.07.03.940.mp3
  sentence: 奇跡に近いことだったと思います
- id: Shinsekai_Yori_22_4921_0.07.03.890
  deck_name: From the New World
  translation: >-
    To allow for my escape, my elite  troops advanced in close formation, but
    they had no weapons, having been disarmed.
  image: Shinsekai_Yori_22_0.07.08.395.jpg
  sound: Shinsekai_Yori_22_0.07.03.840-0.07.12.950.mp3
  sentence: 私の退路を作るため 我が精鋭たちが 一丸となって突進しましたが 武器は既に奪われ 丸腰です
- id: Shinsekai_Yori_22_4922_0.07.12.900
  deck_name: From the New World
  translation: They fought with their claws and fangs.
  image: Shinsekai_Yori_22_0.07.13.905.jpg
  sound: Shinsekai_Yori_22_0.07.12.850-0.07.14.960.mp3
  sentence: 彼らが徒手空拳で戦い
- id: Shinsekai_Yori_22_4923_0.07.14.910
  deck_name: From the New World
  translation: I saw them being butchered in the corner of my eyes.
  image: Shinsekai_Yori_22_0.07.16.410.jpg
  sound: Shinsekai_Yori_22_0.07.14.860-0.07.17.960.mp3
  sentence: なますのように 切り刻まれるのを横目に
- id: Shinsekai_Yori_22_4924_0.07.17.910
  deck_name: From the New World
  translation: I ran right past the fiend and dived into a ditch.
  image: Shinsekai_Yori_22_0.07.19.905.jpg
  sound: Shinsekai_Yori_22_0.07.17.860-0.07.21.950.mp3
  sentence: 私は悪鬼の目と鼻の先を走り抜け 溝に飛び込んだのです
- id: Shinsekai_Yori_22_4925_0.07.21.900
  deck_name: From the New World
  translation: I must have had Heaven's protection.
  image: Shinsekai_Yori_22_0.07.23.400.jpg
  sound: Shinsekai_Yori_22_0.07.21.850-0.07.24.950.mp3
  sentence: 神仏のご加護があったからとしか 思えません
- id: Shinsekai_Yori_22_4926_0.07.24.900
  deck_name: From the New World
  translation: The fiend attacked the villages as well.
  image: Shinsekai_Yori_22_0.07.26.400.jpg
  sound: Shinsekai_Yori_22_0.07.24.850-0.07.27.950.mp3
  sentence: 悪鬼は私たちの町も襲ったわ
- id: Shinsekai_Yori_22_4927_0.07.27.900
  deck_name: From the New World
  translation: We will avenge your soldiers.
  image: Shinsekai_Yori_22_0.07.29.910.jpg
  sound: Shinsekai_Yori_22_0.07.27.850-0.07.31.970.mp3
  sentence: あなたの部下の敵は 必ず取ってあげるから
- id: Shinsekai_Yori_22_4928_0.07.31.920
  deck_name: From the New World
  translation: But gods—humans cannot use their  Cantus against each other, is that not so?
  image: Shinsekai_Yori_22_0.07.35.415.jpg
  sound: Shinsekai_Yori_22_0.07.31.870-0.07.38.960.mp3
  sentence: しかし 神様 人類は同種に対しては 呪力を用いることが できないのではありませんか？
- id: Shinsekai_Yori_22_4929_0.07.38.910
  deck_name: From the New World
  translation: How do you know that?!
  image: Shinsekai_Yori_22_0.07.39.910.jpg
  sound: Shinsekai_Yori_22_0.07.38.860-0.07.40.960.mp3
  sentence: うっ… お前は それをどこで知ったのだ？
- id: Shinsekai_Yori_22_4930_0.07.40.910
  deck_name: From the New World
  translation: It is common knowledge among my kin.
  image: Shinsekai_Yori_22_0.07.42.415.jpg
  sound: Shinsekai_Yori_22_0.07.40.860-0.07.43.970.mp3
  sentence: 我々の間では周知の事実です
- id: Shinsekai_Yori_22_4931_0.07.43.920
  deck_name: From the New World
  translation: Naturally, Yakomaru must know this too.
  image: Shinsekai_Yori_22_0.07.45.420.jpg
  sound: Shinsekai_Yori_22_0.07.43.870-0.07.46.970.mp3
  sentence: 無論 野狐丸めも知っていたはずです
- id: Shinsekai_Yori_22_4932_0.07.46.920
  deck_name: From the New World
  translation: His strategy likely hinges on it.
  image: Shinsekai_Yori_22_0.07.48.915.jpg
  sound: Shinsekai_Yori_22_0.07.46.870-0.07.50.960.mp3
  sentence: おそらく その辺りが 今回の 計画の出発点だったのでしょう
- id: Shinsekai_Yori_22_4933_0.07.50.910
  deck_name: From the New World
  translation: Kiroumaru, how would you defeat the fiend?
  image: Shinsekai_Yori_22_0.07.52.410.jpg
  sound: Shinsekai_Yori_22_0.07.50.860-0.07.53.960.mp3
  sentence: 奇狼丸 君なら どうやって悪鬼を退治する？
- id: Shinsekai_Yori_22_4934_0.07.53.910
  deck_name: From the New World
  translation: >-
    If the use of Cantus is out of the question, we can only rely on the
    traditional weapons of my kind.
  image: Shinsekai_Yori_22_0.07.57.405.jpg
  sound: Shinsekai_Yori_22_0.07.53.860-0.08.00.950.mp3
  sentence: 呪力が使えないとなれば 我々が用いる通常の戦闘方法に 頼るしかありません
- id: Shinsekai_Yori_22_4935_0.08.00.900
  deck_name: From the New World
  translation: Guns, poison arrows and traps.
  image: Shinsekai_Yori_22_0.08.02.400.jpg
  sound: Shinsekai_Yori_22_0.08.00.850-0.08.03.950.mp3
  sentence: 銃か 毒矢か 落とし穴か…
- id: Shinsekai_Yori_22_4936_0.08.03.900
  deck_name: From the New World
  translation: Oh, one more thing.
  image: Shinsekai_Yori_22_0.08.04.905.jpg
  sound: Shinsekai_Yori_22_0.08.03.850-0.08.05.960.mp3
  sentence: そうだ もう１つ
- id: Shinsekai_Yori_22_4937_0.08.05.910
  deck_name: From the New World
  translation: We're going to Tokyo after this.
  image: Shinsekai_Yori_22_0.08.07.410.jpg
  sound: Shinsekai_Yori_22_0.08.05.860-0.08.08.960.mp3
  sentence: 俺らは これから 東京へ行かなきゃならない
- id: Shinsekai_Yori_22_4938_0.08.08.910
  deck_name: From the New World
  translation: Do you know anything that might help us?
  image: Shinsekai_Yori_22_0.08.10.410.jpg
  sound: Shinsekai_Yori_22_0.08.08.860-0.08.11.960.mp3
  sentence: 何か知っていることがあったら 教えてほしいんだ
- id: Shinsekai_Yori_22_4939_0.08.11.910
  deck_name: From the New World
  translation: That cursed land?
  image: Shinsekai_Yori_22_0.08.13.415.jpg
  sound: Shinsekai_Yori_22_0.08.11.860-0.08.14.970.mp3
  sentence: あの呪われた地には 神様は もちろん
- id: Shinsekai_Yori_22_4940_0.08.14.920
  deck_name: From the New World
  translation: Neither gods nor my kind venture there.
  image: Shinsekai_Yori_22_0.08.16.420.jpg
  sound: Shinsekai_Yori_22_0.08.14.870-0.08.17.970.mp3
  sentence: 我が同族も めったに近づこうとはしません
- id: Shinsekai_Yori_22_4941_0.08.17.920
  deck_name: From the New World
  translation: I believe there are no colonies whatsoever in the area.
  image: Shinsekai_Yori_22_0.08.19.930.jpg
  sound: Shinsekai_Yori_22_0.08.17.870-0.08.21.990.mp3
  sentence: 現在 あの周辺には 全くコロニーはないはずです
- id: Shinsekai_Yori_22_4942_0.08.21.940
  deck_name: From the New World
  translation: >-
    We heard that the land and water were contaminated in ancient wars, and that
    deadly radiation and noxious fumes still remain, enough to kill you on
    arrival.
  image: Shinsekai_Yori_22_0.08.26.930.jpg
  sound: Shinsekai_Yori_22_0.08.21.890-0.08.31.970.mp3
  sentence: 大昔の戦争で 土も水も汚染されていて 致命的な毒ガスや放射能が 残っていて 一歩 足を踏み入れれば 死ぬっていう話は？
- id: Shinsekai_Yori_22_4943_0.08.31.920
  deck_name: From the New World
  translation: I believe that is just a rumor.
  image: Shinsekai_Yori_22_0.08.33.405.jpg
  sound: Shinsekai_Yori_22_0.08.31.870-0.08.34.940.mp3
  sentence: いや それは単なる うわさかと思います
- id: Shinsekai_Yori_22_4944_0.08.34.890
  deck_name: From the New World
  translation: I do not think the area is contaminated enough to endanger life.
  image: Shinsekai_Yori_22_0.08.37.415.jpg
  sound: Shinsekai_Yori_22_0.08.34.840-0.08.39.990.mp3
  sentence: あの地域 一帯が 生命に危険を来すほど 汚染されているとは思えません
- id: Shinsekai_Yori_22_4945_0.08.39.940
  deck_name: From the New World
  translation: How would you know?
  image: Shinsekai_Yori_22_0.08.40.925.jpg
  sound: Shinsekai_Yori_22_0.08.39.890-0.08.41.960.mp3
  sentence: なぜ分かるんだ？ 以前に１度だけ
- id: Shinsekai_Yori_22_4946_0.08.41.910
  deck_name: From the New World
  translation: Because I have been there once before.
  image: Shinsekai_Yori_22_0.08.43.410.jpg
  sound: Shinsekai_Yori_22_0.08.41.860-0.08.44.960.mp3
  sentence: 実際に足を踏み入れたことが あるからです
- id: Shinsekai_Yori_22_4947_0.08.44.910
  deck_name: From the New World
  translation: I experienced no problems with my health.
  image: Shinsekai_Yori_22_0.08.46.920.jpg
  sound: Shinsekai_Yori_22_0.08.44.860-0.08.48.980.mp3
  sentence: 健康には 別段 問題を生じませんでした
- id: Shinsekai_Yori_22_4948_0.08.48.930
  deck_name: From the New World
  translation: >-
    However, about a third of the soldiers that accompanied me died or were
    injured.
  image: Shinsekai_Yori_22_0.08.51.425.jpg
  sound: Shinsekai_Yori_22_0.08.48.880-0.08.53.970.mp3
  sentence: しかし 同行した兵士の およそ３分の１が死傷しました
- id: Shinsekai_Yori_22_4949_0.08.53.920
  deck_name: From the New World
  translation: I beg you to allow me to lead the way.
  image: Shinsekai_Yori_22_0.08.55.920.jpg
  sound: Shinsekai_Yori_22_0.08.53.870-0.08.57.970.mp3
  sentence: ぜひとも 私に道案内させていただきたい
- id: Shinsekai_Yori_22_4950_0.09.05.870
  deck_name: From the New World
  translation: We should dive.
  image: Shinsekai_Yori_22_0.09.06.865.jpg
  sound: Shinsekai_Yori_22_0.09.05.820-0.09.07.910.mp3
  sentence: 潜航した方がいいようです
- id: Shinsekai_Yori_22_4951_0.09.07.860
  deck_name: From the New World
  translation: I smell many of my kind ahead.
  image: Shinsekai_Yori_22_0.09.09.870.jpg
  sound: Shinsekai_Yori_22_0.09.07.810-0.09.11.930.mp3
  sentence: この先から同族のにおいが 強く漂ってきますので
- id: Shinsekai_Yori_22_4952_0.09.11.880
  deck_name: From the New World
  translation: How long should we stay underwater?
  image: Shinsekai_Yori_22_0.09.13.880.jpg
  sound: Shinsekai_Yori_22_0.09.11.830-0.09.15.930.mp3
  sentence: どこまで潜ったまま 行けばいいんだ？
- id: Shinsekai_Yori_22_4953_0.09.39.910
  deck_name: From the New World
  translation: Let's resurface.
  image: Shinsekai_Yori_22_0.09.40.890.jpg
  sound: Shinsekai_Yori_22_0.09.39.860-0.09.41.920.mp3
  sentence: 浮上しよう
- id: Shinsekai_Yori_22_4954_0.09.41.870
  deck_name: From the New World
  translation: They might still be nearby.
  image: Shinsekai_Yori_22_0.09.42.880.jpg
  sound: Shinsekai_Yori_22_0.09.41.820-0.09.43.940.mp3
  sentence: まだ近くにいるかも
- id: Shinsekai_Yori_22_4955_0.09.43.890
  deck_name: From the New World
  translation: We need to ventilate the air whenever we can.
  image: Shinsekai_Yori_22_0.09.44.890.jpg
  sound: Shinsekai_Yori_22_0.09.43.840-0.09.45.940.mp3
  sentence: 息継ぎのチャンスは 見逃すべきじゃないよ
- id: Shinsekai_Yori_22_4956_0.09.45.890
  deck_name: From the New World
  translation: I agree.
  image: Shinsekai_Yori_22_0.09.46.890.jpg
  sound: Shinsekai_Yori_22_0.09.45.840-0.09.47.940.mp3
  sentence: そうしましょう
- id: Shinsekai_Yori_22_4957_0.09.53.890
  deck_name: From the New World
  translation: Dive immediately.
  image: Shinsekai_Yori_22_0.09.54.870.jpg
  sound: Shinsekai_Yori_22_0.09.53.840-0.09.55.900.mp3
  sentence: 潜航してください
- id: Shinsekai_Yori_22_4958_0.09.55.850
  deck_name: From the New World
  translation: There are many of my kind ahead.
  image: Shinsekai_Yori_22_0.09.58.355.jpg
  sound: Shinsekai_Yori_22_0.09.55.800-0.10.00.910.mp3
  sentence: この先に相当数の同類がいます ううっ
- id: Shinsekai_Yori_22_4959_0.10.05.880
  deck_name: From the New World
  translation: I can't see a thing. What should we do?
  image: Shinsekai_Yori_22_0.10.06.875.jpg
  sound: Shinsekai_Yori_22_0.10.05.830-0.10.07.920.mp3
  sentence: もう全然見えない どうする？
- id: Shinsekai_Yori_22_4960_0.10.07.870
  deck_name: From the New World
  translation: Follow the current for now.
  image: Shinsekai_Yori_22_0.10.09.870.jpg
  sound: Shinsekai_Yori_22_0.10.07.820-0.10.11.920.mp3
  sentence: しばらくは 流れに乗って 行くだけでいいでしょう
- id: Shinsekai_Yori_22_4961_0.10.17.880
  deck_name: From the New World
  translation: Huh? Look, there's some light ahead.
  image: Shinsekai_Yori_22_0.10.19.380.jpg
  sound: Shinsekai_Yori_22_0.10.17.830-0.10.20.930.mp3
  sentence: あれ？ 見て 明るくなってきた
- id: Shinsekai_Yori_22_4962_0.10.20.880
  deck_name: From the New World
  translation: Shh! Quiet!
  image: Shinsekai_Yori_22_0.10.22.380.jpg
  sound: Shinsekai_Yori_22_0.10.20.830-0.10.23.930.mp3
  sentence: しっ！ 静かに ああ…
- id: Shinsekai_Yori_22_4963_0.10.26.890
  deck_name: From the New World
  translation: They're lighting the river with torches.
  image: Shinsekai_Yori_22_0.10.27.890.jpg
  sound: Shinsekai_Yori_22_0.10.26.840-0.10.28.940.mp3
  sentence: たいまつで川を照らしてるんだ
- id: Shinsekai_Yori_22_4964_0.10.28.890
  deck_name: From the New World
  translation: Will they see us?
  image: Shinsekai_Yori_22_0.10.29.900.jpg
  sound: Shinsekai_Yori_22_0.10.28.840-0.10.30.960.mp3
  sentence: 見つかっちゃう？
- id: Shinsekai_Yori_22_4965_0.10.30.910
  deck_name: From the New World
  translation: I don't think so.
  image: Shinsekai_Yori_22_0.10.31.890.jpg
  sound: Shinsekai_Yori_22_0.10.30.860-0.10.32.920.mp3
  sentence: 多分 大丈夫だよ
- id: Shinsekai_Yori_22_4966_0.10.32.870
  deck_name: From the New World
  translation: You need not worry.
  image: Shinsekai_Yori_22_0.10.33.880.jpg
  sound: Shinsekai_Yori_22_0.10.32.820-0.10.34.940.mp3
  sentence: 心配ご無用です
- id: Shinsekai_Yori_22_4967_0.10.34.890
  deck_name: From the New World
  translation: The sentinels are only watching the river surface.
  image: Shinsekai_Yori_22_0.10.36.885.jpg
  sound: Shinsekai_Yori_22_0.10.34.840-0.10.38.930.mp3
  sentence: 上にいる者どもは もっぱら 水上を見張っているのです
- id: Shinsekai_Yori_22_4968_0.10.38.880
  deck_name: From the New World
  translation: I would have expected as much from a paranoid coward.
  image: Shinsekai_Yori_22_0.10.41.380.jpg
  sound: Shinsekai_Yori_22_0.10.38.830-0.10.43.930.mp3
  sentence: いかにも 疑心暗鬼に駆られた 臆病者の考えそうなことです
- id: Shinsekai_Yori_22_4969_0.10.49.860
  deck_name: From the New World
  translation: >-
    It seems not even the great strategist could predict that we would escape
    underwater.
  image: Shinsekai_Yori_22_0.10.52.860.jpg
  sound: Shinsekai_Yori_22_0.10.49.810-0.10.55.910.mp3
  sentence: 我々が 水中を抜けていくというのは いかな策士でも 想定外だったようですな
- id: Shinsekai_Yori_22_4970_0.10.58.900
  deck_name: From the New World
  translation: Now it won't be much farther to the estuary.
  image: Shinsekai_Yori_22_0.11.00.900.jpg
  sound: Shinsekai_Yori_22_0.10.58.850-0.11.02.950.mp3
  sentence: ここまで来れば 河口まで ほんの少しですよ
- id: Shinsekai_Yori_22_4971_0.11.03.910
  deck_name: From the New World
  translation: We can travel on the surface now, I believe.
  image: Shinsekai_Yori_22_0.11.06.395.jpg
  sound: Shinsekai_Yori_22_0.11.03.860-0.11.08.930.mp3
  sentence: ああ… もう 潜航する必要は ないんじゃないですか？
