  image: Shinsekai_Yori_10_0.13.33.130.jpg
  sound: Shinsekai_Yori_10_0.13.30.570-0.13.35.690.mp3
  sentence: 業魔化という現象について 知識を得るには これを読む以外にない
- id: Shinsekai_Yori_10_2192_0.13.35.640
  deck_name: From the New World
