  image: Shinsekai_Yori_24_0.18.34.645.jpg
  sound: Shinsekai_Yori_24_0.18.32.600-0.18.36.690.mp3
  sentence: しかし それも いつ風向きが 変わるか分かりません
- id: Shinsekai_Yori_24_5555_0.18.36.640
  deck_name: From the New World
