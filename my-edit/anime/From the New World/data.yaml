  sound: Shinsekai_Yori_05_0.12.16.680-0.12.18.750.mp3
  sentence: 何か 聞こえない？
- id: Shinsekai_Yori_05_1127_0.12.21.710
  deck_name: From the New World
  translation: What could it be?
  image: Shinsekai_Yori_05_0.12.22.710.jpg
  sound: Shinsekai_Yori_05_0.12.21.660-0.12.23.760.mp3
  sentence: 何の音かしら
- id: Shinsekai_Yori_05_1128_0.12.31.730
  deck_name: From the New World
  translation: The queen is eagerly awaiting your arrival.
  image: Shinsekai_Yori_05_0.12.34.715.jpg
  sound: Shinsekai_Yori_05_0.12.31.680-0.12.37.750.mp3
  sentence: 女王も お２人の到着を 今や遅しと 待っております
- id: Shinsekai_Yori_05_1129_0.13.15.710
  deck_name: From the New World
  translation: The honor is ours. We are delighted to be in your presence.
  image: Shinsekai_Yori_05_0.13.18.210.jpg
  sound: Shinsekai_Yori_05_0.13.15.660-0.13.20.760.mp3
  sentence: こちらこそ 女王様に お目通りできて うれしく思っています
- id: Shinsekai_Yori_05_1130_0.13.44.720
  deck_name: From the New World
  translation: The queen welcomes you and shall provide hospitality as befits visitors.
  image: Shinsekai_Yori_05_0.13.47.725.jpg
  sound: Shinsekai_Yori_05_0.13.44.670-0.13.50.780.mp3
  sentence: 女王は お２人を歓迎し 客人として きょうすと 申しております
- id: Shinsekai_Yori_05_1131_0.13.50.730
  deck_name: From the New World
  translation: R-Right.
  image: Shinsekai_Yori_05_0.13.51.730.jpg
  sound: Shinsekai_Yori_05_0.13.50.680-0.13.52.780.mp3
  sentence: おう…
- id: Shinsekai_Yori_05_1132_0.13.52.730
  deck_name: From the New World
  translation: Thank you.
  image: Shinsekai_Yori_05_0.13.54.215.jpg
  sound: Shinsekai_Yori_05_0.13.52.680-0.13.55.750.mp3
  sentence: ありがとうございます
- id: Shinsekai_Yori_05_1133_0.14.16.700
  deck_name: From the New World
  translation: Stop! Don't kill him!
  image: Shinsekai_Yori_05_0.14.18.205.jpg
  sound: Shinsekai_Yori_05_0.14.16.650-0.14.19.760.mp3
  sentence: やめて 殺さないで！
- id: Shinsekai_Yori_05_1134_0.14.19.710
  deck_name: From the New World
  translation: Forgive Squealer!
  image: Shinsekai_Yori_05_0.14.22.710.jpg
  sound: Shinsekai_Yori_05_0.14.19.660-0.14.25.760.mp3
  sentence: アア… スクィーラを許してあげて！
- id: Shinsekai_Yori_05_1135_0.14.29.730
  deck_name: From the New World
  translation: I thank you for your intervention.
  image: Shinsekai_Yori_05_0.14.32.230.jpg
  sound: Shinsekai_Yori_05_0.14.29.680-0.14.34.780.mp3
  sentence: おとりなし頂き ありがとうございました ああ…
- id: Shinsekai_Yori_05_1136_0.14.35.720
  deck_name: From the New World
  translation: You have saved my life.
  image: Shinsekai_Yori_05_0.14.37.715.jpg
  sound: Shinsekai_Yori_05_0.14.35.670-0.14.39.760.mp3
  sentence: おかげで命拾いをいたしました
- id: Shinsekai_Yori_05_1137_0.14.39.710
  deck_name: From the New World
  translation: Did she really mean to kill you?
  image: Shinsekai_Yori_05_0.14.42.220.jpg
  sound: Shinsekai_Yori_05_0.14.39.660-0.14.44.780.mp3
  sentence: まさか… あなたを殺す訳ないでしょう ねえ
- id: Shinsekai_Yori_05_1138_0.14.44.730
  deck_name: From the New World
  translation: We have a favor to ask of you.
  image: Shinsekai_Yori_05_0.14.47.230.jpg
  sound: Shinsekai_Yori_05_0.14.44.680-0.14.49.780.mp3
  sentence: 実は お２人に お願い事がございますのですが…
- id: Shinsekai_Yori_05_1139_0.14.59.730
  deck_name: From the New World
  translation: The Feral Spider colony?
  image: Shinsekai_Yori_05_0.15.00.725.jpg
  sound: Shinsekai_Yori_05_0.14.59.680-0.15.01.770.mp3
  sentence: 土蜘蛛コロニー
- id: Shinsekai_Yori_05_1140_0.15.01.720
  deck_name: From the New World
  translation: They are the foreign species that attacked you earlier.
  image: Shinsekai_Yori_05_0.15.04.220.jpg
  sound: Shinsekai_Yori_05_0.15.01.670-0.15.06.770.mp3
  sentence: 先ほど 神様を襲った 外来種の者どものことで ございます
- id: Shinsekai_Yori_05_1141_0.15.06.720
  deck_name: From the New World
  translation: >-
    Several days ago, they declared war on us, who have been native to these
    parts since time untold.
  image: Shinsekai_Yori_05_0.15.10.725.jpg
  sound: Shinsekai_Yori_05_0.15.06.670-0.15.14.780.mp3
  sentence: 数日前より 我々 在来種である 塩屋虻コロニーとの間で 戦闘状態に突入いたしました
- id: Shinsekai_Yori_05_1142_0.15.14.730
  deck_name: From the New World
  translation: I see.
  image: Shinsekai_Yori_05_0.15.15.720.jpg
  sound: Shinsekai_Yori_05_0.15.14.680-0.15.16.760.mp3
  sentence: そうなんだ
- id: Shinsekai_Yori_05_1143_0.15.16.710
  deck_name: From the New World
  translation: Are you winning?
  image: Shinsekai_Yori_05_0.15.17.715.jpg
  sound: Shinsekai_Yori_05_0.15.16.660-0.15.18.770.mp3
  sentence: 勝てそうなの？
- id: Shinsekai_Yori_05_1144_0.15.18.720
  deck_name: From the New World
  translation: >-
    No. Yesterday we sent special envoys to three neighboring colonies to plead
    for reinforcements, but it will take some time until they arrive.
  image: Shinsekai_Yori_05_0.15.25.720.jpg
  sound: Shinsekai_Yori_05_0.15.18.670-0.15.32.770.mp3
  sentence: いいえ 昨日 近隣の３つの コロニーに特使をだしまして 救援を要請したところなんですが 到着するまでには 今しばらくの時間が必要かと 考えます
- id: Shinsekai_Yori_05_1145_0.15.33.710
  deck_name: From the New World
  translation: So, you can't afford to be attacked right now?
  image: Shinsekai_Yori_05_0.15.35.715.jpg
  sound: Shinsekai_Yori_05_0.15.33.660-0.15.37.770.mp3
  sentence: じゃあ 今 攻めてこられたら まずいんじゃないの？
- id: Shinsekai_Yori_05_1146_0.15.37.720
  deck_name: From the New World
  translation: That's right.
  image: Shinsekai_Yori_05_0.15.38.720.jpg
  sound: Shinsekai_Yori_05_0.15.37.670-0.15.39.770.mp3
  sentence: あっ…
- id: Shinsekai_Yori_05_1147_0.15.39.720
  deck_name: From the New World
  translation: What if we hadn't come by?
  image: Shinsekai_Yori_05_0.15.41.730.jpg
  sound: Shinsekai_Yori_05_0.15.39.670-0.15.43.790.mp3
  sentence: そうだよ！ 俺らが来なかったら どうするつもりだったんだよ
- id: Shinsekai_Yori_05_1148_0.15.43.740
  deck_name: From the New World
  translation: >-
    I am sure it is the will of the heavens that two young gods have come to
    save us from destruction.
  image: Shinsekai_Yori_05_0.15.48.735.jpg
  sound: Shinsekai_Yori_05_0.15.43.690-0.15.53.780.mp3
  sentence: はい お二方の若神様たちが おいでになったのは 私共を破滅から救う 天の ご意志であると心得ます
- id: Shinsekai_Yori_05_1149_0.15.58.740
  deck_name: From the New World
  translation: Excuse my rudeness and hear my plea.
  image: Shinsekai_Yori_05_0.16.00.225.jpg
  sound: Shinsekai_Yori_05_0.15.58.690-0.16.01.760.mp3
  sentence: 無礼を承知でお願いいたします
- id: Shinsekai_Yori_05_1150_0.16.01.710
  deck_name: From the New World
  translation: >-
    Bring down the iron hammer of vengeance on the Feral Spiders who fear not
    even the gods.
  image: Shinsekai_Yori_05_0.16.05.220.jpg
  sound: Shinsekai_Yori_05_0.16.01.660-0.16.08.780.mp3
  sentence: あの神をも畏れぬ 土蜘蛛どもに ようちょうの鉄ついを 下されますように
- id: Shinsekai_Yori_05_1151_0.16.08.730
  deck_name: From the New World
  translation: I implore you.
  image: Shinsekai_Yori_05_0.16.10.215.jpg
  sound: Shinsekai_Yori_05_0.16.08.680-0.16.11.750.mp3
  sentence: 伏してお願い申し上げます
- id: Shinsekai_Yori_05_1152_0.16.11.700
  deck_name: From the New World
  translation: We're really sorry, but we can't do that.
  image: Shinsekai_Yori_05_0.16.13.205.jpg
  sound: Shinsekai_Yori_05_0.16.11.650-0.16.14.760.mp3
  sentence: 申し訳ないけど それは できないんだ
- id: Shinsekai_Yori_05_1153_0.16.14.710
  deck_name: From the New World
  translation: We require permission to punish queerats.
  image: Shinsekai_Yori_05_0.16.17.225.jpg
  sound: Shinsekai_Yori_05_0.16.14.660-0.16.19.790.mp3
  sentence: 僕たちが バケネズミに処分をくだす場合 許可がいるんだ
- id: Shinsekai_Yori_05_1154_0.16.19.740
  deck_name: From the New World
  translation: I am fully aware of that.
  image: Shinsekai_Yori_05_0.16.20.735.jpg
  sound: Shinsekai_Yori_05_0.16.19.690-0.16.21.780.mp3
  sentence: それは 重々 承知でございます
- id: Shinsekai_Yori_05_1155_0.16.21.730
  deck_name: From the New World
  translation: However, if no action is taken, we will inevitably meet our end here.
  image: Shinsekai_Yori_05_0.16.24.230.jpg
  sound: Shinsekai_Yori_05_0.16.21.680-0.16.26.780.mp3
  sentence: ですが このままでは 我々は 全滅を余儀なくされます
- id: Shinsekai_Yori_05_1156_0.16.26.730
  deck_name: From the New World
  translation: I beg you. If you would strike only a modest blow at their ranks...
  image: Shinsekai_Yori_05_0.16.29.225.jpg
  sound: Shinsekai_Yori_05_0.16.26.680-0.16.31.770.mp3
  sentence: どうか後生です 何とぞ ヤツらに ささやかな打撃を
- id: Shinsekai_Yori_05_1157_0.16.33.720
  deck_name: From the New World
  translation: If you lose this war, what would happen to you?
  image: Shinsekai_Yori_05_0.16.36.220.jpg
  sound: Shinsekai_Yori_05_0.16.33.670-0.16.38.770.mp3
  sentence: この戦いに負けたら あなたたちは どうなるの？
- id: Shinsekai_Yori_05_1158_0.16.39.730
  deck_name: From the New World
  translation: The queen would be executed, and we would work as slaves until we die.
  image: Shinsekai_Yori_05_0.16.42.215.jpg
  sound: Shinsekai_Yori_05_0.16.39.680-0.16.44.750.mp3
  sentence: 女王は 処刑され 我々は 奴隷として 一生 酷使されます
- id: Shinsekai_Yori_05_1159_0.16.44.700
  deck_name: From the New World
  translation: >-
    We would be treated like scum while we live, and our corpses would be left
    in the hills to fertilize the earth.
  image: Shinsekai_Yori_05_0.16.49.205.jpg
  sound: Shinsekai_Yori_05_0.16.44.650-0.16.53.760.mp3
  sentence: 生きている限り 家畜以下の扱いを受け 死ねば 野山に捨てられるか 畑の肥料となりましょう
- id: Shinsekai_Yori_05_1160_0.16.55.710
  deck_name: From the New World
  translation: For that reason we have to keep children from meeting the queerats.
  image: Shinsekai_Yori_05_0.16.58.215.jpg
  sound: Shinsekai_Yori_05_0.16.55.660-0.17.00.770.mp3
  sentence: だから 子供と バケネズミが 出会うことは 避けなきゃならないんだ
- id: Shinsekai_Yori_05_1161_0.17.22.760
  deck_name: From the New World
  translation: Satoru! Satoru!
  image: Shinsekai_Yori_05_0.17.24.745.jpg
  sound: Shinsekai_Yori_05_0.17.22.710-0.17.26.780.mp3
  sentence: あっ… 覚… 覚？
- id: Shinsekai_Yori_05_1162_0.17.27.730
  deck_name: From the New World
  translation: What is it—
  image: Shinsekai_Yori_05_0.17.28.720.jpg
  sound: Shinsekai_Yori_05_0.17.27.680-0.17.29.760.mp3
  sentence: なんだよ
- id: Shinsekai_Yori_05_1163_0.17.29.710
  deck_name: From the New World
  translation: Shh.
  image: Shinsekai_Yori_05_0.17.30.710.jpg
  sound: Shinsekai_Yori_05_0.17.29.660-0.17.31.760.mp3
  sentence: シ～！
- id: Shinsekai_Yori_05_1164_0.17.32.720
  deck_name: From the New World
  translation: Listen.
  image: Shinsekai_Yori_05_0.17.33.720.jpg
  sound: Shinsekai_Yori_05_0.17.32.670-0.17.34.770.mp3
  sentence: ほら
- id: Shinsekai_Yori_05_1165_0.17.45.730
  deck_name: From the New World
  translation: Could that be the Feral Spiders?
  image: Shinsekai_Yori_05_0.17.47.230.jpg
  sound: Shinsekai_Yori_05_0.17.45.680-0.17.48.780.mp3
  sentence: まさか 土蜘蛛のヤツら…
- id: Shinsekai_Yori_05_1166_0.18.00.730
  deck_name: From the New World
  translation: Do you remember which way we came?
  image: Shinsekai_Yori_05_0.18.01.720.jpg
  sound: Shinsekai_Yori_05_0.18.00.680-0.18.02.760.mp3
  sentence: どっちから来たか 覚えてる？
- id: Shinsekai_Yori_05_1167_0.18.02.710
  deck_name: From the New World
  translation: We're going the right way, I think.
  image: Shinsekai_Yori_05_0.18.04.210.jpg
  sound: Shinsekai_Yori_05_0.18.02.660-0.18.05.760.mp3
  sentence: たぶん 合ってると思う
- id: Shinsekai_Yori_05_1168_0.18.20.710
  deck_name: From the New World
  translation: An exit!
  image: Shinsekai_Yori_05_0.18.21.710.jpg
  sound: Shinsekai_Yori_05_0.18.20.660-0.18.22.760.mp3
  sentence: 出口！
- id: Shinsekai_Yori_05_1169_0.18.33.740
  deck_name: From the New World
  translation: Don't breathe it!
  image: Shinsekai_Yori_05_0.18.34.725.jpg
  sound: Shinsekai_Yori_05_0.18.33.690-0.18.35.760.mp3
  sentence: 吸っちゃダメだ！
- id: Shinsekai_Yori_05_1170_0.18.35.710
  deck_name: From the New World
  translation: Run!
  image: Shinsekai_Yori_05_0.18.36.720.jpg
  sound: Shinsekai_Yori_05_0.18.35.660-0.18.37.780.mp3
  sentence: えっ？ 逃げろ！
- id: Shinsekai_Yori_05_1171_0.18.47.710
  deck_name: From the New World
  translation: This way!
  image: Shinsekai_Yori_05_0.18.48.710.jpg
  sound: Shinsekai_Yori_05_0.18.47.660-0.18.49.760.mp3
  sentence: こっち！
- id: Shinsekai_Yori_05_1172_0.19.43.730
  deck_name: From the New World
  translation: Satoru, look!
  image: Shinsekai_Yori_05_0.19.44.730.jpg
  sound: Shinsekai_Yori_05_0.19.43.680-0.19.45.780.mp3
  sentence: 覚 あれ！
- id: Shinsekai_Yori_05_1173_0.19.48.740
  deck_name: From the New World
  translation: It's the sky.
  image: Shinsekai_Yori_05_0.19.49.740.jpg
  sound: Shinsekai_Yori_05_0.19.48.690-0.19.50.790.mp3
  sentence: 空か
- id: Shinsekai_Yori_05_1174_0.19.51.740
  deck_name: From the New World
  translation: We can get out from there.
  image: Shinsekai_Yori_05_0.19.52.730.jpg
  sound: Shinsekai_Yori_05_0.19.51.690-0.19.53.770.mp3
  sentence: あそこから 外に出られる
- id: Shinsekai_Yori_05_1175_0.19.53.720
  deck_name: From the New World
  translation: Yeah.
  image: Shinsekai_Yori_05_0.19.54.720.jpg
  sound: Shinsekai_Yori_05_0.19.53.670-0.19.55.770.mp3
  sentence: ああ
- id: Shinsekai_Yori_05_1176_0.20.08.760
  deck_name: From the New World
  translation: Satoru, hurry!
  image: Shinsekai_Yori_05_0.20.11.260.jpg
  sound: Shinsekai_Yori_05_0.20.08.710-0.20.13.810.mp3
  sentence: グググ… 覚 早く！
- id: Shinsekai_Yori_05_1177_0.20.21.740
  deck_name: From the New World
  translation: What's wrong, Satoru?
  image: Shinsekai_Yori_05_0.20.23.240.jpg
  sound: Shinsekai_Yori_05_0.20.21.690-0.20.24.790.mp3
  sentence: 覚… どうしたの？
- id: Shinsekai_Yori_05_1178_0.20.30.740
  deck_name: From the New World
  translation: That's...
  image: Shinsekai_Yori_05_0.20.31.740.jpg
  sound: Shinsekai_Yori_05_0.20.30.690-0.20.32.790.mp3
  sentence: そんな…
- id: Shinsekai_Yori_05_1179_0.20.36.750
  deck_name: From the New World
  translation: No way...
  image: Shinsekai_Yori_05_0.20.38.250.jpg
  sound: Shinsekai_Yori_05_0.20.36.700-0.20.39.800.mp3
  sentence: ウソよ…
- id: Shinsekai_Yori_05_1180_0.20.41.720
  deck_name: From the New World
  translation: Satoru!
  image: Shinsekai_Yori_05_0.20.43.220.jpg
  sound: Shinsekai_Yori_05_0.20.41.670-0.20.44.770.mp3
  sentence: 覚！ はっ…
- id: Shinsekai_Yori_05_1181_0.20.47.730
  deck_name: From the New World
  translation: Saki!
  image: Shinsekai_Yori_05_0.20.49.230.jpg
  sound: Shinsekai_Yori_05_0.20.47.680-0.20.50.780.mp3
  sentence: 早季～！
- id: Shinsekai_Yori_05_1182_0.22.25.740
  deck_name: From the New World
  translation: Asahina Satoru. Asahina Satoru.
  image: Shinsekai_Yori_05_0.22.27.245.jpg
  sound: Shinsekai_Yori_05_0.22.25.690-0.22.28.800.mp3
  sentence: 朝比奈 覚 朝比奈 覚…
- id: Shinsekai_Yori_05_1183_0.22.28.750
  deck_name: From the New World
  translation: You have violated the rules and gone where you were not supposed to.
  image: Shinsekai_Yori_05_0.22.30.740.jpg
  sound: Shinsekai_Yori_05_0.22.28.700-0.22.32.780.mp3
  sentence: お前は 規則を破って 来てはならないところに来た
- id: Shinsekai_Yori_05_1184_0.22.32.730
  deck_name: From the New World
  translation: Furthermore, you have allowed your mind to be poisoned by a demon.
  image: Shinsekai_Yori_05_0.22.34.740.jpg
  sound: Shinsekai_Yori_05_0.22.32.680-0.22.36.800.mp3
  sentence: しかも 禁を犯して 悪魔の言葉に 耳を傾けた
- id: Shinsekai_Yori_05_1185_0.22.36.750
  deck_name: From the New World
  translation: The real problem, however, weighs far heavier.
  image: Shinsekai_Yori_05_0.22.37.750.jpg
  sound: Shinsekai_Yori_05_0.22.36.700-0.22.38.800.mp3
  sentence: だが 問題は その先にある
- id: Shinsekai_Yori_06_1186_0.00.00.760
  deck_name: From the New World
  translation: Satoru!
  image: Shinsekai_Yori_06_0.00.01.760.jpg
  sound: Shinsekai_Yori_06_0.00.00.710-0.00.02.810.mp3
  sentence: 覚！
- id: Shinsekai_Yori_06_1187_0.00.06.760
  deck_name: From the New World
  translation: Saki!
  image: Shinsekai_Yori_06_0.00.07.760.jpg
  sound: Shinsekai_Yori_06_0.00.06.710-0.00.08.810.mp3
  sentence: 早季～！
- id: Shinsekai_Yori_06_1188_0.00.18.760
  deck_name: From the New World
  translation: Are you okay?
  image: Shinsekai_Yori_06_0.00.20.755.jpg
  sound: Shinsekai_Yori_06_0.00.18.710-0.00.22.800.mp3
  sentence: あっ ああ… 大丈夫か？
- id: Shinsekai_Yori_06_1189_0.00.22.750
  deck_name: From the New World
  translation: Yeah, I'm fine.
  image: Shinsekai_Yori_06_0.00.23.755.jpg
  sound: Shinsekai_Yori_06_0.00.22.700-0.00.24.810.mp3
  sentence: うん 私は
- id: Shinsekai_Yori_06_1190_0.00.24.760
  deck_name: From the New World
  translation: We're lucky we weren't buried alive.
  image: Shinsekai_Yori_06_0.00.27.265.jpg
  sound: Shinsekai_Yori_06_0.00.24.710-0.00.29.820.mp3
