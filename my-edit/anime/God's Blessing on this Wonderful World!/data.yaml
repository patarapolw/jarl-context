  sentence: え…　ええと　基本職の冒険者でお願いします
- id: A_Konosuba_S01_E01_0222
  deck_name: God's Blessing on this Wonderful World!
  translation: W-Well, you can always  change jobs when you level up!
  image: A_Konosuba_S01_E01_1_0.18.10.966.jpg
  sound: A_Konosuba_S01_E01_1_0.18.08.943-0.18.12.989.mp3
  sentence: ま…　まあ　レベルを上げれば　転職が可能ですし
- id: A_Konosuba_S01_E01_0223
  deck_name: God's Blessing on this Wonderful World!
  translation: Y-You're right!
  image: A_Konosuba_S01_E01_1_0.18.14.261.jpg
  sound: A_Konosuba_S01_E01_1_0.18.13.114-0.18.15.408.mp3
  sentence: で…　ですよね
- id: A_Konosuba_S01_E01_0224
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Aside from your below average intelligence, and your luck stat of
    practically zero, all of your stats are drastically above average!
  image: A_Konosuba_S01_E01_1_0.18.25.189.jpg
  sound: A_Konosuba_S01_E01_1_0.18.21.414-0.18.28.963.mp3
  sentence: 知力が平均より低いのと　幸運が最低レベルなこと以外は―　すべてのステータスが　大幅に平均値を超えてますよ！
- id: A_Konosuba_S01_E01_0225
  deck_name: God's Blessing on this Wonderful World!
  translation: What? Does that mean I'm really amazing?
  image: A_Konosuba_S01_E01_1_0.18.30.757.jpg
  sound: A_Konosuba_S01_E01_1_0.18.29.839-0.18.31.674.mp3
  sentence: 何　何？　私がすごいってこと？
- id: A_Konosuba_S01_E01_0226
  deck_name: God's Blessing on this Wonderful World!
  translation: A-Amazing is an understatement!
  image: A_Konosuba_S01_E01_1_0.18.33.719.jpg
  sound: A_Konosuba_S01_E01_1_0.18.32.092-0.18.35.345.mp3
  sentence: す…　すごいなんてものじゃ　ないですよ
- id: A_Konosuba_S01_E01_0227
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    The mage class is out of the question,  as that requires intelligence, but
    other than that,  you can be anything you want!
  image: A_Konosuba_S01_E01_1_0.18.38.202.jpg
  sound: A_Konosuba_S01_E01_1_0.18.35.470-0.18.40.934.mp3
  sentence: 知力を必要とされる魔法使い職は　無理ですが―　それ以外なら　何だってなれますよ
- id: A_Konosuba_S01_E01_0228
  deck_name: God's Blessing on this Wonderful World!
  translation: Crusader, swordmaster, archpriest...
  image: A_Konosuba_S01_E01_1_0.18.42.727.jpg
  sound: A_Konosuba_S01_E01_1_0.18.41.059-0.18.44.395.mp3
  sentence: クルセイダー　ソードマスター　アークプリースト
- id: A_Konosuba_S01_E01_0229
  deck_name: God's Blessing on this Wonderful World!
  translation: You can skip straight to  almost any advanced class!
  image: A_Konosuba_S01_E01_1_0.18.45.480.jpg
  sound: A_Konosuba_S01_E01_1_0.18.44.521-0.18.46.439.mp3
  sentence: 最初から　ほとんどの上級職に…
- id: A_Konosuba_S01_E01_0230
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    I see. It's a shame there's no "goddess" class, but maybe I can be an
    archpriest  who heals her allies.
  image: A_Konosuba_S01_E01_1_0.18.50.110.jpg
  sound: A_Konosuba_S01_E01_1_0.18.46.564-0.18.53.655.mp3
  sentence: そうね　女神って職業が　ないのが残念だけれど　私の場合　仲間を癒やす　アークプリーストかしら
- id: A_Konosuba_S01_E01_0231
  deck_name: God's Blessing on this Wonderful World!
  translation: An archpriest!
  image: A_Konosuba_S01_E01_1_0.18.54.698.jpg
  sound: A_Konosuba_S01_E01_1_0.18.53.780-0.18.55.615.mp3
  sentence: アークプリーストですね
- id: A_Konosuba_S01_E01_0232
  deck_name: God's Blessing on this Wonderful World!
  translation: An almighty class that commands all recovery and support magic
  image: A_Konosuba_S01_E01_1_0.18.57.576.jpg
  sound: A_Konosuba_S01_E01_1_0.18.56.032-0.18.59.119.mp3
  sentence: あらゆる回復魔法と支援魔法を　使いこなし―
- id: A_Konosuba_S01_E01_0233
  deck_name: God's Blessing on this Wonderful World!
  translation: and boasts enough strength  to stand at the front lines!
  image: A_Konosuba_S01_E01_1_0.19.01.288.jpg
  sound: A_Konosuba_S01_E01_1_0.18.59.244-0.19.03.331.mp3
  sentence: 前衛に出ても問題ない強さを誇る　万能職ですよ
- id: A_Konosuba_S01_E01_0234
  deck_name: God's Blessing on this Wonderful World!
  translation: Without further ado, welcome to  our adventurer's guild, Aqua-sama.
  image: A_Konosuba_S01_E01_1_0.19.10.464.jpg
  sound: A_Konosuba_S01_E01_1_0.19.08.837-0.19.12.090.mp3
  sentence: それでは冒険者ギルドへようこそ　アクア様
- id: A_Konosuba_S01_E01_0235
  deck_name: God's Blessing on this Wonderful World!
  translation: The staff looks forward to your future exploits.
  image: A_Konosuba_S01_E01_1_0.19.14.426.jpg
  sound: A_Konosuba_S01_E01_1_0.19.12.757-0.19.16.094.mp3
  sentence: スタッフ一同　今後の活躍を期待しています
- id: A_Konosuba_S01_E01_0236
  deck_name: God's Blessing on this Wonderful World!
  translation: Starting off as an archpriest is incredible!
  image: A_Konosuba_S01_E01_1_0.19.19.660.jpg
  sound: A_Konosuba_S01_E01_1_0.19.17.720-0.19.21.599.mp3
  sentence: いきなりアークプリーストなんて　とんでもないですね！
- id: A_Konosuba_S01_E01_0237
  deck_name: God's Blessing on this Wonderful World!
  translation: You might actually be able to beat  the Demon King, you reckless wench!
  image: A_Konosuba_S01_E01_1_0.19.23.852.jpg
  sound: A_Konosuba_S01_E01_1_0.19.21.724-0.19.25.979.mp3
  sentence: あんたみたいなやつが案外　魔王を倒すのかもな　この命知らず！
- id: A_Konosuba_S01_E01_0238
  deck_name: God's Blessing on this Wonderful World!
  translation: Isn't it supposed to be me getting the welcome?
  image: A_Konosuba_S01_E01_1_0.19.27.877.jpg
  sound: A_Konosuba_S01_E01_1_0.19.26.563-0.19.29.190.mp3
  sentence: そういうイベントは　俺に起こるんじゃ…
- id: A_Konosuba_S01_E01_0239
  deck_name: God's Blessing on this Wonderful World!
  translation: It's the start of an adventurer's life for us, Kazuma!
  image: A_Konosuba_S01_E01_1_0.19.31.401.jpg
  sound: A_Konosuba_S01_E01_1_0.19.29.858-0.19.32.944.mp3
  sentence: さあ　今日から冒険者生活よ　カズマ
- id: A_Konosuba_S01_E01_0240
  deck_name: God's Blessing on this Wonderful World!
  translation: I thought you absolutely hated all this.
  image: A_Konosuba_S01_E01_1_0.19.34.383.jpg
  sound: A_Konosuba_S01_E01_1_0.19.33.069-0.19.35.697.mp3
  sentence: お前　心底いやがってただろ
- id: A_Konosuba_S01_E01_0241
  deck_name: God's Blessing on this Wonderful World!
  translation: Did I?
  image: A_Konosuba_S01_E01_1_0.19.36.656.jpg
  sound: A_Konosuba_S01_E01_1_0.19.35.822-0.19.37.490.mp3
  sentence: そうだったかしら？
- id: A_Konosuba_S01_E01_0242
  deck_name: God's Blessing on this Wonderful World!
  translation: Wait, what?!
  image: A_Konosuba_S01_E01_1_0.21.40.843.jpg
  sound: A_Konosuba_S01_E01_1_0.21.40.113-0.21.41.572.mp3
  sentence: …って　違ーう！
- id: A_Konosuba_S01_E01_0243
  deck_name: God's Blessing on this Wonderful World!
  translation: What what?
  image: A_Konosuba_S01_E01_1_0.21.42.261.jpg
  sound: A_Konosuba_S01_E01_1_0.21.41.698-0.21.42.824.mp3
  sentence: 何よ？
- id: A_Konosuba_S01_E01_0244
  deck_name: God's Blessing on this Wonderful World!
  translation: Nothing. Just shut up.
  image: A_Konosuba_S01_E01_1_0.21.44.034.jpg
  sound: A_Konosuba_S01_E01_1_0.21.42.949-0.21.45.118.mp3
  sentence: いや　待ってくれ
- id: A_Konosuba_S01_E01_0245
  deck_name: God's Blessing on this Wonderful World!
  translation: What's wrong? Did you forget to use the outhouse before bed?
  image: A_Konosuba_S01_E01_1_0.21.47.037.jpg
  sound: A_Konosuba_S01_E01_1_0.21.45.243-0.21.48.830.mp3
  sentence: どうしたの？　寝る前のトイレ　行き忘れた？
- id: A_Konosuba_S01_E01_0246
  deck_name: God's Blessing on this Wonderful World!
  translation: I'll go with you if you're scared of the dark.
  image: A_Konosuba_S01_E01_1_0.21.49.768.jpg
  sound: A_Konosuba_S01_E01_1_0.21.48.955-0.21.50.581.mp3
  sentence: 暗いし　付いていってあげようか？
- id: A_Konosuba_S01_E01_0247
  deck_name: God's Blessing on this Wonderful World!
  translation: No thanks! Actually, that's not the problem!
  image: A_Konosuba_S01_E01_1_0.21.51.729.jpg
  sound: A_Konosuba_S01_E01_1_0.21.50.707-0.21.52.750.mp3
  sentence: 要らんわ！　いや　そうじゃなくて…
- id: A_Konosuba_S01_E01_0248
  deck_name: God's Blessing on this Wonderful World!
  translation: Keep it down!
  image: A_Konosuba_S01_E01_1_0.21.53.960.jpg
  sound: A_Konosuba_S01_E01_1_0.21.52.875-0.21.55.044.mp3
  sentence: うっせえぞ！
- id: A_Konosuba_S01_E01_0249
  deck_name: God's Blessing on this Wonderful World!
  translation: W-We're sorry!
  image: A_Konosuba_S01_E01_1_0.21.55.774.jpg
  sound: A_Konosuba_S01_E01_1_0.21.55.169-0.21.56.379.mp3
  sentence: す…　すいません！
- id: A_Konosuba_S01_E01_0250
  deck_name: God's Blessing on this Wonderful World!
  translation: We didn't come here to be transmigrant workers.
  image: A_Konosuba_S01_E01_1_0.22.02.469.jpg
  sound: A_Konosuba_S01_E01_1_0.22.01.384-0.22.03.553.mp3
  sentence: 労働者やりに来たんじゃないぞ
- id: A_Konosuba_S01_E01_0251
  deck_name: God's Blessing on this Wonderful World!
  translation: Oh, right.
  image: A_Konosuba_S01_E01_1_0.22.05.013.jpg
  sound: A_Konosuba_S01_E01_1_0.22.03.678-0.22.06.347.mp3
  sentence: おおっ　そうだったわ
- id: A_Konosuba_S01_E01_0252
  deck_name: God's Blessing on this Wonderful World!
  translation: If you don't beat the Demon King,  I'll never go home!
  image: A_Konosuba_S01_E01_1_0.22.08.224.jpg
  sound: A_Konosuba_S01_E01_1_0.22.06.472-0.22.09.976.mp3
  sentence: カズマに魔王を倒してもらわないと　帰れないじゃないの
- id: A_Konosuba_S01_E01_0253
  deck_name: God's Blessing on this Wonderful World!
  translation: Thank you, come again!
  image: A_Konosuba_S01_E01_1_0.22.33.583.jpg
  sound: A_Konosuba_S01_E01_1_0.22.32.790-0.22.34.375.mp3
  sentence: まいどあり！
- id: A_Konosuba_S01_E01_0254
  deck_name: God's Blessing on this Wonderful World!
  translation: What is it?
  image: A_Konosuba_S01_E01_1_0.22.48.703.jpg
  sound: A_Konosuba_S01_E01_1_0.22.48.056-0.22.49.349.mp3
  sentence: 何？
- id: A_Konosuba_S01_E01_0255
  deck_name: God's Blessing on this Wonderful World!
  translation: Nothing.
  image: A_Konosuba_S01_E01_1_0.22.53.415.jpg
  sound: A_Konosuba_S01_E01_1_0.22.52.727-0.22.54.103.mp3
  sentence: 何でもない
- id: A_Konosuba_S01_E01_0256
  deck_name: God's Blessing on this Wonderful World!
  translation: Say...
  image: A_Konosuba_S01_E01_1_0.22.54.959.jpg
  sound: A_Konosuba_S01_E01_1_0.22.54.437-0.22.55.480.mp3
  sentence: ねえ
- id: A_Konosuba_S01_E01_0257
  deck_name: God's Blessing on this Wonderful World!
  translation: I was just thinking.
  image: A_Konosuba_S01_E01_1_0.22.57.711.jpg
  sound: A_Konosuba_S01_E01_1_0.22.56.230-0.22.59.192.mp3
  sentence: 私　考えたんだけど　ちょっと遠出して―
- id: A_Konosuba_S01_E01_0258
  deck_name: God's Blessing on this Wonderful World!
  translation: Let's take a day trip  for a kill quest.
  image: A_Konosuba_S01_E01_1_0.23.00.297.jpg
  sound: A_Konosuba_S01_E01_1_0.22.59.317-0.23.01.277.mp3
  sentence: 討伐クエストに　行きましょうよ
- id: A_Konosuba_S01_E01_0259
  deck_name: God's Blessing on this Wonderful World!
  translation: We're level one. We don't even have full sets of equipment.
  image: A_Konosuba_S01_E01_1_0.23.02.862.jpg
  sound: A_Konosuba_S01_E01_1_0.23.01.402-0.23.04.322.mp3
  sentence: 俺ら　レベル１だぞ　装備もそろってないのに
- id: A_Konosuba_S01_E01_0260
  deck_name: God's Blessing on this Wonderful World!
  translation: It'll be fine. You've got me with you.  It'll be over in a flash!
  image: A_Konosuba_S01_E01_1_0.23.06.491.jpg
  sound: A_Konosuba_S01_E01_1_0.23.04.447-0.23.08.534.mp3
  sentence: 大丈夫　この私がいるからには　サクッと終わるわよ
- id: A_Konosuba_S01_E01_0261
  deck_name: God's Blessing on this Wonderful World!
  translation: You can count on me!
  image: A_Konosuba_S01_E01_1_0.23.10.036.jpg
  sound: A_Konosuba_S01_E01_1_0.23.09.452-0.23.10.620.mp3
  sentence: 期待してちょうだい
- id: A_Konosuba_S01_E01_0262
  deck_name: God's Blessing on this Wonderful World!
  translation: Count on someone who can barely count?
  image: A_Konosuba_S01_E01_1_0.23.12.226.jpg
  sound: A_Konosuba_S01_E01_1_0.23.11.412-0.23.13.039.mp3
  sentence: ものすごく不安なんだが
- id: A_Konosuba_S01_E01_0263
  deck_name: God's Blessing on this Wonderful World!
  translation: Who do you think I am?
  image: A_Konosuba_S01_E01_1_0.23.14.728.jpg
  sound: A_Konosuba_S01_E01_1_0.23.13.581-0.23.15.875.mp3
  sentence: 私を誰だと思ってるの？
- id: A_Konosuba_S01_E01_0264
  deck_name: God's Blessing on this Wonderful World!
  translation: That's right. You are a goddess, after all.
  image: A_Konosuba_S01_E01_1_0.23.18.545.jpg
  sound: A_Konosuba_S01_E01_1_0.23.16.501-0.23.20.588.mp3
  sentence: そうだよな　一応　お前　女神だもんな
- id: A_Konosuba_S01_E01_0265
  deck_name: God's Blessing on this Wonderful World!
  translation: Yeah. You can count on me.
  image: A_Konosuba_S01_E01_1_0.23.21.714.jpg
  sound: A_Konosuba_S01_E01_1_0.23.20.713-0.23.22.715.mp3
  sentence: うん　任せて
- id: "\uFEFFA_Konosuba_S01_E02_0266"
  deck_name: God's Blessing on this Wonderful World!
  translation: This isn't how I imagined life in a parallel world would be.
  image: A_Konosuba_S01_E02_1_0.00.21.151.jpg
  sound: A_Konosuba_S01_E02_1_0.00.19.295-0.00.23.007.mp3
  sentence: 俺の考えていた　異世界の暮らしと違う
- id: A_Konosuba_S01_E02_0267
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Income is unstable for a beginner adventurer, so it's common to sleep in a
    stable.
  image: A_Konosuba_S01_E02_1_0.00.27.054.jpg
  sound: A_Konosuba_S01_E02_1_0.00.23.967-0.00.30.140.mp3
  sentence: 駆け出し冒険者の収入は　不安定で―　寝床も馬小屋で寝るとかが普通
- id: A_Konosuba_S01_E02_0268
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Now that I think about it, adventurers are basically insignificant,
    job-hopping part-timers.
  image: A_Konosuba_S01_E02_1_0.00.34.060.jpg
  sound: A_Konosuba_S01_E02_1_0.00.31.599-0.00.36.521.mp3
  sentence: 考えてみれば冒険者なんて―　しがないフリーターみたいな　もんだからな
- id: A_Konosuba_S01_E02_0269
  deck_name: God's Blessing on this Wonderful World!
  translation: Job-hoppers can't even afford
  image: A_Konosuba_S01_E02_1_0.00.38.002.jpg
  sound: A_Konosuba_S01_E02_1_0.00.37.188-0.00.38.815.mp3
  sentence: 裕福な日本ですら―
- id: A_Konosuba_S01_E02_0270
  deck_name: God's Blessing on this Wonderful World!
  translation: to stay in hotels in a place as affluent as Japan.
  image: A_Konosuba_S01_E02_1_0.00.40.609.jpg
  sound: A_Konosuba_S01_E02_1_0.00.38.940-0.00.42.277.mp3
  sentence: ホテルで寝泊まりする　フリーターなんていねえ
- id: A_Konosuba_S01_E02_0271
  deck_name: God's Blessing on this Wonderful World!
  translation: Minimum wage? Fair labor standards?
  image: A_Konosuba_S01_E02_1_0.00.44.696.jpg
  sound: A_Konosuba_S01_E02_1_0.00.43.153-0.00.46.239.mp3
  sentence: 最低賃金？　労働基準法？
- id: A_Konosuba_S01_E02_0272
  deck_name: God's Blessing on this Wonderful World!
  translation: What are those? Are they tasty?
  image: A_Konosuba_S01_E02_1_0.00.47.344.jpg
  sound: A_Konosuba_S01_E02_1_0.00.46.364-0.00.48.324.mp3
  sentence: 何それ　おいしいの？
- id: A_Konosuba_S01_E02_0273
  deck_name: God's Blessing on this Wonderful World!
  translation: Good morning.
  image: A_Konosuba_S01_E02_1_0.00.53.622.jpg
  sound: A_Konosuba_S01_E02_1_0.00.52.954-0.00.54.289.mp3
  sentence: おはよう
- id: A_Konosuba_S01_E02_0274
  deck_name: God's Blessing on this Wonderful World!
  translation: Guess again, princess. It's almost noon.
  image: A_Konosuba_S01_E02_1_0.00.56.291.jpg
  sound: A_Konosuba_S01_E02_1_0.00.54.622-0.00.57.959.mp3
  sentence: “おはよう”じゃねえ　もう昼近くだぞ
- id: A_Konosuba_S01_E02_0275
  deck_name: God's Blessing on this Wonderful World!
  translation: Weren't we going to go on a kill quest?
  image: A_Konosuba_S01_E02_1_0.00.59.148.jpg
  sound: A_Konosuba_S01_E02_1_0.00.58.251-0.01.00.045.mp3
  sentence: 討伐に行くんじゃなかったのか？
- id: A_Konosuba_S01_E02_0276
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Once I realized we didn't have to go to our construction job, I couldn't
    help myself.
  image: A_Konosuba_S01_E02_1_0.01.03.799.jpg
  sound: A_Konosuba_S01_E02_1_0.01.02.047-0.01.05.550.mp3
  sentence: 工事の仕事に行かなくていいって　思ったら　つい…
- id: A_Konosuba_S01_E02_0277
  deck_name: God's Blessing on this Wonderful World!
