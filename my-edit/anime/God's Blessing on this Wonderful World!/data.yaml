  deck_name: God's Blessing on this Wonderful World!
  translation: Huh? Wait a second.
  image: A_Konosuba_S01_E01_1_0.03.49.522.jpg
  sound: A_Konosuba_S01_E01_1_0.03.48.667-0.03.50.377.mp3
