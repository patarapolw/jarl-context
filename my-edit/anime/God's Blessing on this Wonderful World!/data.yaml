- id: A_Konosuba_S01_E01_0013
  deck_name: God's Blessing on this Wonderful World!
  translation: That tractor was going to stop before it hit her.
  image: A_Konosuba_S01_E01_1_0.03.46.811.jpg
  sound: A_Konosuba_S01_E01_1_0.03.45.080-0.03.48.542.mp3
