- id: A_Konosuba_S01_E01_0011
  deck_name: God's Blessing on this Wonderful World!
  translation: Thank goodness.
  image: A_Konosuba_S01_E01_1_0.03.32.568.jpg
  sound: A_Konosuba_S01_E01_1_0.03.31.942-0.03.33.194.mp3
  sentence: よかった
- id: A_Konosuba_S01_E01_0012
  deck_name: God's Blessing on this Wonderful World!
