- id: A_Konosuba_S01_E01_0018
  deck_name: God's Blessing on this Wonderful World!
  translation: Huh? Then what happened?
  image: A_Konosuba_S01_E01_1_0.03.57.280.jpg
  sound: A_Konosuba_S01_E01_1_0.03.56.550-0.03.58.010.mp3
