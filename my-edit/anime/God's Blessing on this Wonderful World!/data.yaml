  sound: A_Konosuba_S01_E08_1_0.09.27.966-0.09.30.343.mp3
  sentence: いいわよ　いくらでも吸ってちょうだい
- id: A_Konosuba_S01_E08_1916
  deck_name: God's Blessing on this Wonderful World!
  translation: Go right ahead.
  image: A_Konosuba_S01_E08_1_0.09.31.490.jpg
  sound: A_Konosuba_S01_E08_1_0.09.30.760-0.09.32.220.mp3
  sentence: さあ　どうぞ
