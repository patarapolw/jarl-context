- id: A_Konosuba_S01_E08_1895
  deck_name: God's Blessing on this Wonderful World!
  translation: I was never particularly close to Verdia-san.
  image: A_Konosuba_S01_E08_1_0.08.05.509.jpg
  sound: A_Konosuba_S01_E08_1_0.08.03.006-0.08.08.011.mp3
  sentence: ベルディアさんとは　特に仲がよかったとか―　そんなことも　なかったですからね
