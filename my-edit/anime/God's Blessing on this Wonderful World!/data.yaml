  image: A_Konosuba_S01_E08_1_0.11.21.538.jpg
  sound: A_Konosuba_S01_E08_1_0.11.19.744-0.11.23.331.mp3
  sentence: 元は　とある貴族の　別荘だったらしいですね
- id: A_Konosuba_S01_E08_1943
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    But the landlord certainly is generous, allowing us to live here as a reward
    if we can exorcise it.
  image: A_Konosuba_S01_E08_1_0.11.25.938.jpg
  sound: A_Konosuba_S01_E08_1_0.11.23.456-0.11.28.419.mp3
  sentence: しかし除霊の報酬として　ここに住んでいいとは―　太っ腹な大家さんだな
- id: A_Konosuba_S01_E08_1944
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Wiz is apparently known as a famous magician in this city, so she gets a lot
    of requests like these.
  image: A_Konosuba_S01_E08_1_0.11.32.674.jpg
  sound: A_Konosuba_S01_E08_1_0.11.28.920-0.11.36.427.mp3
  sentence: ウィズは街では高名な魔法使いで　通ってるらしくてな　それで　よく　この手の案件が　持ち込まれるんだそうだ
- id: A_Konosuba_S01_E08_1945
  deck_name: God's Blessing on this Wonderful World!
  translation: With this, we can make it through the winter without worry!
  image: A_Konosuba_S01_E08_1_0.11.38.617.jpg
  sound: A_Konosuba_S01_E08_1_0.11.37.053-0.11.40.181.mp3
  sentence: これで安心して冬を越すことが　できるってもんよ
- id: A_Konosuba_S01_E08_1946
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    They say, "No rain, no rainbow." Well, I make it rain and make the rainbow.
    I'm awesome!
  image: A_Konosuba_S01_E08_1_0.11.42.267.jpg
  sound: A_Konosuba_S01_E08_1_0.11.40.306-0.11.44.227.mp3
  sentence: 災い転じて福と成すとは　よく言ったもんね　さっすが私！
- id: A_Konosuba_S01_E08_1947
  deck_name: God's Blessing on this Wonderful World!
  translation: Leave it to me!
  image: A_Konosuba_S01_E08_1_0.11.50.233.jpg
  sound: A_Konosuba_S01_E08_1_0.11.49.649-0.11.50.817.mp3
  sentence: 任せなさいよ
- id: A_Konosuba_S01_E08_1948
  deck_name: God's Blessing on this Wonderful World!
  translation: I'm a goddess and an archpriest!
  image: A_Konosuba_S01_E08_1_0.11.52.277.jpg
  sound: A_Konosuba_S01_E08_1_0.11.50.942-0.11.53.611.mp3
  sentence: 何せ私は　女神にして　アークプリースト
- id: A_Konosuba_S01_E08_1949
  deck_name: God's Blessing on this Wonderful World!
  translation: You could call me an anti-undead expert!
  image: A_Konosuba_S01_E08_1_0.11.55.029.jpg
  sound: A_Konosuba_S01_E08_1_0.11.53.736-0.11.56.322.mp3
  sentence: 言ってみれば　対アンデッドの　エキスパートよ
- id: A_Konosuba_S01_E08_1950
  deck_name: God's Blessing on this Wonderful World!
  translation: I see it. I see it!
  image: A_Konosuba_S01_E08_1_0.12.02.620.jpg
  sound: A_Konosuba_S01_E08_1_0.12.01.369-0.12.03.871.mp3
  sentence: 見える　見えるわ
- id: A_Konosuba_S01_E08_1951
  deck_name: God's Blessing on this Wonderful World!
  translation: A child was confined here.  An illegitimate child.
  image: A_Konosuba_S01_E08_1_0.12.04.518.jpg
  sound: A_Konosuba_S01_E08_1_0.12.03.996-0.12.05.039.mp3
  sentence: この屋敷には―
- id: A_Konosuba_S01_E08_1952
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    The shame of a noble who made a move on  one of his maids, through fifty
    shades of grey, with neither lust nor passion in his heart.
  image: A_Konosuba_S01_E08_1_0.12.08.355.jpg
  sound: A_Konosuba_S01_E08_1_0.12.05.164-0.12.11.546.mp3
  sentence: 貴族が遊び半分で手を出した　メイドとのあいだに出来た子ども　その隠し子が　幽閉されていたようね
- id: A_Konosuba_S01_E08_1953
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    The noble had a weak constitution,  and as illness took him, the mother of
    the poor girl went missing.
  image: A_Konosuba_S01_E08_1_0.12.14.486.jpg
  sound: A_Konosuba_S01_E08_1_0.12.11.671-0.12.17.301.mp3
  sentence: もともと体の弱かった　貴族の男は病死　隠し子の母親のメイドも　行方知れず
- id: A_Konosuba_S01_E08_1954
  deck_name: God's Blessing on this Wonderful World!
  translation: lonely and alone, without so much as a glimpse of her parents' faces!
  image: A_Konosuba_S01_E08_1_0.12.23.954.jpg
  sound: A_Konosuba_S01_E08_1_0.12.22.014-0.12.25.893.mp3
  sentence: なんで　そんな　よけいな設定まで　分かるんだってツッコみたいんだが
- id: A_Konosuba_S01_E08_1955
  deck_name: God's Blessing on this Wonderful World!
  translation: I think that's enough cleaning for today.
  image: A_Konosuba_S01_E08_1_0.12.33.526.jpg
  sound: A_Konosuba_S01_E08_1_0.12.32.567-0.12.34.485.mp3
  sentence: これで　ひととおり　掃除も終わったな
- id: A_Konosuba_S01_E08_1956
  deck_name: God's Blessing on this Wonderful World!
  translation: We've decided the rooms  and brought in our luggage.
  image: A_Konosuba_S01_E08_1_0.12.36.133.jpg
  sound: A_Konosuba_S01_E08_1_0.12.34.610-0.12.37.655.mp3
  sentence: 部屋割りも決めたし　荷物も運び込んだし―
- id: A_Konosuba_S01_E08_1957
  deck_name: God's Blessing on this Wonderful World!
  translation: All that's left is to wait for night to fall.
  image: A_Konosuba_S01_E08_1_0.12.38.594.jpg
  sound: A_Konosuba_S01_E08_1_0.12.37.780-0.12.39.407.mp3
  sentence: あとは夜を待つだけだ
- id: A_Konosuba_S01_E08_1958
  deck_name: God's Blessing on this Wonderful World!
  translation: No surprise that it's a little dusty... Huh?
  image: A_Konosuba_S01_E08_1_0.12.40.346.jpg
  sound: A_Konosuba_S01_E08_1_0.12.39.532-0.12.41.159.mp3
  sentence: さすがに　ちょっと　ホコリっぽいな
- id: A_Konosuba_S01_E08_1959
  deck_name: God's Blessing on this Wonderful World!
  translation: The girl's name was Anna Filante Estheroid.
  image: A_Konosuba_S01_E08_1_0.12.42.389.jpg
  sound: A_Konosuba_S01_E08_1_0.12.41.284-0.12.43.494.mp3
  sentence: 少女の名は　アンナ･フィランテ･エステロイド
- id: A_Konosuba_S01_E08_1960
  deck_name: God's Blessing on this Wonderful World!
  translation: Her favorite things were stuffed dolls and tales of adventurers' journeys.
  image: A_Konosuba_S01_E08_1_0.12.45.893.jpg
  sound: A_Konosuba_S01_E08_1_0.12.43.619-0.12.48.166.mp3
  sentence: 好きな物は　ぬいぐるみ人形　そして冒険者たちの冒険話
- id: A_Konosuba_S01_E08_1961
  deck_name: God's Blessing on this Wonderful World!
  translation: But don't worry. This spirit isn't a bad girl.
  image: A_Konosuba_S01_E08_1_0.12.50.105.jpg
  sound: A_Konosuba_S01_E08_1_0.12.48.749-0.12.51.461.mp3
  sentence: でも安心して　この霊は悪い子じゃないわ
- id: A_Konosuba_S01_E08_1962
  deck_name: God's Blessing on this Wonderful World!
  translation: Whoa! She may be a child, but she likes to act all grown-up.
  image: A_Konosuba_S01_E08_1_0.12.53.692.jpg
  sound: A_Konosuba_S01_E08_1_0.12.51.586-0.12.55.798.mp3
  sentence: おっと　でも　子どもながらに―　ちょっぴり大人ぶったことが　好きなようね
- id: A_Konosuba_S01_E08_1963
  deck_name: God's Blessing on this Wonderful World!
  translation: She likes sweet, hard drinks—
  image: A_Konosuba_S01_E08_1_0.12.56.549.jpg
  sound: A_Konosuba_S01_E08_1_0.12.55.923-0.12.57.175.mp3
  sentence: 甘いお酒を飲んだりしてた…
- id: A_Konosuba_S01_E08_1964
  deck_name: God's Blessing on this Wonderful World!
  translation: Well, I think we can call it a day and do whatever.
  image: A_Konosuba_S01_E08_1_0.12.59.844.jpg
  sound: A_Konosuba_S01_E08_1_0.12.58.509-0.13.01.179.mp3
  sentence: んじゃ　これから　自由行動ってことで
- id: A_Konosuba_S01_E08_1965
  deck_name: God's Blessing on this Wonderful World!
  translation: Shout as soon as an evil spirit shows up.
  image: A_Konosuba_S01_E08_1_0.13.02.389.jpg
  sound: A_Konosuba_S01_E08_1_0.13.01.304-0.13.03.473.mp3
  sentence: 悪霊が出たら　すぐに連絡すること
- id: A_Konosuba_S01_E08_1966
  deck_name: God's Blessing on this Wonderful World!
  translation: Dismissed!
  image: A_Konosuba_S01_E08_1_0.13.05.037.jpg
  sound: A_Konosuba_S01_E08_1_0.13.04.474-0.13.05.600.mp3
  sentence: 解散
- id: A_Konosuba_S01_E08_1967
  deck_name: God's Blessing on this Wonderful World!
  translation: This is great! Having my own room is a wonderful thing!
  image: A_Konosuba_S01_E08_1_0.13.12.732.jpg
  sound: A_Konosuba_S01_E08_1_0.13.10.855-0.13.14.609.mp3
  sentence: いいなあ　自分の部屋があるって　すばらしいなあ
- id: A_Konosuba_S01_E08_1968
  deck_name: God's Blessing on this Wonderful World!
  translation: What?!
  image: A_Konosuba_S01_E08_1_0.13.30.041.jpg
  sound: A_Konosuba_S01_E08_1_0.13.29.624-0.13.30.458.mp3
  sentence: 何だ？
- id: A_Konosuba_S01_E08_1969
  deck_name: God's Blessing on this Wonderful World!
  translation: What's wrong? Hey, Aqua, what happened?! Are you all right?
  image: A_Konosuba_S01_E08_1_0.13.33.169.jpg
  sound: A_Konosuba_S01_E08_1_0.13.31.876-0.13.34.462.mp3
  sentence: どうした？　おい　アクア　何があった　大丈夫か？
- id: A_Konosuba_S01_E08_1970
  deck_name: God's Blessing on this Wonderful World!
  translation: Kazuma!
  image: A_Konosuba_S01_E08_1_0.13.37.611.jpg
  sound: A_Konosuba_S01_E08_1_0.13.36.756-0.13.38.466.mp3
  sentence: カ…　カズマ
- id: A_Konosuba_S01_E08_1971
  deck_name: God's Blessing on this Wonderful World!
  translation: Hey.
  image: A_Konosuba_S01_E08_1_0.13.39.425.jpg
  sound: A_Konosuba_S01_E08_1_0.13.39.008-0.13.39.842.mp3
  sentence: おい
- id: A_Konosuba_S01_E08_1972
  deck_name: God's Blessing on this Wonderful World!
  translation: I'd been saving this super expensive wine forever!
  image: A_Konosuba_S01_E08_1_0.13.42.533.jpg
  sound: A_Konosuba_S01_E08_1_0.13.40.843-0.13.44.222.mp3
  sentence: これは大事に取っておいた　すごく高いお酒なのよ
- id: A_Konosuba_S01_E08_1973
  deck_name: God's Blessing on this Wonderful World!
  translation: I was looking forward to taking  leisurely sips of it after my bath.
  image: A_Konosuba_S01_E08_1_0.13.46.578.jpg
  sound: A_Konosuba_S01_E08_1_0.13.44.347-0.13.48.809.mp3
  sentence: お風呂から上がったら　ゆっくり　チビチビ大事に飲もうと―　楽しみにしてたのに
- id: A_Konosuba_S01_E08_1974
  deck_name: God's Blessing on this Wonderful World!
  translation: But when I got back to my room... Look! It was empty!
  image: A_Konosuba_S01_E08_1_0.13.51.187.jpg
  sound: A_Konosuba_S01_E08_1_0.13.48.935-0.13.53.439.mp3
  sentence: それが　私が部屋に帰ってきたら　見てのとおり空(から)だったのよ～！
