  image: A_Konosuba_S01_E08_1_0.08.40.856.jpg
  sound: A_Konosuba_S01_E08_1_0.08.39.792-0.08.41.920.mp3
  sentence: いくぞ　オリャッ
- id: A_Konosuba_S01_E08_1903
  deck_name: God's Blessing on this Wonderful World!
  translation: Okay, then, I'll teach you one of my skills.
  image: A_Konosuba_S01_E08_1_0.08.43.797.jpg
  sound: A_Konosuba_S01_E08_1_0.08.42.420-0.08.45.173.mp3
  sentence: それでは私のスキルを　お教えしますね
- id: A_Konosuba_S01_E08_1904
  deck_name: God's Blessing on this Wonderful World!
  translation: It's the least I can do to repay you for letting me go free—
  image: A_Konosuba_S01_E08_1_0.08.48.197.jpg
  sound: A_Konosuba_S01_E08_1_0.08.45.965-0.08.50.428.mp3
  sentence: 以前　私を見逃してくれたことへの　せめてもの恩返し…
- id: A_Konosuba_S01_E08_1905
  deck_name: God's Blessing on this Wonderful World!
  translation: What's wrong?
  image: A_Konosuba_S01_E08_1_0.08.51.116.jpg
  sound: A_Konosuba_S01_E08_1_0.08.50.553-0.08.51.679.mp3
  sentence: どうした？
- id: A_Konosuba_S01_E08_1906
  deck_name: God's Blessing on this Wonderful World!
