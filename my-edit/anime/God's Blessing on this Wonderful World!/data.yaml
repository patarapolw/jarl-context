  sound: A_Konosuba_S01_E08_1_0.08.57.185-0.08.59.687.mp3
  sentence: アクア　悪いけど頼めないか？
- id: A_Konosuba_S01_E08_1909
  deck_name: God's Blessing on this Wonderful World!
