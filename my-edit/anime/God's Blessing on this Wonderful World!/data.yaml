  image: A_Konosuba_S01_E08_1_0.08.52.368.jpg
  sound: A_Konosuba_S01_E08_1_0.08.51.804-0.08.52.931.mp3
  sentence: あの…
- id: A_Konosuba_S01_E08_1907
  deck_name: God's Blessing on this Wonderful World!
  translation: All of my skills can only be used on an opponent.
  image: A_Konosuba_S01_E08_1_0.08.55.058.jpg
  sound: A_Konosuba_S01_E08_1_0.08.53.056-0.08.57.060.mp3
  sentence: 私のスキルは相手がいないと　使えないものばかりでして
- id: A_Konosuba_S01_E08_1908
  deck_name: God's Blessing on this Wonderful World!
