  image: A_Konosuba_S01_E08_1_0.09.02.628.jpg
  sound: A_Konosuba_S01_E08_1_0.09.00.230-0.09.05.026.mp3
  sentence: ほう？　アンデッドが　この私に　何のスキルを使おうっての？
- id: A_Konosuba_S01_E08_1910
  deck_name: God's Blessing on this Wonderful World!
  translation: W-Well...
  image: A_Konosuba_S01_E08_1_0.09.06.027.jpg
  sound: A_Konosuba_S01_E08_1_0.09.05.151-0.09.06.903.mp3
  sentence: そ…　その
- id: A_Konosuba_S01_E08_1911
  deck_name: God's Blessing on this Wonderful World!
  translation: How about "Drain Touch"?
  image: A_Konosuba_S01_E08_1_0.09.08.071.jpg
  sound: A_Konosuba_S01_E08_1_0.09.07.028-0.09.09.113.mp3
  sentence: ドレインタッチなんて　どうでしょう？
- id: A_Konosuba_S01_E08_1912
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    It's a skill that absorbs an  opponent's health and mana, and can then
    distribute that energy to others.
  image: A_Konosuba_S01_E08_1_0.09.11.888.jpg
  sound: A_Konosuba_S01_E08_1_0.09.09.239-0.09.14.536.mp3
  sentence: 相手の体力や魔力を　吸い取ったり―　逆に相手に分け与えたりできる　スキルです
- id: A_Konosuba_S01_E08_1913
  deck_name: God's Blessing on this Wonderful World!
  translation: I see. If used right, it might compensate for our party's lack of firepower.
  image: A_Konosuba_S01_E08_1_0.09.17.602.jpg
  sound: A_Konosuba_S01_E08_1_0.09.14.661-0.09.20.542.mp3
  sentence: なるほど　使い方によっては―　俺たちのパーティーの火力不足を　補うことができるかもな
- id: A_Konosuba_S01_E08_1914
  deck_name: God's Blessing on this Wonderful World!
