- id: A_Konosuba_S01_E01_0016
  deck_name: God's Blessing on this Wonderful World!
  translation: Tractor?
  image: A_Konosuba_S01_E01_1_0.03.52.296.jpg
  sound: A_Konosuba_S01_E01_1_0.03.51.545-0.03.53.047.mp3
