- id: A_Konosuba_S01_E01_0017
  deck_name: God's Blessing on this Wonderful World!
  translation: Yes, it was a tractor.
  image: A_Konosuba_S01_E01_1_0.03.54.924.jpg
  sound: A_Konosuba_S01_E01_1_0.03.53.631-0.03.56.217.mp3
