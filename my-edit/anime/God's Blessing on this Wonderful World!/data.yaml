  sound: A_Konosuba_S01_E08_1_0.08.11.097-0.08.12.599.mp3
  sentence: 私が歩いていると…
- id: A_Konosuba_S01_E08_1897
  deck_name: God's Blessing on this Wonderful World!
  translation: Whoops!
  image: A_Konosuba_S01_E08_1_0.08.13.621.jpg
  sound: A_Konosuba_S01_E08_1_0.08.12.724-0.08.14.517.mp3
  sentence: おおっと～！
- id: A_Konosuba_S01_E08_1898
  deck_name: God's Blessing on this Wonderful World!
  translation: My hand slipped!
  image: A_Konosuba_S01_E08_1_0.08.20.628.jpg
  sound: A_Konosuba_S01_E08_1_0.08.19.522-0.08.21.733.mp3
  sentence: 手がすべった～！
- id: A_Konosuba_S01_E08_1899
  deck_name: God's Blessing on this Wonderful World!
  translation: ...and he would bowl his head down  by my feet to try to look up my robes.
  image: A_Konosuba_S01_E08_1_0.08.26.467.jpg
  sound: A_Konosuba_S01_E08_1_0.08.23.318-0.08.29.616.mp3
  sentence: よく　足元に　自分の首を転がしてきて　スカートの中を　のぞこうとする人でした
- id: A_Konosuba_S01_E08_1900
  deck_name: God's Blessing on this Wonderful World!
  translation: Strike! In so many ways, a total strike!
  image: A_Konosuba_S01_E08_1_0.08.31.242.jpg
  sound: A_Konosuba_S01_E08_1_0.08.29.782-0.08.32.702.mp3
  sentence: ストラーイク！　いろんな意味で　ドストラーイク！
- id: A_Konosuba_S01_E08_1901
  deck_name: God's Blessing on this Wonderful World!
  translation: Besides, I believe my heart is human, even now.
  image: A_Konosuba_S01_E08_1_0.08.36.540.jpg
  sound: A_Konosuba_S01_E08_1_0.08.33.745-0.08.39.334.mp3
  sentence: それに―　今でも心だけは　人間のつもりですしね
- id: A_Konosuba_S01_E08_1902
  deck_name: God's Blessing on this Wonderful World!
