    too low to beat the Demon King.
  image: A_Konosuba_S01_E08_1_0.07.48.825.jpg
  sound: A_Konosuba_S01_E08_1_0.07.45.822-0.07.51.828.mp3
  sentence: 待て待て　どうせ今すぐ　結界を解いたところで―　今の俺たちのレベルじゃ　魔王は倒せないんだし
- id: A_Konosuba_S01_E08_1891
  deck_name: God's Blessing on this Wonderful World!
  translation: I'll end up getting beheaded again.
  image: A_Konosuba_S01_E08_1_0.07.53.601.jpg
  sound: A_Konosuba_S01_E08_1_0.07.52.704-0.07.54.497.mp3
  sentence: 首ちょんぱされるのがオチだ
- id: A_Konosuba_S01_E08_1892
  deck_name: God's Blessing on this Wonderful World!
  translation: Okay, fine.
  image: A_Konosuba_S01_E08_1_0.07.55.498.jpg
  sound: A_Konosuba_S01_E08_1_0.07.54.622-0.07.56.374.mp3
  sentence: ふん　分かったわよ
- id: A_Konosuba_S01_E08_1893
  deck_name: God's Blessing on this Wonderful World!
  translation: Th-Thank you so much!
  image: A_Konosuba_S01_E08_1_0.07.57.396.jpg
  sound: A_Konosuba_S01_E08_1_0.07.56.499-0.07.58.293.mp3
  sentence: あ…　ありがとうございます
- id: A_Konosuba_S01_E08_1894
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
