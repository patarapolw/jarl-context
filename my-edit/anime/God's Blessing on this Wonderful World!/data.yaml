  sentence: あの方は幹部の中でも―　剣の腕に関しては相当なものだった　はずなのですが
- id: A_Konosuba_S01_E08_1866
  deck_name: God's Blessing on this Wonderful World!
  translation: That's quite a feat.
  image: A_Konosuba_S01_E08_1_0.06.03.386.jpg
  sound: A_Konosuba_S01_E08_1_0.06.02.635-0.06.04.137.mp3
  sentence: すごいですね
- id: A_Konosuba_S01_E08_1867
  deck_name: God's Blessing on this Wonderful World!
  translation: Did you know him personally or something?
  image: A_Konosuba_S01_E08_1_0.06.06.202.jpg
  sound: A_Konosuba_S01_E08_1_0.06.04.637-0.06.07.766.mp3
  sentence: なんか　ベルディアを　知ってるみたいな口ぶりだな
- id: A_Konosuba_S01_E08_1868
  deck_name: God's Blessing on this Wonderful World!
  translation: I'm one of the Demon King's eight vassals.
  image: A_Konosuba_S01_E08_1_0.06.11.040.jpg
  sound: A_Konosuba_S01_E08_1_0.06.09.476-0.06.12.604.mp3
  sentence: 私　魔王軍の８人の幹部の　１人ですから
- id: A_Konosuba_S01_E08_1869
  deck_name: God's Blessing on this Wonderful World!
  translation: Got you!
  image: A_Konosuba_S01_E08_1_0.06.13.459.jpg
  sound: A_Konosuba_S01_E08_1_0.06.12.729-0.06.14.189.mp3
  sentence: 確保！
- id: A_Konosuba_S01_E08_1870
  deck_name: God's Blessing on this Wonderful World!
  translation: Wait! Please wait, Aqua-sama!
  image: A_Konosuba_S01_E08_1_0.06.16.629.jpg
  sound: A_Konosuba_S01_E08_1_0.06.15.273-0.06.17.984.mp3
  sentence: 待って！　待ってください　アクア様
- id: A_Konosuba_S01_E08_1871
  deck_name: God's Blessing on this Wonderful World!
  translation: I beg of you! Please let me finish!
  image: A_Konosuba_S01_E08_1_0.06.19.653.jpg
  sound: A_Konosuba_S01_E08_1_0.06.18.109-0.06.21.196.mp3
  sentence: お願いします　話を聞いてください
- id: A_Konosuba_S01_E08_1872
  deck_name: God's Blessing on this Wonderful World!
  translation: I did it, Kazuma! With this, all my debts will be forgiven!
  image: A_Konosuba_S01_E08_1_0.06.24.553.jpg
  sound: A_Konosuba_S01_E08_1_0.06.23.114-0.06.25.992.mp3
  sentence: やったわね　カズマ　これで借金なんてチャラよ　チャラ
- id: A_Konosuba_S01_E08_1873
  deck_name: God's Blessing on this Wonderful World!
  translation: Heck, I'll even have money to spare!
  image: A_Konosuba_S01_E08_1_0.06.27.327.jpg
  sound: A_Konosuba_S01_E08_1_0.06.26.451-0.06.28.203.mp3
  sentence: それどころか　お釣りが来るわ
- id: A_Konosuba_S01_E08_1874
  deck_name: God's Blessing on this Wonderful World!
  translation: Hey, Aqua, at least hear her out.
  image: A_Konosuba_S01_E08_1_0.06.29.788.jpg
  sound: A_Konosuba_S01_E08_1_0.06.28.328-0.06.31.247.mp3
  sentence: おい　アクア　一応　事情は聞いてやれよ
- id: A_Konosuba_S01_E08_1875
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    I haven't done anything! The King only asked me to put a barrier around his
    castle!
  image: A_Konosuba_S01_E08_1_0.06.40.757.jpg
  sound: A_Konosuba_S01_E08_1_0.06.38.546-0.06.42.967.mp3
  sentence: 違うんです　魔王城を守る結界の　維持のために頼まれたんです
- id: A_Konosuba_S01_E08_1876
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    I've never once caused anyone any harm, and there's no bounty for defeating
    me, either!
  image: A_Konosuba_S01_E08_1_0.06.46.805.jpg
  sound: A_Konosuba_S01_E08_1_0.06.43.093-0.06.50.517.mp3
  sentence: もちろん　今まで人に危害を　加えたことなんて　ないですし―　私を倒したところで　そもそも　賞金も懸かっていませんから
- id: A_Konosuba_S01_E08_1877
  deck_name: God's Blessing on this Wonderful World!
  translation: Not sure how that works,  so I'll annihilate you, just in case.
  image: A_Konosuba_S01_E08_1_0.06.55.647.jpg
  sound: A_Konosuba_S01_E08_1_0.06.54.020-0.06.57.273.mp3
  sentence: よく分かんないけど　念のために退治しておくわね
- id: A_Konosuba_S01_E08_1878
  deck_name: God's Blessing on this Wonderful World!
  translation: Please wait, Aqua-sama!
  image: A_Konosuba_S01_E08_1_0.06.58.462.jpg
  sound: A_Konosuba_S01_E08_1_0.06.57.398-0.06.59.526.mp3
  sentence: 待ってください　アクア様！
- id: A_Konosuba_S01_E08_1879
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    So basically, the path to the Demon King's castle opens  after all of his
    vassals are defeated. Something like that?
  image: A_Konosuba_S01_E08_1_0.07.05.302.jpg
  sound: A_Konosuba_S01_E08_1_0.07.02.195-0.07.08.409.mp3
  sentence: えっと　つまり―　幹部を全部　倒すと魔王の城への　道が開けるとか　そんな感じか？
- id: A_Konosuba_S01_E08_1880
  deck_name: God's Blessing on this Wonderful World!
  translation: Yes, yes! That's correct! The King asked me to make it work that way!
  image: A_Konosuba_S01_E08_1_0.07.11.413.jpg
  sound: A_Konosuba_S01_E08_1_0.07.09.744-0.07.13.081.mp3
  sentence: そういうことです　魔王さんに頼まれたんです
- id: A_Konosuba_S01_E08_1881
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    He said I could lead a peaceful life managing a peaceful shop in a peaceful
    town if I wanted to, but only if I put a barrier around his castle for him.
  image: A_Konosuba_S01_E08_1_0.07.17.002.jpg
  sound: A_Konosuba_S01_E08_1_0.07.13.206-0.07.20.797.mp3
  sentence: “人里で　お店を経営しながら―”　“のんびり暮らすのは　止めないから―”　“幹部として結界の維持だけ　頼めないか”って
- id: A_Konosuba_S01_E08_1882
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    So, as long as you're around,  humans can't get into the Demon King's
    castle?
  image: A_Konosuba_S01_E08_1_0.07.23.341.jpg
  sound: A_Konosuba_S01_E08_1_0.07.20.922-0.07.25.760.mp3
  sentence: つまり　あんたがいるかぎり―　人類は魔王城には　攻め込めないってことね
- id: A_Konosuba_S01_E08_1883
  deck_name: God's Blessing on this Wonderful World!
  translation: Kazuma, it's annihilating time.
  image: A_Konosuba_S01_E08_1_0.07.27.846.jpg
  sound: A_Konosuba_S01_E08_1_0.07.26.886-0.07.28.805.mp3
  sentence: カズマ　退治しときましょう
- id: A_Konosuba_S01_E08_1884
  deck_name: God's Blessing on this Wonderful World!
  translation: Wait! Please wait!
  image: A_Konosuba_S01_E08_1_0.07.29.848.jpg
  sound: A_Konosuba_S01_E08_1_0.07.28.930-0.07.30.765.mp3
  sentence: 待って！　待ってください
- id: A_Konosuba_S01_E08_1885
  deck_name: God's Blessing on this Wonderful World!
  translation: Please let me live just a little while longer!
  image: A_Konosuba_S01_E08_1_0.07.32.100.jpg
  sound: A_Konosuba_S01_E08_1_0.07.30.890-0.07.33.309.mp3
  sentence: せめて　もう少しだけ　生かしておいてください
- id: A_Konosuba_S01_E08_1886
  deck_name: God's Blessing on this Wonderful World!
  translation: I still have something that I need to do.
  image: A_Konosuba_S01_E08_1_0.07.36.062.jpg
  sound: A_Konosuba_S01_E08_1_0.07.34.519-0.07.37.605.mp3
  sentence: 私には　まだ　やるべきことがあるんです
- id: A_Konosuba_S01_E08_1887
  deck_name: God's Blessing on this Wonderful World!
  translation: I could break a stupid barrier with my little finger.
  image: A_Konosuba_S01_E08_1_0.07.40.150.jpg
  sound: A_Konosuba_S01_E08_1_0.07.38.481-0.07.41.818.mp3
  sentence: ふん　私だったら　結界くらい破れるけどね
- id: A_Konosuba_S01_E08_1888
  deck_name: God's Blessing on this Wonderful World!
  translation: But she's a lich, so it's annihilating time.
  image: A_Konosuba_S01_E08_1_0.07.43.403.jpg
  sound: A_Konosuba_S01_E08_1_0.07.42.569-0.07.44.237.mp3
  sentence: リッチーだし退治しましょう
- id: A_Konosuba_S01_E08_1889
  deck_name: God's Blessing on this Wonderful World!
  translation: Please wait!
  image: A_Konosuba_S01_E08_1_0.07.45.030.jpg
  sound: A_Konosuba_S01_E08_1_0.07.44.362-0.07.45.697.mp3
  sentence: 待ってください！
- id: A_Konosuba_S01_E08_1890
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
