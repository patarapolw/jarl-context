  image: A_Konosuba_S01_E08_1_0.09.39.123.jpg
  sound: A_Konosuba_S01_E08_1_0.09.37.475-0.09.40.770.mp3
  sentence: で…　では　失礼します
- id: A_Konosuba_S01_E08_1918
  deck_name: God's Blessing on this Wonderful World!
  translation: Huh? H-Huh?
  image: A_Konosuba_S01_E08_1_0.09.45.337.jpg
  sound: A_Konosuba_S01_E08_1_0.09.44.649-0.09.46.025.mp3
  sentence: あれ？　あ…　あれ？
- id: A_Konosuba_S01_E08_1919
  deck_name: God's Blessing on this Wonderful World!
  translation: Come on, what's the matter?
  image: A_Konosuba_S01_E08_1_0.09.46.985.jpg
  sound: A_Konosuba_S01_E08_1_0.09.46.150-0.09.47.819.mp3
  sentence: ほらほら　どうしたの？
