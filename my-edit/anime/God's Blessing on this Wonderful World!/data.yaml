  sound: A_Konosuba_S01_E08_1_0.10.25.189-0.10.26.399.mp3
  sentence: 習得完了
- id: A_Konosuba_S01_E08_1928
  deck_name: God's Blessing on this Wonderful World!
  translation: U-Um, Aqua-sama?
  image: A_Konosuba_S01_E08_1_0.10.27.630.jpg
  sound: A_Konosuba_S01_E08_1_0.10.26.524-0.10.28.735.mp3
  sentence: あ…　あの　アクア様？
- id: A_Konosuba_S01_E08_1929
  deck_name: God's Blessing on this Wonderful World!
  translation: It's all right. You can let go of my hand now.
  image: A_Konosuba_S01_E08_1_0.10.30.737.jpg
  sound: A_Konosuba_S01_E08_1_0.10.29.235-0.10.32.238.mp3
  sentence: もう大丈夫ですよ　手を離していただいても
- id: A_Konosuba_S01_E08_1930
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    In fact, when you touch me,  it sort of makes my hand tingle, so I'd
    appreciate it if you would let go.
  image: A_Konosuba_S01_E08_1_0.10.35.512.jpg
  sound: A_Konosuba_S01_E08_1_0.10.32.363-0.10.38.661.mp3
  sentence: …というかアクア様に触れていると　なんだか手がピリピリするので―　そろそろ離してほしいのですが
- id: A_Konosuba_S01_E08_1931
  deck_name: God's Blessing on this Wonderful World!
  translation: A-Aqua-sama?
  image: A_Konosuba_S01_E08_1_0.10.41.164.jpg
  sound: A_Konosuba_S01_E08_1_0.10.40.371-0.10.41.956.mp3
  sentence: ア…　アクア様？
- id: A_Konosuba_S01_E08_1932
  deck_name: God's Blessing on this Wonderful World!
