  image: A_Konosuba_S01_E08_1_0.10.43.875.jpg
  sound: A_Konosuba_S01_E08_1_0.10.42.624-0.10.45.126.mp3
  sentence: あの　手が熱くなってきたんですが
- id: A_Konosuba_S01_E08_1933
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Aqua-sama, I'm going to disappear!  I'm going to disappear! I'm
    disappearing!
  image: A_Konosuba_S01_E08_1_0.10.47.107.jpg
  sound: A_Konosuba_S01_E08_1_0.10.45.251-0.10.48.963.mp3
  sentence: アクア様　消えちゃう消えちゃう　私　消えちゃいます！
- id: A_Konosuba_S01_E08_1934
  deck_name: God's Blessing on this Wonderful World!
  translation: Ow!
  image: A_Konosuba_S01_E08_1_0.10.49.756.jpg
  sound: A_Konosuba_S01_E08_1_0.10.49.339-0.10.50.173.mp3
  sentence: 痛い！
- id: A_Konosuba_S01_E08_1935
  deck_name: God's Blessing on this Wonderful World!
  translation: I look away for one moment and this is what you do?
  image: A_Konosuba_S01_E08_1_0.10.51.403.jpg
  sound: A_Konosuba_S01_E08_1_0.10.50.298-0.10.52.508.mp3
  sentence: どさくさに紛れて何してんだ
- id: A_Konosuba_S01_E08_1936
  deck_name: God's Blessing on this Wonderful World!
  translation: You're so mean.
  image: A_Konosuba_S01_E08_1_0.10.56.054.jpg
  sound: A_Konosuba_S01_E08_1_0.10.52.634-0.10.59.474.mp3
  sentence: うう…　ひどいです　ウィズが　なんだか　薄くなってるのは気のせいだろうか
- id: A_Konosuba_S01_E08_1937
  deck_name: God's Blessing on this Wonderful World!
  translation: Excuse me!
  image: A_Konosuba_S01_E08_1_0.11.00.537.jpg
  sound: A_Konosuba_S01_E08_1_0.10.59.807-0.11.01.267.mp3
  sentence: ごめんください
- id: A_Konosuba_S01_E08_1938
  deck_name: God's Blessing on this Wonderful World!
  translation: Is Wiz-san here?
  image: A_Konosuba_S01_E08_1_0.11.03.061.jpg
  sound: A_Konosuba_S01_E08_1_0.11.02.018-0.11.04.103.mp3
  sentence: ウィズさんは　いらっしゃいますか？
- id: A_Konosuba_S01_E08_1939
  deck_name: God's Blessing on this Wonderful World!
  translation: This is the place?
  image: A_Konosuba_S01_E08_1_0.11.13.029.jpg
  sound: A_Konosuba_S01_E08_1_0.11.12.528-0.11.13.529.mp3
  sentence: ここか
- id: A_Konosuba_S01_E08_1940
  deck_name: God's Blessing on this Wonderful World!
  translation: Not bad! Yes, not bad at all!
  image: A_Konosuba_S01_E08_1_0.11.15.156.jpg
  sound: A_Konosuba_S01_E08_1_0.11.13.654-0.11.16.657.mp3
  sentence: 悪くないわね　ええ　悪くないわ
- id: A_Konosuba_S01_E08_1941
  deck_name: God's Blessing on this Wonderful World!
  translation: It may even befit my residence!
  image: A_Konosuba_S01_E08_1_0.11.18.034.jpg
  sound: A_Konosuba_S01_E08_1_0.11.16.949-0.11.19.118.mp3
  sentence: この私が住むのに　ふさわしいんじゃないかしら
- id: A_Konosuba_S01_E08_1942
  deck_name: God's Blessing on this Wonderful World!
