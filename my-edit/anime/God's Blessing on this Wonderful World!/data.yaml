- id: A_Konosuba_S01_E01_0010
  deck_name: God's Blessing on this Wonderful World!
  translation: She's alive.
  image: A_Konosuba_S01_E01_1_0.03.28.960.jpg
  sound: A_Konosuba_S01_E01_1_0.03.28.147-0.03.29.773.mp3
