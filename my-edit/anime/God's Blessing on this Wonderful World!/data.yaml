- id: A_Konosuba_S01_E01_0022
  deck_name: God's Blessing on this Wonderful World!
  translation: I died of shock?!
  image: A_Konosuba_S01_E01_1_0.04.05.727.jpg
  sound: A_Konosuba_S01_E01_1_0.04.05.226-0.04.06.227.mp3
  sentence: ショック死？
- id: A_Konosuba_S01_E01_0023
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    I've been doing this for a long time, but you're the first human I've seen 
    die in such a bizarre way.
  image: A_Konosuba_S01_E01_1_0.04.13.505.jpg
  sound: A_Konosuba_S01_E01_1_0.04.10.648-0.04.16.362.mp3
  sentence: 私　長くやってきたけど―　こんな珍しい死に方したのは　あなたが初めてよ
- id: A_Konosuba_S01_E01_0024
  deck_name: God's Blessing on this Wonderful World!
  translation: You were so terrified that you'd be run over, you wet yourself.
  image: A_Konosuba_S01_E01_1_0.04.22.410.jpg
  sound: A_Konosuba_S01_E01_1_0.04.20.783-0.04.24.036.mp3
  sentence: あなたは　轢かれそうになった恐怖で失禁
- id: A_Konosuba_S01_E01_0025
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    You passed out and were  taken to a nearby hospital, and the doctors and
    nurses laughed at you as you had a heart attack—
  image: A_Konosuba_S01_E01_1_0.04.26.497.jpg
  sound: A_Konosuba_S01_E01_1_0.04.24.161-0.04.28.832.mp3
  sentence: 気を失い　近くの病院に搬送　医者や看護師に笑われながら　心臓マヒで…
- id: A_Konosuba_S01_E01_0026
  deck_name: God's Blessing on this Wonderful World!
  translation: Stop! I don't wanna hear it!
  image: A_Konosuba_S01_E01_1_0.04.30.084.jpg
  sound: A_Konosuba_S01_E01_1_0.04.28.958-0.04.31.210.mp3
  sentence: やめろーっ！　聞きたくない　聞きたくない
- id: A_Konosuba_S01_E01_0027
  deck_name: God's Blessing on this Wonderful World!
  translation: I don't wanna hear it! I don't wanna hear it!
  image: A_Konosuba_S01_E01_1_0.04.31.773.jpg
  sound: A_Konosuba_S01_E01_1_0.04.31.335-0.04.32.211.mp3
  sentence: 聞きたくなーい！
- id: A_Konosuba_S01_E01_0028
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Your family just rushed to the hospital, and now even they're laughing out
    loud at the cause of death.
  image: A_Konosuba_S01_E01_1_0.04.34.755.jpg
  sound: A_Konosuba_S01_E01_1_0.04.32.336-0.04.37.174.mp3
  sentence: 現在　あなたの家族が　病院に駆けつけ―　その死因に　家族さえも思わず噴き出し…
- id: A_Konosuba_S01_E01_0029
  deck_name: God's Blessing on this Wonderful World!
  translation: Stop! Stop!
  image: A_Konosuba_S01_E01_1_0.04.38.092.jpg
  sound: A_Konosuba_S01_E01_1_0.04.37.299-0.04.38.884.mp3
  sentence: ああーっ　やめて　やめてー！
- id: A_Konosuba_S01_E01_0030
  deck_name: God's Blessing on this Wonderful World!
  translation: Well, then...
  image: A_Konosuba_S01_E01_1_0.04.39.531.jpg
  sound: A_Konosuba_S01_E01_1_0.04.39.009-0.04.40.052.mp3
  sentence: さて…
- id: A_Konosuba_S01_E01_0031
  deck_name: God's Blessing on this Wonderful World!
  translation: I've vented enough stress for now.
  image: A_Konosuba_S01_E01_1_0.04.42.763.jpg
  sound: A_Konosuba_S01_E01_1_0.04.41.470-0.04.44.056.mp3
  sentence: 私のストレス発散は　このくらいにしておいて
- id: A_Konosuba_S01_E01_0032
  deck_name: God's Blessing on this Wonderful World!
  translation: My name is Aqua.
  image: A_Konosuba_S01_E01_1_0.04.46.955.jpg
  sound: A_Konosuba_S01_E01_1_0.04.46.100-0.04.47.810.mp3
  sentence: 私の名はアクア
- id: A_Konosuba_S01_E01_0033
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    I'm a goddess in charge of guiding humans from Japan who die young to the
    afterlife.
  image: A_Konosuba_S01_E01_1_0.04.50.000.jpg
  sound: A_Konosuba_S01_E01_1_0.04.48.227-0.04.51.772.mp3
  sentence: 日本において　若くして死んだ人間を導く女神よ
- id: A_Konosuba_S01_E01_0034
  deck_name: God's Blessing on this Wonderful World!
  translation: You have two choices.
  image: A_Konosuba_S01_E01_1_0.04.53.628.jpg
  sound: A_Konosuba_S01_E01_1_0.04.52.272-0.04.54.984.mp3
  sentence: あなたには　２つの選択肢があります
- id: A_Konosuba_S01_E01_0035
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    You can start from square one with a new life, or you can go to Heaven  and
    carry on like an old man.
  image: A_Konosuba_S01_E01_1_0.04.58.362.jpg
  sound: A_Konosuba_S01_E01_1_0.04.55.359-0.05.01.365.mp3
  sentence: ゼロから新たな人生を歩むか　天国的な所へ行って―　おじいちゃんみたいな　暮らしをするか
- id: A_Konosuba_S01_E01_0036
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    But just so you know, Heaven isn't the dreamy place  you all imagine it to
    be.
  image: A_Konosuba_S01_E01_1_0.05.04.618.jpg
  sound: A_Konosuba_S01_E01_1_0.05.01.907-0.05.07.329.mp3
  sentence: 実は天国ってのはね―　あなたたちが想像しているような　ステキな所ではないの
- id: A_Konosuba_S01_E01_0037
  deck_name: God's Blessing on this Wonderful World!
  translation: There's no TV, no Internet,  and no games.
  image: A_Konosuba_S01_E01_1_0.05.09.603.jpg
  sound: A_Konosuba_S01_E01_1_0.05.08.497-0.05.10.708.mp3
  sentence: テレビもなければ　漫画やゲームもない
- id: A_Konosuba_S01_E01_0038
  deck_name: God's Blessing on this Wonderful World!
  translation: You don't even have a physical body, so fapping
  image: A_Konosuba_S01_E01_1_0.05.12.647.jpg
  sound: A_Konosuba_S01_E01_1_0.05.10.833-0.05.14.461.mp3
  sentence: そもそも肉体がないんだから―　エッチいこと
- id: A_Konosuba_S01_E01_0039
  deck_name: God's Blessing on this Wonderful World!
  translation: isn't an option either.
  image: A_Konosuba_S01_E01_1_0.05.15.296.jpg
  sound: A_Konosuba_S01_E01_1_0.05.14.586-0.05.16.005.mp3
  sentence: …だって　できないし
- id: A_Konosuba_S01_E01_0040
  deck_name: God's Blessing on this Wonderful World!
  translation: There's nothing to do there but bask in the sun for all eternity.
  image: A_Konosuba_S01_E01_1_0.05.18.320.jpg
  sound: A_Konosuba_S01_E01_1_0.05.16.672-0.05.19.967.mp3
  sentence: 永遠に　ひなたぼっこでもして　過ごすしかない所なの
- id: A_Konosuba_S01_E01_0041
  deck_name: God's Blessing on this Wonderful World!
  translation: Yeah, you don't want to go to a boresville like Heaven, do you?
  image: A_Konosuba_S01_E01_1_0.05.24.034.jpg
  sound: A_Konosuba_S01_E01_1_0.05.22.553-0.05.25.514.mp3
  sentence: 天国なんて退屈な所　行きたくないわよね？
- id: A_Konosuba_S01_E01_0042
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Uh, right. On the other hand, starting over from square one isn't much fun,
    either.
  image: A_Konosuba_S01_E01_1_0.05.29.310.jpg
  sound: A_Konosuba_S01_E01_1_0.05.27.599-0.05.31.020.mp3
  sentence: かと言って　ゼロから　やり直すってのもねえ
- id: A_Konosuba_S01_E01_0043
  deck_name: God's Blessing on this Wonderful World!
  translation: On that note, we've got a great deal for you.
  image: A_Konosuba_S01_E01_1_0.05.32.230.jpg
  sound: A_Konosuba_S01_E01_1_0.05.31.145-0.05.33.314.mp3
  sentence: そこで　ちょっと　いい話があるのよ
- id: A_Konosuba_S01_E01_0044
  deck_name: God's Blessing on this Wonderful World!
  translation: You like games, don't you?
  image: A_Konosuba_S01_E01_1_0.05.34.669.jpg
  sound: A_Konosuba_S01_E01_1_0.05.33.439-0.05.35.899.mp3
  sentence: あなた　ゲームは好きでしょ？
- id: A_Konosuba_S01_E01_0045
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    This world, idyllic and peaceful  since time immemorial, is under assault by
    the Demon King's army!
  image: A_Konosuba_S01_E01_1_0.05.40.321.jpg
  sound: A_Konosuba_S01_E01_1_0.05.37.401-0.05.43.240.mp3
  sentence: その世界は―　長く続いた平和が　魔王の軍勢によって脅かされていた
- id: A_Konosuba_S01_E01_0046
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Monsters trample underfoot the life and culture  that its citizens built up
    from naught!
  image: A_Konosuba_S01_E01_1_0.05.45.576.jpg
  sound: A_Konosuba_S01_E01_1_0.05.43.699-0.05.47.453.mp3
  sentence: 人々が築き上げてきた生活は　魔物に蹂躙(じゅうりん)され―
  words:
    - word: じゅうりん
      base: 蹂躙
      position: 20
      tags:
        - silent
- id: A_Konosuba_S01_E01_0047
  deck_name: God's Blessing on this Wonderful World!
  translation: All live in fear of the demon army's merciless pillage and slaughter!
  image: A_Konosuba_S01_E01_1_0.05.50.247.jpg
  sound: A_Konosuba_S01_E01_1_0.05.47.578-0.05.52.916.mp3
  sentence: 魔王軍の無慈悲な略奪と殺りくに　皆　おびえて暮らしていた！
- id: A_Konosuba_S01_E01_0048
  deck_name: God's Blessing on this Wonderful World!
  translation: ...slaughter!
  image: A_Konosuba_S01_E01_1_0.05.53.709.jpg
  sound: A_Konosuba_S01_E01_1_0.05.53.042-0.05.54.376.mp3
  sentence: …いた
- id: A_Konosuba_S01_E01_0049
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    Naturally, no one from that world wants to take their chances being reborn,
    so the population is declining.
  image: A_Konosuba_S01_E01_1_0.05.59.528.jpg
  sound: A_Konosuba_S01_E01_1_0.05.57.004-0.06.02.051.mp3
  sentence: そんな世界だから―　みんな　生まれ変わるのを　拒否しちゃって―　人が減る一方なのよ
- id: A_Konosuba_S01_E01_0050
  deck_name: God's Blessing on this Wonderful World!
  translation: I see...
  image: A_Konosuba_S01_E01_1_0.06.03.156.jpg
  sound: A_Konosuba_S01_E01_1_0.06.02.176-0.06.04.136.mp3
  sentence: はあ　…で―
- id: A_Konosuba_S01_E01_0051
  deck_name: God's Blessing on this Wonderful World!
  translation: >-
    So we thought, "Why not reincarnate people from other worlds there with
    their bodies and memories intact?"
  image: A_Konosuba_S01_E01_1_0.06.07.327.jpg
  sound: A_Konosuba_S01_E01_1_0.06.04.261-0.06.10.392.mp3
  sentence: ほかの世界で死んだ人なんかを　肉体と記憶はそのままで―　送ってあげてはどうかって　ことになったの
- id: A_Konosuba_S01_E01_0052
  deck_name: God's Blessing on this Wonderful World!
  translation: What's the point of getting reincarnated  if I'm just going to get killed?
  image: A_Konosuba_S01_E01_1_0.06.12.374.jpg
  sound: A_Konosuba_S01_E01_1_0.06.11.018-0.06.13.729.mp3
  sentence: でも送られても殺されちゃうんじゃ　意味がないだろ
- id: A_Konosuba_S01_E01_0053
  deck_name: God's Blessing on this Wonderful World!
  translation: We've got you covered there.
  image: A_Konosuba_S01_E01_1_0.06.14.751.jpg
  sound: A_Konosuba_S01_E01_1_0.06.13.854-0.06.15.647.mp3
  sentence: だから大サービス
- id: A_Konosuba_S01_E01_0054
  deck_name: God's Blessing on this Wonderful World!
  translation: You can choose any one thing to take with you.
  image: A_Konosuba_S01_E01_1_0.06.17.984.jpg
  sound: A_Konosuba_S01_E01_1_0.06.16.065-0.06.19.902.mp3
  sentence: 何か１つだけ好きなものを　持っていける権利をあげているの
- id: A_Konosuba_S01_E01_0055
  deck_name: God's Blessing on this Wonderful World!
  translation: It could be a powerful weapon,  or a tremendous talent.
