- id: A_Konosuba_S01_E01_0009
  deck_name: God's Blessing on this Wonderful World!
  translation: What about the girl I pushed out of harm's way?
  image: A_Konosuba_S01_E01_1_0.03.25.374.jpg
  sound: A_Konosuba_S01_E01_1_0.03.24.185-0.03.26.562.mp3
