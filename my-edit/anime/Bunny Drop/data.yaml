  sentence: りんも　何か　あの２人と仲いいし。
- id: A_UsagiDrop_E07_1297
  deck_name: Bunny Drop
  translation: >-
    But that's it. I don't know the details, but I get the feeling the two of
    them have been through a lot.
  sound: A_UsagiDrop_07_0.12.59.350-0.13.06.350.mp3
  sentence: けど　そんだけだ。　詳しいことは　知らねえけど　　コウキたちは　いろんなことを　乗り越えてきてるはずなんだ。
- id: A_UsagiDrop_E07_1299
  deck_name: Bunny Drop
  translation: I guess it really is tough being a single mother.
  sound: A_UsagiDrop_07_0.13.12.360-0.13.15.360.mp3
  sentence: 女手一つでって　やっぱ　大変だよね。
- id: A_UsagiDrop_E07_1301
  deck_name: Bunny Drop
  translation: Good morning! Good morning.
  sound: A_UsagiDrop_07_0.13.22.370-0.13.25.370.mp3
  sentence: おはようございます！　はい　おはよう。
- id: A_UsagiDrop_E07_1302
  deck_name: Bunny Drop
  translation: Don't tell anyone where we're staying. What? Why not?
  sound: A_UsagiDrop_07_0.13.25.370-0.13.29.380.mp3
  sentence: お泊まりしてることは　内緒よ。　え～　何で？
- id: A_UsagiDrop_E07_1303
  deck_name: Bunny Drop
  translation: Just don't, okay? Okay!
  sound: A_UsagiDrop_07_0.13.29.380-0.13.32.400.mp3
  sentence: 何でも。　分かった？　はーい。
- id: A_UsagiDrop_E07_1304
  deck_name: Bunny Drop
  translation: Good morning!
  sound: A_UsagiDrop_07_0.13.32.400-0.13.34.310.mp3
  sentence: おはよう！　おはよう！
- id: A_UsagiDrop_E07_1306
  deck_name: Bunny Drop
  translation: Huh? What did you say?
  sound: A_UsagiDrop_07_0.13.41.320-0.14.07.350.mp3
  sentence: あっ！　ハァ…。　え～　何それ？　　～
- id: A_UsagiDrop_E07_1307
  deck_name: Bunny Drop
  translation: No, come back! Hey!
  sound: A_UsagiDrop_07_0.14.07.350-0.14.11.350.mp3
  sentence: あー！　待って！　おーい！
- id: A_UsagiDrop_E07_1309
  deck_name: Bunny Drop
  translation: I'm not getting you another one.
  sound: A_UsagiDrop_07_0.14.14.350-0.14.17.350.mp3
  sentence: もう　もらってあげないからね。
- id: A_UsagiDrop_E07_1310
  deck_name: Bunny Drop
  translation: Maybe it'll be waiting for us at home!
  sound: A_UsagiDrop_07_0.14.19.360-0.14.21.360.mp3
  sentence: でも　先に　おうちに帰ってるかもね。
- id: A_UsagiDrop_E07_1311
  deck_name: Bunny Drop
  translation: That's true! Maybe it will be.
  sound: A_UsagiDrop_07_0.14.21.360-0.14.25.360.mp3
  sentence: アハハ！　そうね　そうかもね。
- id: A_UsagiDrop_E07_1312
  deck_name: Bunny Drop
  translation: See you! You're still here?
  sound: A_UsagiDrop_07_0.14.31.370-0.14.34.310.mp3
  sentence: お疲れ。　あれ？　今日　遅いっすね。
- id: A_UsagiDrop_E07_1314
  deck_name: Bunny Drop
  translation: >-
    He's great! In fact, he's so energetic lately I have a hard time keeping
    track of him.
  sound: A_UsagiDrop_07_0.14.38.310-0.14.44.320.mp3
  sentence: 元気　元気！　最近は　もう　元気過ぎて　　手に負えなくなってきてるわ。　ハハハハ…。
- id: A_UsagiDrop_E07_1317
  deck_name: Bunny Drop
  translation: Oh. Besides, I don't think my husband can raise a child!
  sound: A_UsagiDrop_07_0.14.51.320-0.14.57.330.mp3
  sentence: ああ。　だいたい　旦那になんて　　任せてらんないわよ　子育て。　ハハハ…。
- id: A_UsagiDrop_E07_1318
  deck_name: Bunny Drop
  translation: Hurry up! Reina-chan's waiting!
  sound: A_UsagiDrop_07_0.14.57.330-0.15.01.330.mp3
  sentence: 急いで　急いで！　麗奈ちゃん待ってるから。
- id: A_UsagiDrop_E07_1319
  deck_name: Bunny Drop
  translation: Right, right.
  sound: A_UsagiDrop_07_0.15.01.330-0.15.03.330.mp3
  sentence: へい　へい。
- id: A_UsagiDrop_E07_1320
  deck_name: Bunny Drop
  translation: We're home, Reina-chan!
  sound: A_UsagiDrop_07_0.15.18.350-0.15.22.350.mp3
  sentence: ただいま！　麗奈ちゃ～ん！
- id: A_UsagiDrop_E07_1321
  deck_name: Bunny Drop
  translation: They slept right away tonight.
  sound: A_UsagiDrop_07_0.15.29.360-0.15.32.380.mp3
  sentence: 今日は　さっさと寝ちゃった。
- id: A_UsagiDrop_E07_1323
  deck_name: Bunny Drop
  translation: Oh, you mean like a divorce or something? Well, yeah.
  sound: A_UsagiDrop_07_0.15.37.300-0.15.44.310.mp3
  sentence: えっ？　ああ　離婚とか　そういうの？　あ～　それそれ。
- id: A_UsagiDrop_E07_1324
  deck_name: Bunny Drop
  translation: No, it's not like that.
  sound: A_UsagiDrop_07_0.15.44.310-0.15.47.310.mp3
  sentence: ないない。　それはないって。
- id: A_UsagiDrop_E07_1326
  deck_name: Bunny Drop
  translation: Well, I have thought about it a few times.
  sound: A_UsagiDrop_07_0.15.50.320-0.15.54.320.mp3
  sentence: まあ　それも考えたことは　いくらでもあるけどね。
- id: A_UsagiDrop_E07_1327
  deck_name: Bunny Drop
  translation: Actually, I think about it almost every day.
  sound: A_UsagiDrop_07_0.15.54.320-0.15.58.320.mp3
  sentence: っていうか　ほとんど毎日　考えてる。
- id: A_UsagiDrop_E07_1328
  deck_name: Bunny Drop
  translation: >-
    If I consider my husband my enemy, even in his own house, how can I not?
    Except for Reina, they're all my enemies. I see our family as only us two.
  sound: A_UsagiDrop_07_0.15.58.320-0.16.10.240.mp3
  sentence: だって　嫁ぎ先で　旦那のこと　　敵だと思うようになっちゃったら　もう…。　　麗奈以外は　みんな他人で敵。　私は　２人家族だと思ってる。
- id: A_UsagiDrop_E07_1330
  deck_name: Bunny Drop
  translation: >-
    I have to think of Reina, and whether or not I can earn a living. Not to
    mention all I've had to go through to be where I am.
  sound: A_UsagiDrop_07_0.16.14.240-0.16.22.250.mp3
  sentence: 麗奈のこと　それから　私の生活力とか　　そこに　たどりつくまでに　　いったい　どれだけ　もめるんだろうとか。
- id: A_UsagiDrop_E07_1332
  deck_name: Bunny Drop
  translation: >-
    I got married right after I started working. When I was young, all I thought
    about was becoming a good wife.
  sound: A_UsagiDrop_07_0.16.28.250-0.16.38.200.mp3
  sentence: 私　就職してすぐ　結婚　決めちゃったから。　　若いころ　いい　お嫁さんになることしか　　考えてなかったからね。
- id: A_UsagiDrop_E07_1334
  deck_name: Bunny Drop
  translation: >-
    I've never been married, so I can't say for sure, but even normal families
    face problems.
  sound: A_UsagiDrop_07_0.16.44.200-0.16.50.210.mp3
  sentence: 俺　結婚っての　すっ飛ばしちゃったけど　　普通の家族も難しいんだな。
- id: A_UsagiDrop_E07_1335
  deck_name: Bunny Drop
  translation: Dai-chan, you handle everything by yourself. You're amazing.
  sound: A_UsagiDrop_07_0.16.50.210-0.16.54.210.mp3
  sentence: 大ちゃん　１人で全部だもんね。　すごいよね。
- id: A_UsagiDrop_E07_1337
  deck_name: Bunny Drop
  translation: >-
    Yes, you have. Rin-chan looks so happy! Like when she cooks for you. Even
    Kouki-kun and his mom get by.
  sound: A_UsagiDrop_07_0.16.56.220-0.17.07.230.mp3
  sentence: ううん。　りんちゃん　すごい楽しそうだよ。　　フフッ。　大ちゃんに　料理　作ってあげたりとか。　　コウキ君ちだって　２人で頑張ってんだよね。
- id: A_UsagiDrop_E07_1338
  deck_name: Bunny Drop
  translation: >-
    Reina and I have to give it our best. You keep talking about just the two of
    you, but have you talked to your husband about this?
  sound: A_UsagiDrop_07_0.17.07.230-0.17.14.230.mp3
  sentence: 私も麗奈と２人で頑張れるよ。　２人　２人って　　旦那さんと　話し合ったりしてんの？
- id: A_UsagiDrop_E07_1340
  deck_name: Bunny Drop
  translation: That's why Reina and I will do our best.
  sound: A_UsagiDrop_07_0.17.19.240-0.17.22.240.mp3
  sentence: だから　麗奈と頑張るの。
- id: A_UsagiDrop_E07_1341
  deck_name: Bunny Drop
  translation: We've gone through so much already.
  sound: A_UsagiDrop_07_0.17.22.240-0.17.25.240.mp3
  sentence: それに　これまで　何年も我慢してこれたんだもの。
- id: A_UsagiDrop_E07_1342
  deck_name: Bunny Drop
  translation: I'm sure we'll be fine.
  sound: A_UsagiDrop_07_0.17.25.240-0.17.28.250.mp3
  sentence: これからも　きっと大丈夫。
- id: A_UsagiDrop_E07_1343
  deck_name: Bunny Drop
  translation: I'll be fine as long as I don't allow myself to feel anything.
  sound: A_UsagiDrop_07_0.17.28.250-0.17.33.190.mp3
  sentence: 何にも　感じないようにしていれば　　たいていのことは　やり過ごせるし。
- id: A_UsagiDrop_E07_1345
  deck_name: Bunny Drop
  translation: Not at all! It's just the opposite.
  sound: A_UsagiDrop_07_0.17.36.190-0.17.40.190.mp3
  sentence: そうしてないと　体　壊すから。
- id: A_UsagiDrop_E07_1346
  deck_name: Bunny Drop
  translation: You've really gotten strong, Haruko. I wonder.
  sound: A_UsagiDrop_07_0.17.40.190-0.17.45.200.mp3
  sentence: 強くなったんだな　春子。　うーん　どうかなぁ。
- id: A_UsagiDrop_E07_1347
  deck_name: Bunny Drop
  translation: >-
    I mean, giving birth and raising a child means you have to dig deep down for
    strength, doesn't it?
  sound: A_UsagiDrop_07_0.17.45.200-0.17.50.200.mp3
  sentence: 子供　産んで育ててるとね　火事場のバカ力　　出さなきゃいけないときって　あるでしょ？
- id: A_UsagiDrop_E07_1348
  deck_name: Bunny Drop
  translation: Especially when they're still a baby.
  sound: A_UsagiDrop_07_0.17.50.200-0.17.52.200.mp3
  sentence: 特に赤ちゃんのときとか。
- id: A_UsagiDrop_E07_1349
  deck_name: Bunny Drop
  translation: I don't know much about raising a baby.
  sound: A_UsagiDrop_07_0.17.52.200-0.17.57.210.mp3
  sentence: うーん　赤ちゃんのころとかは　よく　分からんけど。
- id: A_UsagiDrop_E07_1350
  deck_name: Bunny Drop
  translation: But after constantly keeping up that lifestyle, it sort of becomes natural.
  sound: A_UsagiDrop_07_0.17.57.210-0.18.03.220.mp3
  sentence: そういうことを　続けているうちに　何かね。　自然に　こうなっちゃったの。
- id: A_UsagiDrop_E07_1352
  deck_name: Bunny Drop
  translation: It's not like I wanted to become a stronger person.
  sound: A_UsagiDrop_07_0.18.06.220-0.18.10.220.mp3
  sentence: 別に　強くなんて　なりたくなかったのに。
- id: A_UsagiDrop_E07_1353
  deck_name: Bunny Drop
  translation: I wish I could stay young forever.
  sound: A_UsagiDrop_07_0.18.12.220-0.18.16.220.mp3
  sentence: できることなら　ずっと女の子でいたかったな。
- id: A_UsagiDrop_E07_1355
  deck_name: Bunny Drop
  translation: We'll head home tomorrow.
  sound: A_UsagiDrop_07_0.18.23.240-0.18.25.240.mp3
  sentence: あした　うちに帰ります。
- id: A_UsagiDrop_E07_1356
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_07_0.18.25.240-0.18.27.240.mp3
  sentence: そっか。
- id: A_UsagiDrop_E07_1358
  deck_name: Bunny Drop
  translation: What's wrong? I knew it!
  sound: A_UsagiDrop_07_0.18.44.190-0.18.47.190.mp3
  sentence: どうしたの？　あっ　やっぱり。
- id: A_UsagiDrop_E07_1359
  deck_name: Bunny Drop
  translation: What? It's Papa's car!
  sound: A_UsagiDrop_07_0.18.47.190-0.18.51.200.mp3
  sentence: 何が？　パパの車！
- id: A_UsagiDrop_E07_1360
  deck_name: Bunny Drop
  translation: Papa's coming after he's done with work.
  sound: A_UsagiDrop_07_0.18.51.200-0.18.53.200.mp3
  sentence: パパは　お仕事　終わってから来るの。
- id: A_UsagiDrop_E07_1361
  deck_name: Bunny Drop
  translation: He never gets off this early!
  sound: A_UsagiDrop_07_0.18.53.200-0.18.55.200.mp3
  sentence: こんな早いわけないでしょ。
- id: A_UsagiDrop_E07_1362
  deck_name: Bunny Drop
  translation: I know it's Papa! I'm positive!
  sound: A_UsagiDrop_07_0.18.55.200-0.18.59.200.mp3
  sentence: 絶対　パパだもん！　麗奈　間違えないもん！
- id: A_UsagiDrop_E07_1364
  deck_name: Bunny Drop
  translation: Papa!
  sound: A_UsagiDrop_07_0.19.02.210-0.19.04.210.mp3
  sentence: えっ…。
- id: A_UsagiDrop_E07_1365
  deck_name: Bunny Drop
  translation: I was worried about you, Reina!
  sound: A_UsagiDrop_07_0.19.04.210-0.19.07.210.mp3
  sentence: パパー！　心配したよ　麗奈。
- id: A_UsagiDrop_E07_1366
  deck_name: Bunny Drop
  translation: Me too! I'm sorry.
  sound: A_UsagiDrop_07_0.19.07.210-0.19.11.220.mp3
  sentence: 麗奈も心配した！　ハハッ　ごめん　ごめん。
- id: A_UsagiDrop_E07_1367
  deck_name: Bunny Drop
  translation: So all this time he could have left work if he really needed to?
  sound: A_UsagiDrop_07_0.19.11.220-0.19.16.220.mp3
  sentence: 何よ。　こんな時間でも　帰ろうと思えば帰れるんじゃない。
- id: A_UsagiDrop_E07_1368
  deck_name: Bunny Drop
  translation: Hey, don't say that! It's hard working in a company!
  sound: A_UsagiDrop_07_0.19.16.220-0.19.19.220.mp3
  sentence: おい　そんな言い方…。　大変なんだぞ　会社勤めも。
- id: A_UsagiDrop_E07_1369
  deck_name: Bunny Drop
  translation: Hideyuki-san, you dummy.
  sound: A_UsagiDrop_07_0.19.19.220-0.19.21.230.mp3
  sentence: 秀行さんのバカ。
- id: A_UsagiDrop_E07_1371
  deck_name: Bunny Drop
  translation: Oh, no, not at all.
  sound: A_UsagiDrop_07_0.19.25.230-0.19.28.230.mp3
  sentence: いや…　いや　俺は。　私は　何も！
- id: A_UsagiDrop_E07_1372
  deck_name: Bunny Drop
  translation: I wasn't...
  sound: A_UsagiDrop_07_0.19.28.230-0.19.31.230.mp3
  sentence: 《うわー　着る服　間違えたー！》
- id: A_UsagiDrop_E07_1373
  deck_name: Bunny Drop
  translation: Thanks for everything, Dai-chan.
  sound: A_UsagiDrop_07_0.19.33.270-0.19.36.280.mp3
  sentence: ホント　ありがとね　大ちゃん。　うん。
- id: A_UsagiDrop_E07_1374
  deck_name: Bunny Drop
  translation: Papa could have at least carried our bags, right?
  sound: A_UsagiDrop_07_0.19.36.280-0.19.39.280.mp3
  sentence: パパ　荷物ぐらい　持ってくれればいいのにね。
- id: A_UsagiDrop_E07_1375
  deck_name: Bunny Drop
  translation: He's not very thoughtful. He's not totful!
  sound: A_UsagiDrop_07_0.19.39.280-0.19.44.880.mp3
  sentence: 気が利かないんだから。　ねっ　気がきがない！　ハハッ。
- id: A_UsagiDrop_E07_1377
  deck_name: Bunny Drop
  translation: No way. I can't trouble you again.
  sound: A_UsagiDrop_07_0.19.49.290-0.19.53.290.mp3
  sentence: そんな…　これ以上　もう迷惑　掛けられないよ。
- id: A_UsagiDrop_E07_1378
  deck_name: Bunny Drop
  translation: You don't.
  sound: A_UsagiDrop_07_0.19.53.290-0.19.56.300.mp3
  sentence: いや　じゃなくて。　ん？
- id: A_UsagiDrop_E07_1379
  deck_name: Bunny Drop
  translation: Rin always says she wants to see Reina-chan.
  sound: A_UsagiDrop_07_0.19.56.300-0.19.59.300.mp3
  sentence: りんが麗奈ちゃんと　会いたいっつうことだよ。
- id: A_UsagiDrop_E07_1380
  deck_name: Bunny Drop
  translation: Yeah!
  sound: A_UsagiDrop_07_0.19.59.300-0.20.01.300.mp3
  sentence: うん　うん。
- id: A_UsagiDrop_E07_1381
  deck_name: Bunny Drop
  translation: Thank you, Dai-chan.
  sound: A_UsagiDrop_07_0.20.03.300-0.20.05.300.mp3
  sentence: ありがと　大ちゃん。
- id: A_UsagiDrop_E07_1383
  deck_name: Bunny Drop
  translation: Stop that, Reina!
  sound: A_UsagiDrop_07_0.20.09.310-0.20.15.310.mp3
  sentence: ちょ…　ちょっと麗奈！　《子供のころ　いっつも泣いてた春子》
- id: A_UsagiDrop_E07_1384
  deck_name: Bunny Drop
  translation: >-
    Bye. How about packing lighter next time you come? I don't even want to look
    at that bag.
  sound: A_UsagiDrop_07_0.20.22.320-0.20.29.330.mp3
  sentence: じゃ。　今度　来るときは　　荷物　もうちっと軽くすれば？　何か見てらんねぇ。
- id: A_UsagiDrop_E07_1385
  deck_name: Bunny Drop
  translation: No can do. Girls always have a lot to carry.
  sound: A_UsagiDrop_07_0.20.29.330-0.20.33.330.mp3
  sentence: 無理　無理。　女子の荷物は　多いものよ。
- id: A_UsagiDrop_E07_1386
  deck_name: Bunny Drop
  translation: This is nothing.
  sound: A_UsagiDrop_07_0.20.33.330-0.20.35.330.mp3
  sentence: このくらい　大したことないわ。　バイバーイ！
- id: A_UsagiDrop_E07_1387
  deck_name: Bunny Drop
  translation: Bye-bye! I'll walk you to the car!
  sound: A_UsagiDrop_07_0.20.35.330-0.20.37.330.mp3
  sentence: あっ　お見送りする！
- id: A_UsagiDrop_E07_1389
  deck_name: Bunny Drop
  translation: Wait, maybe this one fits you better.
  sound: A_UsagiDrop_07_0.22.13.970-0.22.16.970.mp3
  sentence: あ～　でも　こっちの方が　りんちゃんに合うかも。
- id: A_UsagiDrop_E07_1390
  deck_name: Bunny Drop
  translation: Well? Can I try this one on too?
  sound: A_UsagiDrop_07_0.22.16.970-0.22.19.970.mp3
  sentence: ほら　どう？　これも　着てみていい？
- id: A_UsagiDrop_E07_1392
  deck_name: Bunny Drop
  translation: She just has to try these on. Oh, my! Isn't this one nice?
  sound: A_UsagiDrop_07_0.22.22.970-0.22.27.980.mp3
  sentence: あっ　あと試着だけだから。　　あっ！　これなんて　いいんじゃない？
- id: A_UsagiDrop_E07_1393
  deck_name: Bunny Drop
  translation: Umm, Kouki and I are gonna walk around.
  sound: A_UsagiDrop_07_0.22.27.980-0.22.31.980.mp3
  sentence: あの～　ちょっと　コウキと　ぶらついてきます。
- id: A_UsagiDrop_E07_1395
  deck_name: Bunny Drop
  translation: You're so cute, Rin-chan!
  sound: A_UsagiDrop_07_0.22.34.920-0.22.38.920.mp3
  sentence: りんちゃん　カワイイ。　え～！
- id: A_UsagiDrop_E07_1396
  deck_name: Bunny Drop
  translation: You like it?
  sound: A_UsagiDrop_07_0.22.40.930-0.22.43.930.mp3
  sentence: くーっ！　うまい？
- id: A_UsagiDrop_E07_1398
  deck_name: Bunny Drop
  translation: Yup!
  sound: A_UsagiDrop_07_0.22.46.930-0.22.48.930.mp3
  sentence: おう。
- id: A_UsagiDrop_E08_1399
  deck_name: Bunny Drop
  translation: >-
    We don't know what's going to happen tomorrow. This is different from
    sacrificing. Very different.
  sound: A_UsagiDrop_08_0.01.08.570-0.01.18.570.mp3
  sentence: ～
- id: A_UsagiDrop_E08_1400
  deck_name: Bunny Drop
  translation: Saionji-sensei.
  sound: A_UsagiDrop_08_0.02.41.530-0.02.49.530.mp3
  sentence: 西園寺先生。　ああっ…。
- id: A_UsagiDrop_E08_1401
  deck_name: Bunny Drop
