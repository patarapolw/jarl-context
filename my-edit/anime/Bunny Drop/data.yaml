- id: A_UsagiDrop_E01_0001
  deck_name: Bunny Drop
  translation: Ok, sure. I just woke up.
  sound: A_UsagiDrop_01_0.00.38.302-0.00.44.312.mp3
  sentence: うん？　いいよ　起きるとこ。
- id: A_UsagiDrop_E01_0002
  deck_name: Bunny Drop
  translation: Oh, I see. Got it.
  sound: A_UsagiDrop_01_0.00.44.312-0.00.49.312.mp3
  sentence: おう　そうか　分かった。
- id: A_UsagiDrop_E01_0004
  deck_name: Bunny Drop
  translation: We'll talk things over with them early next week, okay?
  sound: A_UsagiDrop_01_0.00.51.312-0.00.57.252.mp3
  sentence: 週明けに先方に掛け合おうや。　なっ。
- id: A_UsagiDrop_E01_0005
  deck_name: Bunny Drop
  translation: See you.
  sound: A_UsagiDrop_01_0.00.57.252-0.00.59.252.mp3
  sentence: じゃあな。
- id: A_UsagiDrop_E01_0006
  deck_name: Bunny Drop
  translation: I'm home.
  sound: A_UsagiDrop_01_0.04.21.527-0.04.23.537.mp3
  sentence: 来たよ。
- id: A_UsagiDrop_E01_0008
  deck_name: Bunny Drop
  translation: Okay. I saw a young girl out in the garden. Is she Haruko's?
  sound: A_UsagiDrop_01_0.04.29.927-0.04.34.983.mp3
  sentence: 何か　庭に女の子いたけど　　春子んちのって　あんなだったっけ？
- id: A_UsagiDrop_E01_0009
  deck_name: Bunny Drop
  translation: No, that's not Reina-chan.
  sound: A_UsagiDrop_01_0.04.36.547-0.04.38.845.mp3
  sentence: 麗奈ちゃんじゃないわよ。
- id: A_UsagiDrop_E01_0010
  deck_name: Bunny Drop
  translation: Then who is she?
  sound: A_UsagiDrop_01_0.04.39.547-0.04.40.595.mp3
  sentence: どこの子よ？
- id: A_UsagiDrop_E01_0011
  deck_name: Bunny Drop
  translation: Sheesh, this kitchen is hopeless.
  sound: A_UsagiDrop_01_0.04.42.295-0.04.46.203.mp3
  sentence: もう…　このキッチン　使いづらいわね。
- id: A_UsagiDrop_E01_0012
  deck_name: Bunny Drop
  translation: What should we do now?
  sound: A_UsagiDrop_01_0.04.52.334-0.04.55.378.mp3
  sentence: ハァー。　これから　どうしたらいいのかしら。
- id: A_UsagiDrop_E01_0013
  deck_name: Bunny Drop
  translation: At 79, he lived a good, long life, right?
  sound: A_UsagiDrop_01_0.04.55.987-0.04.58.567.mp3
  sentence: ７９っつったら　大往生じゃねえか。
- id: A_UsagiDrop_E01_0014
  deck_name: Bunny Drop
  translation: That girl is Grandpa's illegitimate child.
  sound: A_UsagiDrop_01_0.04.58.567-0.05.02.507.mp3
  sentence: あの子　おじいちゃんの　隠し子みたいなの。
- id: A_UsagiDrop_E01_0016
  deck_name: Bunny Drop
  translation: He never said a word about it. And we don't even know where his lover is.
  sound: A_UsagiDrop_01_0.05.06.507-0.05.13.230.mp3
  sentence: おじいちゃん　何にも言ってくれないんだから。　　愛人さんも　いなくなっちゃって。
- id: A_UsagiDrop_E01_0018
  deck_name: Bunny Drop
  translation: Sheesh, I can't decide if it's embarrassing or just shameful.
  sound: A_UsagiDrop_01_0.05.16.517-0.05.19.986.mp3
  sentence: もう　恥ずかしいやら　情けないやら。
- id: A_UsagiDrop_E01_0020
  deck_name: Bunny Drop
  translation: Which makes her my aunt.
  sound: A_UsagiDrop_01_0.05.23.527-0.05.26.034.mp3
  sentence: そんでもって　俺の　叔母さん。　ヘヘヘ…。
- id: A_UsagiDrop_E01_0021
  deck_name: Bunny Drop
  translation: There's nothing funny about this!
  sound: A_UsagiDrop_01_0.05.26.640-0.05.29.079.mp3
  sentence: もう！　何　ふざけてんの！
- id: A_UsagiDrop_E01_0023
  deck_name: Bunny Drop
  translation: You really did die peacefully, didn't you, Grandpa?
  sound: A_UsagiDrop_01_0.05.57.758-0.06.01.486.mp3
  sentence: 大往生じゃねえか。　じいさん。
- id: A_UsagiDrop_E01_0025
  deck_name: Bunny Drop
  translation: It doesn't matter. Any amount will help.
  sound: A_UsagiDrop_01_0.06.24.517-0.06.28.527.mp3
  sentence: これは　お志ですのでお幾らでも構いません。
- id: A_UsagiDrop_E01_0027
  deck_name: Bunny Drop
  translation: >-
    Really, any amount will help. Though recently, sutra recitations and the
    giving of a posthumous name have become quite expensive.
  sound: A_UsagiDrop_01_0.06.31.585-0.06.40.527.mp3
  sentence: ホントに　お幾らでも　よろしいんですが　まあ　近頃は　　お経と　ご戒名合わせてというのが多うございまして。
- id: A_UsagiDrop_E01_0030
  deck_name: Bunny Drop
  translation: Good to see you all after so long.
  sound: A_UsagiDrop_01_0.06.49.367-0.06.51.547.mp3
  sentence: どうも　ご無沙汰してます。
- id: A_UsagiDrop_E01_0031
  deck_name: Bunny Drop
  translation: Daikichi, it's sure been a while.
  sound: A_UsagiDrop_01_0.06.51.547-0.06.54.547.mp3
  sentence: おう　大吉　久しぶりだな。
- id: A_UsagiDrop_E01_0032
  deck_name: Bunny Drop
  translation: Have you been busy?
  sound: A_UsagiDrop_01_0.06.54.547-0.06.56.557.mp3
  sentence: 忙しいのか？
- id: A_UsagiDrop_E01_0034
  deck_name: Bunny Drop
  translation: >-
    So busy you can't visit your own mother? You weren't even here for New
    Year's. Here. Wait, Reina!
  sound: A_UsagiDrop_01_0.06.58.557-0.07.11.556.mp3
  sentence: 忙しい忙しいって…　お母さん　会いたがってるのに　　正月にも帰ってこないんだから。　　　待ちなさい！　麗奈！
- id: A_UsagiDrop_E01_0035
  deck_name: Bunny Drop
  translation: Stop it, Reina!
  sound: A_UsagiDrop_01_0.07.12.123-0.07.16.311.mp3
  sentence: ダーン！　わーい。　ちょっと　麗奈！
- id: A_UsagiDrop_E01_0037
  deck_name: Bunny Drop
  translation: Reina!
  sound: A_UsagiDrop_01_0.07.21.507-0.07.23.517.mp3
  sentence: 麗奈～！　ウフフ。
- id: A_UsagiDrop_E01_0040
  deck_name: Bunny Drop
  translation: So Daikichi, did you hear?
  sound: A_UsagiDrop_01_0.07.45.949-0.07.48.301.mp3
  sentence: 大吉　お前　聞いたか？
- id: A_UsagiDrop_E01_0041
  deck_name: Bunny Drop
  translation: Yeah, my mom told me.
  sound: A_UsagiDrop_01_0.07.48.301-0.07.50.136.mp3
  sentence: ええ　さっき　母から。
- id: A_UsagiDrop_E01_0042
  deck_name: Bunny Drop
  translation: >-
    But is it really true? I know my older brother felt lonely living alone,
    but...
  sound: A_UsagiDrop_01_0.07.50.136-0.07.56.518.mp3
  sentence: ホントに　そうなんかのう？　　兄さんも　一人住まいは　寂しかろうとは思っとったが。
- id: A_UsagiDrop_E01_0044
  deck_name: Bunny Drop
  translation: Still, how could a 79 year-old man do this?
  sound: A_UsagiDrop_01_0.08.00.487-0.08.04.651.mp3
  sentence: にしたって　７９なんて年で　こんなこと…。
- id: A_UsagiDrop_E01_0045
  deck_name: Bunny Drop
  translation: >-
    Well, regardless of whether he could have done it or not, you've gotta hand
    it to him.
  sound: A_UsagiDrop_01_0.08.05.068-0.08.11.497.mp3
  sentence: まあ　父ちゃんだったら　ともかく　　何つーか　むしろ　よくぞ　やってくれたって感じっすよ。
- id: A_UsagiDrop_E01_0047
  deck_name: Bunny Drop
  translation: What's up?
  sound: A_UsagiDrop_01_0.08.45.527-0.08.46.943.mp3
  sentence: な～んだよ。
- id: A_UsagiDrop_E01_0048
  deck_name: Bunny Drop
  translation: Hey, wanna trade? Wait! Just leave it like that.
  sound: A_UsagiDrop_01_0.09.07.487-0.09.16.890.mp3
  sentence: ねえねえ　それと　取り換えて。　　あっ　駄目。　そのまま　ちょうだい。
- id: A_UsagiDrop_E01_0049
  deck_name: Bunny Drop
  translation: I did it!
  sound: A_UsagiDrop_01_0.09.20.497-0.09.22.395.mp3
  sentence: できた～！　フフッ。
- id: A_UsagiDrop_E01_0051
  deck_name: Bunny Drop
  translation: Don't run, Reina!
  sound: A_UsagiDrop_01_0.09.28.401-0.09.30.403.mp3
  sentence: 麗奈　走らないで！
- id: A_UsagiDrop_E01_0052
  deck_name: Bunny Drop
  translation: Wow, that's great!
  sound: A_UsagiDrop_01_0.09.30.403-0.09.32.507.mp3
  sentence: まあ　お上手。
- id: A_UsagiDrop_E01_0053
  deck_name: Bunny Drop
  translation: Isn't it pretty?
  sound: A_UsagiDrop_01_0.09.32.507-0.09.34.507.mp3
  sentence: 奇麗？
- id: A_UsagiDrop_E01_0054
  deck_name: Bunny Drop
  translation: Very! You sure are good at cat's cradle, Reina-chan.
  sound: A_UsagiDrop_01_0.09.34.507-0.09.38.507.mp3
  sentence: ホント。　麗奈ちゃんは　あや取り　うまいのね～。
- id: A_UsagiDrop_E01_0056
  deck_name: Bunny Drop
  translation: Here, Reina-chan, let me show you.
  sound: A_UsagiDrop_01_0.09.45.517-0.09.48.527.mp3
  sentence: あらあら　麗奈ちゃん　ちょっと貸してみて。
- id: A_UsagiDrop_E01_0057
  deck_name: Bunny Drop
  translation: Poop bomb!
  sound: A_UsagiDrop_01_0.09.48.527-0.09.51.382.mp3
  sentence: ん～！　うんこ爆弾～！
- id: A_UsagiDrop_E01_0058
  deck_name: Bunny Drop
  translation: Come back here, Reina!
  sound: A_UsagiDrop_01_0.09.51.382-0.09.53.384.mp3
  sentence: こら！　麗奈。
- id: A_UsagiDrop_E01_0059
  deck_name: Bunny Drop
  translation: Wake up, Uncle.
  sound: A_UsagiDrop_01_0.10.41.057-0.10.43.184.mp3
  sentence: おじさん　おじさん。
- id: A_UsagiDrop_E01_0062
  deck_name: Bunny Drop
  translation: Oh, okay.
  sound: A_UsagiDrop_01_0.10.48.273-0.10.50.759.mp3
  sentence: おお…　おお　そうか。
- id: A_UsagiDrop_E01_0064
  deck_name: Bunny Drop
  translation: Let's rest over there.
  sound: A_UsagiDrop_01_0.10.56.635-0.10.58.783.mp3
  sentence: あっちで　休ませてもらおう。
- id: A_UsagiDrop_E01_0066
  deck_name: Bunny Drop
  translation: Daikichi said he'll watch it. Come on now.
  sound: A_UsagiDrop_01_0.11.00.785-0.11.05.665.mp3
  sentence: 大吉が見てくれるってさ。　ほら　よっこらせっと。
- id: A_UsagiDrop_E01_0068
  deck_name: Bunny Drop
  translation: Go sleep over there too.
  sound: A_UsagiDrop_01_0.11.16.477-0.11.18.477.mp3
  sentence: お前も　向こうで寝てきな。
- id: A_UsagiDrop_E01_0071
  deck_name: Bunny Drop
  translation: Everyone, please offer your final farewells.
  sound: A_UsagiDrop_01_0.11.49.855-0.11.54.487.mp3
  sentence: それでは　皆さま　最後のお別れをなさってください。
- id: A_UsagiDrop_E01_0073
  deck_name: Bunny Drop
  translation: Go say bye to Grandpa.
  sound: A_UsagiDrop_01_0.12.14.507-0.12.17.033.mp3
  sentence: おじいちゃんに　お別れのごあいさつよ。
- id: A_UsagiDrop_E01_0075
  deck_name: Bunny Drop
  translation: Flower garden!
  sound: A_UsagiDrop_01_0.12.24.757-0.12.26.945.mp3
  sentence: お花畑！
- id: A_UsagiDrop_E01_0078
  deck_name: Bunny Drop
  translation: You should say goodbye too.
  sound: A_UsagiDrop_01_0.12.44.477-0.12.47.477.mp3
  sentence: お前も　こっち来て　お別れしな。
- id: A_UsagiDrop_E01_0080
  deck_name: Bunny Drop
  translation: Grandpa will love this flower the most.
  sound: A_UsagiDrop_01_0.14.02.133-0.14.06.487.mp3
  sentence: じいさん。　この花が　一番　喜ぶよな。
- id: A_UsagiDrop_E01_0081
  deck_name: Bunny Drop
  translation: He won't wake up?
  sound: A_UsagiDrop_01_0.14.09.140-0.14.12.487.mp3
  sentence: もう　起きないの？
- id: A_UsagiDrop_E01_0082
  deck_name: Bunny Drop
  translation: No, he won't.
  sound: A_UsagiDrop_01_0.14.17.497-0.14.22.497.mp3
  sentence: ああ…　もう起きない。
- id: A_UsagiDrop_E01_0083
  deck_name: Bunny Drop
  translation: Where did this "Yoshii Masako" go?
  sound: A_UsagiDrop_01_0.15.55.467-0.15.59.876.mp3
  sentence: この　吉井　正子ってのは　どこに行ったんだ？
- id: A_UsagiDrop_E01_0087
  deck_name: Bunny Drop
  translation: Be careful!
  sound: A_UsagiDrop_01_0.16.28.988-0.16.32.730.mp3
  sentence: えい！　えい！　ぐにゅ　ぐにゅ。　危ねえな！
- id: A_UsagiDrop_E01_0088
  deck_name: Bunny Drop
  translation: That girl can't talk!
  sound: A_UsagiDrop_01_0.16.32.755-0.16.35.507.mp3
  sentence: あの子ねえ　しゃべれないんだよ。
- id: A_UsagiDrop_E01_0090
  deck_name: Bunny Drop
  translation: She can talk! And she's not a pain!
  sound: A_UsagiDrop_01_0.16.39.165-0.16.42.527.mp3
  sentence: しゃべれるよ！　困んねーよ！
- id: A_UsagiDrop_E01_0091
  deck_name: Bunny Drop
  translation: No, she can't talk! It's so boring being with her!
  sound: A_UsagiDrop_01_0.16.42.527-0.16.48.716.mp3
  sentence: しゃべれないよ！　だからねえ　麗奈はね　つまんないのー！
- id: A_UsagiDrop_E01_0092
  deck_name: Bunny Drop
  translation: Here, take all of these and go away.
  sound: A_UsagiDrop_01_0.16.49.494-0.16.53.054.mp3
  sentence: ほれ！　全部やっから　向こう　行ってろ。
- id: A_UsagiDrop_E01_0095
  deck_name: Bunny Drop
  translation: I can't. I'm at the store all day.
  sound: A_UsagiDrop_01_0.17.05.467-0.17.08.467.mp3
  sentence: うちは　無理だわ。　店やってるしなあ。
- id: A_UsagiDrop_E01_0096
  deck_name: Bunny Drop
  translation: I would if she was a more proper girl.
  sound: A_UsagiDrop_01_0.17.08.467-0.17.12.191.mp3
  sentence: もう少し　ちゃんとした子ならねえ。
- id: A_UsagiDrop_E01_0098
  deck_name: Bunny Drop
  translation: Mom. You're always at home. Couldn't you watch her for a bit?
  sound: A_UsagiDrop_01_0.17.15.117-0.17.20.477.mp3
  sentence: 母ちゃんさあ　うちにいるわけだし　　しばらく　預かって　やれねえの？
- id: A_UsagiDrop_E01_0101
  deck_name: Bunny Drop
  translation: Don't you know how much I've had to sacrifice over the years?
  sound: A_UsagiDrop_01_0.17.31.092-0.17.34.827.mp3
  sentence: 今まで　私が　どれだけ自分を　犠牲にしてきたか。
- id: A_UsagiDrop_E01_0104
  deck_name: Bunny Drop
  translation: We're not even sure that she's really Grandpa's child.
  sound: A_UsagiDrop_01_0.17.51.153-0.17.57.034.mp3
  sentence: そもそも　　本当に　おじいちゃんの　子供かどうかも分からないんだし。
- id: A_UsagiDrop_E01_0105
  deck_name: Bunny Drop
  translation: Anyway, I say we try putting her in a care facility as soon as possible.
  sound: A_UsagiDrop_01_0.18.35.387-0.18.40.621.mp3
  sentence: 取りあえず　すぐにでも　受け入れてくれる施設を当たってみよう。
- id: A_UsagiDrop_E01_0106
  deck_name: Bunny Drop
  translation: What's wrong?
  sound: A_UsagiDrop_01_0.18.47.877-0.18.49.337.mp3
  sentence: な…　何よ！？
- id: A_UsagiDrop_E01_0108
  deck_name: Bunny Drop
  translation: Hold on, Daikichi! Brother?!
  sound: A_UsagiDrop_01_0.19.18.367-0.19.21.367.mp3
  sentence: ちょっと！　大吉！　お兄ちゃん！
- id: A_UsagiDrop_E01_0109
  deck_name: Bunny Drop
  translation: Old man, I'm hungry.
  sound: A_UsagiDrop_01_0.20.07.347-0.20.11.347.mp3
  sentence: おじさん　おなか減った。
- id: A_UsagiDrop_E01_0111
  deck_name: Bunny Drop
  translation: Don't call me that!
  sound: A_UsagiDrop_01_0.20.14.357-0.20.16.357.mp3
  sentence: おじさんとか言うな！
- id: A_UsagiDrop_E01_0113
  deck_name: Bunny Drop
  translation: Good?
  sound: A_UsagiDrop_01_0.21.58.397-0.22.00.397.mp3
  sentence: うまい？
- id: A_UsagiDrop_E01_0116
  deck_name: Bunny Drop
  translation: I'll make rice balls then.
  sound: A_UsagiDrop_01_0.22.10.037-0.22.12.081.mp3
  sentence: おにぎりにするから。
- id: A_UsagiDrop_E01_0118
  deck_name: Bunny Drop
  translation: Salt! Salt?
  sound: A_UsagiDrop_01_0.22.15.407-0.22.18.407.mp3
  sentence: 塩！　塩？
- id: A_UsagiDrop_E01_0120
  deck_name: Bunny Drop
  translation: Careful!
  sound: A_UsagiDrop_01_0.22.24.343-0.22.26.417.mp3
  sentence: ほら　見ろ！
- id: A_UsagiDrop_E01_0122
  deck_name: Bunny Drop
  translation: Here you go, Grandpa.
  sound: A_UsagiDrop_01_0.22.30.683-0.22.32.518.mp3
  sentence: はい！　おじいちゃん。
- id: A_UsagiDrop_E01_0123
  deck_name: Bunny Drop
  translation: I mean, Daikichi!
  sound: A_UsagiDrop_01_0.22.33.427-0.22.38.427.mp3
  sentence: 間違えた。　大吉！　《大吉も　変だろ》
- id: A_UsagiDrop_E02_0126
  deck_name: Bunny Drop
  translation: Anything else? Huh?!
  sound: A_UsagiDrop_02_0.00.05.500-0.00.07.966.mp3
  sentence: あと　何だ？　あり！？
- id: A_UsagiDrop_E02_0129
  deck_name: Bunny Drop
  translation: Daikichi, get me a green one.
  sound: A_UsagiDrop_02_0.00.19.510-0.00.22.510.mp3
  sentence: 大吉　緑の取って。
- id: A_UsagiDrop_E02_0130
  deck_name: Bunny Drop
  translation: Alright, let's go.
  sound: A_UsagiDrop_02_0.00.34.201-0.00.35.978.mp3
  sentence: ほれ　行くぞ。
- id: A_UsagiDrop_E02_0133
  deck_name: Bunny Drop
  translation: I want that one.
  sound: A_UsagiDrop_02_0.02.42.396-0.02.44.106.mp3
  sentence: あれが　いい！
- id: A_UsagiDrop_E02_0136
  deck_name: Bunny Drop
  translation: What size are you? I don't know.
  sound: A_UsagiDrop_02_0.02.55.325-0.02.58.287.mp3
  sentence: サイズは　どれぐらい？　知らない。
- id: A_UsagiDrop_E02_0138
  deck_name: Bunny Drop
  translation: Like this?
  sound: A_UsagiDrop_02_0.03.07.254-0.03.08.630.mp3
  sentence: こうか。
- id: A_UsagiDrop_E02_0141
  deck_name: Bunny Drop
  translation: What else do you need?
  sound: A_UsagiDrop_02_0.03.15.028-0.03.16.606.mp3
  sentence: あと　何　着てんだ？
- id: A_UsagiDrop_E02_0142
  deck_name: Bunny Drop
  translation: Pajamas, underwear, shirts, socks!
  sound: A_UsagiDrop_02_0.03.16.822-0.03.20.437.mp3
  sentence: パジャマ　パンツ　シャツ　靴下。
- id: A_UsagiDrop_E02_0143
  deck_name: Bunny Drop
  translation: Don't you want some skirts too?
  sound: A_UsagiDrop_02_0.03.29.000-0.03.31.211.mp3
  sentence: スカートは　いいの？
- id: A_UsagiDrop_E02_0144
  deck_name: Bunny Drop
  translation: These are all pants. They don't allow skirts at the daycare.
  sound: A_UsagiDrop_02_0.03.31.211-0.03.35.590.mp3
  sentence: ズボンばっかじゃん。　保育園　スカート駄目だから。
- id: A_UsagiDrop_E02_0149
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_02_0.04.07.164-0.04.08.690.mp3
  sentence: はーい。
- id: A_UsagiDrop_E02_0152
  deck_name: Bunny Drop
  translation: Oh, okay. Coming!
  sound: A_UsagiDrop_02_0.04.46.180-0.04.49.272.mp3
  sentence: あっ　あー。　はーい。　すみません。
- id: A_UsagiDrop_E02_0155
  deck_name: Bunny Drop
