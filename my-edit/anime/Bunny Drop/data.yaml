- id: A_UsagiDrop_E05_0735
  deck_name: Bunny Drop
  translation: Wow! You're amazing.
  sound: A_UsagiDrop_05_0.04.42.280-0.04.45.280.mp3
  sentence: へえ～　すごいね。
- id: A_UsagiDrop_E05_0736
  deck_name: Bunny Drop
  translation: Once you're a little older, I'll show you how to do it.
  sound: A_UsagiDrop_05_0.04.45.280-0.04.49.290.mp3
  sentence: もう少し　大きくなったら　やり方　教えてあげるわね。
- id: A_UsagiDrop_E05_0739
  deck_name: Bunny Drop
  translation: I guess I'll decide after I meet her.
  sound: A_UsagiDrop_05_0.04.57.290-0.05.01.300.mp3
  sentence: んー　会ってみないと　何とも。
- id: A_UsagiDrop_E05_0740
  deck_name: Bunny Drop
  translation: Watch over Rin for a bit.
  sound: A_UsagiDrop_05_0.05.01.300-0.05.04.300.mp3
  sentence: じゃ　りんのこと　よろしく。
- id: A_UsagiDrop_E05_0744
  deck_name: Bunny Drop
  translation: Welcome. Table for one?
  sound: A_UsagiDrop_05_0.05.26.260-0.05.29.260.mp3
  sentence: いらっしゃいませ　お一人さまですか？
- id: A_UsagiDrop_E05_0745
  deck_name: Bunny Drop
  translation: No, there's someone else coming. Non-smoking, please.
  sound: A_UsagiDrop_05_0.05.29.260-0.05.32.260.mp3
  sentence: 後で　もう一人。　禁煙で。
- id: A_UsagiDrop_E05_0747
  deck_name: Bunny Drop
  translation: My stress just keeps piling up! I know what you mean.
  sound: A_UsagiDrop_05_0.05.35.270-0.05.38.270.mp3
  sentence: もう　ストレスたまっちゃって。あー　それ　分かる　分かる。
- id: A_UsagiDrop_E05_0750
  deck_name: Bunny Drop
  translation: Isn't that a bit much? No, I think it'll be just perfect.
  sound: A_UsagiDrop_05_0.05.52.280-0.05.56.290.mp3
  sentence: お…　多くないですか？　いやっ　　これで完璧だと思いますよ。
- id: A_UsagiDrop_E05_0753
  deck_name: Bunny Drop
  translation: Mama, I have to pee! Okay, just hold on.
  sound: A_UsagiDrop_05_0.06.10.300-0.06.18.240.mp3
  sentence: ママ　おしっこ！　あっ　はいはい。　　ちょっと　我慢して。
- id: A_UsagiDrop_E05_0758
  deck_name: Bunny Drop
  translation: I'm sorry, you just look so much like him.
  sound: A_UsagiDrop_05_0.06.46.270-0.06.54.280.mp3
  sentence: 《子供みたい》　あっ　あの…　すいませんでした。　あんまり似てたので…。　あっ　いえ…。
- id: A_UsagiDrop_E05_0760
  deck_name: Bunny Drop
  translation: Still, I think Souichi-san seemed more kind. Yeah.
  sound: A_UsagiDrop_05_0.06.56.280-0.07.03.280.mp3
  sentence: あっ…　でも　やっぱり　　宗一さんの方が　優しそうっていうか…　うん。
- id: A_UsagiDrop_E05_0763
  deck_name: Bunny Drop
  translation: Wow, she's like a young lady!
  sound: A_UsagiDrop_05_0.07.16.230-0.07.22.230.mp3
  sentence: あー　何か感じが　ずいぶん　お姉さんぽい。
- id: A_UsagiDrop_E05_0766
  deck_name: Bunny Drop
  translation: >-
    It's my pen name. Sorry, I'm a total mess after staying up all night working
    to meet my deadline.
  sound: A_UsagiDrop_05_0.07.36.250-0.07.43.260.mp3
  sentence: 仕事用です。　すいません　昨日　修羅場で　完徹で　　ぼーっとしてました。　はあ？
- id: A_UsagiDrop_E05_0768
  deck_name: Bunny Drop
  translation: What? Oh...
  sound: A_UsagiDrop_05_0.07.51.270-0.07.53.270.mp3
  sentence: えっ　えっと…。
- id: A_UsagiDrop_E05_0770
  deck_name: Bunny Drop
  translation: Umm, my work was the reason. But I was also Souichi-san's maid.
  sound: A_UsagiDrop_05_0.07.59.280-0.08.06.280.mp3
  sentence: 仕事が原因です。　けど　宗一さんちの　　お手伝いさんだったのは　本当で。
- id: A_UsagiDrop_E05_0773
  deck_name: Bunny Drop
  translation: I was never well known.
  sound: A_UsagiDrop_05_0.08.13.290-0.08.16.230.mp3
  sentence: 私　ずっと売れなくて。　は？
- id: A_UsagiDrop_E05_0777
  deck_name: Bunny Drop
  translation: >-
    That's why, even though I kept telling myself I wasn't going to be her
    mother, I gave it my all to work and raise her at the same time.
  sound: A_UsagiDrop_05_0.08.40.250-0.08.48.260.mp3
  sentence: だから　私　母親じゃないって　自分に言い聞かせながらも　　仕事と育児を　必死で頑張ったつもりです。
- id: A_UsagiDrop_E05_0779
  deck_name: Bunny Drop
  translation: I heard that Rin used to stay with you in your apartment at night.
  sound: A_UsagiDrop_05_0.09.04.270-0.09.08.510.mp3
  sentence: あの…　りんは　夜　あなたと　アパートで過ごしてたと聞いてますが。
- id: A_UsagiDrop_E05_0781
  deck_name: Bunny Drop
  translation: Did you go out sometimes at night then?
  sound: A_UsagiDrop_05_0.09.10.280-0.09.12.280.mp3
  sentence: 夜　出掛けることが　あったんですか？
- id: A_UsagiDrop_E05_0786
  deck_name: Bunny Drop
  translation: >-
    Didn't you ever consider how she felt when no one was beside her when she
    woke up?
  sound: A_UsagiDrop_05_0.09.25.230-0.09.30.230.mp3
  sentence: そんなとき　隣に誰もいなかったら　　あいつが　どう思うか　考えなかったんですか？
- id: A_UsagiDrop_E05_0787
  deck_name: Bunny Drop
  translation: How else was I supposed to raise her by myself?
  sound: A_UsagiDrop_05_0.09.30.230-0.09.34.240.mp3
  sentence: でも…　じゃあ　どうやって　１人で　子育てを…。
- id: A_UsagiDrop_E05_0788
  deck_name: Bunny Drop
  translation: Didn't my grandfather want the three of you to live as a family?
  sound: A_UsagiDrop_05_0.09.34.240-0.09.38.240.mp3
  sentence: だから　じいさんは　３人が家族になることを　　勧めたんでしょう？
- id: A_UsagiDrop_E05_0791
  deck_name: Bunny Drop
  translation: I'm not her mother anymore. I can't decide for her.
  sound: A_UsagiDrop_05_0.09.49.250-0.09.54.260.mp3
  sentence: 私は　もう母親じゃないから　　りんを　どうこうする資格は　ありません。
- id: A_UsagiDrop_E05_0793
  deck_name: Bunny Drop
  translation: That's totally unrelated!
  sound: A_UsagiDrop_05_0.09.58.260-0.10.01.270.mp3
  sentence: そ…　それこそ　別問題ですよ！
- id: A_UsagiDrop_E05_0795
  deck_name: Bunny Drop
  translation: Is she dear to you or not?
  sound: A_UsagiDrop_05_0.10.04.270-0.10.08.270.mp3
  sentence: 大切なのか　そうじゃないのか。
- id: A_UsagiDrop_E05_0801
  deck_name: Bunny Drop
  translation: If she has a different surname than her guardian's, she might get picked on.
  sound: A_UsagiDrop_05_0.10.37.230-0.10.40.240.mp3
  sentence: 保護者と　姓が違ってたら　きっと　嫌な思いをするから。
- id: A_UsagiDrop_E05_0802
  deck_name: Bunny Drop
  translation: Could you promise me this one thing?
  sound: A_UsagiDrop_05_0.10.40.240-0.10.43.240.mp3
  sentence: それだけは　約束していただけますか？
- id: A_UsagiDrop_E05_0805
  deck_name: Bunny Drop
  translation: As a woman, I don't really have any attachment to my surname.
  sound: A_UsagiDrop_05_0.10.55.250-0.11.00.260.mp3
  sentence: 私は　女だから　自分の姓に　愛着も執着もありません。
- id: A_UsagiDrop_E05_0807
  deck_name: Bunny Drop
  translation: Except she's only six.
  sound: A_UsagiDrop_05_0.11.08.270-0.11.11.270.mp3
  sentence: いや…　でも　りんは　まだ６歳なんだし。
- id: A_UsagiDrop_E05_0813
  deck_name: Bunny Drop
  translation: I'm only thinking of what's best for Rin.
  sound: A_UsagiDrop_05_0.11.40.230-0.11.43.230.mp3
  sentence: 俺は　りんにとっての　一番を考えます。
- id: A_UsagiDrop_E05_0814
  deck_name: Bunny Drop
  translation: Besides, it's cruel for us to decide for her.
  sound: A_UsagiDrop_05_0.11.43.230-0.11.46.240.mp3
  sentence: だいたい　勝手に決める方が　残酷です。
- id: A_UsagiDrop_E05_0816
  deck_name: Bunny Drop
  translation: She sounds like a bad egg to me.
  sound: A_UsagiDrop_05_0.12.08.330-0.12.10.330.mp3
  sentence: それはたぶん　駄目な人よ　絶対！
- id: A_UsagiDrop_E05_0817
  deck_name: Bunny Drop
  translation: How could anyone abandon such a cute girl?
  sound: A_UsagiDrop_05_0.12.10.330-0.12.13.340.mp3
  sentence: だいたい　あんな小さいカワイイ子を　置いていくなんて　非常識よ！
- id: A_UsagiDrop_E05_0820
  deck_name: Bunny Drop
  translation: What are you talking about?! All mothers worry about their children!
  sound: A_UsagiDrop_05_0.12.22.340-0.12.26.350.mp3
  sentence: 何　言ってるのよ！　母親なら　娘を心配して当たり前でしょ！
- id: A_UsagiDrop_E05_0824
  deck_name: Bunny Drop
  translation: That doesn't really matter now.
  sound: A_UsagiDrop_05_0.12.36.360-0.12.40.360.mp3
  sentence: まあ　今それは　わりと　どうでもいいんだけど。
- id: A_UsagiDrop_E05_0827
  deck_name: Bunny Drop
  translation: It's natural that a child should have the same surname as their guardian's.
  sound: A_UsagiDrop_05_0.12.49.370-0.12.53.380.mp3
  sentence: 子供は　保護者と同じ名字がいいに決まってるわ。
- id: A_UsagiDrop_E05_0828
  deck_name: Bunny Drop
  translation: Okay, I get that, but how do I explain that to Rin?
  sound: A_UsagiDrop_05_0.12.53.380-0.12.58.380.mp3
  sentence: それは　まあ　分かるけど　　りんには　どう説明すりゃいいんだよ。
- id: A_UsagiDrop_E05_0829
  deck_name: Bunny Drop
  translation: She already has a real name.
  sound: A_UsagiDrop_05_0.12.58.380-0.13.00.380.mp3
  sentence: ホントの名前があるのに…。
- id: A_UsagiDrop_E05_0830
  deck_name: Bunny Drop
  translation: >-
    Well, since she's a girl, her surname will change anyway once she gets
    married.
  sound: A_UsagiDrop_05_0.13.00.380-0.13.05.390.mp3
  sentence: あら　女の子だもの　どうせ　お嫁に行ったら　　名字なんか　変わっちゃうんだし。
- id: A_UsagiDrop_E05_0834
  deck_name: Bunny Drop
  translation: Things can be tough, even in elementary school. I'm positive.
  sound: A_UsagiDrop_05_0.13.17.330-0.13.24.330.mp3
  sentence: 小学生にもなると　色々あるわよ。　きっと…　そういうものよ。
- id: A_UsagiDrop_E05_0837
  deck_name: Bunny Drop
  translation: It's much more natural.
  sound: A_UsagiDrop_05_0.13.34.350-0.13.36.350.mp3
  sentence: うん　その方が自然だし。
- id: A_UsagiDrop_E05_0838
  deck_name: Bunny Drop
  translation: Don't bring up something like that so carelessly!
  sound: A_UsagiDrop_05_0.13.36.350-0.13.40.360.mp3
  sentence: あんた　そんな大事なこと　軽々しく口にすんじゃないわよ！
- id: A_UsagiDrop_E05_0839
  deck_name: Bunny Drop
  translation: I'm not being careless! We have to decide one way or another, right?!
  sound: A_UsagiDrop_05_0.13.40.360-0.13.43.360.mp3
  sentence: 軽くねえって！　どうせ決めなきゃいかんことだろ。
- id: A_UsagiDrop_E05_0841
  deck_name: Bunny Drop
  translation: It does matter! No, it doesn't!
  sound: A_UsagiDrop_05_0.13.46.360-0.13.49.360.mp3
  sentence: 一緒じゃないわよ！　一緒。　絶対　一緒！
- id: A_UsagiDrop_E05_0842
  deck_name: Bunny Drop
  translation: I'm not going to let Rin be passed around again.
  sound: A_UsagiDrop_05_0.13.49.360-0.13.53.370.mp3
  sentence: もう　他の人にバトンタッチ　することはないんだし。
- id: A_UsagiDrop_E05_0846
  deck_name: Bunny Drop
  translation: For me? Yup, for you.
  sound: A_UsagiDrop_05_0.14.07.320-0.14.10.320.mp3
  sentence: これ　私のやつ？　うん。　りんの。
- id: A_UsagiDrop_E05_0848
  deck_name: Bunny Drop
  translation: Promise me that and the knife is yours. Okay!
  sound: A_UsagiDrop_05_0.14.14.320-0.14.19.320.mp3
  sentence: 約束　守れるなら　使っていいぞ。　はい！
- id: A_UsagiDrop_E05_0851
  deck_name: Bunny Drop
  translation: Umm, do I push or pull?
  sound: A_UsagiDrop_05_0.14.35.410-0.14.39.350.mp3
  sentence: あり？　押すんだっけ　引くんだっけ？
- id: A_UsagiDrop_E05_0856
  deck_name: Bunny Drop
  translation: Don't drink the water in here. Okay.
  sound: A_UsagiDrop_05_0.15.06.390-0.15.09.390.mp3
  sentence: お湯　飲むなよ。　うん。
- id: A_UsagiDrop_E05_0860
  deck_name: Bunny Drop
  translation: Five, six... Daikichi, faster!
  sound: A_UsagiDrop_05_0.15.28.330-0.15.30.330.mp3
  sentence: ６…。　大吉　遅い！
- id: A_UsagiDrop_E05_0863
  deck_name: Bunny Drop
  translation: Never mind.
  sound: A_UsagiDrop_05_0.15.41.340-0.15.43.340.mp3
  sentence: いや…。
- id: A_UsagiDrop_E05_0866
  deck_name: Bunny Drop
  translation: Hey, Rin... I'm not your dad.
  sound: A_UsagiDrop_05_0.16.08.300-0.16.13.310.mp3
  sentence: んと　あのさ　俺は　お前の　お父さんじゃないし…。
- id: A_UsagiDrop_E05_0871
  deck_name: Bunny Drop
  translation: You're Daikichi.
  sound: A_UsagiDrop_05_0.16.24.320-0.16.26.320.mp3
  sentence: 大吉。
- id: A_UsagiDrop_E05_0873
  deck_name: Bunny Drop
  translation: >-
    Listen. This is only if you're up for it, but, how should I put it... Would
    you...
  sound: A_UsagiDrop_05_0.16.28.320-0.16.38.330.mp3
  sentence: いいか。　これは　りんが　嫌じゃなかったらだけど　　つまり　何つーか　その…　俺が　りんの…。
- id: A_UsagiDrop_E05_0876
  deck_name: Bunny Drop
  translation: Also, your name would change to "Kawachi Rin."
  sound: A_UsagiDrop_05_0.16.46.340-0.16.52.350.mp3
  sentence: んで　そうすっと　お前の名前は　河地りんに　なるわけなんだけど。
- id: A_UsagiDrop_E05_0877
  deck_name: Bunny Drop
  translation: Kawachi Rin...
  sound: A_UsagiDrop_05_0.16.52.350-0.16.55.350.mp3
  sentence: 河地りん…。
- id: A_UsagiDrop_E05_0881
  deck_name: Bunny Drop
  translation: I like it because it's the same name as Grandpa's.
  sound: A_UsagiDrop_05_0.17.09.300-0.17.12.300.mp3
  sentence: おじいちゃんと　お揃いの名前　大事なの。
- id: A_UsagiDrop_E05_0885
  deck_name: Bunny Drop
  translation: It's sweat!
  sound: A_UsagiDrop_05_0.17.28.320-0.17.30.320.mp3
  sentence: これは　汗！
- id: A_UsagiDrop_E05_0890
  deck_name: Bunny Drop
  translation: This'll always be your home, you know.
  sound: A_UsagiDrop_05_0.17.43.330-0.17.49.340.mp3
  sentence: これからも　ずーっと　　ここが　お前のうちだからな。
- id: A_UsagiDrop_E05_0891
  deck_name: Bunny Drop
  translation: I know.
  sound: A_UsagiDrop_05_0.17.49.340-0.17.51.340.mp3
  sentence: うん。
- id: A_UsagiDrop_E05_0895
  deck_name: Bunny Drop
  translation: Whatever. I'm useless anyway.
  sound: A_UsagiDrop_05_0.20.01.340-0.20.06.360.mp3
  sentence: いいもん　どうせ　私　駄目人間だもん。
- id: A_UsagiDrop_E05_0899
  deck_name: Bunny Drop
  translation: What? Why? I'm not really sure.
  sound: A_UsagiDrop_05_0.22.02.320-0.22.06.330.mp3
  sentence: ええ？　大人なのに　何で？　さあ　俺にも分からん。
- id: A_UsagiDrop_E05_0903
  deck_name: Bunny Drop
  translation: I'm sorry! I should have held you back then!
  sound: A_UsagiDrop_05_0.22.24.350-0.22.28.350.mp3
  sentence: ごめんね　前のとき　抱っこしてあげればよかったね。
- id: A_UsagiDrop_E05_0905
  deck_name: Bunny Drop
  translation: I'll hold you the next time you cry!
  sound: A_UsagiDrop_05_0.22.30.350-0.22.36.360.mp3
  sentence: 今度　大吉が泣いたら　私が　抱っこしてあげるから。
- id: A_UsagiDrop_E06_0911
  deck_name: Bunny Drop
  translation: Kouki-kun.
  sound: A_UsagiDrop_06_0.00.17.080-0.00.21.080.mp3
  sentence: コウキ君。　うっ　うん。
- id: A_UsagiDrop_E06_0915
  deck_name: Bunny Drop
  translation: Go on! She'll grow up in the blink of an eye.
  sound: A_UsagiDrop_06_0.00.33.090-0.00.35.090.mp3
  sentence: あっという間に　大きくなっちゃうんですよ。
- id: A_UsagiDrop_E06_0920
  deck_name: Bunny Drop
  translation: Rin! How many times do I have to tell you not to leave my side like that?!
  sound: A_UsagiDrop_06_0.02.45.550-0.02.50.560.mp3
  sentence: あっ　りん！　一人で　ふらつくなって　何遍も言ってるだろ！
- id: A_UsagiDrop_E06_0922
  deck_name: Bunny Drop
  translation: You're a young lady now, so start acting like one!
  sound: A_UsagiDrop_06_0.02.52.560-0.02.55.560.mp3
  sentence: もう　お姉さんなんだから　きちんとしろよ。
- id: A_UsagiDrop_E06_0924
  deck_name: Bunny Drop
  translation: Say something else!
  sound: A_UsagiDrop_06_0.02.57.560-0.02.59.570.mp3
  sentence: 「はーい」じゃねえっつうの。
- id: A_UsagiDrop_E06_0928
  deck_name: Bunny Drop
  translation: Have you ever had cereal before? Nope.
  sound: A_UsagiDrop_06_0.03.11.580-0.03.15.580.mp3
  sentence: シリアル　食ったことない？　うん。
- id: A_UsagiDrop_E06_0930
  deck_name: Bunny Drop
  translation: No, I don't mind buying it. But you normally have that for breakfast.
  sound: A_UsagiDrop_06_0.03.17.580-0.03.22.590.mp3
  sentence: いや　買うのは　いいんだけどさ。　それ　朝飯とかに食うやつだぞ。
- id: A_UsagiDrop_E06_0932
  deck_name: Bunny Drop
  translation: Well, let's see... It looks like candy, but you can have it as a meal.
  sound: A_UsagiDrop_06_0.03.26.530-0.03.33.530.mp3
  sentence: うーんと　何つうか　見た目は　お菓子だけど　　ご飯にして　いいやつなの。　牛乳とか掛けて。
- id: A_UsagiDrop_E06_0938
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_06_0.03.49.550-0.03.52.550.mp3
  sentence: うーん。　うー…。
- id: A_UsagiDrop_E06_0941
  deck_name: Bunny Drop
  translation: Keep trying then!
  sound: A_UsagiDrop_06_0.03.59.560-0.04.01.560.mp3
  sentence: あっ！　『水戸黄門』
- id: A_UsagiDrop_E06_0943
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_06_0.04.09.570-0.04.11.570.mp3
  sentence: いいよ。
- id: A_UsagiDrop_E06_0947
  deck_name: Bunny Drop
  translation: Commemorate? It's like creating a memory.
  sound: A_UsagiDrop_06_0.04.26.520-0.04.31.520.mp3
  sentence: 記念？　まっ　思い出みたいなもんかなあ。
- id: A_UsagiDrop_E06_0950
  deck_name: Bunny Drop
  translation: At home? At my parents' home.
  sound: A_UsagiDrop_06_0.04.39.530-0.04.43.540.mp3
  sentence: うちに？　実家の方な。
- id: A_UsagiDrop_E06_0955
  deck_name: Bunny Drop
  translation: >-
    When I offered to trade, she would just scream and say she didn't want
    hand-me-downs.
  sound: A_UsagiDrop_06_0.05.05.560-0.05.11.560.mp3
  sentence: 交換してやるっつったら　「お下がりは　嫌！」だって。　うわー…。
- id: A_UsagiDrop_E06_0958
  deck_name: Bunny Drop
  translation: A plum tree? Yeah, a plum tree!
  sound: A_UsagiDrop_06_0.05.25.600-0.05.29.600.mp3
  sentence: ビワ？　うん！　ビワ。
- id: A_UsagiDrop_E06_0963
  deck_name: Bunny Drop
  translation: No plum tree? Well, a tree doesn't grow as fast as a morning glory.
  sound: A_UsagiDrop_06_0.05.46.530-0.05.53.540.mp3
  sentence: ビワは駄目なの？　んー　木って　アサガオとかより　　大きくなるのが　ゆっくりだからさ。
- id: A_UsagiDrop_E06_0964
  deck_name: Bunny Drop
  translation: >-
    It's like they say, "Good things will come to those who wait." "So don't be
    impatient!"
  sound: A_UsagiDrop_06_0.05.53.540-0.05.57.540.mp3
  sentence: あれだよ　桃くり三年…。　柿八年！
- id: A_UsagiDrop_E06_0967
  deck_name: Bunny Drop
  translation: I can wait.
  sound: A_UsagiDrop_06_0.06.05.550-0.06.07.550.mp3
  sentence: 私　待てるよ。
- id: A_UsagiDrop_E06_0971
  deck_name: Bunny Drop
  translation: Is this enough?
  sound: A_UsagiDrop_06_0.06.23.570-0.06.25.540.mp3
  sentence: これくらいで　いいの？　ああ。
- id: A_UsagiDrop_E06_0974
  deck_name: Bunny Drop
  translation: You're a spitting image of Grandpa, you know.
  sound: A_UsagiDrop_06_0.06.36.420-0.06.39.420.mp3
  sentence: お前　つくづく　じじいっ子だな。
- id: A_UsagiDrop_E06_0977
  deck_name: Bunny Drop
  translation: Yeah, Kouki-kun says he's going to become one.
  sound: A_UsagiDrop_06_0.06.46.430-0.06.50.430.mp3
  sentence: うん。　コウキ君　忍者になるんだって。
- id: A_UsagiDrop_E06_0979
  deck_name: Bunny Drop
  translation: Why don't you try that with your plum tree?
  sound: A_UsagiDrop_06_0.07.02.440-0.07.04.440.mp3
  sentence: お前も　ビワでやってみれば？
- id: A_UsagiDrop_E06_0983
  deck_name: Bunny Drop
  translation: How tall does a plum tree grow?
  sound: A_UsagiDrop_06_0.07.15.460-0.07.20.460.mp3
  sentence: ねえねえ　ビワの木って　　どれくらいの大きさまで　大きくなるの？
- id: A_UsagiDrop_E06_0988
  deck_name: Bunny Drop
  translation: Got everything? Yeah.
  sound: A_UsagiDrop_06_0.07.46.520-0.07.49.520.mp3
  sentence: 忘れ物ない？　うん。
- id: A_UsagiDrop_E06_0990
  deck_name: Bunny Drop
  translation: I have to?
  sound: A_UsagiDrop_06_0.07.56.530-0.07.58.530.mp3
  sentence: ええ…　めんどくさっ。
- id: A_UsagiDrop_E06_0992
  deck_name: Bunny Drop
  translation: A fire? I think it's the police.
  sound: A_UsagiDrop_06_0.08.11.540-0.08.14.550.mp3
  sentence: 火事？　パトカーだな。
- id: A_UsagiDrop_E06_0996
  deck_name: Bunny Drop
  translation: If a stranger tries to talk to you, blow really hard into the whistle, okay?
  sound: A_UsagiDrop_06_0.08.29.500-0.08.33.500.mp3
  sentence: 知らない人に　声掛けられたら　でっかい音で　吹くんだぞ！
- id: A_UsagiDrop_E06_0998
  deck_name: Bunny Drop
  translation: Okay. Or a store! Okay!
  sound: A_UsagiDrop_06_0.08.37.500-0.08.41.510.mp3
  sentence: あと　店とかな！　は～い。
- id: A_UsagiDrop_E06_1001
  deck_name: Bunny Drop
  translation: Thank you for this meal.
  sound: A_UsagiDrop_06_0.08.58.520-0.09.00.530.mp3
  sentence: いただきます…。　いただきます！
- id: A_UsagiDrop_E06_1005
  deck_name: Bunny Drop
  translation: That's dog food! It's made for dogs.
  sound: A_UsagiDrop_06_0.09.13.540-0.09.17.540.mp3
  sentence: そりゃ　ドッグフード。　犬用のやつ。
- id: A_UsagiDrop_E06_1010
  deck_name: Bunny Drop
  translation: My rice balls are still number one though! They sure are good.
  sound: A_UsagiDrop_06_0.09.33.490-0.09.37.500.mp3
  sentence: １位は　おにぎりだけどね。　おにぎり　強えな。
- id: A_UsagiDrop_E06_1015
  deck_name: Bunny Drop
  translation: Oh, that's okay. It's no problem.
  sound: A_UsagiDrop_06_0.09.50.510-0.09.52.510.mp3
  sentence: ああ　いえ。　うちは　全然　大丈夫なんで。
- id: A_UsagiDrop_E06_1019
  deck_name: Bunny Drop
  translation: Kouki-kun, you're covered with seeds!
  sound: A_UsagiDrop_06_0.10.02.520-0.10.05.530.mp3
  sentence: コウキ君　ひっつき虫付いてるよ！
- id: A_UsagiDrop_E06_1023
  deck_name: Bunny Drop
  translation: Now your knapsack's got marks all over it.
  sound: A_UsagiDrop_06_0.10.18.540-0.10.22.540.mp3
  sentence: ああ…　もう。　ランドセル　傷ついてんじゃん。
- id: A_UsagiDrop_E06_1024
  deck_name: Bunny Drop
  translation: You used that stick to scrape home walls, didn't you?
  sound: A_UsagiDrop_06_0.10.22.540-0.10.27.480.mp3
  sentence: どうせ　その　棒っ切れも　人んちの塀とか　　ガリガリやってたんだろう。
- id: A_UsagiDrop_E06_1025
  deck_name: Bunny Drop
  translation: Can you read my mind?! I knew it right away!
  sound: A_UsagiDrop_06_0.10.27.480-0.10.31.480.mp3
  sentence: エスパーかよ！　そんなもん　すぐ　分かるわ！
- id: A_UsagiDrop_E06_1028
  deck_name: Bunny Drop
  translation: What are you looking at?
  sound: A_UsagiDrop_06_0.10.38.490-0.10.40.490.mp3
  sentence: 何だよ　その目は。
- id: A_UsagiDrop_E06_1031
  deck_name: Bunny Drop
  translation: What's wrong?!
  sound: A_UsagiDrop_06_0.10.49.500-0.10.53.510.mp3
  sentence: どうした！　あっ！！
- id: A_UsagiDrop_E06_1032
  deck_name: Bunny Drop
  translation: Kouki-kun, you shouldn't blow it when nothing's wrong!
  sound: A_UsagiDrop_06_0.10.53.510-0.11.00.510.mp3
  sentence: コウキ君！　何もないのに　笛　吹いちゃ駄目なんだよ！
- id: A_UsagiDrop_E06_1033
  deck_name: Bunny Drop
  translation: Kouki-kun!
  sound: A_UsagiDrop_06_0.11.00.510-0.11.03.520.mp3
  sentence: コウキ君！
- id: A_UsagiDrop_E06_1034
  deck_name: Bunny Drop
  translation: Hey! Stop that!
  sound: A_UsagiDrop_06_0.11.03.520-0.11.07.520.mp3
  sentence: こらっ！　ピーピー　吹いてんじゃねえ！
- id: A_UsagiDrop_E06_1038
  deck_name: Bunny Drop
  translation: Alright, get going. Bye!
  sound: A_UsagiDrop_06_0.11.15.530-0.11.19.530.mp3
  sentence: じゃあ　行ってこい。　いってきま～す。
- id: A_UsagiDrop_E06_1039
  deck_name: Bunny Drop
  translation: Look out for cars! Okay!
  sound: A_UsagiDrop_06_0.11.22.540-0.11.26.540.mp3
  sentence: 車に　気ぃ付けんだぞ！　は～い。
- id: A_UsagiDrop_E06_1041
  deck_name: Bunny Drop
  translation: We shouldn't go another way.
  sound: A_UsagiDrop_06_0.11.40.560-0.11.42.560.mp3
  sentence: 寄り道しちゃ　いけないんだよ。
- id: A_UsagiDrop_E06_1044
  deck_name: Bunny Drop
  translation: Geez...
  sound: A_UsagiDrop_06_0.11.53.570-0.11.55.570.mp3
  sentence: もう…。
- id: A_UsagiDrop_E06_1046
  deck_name: Bunny Drop
  translation: Kouki-kun, hurry up! It's not a shortcut otherwise!
  sound: A_UsagiDrop_06_0.12.21.600-0.12.28.610.mp3
  sentence: コウキ君。　遅い！　近道の意味　ないじゃん。
- id: A_UsagiDrop_E06_1048
  deck_name: Bunny Drop
  translation: Kouki-kun!
  sound: A_UsagiDrop_06_0.12.45.560-0.12.48.560.mp3
  sentence: コウキ君。
- id: A_UsagiDrop_E06_1049
  deck_name: Bunny Drop
  translation: He sure is a handful.
  sound: A_UsagiDrop_06_0.13.06.580-0.13.09.580.mp3
  sentence: しょうがねえやつだな　あいつは。
- id: A_UsagiDrop_E06_1051
  deck_name: Bunny Drop
  translation: Daikichi.
  sound: A_UsagiDrop_06_0.13.16.590-0.13.19.590.mp3
  sentence: 大吉。
- id: A_UsagiDrop_E06_1054
  deck_name: Bunny Drop
  translation: Hey, that plum tree is because I'm starting school, right?
  sound: A_UsagiDrop_06_0.13.30.530-0.13.34.540.mp3
  sentence: あのね。　あのビワ　入学の思い出でしょう？
- id: A_UsagiDrop_E06_1063
  deck_name: Bunny Drop
  translation: Damn it.
  sound: A_UsagiDrop_06_0.14.25.590-0.14.40.540.mp3
  sentence: ～　くそっ。
- id: A_UsagiDrop_E06_1067
  deck_name: Bunny Drop
  translation: Huh? A tree for Rin?
  sound: A_UsagiDrop_06_0.14.59.560-0.15.02.560.mp3
  sentence: えっ　りんの木ですか？
- id: A_UsagiDrop_E06_1071
  deck_name: Bunny Drop
  translation: Souichi-san was the one who planted it.
  sound: A_UsagiDrop_06_0.15.14.570-0.15.17.580.mp3
  sentence: 植えたの　宗一さんですから。
- id: A_UsagiDrop_E06_1074
  deck_name: Bunny Drop
  translation: What kind is it? A small one.
  sound: A_UsagiDrop_06_0.15.29.600-0.15.32.520.mp3
  sentence: どんな木ですか？　小さい木です。
- id: A_UsagiDrop_E06_1078
  deck_name: Bunny Drop
  translation: I don't draw many maps!
  sound: A_UsagiDrop_06_0.15.48.540-0.15.52.540.mp3
  sentence: 地図を描くのは　私の仕事じゃありませんから。
- id: A_UsagiDrop_E06_1081
  deck_name: Bunny Drop
  translation: Wrong! It rises in the east!
  sound: A_UsagiDrop_06_0.15.57.550-0.16.00.550.mp3
  sentence: 逆！　あの歌は　逆です！
- id: A_UsagiDrop_E06_1084
  deck_name: Bunny Drop
  translation: I have some work to do, so I'll be leaving.
  sound: A_UsagiDrop_06_0.16.08.560-0.16.11.560.mp3
  sentence: じゃあ　仕事あるんで失礼します。
- id: A_UsagiDrop_E06_1085
  deck_name: Bunny Drop
  translation: Thank you for the dessert.
  sound: A_UsagiDrop_06_0.16.11.560-0.16.13.560.mp3
  sentence: あっ　ごちそうさまでした。
- id: A_UsagiDrop_E06_1090
  deck_name: Bunny Drop
  translation: >-
    And even if he didn't, we'll just plant a new one to celebrate your entrance
    into school. A six year old tree.
  sound: A_UsagiDrop_06_0.16.46.430-0.16.54.440.mp3
  sentence: もしなかったとしても　入学記念のとは別に　　もう一本　他の木を植えればいいわ。　　６歳の木をね。
- id: A_UsagiDrop_E06_1097
  deck_name: Bunny Drop
  translation: That's right. Good job! Daikichi told me.
  sound: A_UsagiDrop_06_0.17.13.460-0.17.17.460.mp3
  sentence: そう　よく知ってるわね。　大吉が言ってた。
- id: A_UsagiDrop_E06_1101
  deck_name: Bunny Drop
  translation: Yeah!
  sound: A_UsagiDrop_06_0.17.28.470-0.17.30.470.mp3
  sentence: ああ　あれ？
- id: A_UsagiDrop_E06_1104
  deck_name: Bunny Drop
  translation: Grandpa planted it when I was born.
  sound: A_UsagiDrop_06_0.17.45.420-0.17.53.430.mp3
  sentence: 《あれ？　この木…》　私が生まれたときに　おじいちゃんが植えてくれたの。
- id: A_UsagiDrop_E06_1105
  deck_name: Bunny Drop
  translation: So, you have the same kind of tree as Kazumi?
  sound: A_UsagiDrop_06_0.17.59.440-0.18.01.440.mp3
  sentence: おばちゃんと　カズミお姉ちゃん　おんなじだね。
- id: A_UsagiDrop_E06_1106
  deck_name: Bunny Drop
  translation: That's right.
  sound: A_UsagiDrop_06_0.18.01.440-0.18.03.440.mp3
  sentence: そうよ。
- id: A_UsagiDrop_E06_1110
  deck_name: Bunny Drop
  translation: Is that...
  sound: A_UsagiDrop_06_0.18.27.230-0.18.34.410.mp3
  sentence: 《出会った　あの日より　もっと前から…》　あんた　それ…。　へへっ…。
- id: A_UsagiDrop_E06_1117
  deck_name: Bunny Drop
  translation: It really is. Daikichi, we'll miss the train! Coming!
  sound: A_UsagiDrop_06_0.19.22.450-0.19.28.460.mp3
  sentence: そうね。　　大吉～！　電車　行っちゃうよ！　おう！
- id: A_UsagiDrop_E06_1118
  deck_name: Bunny Drop
  translation: See you. I'll walk you to the station.
  sound: A_UsagiDrop_06_0.19.28.460-0.19.32.460.mp3
  sentence: じゃ。　そこまで送るわ。
- id: A_UsagiDrop_E06_1122
  deck_name: Bunny Drop
  translation: There's a weird old man outside!
  sound: A_UsagiDrop_06_0.21.41.460-0.21.43.460.mp3
  sentence: 外に　変なじじいが！　コウキ君　違う…。
- id: A_UsagiDrop_E06_1124
  deck_name: Bunny Drop
  translation: Listen to me, you guys!
  sound: A_UsagiDrop_06_0.21.47.460-0.21.51.470.mp3
  sentence: もう　２人とも　話を聞いてー！
- id: A_UsagiDrop_E06_1130
  deck_name: Bunny Drop
  translation: Please, it was extremely rude of us.
  sound: A_UsagiDrop_06_0.22.14.490-0.22.17.490.mp3
  sentence: いえ　こちらこそ　とんだ失礼を。
- id: A_UsagiDrop_E06_1139
  deck_name: Bunny Drop
  translation: We're going to be late.
  sound: A_UsagiDrop_06_0.22.47.790-0.22.49.390.mp3
  sentence: 遅刻するよ。
- id: A_UsagiDrop_E07_1141
  deck_name: Bunny Drop
  translation: Can we come in? Yeah! Sure.
  sound: A_UsagiDrop_07_0.00.12.350-0.00.15.350.mp3
  sentence: ごめんください！　はーい。
- id: A_UsagiDrop_E07_1147
  deck_name: Bunny Drop
  translation: No, we just came to see you! Oh, okay. Umm...
  sound: A_UsagiDrop_07_0.00.35.370-0.00.38.370.mp3
  sentence: あっ。　えっと…。
- id: A_UsagiDrop_E07_1148
  deck_name: Bunny Drop
  translation: Reina-chan, do you like sweet buns? What are they?
  sound: A_UsagiDrop_07_0.00.38.370-0.00.42.380.mp3
  sentence: 麗奈ちゃん　甘食　好き？　何　それ？
- id: A_UsagiDrop_E07_1149
  deck_name: Bunny Drop
  translation: They're round sweets. Okay, I like them!
  sound: A_UsagiDrop_07_0.00.42.380-0.00.45.380.mp3
  sentence: 丸い　お菓子だよ。　じゃあ　好き！
- id: A_UsagiDrop_E07_1153
  deck_name: Bunny Drop
  translation: We don't know what's going to happen tomorrow.
  sound: A_UsagiDrop_07_0.00.56.320-0.01.06.320.mp3
  sentence: ～
- id: A_UsagiDrop_E07_1161
  deck_name: Bunny Drop
  translation: Why'd you do that?
  sound: A_UsagiDrop_07_0.02.56.310-0.02.58.310.mp3
  sentence: 何で　そんなことを。
- id: A_UsagiDrop_E07_1167
  deck_name: Bunny Drop
  translation: Well, it's probably tough living with your in-laws, right?
  sound: A_UsagiDrop_07_0.03.15.320-0.03.22.330.mp3
  sentence: や…　やっぱ　旦那の親と同居とかって　　難しいんかな？　フッ。
- id: A_UsagiDrop_E07_1171
  deck_name: Bunny Drop
  translation: >-
    What did you tell them? I took care of it. I left them a letter, though I
    didn't say where we were going. And I'll take Reina to school. I haven't
    given much thought beyond that. I haven't even told my parents yet.
  sound: A_UsagiDrop_07_0.03.38.280-0.03.52.290.mp3
  sentence: >-
    実家には？　大丈夫。　　うちには　手紙　置いてきたから。　行き先は書いてないけど　　麗奈の学校は　私が送ってくし。　　後は　まだ考えてない。　実家もまだ。
- id: A_UsagiDrop_E07_1178
  deck_name: Bunny Drop
  translation: Thanks, it's a little heavy.
  sound: A_UsagiDrop_07_0.04.18.320-0.04.21.320.mp3
  sentence: うん。　ありがと。　ちょっと重いよ。
- id: A_UsagiDrop_E07_1185
  deck_name: Bunny Drop
  translation: Okay!
  sound: A_UsagiDrop_07_0.04.45.280-0.04.48.280.mp3
  sentence: は～い！
- id: A_UsagiDrop_E07_1191
  deck_name: Bunny Drop
  translation: This is my cousin, Haruko, from my mother's side!
  sound: A_UsagiDrop_07_0.05.13.310-0.05.17.310.mp3
  sentence: こいつは　春子っつって　　母方の　いとこなんです。　えっ…。
- id: A_UsagiDrop_E07_1194
  deck_name: Bunny Drop
  translation: I'm Reina. I'm Kouki.
  sound: A_UsagiDrop_07_0.05.32.260-0.05.36.270.mp3
  sentence: 私　麗奈っていうの。　俺　コウキ。
- id: A_UsagiDrop_E07_1196
  deck_name: Bunny Drop
  translation: What sweets did you get?
  sound: A_UsagiDrop_07_0.05.38.270-0.05.40.270.mp3
  sentence: お菓子　何にしたんだ？
- id: A_UsagiDrop_E07_1199
  deck_name: Bunny Drop
  translation: I got a vegetable sponge cake!
  sound: A_UsagiDrop_07_0.05.44.270-0.05.47.280.mp3
  sentence: 私　やさいカステラ！
- id: A_UsagiDrop_E07_1203
  deck_name: Bunny Drop
  translation: Umm, I guess she's sort of pretty for a mom.
  sound: A_UsagiDrop_07_0.06.04.290-0.06.09.300.mp3
  sentence: ま…　まあ　お母さんたちの中じゃ　奇麗な方なんじゃねーの？
- id: A_UsagiDrop_E07_1209
  deck_name: Bunny Drop
  translation: Who cares how old she is?
  sound: A_UsagiDrop_07_0.06.28.250-0.06.31.250.mp3
  sentence: し…　知らねえよ　年なんか！
- id: A_UsagiDrop_E07_1214
  deck_name: Bunny Drop
  translation: We normally have to eat whatever my mother-in-law wants.
  sound: A_UsagiDrop_07_0.06.46.270-0.06.50.270.mp3
  sentence: いつも　お母さんの好み　優先になっちゃうから。
- id: A_UsagiDrop_E07_1215
  deck_name: Bunny Drop
  translation: Mama, can we have this at home too?
  sound: A_UsagiDrop_07_0.06.50.270-0.06.54.280.mp3
  sentence: ママ　家でも　これがいい！
- id: A_UsagiDrop_E07_1217
  deck_name: Bunny Drop
  translation: Thank you for this meal!
  sound: A_UsagiDrop_07_0.06.58.280-0.07.00.280.mp3
  sentence: いただきまーす！　いただきます。
- id: A_UsagiDrop_E07_1218
  deck_name: Bunny Drop
  translation: It's good! Thank you, Rin-chan! Reina, hold your chopsticks properly.
  sound: A_UsagiDrop_07_0.07.00.280-0.07.05.290.mp3
  sentence: おいしい！　ありがと　りんちゃん。　　ほら　麗奈。　ちゃんと　お箸　持ちなさい。
- id: A_UsagiDrop_E07_1222
  deck_name: Bunny Drop
  translation: A bra! Stop that, Reina! Don't pull on it!
  sound: A_UsagiDrop_07_0.07.14.300-0.07.20.300.mp3
  sentence: ちょっと麗奈！　そんなに引っ張らないの！　　イヒヒ…。
- id: A_UsagiDrop_E07_1228
  deck_name: Bunny Drop
  translation: Oh, good point. So I've really gained weight?!
  sound: A_UsagiDrop_07_0.07.47.260-0.07.51.270.mp3
  sentence: あっ　やっぱし　そう？　ええっ！　やっぱ　私　太った？
- id: A_UsagiDrop_E07_1229
  deck_name: Bunny Drop
  translation: No, I didn't mean you. I mean in general for people over thirty.
  sound: A_UsagiDrop_07_0.07.51.270-0.07.55.270.mp3
  sentence: いやいやいや。　一般的に　３０代がってこと。
- id: A_UsagiDrop_E07_1230
  deck_name: Bunny Drop
  translation: >-
    I wouldn't mind being thirty again. Life's just not the same when you get
    older, is it?
  sound: A_UsagiDrop_07_0.07.55.270-0.08.00.280.mp3
  sentence: ３０にも　なればねぇ。　若いときと同じじゃ駄目だよね。
- id: A_UsagiDrop_E07_1235
  deck_name: Bunny Drop
  translation: Don't do weird things like that, Dai-chan!
  sound: A_UsagiDrop_07_0.08.20.300-0.08.23.300.mp3
  sentence: ちょっと変なことしないでよ　大ちゃん！
- id: A_UsagiDrop_E07_1238
  deck_name: Bunny Drop
  translation: I didn't even give them my address.
  sound: A_UsagiDrop_07_0.08.31.240-0.08.33.240.mp3
  sentence: ここの住所も言ってない。
- id: A_UsagiDrop_E07_1246
  deck_name: Bunny Drop
  translation: Come inside. Okay.
  sound: A_UsagiDrop_07_0.09.06.280-0.09.08.280.mp3
  sentence: 中　おいで。　うん。
- id: A_UsagiDrop_E07_1249
  deck_name: Bunny Drop
  translation: >-
    Even though they're married? Yeah. I always pretend I'm sleeping when they
    fight. Give me your hand. Okay.
  sound: A_UsagiDrop_07_0.09.19.290-0.09.30.230.mp3
  sentence: 結婚なのに？　うん。　結婚なのに　　麗奈　いっつも布団の中で　寝たふりするの。　　手　つなご。　うん。
- id: A_UsagiDrop_E07_1254
  deck_name: Bunny Drop
  translation: It's okay.
  sound: A_UsagiDrop_07_0.09.57.260-0.09.59.260.mp3
  sentence: いや…。
- id: A_UsagiDrop_E07_1264
  deck_name: Bunny Drop
  translation: Don't be ridiculous! We always cook together!
  sound: A_UsagiDrop_07_0.10.59.360-0.11.03.360.mp3
  sentence: バッ　バカにすんな！　飯は　いっつも２人で作ってんの！
- id: A_UsagiDrop_E07_1266
  deck_name: Bunny Drop
  translation: Reina, you've got some rice on your face.
  sound: A_UsagiDrop_07_0.11.10.370-0.11.13.370.mp3
  sentence: ほら　もう　ご飯粒　付いてるわよ。
- id: A_UsagiDrop_E07_1269
  deck_name: Bunny Drop
  translation: Who is that? Rin-chan! It's Kouki-kun.
  sound: A_UsagiDrop_07_0.11.19.380-0.11.23.380.mp3
  sentence: えっ？　何？　こんなに早く。　コウキ君だよ。
- id: A_UsagiDrop_E07_1279
  deck_name: Bunny Drop
  translation: Mama, you're better off single, right?
  sound: A_UsagiDrop_07_0.11.54.350-0.11.58.350.mp3
  sentence: ママは　独身が　いいんだよね？　えっ！？
- id: A_UsagiDrop_E07_1285
  deck_name: Bunny Drop
  translation: Daikichi, can I have a rice ball?
  sound: A_UsagiDrop_07_0.12.20.370-0.12.23.380.mp3
  sentence: 大吉　おにぎり　食っていい？
- id: A_UsagiDrop_E07_1291
  deck_name: Bunny Drop
  translation: Not that.
  sound: A_UsagiDrop_07_0.12.38.320-0.12.41.330.mp3
  sentence: そうじゃなくて。　あ？
- id: A_UsagiDrop_E07_1298
  deck_name: Bunny Drop
  translation: It'd be rude of me to pry into their business.
  sound: A_UsagiDrop_07_0.13.06.350-0.13.10.350.mp3
  sentence: 俺なんかが　出過ぎたことしたら失礼だ。
- id: A_UsagiDrop_E07_1300
  deck_name: Bunny Drop
  translation: Reina, didn't I tell you to hurry up and finish? Haruko?
  sound: A_UsagiDrop_07_0.13.15.360-0.13.22.370.mp3
  sentence: ん？　麗奈！　　急がないと遅刻するって…。　春子？
- id: A_UsagiDrop_E07_1305
  deck_name: Bunny Drop
  translation: >-
    Good morning! Reina-chan, did you come with your mom today? Yup, I did! We
    ran away from home secretly, so we had to take the train today!
  sound: A_UsagiDrop_07_0.13.34.310-0.13.41.320.mp3
  sentence: 麗奈ちゃん　お母さんと来たの？　うん　そうだよ。　　内緒で家出だから　今日は　電車で来たんだよ。
- id: A_UsagiDrop_E07_1308
  deck_name: Bunny Drop
  translation: I told you to hold on to it tightly!
  sound: A_UsagiDrop_07_0.14.11.350-0.14.14.350.mp3
  sentence: ちゃんと持ちなさいって　言ったでしょ。
- id: A_UsagiDrop_E07_1313
  deck_name: Bunny Drop
  translation: Yeah. My husband's at home with our son. How's Yuu-kun doing?
  sound: A_UsagiDrop_07_0.14.34.310-0.14.38.310.mp3
  sentence: うん。　うちの人が見てるの。　ああ　ゆう君　元気ですか？
- id: A_UsagiDrop_E07_1315
  deck_name: Bunny Drop
  translation: It's good to hear that your husband's helping out though.
  sound: A_UsagiDrop_07_0.14.44.320-0.14.47.320.mp3
  sentence: でも　いいですね。　旦那さんが協力的で。
- id: A_UsagiDrop_E07_1316
  deck_name: Bunny Drop
  translation: This is the first time! His business trip was rescheduled.
  sound: A_UsagiDrop_07_0.14.47.320-0.14.51.320.mp3
  sentence: 初めてだって！　出張の振り替えで休みなもんだから。
- id: A_UsagiDrop_E07_1322
  deck_name: Bunny Drop
  translation: >-
    Haruko, I'm not saying you will, but you're not planning on taking this any
    further, are you?
  sound: A_UsagiDrop_07_0.15.32.380-0.15.37.300.mp3
  sentence: 春子　まさかだけど　　事を　おっきくする気は　ないんだよな？
- id: A_UsagiDrop_E07_1325
  deck_name: Bunny Drop
  translation: Sheesh, I guess I was worrying over nothing.
  sound: A_UsagiDrop_07_0.15.47.310-0.15.50.320.mp3
  sentence: な…　何だよ　心配して損した。
- id: A_UsagiDrop_E07_1329
  deck_name: Bunny Drop
  translation: But, I'm not being very realistic.
  sound: A_UsagiDrop_07_0.16.10.240-0.16.14.240.mp3
  sentence: でもね　私にとって　それは　現実的じゃないの。
- id: A_UsagiDrop_E07_1331
  deck_name: Bunny Drop
  translation: I guess in the end I'm better off where I am now.
  sound: A_UsagiDrop_07_0.16.22.250-0.16.28.250.mp3
  sentence: 結局のとこ　私の場合は　　今のままでいる方が　まだ　ましみたい。
- id: A_UsagiDrop_E07_1333
  deck_name: Bunny Drop
  translation: >-
    I guess it was inevitable, wasn't it? That's the only way I can watch over
    Reina.
  sound: A_UsagiDrop_07_0.16.38.200-0.16.44.200.mp3
  sentence: それしか　ないんだよね。　麗奈を守る方法も　それしか…。
- id: A_UsagiDrop_E07_1336
  deck_name: Bunny Drop
  translation: No, I haven't done anything.
  sound: A_UsagiDrop_07_0.16.54.210-0.16.56.220.mp3
  sentence: いや　何にもしてやれてねえし。
- id: A_UsagiDrop_E07_1339
  deck_name: Bunny Drop
  translation: He works overtime a lot, and we never really talk anyway.
  sound: A_UsagiDrop_07_0.17.14.230-0.17.19.240.mp3
  sentence: うーん…。　あっちは　残業ばっかだし　　ろくに話してないな。
- id: A_UsagiDrop_E07_1344
  deck_name: Bunny Drop
  translation: That doesn't sound healthy.
  sound: A_UsagiDrop_07_0.17.33.190-0.17.36.190.mp3
  sentence: すっげえ　不健康。　逆よ！
- id: A_UsagiDrop_E07_1351
  deck_name: Bunny Drop
  translation: I don't want to feel like an old woman.
  sound: A_UsagiDrop_07_0.18.03.220-0.18.06.220.mp3
  sentence: やだね　おばさんになるのって。
- id: A_UsagiDrop_E07_1354
  deck_name: Bunny Drop
  translation: Sorry, Dai-chan. Thank you.
  sound: A_UsagiDrop_07_0.18.20.230-0.18.23.240.mp3
  sentence: ごめんね　大ちゃん。　ありがとう。
- id: A_UsagiDrop_E07_1357
  deck_name: Bunny Drop
  translation: What's wrong? It's your turn, Reina.
  sound: A_UsagiDrop_07_0.18.41.190-0.18.44.190.mp3
  sentence: どうした？　麗奈の番だぞ。
- id: A_UsagiDrop_E07_1363
  deck_name: Bunny Drop
  translation: It's not him, Reina!
  sound: A_UsagiDrop_07_0.18.59.200-0.19.02.210.mp3
  sentence: もう　違うって！　麗奈！
- id: A_UsagiDrop_E07_1370
  deck_name: Bunny Drop
  translation: I'm so sorry. Haruko must have troubled you a lot.
  sound: A_UsagiDrop_07_0.19.21.230-0.19.25.230.mp3
  sentence: すみませんでした。　春子が　とんだご迷惑を。
- id: A_UsagiDrop_E07_1376
  deck_name: Bunny Drop
  translation: Come by again whenever you feel like it.
  sound: A_UsagiDrop_07_0.19.46.520-0.19.49.290.mp3
  sentence: また　気が向いたら来れば？
- id: A_UsagiDrop_E07_1382
  deck_name: Bunny Drop
  translation: Mama, Mama! Does that mean we can come back on Sunday?
  sound: A_UsagiDrop_07_0.20.05.300-0.20.09.310.mp3
  sentence: ママ！　ママ！　じゃあ　今度の日曜日　来る？
- id: A_UsagiDrop_E07_1388
  deck_name: Bunny Drop
  translation: How about this one? Okay!
  sound: A_UsagiDrop_07_0.22.11.960-0.22.13.970.mp3
  sentence: これなんて　どう？　うん。
- id: A_UsagiDrop_E07_1391
  deck_name: Bunny Drop
  translation: Of course! I'm thirsty!
  sound: A_UsagiDrop_07_0.22.19.970-0.22.22.970.mp3
  sentence: うん　どうぞ。　喉　渇いた。
- id: A_UsagiDrop_E07_1394
  deck_name: Bunny Drop
  translation: Okay! It looks so good on you! Let's go.
  sound: A_UsagiDrop_07_0.22.31.980-0.22.34.920.mp3
  sentence: はーい。　ほーら　すごく似合う。
- id: A_UsagiDrop_E07_1397
  deck_name: Bunny Drop
  translation: It tastes like summer!
  sound: A_UsagiDrop_07_0.22.43.930-0.22.46.930.mp3
  sentence: 夏の味だな！
- id: A_UsagiDrop_E08_1402
  deck_name: Bunny Drop
  translation: I'm fine. I mean, if I sleep now, I'm done for.
  sound: A_UsagiDrop_08_0.02.52.540-0.02.59.540.mp3
  sentence: 平気。　　っていうか　今　寝ると　もう無理。
- id: A_UsagiDrop_E08_1407
  deck_name: Bunny Drop
  translation: If you need me, just call my cell.
  sound: A_UsagiDrop_08_0.03.12.560-0.03.16.560.mp3
  sentence: 何かあったら　僕の携帯に　お願いします。
- id: A_UsagiDrop_E08_1414
  deck_name: Bunny Drop
  translation: Yeah?
  sound: A_UsagiDrop_08_0.04.15.550-0.04.17.550.mp3
  sentence: ふうん。
- id: A_UsagiDrop_E08_1422
  deck_name: Bunny Drop
  translation: You've got ink on your face again. Yeah?
  sound: A_UsagiDrop_08_0.05.14.550-0.05.18.550.mp3
  sentence: また顔にインク付けてるよ。　ふーん。
- id: A_UsagiDrop_E08_1427
  deck_name: Bunny Drop
  translation: Good morning. Morning.
  sound: A_UsagiDrop_08_0.05.55.520-0.05.59.520.mp3
  sentence: おはよー。　おはよ。
- id: A_UsagiDrop_E08_1430
  deck_name: Bunny Drop
  translation: Shall we make your lunch? Yeah.
  sound: A_UsagiDrop_08_0.06.11.540-0.06.15.540.mp3
  sentence: 弁当　作るか。　うん。
- id: A_UsagiDrop_E08_1435
  deck_name: Bunny Drop
  translation: Huh? You don't wanna go?
  sound: A_UsagiDrop_08_0.06.50.510-0.06.54.510.mp3
  sentence: えーっ！　何だよ　嫌か？
- id: A_UsagiDrop_E08_1440
  deck_name: Bunny Drop
  translation: >-
    Although Grandpa would be happy if you brought your own flowers for him.
    Right? That's what I thought!
  sound: A_UsagiDrop_08_0.07.13.530-0.07.21.540.mp3
  sentence: そりゃあ　お前が育てたリンドウ　持ってってやれば　　じいさん　喜ぶさ。　ねっ　ねっ　そうでしょ？
- id: A_UsagiDrop_E08_1443
  deck_name: Bunny Drop
  translation: Rin-chan! Rin-chan!
  sound: A_UsagiDrop_08_0.07.46.500-0.07.50.500.mp3
  sentence: りんちゃん！　りんちゃん！
- id: A_UsagiDrop_E08_1449
  deck_name: Bunny Drop
  translation: What is it? I'll be right back!
  sound: A_UsagiDrop_08_0.08.13.530-0.08.17.530.mp3
  sentence: 何？　ちょっと待ってて。
- id: A_UsagiDrop_E08_1454
  deck_name: Bunny Drop
  translation: A cicada shell! Its shell?
  sound: A_UsagiDrop_08_0.08.37.480-0.08.41.490.mp3
  sentence: セミの　むけ殻！　むけ？
- id: A_UsagiDrop_E08_1456
  deck_name: Bunny Drop
  translation: I've got a lot in here.
  sound: A_UsagiDrop_08_0.08.46.490-0.08.49.490.mp3
  sentence: ここ　結構いるんだぜ。
- id: A_UsagiDrop_E08_1460
  deck_name: Bunny Drop
  translation: Hey! Look out for cars!
  sound: A_UsagiDrop_08_0.08.59.500-0.09.04.500.mp3
  sentence: こらー！　車　気ぃ付けろー！！
- id: A_UsagiDrop_E08_1467
  deck_name: Bunny Drop
  translation: Wait, then that makes me your mom's sister.
  sound: A_UsagiDrop_08_0.09.33.560-0.09.39.480.mp3
  sentence: でも　そしたら私　おばちゃんと　きょうだいになるねえ。
- id: A_UsagiDrop_E08_1477
  deck_name: Bunny Drop
  translation: What is it? Why are you here?
  sound: A_UsagiDrop_08_0.11.23.520-0.11.26.520.mp3
  sentence: 何ですか？　何で　こんなとこに？
- id: A_UsagiDrop_E08_1481
  deck_name: Bunny Drop
  translation: Rin's there.
  sound: A_UsagiDrop_08_0.11.37.460-0.11.41.470.mp3
  sentence: 今　りんも来てます。
- id: A_UsagiDrop_E08_1490
  deck_name: Bunny Drop
  translation: That all might take some time though.
  sound: A_UsagiDrop_08_0.12.24.510-0.12.27.510.mp3
  sentence: 時間は　そこそこ　あると思うんで。
- id: A_UsagiDrop_E08_1494
  deck_name: Bunny Drop
  translation: Umm...
  sound: A_UsagiDrop_08_0.13.04.590-0.13.07.590.mp3
  sentence: あっ　えっ…　と。
- id: A_UsagiDrop_E08_1497
  deck_name: Bunny Drop
  translation: Not really. Were you feeling lonely?
  sound: A_UsagiDrop_08_0.13.16.600-0.13.19.600.mp3
  sentence: そんなに。　さみしくなかったか？
- id: A_UsagiDrop_E08_1502
  deck_name: Bunny Drop
  translation: She's not a baby anymore.
  sound: A_UsagiDrop_08_0.13.43.630-0.13.48.630.mp3
  sentence: ああ…　もう　幼児じゃなくなっちゃったんだ。
- id: A_UsagiDrop_E08_1510
  deck_name: Bunny Drop
  translation: Although I don't know what he'll be like in another fifty years.
  sound: A_UsagiDrop_08_0.14.49.560-0.14.53.560.mp3
  sentence: あと半世紀ぐらいしたら　分かんないけどね。
- id: A_UsagiDrop_E08_1513
  deck_name: Bunny Drop
  translation: Daikichi!
  sound: A_UsagiDrop_08_0.15.07.240-0.15.11.480.mp3
  sentence: 《まあ　悪いとは言わんけどさ》　大吉。
- id: A_UsagiDrop_E08_1517
  deck_name: Bunny Drop
  translation: Someone's living there?
  sound: A_UsagiDrop_08_0.15.29.500-0.15.31.500.mp3
  sentence: 誰か　住んでるの？
- id: A_UsagiDrop_E08_1523
  deck_name: Bunny Drop
  translation: Just the backyard, okay? Okay! I'll lead the way!
  sound: A_UsagiDrop_08_0.15.56.460-0.16.00.460.mp3
  sentence: 庭だけだぞ。　うん！　私　道　知ってる。
- id: A_UsagiDrop_E08_1529
  deck_name: Bunny Drop
  translation: If I... If I don't forget all those things... I'll...
  sound: A_UsagiDrop_08_0.16.36.500-0.16.42.500.mp3
  sentence: そうしないと。　色々　忘れないと　私。
- id: A_UsagiDrop_E08_1535
  deck_name: Bunny Drop
  translation: He knew they were Grandpa's favorite.
  sound: A_UsagiDrop_08_0.17.50.440-0.17.55.440.mp3
  sentence: 伯父さんだって　じいさんの　好きな花ぐらい　知ってるさ。
- id: A_UsagiDrop_E08_1541
  deck_name: Bunny Drop
  translation: That will always be Grandpa's grave, won't it?
  sound: A_UsagiDrop_08_0.18.48.530-0.18.52.540.mp3
  sentence: けど　墓は　ずっと　じいさんの墓だからな。
- id: A_UsagiDrop_E08_1542
  deck_name: Bunny Drop
  translation: Yeah!
  sound: A_UsagiDrop_08_0.18.52.540-0.18.54.540.mp3
  sentence: うん！
- id: A_UsagiDrop_E08_1547
  deck_name: Bunny Drop
  translation: Saionji-sensei, could you look over it one last time?
  sound: A_UsagiDrop_08_0.19.16.560-0.19.21.560.mp3
  sentence: 西園寺先生　最終チェック　お願いします。
- id: A_UsagiDrop_E08_1552
  deck_name: Bunny Drop
  translation: There's still time.
  sound: A_UsagiDrop_08_0.21.47.510-0.21.50.510.mp3
  sentence: 終わらねえよ。
- id: A_UsagiDrop_E08_1561
  deck_name: Bunny Drop
  translation: I know! Wait for me! It's hard to run in these shoes!
  sound: A_UsagiDrop_08_0.22.39.460-0.22.42.460.mp3
  sentence: 待ってよ！　げた　走りにくい！
- id: A_UsagiDrop_E09_1564
  deck_name: Bunny Drop
  translation: >-
    Typhoon No. 13 continues to exhibit strong signs of force as it makes its
    way up north. It struck the Southern Daitou Islands at 11:00 PM last night.
    So far there have been no reports on how this will affect transportation.
  sound: A_UsagiDrop_09_0.00.01.370-0.00.14.380.mp3
  sentence: >-
    台風１３号は　　非常に強い勢力を維持して　北上を続け　　南大東島は　昨夜　午後１１時ごろ　暴風域に入りました。　　各地の交通機関への影響は　今のところ…。
- id: A_UsagiDrop_E09_1567
  deck_name: Bunny Drop
  translation: No, they said they're operating.
  sound: A_UsagiDrop_09_0.00.25.400-0.00.29.400.mp3
  sentence: ウンコじゃねえよ　「運行」！
- id: A_UsagiDrop_E09_1573
  deck_name: Bunny Drop
  translation: Geez...
  sound: A_UsagiDrop_09_0.00.55.430-0.00.58.360.mp3
  sentence: もう。
- id: A_UsagiDrop_E09_1574
  deck_name: Bunny Drop
  translation: >-
    As the typhoon alters its route towards the east, it is expected to make
    landfall in the Toukai region this evening.
  sound: A_UsagiDrop_09_0.00.58.360-0.01.07.370.mp3
  sentence: 台風１３号は　この後　進路を徐々に東寄りに変え　　夕方から夜にかけて　東海地方に上陸する見込みです。
- id: A_UsagiDrop_E09_1581
  deck_name: Bunny Drop
  translation: See you!
  sound: A_UsagiDrop_09_0.03.21.400-0.03.23.400.mp3
  sentence: ハハハ…。
- id: A_UsagiDrop_E09_1583
  deck_name: Bunny Drop
  translation: Sensei, how much space should we leave?
  sound: A_UsagiDrop_09_0.03.40.420-0.03.42.420.mp3
  sentence: 先生！　ちょうどいいって　どれぐらい？
- id: A_UsagiDrop_E09_1587
  deck_name: Bunny Drop
  translation: >-
    Next, all the first graders will have art class. Gather in front of each of
    your morning glories. Understood?
  sound: A_UsagiDrop_09_0.04.03.380-0.04.11.380.mp3
  sentence: 次の生活の時間は　１年生のみんなでお絵描きです。　　自分のアサガオの前に集合ですよ　分かりましたか？
- id: A_UsagiDrop_E09_1592
  deck_name: Bunny Drop
  translation: What's that? It's my kids' educational endowment insurance.
  sound: A_UsagiDrop_09_0.04.39.410-0.04.43.420.mp3
  sentence: 何だ　それ？　子供の学資保険なんですけど。
- id: A_UsagiDrop_E09_1594
  deck_name: Bunny Drop
  translation: I can't wait until they're older to get insurance.
  sound: A_UsagiDrop_09_0.04.47.420-0.04.50.420.mp3
  sentence: おっきくなってからじゃ　保険の意味ないっすよ。
- id: A_UsagiDrop_E09_1597
  deck_name: Bunny Drop
  translation: Money's tight since we have two kids.
  sound: A_UsagiDrop_09_0.04.58.430-0.05.01.370.mp3
  sentence: うち　２人だから　結構きつくて。
- id: A_UsagiDrop_E09_1599
  deck_name: Bunny Drop
  translation: >-
    We may not be full-time employees here, but it's nice they give us a welfare
    pension and health insurance.
  sound: A_UsagiDrop_09_0.05.07.370-0.05.15.380.mp3
  sentence: まあ　俺たち社員じゃないけど　　厚生年金も健康保険も　入れてもらってるんで　　助かってますけどね。
- id: A_UsagiDrop_E09_1602
  deck_name: Bunny Drop
  translation: You guys really seem like dads.
  sound: A_UsagiDrop_09_0.05.26.390-0.05.30.400.mp3
  sentence: お前らホントに　父ちゃんなんだな。
- id: A_UsagiDrop_E09_1609
  deck_name: Bunny Drop
  translation: Sit down and draw!
  sound: A_UsagiDrop_09_0.06.30.390-0.06.33.390.mp3
  sentence: ちゃんと座って描きなさい！
- id: A_UsagiDrop_E09_1613
  deck_name: Bunny Drop
  translation: Bring something when I tell you to bring it! Run and go get it!
  sound: A_UsagiDrop_09_0.06.54.410-0.06.59.420.mp3
  sentence: 持ってきなさいって言われたら　持ってきなさい。　　今すぐ　走って！
- id: A_UsagiDrop_E09_1620
  deck_name: Bunny Drop
  translation: >-
    Kouki-san. We're having art class now. Your morning glories look great,
