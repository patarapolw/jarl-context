- id: A_UsagiDrop_E05_0719
  deck_name: Bunny Drop
  translation: You did?
  sound: A_UsagiDrop_05_0.02.46.300-0.02.49.300.mp3
  sentence: ん？　そうだっけ？
- id: A_UsagiDrop_E05_0720
