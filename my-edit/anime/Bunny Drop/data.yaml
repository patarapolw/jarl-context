    Going out drinking, going to concerts, going on trips and tasting new foods,
    I won't be able to do any of those things anymore!
  sound: A_UsagiDrop_11_0.16.27.700-0.16.33.710.mp3
  sentence: 飲みに行ったり　ライブ行ったり　　旅行とか　おいしいものとか　何にもできなくなっちゃうじゃない！
- id: A_UsagiDrop_E11_2163
  deck_name: Bunny Drop
  translation: Don't ask me.
  sound: A_UsagiDrop_11_0.16.37.710-0.16.39.710.mp3
  sentence: 俺には分かんねえよ。
- id: A_UsagiDrop_E11_2164
  deck_name: Bunny Drop
  translation: >-
    I'm not good with kids anyway! And I definitely don't want to become one of
    those embarrassing moms!
  sound: A_UsagiDrop_11_0.16.39.710-0.16.45.720.mp3
  sentence: だいたい　私　子供苦手だし。　ああいう　厚かましい　　お母さんたちみたく　なりたくないし。
- id: A_UsagiDrop_E11_2165
  deck_name: Bunny Drop
  translation: I don't know if I could give up my lifestyle for my kid.
  sound: A_UsagiDrop_11_0.16.47.720-0.16.53.730.mp3
  sentence: 自分を犠牲にしてまで　子供とやってく自信ない。
- id: A_UsagiDrop_E11_2166
  deck_name: Bunny Drop
  translation: I think you'd manage if you really tried.
  sound: A_UsagiDrop_11_0.16.53.730-0.16.58.730.mp3
  sentence: いや　何とかなんじゃねえの。　その気になれば。
- id: A_UsagiDrop_E11_2168
  deck_name: Bunny Drop
  translation: Easier said than done, Brother.
  sound: A_UsagiDrop_11_0.17.00.740-0.17.03.740.mp3
  sentence: ったく　人ごとよね　お兄ちゃんは。
- id: A_UsagiDrop_E11_2169
  deck_name: Bunny Drop
  translation: I guess so. What do you mean?
  sound: A_UsagiDrop_11_0.17.03.740-0.17.08.680.mp3
  sentence: うーん　そうかもな。　何よ　それ。
- id: A_UsagiDrop_E11_2170
  deck_name: Bunny Drop
  translation: I'm no father or husband. And I'm definitely not a mother.
  sound: A_UsagiDrop_11_0.17.08.680-0.17.15.680.mp3
  sentence: 俺は　母親は　もちろん　　父親にも　夫にも　なったことないからな。
- id: A_UsagiDrop_E11_2172
  deck_name: Bunny Drop
  translation: It's true I don't have the kind of time to go shopping or out for tea.
  sound: A_UsagiDrop_11_0.17.23.690-0.17.28.700.mp3
  sentence: 確かに　ゆっくり　お買い物したり　お茶したり　　そういう時間は　ないですよね。
- id: A_UsagiDrop_E11_2173
  deck_name: Bunny Drop
  translation: But, I do have time for myself at work.
  sound: A_UsagiDrop_11_0.17.28.700-0.17.32.700.mp3
  sentence: でも　仕事の時間は　自分の時間ですし。
- id: A_UsagiDrop_E11_2174
  deck_name: Bunny Drop
  translation: And time with my son is time for me too. It's precious.
  sound: A_UsagiDrop_11_0.17.38.710-0.17.43.710.mp3
  sentence: 子供との時間も　自分の時間なので。　大事な。
- id: A_UsagiDrop_E11_2176
  deck_name: Bunny Drop
  translation: Just take a look around you. There are parents everywhere!
  sound: A_UsagiDrop_11_0.17.48.720-0.17.53.720.mp3
  sentence: だいたい　そこら中　見渡したら　お父さん　お母さんだらけだよ。
- id: A_UsagiDrop_E11_2177
  deck_name: Bunny Drop
  translation: Yeah, you're right.
  sound: A_UsagiDrop_11_0.17.57.730-0.18.00.730.mp3
  sentence: ああ…　そっか。
- id: A_UsagiDrop_E11_2178
  deck_name: Bunny Drop
  translation: You're right.
  sound: A_UsagiDrop_11_0.18.00.730-0.18.02.730.mp3
  sentence: そっすね。
- id: A_UsagiDrop_E11_2179
  deck_name: Bunny Drop
  translation: Guess what, Grandpa.
  sound: A_UsagiDrop_11_0.18.06.670-0.18.27.690.mp3
  sentence: ～　おじいちゃん　私ね。
- id: A_UsagiDrop_E11_2181
  deck_name: Bunny Drop
  translation: Daikichi!
  sound: A_UsagiDrop_11_0.19.43.700-0.20.06.650.mp3
  sentence: ～　　大吉～！
- id: A_UsagiDrop_E11_2182
  deck_name: Bunny Drop
  translation: What?! Now the other one's coming out?!
  sound: A_UsagiDrop_11_0.20.06.650-0.20.10.660.mp3
  sentence: 何！？　また抜けそう？
- id: A_UsagiDrop_E11_2183
  deck_name: Bunny Drop
  translation: I need a mirror!
  sound: A_UsagiDrop_11_0.20.10.660-0.20.12.660.mp3
  sentence: 鏡　鏡。
- id: A_UsagiDrop_E11_2184
  deck_name: Bunny Drop
  translation: Does it hurt?
  sound: A_UsagiDrop_11_0.20.24.670-0.20.26.670.mp3
  sentence: 痛くねえ？
- id: A_UsagiDrop_E11_2185
  deck_name: Bunny Drop
  translation: Rin?
  sound: A_UsagiDrop_11_0.20.26.670-0.20.28.680.mp3
  sentence: りん？
- id: A_UsagiDrop_E11_2187
  deck_name: Bunny Drop
  translation: You look like a cat, you know. I know!
  sound: A_UsagiDrop_11_0.20.34.680-0.20.40.690.mp3
  sentence: プッ。　何だよ。　猫みてえな顔だな。　だね！
- id: A_UsagiDrop_E11_2188
  deck_name: Bunny Drop
  translation: Send a picture to your parents!
  sound: A_UsagiDrop_11_0.20.40.690-0.20.43.690.mp3
  sentence: 実家にメールして。　えー。
- id: A_UsagiDrop_E11_2189
  deck_name: Bunny Drop
  translation: Hurry up!
  sound: A_UsagiDrop_11_0.20.43.690-0.20.53.700.mp3
  sentence: 《何にしてもだ　　その笑顔が　そのまま　自分の喜びになるような》　早く　早く！
- id: A_UsagiDrop_E11_2190
  deck_name: Bunny Drop
  translation: Alright, open wide!
  sound: A_UsagiDrop_11_0.20.53.700-0.20.57.710.mp3
  sentence: おし　口開けろ。　あーん。
