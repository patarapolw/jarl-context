  deck_name: Bunny Drop
  translation: How can you not have thought about it? Your daughter's with you.
  sound: A_UsagiDrop_07_0.03.52.290-0.03.57.300.mp3
  sentence: 考えてないって　子供も一緒なのに　お前…。
- id: A_UsagiDrop_E07_1173
  deck_name: Bunny Drop
  translation: >-
    I had no other choice! I just wanted to get out of that house as quickly as
    possible!
  sound: A_UsagiDrop_07_0.03.57.300-0.04.04.310.mp3
  sentence: だって　しょうがないでしょ！　とにかく私は　　あの家から離れたかったの！　１秒でも早く！
- id: A_UsagiDrop_E07_1174
  deck_name: Bunny Drop
  translation: Alright, fine.
  sound: A_UsagiDrop_07_0.04.04.310-0.04.07.310.mp3
