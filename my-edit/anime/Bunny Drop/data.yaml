  deck_name: Bunny Drop
  translation: Our two kids seem to get along well.
  sound: A_UsagiDrop_03_0.06.18.549-0.06.20.463.mp3
  sentence: あそこの子と　仲いいみたいだし。
- id: A_UsagiDrop_E03_0326
  deck_name: Bunny Drop
  translation: We're here.
  sound: A_UsagiDrop_03_0.06.34.987-0.06.36.479.mp3
  sentence: ただいま。
- id: A_UsagiDrop_E03_0328
  deck_name: Bunny Drop
  translation: It's good to see you, Rin-chan!
  sound: A_UsagiDrop_03_0.06.39.883-0.06.42.736.mp3
  sentence: りんちゃん　よく来たね。
- id: A_UsagiDrop_E03_0332
  deck_name: Bunny Drop
  translation: Don't complain if you get hungry again.
  sound: A_UsagiDrop_03_0.07.01.863-0.07.04.174.mp3
  sentence: 後で　おなかが減っても　知らねえぞ。
- id: A_UsagiDrop_E03_0334
  deck_name: Bunny Drop
  translation: I'm sorry I didn't finish my plate.
  sound: A_UsagiDrop_03_0.07.07.828-0.07.09.596.mp3
  sentence: 残して　ごめんなさい。
- id: A_UsagiDrop_E03_0335
  deck_name: Bunny Drop
  translation: I'm home! Sorry I'm late.
  sound: A_UsagiDrop_03_0.07.12.265-0.07.15.101.mp3
  sentence: ただいま。　遅くなっちゃった。
- id: A_UsagiDrop_E03_0338
  deck_name: Bunny Drop
  translation: And here's the forecast.
  sound: A_UsagiDrop_03_0.07.35.772-0.07.37.082.mp3
  sentence: 続いて　お天気です。
- id: A_UsagiDrop_E03_0341
  deck_name: Bunny Drop
  translation: Now then, on to tomorrow's forecast.
  sound: A_UsagiDrop_03_0.07.46.934-0.07.49.219.mp3
  sentence: それでは　各地の　明日のお天気です。
- id: A_UsagiDrop_E03_0344
  deck_name: Bunny Drop
  translation: Is she always like this?
  sound: A_UsagiDrop_03_0.08.06.469-0.08.09.072.mp3
  sentence: いつも　あんな感じなの？
- id: A_UsagiDrop_E03_0346
  deck_name: Bunny Drop
  translation: She even acted like going on the train was some kind of trip.
  sound: A_UsagiDrop_03_0.08.15.020-0.08.17.747.mp3
  sentence: 電車でも　旅行気分で　楽しそうだった。
- id: A_UsagiDrop_E03_0350
  deck_name: Bunny Drop
  translation: He's right. You two were like that too.
  sound: A_UsagiDrop_03_0.08.34.748-0.08.40.103.mp3
  sentence: そうよね　子供って。　あんたたちも　そうだったかもしれない。
- id: A_UsagiDrop_E03_0351
  deck_name: Bunny Drop
  translation: See! You used to be exactly like her!
  sound: A_UsagiDrop_03_0.08.40.103-0.08.44.232.mp3
  sentence: ほれ　みれ！　鈍感な　お前ですら　そうだったんだぞ。
- id: A_UsagiDrop_E03_0355
  deck_name: Bunny Drop
  translation: Go on, give an answer.
  sound: A_UsagiDrop_03_0.09.01.608-0.09.03.735.mp3
  sentence: こりゃ。　返事ぐらいしろ。
- id: A_UsagiDrop_E03_0360
  deck_name: Bunny Drop
  translation: You don't look old enough to be my grandma!
  sound: A_UsagiDrop_03_0.09.23.588-0.09.26.232.mp3
  sentence: おばあちゃんみたいな　年じゃないよ。
- id: A_UsagiDrop_E03_0363
  deck_name: Bunny Drop
  translation: Huh? Did I make a mistake?
  sound: A_UsagiDrop_03_0.09.37.327-0.09.39.662.mp3
  sentence: あら？　違ったかしら？
- id: A_UsagiDrop_E03_0366
  deck_name: Bunny Drop
  translation: Two-step ladder.
  sound: A_UsagiDrop_03_0.09.51.233-0.09.52.509.mp3
  sentence: 二段ばしご。
- id: A_UsagiDrop_E03_0368
  deck_name: Bunny Drop
  translation: Slide.
  sound: A_UsagiDrop_03_0.09.54.844-0.09.56.054.mp3
  sentence: 滑り台。
- id: A_UsagiDrop_E03_0370
  deck_name: Bunny Drop
  translation: You're amazing! Wow.
  sound: A_UsagiDrop_03_0.09.58.331-0.10.00.183.mp3
  sentence: すごいわねえ。　ほお～。
- id: A_UsagiDrop_E03_0375
  deck_name: Bunny Drop
  translation: You hang it on your pinky. Like this?
  sound: A_UsagiDrop_03_0.10.18.035-0.10.22.580.mp3
  sentence: 小指でね　ここを引っ掛けて。　こ…　こうかい？
- id: A_UsagiDrop_E03_0377
  deck_name: Bunny Drop
  translation: What on earth is going on in here?!
  sound: A_UsagiDrop_03_0.10.31.047-0.10.33.091.mp3
  sentence: 何？　これ！　この状況！
- id: A_UsagiDrop_E03_0379
  deck_name: Bunny Drop
  translation: Who is it? Probably Haruko-san.
  sound: A_UsagiDrop_03_0.10.38.179-0.10.40.390.mp3
  sentence: 誰？　春子さんとこよ　たぶん。
- id: A_UsagiDrop_E03_0381
  deck_name: Bunny Drop
  translation: These are pretty! What are they called? Beanbags.
  sound: A_UsagiDrop_03_0.10.43.376-0.10.46.563.mp3
  sentence: 奇麗！　これ　何ていうの？　お手玉だよ。
- id: A_UsagiDrop_E03_0387
  deck_name: Bunny Drop
  translation: Yeah, maybe. Having a mother is important, after all.
  sound: A_UsagiDrop_03_0.11.05.999-0.11.10.712.mp3
  sentence: そうだね。　　やっぱ　母親って　大事だと思うよ。
- id: A_UsagiDrop_E03_0389
  deck_name: Bunny Drop
  translation: What's with that look?!
  sound: A_UsagiDrop_03_0.12.28.982-0.12.31.000.mp3
  sentence: な…　何　その頭！？
- id: A_UsagiDrop_E03_0392
  deck_name: Bunny Drop
  translation: They're Kazumi's. Did you say Kazumi?
  sound: A_UsagiDrop_03_0.12.36.781-0.12.39.926.mp3
  sentence: これ　カズミお姉ちゃんの。　はあ？　カズミ？
- id: A_UsagiDrop_E03_0396
  deck_name: Bunny Drop
  translation: It sure brings back memories. Any luck at Grandpa's house?
  sound: A_UsagiDrop_03_0.12.57.062-0.12.58.736.mp3
  sentence: おじいちゃんち　どうだった？
- id: A_UsagiDrop_E03_0398
  deck_name: Bunny Drop
  translation: >-
    I see. Still, I think it's best not to rush  to press the issue with
    Rin-chan.
  sound: A_UsagiDrop_03_0.13.01.890-0.13.07.120.mp3
  sentence: そっか　何にしても焦って　りんちゃんから　あれこれ聞かない方がいいな。
- id: A_UsagiDrop_E03_0400
  deck_name: Bunny Drop
  translation: >-
    I'm not sure whether we ever told you or not, but your mother started
    working after you were born.
  sound: A_UsagiDrop_03_0.13.12.529-0.13.17.614.mp3
  sentence: 話したことなかったかもな　　母さん　お前が生まれてからも　仕事してたんだ。
- id: A_UsagiDrop_E03_0405
  deck_name: Bunny Drop
  translation: What about Kazumi?
  sound: A_UsagiDrop_03_0.13.45.016-0.13.46.951.mp3
  sentence: で　カズミは？
- id: A_UsagiDrop_E03_0407
  deck_name: Bunny Drop
  translation: Will you be okay? Do you want Dad to take you?
  sound: A_UsagiDrop_03_0.13.57.170-0.13.59.630.mp3
  sentence: 大丈夫？　お父さんに送ってもらう？
- id: A_UsagiDrop_E03_0409
  deck_name: Bunny Drop
  translation: Can we come again?
  sound: A_UsagiDrop_03_0.14.09.767-0.14.11.476.mp3
  sentence: また来ていい？
- id: A_UsagiDrop_E03_0412
  deck_name: Bunny Drop
  translation: See you.
  sound: A_UsagiDrop_03_0.14.24.806-0.14.26.407.mp3
  sentence: じゃ。
- id: A_UsagiDrop_E03_0414
  deck_name: Bunny Drop
  translation: I just thought it'd be nice to have a grandchild! I'd take care of it!
  sound: A_UsagiDrop_03_0.14.34.999-0.14.39.212.mp3
  sentence: だっていいじゃないの孫って　赤ちゃんの世話は　私が…。
- id: A_UsagiDrop_E03_0416
  deck_name: Bunny Drop
  translation: >-
    That's when women get left behind! Besides, I still want to fit into a
    swimsuit and go out drinking!
  sound: A_UsagiDrop_03_0.14.41.756-0.14.47.762.mp3
  sentence: 絶対　女が損するもん。　　まだ水着　着たいし。　飲みにも行きたいしー。
- id: A_UsagiDrop_E03_0419
  deck_name: Bunny Drop
  translation: Did Grandpa use one? No, the maid did.
  sound: A_UsagiDrop_03_0.14.58.214-0.15.02.235.mp3
  sentence: それって　じいさん使ってた？　使ってたのは　お手伝いさん。
- id: A_UsagiDrop_E03_0422
  deck_name: Bunny Drop
  translation: What was she like?
  sound: A_UsagiDrop_03_0.15.09.976-0.15.13.329.mp3
  sentence: そ…　その人って　どんな人だった？
- id: A_UsagiDrop_E03_0423
  deck_name: Bunny Drop
  translation: I can't really remember.
  sound: A_UsagiDrop_03_0.15.14.022-0.15.17.208.mp3
  sentence: うーん　あんまり覚えてない。
- id: A_UsagiDrop_E03_0426
  deck_name: Bunny Drop
  translation: I see.
  sound: A_UsagiDrop_03_0.15.47.555-0.15.48.723.mp3
  sentence: そっか…。
- id: A_UsagiDrop_E03_0428
  deck_name: Bunny Drop
  translation: You said it. It sure keeps us busy.
  sound: A_UsagiDrop_03_0.15.56.622-0.16.00.334.mp3
  sentence: ハハハッ　そうだね。　ドタバタしてばっかだもん。
- id: A_UsagiDrop_E03_0429
  deck_name: Bunny Drop
  translation: Gotou-san, have you ever thought you sacrificed a lot to raise your child?
  sound: A_UsagiDrop_03_0.16.01.194-0.16.08.117.mp3
  sentence: あのー　後藤さんは　お子さんのことで　　自分が犠牲になってるって　思ったことあります？
- id: A_UsagiDrop_E03_0430
  deck_name: Bunny Drop
  translation: Like when I asked to be demoted?
  sound: A_UsagiDrop_03_0.16.08.368-0.16.09.844.mp3
  sentence: 配置換えのこと？
- id: A_UsagiDrop_E03_0433
  deck_name: Bunny Drop
  translation: Even if I have sacrificed myself, it's not something I'd want to talk about.
  sound: A_UsagiDrop_03_0.16.23.591-0.16.28.838.mp3
  sentence: でも　仮にそういうことが　あったとしても　　言葉にしてしまうのは　やだな。
- id: A_UsagiDrop_E03_0435
  deck_name: Bunny Drop
  translation: You know, like the soul of language.
  sound: A_UsagiDrop_03_0.16.31.945-0.16.34.285.mp3
  sentence: あー　言霊だっけ？
- id: A_UsagiDrop_E03_0437
  deck_name: Bunny Drop
  translation: No, I completely understand what you mean!
  sound: A_UsagiDrop_03_0.16.36.371-0.16.39.165.mp3
  sentence: いえ　すげえ　よく分かりました。
- id: A_UsagiDrop_E03_0439
  deck_name: Bunny Drop
  translation: Kawachi-kun, your child's older than mine!
  sound: A_UsagiDrop_03_0.16.43.861-0.16.47.573.mp3
  sentence: ハハハッ　河地君ちの子の方が　年上じゃーん。
- id: A_UsagiDrop_E03_0442
  deck_name: Bunny Drop
  translation: But it's just sweat! I don't care if it's sweat or not.
  sound: A_UsagiDrop_03_0.17.21.249-0.17.26.087.mp3
  sentence: でも　汗だから！　汗だろうと何だろうと　いいって。
- id: A_UsagiDrop_E03_0443
  deck_name: Bunny Drop
  translation: Did you have a scary dream?
  sound: A_UsagiDrop_03_0.17.28.948-0.17.30.925.mp3
  sentence: 怖い夢　見たのか？
- id: A_UsagiDrop_E03_0444
  deck_name: Bunny Drop
  translation: What does dying feel like?
  sound: A_UsagiDrop_03_0.17.33.202-0.17.35.179.mp3
  sentence: 死ぬって　どういうふう？
- id: A_UsagiDrop_E03_0446
  deck_name: Bunny Drop
  translation: Everything will be fine until you're a young lady.
  sound: A_UsagiDrop_03_0.17.57.602-0.18.00.396.mp3
  sentence: りんが　お姉さんになるまでは　大丈夫。
- id: A_UsagiDrop_E03_0447
  deck_name: Bunny Drop
  translation: When's that?
  sound: A_UsagiDrop_03_0.18.02.315-0.18.04.250.mp3
  sentence: お姉さんって　いつから？
- id: A_UsagiDrop_E03_0448
  deck_name: Bunny Drop
  translation: I mean, everything will be fine until you're a grown-up woman!
  sound: A_UsagiDrop_03_0.18.04.817-0.18.08.754.mp3
  sentence: いや　りんが　おばさんになるまでは　大丈夫！
- id: A_UsagiDrop_E03_0450
  deck_name: Bunny Drop
  translation: I promise.
  sound: A_UsagiDrop_03_0.18.11.674-0.18.13.217.mp3
  sentence: 任せとけ。
- id: A_UsagiDrop_E03_0453
  deck_name: Bunny Drop
  translation: But the bathroom's scary! Then I'll go with you at night.
  sound: A_UsagiDrop_03_0.18.22.877-0.18.26.314.mp3
  sentence: 怖いもん　トイレ。　夜は　付いてってやるから。
- id: A_UsagiDrop_E03_0454
  deck_name: Bunny Drop
  translation: And even if you still wet the bed, all we have to do is change your pants.
  sound: A_UsagiDrop_03_0.18.26.756-0.18.30.651.mp3
  sentence: そんでも　やっちゃったときは　着替えるだけだ。
- id: A_UsagiDrop_E03_0455
  deck_name: Bunny Drop
  translation: You won't be mad? I won't be mad. Nor will I laugh about it.
  sound: A_UsagiDrop_03_0.18.32.428-0.18.38.726.mp3
  sentence: うーん。　怒られる？　怒られるようなことじゃないし　　笑われることでもない。
- id: A_UsagiDrop_E03_0457
  deck_name: Bunny Drop
  translation: I'm really sorry for suddenly bringing this up, Hidaka-san.
  sound: A_UsagiDrop_03_0.18.46.317-0.18.49.128.mp3
  sentence: 急で　すみません　日高さん。　うん？
- id: A_UsagiDrop_E03_0458
  deck_name: Bunny Drop
  translation: >-
    I know this is really unexpected, but could you please transfer me to a
    section with no overtime?
  sound: A_UsagiDrop_03_0.18.49.320-0.18.54.534.mp3
  sentence: あの　いきなりなんですが　　残業のない課に　異動させてください。
- id: A_UsagiDrop_E03_0460
  deck_name: Bunny Drop
  translation: As serious as it gets!
  sound: A_UsagiDrop_03_0.18.59.038-0.19.00.723.mp3
  sentence: めちゃくちゃ本気です！
- id: A_UsagiDrop_E03_0462
  deck_name: Bunny Drop
  translation: But, I have a child as well.
  sound: A_UsagiDrop_03_0.19.07.847-0.19.10.316.mp3
  sentence: けど俺も子供いるからさ。
- id: A_UsagiDrop_E03_0463
  deck_name: Bunny Drop
  translation: I'll try to convince the section head to grant your request.
  sound: A_UsagiDrop_03_0.19.10.644-0.19.13.736.mp3
  sentence: 部長には　何とか　お前の希望が　通るように言ってみるよ。
- id: A_UsagiDrop_E03_0464
  deck_name: Bunny Drop
  translation: I'm truly sorry. Thank you for understanding.
  sound: A_UsagiDrop_03_0.19.14.115-0.19.17.073.mp3
  sentence: すみません。　よろしく　お願いします。
- id: A_UsagiDrop_E03_0465
  deck_name: Bunny Drop
  translation: Still, your subordinates won't be too happy.
  sound: A_UsagiDrop_03_0.19.18.252-0.19.20.601.mp3
  sentence: けど　下は騒ぐぞ～。
- id: A_UsagiDrop_E03_0467
  deck_name: Bunny Drop
  translation: Why do you have to do it, Kawachi-san?!
  sound: A_UsagiDrop_03_0.19.23.079-0.19.25.034.mp3
  sentence: どうして河地さんなんですか！？
- id: A_UsagiDrop_E03_0468
  deck_name: Bunny Drop
  translation: Can't you ask one of your relatives?
  sound: A_UsagiDrop_03_0.19.25.106-0.19.27.249.mp3
  sentence: 他の親戚に頼んだりとか…。
- id: A_UsagiDrop_E03_0470
  deck_name: Bunny Drop
  translation: I don't want to work for someone other than you!
  sound: A_UsagiDrop_03_0.19.34.156-0.19.37.218.mp3
  sentence: 俺　河地さんじゃなきゃ嫌です！
- id: A_UsagiDrop_E03_0471
  deck_name: Bunny Drop
  translation: >-
    Look, I know this is really sudden, but managers and the like transfer
    suddenly all the time!
  sound: A_UsagiDrop_03_0.19.38.244-0.19.44.100.mp3
  sentence: 確かに　いきなりだけどさ　　上司の　急な異動なんか　よくある話だ。
- id: A_UsagiDrop_E03_0474
  deck_name: Bunny Drop
  translation: Is it done?
  sound: A_UsagiDrop_03_0.20.10.067-0.20.12.169.mp3
  sentence: できた?
- id: A_UsagiDrop_E03_0476
  deck_name: Bunny Drop
  translation: Yeah!
  sound: A_UsagiDrop_03_0.20.14.338-0.20.15.673.mp3
  sentence: うん　ちょうど。
- id: A_UsagiDrop_E03_0477
  deck_name: Bunny Drop
  translation: Towel, lunch box, slippers, toothbrush, cup... With your name on them all.
  sound: A_UsagiDrop_03_0.20.15.673-0.20.20.636.mp3
  sentence: タオル　弁当　上履き　歯ブラシコップ　名前も書いた。
- id: A_UsagiDrop_E03_0478
  deck_name: Bunny Drop
  translation: Futon?! Oh, that's only for babies.
  sound: A_UsagiDrop_03_0.20.20.870-0.20.23.139.mp3
  sentence: 布団!?　は　赤ちゃん組か…。
- id: A_UsagiDrop_E03_0479
  deck_name: Bunny Drop
  translation: Let's go!
  sound: A_UsagiDrop_03_0.20.23.247-0.20.24.557.mp3
  sentence: よしっ!
- id: A_UsagiDrop_E03_0482
  deck_name: Bunny Drop
  translation: That dog with huge ears.
  sound: A_UsagiDrop_03_0.22.20.714-0.22.24.134.mp3
  sentence: 何だっけ?　耳のでかい　犬みたいなやつ。
- id: A_UsagiDrop_E03_0484
  deck_name: Bunny Drop
  translation: Lop-what? What's that?
  sound: A_UsagiDrop_03_0.22.28.831-0.22.31.141.mp3
  sentence: ロップ…　何?
- id: A_UsagiDrop_E03_0487
  deck_name: Bunny Drop
  translation: It's a rabbit!
  sound: A_UsagiDrop_03_0.22.35.104-0.22.36.480.mp3
  sentence: ウサギ!!
- id: A_UsagiDrop_E04_0492
  deck_name: Bunny Drop
  translation: Daikichi isn't my dad.
  sound: A_UsagiDrop_04_0.00.09.940-0.00.13.980.mp3
  sentence: だって　いつも　お迎え　お父さんでしょ？
- id: A_UsagiDrop_E04_0497
  deck_name: Bunny Drop
  translation: Huh? Rin-chan, you say a lot of weird things.
  sound: A_UsagiDrop_04_0.00.29.140-0.00.30.820.mp3
  sentence: りんちゃん　変なことばっか言う。
- id: A_UsagiDrop_E04_0501
  deck_name: Bunny Drop
  translation: Idiot, idiot, idiot!
  sound: A_UsagiDrop_04_0.00.38.230-0.00.40.250.mp3
  sentence: バカ　バカ　バーカ！
- id: A_UsagiDrop_E04_0503
  deck_name: Bunny Drop
  translation: Kouki-kun called me an idiot!
  sound: A_UsagiDrop_04_0.00.44.290-0.00.48.330.mp3
  sentence: コウキ君が　バカって言った～！　コウキ君が　バカって言った～！
- id: A_UsagiDrop_E04_0504
  deck_name: Bunny Drop
  translation: Hiro-sensei!
  sound: A_UsagiDrop_04_0.00.48.330-0.00.50.330.mp3
  sentence: ヒロ先生～！
- id: A_UsagiDrop_E04_0505
  deck_name: Bunny Drop
  translation: Is it just you and your mom?
  sound: A_UsagiDrop_04_0.00.53.380-0.00.56.410.mp3
  sentence: コウキ君ち　お母さんだけなの？
- id: A_UsagiDrop_E04_0507
  deck_name: Bunny Drop
  translation: >-
    It's when you stop being married. I wonder if my mom's gone because she got
    divorced. Who knows.
  sound: A_UsagiDrop_04_0.01.04.820-0.01.11.890.mp3
  sentence: 結婚をやめにすること！　私のお母さん　離婚だから　いないのかなあ？
- id: A_UsagiDrop_E04_0509
  deck_name: Bunny Drop
  translation: Your string is loose.
  sound: A_UsagiDrop_04_0.01.19.970-0.01.23.990.mp3
  sentence: 何だよ。　ひも　伸びてるね。
- id: A_UsagiDrop_E04_0511
  deck_name: Bunny Drop
  translation: Rin-chan! Daikichi's here!
  sound: A_UsagiDrop_04_0.01.33.110-0.01.34.800.mp3
  sentence: りんちゃーん！　うわ…。
- id: A_UsagiDrop_E04_0513
  deck_name: Bunny Drop
  translation: It's okay, Maa-kun.
  sound: A_UsagiDrop_04_0.01.39.170-0.01.45.230.mp3
  sentence: まあ君。　大丈夫だよ。　うっ　うっ…。
