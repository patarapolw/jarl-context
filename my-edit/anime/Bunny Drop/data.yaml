  sentence: うっ…　いったい　何　詰め込んだんだよ。
- id: A_UsagiDrop_E07_1180
  deck_name: Bunny Drop
  translation: Reina's slippers, textbooks and other stuff.
  sound: A_UsagiDrop_07_0.04.24.330-0.04.28.260.mp3
