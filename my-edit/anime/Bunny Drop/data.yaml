- id: A_UsagiDrop_E07_1156
  deck_name: Bunny Drop
  translation: Thanks. It's strange.
  sound: A_UsagiDrop_07_0.02.37.290-0.02.41.290.mp3
  sentence: うん。　ありがと。　すごいわね。
- id: A_UsagiDrop_E07_1157
  deck_name: Bunny Drop
  translation: I've never been here before, but it looks just like Grandpa's place.
  sound: A_UsagiDrop_07_0.02.41.290-0.02.43.290.mp3
  sentence: 初めて来たけど　おじいちゃんちみたい。
- id: A_UsagiDrop_E07_1158
  deck_name: Bunny Drop
