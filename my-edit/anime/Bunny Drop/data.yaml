- id: A_UsagiDrop_E05_0724
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_05_0.03.13.320-0.03.15.340.mp3
  sentence: うん。
- id: A_UsagiDrop_E05_0726
  deck_name: Bunny Drop
  translation: Sure.
  sound: A_UsagiDrop_05_0.03.31.280-0.03.34.280.mp3
  sentence: ん？　…うん。
- id: A_UsagiDrop_E05_0728
  deck_name: Bunny Drop
  translation: Rin's mother?
  sound: A_UsagiDrop_05_0.03.53.300-0.03.56.300.mp3
  sentence: 《りんの　お母さんで　間違いないですか？》
- id: A_UsagiDrop_E05_0730
  deck_name: Bunny Drop
  translation: I don't mind coming close to where you live, so could you pick a place?
  sound: A_UsagiDrop_05_0.04.05.310-0.04.16.250.mp3
  sentence: 《お住まいの近くまで　伺いますので　　場所を　指定していただければ…》　　《あっ　場所？　えーっと　どうしよう。　　商店街の近くの…》
- id: A_UsagiDrop_E05_0733
  deck_name: Bunny Drop
  translation: You made more, Mom? Did you make this flower too?
  sound: A_UsagiDrop_05_0.04.35.270-0.04.39.280.mp3
  sentence: また　母ちゃん作ったなー。　この　お花も？
- id: A_UsagiDrop_E05_0734
  deck_name: Bunny Drop
  translation: I sure did! It's called embroidery.
  sound: A_UsagiDrop_05_0.04.39.280-0.04.42.280.mp3
  sentence: そうよ。　刺しゅうっていうの。
- id: A_UsagiDrop_E05_0737
  deck_name: Bunny Drop
  translation: Really? You're good with your hands, after all.
  sound: A_UsagiDrop_05_0.04.49.290-0.04.55.290.mp3
  sentence: ホント？　りんちゃん　器用だからね。　フフッ　エヘヘ。
- id: A_UsagiDrop_E05_0738
  deck_name: Bunny Drop
  translation: So, what are you going to do?
  sound: A_UsagiDrop_05_0.04.55.290-0.04.57.290.mp3
  sentence: で　どうするつもりなんだい？
- id: A_UsagiDrop_E05_0741
  deck_name: Bunny Drop
  translation: Daikichi.
  sound: A_UsagiDrop_05_0.05.04.300-0.05.06.300.mp3
  sentence: 大吉。　うん？
- id: A_UsagiDrop_E05_0742
  deck_name: Bunny Drop
  translation: This is an important step, so take your time to talk things over.
  sound: A_UsagiDrop_05_0.05.06.300-0.05.10.310.mp3
  sentence: 大事なことだ。　じっくり話し合ってきなさい。
- id: A_UsagiDrop_E05_0743
  deck_name: Bunny Drop
  translation: Your mother wanted to spend some time with Rin anyway.
  sound: A_UsagiDrop_05_0.05.10.310-0.05.14.310.mp3
  sentence: 母さんも　りんちゃん　楽しみにしてたし。　うん。
- id: A_UsagiDrop_E05_0746
  deck_name: Bunny Drop
  translation: Careful! You might spill it.
  sound: A_UsagiDrop_05_0.05.32.260-0.05.35.270.mp3
  sentence: ほら！　こぼれるわよ！
- id: A_UsagiDrop_E05_0748
  deck_name: Bunny Drop
  translation: I'll have an Americano. Okay, one Americano. Will that be all? Yes.
  sound: A_UsagiDrop_05_0.05.38.270-0.05.45.280.mp3
  sentence: アメリカン下さい。　はい　アメリカンを　お１つ。　　以上で　よろしいですか？　はい。
- id: A_UsagiDrop_E05_0749
  deck_name: Bunny Drop
  translation: >-
    This is great, Saionji-sensei. I knew I could count on you! Now, just add a
    couple of traumatic events for each character.
  sound: A_UsagiDrop_05_0.05.45.280-0.05.52.280.mp3
  sentence: いいですね　西園寺先生！さすがです。　　あとは　各キャラクターに　トラウマを　２～３個ずつ。
- id: A_UsagiDrop_E05_0751
  deck_name: Bunny Drop
  translation: Well then, I'll leave it up to you, Sensei.
  sound: A_UsagiDrop_05_0.06.02.290-0.06.05.300.mp3
  sentence: じゃ　先生　よろしく　お願いしますね。
- id: A_UsagiDrop_E05_0752
  deck_name: Bunny Drop
  translation: Thank you.
  sound: A_UsagiDrop_05_0.06.05.300-0.06.08.300.mp3
  sentence: お疲れさまです。
- id: A_UsagiDrop_E05_0754
  deck_name: Bunny Drop
  translation: Hello, where are you?
  sound: A_UsagiDrop_05_0.06.18.240-0.06.21.250.mp3
  sentence: もしもし　今　どちらに？
- id: A_UsagiDrop_E05_0755
  deck_name: Bunny Drop
  translation: Oh, I'm already inside.
  sound: A_UsagiDrop_05_0.06.21.250-0.06.25.250.mp3
  sentence: あっ　もう　お店の中に。　はっ…！
- id: A_UsagiDrop_E05_0756
  deck_name: Bunny Drop
  translation: Souichi-san?!
  sound: A_UsagiDrop_05_0.06.32.260-0.06.34.260.mp3
  sentence: ああーっ！
- id: A_UsagiDrop_E05_0757
  deck_name: Bunny Drop
  translation: No, I'm his grandson.
  sound: A_UsagiDrop_05_0.06.34.260-0.06.38.260.mp3
  sentence: そっ　宗一さん！？　違います。　宗一の孫です。
- id: A_UsagiDrop_E05_0759
  deck_name: Bunny Drop
  translation: It's okay, I've been hearing that a lot lately.
  sound: A_UsagiDrop_05_0.06.54.280-0.06.56.280.mp3
  sentence: つい最近も　言われたんで。
- id: A_UsagiDrop_E05_0761
  deck_name: Bunny Drop
  translation: I brought a picture of Rin. Oh, thanks.
  sound: A_UsagiDrop_05_0.07.06.290-0.07.10.290.mp3
  sentence: りんの写真　持ってきました。　あっ　どうも。
- id: A_UsagiDrop_E05_0762
  deck_name: Bunny Drop
  translation: >-
    That was at the beginning of this year. They were making rice cakes at her
    daycare.
  sound: A_UsagiDrop_05_0.07.10.290-0.07.14.290.mp3
  sentence: ことしに入ってからのやつです。　保育園の　餅つき大会で。
- id: A_UsagiDrop_E05_0764
  deck_name: Bunny Drop
  translation: Who was calling you "Sensei" earlier?
  sound: A_UsagiDrop_05_0.07.30.250-0.07.33.250.mp3
  sentence: さっき　先生とか呼ばれてたのって。
- id: A_UsagiDrop_E05_0765
  deck_name: Bunny Drop
  translation: You saw that?! But that name...
  sound: A_UsagiDrop_05_0.07.33.250-0.07.36.250.mp3
  sentence: み…　見ましたか？　でも名前が…。
- id: A_UsagiDrop_E05_0767
  deck_name: Bunny Drop
  translation: Did you leave Rin because of your work?
  sound: A_UsagiDrop_05_0.07.47.260-0.07.51.270.mp3
  sentence: りんを手放したのは　その仕事が　原因でしょうか？
- id: A_UsagiDrop_E05_0769
  deck_name: Bunny Drop
  translation: >-
    You made Rin believe you were Grandpa's maid, but has it been like that
    since she was born?
  sound: A_UsagiDrop_05_0.07.53.270-0.07.59.280.mp3
  sentence: りんに　お手伝いさんだと　思わせてたらしいですけど　　それは　赤ちゃんのころからですか？
- id: A_UsagiDrop_E05_0771
  deck_name: Bunny Drop
  translation: >-
    I chose not to consider Rin as my daughter even when I was pregnant with
    her.
  sound: A_UsagiDrop_05_0.08.06.280-0.08.11.290.mp3
  sentence: りんを　娘だと思っちゃいけない　っていう決心は　　妊娠中には　もう…。
- id: A_UsagiDrop_E05_0772
  deck_name: Bunny Drop
  translation: Sorry, I don't get what you mean.
  sound: A_UsagiDrop_05_0.08.11.290-0.08.13.290.mp3
  sentence: す…　すみません。　おっしゃる意味が…。
- id: A_UsagiDrop_E05_0774
  deck_name: Bunny Drop
  translation: And just when I finally got a big break, I found out I was pregnant.
  sound: A_UsagiDrop_05_0.08.16.230-0.08.21.230.mp3
  sentence: やっと　大きい仕事が　もらえた矢先に　妊娠が分かって。
- id: A_UsagiDrop_E05_0775
  deck_name: Bunny Drop
  translation: >-
    It's not the kind of job where you can raise a child at the same time. But
    Souichi-san said I should have the child. Every day I'd either work or lay
    in bed, constantly getting fatter.
  sound: A_UsagiDrop_05_0.08.21.230-0.08.31.240.mp3
  sentence: 子供育てながら　できることじゃないし　　でも　宗一さんは　産むことを勧めるし　　仕事してるか　寝込んでるかっていう毎日で　　ぶくぶく　太るし。
- id: A_UsagiDrop_E05_0776
  deck_name: Bunny Drop
  translation: >-
    But to my surprise, after Rin was born, she was so cute that I began to love
    her.
  sound: A_UsagiDrop_05_0.08.31.240-0.08.38.250.mp3
  sentence: それでも　不思議と　りんが生まれたら　かわいくて　　いとしく思えました。
- id: A_UsagiDrop_E05_0778
  deck_name: Bunny Drop
  translation: >-
    But getting my lifestyle accustomed to daytime was tough, and because many
    of my meetings were scheduled at night, I had to stay awake. It was
    physically exhausting for me.
  sound: A_UsagiDrop_05_0.08.48.260-0.08.58.260.mp3
  sentence: けど　やっぱ生活を　昼型にするのも　つらいし　　打ち合わせで　夜　出るときもあるから　　やっぱ　起きてないと　物理的に不可能っていうか。
- id: A_UsagiDrop_E05_0780
  deck_name: Bunny Drop
  translation: That's right.
  sound: A_UsagiDrop_05_0.09.08.510-0.09.10.280.mp3
  sentence: はい。
- id: A_UsagiDrop_E05_0782
  deck_name: Bunny Drop
  translation: Well, it was more like the middle of the night.
  sound: A_UsagiDrop_05_0.09.12.280-0.09.15.300.mp3
  sentence: あっ　夜っていっても　夜中ですよ。
- id: A_UsagiDrop_E05_0783
  deck_name: Bunny Drop
  translation: I'd go out for a bit after she fell asleep.
  sound: A_UsagiDrop_05_0.09.15.300-0.09.17.220.mp3
  sentence: りんが眠ってから　ちょっとだけ。
- id: A_UsagiDrop_E05_0784
  deck_name: Bunny Drop
  translation: And sometimes Souichi-san would watch over her.
  sound: A_UsagiDrop_05_0.09.17.220-0.09.21.230.mp3
  sentence: 宗一さんに　見てもらうときもあったし。
- id: A_UsagiDrop_E05_0785
  deck_name: Bunny Drop
  translation: Rin wakes up in the middle of the night even now, you know.
  sound: A_UsagiDrop_05_0.09.21.230-0.09.25.230.mp3
  sentence: りんは　今でも　夜中に　ちょくちょく起きてますよ。
- id: A_UsagiDrop_E05_0789
  deck_name: Bunny Drop
  translation: Would it be alright with you if Rin continued to live with me?
  sound: A_UsagiDrop_05_0.09.40.240-0.09.46.250.mp3
  sentence: 僕が　このまま　りんと暮していくのは　　あなたとしては　問題ないんですか？
- id: A_UsagiDrop_E05_0790
  deck_name: Bunny Drop
  translation: Yes.
  sound: A_UsagiDrop_05_0.09.46.250-0.09.49.250.mp3
  sentence: …はい。
- id: A_UsagiDrop_E05_0792
  deck_name: Bunny Drop
  translation: Even though there's no doubt you gave birth to her?
  sound: A_UsagiDrop_05_0.09.54.260-0.09.58.260.mp3
  sentence: りんが…　あなたのおなかの中に　いたのは　確かなのに？
- id: A_UsagiDrop_E05_0794
  deck_name: Bunny Drop
  translation: What do you actually think of Rin?
  sound: A_UsagiDrop_05_0.10.01.270-0.10.04.270.mp3
  sentence: あなたは　いったい　りんのことを　どう思ってるんですか？
- id: A_UsagiDrop_E05_0796
  deck_name: Bunny Drop
  translation: I'm not sure...
  sound: A_UsagiDrop_05_0.10.08.270-0.10.13.280.mp3
  sentence: わ…　分かんない。　あー…。
- id: A_UsagiDrop_E05_0797
  deck_name: Bunny Drop
  translation: Umm, I have one favor to ask of you.
  sound: A_UsagiDrop_05_0.10.26.220-0.10.28.890.mp3
  sentence: あの…　一つだけ　お願いが。
- id: A_UsagiDrop_E05_0798
  deck_name: Bunny Drop
  translation: What is it?
  sound: A_UsagiDrop_05_0.10.28.890-0.10.30.560.mp3
  sentence: 何でしょう？
- id: A_UsagiDrop_E05_0799
  deck_name: Bunny Drop
  translation: When it's time for her to enter school, please let her use your surname.
  sound: A_UsagiDrop_05_0.10.30.560-0.10.35.230.mp3
  sentence: あの子が　学校に行くとき　　あなたと　同じ名字を　使わせてやってください。
- id: A_UsagiDrop_E05_0800
  deck_name: Bunny Drop
  translation: Huh? My surname?
  sound: A_UsagiDrop_05_0.10.35.230-0.10.37.230.mp3
  sentence: はぁ？　名字？
- id: A_UsagiDrop_E05_0803
  deck_name: Bunny Drop
  translation: >-
    Well, I understand what you're saying, but I don't think I can make you a
    promise.
  sound: A_UsagiDrop_05_0.10.43.240-0.10.49.250.mp3
  sentence: うーん…。　それ　分からんでもないですけど　　でも　約束は　できないっす。
- id: A_UsagiDrop_E05_0804
  deck_name: Bunny Drop
  translation: She's always been Kaga Rin. Changing her name like that won't be so easy.
  sound: A_UsagiDrop_05_0.10.49.250-0.10.55.250.mp3
  sentence: ずっと　鹿賀りんだったのに　自分の名前って　　そんな　簡単なもんじゃないような…。
- id: A_UsagiDrop_E05_0806
  deck_name: Bunny Drop
  translation: >-
    It could change someday anyway. Rin's a woman too. I'm sure she feels the
    same way.
  sound: A_UsagiDrop_05_0.11.00.260-0.11.08.270.mp3
  sentence: どうせ　いつか　変わってしまうかもしれないし。　　りんも　女だし　きっと　同じ気持ちだと思います。
- id: A_UsagiDrop_E05_0808
  deck_name: Bunny Drop
  translation: >-
    Anyway, that's not what I meant. And besides, that's just your personal
    opinion.
  sound: A_UsagiDrop_05_0.11.11.270-0.11.16.210.mp3
  sentence: 俺が言ってんのは　そういうんじゃなくて　　だいたい　それは　あんた個人の考えで…。
- id: A_UsagiDrop_E05_0809
  deck_name: Bunny Drop
  translation: Only one thing matters!
  sound: A_UsagiDrop_05_0.11.16.210-0.11.18.210.mp3
  sentence: 大事なのは　一つなんです！
- id: A_UsagiDrop_E05_0810
  deck_name: Bunny Drop
  translation: The name Souichi-san gave her, "Rin." That's all. Goodbye.
  sound: A_UsagiDrop_05_0.11.18.210-0.11.24.210.mp3
  sentence: 宗一さんにもらった　りんという名前　　それだけです。　失礼します！
- id: A_UsagiDrop_E05_0811
  deck_name: Bunny Drop
  translation: >-
    Wait. I'm a man, so I don't really understand what you're getting at, but
    I'll talk with Rin about it.
  sound: A_UsagiDrop_05_0.11.24.210-0.11.32.220.mp3
  sentence: あの…　俺は　男なんで　あなたの言うことは　　よく　分かんないです。　けど　りんと　話し合うことならできます。
- id: A_UsagiDrop_E05_0812
  deck_name: Bunny Drop
  translation: >-
    Talk with her? Don't you think it's cruel to ask a girl as young as her to
    make such a decision?! I...
  sound: A_UsagiDrop_05_0.11.32.220-0.11.38.230.mp3
  sentence: 話し合うって…　あんな小さい子に決めさせるなんて　　残酷だと思わないんですか？　俺は！
- id: A_UsagiDrop_E05_0815
  deck_name: Bunny Drop
  translation: >-
    I'll find out how she feels about it first. And after the two of us make a
    decision, I'll let you know of the outcome.
  sound: A_UsagiDrop_05_0.11.46.240-0.12.04.240.mp3
  sentence: まず　りんの気持ちを　ちゃんと聞いて　　その上で　２人で決めて　結果は　追って　お知らせします。　　～
- id: A_UsagiDrop_E05_0818
  deck_name: Bunny Drop
  translation: It's absurd! Well, she still worries about Rin.
  sound: A_UsagiDrop_05_0.12.13.340-0.12.17.340.mp3
  sentence: あっ　でも　りんの心配までは　できてんだよ。
- id: A_UsagiDrop_E05_0819
  deck_name: Bunny Drop
  translation: >-
    She's just a little strange. She doesn't realize she's dragging others into
    her problems.
  sound: A_UsagiDrop_05_0.12.17.340-0.12.22.340.mp3
  sentence: ただ　ちょっと　変わってるというか　　他人を巻き込んでる自覚が　ないっていうか…。
- id: A_UsagiDrop_E05_0821
  deck_name: Bunny Drop
  translation: But if she really cared about her, she'd come and see her!
  sound: A_UsagiDrop_05_0.12.26.350-0.12.28.350.mp3
  sentence: ホントに心配してるなら　会いたがるはずよ！
- id: A_UsagiDrop_E05_0822
  deck_name: Bunny Drop
  translation: Easy, easy, I'm sure she has her reasons. Here.
  sound: A_UsagiDrop_05_0.12.28.350-0.12.33.360.mp3
  sentence: まあまあ　何か事情が　あるのかもしれないし　ほら…。
- id: A_UsagiDrop_E05_0823
  deck_name: Bunny Drop
  translation: What did Grandpa see in her?
  sound: A_UsagiDrop_05_0.12.33.360-0.12.36.360.mp3
  sentence: おじいちゃん　そんな人の　どこがよかったのかしら…。
- id: A_UsagiDrop_E05_0825
  deck_name: Bunny Drop
  translation: She did ask that Rin uses my surname once she enters school though.
  sound: A_UsagiDrop_05_0.12.40.360-0.12.45.370.mp3
  sentence: たださ　りんが小学校行くとき　　俺の名字　名乗らせろって言うんだよ。
- id: A_UsagiDrop_E05_0826
  deck_name: Bunny Drop
  translation: Well, I agree with that.
  sound: A_UsagiDrop_05_0.12.45.370-0.12.49.370.mp3
  sentence: あら　それは母さんも賛成よ。　ええー！？
- id: A_UsagiDrop_E05_0831
  deck_name: Bunny Drop
  translation: That again?!
  sound: A_UsagiDrop_05_0.13.05.390-0.13.07.320.mp3
  sentence: また　それか！
- id: A_UsagiDrop_E05_0832
  deck_name: Bunny Drop
  translation: >-
    What do you mean? If she's going to get teased just because of her name, why
    not let her use our surname?
  sound: A_UsagiDrop_05_0.13.07.320-0.13.14.330.mp3
  sentence: 何よ　またって。　名前のことで　何か言われて傷つくくらいなら　　学校じゃ　うちの姓　使えばいいのよ。
- id: A_UsagiDrop_E05_0833
  deck_name: Bunny Drop
  translation: You really think she'll be able to switch names that easily?
  sound: A_UsagiDrop_05_0.13.14.330-0.13.17.330.mp3
  sentence: えー。　そんな器用に　使い分けられんのかよ。
- id: A_UsagiDrop_E05_0835
  deck_name: Bunny Drop
  translation: Then I'll adopt her. What?!
  sound: A_UsagiDrop_05_0.13.27.340-0.13.31.350.mp3
  sentence: じゃ　俺　りんを養子にするよ。　なっ…！
- id: A_UsagiDrop_E05_0836
  deck_name: Bunny Drop
  translation: If she's okay with it, I mean. Then she'll officially be Kawachi Rin.
  sound: A_UsagiDrop_05_0.13.31.350-0.13.34.350.mp3
  sentence: あいつが嫌じゃなきゃ…。　それでホントの　河地りん。
- id: A_UsagiDrop_E05_0840
  deck_name: Bunny Drop
  translation: It doesn't matter when we decide! Now, now...
  sound: A_UsagiDrop_05_0.13.43.360-0.13.46.360.mp3
  sentence: いつ決めても　一緒だよ！　まあまあ…　まあ…。
- id: A_UsagiDrop_E05_0843
  deck_name: Bunny Drop
  translation: There's no way I could do that to her!
  sound: A_UsagiDrop_05_0.13.53.370-0.13.57.370.mp3
  sentence: それは　りんに対して　絶対やっちゃいけないことだろ。
- id: A_UsagiDrop_E05_0844
  deck_name: Bunny Drop
  translation: I'll face whatever comes for Rin's sake.
  sound: A_UsagiDrop_05_0.13.59.370-0.14.02.370.mp3
  sentence: 俺　りんのことなら　腹をくくれるよ。
- id: A_UsagiDrop_E05_0845
  deck_name: Bunny Drop
  translation: Here you go.
  sound: A_UsagiDrop_05_0.14.05.380-0.14.07.320.mp3
  sentence: はい。
- id: A_UsagiDrop_E05_0847
  deck_name: Bunny Drop
  translation: But, you can only use it when I'm with you.
  sound: A_UsagiDrop_05_0.14.10.320-0.14.14.320.mp3
  sentence: ただし　俺が横にいるときしか　使っちゃいかん！
- id: A_UsagiDrop_E05_0849
  deck_name: Bunny Drop
  translation: I know! I'll make curry for you. Really?
  sound: A_UsagiDrop_05_0.14.21.330-0.14.25.330.mp3
  sentence: あのね　カレー作ってあげる！　えー　マジで？
- id: A_UsagiDrop_E05_0850
  deck_name: Bunny Drop
  translation: Tonight! How about tomorrow?
  sound: A_UsagiDrop_05_0.14.25.330-0.14.29.330.mp3
  sentence: 今日！　えー！？　あしたにしようや。
- id: A_UsagiDrop_E05_0852
  deck_name: Bunny Drop
  translation: Huh? Let me try.
  sound: A_UsagiDrop_05_0.14.39.350-0.14.42.350.mp3
  sentence: あれ？　貸してみ…。
- id: A_UsagiDrop_E05_0853
  deck_name: Bunny Drop
  translation: Like this.
  sound: A_UsagiDrop_05_0.14.44.350-0.14.46.350.mp3
  sentence: あっ　こうこう。
- id: A_UsagiDrop_E05_0854
  deck_name: Bunny Drop
  translation: You're good at that, Daikichi! Well, I lived by myself for a long time.
  sound: A_UsagiDrop_05_0.14.46.350-0.14.51.360.mp3
  sentence: 大吉　上手だね～。　やぁ…　俺も一人暮らし長いし。
- id: A_UsagiDrop_E05_0855
  deck_name: Bunny Drop
  translation: Your turn. Nice and slowly.
  sound: A_UsagiDrop_05_0.14.51.360-0.14.55.360.mp3
  sentence: ほい　やってみ。　ゆっくりで　いいからな。
- id: A_UsagiDrop_E05_0857
  deck_name: Bunny Drop
  translation: Alright, go down to your shoulders and count to ten. Okay.
  sound: A_UsagiDrop_05_0.15.16.320-0.15.19.320.mp3
  sentence: さっ　肩まで漬かって　１０。　うん。
- id: A_UsagiDrop_E05_0858
  deck_name: Bunny Drop
  translation: One, two... One, two, three, four, shut the door.
  sound: A_UsagiDrop_05_0.15.19.320-0.15.24.330.mp3
  sentence: １　２　サンマのシイタケ…。　１…　２…。
- id: A_UsagiDrop_E05_0859
  deck_name: Bunny Drop
  translation: Three, four... Five, six, pick up sticks. Seven, eight...
  sound: A_UsagiDrop_05_0.15.24.330-0.15.28.330.mp3
  sentence: ゴボウの　６ワニ　７　８　９！　３…　４…　５…。
- id: A_UsagiDrop_E05_0861
  deck_name: Bunny Drop
  translation: Don't be in such a hurry. Okay.
  sound: A_UsagiDrop_05_0.15.32.330-0.15.39.340.mp3
  sentence: ふー　ふー。　慌てて　食うなよ。　うん。
- id: A_UsagiDrop_E05_0862
  deck_name: Bunny Drop
  translation: Hey, Rin. What?
  sound: A_UsagiDrop_05_0.15.39.340-0.15.41.340.mp3
  sentence: なあ　りん。　何？
- id: A_UsagiDrop_E05_0864
  deck_name: Bunny Drop
  translation: It's delicious!
  sound: A_UsagiDrop_05_0.15.46.350-0.15.48.350.mp3
  sentence: りんのカレー　うめえな！　フフッ。
- id: A_UsagiDrop_E05_0865
  deck_name: Bunny Drop
  translation: Do I have to gargle that much? Umm, no.
  sound: A_UsagiDrop_05_0.16.02.360-0.16.08.300.mp3
  sentence: そんなに　やんなきゃ駄目なの？　ああ　いや…。　いい。
- id: A_UsagiDrop_E05_0867
  deck_name: Bunny Drop
  translation: Yeah.
  sound: A_UsagiDrop_05_0.16.13.310-0.16.15.310.mp3
  sentence: うん。
- id: A_UsagiDrop_E05_0868
  deck_name: Bunny Drop
  translation: And I'm not your older brother either, right?
  sound: A_UsagiDrop_05_0.16.15.310-0.16.17.310.mp3
  sentence: お兄さんでもないよな？
- id: A_UsagiDrop_E05_0869
  deck_name: Bunny Drop
  translation: Nobody thinks that!
  sound: A_UsagiDrop_05_0.16.17.310-0.16.20.320.mp3
  sentence: アハハ！　そんなの誰も思わないよ。
- id: A_UsagiDrop_E05_0870
  deck_name: Bunny Drop
  translation: It's just an example! So then who am I?
  sound: A_UsagiDrop_05_0.16.20.320-0.16.24.320.mp3
  sentence: 例えばだよ！　じゃあ　いったい　何なんだろうってことだよ。
- id: A_UsagiDrop_E05_0872
  deck_name: Bunny Drop
  translation: That's just my name.
  sound: A_UsagiDrop_05_0.16.26.320-0.16.28.320.mp3
  sentence: それは　名前だろ。
- id: A_UsagiDrop_E05_0874
  deck_name: Bunny Drop
  translation: Would you be okay with me becoming your real dad?
  sound: A_UsagiDrop_05_0.16.38.330-0.16.43.340.mp3
  sentence: りんの　ホントのお父さんに　なるっていうのは　どうだろうかと。
- id: A_UsagiDrop_E05_0875
  deck_name: Bunny Drop
  translation: Daikichi? My dad?
  sound: A_UsagiDrop_05_0.16.43.340-0.16.46.340.mp3
  sentence: 大吉が…　お父さん。
- id: A_UsagiDrop_E05_0878
  deck_name: Bunny Drop
  translation: No.
  sound: A_UsagiDrop_05_0.16.57.350-0.17.00.360.mp3
  sentence: やだ。
- id: A_UsagiDrop_E05_0879
  deck_name: Bunny Drop
  translation: Are you sure? Wouldn't it be better if I was your dad?
  sound: A_UsagiDrop_05_0.17.00.360-0.17.04.360.mp3
  sentence: やだって…　お父さん　いた方がよくないか？
- id: A_UsagiDrop_E05_0880
  deck_name: Bunny Drop
  translation: My dad is Grandpa. And I like this name, "Kaga Rin."
  sound: A_UsagiDrop_05_0.17.04.360-0.17.09.300.mp3
  sentence: お父さんは　おじいちゃんだもん。　私　鹿賀りんっていう名前がいい。
- id: A_UsagiDrop_E05_0882
  deck_name: Bunny Drop
  translation: I see.
  sound: A_UsagiDrop_05_0.17.14.300-0.17.17.310.mp3
  sentence: そっか。
- id: A_UsagiDrop_E05_0883
  deck_name: Bunny Drop
  translation: You're fine just as Daikichi.
  sound: A_UsagiDrop_05_0.17.17.310-0.17.19.310.mp3
  sentence: 大吉は　大吉でいい。
- id: A_UsagiDrop_E05_0884
  deck_name: Bunny Drop
  translation: Daikichi, what's wrong? Are you crying?
  sound: A_UsagiDrop_05_0.17.22.310-0.17.28.320.mp3
  sentence: うん？　大吉？　どうしたの？　泣いてるの？
- id: A_UsagiDrop_E05_0886
  deck_name: Bunny Drop
  translation: In March? Be quiet and open your mouth!
  sound: A_UsagiDrop_05_0.17.30.320-0.17.34.320.mp3
  sentence: まだ　３月なのに…。　うっさい！　とっとと　口　開けろ！
- id: A_UsagiDrop_E05_0887
  deck_name: Bunny Drop
  translation: It was open, but you were too busy crying!
  sound: A_UsagiDrop_05_0.17.34.320-0.17.36.320.mp3
  sentence: だって　開けてたのに　大吉が　泣くから！
- id: A_UsagiDrop_E05_0888
  deck_name: Bunny Drop
  translation: I said I wasn't crying!
  sound: A_UsagiDrop_05_0.17.36.320-0.17.38.320.mp3
  sentence: 泣いてねえって！
- id: A_UsagiDrop_E05_0889
  deck_name: Bunny Drop
  translation: Chin up. Okay.
  sound: A_UsagiDrop_05_0.17.40.330-0.17.43.330.mp3
  sentence: もうちょい　上。　あい。
- id: A_UsagiDrop_E05_0893
  deck_name: Bunny Drop
  translation: I see.
  sound: A_UsagiDrop_05_0.19.46.320-0.19.48.320.mp3
  sentence: 分かりました。
- id: A_UsagiDrop_E05_0894
  deck_name: Bunny Drop
  translation: You'll get fat, you know.
  sound: A_UsagiDrop_05_0.19.59.330-0.20.01.340.mp3
  sentence: そろそろ太るよ。
- id: A_UsagiDrop_E05_0896
  deck_name: Bunny Drop
  translation: Can I have one? No.
  sound: A_UsagiDrop_05_0.20.06.360-0.20.09.280.mp3
  sentence: １個ちょうだい。　やだ。
- id: A_UsagiDrop_E05_0897
  deck_name: Bunny Drop
  translation: Only babies are held like that! That's what Sayaka-chan said.
  sound: A_UsagiDrop_05_0.21.51.310-0.21.56.320.mp3
  sentence: あっ！　抱っこは　赤ちゃんだけだよ　さやかちゃんも言ってたもん。
- id: A_UsagiDrop_E05_0898
  deck_name: Bunny Drop
  translation: What are you talking about? Even adults want to be held like that sometimes!
  sound: A_UsagiDrop_05_0.21.56.320-0.22.02.320.mp3
  sentence: はあ？　なわけねえじゃん。　大人だって　　抱っこされたいときくらい　あんのに。
- id: A_UsagiDrop_E05_0900
  deck_name: Bunny Drop
  translation: It's alright? Even if I'm in first grade? Of course.
  sound: A_UsagiDrop_05_0.22.06.330-0.22.11.330.mp3
  sentence: １年生になっても　まだ　いいの？　いいよ　んなもん。
- id: A_UsagiDrop_E05_0901
  deck_name: Bunny Drop
  translation: I'll hold you no matter how old you get.
  sound: A_UsagiDrop_05_0.22.15.340-0.22.19.340.mp3
  sentence: 別に抱っこくらい　いつまででも　してやるよ。
- id: A_UsagiDrop_E05_0902
  deck_name: Bunny Drop
  translation: What is it?!
  sound: A_UsagiDrop_05_0.22.22.340-0.22.24.350.mp3
  sentence: あっ！　なっ　何だよ！？
- id: A_UsagiDrop_E05_0904
  deck_name: Bunny Drop
  translation: Huh?
  sound: A_UsagiDrop_05_0.22.28.350-0.22.30.350.mp3
  sentence: はあ？
- id: A_UsagiDrop_E05_0906
  deck_name: Bunny Drop
  translation: Don't worry!
  sound: A_UsagiDrop_05_0.22.39.360-0.22.42.360.mp3
  sentence: 心配ないよ。
- id: A_UsagiDrop_E06_0907
  deck_name: Bunny Drop
  translation: Done?
  sound: A_UsagiDrop_06_0.00.02.060-0.00.04.060.mp3
  sentence: いい？
- id: A_UsagiDrop_E06_0908
  deck_name: Bunny Drop
  translation: Umm, yeah.
  sound: A_UsagiDrop_06_0.00.04.060-0.00.09.070.mp3
  sentence: えーっと。　おお。
- id: A_UsagiDrop_E06_0909
  deck_name: Bunny Drop
  translation: It's really out of focus!
  sound: A_UsagiDrop_06_0.00.09.070-0.00.13.070.mp3
  sentence: ぼけぼけじゃないですか。　ああ。　うう…。
- id: A_UsagiDrop_E06_0910
  deck_name: Bunny Drop
  translation: Rin-chan, Kouki, stand together! Okay!
  sound: A_UsagiDrop_06_0.00.13.070-0.00.17.080.mp3
  sentence: りんちゃん　コウキ　並んで。　はーい。
- id: A_UsagiDrop_E06_0912
  deck_name: Bunny Drop
  translation: Get ready!
  sound: A_UsagiDrop_06_0.00.21.080-0.00.24.080.mp3
  sentence: 撮りますよ～。
- id: A_UsagiDrop_E06_0913
  deck_name: Bunny Drop
  translation: Alright, I'll take one of you with Rin-chan now.
  sound: A_UsagiDrop_06_0.00.26.090-0.00.29.090.mp3
  sentence: じゃあ　次　りんちゃんと　大吉さんも撮りましょう。
- id: A_UsagiDrop_E06_0914
  deck_name: Bunny Drop
  translation: Oh, no thanks.
  sound: A_UsagiDrop_06_0.00.29.090-0.00.33.090.mp3
  sentence: ああ　俺は　いいっすよ。　駄目です！
- id: A_UsagiDrop_E06_0916
  deck_name: Bunny Drop
  translation: You have to hold on to these moments!
  sound: A_UsagiDrop_06_0.00.35.090-0.00.38.100.mp3
  sentence: ちゃんと　残しておかないと。
- id: A_UsagiDrop_E06_0917
  deck_name: Bunny Drop
  translation: Okay. Daikichi-san, don't look so stiff!
  sound: A_UsagiDrop_06_0.00.38.100-0.00.45.100.mp3
  sentence: はい。　フフッ。　　大吉さん　表情　硬い。
- id: A_UsagiDrop_E06_0918
  deck_name: Bunny Drop
  translation: We don't know what's going to happen tomorrow.
  sound: A_UsagiDrop_06_0.00.55.110-0.01.05.110.mp3
  sentence: ～
- id: A_UsagiDrop_E06_0919
  deck_name: Bunny Drop
  translation: Not again!
  sound: A_UsagiDrop_06_0.02.39.550-0.02.42.550.mp3
  sentence: わー！　もう！
- id: A_UsagiDrop_E06_0921
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_06_0.02.50.560-0.02.52.560.mp3
  sentence: はーい。
- id: A_UsagiDrop_E06_0923
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_06_0.02.55.560-0.02.57.560.mp3
  sentence: はーい。
- id: A_UsagiDrop_E06_0925
  deck_name: Bunny Drop
  translation: Daikichi, can we buy this for snacks?
  sound: A_UsagiDrop_06_0.02.59.570-0.03.03.570.mp3
  sentence: 大吉　これ　おやつに買っていい？
- id: A_UsagiDrop_E06_0926
  deck_name: Bunny Drop
  translation: Snacks?!
  sound: A_UsagiDrop_06_0.03.03.570-0.03.06.570.mp3
  sentence: おやつ！？
- id: A_UsagiDrop_E06_0927
  deck_name: Bunny Drop
  translation: I just thought it looked good.
  sound: A_UsagiDrop_06_0.03.06.570-0.03.09.570.mp3
  sentence: あっ　おいしそうだったから。
- id: A_UsagiDrop_E06_0929
  deck_name: Bunny Drop
  translation: Do you think it's too big for me?
  sound: A_UsagiDrop_06_0.03.15.580-0.03.17.580.mp3
  sentence: 私には　おっき過ぎるかな？
- id: A_UsagiDrop_E06_0931
  deck_name: Bunny Drop
  translation: I can eat candy with rice?
  sound: A_UsagiDrop_06_0.03.22.590-0.03.26.530.mp3
  sentence: えっ！　ご飯に　お菓子　食べていいの？
- id: A_UsagiDrop_E06_0933
  deck_name: Bunny Drop
  translation: It goes with milk.
  sound: A_UsagiDrop_06_0.03.33.530-0.03.36.540.mp3
  sentence: へえー。
- id: A_UsagiDrop_E06_0934
  deck_name: Bunny Drop
  translation: Wanna have it for breakfast tomorrow? Yeah! I do!
  sound: A_UsagiDrop_06_0.03.36.540-0.03.39.540.mp3
  sentence: あしたの　朝ご飯にすれば？　うん！　そうする。
- id: A_UsagiDrop_E06_0935
  deck_name: Bunny Drop
  translation: Will you too?
  sound: A_UsagiDrop_06_0.03.39.540-0.03.41.540.mp3
  sentence: 大吉も　これにする？
- id: A_UsagiDrop_E06_0936
  deck_name: Bunny Drop
  translation: I'm fine. It doesn't fill me up.
  sound: A_UsagiDrop_06_0.03.41.540-0.03.44.540.mp3
  sentence: 俺は　いいよ。　食った気しねえもん。
- id: A_UsagiDrop_E06_0937
  deck_name: Bunny Drop
  translation: Put the cereal in here.
  sound: A_UsagiDrop_06_0.03.44.540-0.03.49.550.mp3
  sentence: フフッ。　シリアル　これに入れな。　うん。
- id: A_UsagiDrop_E06_0939
  deck_name: Bunny Drop
  translation: You're no good at that, Daikichi. My hands are too slippery.
  sound: A_UsagiDrop_06_0.03.52.550-0.03.56.560.mp3
  sentence: 大吉　下手だねえ。　手の脂が　なくなってきてんだよ。
- id: A_UsagiDrop_E06_0940
  deck_name: Bunny Drop
  translation: You're just like Grandpa. Be quiet!
  sound: A_UsagiDrop_06_0.03.56.560-0.03.59.560.mp3
  sentence: おじいちゃんみたい。　黙らっしゃい！
- id: A_UsagiDrop_E06_0942
  deck_name: Bunny Drop
  translation: Daikichi, let's walk where the cherry blossoms are.
  sound: A_UsagiDrop_06_0.04.05.570-0.04.09.570.mp3
  sentence: 大吉　桜あるから　こっちから帰ろう。
- id: A_UsagiDrop_E06_0944
  deck_name: Bunny Drop
  translation: They're everywhere! It's warm out, that's why.
  sound: A_UsagiDrop_06_0.04.11.570-0.04.15.570.mp3
  sentence: あっちこっちで咲いてるね。　あったかいからなあ。
- id: A_UsagiDrop_E06_0945
  deck_name: Bunny Drop
  translation: Isn't it big? It's in full bloom.
  sound: A_UsagiDrop_06_0.04.17.580-0.04.22.580.mp3
  sentence: 大きいねえ。　満開だな。
- id: A_UsagiDrop_E06_0946
  deck_name: Bunny Drop
  translation: >-
    What do you say we plant something to commemorate your new start in
    elementary school?
  sound: A_UsagiDrop_06_0.04.22.580-0.04.26.520.mp3
  sentence: ちょうど小学生になったし　記念に　何か植えようか？
- id: A_UsagiDrop_E06_0948
  deck_name: Bunny Drop
  translation: You and the tree would grow together every year.
  sound: A_UsagiDrop_06_0.04.31.520-0.04.37.530.mp3
  sentence: 毎年　りんも　その木も　一緒に大きくなっていくわけだ。　へえー。
- id: A_UsagiDrop_E06_0949
  deck_name: Bunny Drop
  translation: I have one myself, you know.
  sound: A_UsagiDrop_06_0.04.37.530-0.04.39.530.mp3
  sentence: 俺の木もあるんだぞ。
- id: A_UsagiDrop_E06_0951
  deck_name: Bunny Drop
  translation: >-
    When I was born, they planted a fragrant olive. And when my sister was born,
    they planted a tea olive.
  sound: A_UsagiDrop_06_0.04.43.540-0.04.48.540.mp3
  sentence: 俺が生まれたときは　キンモクセイで　　カズミのときは　ギンモクセイを植えたんだ。
- id: A_UsagiDrop_E06_0952
  deck_name: Bunny Drop
  translation: Are fragrant olives the ones that smell nice?
  sound: A_UsagiDrop_06_0.04.48.540-0.04.51.540.mp3
  sentence: キンモクセイって　いい匂いのやつ？
- id: A_UsagiDrop_E06_0953
  deck_name: Bunny Drop
  translation: Yup. I don't know what a tea olive is.
  sound: A_UsagiDrop_06_0.04.51.540-0.04.54.550.mp3
  sentence: そうそう。　ギンモクセイは知らない。
- id: A_UsagiDrop_E06_0954
  deck_name: Bunny Drop
  translation: >-
    Well, the tea olive doesn't really have a nice smell or many flowers, which
    is why my sister would complain and try to steal the ones from my tree.
  sound: A_UsagiDrop_06_0.04.54.550-0.05.05.560.mp3
  sentence: えーっと　ギンモクセイは　においも花も地味っつうか　　だから　「お兄ちゃんのだけ　いい匂いして　ずるい！」って　　俺の　キンモクセイの花を　むしるんだ。
- id: A_UsagiDrop_E06_0956
  deck_name: Bunny Drop
  translation: >-
    Well, if we do end up getting one, how about a pretty one or one with lots
    of flowers?
  sound: A_UsagiDrop_06_0.05.16.570-0.05.21.640.mp3
  sentence: まあ　どうせなら　奇麗な花とか　咲く方が　楽しそうだよな。
- id: A_UsagiDrop_E06_0957
  deck_name: Bunny Drop
  translation: Or maybe one that bears fruit. I want a plum tree!
  sound: A_UsagiDrop_06_0.05.21.640-0.05.25.600.mp3
  sentence: あと　食える実とか。　あっ　ビワがいい！
- id: A_UsagiDrop_E06_0959
  deck_name: Bunny Drop
  translation: I have the seeds for it!
  sound: A_UsagiDrop_06_0.05.32.520-0.05.35.520.mp3
  sentence: ビワの種　取っといたやつ。
- id: A_UsagiDrop_E06_0960
  deck_name: Bunny Drop
  translation: You want to plant them? I can eat all the plums I want then!
  sound: A_UsagiDrop_06_0.05.35.520-0.05.39.530.mp3
  sentence: 種　植えんのか？　フフッ。　ビワ　食べ放題。
- id: A_UsagiDrop_E06_0961
  deck_name: Bunny Drop
  translation: Only if they're ripe.
  sound: A_UsagiDrop_06_0.05.39.530-0.05.41.530.mp3
  sentence: ちゃんと実ったらな。
- id: A_UsagiDrop_E06_0962
  deck_name: Bunny Drop
  translation: I was thinking we could plant a tree that's about as tall as you are.
  sound: A_UsagiDrop_06_0.05.41.530-0.05.46.530.mp3
  sentence: 俺は　りんと同じくらいの植木を　植えようと思ってたんだけどな。
- id: A_UsagiDrop_E06_0965
  deck_name: Bunny Drop
  translation: You really are Grandpa's kid, aren't you? What about plum trees?
  sound: A_UsagiDrop_06_0.05.57.540-0.06.01.550.mp3
  sentence: さすが　じじいっ子だね。　ビワは？
- id: A_UsagiDrop_E06_0966
  deck_name: Bunny Drop
  translation: I'm not really sure. What'll you do if it takes ten years?
  sound: A_UsagiDrop_06_0.06.01.550-0.06.05.550.mp3
  sentence: 知んねえけど　１０年とか　かかったらどうすんだよ？
- id: A_UsagiDrop_E06_0968
  deck_name: Bunny Drop
  translation: Daikichi, hurry!
  sound: A_UsagiDrop_06_0.06.11.560-0.06.15.560.mp3
  sentence: 《想像つかん》　大吉　早く早く！
- id: A_UsagiDrop_E06_0969
  deck_name: Bunny Drop
  translation: If we don't hurry, we won't be able to eat them for a long time!
  sound: A_UsagiDrop_06_0.06.15.560-0.06.19.570.mp3
  sentence: 早くしないと　なかなか食べられないよ。
- id: A_UsagiDrop_E06_0970
  deck_name: Bunny Drop
  translation: Okay, okay.
  sound: A_UsagiDrop_06_0.06.19.570-0.06.21.570.mp3
  sentence: へいへい。
- id: A_UsagiDrop_E06_0972
  deck_name: Bunny Drop
  translation: Yeah. Any deeper and it won't be able to sprout.
  sound: A_UsagiDrop_06_0.06.25.540-0.06.28.410.mp3
  sentence: あんま深いと　芽が出てこれなくなるよ。
- id: A_UsagiDrop_E06_0973
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_06_0.06.28.410-0.06.30.410.mp3
  sentence: そっか。
- id: A_UsagiDrop_E06_0975
  deck_name: Bunny Drop
  translation: I hope it sprouts soon! Me too.
  sound: A_UsagiDrop_06_0.06.39.420-0.06.42.420.mp3
  sentence: 早く芽が出るといいね。　だな。
- id: A_UsagiDrop_E06_0976
  deck_name: Bunny Drop
  translation: Rin, do you know what a ninja is?
  sound: A_UsagiDrop_06_0.06.44.420-0.06.46.430.mp3
  sentence: りん　忍者って知ってる？
- id: A_UsagiDrop_E06_0978
  deck_name: Bunny Drop
  translation: >-
    Well, it's said that ninjas jump over a hemp tree every day, and while the
    tree gradually grows taller, they're able to jump to extraordinary heights.
  sound: A_UsagiDrop_06_0.06.50.430-0.07.02.440.mp3
  sentence: ヘヘッ。　忍者はな　麻っていう木を　毎日　跳び越えて　　その木が　どんどん大きくなって　　すげえ高さまで　跳べるようになるらしいぞ。　へえー。
- id: A_UsagiDrop_E06_0980
  deck_name: Bunny Drop
  translation: Okay!
  sound: A_UsagiDrop_06_0.07.04.440-0.07.07.450.mp3
  sentence: フフッ。　やる！
- id: A_UsagiDrop_E06_0981
  deck_name: Bunny Drop
  translation: Like that.
  sound: A_UsagiDrop_06_0.07.09.450-0.07.11.450.mp3
  sentence: こんな感じ。
- id: A_UsagiDrop_E06_0982
  deck_name: Bunny Drop
  translation: Was that right? Yup.
  sound: A_UsagiDrop_06_0.07.13.450-0.07.15.460.mp3
  sentence: こんな感じ？　そうそう。
- id: A_UsagiDrop_E06_0984
  deck_name: Bunny Drop
  translation: Will it reach our roof?
  sound: A_UsagiDrop_06_0.07.20.460-0.07.22.460.mp3
  sentence: おうちの屋根くらい？
- id: A_UsagiDrop_E06_0985
  deck_name: Bunny Drop
  translation: Umm, I guess so.
  sound: A_UsagiDrop_06_0.07.22.460-0.07.26.500.mp3
  sentence: さあ…　まあ　そんくらいかな。　えっ！
- id: A_UsagiDrop_E06_0986
  deck_name: Bunny Drop
  translation: Let's go inside. Ten more!
  sound: A_UsagiDrop_06_0.07.33.510-0.07.37.510.mp3
  sentence: もう　うち　入ろうぜ…。　じゃあ　あと１０回！
- id: A_UsagiDrop_E06_0987
  deck_name: Bunny Drop
  translation: I wonder if it'll sprout tomorrow. I don't think so.
  sound: A_UsagiDrop_06_0.07.40.510-0.07.46.520.mp3
  sentence: あした　芽　出るかな？　あしたは　まだだろうな。
- id: A_UsagiDrop_E06_0989
  deck_name: Bunny Drop
  translation: My teacher said someone from home has to look over my schedule.
  sound: A_UsagiDrop_06_0.07.51.520-0.07.56.530.mp3
  sentence: 時間割合わせ　おうちの人にも　してもらうんだって。
- id: A_UsagiDrop_E06_0991
  deck_name: Bunny Drop
  translation: They didn't have this when I was your age.
  sound: A_UsagiDrop_06_0.07.58.530-0.08.02.540.mp3
  sentence: 俺　そんなんしてもらったこと　ないよ。
- id: A_UsagiDrop_E06_0993
  deck_name: Bunny Drop
  translation: A crime? I'm not sure.
  sound: A_UsagiDrop_06_0.08.14.550-0.08.18.550.mp3
  sentence: 事件？　分かんない。
- id: A_UsagiDrop_E06_0994
  deck_name: Bunny Drop
  translation: Daikichi, put this whistle on my knapsack.
  sound: A_UsagiDrop_06_0.08.18.550-0.08.21.550.mp3
  sentence: 大吉。　笛　ランドセルに付けて。
- id: A_UsagiDrop_E06_0995
  deck_name: Bunny Drop
  translation: Rin.
  sound: A_UsagiDrop_06_0.08.27.490-0.08.29.500.mp3
  sentence: りん。
- id: A_UsagiDrop_E06_0997
  deck_name: Bunny Drop
  translation: Okay. Then run into the first house you see!
  sound: A_UsagiDrop_06_0.08.33.500-0.08.37.500.mp3
  sentence: うん。　んで　どこのうちでもいいから　　駆け込めよ！　うん。
- id: A_UsagiDrop_E06_0999
  deck_name: Bunny Drop
  translation: Rin, school! Daikichi, get up!
  sound: A_UsagiDrop_06_0.08.50.520-0.08.54.520.mp3
  sentence: あっ　りん！　学校！　大吉！　早く起きて！
- id: A_UsagiDrop_E06_1000
  deck_name: Bunny Drop
  translation: I'll be late! Right.
  sound: A_UsagiDrop_06_0.08.54.520-0.08.58.520.mp3
  sentence: 私　遅刻しちゃうよ！　はい…。
- id: A_UsagiDrop_E06_1002
  deck_name: Bunny Drop
  translation: Don't forget the milk. Can I eat some of it just like this?
  sound: A_UsagiDrop_06_0.09.00.530-0.09.05.530.mp3
  sentence: 牛乳　掛けんだよ。　ちょっとだけ　　このまま食べてもいい？
- id: A_UsagiDrop_E06_1003
  deck_name: Bunny Drop
  translation: Yeah, I guess.
  sound: A_UsagiDrop_06_0.09.05.530-0.09.07.530.mp3
  sentence: 別に　いいけど。
- id: A_UsagiDrop_E06_1004
  deck_name: Bunny Drop
  translation: Dogs eat this too!
  sound: A_UsagiDrop_06_0.09.09.540-0.09.13.540.mp3
  sentence: ウフッ！　ペットの犬は　こういうの食べてたんだね。
- id: A_UsagiDrop_E06_1006
  deck_name: Bunny Drop
  translation: Really? Really!
  sound: A_UsagiDrop_06_0.09.17.540-0.09.20.550.mp3
  sentence: そうなの？　そうなの！
- id: A_UsagiDrop_E06_1007
  deck_name: Bunny Drop
  translation: Humans aren't supposed to eat dog food!
  sound: A_UsagiDrop_06_0.09.20.550-0.09.24.550.mp3
  sentence: 犬用のを　人が食っちゃ　駄目なんだぞ。　へえ～。
- id: A_UsagiDrop_E06_1008
  deck_name: Bunny Drop
  translation: Don't look so sad.
  sound: A_UsagiDrop_06_0.09.24.550-0.09.26.550.mp3
  sentence: 残念そうな顔すんな。
- id: A_UsagiDrop_E06_1009
  deck_name: Bunny Drop
  translation: Do you like it? Yeah! It's yummy.
  sound: A_UsagiDrop_06_0.09.30.490-0.09.33.490.mp3
  sentence: うまい？　うん！　おいしいよ。
- id: A_UsagiDrop_E06_1011
  deck_name: Bunny Drop
  translation: Your phone's ringing.
  sound: A_UsagiDrop_06_0.09.37.500-0.09.39.500.mp3
  sentence: 大吉の電話。
- id: A_UsagiDrop_E06_1012
  deck_name: Bunny Drop
  translation: Right.
  sound: A_UsagiDrop_06_0.09.39.500-0.09.41.500.mp3
  sentence: はい。
- id: A_UsagiDrop_E06_1013
  deck_name: Bunny Drop
  translation: Good morning!
  sound: A_UsagiDrop_06_0.09.43.500-0.09.45.510.mp3
  sentence: あっ。　おはようございます。
- id: A_UsagiDrop_E06_1014
  deck_name: Bunny Drop
  translation: I'm so sorry! Kouki was so excited he just couldn't wait!
  sound: A_UsagiDrop_06_0.09.45.510-0.09.50.510.mp3
  sentence: ごめんなさい。　コウキったら張り切っちゃって　　もう　飛び出しちゃったんです。
- id: A_UsagiDrop_E06_1016
  deck_name: Bunny Drop
  translation: Rin-chan! Okay. Kouki-kun's here!
  sound: A_UsagiDrop_06_0.09.52.510-0.09.55.520.mp3
  sentence: りんちゃん！　あっ　コウキ君　来た！
- id: A_UsagiDrop_E06_1017
  deck_name: Bunny Drop
  translation: Rin-chan! He's here.
  sound: A_UsagiDrop_06_0.09.55.520-0.09.57.520.mp3
  sentence: りんちゃん！　来ました。
- id: A_UsagiDrop_E06_1018
  deck_name: Bunny Drop
  translation: Hey.
  sound: A_UsagiDrop_06_0.09.59.520-0.10.02.520.mp3
  sentence: うわぁっ！　よっ！
- id: A_UsagiDrop_E06_1020
  deck_name: Bunny Drop
  translation: Did you walk through the forest or something?
  sound: A_UsagiDrop_06_0.10.05.530-0.10.08.530.mp3
  sentence: お前　どんな獣道　歩いてきたんだよ。
- id: A_UsagiDrop_E06_1021
  deck_name: Bunny Drop
  translation: I'm not an animal! And what happened to your hair?
  sound: A_UsagiDrop_06_0.10.08.530-0.10.12.530.mp3
  sentence: 俺　獣じゃねえよ。　あと　何だ？　その頭。
- id: A_UsagiDrop_E06_1022
  deck_name: Bunny Drop
  translation: Rin, go get a comb. Okay.
  sound: A_UsagiDrop_06_0.10.12.530-0.10.16.530.mp3
  sentence: りん　くし持ってきて。　は～い。
- id: A_UsagiDrop_E06_1026
  deck_name: Bunny Drop
  translation: Is it because you used to do it too?
  sound: A_UsagiDrop_06_0.10.31.480-0.10.34.490.mp3
  sentence: 大吉も　昔　やってたんじゃないの？
- id: A_UsagiDrop_E06_1027
  deck_name: Bunny Drop
  translation: Rin, go and get ready! Okay.
  sound: A_UsagiDrop_06_0.10.34.490-0.10.38.490.mp3
  sentence: りんは　早く準備！　は～い。
- id: A_UsagiDrop_E06_1029
  deck_name: Bunny Drop
  translation: I'm leaving!
  sound: A_UsagiDrop_06_0.10.43.500-0.10.46.500.mp3
  sentence: いってきま～す！
- id: A_UsagiDrop_E06_1030
  deck_name: Bunny Drop
  translation: Wait! Hold on!
  sound: A_UsagiDrop_06_0.10.46.500-0.10.49.500.mp3
  sentence: ああっ　ちょい待ち。　そこまで…。
- id: A_UsagiDrop_E06_1035
  deck_name: Bunny Drop
  translation: No one will come when you're really in trouble now!
  sound: A_UsagiDrop_06_0.11.07.520-0.11.11.520.mp3
  sentence: ホントのとき　助けてもらえなくなるんだぞ！
- id: A_UsagiDrop_E06_1036
  deck_name: Bunny Drop
  translation: Okay?
  sound: A_UsagiDrop_06_0.11.11.520-0.11.13.530.mp3
  sentence: 分かった？
- id: A_UsagiDrop_E06_1037
  deck_name: Bunny Drop
  translation: Yeah.
  sound: A_UsagiDrop_06_0.11.13.530-0.11.15.530.mp3
  sentence: うっ…　うん。
- id: A_UsagiDrop_E06_1040
  deck_name: Bunny Drop
  translation: Kouki-kun! Let's go through here!
  sound: A_UsagiDrop_06_0.11.36.620-0.11.40.560.mp3
  sentence: コウキ君。　こっちから　行こうぜ。
- id: A_UsagiDrop_E06_1042
  deck_name: Bunny Drop
  translation: We're not! It's a shortcut.
  sound: A_UsagiDrop_06_0.11.42.560-0.11.45.560.mp3
  sentence: 寄り道じゃねえよ。　近道だよ。
- id: A_UsagiDrop_E06_1043
  deck_name: Bunny Drop
  translation: Ninjas always take shortcuts!
  sound: A_UsagiDrop_06_0.11.47.570-0.11.53.570.mp3
  sentence: うんっ…。　忍者って　　こういう道　通るんだって！　あっ！
- id: A_UsagiDrop_E06_1045
  deck_name: Bunny Drop
  translation: It keeps zig-zagging! Yup!
  sound: A_UsagiDrop_06_0.11.59.580-0.12.02.580.mp3
  sentence: うわぁ　クネクネ！　なっ！
- id: A_UsagiDrop_E06_1047
  deck_name: Bunny Drop
  translation: Not now!
  sound: A_UsagiDrop_06_0.12.32.540-0.12.35.550.mp3
  sentence: 違うでしょ！
- id: A_UsagiDrop_E06_1050
  deck_name: Bunny Drop
  translation: Isn't he? Well, I guess all boys are like that.
  sound: A_UsagiDrop_06_0.13.09.580-0.13.16.590.mp3
  sentence: でしょう？　ああ…　あれだ。　男の子っつーのは　だいたい　そんな感じで。
- id: A_UsagiDrop_E06_1052
  deck_name: Bunny Drop
  translation: All I said about ninja training was jumping over trees, right?
  sound: A_UsagiDrop_06_0.13.19.590-0.13.22.590.mp3
  sentence: 忍者の修行は　ビワ跳ぶのだけだよな。
- id: A_UsagiDrop_E06_1053
  deck_name: Bunny Drop
  translation: Fine!
  sound: A_UsagiDrop_06_0.13.22.590-0.13.24.590.mp3
  sentence: ねっ！
- id: A_UsagiDrop_E06_1055
  deck_name: Bunny Drop
  translation: >-
    Right. But you got a fragrant olive when you were born, so it's not the
    same, right?
  sound: A_UsagiDrop_06_0.13.34.540-0.13.42.550.mp3
  sentence: うん。　でも　大吉のキンモクセイは　　生まれたときの思い出だから　ちょっと違うよね。
- id: A_UsagiDrop_E06_1056
  deck_name: Bunny Drop
  translation: I guess I don't have something like a fragrant olive.
  sound: A_UsagiDrop_06_0.13.42.550-0.13.46.550.mp3
  sentence: 私の　キンモクセイみたいなのは　ないのかなぁ。
- id: A_UsagiDrop_E06_1057
  deck_name: Bunny Drop
  translation: I wonder if there's one at Grandpa's house.
  sound: A_UsagiDrop_06_0.13.55.560-0.14.00.560.mp3
  sentence: おじいちゃんちに　あるのかな？　《そっか。　じいさんなら》
- id: A_UsagiDrop_E06_1058
  deck_name: Bunny Drop
  translation: But you don't remember seeing one, do you?
  sound: A_UsagiDrop_06_0.14.00.560-0.14.03.570.mp3
  sentence: でも　りんは　それ　知らないんだよな？
- id: A_UsagiDrop_E06_1059
  deck_name: Bunny Drop
  translation: No.
  sound: A_UsagiDrop_06_0.14.03.570-0.14.06.570.mp3
  sentence: うん。
- id: A_UsagiDrop_E06_1060
  deck_name: Bunny Drop
  translation: And now Grandpa's gone...
  sound: A_UsagiDrop_06_0.14.06.570-0.14.10.570.mp3
  sentence: もう　おじいちゃん　いないんだもんね。
- id: A_UsagiDrop_E06_1061
  deck_name: Bunny Drop
  translation: If I don't know about it, no one does, right?
  sound: A_UsagiDrop_06_0.14.10.570-0.14.15.580.mp3
  sentence: 私が　分かんなかったら　誰にも　分かんないんだね。
- id: A_UsagiDrop_E06_1062
  deck_name: Bunny Drop
  translation: Daikichi, your elbows! Right! Sorry!
  sound: A_UsagiDrop_06_0.14.20.580-0.14.25.590.mp3
  sentence: 大吉！　また　肘　突いてるよ！　ああっ　はい。　すんません。
- id: A_UsagiDrop_E06_1064
  deck_name: Bunny Drop
  translation: I never thought I'd see you again.
  sound: A_UsagiDrop_06_0.14.42.540-0.14.46.540.mp3
  sentence: もう　お会いすることは　ないと思ってました。
- id: A_UsagiDrop_E06_1065
  deck_name: Bunny Drop
  translation: I was thinking the exact same thing.
  sound: A_UsagiDrop_06_0.14.46.540-0.14.50.540.mp3
  sentence: その言葉　そっくり　そのまま　お返しします。
- id: A_UsagiDrop_E06_1066
  deck_name: Bunny Drop
  translation: This is from her school entrance ceremony. Thank you.
  sound: A_UsagiDrop_06_0.14.53.550-0.14.57.550.mp3
  sentence: これ　入学式のです。　どうも。
- id: A_UsagiDrop_E06_1068
  deck_name: Bunny Drop
  translation: Wait, there is one!
  sound: A_UsagiDrop_06_0.15.04.560-0.15.07.570.mp3
  sentence: あっ！　あります。　ありました。
- id: A_UsagiDrop_E06_1069
  deck_name: Bunny Drop
  translation: Really? Or there was one...
  sound: A_UsagiDrop_06_0.15.07.570-0.15.11.570.mp3
  sentence: あるんですか？　あっ　いや…。　あったと思います…。
- id: A_UsagiDrop_E06_1070
  deck_name: Bunny Drop
  translation: Why can't you remember?
  sound: A_UsagiDrop_06_0.15.11.570-0.15.14.570.mp3
  sentence: 何で　そんな　あやふやなんですか？
- id: A_UsagiDrop_E06_1072
  deck_name: Bunny Drop
  translation: Grandpa did?
  sound: A_UsagiDrop_06_0.15.17.580-0.15.19.580.mp3
  sentence: じいさんが…。
- id: A_UsagiDrop_E06_1073
  deck_name: Bunny Drop
  translation: I want to move that tree to my place.
  sound: A_UsagiDrop_06_0.15.24.580-0.15.29.600.mp3
  sentence: その木　僕の所に　植え替えたいと思います。
- id: A_UsagiDrop_E06_1075
  deck_name: Bunny Drop
  translation: I mean, what variety is it? And where is it?
  sound: A_UsagiDrop_06_0.15.32.520-0.15.36.490.mp3
  sentence: いや…　分かれば種類を。　あと　場所も。
- id: A_UsagiDrop_E06_1076
  deck_name: Bunny Drop
  translation: Well, it's still small, and its branches are thin... It's here.
  sound: A_UsagiDrop_06_0.15.36.490-0.15.44.530.mp3
  sentence: んと…　まだ小さくて　枝も細くて…。　　ここです。
- id: A_UsagiDrop_E06_1077
  deck_name: Bunny Drop
  translation: Are you really a manga artist?
  sound: A_UsagiDrop_06_0.15.46.540-0.15.48.540.mp3
  sentence: 確か　漫画家って…。
- id: A_UsagiDrop_E06_1079
  deck_name: Bunny Drop
  translation: Which way's north?
  sound: A_UsagiDrop_06_0.15.52.540-0.15.54.550.mp3
  sentence: どっちが北ですか？
- id: A_UsagiDrop_E06_1080
  deck_name: Bunny Drop
  translation: North? Well, if the sun rises in the west...
  sound: A_UsagiDrop_06_0.15.54.550-0.15.57.550.mp3
  sentence: 北？　お日さまが昇るのが西だから…。
- id: A_UsagiDrop_E06_1082
  deck_name: Bunny Drop
  translation: >-
    Don't worry about the direction. Please just draw the street that's in front
    of the house.
  sound: A_UsagiDrop_06_0.16.00.550-0.16.04.560.mp3
  sentence: 方角はいいんで　家の前の道が　どっち側か描いてください。
- id: A_UsagiDrop_E06_1083
  deck_name: Bunny Drop
