  deck_name: Bunny Drop
  translation: >-
    Does a house even exist in this world where someone can live peacefully with
    their in-laws?
  sound: A_UsagiDrop_07_0.03.22.330-0.03.29.270.mp3
  sentence: そもそも　同居で　うまくいくお宅なんか　　この世に存在するのかしら？　《ヒィー！　怖い！》
- id: A_UsagiDrop_E07_1169
  deck_name: Bunny Drop
  translation: >-
    I don't have any siblings, so I have nowhere else to go. Can we stay with
