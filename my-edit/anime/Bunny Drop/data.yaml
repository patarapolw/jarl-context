- id: A_UsagiDrop_E07_1164
  deck_name: Bunny Drop
  translation: There's that too.
  sound: A_UsagiDrop_07_0.03.06.320-0.03.09.320.mp3
  sentence: 旦那と何か…。　それもある。
- id: A_UsagiDrop_E07_1165
  deck_name: Bunny Drop
  translation: Too? Yes, too!
  sound: A_UsagiDrop_07_0.03.09.320-0.03.11.320.mp3
  sentence: 「も」？　「も」！
- id: A_UsagiDrop_E07_1166
  deck_name: Bunny Drop
  translation: What about your in-laws? There's that too!
  sound: A_UsagiDrop_07_0.03.11.320-0.03.15.320.mp3
  sentence: あっちの　ご家族と何か…。　それもある。
