  sound: A_UsagiDrop_03_0.15.33.374-0.15.35.560.mp3
  sentence: 正子さんは　嫌いなの…。
- id: A_UsagiDrop_E03_0425
  deck_name: Bunny Drop
  translation: >-
    She was always angry at me. She hated me. I forgot about her because she
    scared me.
  sound: A_UsagiDrop_03_0.15.37.003-0.15.44.735.mp3
  sentence: 私のこと嫌いだから　いつも怒ってて　　怖いから　だから…　もう忘れちゃったの。
- id: A_UsagiDrop_E03_0427
  deck_name: Bunny Drop
  translation: >-
    I know it's a little late to be saying this, but it really is hard working
    while raising a kid, isn't it?
  sound: A_UsagiDrop_03_0.15.51.809-0.15.56.622.mp3
  sentence: いまさらですけど　働きながら　子育てって　大変っすよね。
- id: A_UsagiDrop_E03_0431
  deck_name: Bunny Drop
  translation: I'm sorry, I know this must sound rude...
  sound: A_UsagiDrop_03_0.16.10.244-0.16.13.306.mp3
  sentence: すみません。　失礼は承知なんですけど。
- id: A_UsagiDrop_E03_0432
  deck_name: Bunny Drop
  translation: >-
    Well, back then I thought it was the best choice, and things turned out
    alright in the end.
  sound: A_UsagiDrop_03_0.16.13.539-0.16.19.270.mp3
  sentence: うーん。　あのときは　それが一番いいと思ったし　　結果オーライで　いいんじゃない？
- id: A_UsagiDrop_E03_0434
  deck_name: Bunny Drop
  translation: Words carry power within them.
  sound: A_UsagiDrop_03_0.16.29.224-0.16.31.146.mp3
  sentence: 言葉の力は強烈だから。
- id: A_UsagiDrop_E03_0436
  deck_name: Bunny Drop
  translation: Or is that too abstract?
  sound: A_UsagiDrop_03_0.16.34.605-0.16.35.863.mp3
  sentence: 抽象的過ぎ？
- id: A_UsagiDrop_E03_0438
  deck_name: Bunny Drop
  translation: Please give me more advice about raising a child!
  sound: A_UsagiDrop_03_0.16.40.441-0.16.43.711.mp3
  sentence: 子供のこととか　また色々　教えてください。
- id: A_UsagiDrop_E03_0440
  deck_name: Bunny Drop
  translation: You're my senior in that regard. You should advise me!
  sound: A_UsagiDrop_03_0.16.47.782-0.16.50.968.mp3
  sentence: 私の方が教えてほしいわよ！　先輩！
- id: A_UsagiDrop_E03_0441
  deck_name: Bunny Drop
  translation: Rin, it's okay to wake me up.
  sound: A_UsagiDrop_03_0.17.17.995-0.17.21.040.mp3
  sentence: りん　俺のこと起こしていいんだぞ。
- id: A_UsagiDrop_E03_0445
  deck_name: Bunny Drop
  translation: Daikichi, are you going to die before I do?
  sound: A_UsagiDrop_03_0.17.36.873-0.17.39.809.mp3
  sentence: 大吉　私より先に死んじゃうの？
- id: A_UsagiDrop_E03_0449
  deck_name: Bunny Drop
  translation: I won't die until then!
  sound: A_UsagiDrop_03_0.18.08.821-0.18.11.674.mp3
  sentence: それまでは　絶対に死なん！！
- id: A_UsagiDrop_E03_0451
  deck_name: Bunny Drop
  translation: And don't worry about wetting the bed.
  sound: A_UsagiDrop_03_0.18.18.164-0.18.20.141.mp3
  sentence: おねしょのことも気にすんな。
- id: A_UsagiDrop_E03_0452
  deck_name: Bunny Drop
  translation: It'll stop if you go to the bathroom before sleeping.
  sound: A_UsagiDrop_03_0.18.20.399-0.18.22.768.mp3
  sentence: 寝る前にトイレ行っとけば大丈夫。
- id: A_UsagiDrop_E03_0456
  deck_name: Bunny Drop
  translation: So, what'd you want to talk about?
  sound: A_UsagiDrop_03_0.18.43.439-0.18.45.625.mp3
  sentence: うん　何だよ話って？
- id: A_UsagiDrop_E03_0459
  deck_name: Bunny Drop
  translation: What? Are you serious, Kawachi?
  sound: A_UsagiDrop_03_0.18.55.619-0.18.58.804.mp3
  sentence: えっ？　何？　河地　本気で言ってんの？
- id: A_UsagiDrop_E03_0461
  deck_name: Bunny Drop
  translation: I see, so that's why. In my opinion, this'll be a real loss for us.
  sound: A_UsagiDrop_03_0.19.02.291-0.19.07.563.mp3
  sentence: なるほど　そんなことがあったのか　　個人的には　残念極まりない。
- id: A_UsagiDrop_E03_0466
  deck_name: Bunny Drop
  translation: I can't accept that!
  sound: A_UsagiDrop_03_0.19.21.185-0.19.23.079.mp3
  sentence: そんなの　納得できません！
- id: A_UsagiDrop_E03_0469
  deck_name: Bunny Drop
  translation: Besides, aren't there daycares that stay open until late at night?
  sound: A_UsagiDrop_03_0.19.27.249-0.19.34.048.mp3
  sentence: 《まさか　勢いで引き取ったとは　言えんよな～》　保育園だって　夜　遅くまで　やってるとこがあるじゃないですか。
- id: A_UsagiDrop_E03_0472
  deck_name: Bunny Drop
  translation: Stop making a big deal out of it!
  sound: A_UsagiDrop_03_0.19.44.208-0.19.45.726.mp3
  sentence: いちいち気にすんな！
- id: A_UsagiDrop_E03_0473
  deck_name: Bunny Drop
  translation: Still, I'm really sorry.
  sound: A_UsagiDrop_03_0.19.49.672-0.19.51.399.mp3
  sentence: でも　ホント　すまん。
- id: A_UsagiDrop_E03_0475
  deck_name: Bunny Drop
  translation: Yeah. Is this enough rice for you?
  sound: A_UsagiDrop_03_0.20.12.169-0.20.14.338.mp3
  sentence: うん。　飯　こんくらい?
- id: A_UsagiDrop_E03_0480
  deck_name: Bunny Drop
  translation: Hurry up, Daikichi!
  sound: A_UsagiDrop_03_0.20.28.794-0.20.30.813.mp3
  sentence: 大吉!　早く!!
- id: A_UsagiDrop_E03_0481
  deck_name: Bunny Drop
  translation: Rin, what is this you've got all over your towel and lunch box?
  sound: A_UsagiDrop_03_0.22.15.680-0.22.20.381.mp3
  sentence: りん　お手拭き用のタオルも弁当箱と同じの…
- id: A_UsagiDrop_E03_0483
  deck_name: Bunny Drop
  translation: It's not a dog! It's a lop-ear!
  sound: A_UsagiDrop_03_0.22.24.134-0.22.28.639.mp3
  sentence: 犬　違う!　ロップイヤーなの!
- id: A_UsagiDrop_E03_0485
  deck_name: Bunny Drop
  translation: It's a rabbit!
  sound: A_UsagiDrop_03_0.22.31.141-0.22.32.279.mp3
  sentence: ウサギ!
- id: A_UsagiDrop_E03_0486
  deck_name: Bunny Drop
  translation: Huh? So it's not a dog with spots?
  sound: A_UsagiDrop_03_0.22.33.227-0.22.35.104.mp3
  sentence: これ　ぶち犬じゃねえの?
- id: A_UsagiDrop_E03_0488
  deck_name: Bunny Drop
  translation: Mine!
  sound: A_UsagiDrop_03_0.22.37.173-0.22.38.858.mp3
  sentence: もう!
- id: A_UsagiDrop_E03_0489
  deck_name: Bunny Drop
  translation: Rin, it's bathroom time.
  sound: A_UsagiDrop_03_0.22.44.722-0.22.46.782.mp3
  sentence: りん　おしっこ行っとこ。
- id: A_UsagiDrop_E03_0490
  deck_name: Bunny Drop
  translation: I already went. Oh.
  sound: A_UsagiDrop_03_0.22.46.782-0.22.50.300.mp3
  sentence: もう行ったもん!　あっそ。
- id: A_UsagiDrop_E04_0491
  deck_name: Bunny Drop
  translation: Huh? Mama? Well, doesn't your dad always come pick you up?
  sound: A_UsagiDrop_04_0.00.07.920-0.00.09.940.mp3
  sentence: え…　ママ？
- id: A_UsagiDrop_E04_0493
  deck_name: Bunny Drop
  translation: Grandpa is. That's weird!
  sound: A_UsagiDrop_04_0.00.13.980-0.00.19.030.mp3
  sentence: 大吉は　お父さんじゃないよ。　お父さんは　おじいちゃんだもん。
- id: A_UsagiDrop_E04_0494
  deck_name: Bunny Drop
  translation: Everyone has a mom and dad.
  sound: A_UsagiDrop_04_0.00.19.030-0.00.23.080.mp3
  sentence: それ　変！　お父さんと　お母さんは　みんな　いるよ。
- id: A_UsagiDrop_E04_0495
  deck_name: Bunny Drop
  translation: So, who's Daikichi?
  sound: A_UsagiDrop_04_0.00.23.080-0.00.27.120.mp3
  sentence: てゆーか　大吉は何なの？
- id: A_UsagiDrop_E04_0496
  deck_name: Bunny Drop
  translation: I don't know.
  sound: A_UsagiDrop_04_0.00.27.120-0.00.29.140.mp3
  sentence: 分かんない。　え～？
- id: A_UsagiDrop_E04_0498
  deck_name: Bunny Drop
  translation: But men can't have babies! Shut up!
  sound: A_UsagiDrop_04_0.00.30.820-0.00.33.180.mp3
  sentence: 男は赤ちゃん産めないよ。うるさい！
- id: A_UsagiDrop_E04_0499
  deck_name: Bunny Drop
  translation: Not everyone needs a dad! Idiot!
  sound: A_UsagiDrop_04_0.00.33.180-0.00.36.210.mp3
  sentence: 父ちゃんなんか　いなくてもいいんだよ！　バーカ！
- id: A_UsagiDrop_E04_0500
  deck_name: Bunny Drop
  translation: Only idiots call others idiots!
  sound: A_UsagiDrop_04_0.00.36.210-0.00.38.230.mp3
  sentence: バカって言ったら　そっちがバカだよ～！
- id: A_UsagiDrop_E04_0502
  deck_name: Bunny Drop
  translation: Hiro-sensei! Let's go.
  sound: A_UsagiDrop_04_0.00.40.250-0.00.44.290.mp3
  sentence: う～。　　ヒロ先生～。　行こう。
- id: A_UsagiDrop_E04_0506
  deck_name: Bunny Drop
  translation: My dad left us and then they got a divorce. What's a "divorce"?
  sound: A_UsagiDrop_04_0.00.56.410-0.01.01.760.mp3
  sentence: 父ちゃん　どっか行っちゃって　　そんで　離婚したんだ。　「りこん」って　何？
- id: A_UsagiDrop_E04_0508
  deck_name: Bunny Drop
  translation: They'll scold you if you don't wear your hat.
  sound: A_UsagiDrop_04_0.01.11.890-0.01.16.920.mp3
  sentence: 知らない。　帽子かぶらないと怒られるよ？
- id: A_UsagiDrop_E04_0510
  deck_name: Bunny Drop
  translation: Rin-chan, your dad's here!
  sound: A_UsagiDrop_04_0.01.31.090-0.01.33.110.mp3
  sentence: りんちゃ～ん　お迎え～！
- id: A_UsagiDrop_E04_0512
  deck_name: Bunny Drop
  translation: Rin-tan's daddy is...
  sound: A_UsagiDrop_04_0.01.34.800-0.01.39.170.mp3
  sentence: 大吉だよー！　お迎えだよー！　りんたん　おまけ～！
- id: A_UsagiDrop_E04_0514
  deck_name: Bunny Drop
  translation: Thanks, as always.
  sound: A_UsagiDrop_04_0.01.53.310-0.01.55.330.mp3
  sentence: ありがとうございました。
- id: A_UsagiDrop_E04_0517
  deck_name: Bunny Drop
  translation: Your mother's here!
  sound: A_UsagiDrop_04_0.02.03.750-0.02.08.750.mp3
  sentence: コウキ君！　お母さん　お迎えだよ～。
- id: A_UsagiDrop_E04_0518
  deck_name: Bunny Drop
  translation: >-
    We don't know what's going to happen tomorrow. This is different from
    sacrificing. Very different.
  sound: A_UsagiDrop_04_0.02.10.820-0.02.20.820.mp3
  sentence: ～
- id: A_UsagiDrop_E04_0519
  deck_name: Bunny Drop
  translation: Your mom's so pretty!
  sound: A_UsagiDrop_04_0.03.42.100-0.03.45.130.mp3
  sentence: お母さん　奇麗だね。
- id: A_UsagiDrop_E04_0520
  deck_name: Bunny Drop
  translation: She's just an annoying old lady at home.
  sound: A_UsagiDrop_04_0.03.45.130-0.03.49.170.mp3
  sentence: 家じゃ　うっさい　おばさんだぞ。
- id: A_UsagiDrop_E04_0522
  deck_name: Bunny Drop
  translation: She always seems to be taking care of my son.
  sound: A_UsagiDrop_04_0.03.51.190-0.03.55.230.mp3
  sentence: いつも　コウキが　お世話になっているみたいで。
- id: A_UsagiDrop_E04_0523
  deck_name: Bunny Drop
  translation: Oh, really?
  sound: A_UsagiDrop_04_0.03.55.230-0.03.57.250.mp3
  sentence: そっ　そうなんすか？
- id: A_UsagiDrop_E04_0526
  deck_name: Bunny Drop
  translation: Rin's also really unsociable. I guess like attracts like, huh?
  sound: A_UsagiDrop_04_0.04.07.350-0.04.13.410.mp3
  sentence: うちの　りんも　すげえ無愛想で　　類は友を呼ぶってやつですかね　ハハハハッ。
- id: A_UsagiDrop_E04_0527
  deck_name: Bunny Drop
  translation: Daikichi! You were talking about me just now, weren't you?
  sound: A_UsagiDrop_04_0.04.13.410-0.04.16.440.mp3
  sentence: 大吉！　今　私のこと言ってたでしょ！
- id: A_UsagiDrop_E04_0528
  deck_name: Bunny Drop
  translation: >-
    It wasn't anything bad! Go on, keep walking. Don't ask me to carry you
    again.
  sound: A_UsagiDrop_04_0.04.16.440-0.04.20.480.mp3
  sentence: 悪口じゃねえよ。　ほれ　ちゃっちゃと歩け。
- id: A_UsagiDrop_E04_0530
  deck_name: Bunny Drop
  translation: Let's go.
  sound: A_UsagiDrop_04_0.04.23.520-0.04.25.540.mp3
  sentence: 行こう！
- id: A_UsagiDrop_E04_0531
  deck_name: Bunny Drop
  translation: Is Rin-chan your daughter?
  sound: A_UsagiDrop_04_0.04.25.540-0.04.28.570.mp3
  sentence: フフッ　お父さん子なんですか？　りんちゃん。
- id: A_UsagiDrop_E04_0532
  deck_name: Bunny Drop
  translation: Oh, no, I'm not her father.
  sound: A_UsagiDrop_04_0.04.28.570-0.04.31.600.mp3
  sentence: えっ？　あっ　僕は　父親じゃないんすよ。
- id: A_UsagiDrop_E04_0534
  deck_name: Bunny Drop
  translation: I'm so sorry, I shouldn't have said that.
  sound: A_UsagiDrop_04_0.04.33.620-0.04.35.640.mp3
  sentence: あっ　すみません　私ったら！
- id: A_UsagiDrop_E04_0535
  deck_name: Bunny Drop
  translation: No, it's okay!
  sound: A_UsagiDrop_04_0.04.35.640-0.04.37.660.mp3
  sentence: あ～　いえ　いえ…。
- id: A_UsagiDrop_E04_0537
  deck_name: Bunny Drop
  translation: I'm glad you made a friend.
  sound: A_UsagiDrop_04_0.04.45.070-0.04.47.090.mp3
  sentence: 友達できてよかったな。
- id: A_UsagiDrop_E04_0540
  deck_name: Bunny Drop
  translation: He said his dad left them and got a divorce.
  sound: A_UsagiDrop_04_0.04.53.150-0.04.57.190.mp3
  sentence: えっ！？　離婚で　どっか行っちゃったんだって。
- id: A_UsagiDrop_E04_0541
  deck_name: Bunny Drop
  translation: You know what that means, Rin?
  sound: A_UsagiDrop_04_0.04.57.190-0.05.00.220.mp3
  sentence: 離婚って…　りん　知ってんの？
- id: A_UsagiDrop_E04_0542
  deck_name: Bunny Drop
  translation: Yeah. It's when you stop being married, right?
  sound: A_UsagiDrop_04_0.05.00.220-0.05.04.260.mp3
  sentence: うん。　結婚じゃなくなることでしょ？
- id: A_UsagiDrop_E04_0544
  deck_name: Bunny Drop
  translation: Won't they be punished by God if they're found out?
  sound: A_UsagiDrop_04_0.05.06.280-0.05.10.320.mp3
  sentence: それって　神様に見つかったら　罰が当たるんだよね？
- id: A_UsagiDrop_E04_0545
  deck_name: Bunny Drop
  translation: I wonder if my mom's gone because she got a divorce.
  sound: A_UsagiDrop_04_0.05.15.370-0.05.19.370.mp3
  sentence: 私のお母さんも　離婚だから　いないのかなあ？
- id: A_UsagiDrop_E04_0547
  deck_name: Bunny Drop
  translation: I don't know.
  sound: A_UsagiDrop_04_0.05.25.470-0.05.27.470.mp3
  sentence: 分かんない。
- id: A_UsagiDrop_E04_0548
  deck_name: Bunny Drop
  translation: Okay.
  sound: A_UsagiDrop_04_0.05.29.520-0.05.31.520.mp3
  sentence: そっか。
- id: A_UsagiDrop_E04_0550
  deck_name: Bunny Drop
  translation: If she's like Kouki-kun's mom, then I'd like to meet her! Me too! Me too!
  sound: A_UsagiDrop_04_0.05.36.590-0.05.42.780.mp3
  sentence: コウキ君の　お母さんみたいだったら　　会いたいかも。　おっ！　俺も　俺も！
- id: A_UsagiDrop_E04_0551
  deck_name: Bunny Drop
  translation: What did you say about her mother?!
  sound: A_UsagiDrop_04_0.05.47.020-0.05.51.060.mp3
  sentence: 何ですって！？　りんちゃんのお母さんが！？
- id: A_UsagiDrop_E04_0552
  deck_name: Bunny Drop
  translation: I said her mother was probably Grandpa's maid. How can that be?
  sound: A_UsagiDrop_04_0.05.51.060-0.05.58.130.mp3
  sentence: うん。　たぶん　じいさんちに来てたお手伝いさんってのが　　りんの母親。　　そんな…。
- id: A_UsagiDrop_E04_0554
  deck_name: Bunny Drop
  translation: That worked out pretty well. A farewell party? For me?
  sound: A_UsagiDrop_04_0.06.02.170-0.06.05.200.mp3
  sentence: これ　結構　よかったな。　送別会？　俺の？
- id: A_UsagiDrop_E04_0556
  deck_name: Bunny Drop
  translation: Orders for winter clothes just slowed down.
  sound: A_UsagiDrop_04_0.06.07.220-0.06.09.240.mp3
  sentence: やっと　冬物が　落ち着いてきたんで…。
- id: A_UsagiDrop_E04_0558
  deck_name: Bunny Drop
  translation: I have a six year old at home.
  sound: A_UsagiDrop_04_0.06.11.260-0.06.14.290.mp3
  sentence: けど　やっぱ　夜は出歩けねえわ。　６歳だからな　うちの。
- id: A_UsagiDrop_E04_0559
  deck_name: Bunny Drop
  translation: You mean you haven't gone out for drinks even once this whole time?!
  sound: A_UsagiDrop_04_0.06.14.290-0.06.18.330.mp3
  sentence: もしかして　あれから一度も　飲みに行ってないんですか？
- id: A_UsagiDrop_E04_0561
  deck_name: Bunny Drop
  translation: >-
    Besides, I'm not really interested in going out for drinks anymore. Maybe
    I'm getting old.
  sound: A_UsagiDrop_04_0.06.21.360-0.06.25.400.mp3
  sentence: 飲みとか　そういうの　どうでもよくなってきたんだよな。
- id: A_UsagiDrop_E04_0563
  deck_name: Bunny Drop
  translation: >-
    Also, a lot of the young people in my shipping department have kids as well,
    so they don't go out for drinks either. Isn't that right?
  sound: A_UsagiDrop_04_0.06.27.420-0.06.33.490.mp3
  sentence: つうか　うちの出荷部隊　若いけど　子持ち多いからさ　　飲みの習慣とかなくて。　なあ？
- id: A_UsagiDrop_E04_0565
  deck_name: Bunny Drop
  translation: >-
    We had two kids in two years, and the younger one's just three months old,
    so if I don't get home right away, my wife will...
  sound: A_UsagiDrop_04_0.06.37.530-0.06.41.900.mp3
  sentence: うちなんか　年子で　下が３カ月だから　　とっとと帰んないと　嫁さんが…。
- id: A_UsagiDrop_E04_0568
  deck_name: Bunny Drop
  translation: Kawachi-kun!
  sound: A_UsagiDrop_04_0.06.50.990-0.06.53.010.mp3
  sentence: か～わ～ち君。
- id: A_UsagiDrop_E04_0569
  deck_name: Bunny Drop
  translation: Gotou-san. I heard about your farewell party!
  sound: A_UsagiDrop_04_0.06.53.010-0.06.57.050.mp3
  sentence: 後藤さん。　送別会のこと聞いたよ～。
- id: A_UsagiDrop_E04_0570
  deck_name: Bunny Drop
  translation: Yeah, but I can't go out at night.
  sound: A_UsagiDrop_04_0.06.57.050-0.07.00.080.mp3
  sentence: ああ　でも俺　夜は無理なんで。
- id: A_UsagiDrop_E04_0572
  deck_name: Bunny Drop
  translation: I'll bring mine too!
  sound: A_UsagiDrop_04_0.07.03.110-0.07.05.130.mp3
  sentence: うちも連れてくからさ～。
- id: A_UsagiDrop_E04_0574
  deck_name: Bunny Drop
  translation: Come on, it'll be fun!
  sound: A_UsagiDrop_04_0.07.08.160-0.07.10.180.mp3
  sentence: まあ　まあ　いいじゃん！　ねっ？
- id: A_UsagiDrop_E04_0575
  deck_name: Bunny Drop
  translation: I'm looking forward to it!
  sound: A_UsagiDrop_04_0.07.10.180-0.07.11.540.mp3
  sentence: 楽しみにしてるわよ～！
- id: A_UsagiDrop_E04_0576
