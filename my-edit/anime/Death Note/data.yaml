- id: A_DeathNote_07_1686
  deck_name: Death Note
  translation: That's pretty clever, as always, Light.
  image: A_DeathNote_22_0.13.18.100.jpg
  sound: A_DeathNote_22_0.13.16.210-0.13.19.990.mp3
  sentence: ふん、さすがうまいことを言うなライト
- id: A_DeathNote_07_1687
  deck_name: Death Note
  translation: Why do you know so much?
  image: A_DeathNote_22_0.13.22.075.jpg
  sound: A_DeathNote_22_0.13.20.450-0.13.23.700.mp3
  sentence: なぜそんなに詳しく知ってらしゃるんですか？
- id: A_DeathNote_07_1688
  deck_name: Death Note
  translation: She's pretty sharp.
  image: A_DeathNote_22_0.13.25.775.jpg
  sound: A_DeathNote_22_0.13.24.440-0.13.27.110.mp3
  sentence: この女案外鋭いぜ
- id: A_DeathNote_07_1689
  deck_name: Death Note
  translation: I guess I have no choice. I shall tell you...
  image: A_DeathNote_22_0.13.31.385.jpg
  sound: A_DeathNote_22_0.13.30.020-0.13.32.750.mp3
  sentence: 仕方ない…話しましょう
- id: A_DeathNote_07_1690
  deck_name: Death Note
  translation: It's because I'm a detective from the task force.
  image: A_DeathNote_22_0.13.35.420.jpg
  sound: A_DeathNote_22_0.13.33.590-0.13.37.250.mp3
  sentence: 僕も捜査本部の一員だからです　ん？
- id: A_DeathNote_07_1691
  deck_name: Death Note
  translation: You're a detective from the task force?
  image: A_DeathNote_22_0.13.38.625.jpg
  sound: A_DeathNote_22_0.13.37.350-0.13.39.900.mp3
  sentence: あなたが、捜査本部の一員？
- id: A_DeathNote_07_1692
  deck_name: Death Note
  translation: Yes.
  image: A_DeathNote_22_0.13.40.460.jpg
  sound: A_DeathNote_22_0.13.40.000-0.13.40.920.mp3
  sentence: はい
- id: A_DeathNote_07_1693
  deck_name: Death Note
  translation: L is currently in charge of the task force.
  image: A_DeathNote_22_0.13.42.890.jpg
  sound: A_DeathNote_22_0.13.41.050-0.13.44.730.mp3
  sentence: いま、捜査本部の指揮は　L　がとっています
- id: A_DeathNote_07_1694
  deck_name: Death Note
  translation: Yes. I thought so.
  image: A_DeathNote_22_0.13.45.885.jpg
  sound: A_DeathNote_22_0.13.44.450-0.13.47.320.mp3
  sentence: はい　私もそう思っています
- id: A_DeathNote_07_1695
  deck_name: Death Note
  translation: Many quit because they're afraid of Kira.
  image: A_DeathNote_22_0.13.53.475.jpg
  sound: A_DeathNote_22_0.13.51.930-0.13.55.020.mp3
  sentence: キラを恐れ、皆辞めていたからです
- id: A_DeathNote_07_1696
  deck_name: Death Note
  translation: >-
    I'm just a high-school student, but I have helped the police solve two cases
    in the past.
  image: A_DeathNote_22_0.13.59.150.jpg
  sound: A_DeathNote_22_0.13.55.540-0.14.02.760.mp3
  sentence: 僕はまだ高校生ですが、　過去に二件の事件を警察に助言し、解決に導きました
- id: A_DeathNote_07_1697
  deck_name: Death Note
  translation: So he was sold by that?
  image: A_DeathNote_22_0.14.03.955.jpg
  sound: A_DeathNote_22_0.14.02.840-0.14.05.070.mp3
  sentence: じゃあ…それを買われて…
- id: A_DeathNote_07_1698
  deck_name: Death Note
  translation: >-
    I can enter the headquarters whenever I wish, and I'm allowed to investigate
    on my own.
  image: A_DeathNote_22_0.14.08.265.jpg
  sound: A_DeathNote_22_0.14.05.340-0.14.11.190.mp3
  sentence: 好きな時に捜査本部に出入るし、　自由に捜査することを認められています
- id: A_DeathNote_07_1699
  deck_name: Death Note
  translation: >-
    In other words, the people who are currently at headquarters are the chosen
    few whose abilities are reliable
  image: A_DeathNote_22_0.14.14.810.jpg
  sound: A_DeathNote_22_0.14.11.310-0.14.18.310.mp3
  sentence: つまり、今本部にいる者は、　信用ができ、その能力を認められた少数の…
- id: A_DeathNote_07_1700
  deck_name: Death Note
  translation: and who can be trusted.
  image: A_DeathNote_22_0.14.20.625.jpg
  sound: A_DeathNote_22_0.14.18.950-0.14.22.300.mp3
  sentence: 選ばれた人間だけの捜査集団なんです
- id: A_DeathNote_07_1701
  deck_name: Death Note
  translation: I understand.
  image: A_DeathNote_22_0.14.35.400.jpg
  sound: A_DeathNote_22_0.14.34.640-0.14.36.160.mp3
  sentence: わかりました
- id: A_DeathNote_07_1702
  deck_name: Death Note
  translation: But just in case, I think I'll visit the headquarters.
  image: A_DeathNote_22_0.14.38.125.jpg
  sound: A_DeathNote_22_0.14.35.970-0.14.40.280.mp3
  sentence: でもやはり、念のため、本部に行こうと思います
- id: A_DeathNote_07_1703
  deck_name: Death Note
  translation: Thank you very much.
  image: A_DeathNote_22_0.14.41.260.jpg
  sound: A_DeathNote_22_0.14.40.490-0.14.42.030.mp3
  sentence: ありがとうございました
- id: A_DeathNote_07_1704
  deck_name: Death Note
  translation: P-Please wait!
  image: A_DeathNote_22_0.14.45.455.jpg
  sound: A_DeathNote_22_0.14.44.400-0.14.46.510.mp3
  sentence: ま…待ってください！
- id: A_DeathNote_07_1705
  deck_name: Death Note
  translation: I just told you that you can't talk to anyone.
  image: A_DeathNote_22_0.14.48.675.jpg
  sound: A_DeathNote_22_0.14.47.030-0.14.50.320.mp3
  sentence: 話はできないと、今言ったじゃないですか
- id: A_DeathNote_07_1706
  deck_name: Death Note
  translation: I would like to talk directly to L.
  image: A_DeathNote_22_0.14.51.785.jpg
  sound: A_DeathNote_22_0.14.50.240-0.14.53.330.mp3
  sentence: できれば、　L　に直接話したいんです
- id: A_DeathNote_07_1707
  deck_name: Death Note
  translation: Come to think of it, who's at headquarters now?
  image: A_DeathNote_22_0.14.59.835.jpg
  sound: A_DeathNote_22_0.14.58.020-0.15.01.650.mp3
  sentence: ああ、そう言えば今…警察庁の本部は？
- id: A_DeathNote_07_1708
  deck_name: Death Note
  translation: No one is there now.
  image: A_DeathNote_22_0.15.02.665.jpg
  sound: A_DeathNote_22_0.15.01.640-0.15.03.690.mp3
  sentence: 今は…誰もいません
- id: A_DeathNote_07_1709
  deck_name: Death Note
  translation: That's not good. Have at least one person there at all times.
  image: A_DeathNote_22_0.15.05.900.jpg
  sound: A_DeathNote_22_0.15.03.490-0.15.08.310.mp3
  sentence: …それはまずい、交代で誰か一人はいるようにして下さい
- id: A_DeathNote_07_1710
  deck_name: Death Note
  translation: Understood. Aizawa, if you could stay there for today.
  image: A_DeathNote_22_0.15.10.300.jpg
  sound: A_DeathNote_22_0.15.08.520-0.15.12.080.mp3
  sentence: わかりました、では今日は相沢、君が頼む
- id: A_DeathNote_07_1711
  deck_name: Death Note
  translation: Okay. I can get there quickly from here.
  image: A_DeathNote_22_0.15.13.540.jpg
  sound: A_DeathNote_22_0.15.11.900-0.15.15.180.mp3
  sentence: はい、ここからならすぐ着きます
- id: A_DeathNote_07_1712
  deck_name: Death Note
  translation: Ms. Maki, please wait.
  image: A_DeathNote_22_0.15.16.525.jpg
  sound: A_DeathNote_22_0.15.15.410-0.15.17.640.mp3
  sentence: 間木さん、待ってください
- id: A_DeathNote_07_1713
  deck_name: Death Note
  translation: He might... allow me to meet him.
  image: A_DeathNote_22_0.15.27.445.jpg
  sound: A_DeathNote_22_0.15.25.600-0.15.29.290.mp3
  sentence: もしかしたら…会ってくれるかもしれません
- id: A_DeathNote_07_1714
  deck_name: Death Note
  translation: >-
    I only followed his orders from beyond a computer screen, but two years ago
    in America, I worked on a case under L.
  image: A_DeathNote_22_0.15.34.785.jpg
  sound: A_DeathNote_22_0.15.29.910-0.15.39.660.mp3
  sentence: パソコン越しに、その声に従っただけですが、　私も二年前に、アメリカのある事件で、　L　の下で働いたことがあるんです
- id: A_DeathNote_07_1715
  deck_name: Death Note
  translation: Until three months ago, I was an FBI agent.
  image: A_DeathNote_22_0.15.45.615.jpg
  sound: A_DeathNote_22_0.15.42.950-0.15.48.280.mp3
  sentence: つい三ヶ月前まで、私も　FBI　の捜査官でしたから…
- id: A_DeathNote_07_1716
  deck_name: Death Note
  translation: This is it... I can use this.
  image: A_DeathNote_22_0.15.50.940.jpg
  sound: A_DeathNote_22_0.15.49.240-0.15.52.640.mp3
  sentence: これだ…これを利用するんだ
- id: A_DeathNote_07_1717
  deck_name: Death Note
  translation: Is that so?
  image: A_DeathNote_22_0.15.54.000.jpg
  sound: A_DeathNote_22_0.15.53.100-0.15.54.900.mp3
  sentence: そうだったんですか
- id: A_DeathNote_07_1718
  deck_name: Death Note
  translation: It's no wonder. Your actions are not those of an amateur.
  image: A_DeathNote_22_0.15.57.335.jpg
  sound: A_DeathNote_22_0.15.54.900-0.15.59.770.mp3
  sentence: どおりでキラを追うせいや行動が、　素人とは違うと思っていました
- id: A_DeathNote_07_1719
  deck_name: Death Note
  translation: You move carefully and wisely as you get to the heart of the matter.
  image: A_DeathNote_22_0.16.01.825.jpg
  sound: A_DeathNote_22_0.15.59.930-0.16.03.720.mp3
  sentence: 核心にせまれながらも、常に慎重で賢明だ
- id: A_DeathNote_07_1720
  deck_name: Death Note
  translation: I'd like to learn from you.
  image: A_DeathNote_22_0.16.05.135.jpg
  sound: A_DeathNote_22_0.16.04.210-0.16.06.060.mp3
  sentence: 僕も見習いたいんです
- id: A_DeathNote_07_1721
  deck_name: Death Note
  translation: It's amazing how you can line up all those lies like that.
  image: A_DeathNote_22_0.16.08.930.jpg
  sound: A_DeathNote_22_0.16.07.550-0.16.10.310.mp3
  sentence: よくもそれだけ嘘を並べられる
- id: A_DeathNote_07_1722
  deck_name: Death Note
  translation: >-
    I must approach this case in my own way. I have to suspect the police and
    even the people within the task force.
  image: A_DeathNote_22_0.16.14.670.jpg
  sound: A_DeathNote_22_0.16.10.960-0.16.18.380.mp3
  sentence: この事件は、私なりに、警察も捜査本部のひとつらも、　疑って掛かるべきだと判断しました
- id: A_DeathNote_07_1723
  deck_name: Death Note
  translation: But I trust L.
  image: A_DeathNote_22_0.16.19.950.jpg
  sound: A_DeathNote_22_0.16.18.770-0.16.21.130.mp3
  sentence: でも、　L　なら信じられる
- id: A_DeathNote_07_1724
  deck_name: Death Note
  translation: >-
    I thought that if I went to headquarters and have them verify my name and
    face, I'd be able to speak directly to L.
  image: A_DeathNote_22_0.16.25.465.jpg
  sound: A_DeathNote_22_0.16.22.750-0.16.28.180.mp3
  sentence: 捜査本部へ行き、自分の名前、姿を確認してもらえれば
- id: A_DeathNote_07_1725
  deck_name: Death Note
  translation: I see.
  image: A_DeathNote_22_0.16.31.815.jpg
  sound: A_DeathNote_22_0.16.31.250-0.16.32.380.mp3
  sentence: なるほど
- id: A_DeathNote_07_1726
  deck_name: Death Note
  translation: But why did you tell me that you wanted to talk to L?
  image: A_DeathNote_22_0.16.34.970.jpg
  sound: A_DeathNote_22_0.16.32.960-0.16.36.980.mp3
  sentence: しかし…なぜ　L　に話そうとしていたことを…僕に？
- id: A_DeathNote_07_1727
  deck_name: Death Note
  translation: >-
    When I wasn't allowed to see someone from the task force, I became angry.
    Then I ran into someone who claimed to be the son of the lead detective.
  image: A_DeathNote_22_0.16.41.330.jpg
  sound: A_DeathNote_22_0.16.37.550-0.16.45.110.mp3
  sentence: 本部の人に合わせてもらえず、苛立っていた時に、　捜査本部長の息子さんと名乗る人が現れて…
- id: A_DeathNote_07_1728
  deck_name: Death Note
  translation: No, that's not it.
  image: A_DeathNote_22_0.16.47.335.jpg
  sound: A_DeathNote_22_0.16.45.960-0.16.48.710.mp3
  sentence: いいえ、そうじゃないわ
- id: A_DeathNote_07_1729
  deck_name: Death Note
  translation: I'll tell you the truth. You seemed like L.
  image: A_DeathNote_22_0.16.51.465.jpg
  sound: A_DeathNote_22_0.16.49.310-0.16.53.620.mp3
  sentence: 正直に言います、あなたには…　L　に似たもの
- id: A_DeathNote_07_1730
  deck_name: Death Note
  translation: I felt that you two are similar.
  image: A_DeathNote_22_0.16.56.285.jpg
  sound: A_DeathNote_22_0.16.55.140-0.16.57.430.mp3
  sentence: 近い者を感じたんです
- id: A_DeathNote_07_1731
  deck_name: Death Note
  translation: Shall we investigate the case together?
  image: A_DeathNote_22_0.17.07.575.jpg
  sound: A_DeathNote_22_0.17.06.640-0.17.08.510.mp3
  sentence: 一緒に捜査しませんか…
- id: A_DeathNote_07_1732
  deck_name: Death Note
  translation: Huh?
  image: A_DeathNote_22_0.17.08.860.jpg
  sound: A_DeathNote_22_0.17.08.390-0.17.09.330.mp3
  sentence: え？
- id: A_DeathNote_07_1733
  deck_name: Death Note
  translation: Will you work as an agent in the task force?
  image: A_DeathNote_22_0.17.11.810.jpg
  sound: A_DeathNote_22_0.17.09.980-0.17.13.640.mp3
  sentence: あなたも、捜査本部の一員になりませんか？
- id: A_DeathNote_07_1734
  deck_name: Death Note
  translation: Of course, not just anybody is allowed.
  image: A_DeathNote_22_0.17.15.960.jpg
  sound: A_DeathNote_22_0.17.14.610-0.17.17.310.mp3
  sentence: もちろん、誰でもいいわけじゃない
- id: A_DeathNote_07_1735
  deck_name: Death Note
  translation: But we need people like you!
  image: A_DeathNote_22_0.17.19.385.jpg
  sound: A_DeathNote_22_0.17.17.670-0.17.21.100.mp3
  sentence: そう、あなたのような人が必要なんです
- id: A_DeathNote_07_1736
  deck_name: Death Note
  translation: You could be doing more than gathering general information.
  image: A_DeathNote_22_0.17.22.940.jpg
  sound: A_DeathNote_22_0.17.20.940-0.17.24.940.mp3
  sentence: あなたは、一般情報提供者に留まる存在じゃない
- id: A_DeathNote_07_1737
  deck_name: Death Note
  translation: You were an FBI agent. You're more talented than our current detectives.
  image: A_DeathNote_22_0.17.27.890.jpg
  sound: A_DeathNote_22_0.17.25.010-0.17.30.770.mp3
  sentence: 元　FBI　捜査官というキャリアがあり、　その資質は、現役の捜査官以上だ
- id: A_DeathNote_07_1738
  deck_name: Death Note
  translation: Even L trusted you.
  image: A_DeathNote_22_0.17.32.455.jpg
  sound: A_DeathNote_22_0.17.31.300-0.17.33.610.mp3
  sentence: かつては　L　の信用も得ていた
- id: A_DeathNote_07_1739
  deck_name: Death Note
  translation: >-
    To join the task force, you need proper identification, a recommendation
    from a current detective on the team, and at last, L's permission.
  image: A_DeathNote_22_0.17.38.225.jpg
  sound: A_DeathNote_22_0.17.33.650-0.17.42.800.mp3
  sentence: 捜査本部に入る条件は　しっかりした身分証明と、今捜査本部にいる者の推薦…　そして、L　の許可だけです
- id: A_DeathNote_07_1740
  deck_name: Death Note
  translation: You want me to join the task force?
  image: A_DeathNote_22_0.17.43.980.jpg
  sound: A_DeathNote_22_0.17.42.950-0.17.45.010.mp3
  sentence: 私が捜査本部に…
- id: A_DeathNote_07_1741
  deck_name: Death Note
  translation: It must be fate to meet you here!
  image: A_DeathNote_22_0.17.47.105.jpg
  sound: A_DeathNote_22_0.17.45.480-0.17.48.730.mp3
  sentence: ここであなたに会えたのも、何かの運命だ
- id: A_DeathNote_07_1742
  deck_name: Death Note
  translation: I'll recommend you!
  image: A_DeathNote_22_0.17.50.420.jpg
  sound: A_DeathNote_22_0.17.49.380-0.17.51.460.mp3
  sentence: 僕があなたを推薦します
- id: A_DeathNote_07_1743
  deck_name: Death Note
  translation: Oh, sorry. I got carried away.
  image: A_DeathNote_22_0.17.57.250.jpg
  sound: A_DeathNote_22_0.17.55.180-0.17.59.320.mp3
  sentence: …あ、すみません、つい興奮してしまって
- id: A_DeathNote_07_1744
  deck_name: Death Note
  translation: N-No, it's okay.
  image: A_DeathNote_22_0.18.00.060.jpg
  sound: A_DeathNote_22_0.17.59.500-0.18.00.620.mp3
  sentence: い、いえ…
- id: A_DeathNote_07_1745
  deck_name: Death Note
  translation: >-
    Even if you can cooperate with the investigation, I understand you have
    personal circumstances to attend to.
  image: A_DeathNote_22_0.18.03.965.jpg
  sound: A_DeathNote_22_0.18.00.810-0.18.07.120.mp3
  sentence: いくら好きな時にだけ捜査に協力すればいいとは言え、　人には都合がありますからね
- id: A_DeathNote_07_1746
  deck_name: Death Note
  translation: Especially since you live in America...
  image: A_DeathNote_22_0.18.08.450.jpg
  sound: A_DeathNote_22_0.18.07.160-0.18.09.740.mp3
  sentence: まして、アメリカお住まいなのでは？
- id: A_DeathNote_07_1747
  deck_name: Death Note
  translation: >-
    I was planning to continue living with my fiancé in America, and he and I
    were to get married this spring.
  image: A_DeathNote_22_0.18.13.070.jpg
  sound: A_DeathNote_22_0.18.10.460-0.18.15.680.mp3
  sentence: この春、彼と結婚した後、　ずっとアメリカにいる予定でした
- id: A_DeathNote_07_1748
  deck_name: Death Note
  translation: But now that he passed away, I'm lost as to what I'll do.
  image: A_DeathNote_22_0.18.18.410.jpg
  sound: A_DeathNote_22_0.18.15.420-0.18.21.400.mp3
  sentence: でも、彼が死んでしまって、　自分でもこれからどうしていいのか…
- id: A_DeathNote_07_1749
  deck_name: Death Note
  translation: All right. Since I've come this far, I'll push a little.
  image: A_DeathNote_22_0.18.23.270.jpg
  sound: A_DeathNote_22_0.18.21.290-0.18.25.250.mp3
  sentence: よし、ここまで来たら、　もう少しいいって…
- id: A_DeathNote_07_1750
  deck_name: Death Note
  translation: >-
    But you're still very young and beautiful. You shouldn't be involved in
    this.
  image: A_DeathNote_22_0.18.28.110.jpg
  sound: A_DeathNote_22_0.18.25.610-0.18.30.610.mp3
  sentence: しかし、まだ若くてお綺麗な方だ、　こんな危険な捜査には…
- id: A_DeathNote_07_1751
  deck_name: Death Note
  translation: No! I don't have anything to lose. I want to catch Kira!
  image: A_DeathNote_22_0.18.33.035.jpg
  sound: A_DeathNote_22_0.18.30.540-0.18.35.530.mp3
  sentence: いえ、私には捨てるものは何もありません、　キラを捕まえたい…
- id: A_DeathNote_07_1752
  deck_name: Death Note
  translation: It's all I want to do!
  image: A_DeathNote_22_0.18.36.610.jpg
  sound: A_DeathNote_22_0.18.35.240-0.18.37.980.mp3
  sentence: その気持ち以外は何もないんです
- id: A_DeathNote_07_1753
  deck_name: Death Note
  translation: Please let me investigate with you!
  image: A_DeathNote_22_0.18.38.990.jpg
  sound: A_DeathNote_22_0.18.37.890-0.18.40.090.mp3
  sentence: 一緒に、捜査させてください
- id: A_DeathNote_07_1754
  deck_name: Death Note
  translation: Thank goodness.
  image: A_DeathNote_22_0.18.49.830.jpg
  sound: A_DeathNote_22_0.18.49.230-0.18.50.430.mp3
  sentence: よかった…
- id: A_DeathNote_07_1755
