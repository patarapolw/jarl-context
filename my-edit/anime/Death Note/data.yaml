  sentence: ああ…全て我々の計算どおりの数値だ
- id: A_DeathNote_18_4417
  deck_name: Death Note
  translation: I'm just worried about one thing.
  image: A_DeathNote_10_0.10.08.380.jpg
  sound: A_DeathNote_10_0.10.06.570-0.10.10.190.mp3
  sentence: ただ…僕はひとつ引っ掛かっているんだが
- id: A_DeathNote_18_4418
  deck_name: Death Note
  translation: Why did the three people we decided to kill last week die of heart attacks?
  image: A_DeathNote_10_0.10.13.080.jpg
  sound: A_DeathNote_10_0.10.10.660-0.10.15.500.mp3
  sentence: 先週殺すと決めた三人…どうして皆、心臓麻痺で死んでる
- id: A_DeathNote_18_4419
  deck_name: Death Note
  translation: Wasn't one of them supposed to die from an accident?
  image: A_DeathNote_10_0.10.16.545.jpg
  sound: A_DeathNote_10_0.10.15.350-0.10.17.740.mp3
  sentence: 一人は事故死と決めたはずだ
- id: A_DeathNote_18_4420
  deck_name: Death Note
  translation: >-
    That was probably because we chose the accident to occur on the Coastal Bay
    Route.
  image: A_DeathNote_10_0.10.20.870.jpg
  sound: A_DeathNote_10_0.10.18.360-0.10.23.380.mp3
  sentence: それについては多分、事故の場所を湾岸線と指定したからだろ
- id: A_DeathNote_18_4421
  deck_name: Death Note
  translation: >-
    At the appointed time, he wasn't at his home, but had snuck off to Italy
    with a woman.
  image: A_DeathNote_10_0.10.26.195.jpg
  sound: A_DeathNote_10_0.10.23.640-0.10.28.750.mp3
  sentence: 指定時刻に彼は自宅でなく、ある女性と忍びでイタリアに居た
- id: A_DeathNote_18_4422
  deck_name: Death Note
  translation: In other words, if the request is impossible...
  image: A_DeathNote_10_0.10.30.955.jpg
  sound: A_DeathNote_10_0.10.28.810-0.10.33.100.mp3
  sentence: つまり…死の依頼に不可能な点があると？
- id: A_DeathNote_18_4423
  deck_name: Death Note
  translation: ...Kira kills the person by heart attack.
  image: A_DeathNote_10_0.10.34.940.jpg
  sound: A_DeathNote_10_0.10.32.990-0.10.36.890.mp3
  sentence: キラは、心臓麻痺で殺してしまうということだ
- id: A_DeathNote_18_4424
  deck_name: Death Note
  translation: >-
    It's like I told you last week. If you request only accidental deaths and
    death by disease, they're finished in a natural way in the shortest amount
    of time.
  image: A_DeathNote_10_0.10.41.270.jpg
  sound: A_DeathNote_10_0.10.37.060-0.10.45.480.mp3
  sentence: だから先週も言っただろ、事故しか病死とだけお願いすれば　最短の時間で、自然に始末してくれるってことだ
- id: A_DeathNote_18_4425
  deck_name: Death Note
  translation: Anyway, the police should be too busy investigating the deaths of criminals.
  image: A_DeathNote_10_0.10.48.580.jpg
  sound: A_DeathNote_10_0.10.45.850-0.10.51.310.mp3
  sentence: まぁしかし、警察は犯罪者の死の方を調べるのに手一杯のはず
- id: A_DeathNote_18_4426
  deck_name: Death Note
  translation: >-
    If someone could trace the deaths of those others back to us, he would be a
    god.
  image: A_DeathNote_10_0.10.54.640.jpg
  sound: A_DeathNote_10_0.10.51.570-0.10.57.710.mp3
  sentence: 一般人のそれらの死から、我々に辿りつける者がいたら　そいつは神だよ
- id: A_DeathNote_18_4427
  deck_name: Death Note
  translation: Besides, we've already taken precautions.
  image: A_DeathNote_10_0.10.59.600.jpg
  sound: A_DeathNote_10_0.10.58.360-0.11.00.840.mp3
  sentence: それに、もう手は打ってある
- id: A_DeathNote_18_4428
  deck_name: Death Note
  translation: Chief! Oh, you too, Mogi! Great job!
  image: A_DeathNote_10_0.11.05.430.jpg
  sound: A_DeathNote_10_0.11.03.660-0.11.07.200.mp3
  sentence: 局長　あっ、模木さんも、お疲れ様です
- id: A_DeathNote_18_4429
  deck_name: Death Note
  translation: >-
    This is amazing! With Light's help, the theory that Kira is involved with
    the Yotsuba Group has become stronger.
  image: A_DeathNote_10_0.11.11.010.jpg
  sound: A_DeathNote_10_0.11.07.210-0.11.14.810.mp3
  sentence: すごいッスよ、月君の活躍で、　ヨツバグループにキラが関係してるんじゃないかって　疑惑が濃厚になってきました
- id: A_DeathNote_18_4430
  deck_name: Death Note
  translation: Yotsuba?
  image: A_DeathNote_10_0.11.15.620.jpg
  sound: A_DeathNote_10_0.11.15.050-0.11.16.190.mp3
  sentence: ヨツバ？
- id: A_DeathNote_18_4431
  deck_name: Death Note
  translation: Y-Yes...
  image: A_DeathNote_10_0.11.17.235.jpg
  sound: A_DeathNote_10_0.11.16.480-0.11.17.990.mp3
  sentence: あ…はい
- id: A_DeathNote_18_4432
  deck_name: Death Note
  translation: That's probably the case, Matsuda.
  image: A_DeathNote_10_0.11.19.805.jpg
  sound: A_DeathNote_10_0.11.18.730-0.11.20.880.mp3
  sentence: 多分それだ、松田
- id: A_DeathNote_18_4433
  deck_name: Death Note
  translation: Eh?
  image: A_DeathNote_10_0.11.21.280.jpg
  sound: A_DeathNote_10_0.11.20.790-0.11.21.770.mp3
  sentence: え？
- id: A_DeathNote_18_4434
  deck_name: Death Note
  translation: >-
    We just heard from the Director  that Kira has offered bribes to
    politicians.
  image: A_DeathNote_10_0.11.24.690.jpg
  sound: A_DeathNote_10_0.11.22.000-0.11.27.380.mp3
  sentence: 今、次長からキラが政治家に賄賂を贈ったと聞いてきたところだ
- id: A_DeathNote_18_4435
  deck_name: Death Note
  translation: Kira said...
  image: A_DeathNote_10_0.11.29.855.jpg
  sound: A_DeathNote_10_0.11.28.850-0.11.30.860.mp3
  sentence: キラはこう言っている：
- id: A_DeathNote_18_4436
  deck_name: Death Note
  translation: >-
    As long as the police don't chase him, he won't lay a hand on any
    politician.
  image: A_DeathNote_10_0.11.33.925.jpg
  sound: A_DeathNote_10_0.11.31.050-0.11.36.800.mp3
  sentence: 「警察がキラを追うことさえしなければ、　政治家には手を出さない」と…
- id: A_DeathNote_18_4437
  deck_name: Death Note
  translation: The police caved in to Kira. What?!
  image: A_DeathNote_10_0.11.40.020.jpg
  sound: A_DeathNote_10_0.11.38.570-0.11.41.470.mp3
  sentence: 警察が、キラに屈した
- id: A_DeathNote_18_4438
  deck_name: Death Note
  translation: Mogi has already made up his mind, but...
  image: A_DeathNote_10_0.11.44.785.jpg
  sound: A_DeathNote_10_0.11.43.410-0.11.46.160.mp3
  sentence: すでに模木は決心してくれたんだが…
- id: A_DeathNote_18_4439
  deck_name: Death Note
  translation: Aizawa, Matsuda...
  image: A_DeathNote_10_0.11.48.100.jpg
  sound: A_DeathNote_10_0.11.47.030-0.11.49.170.mp3
  sentence: 相沢、松田
- id: A_DeathNote_18_4440
  deck_name: Death Note
  translation: >-
    If you really still want to pursue Kira, then turn in your letters of
    resignation to the NPA with Mogi and me.
  image: A_DeathNote_10_0.11.52.665.jpg
  sound: A_DeathNote_10_0.11.49.240-0.11.56.090.mp3
  sentence: まだキラを追う気があるなら、　私と模木と共に、今から警察庁に辞表を出しにいくんだ
- id: A_DeathNote_18_4441
  deck_name: Death Note
  translation: We cannot pursue Kira anymore unless you quit the police force.
  image: A_DeathNote_10_0.11.59.435.jpg
  sound: A_DeathNote_10_0.11.57.150-0.12.01.720.mp3
  sentence: もう警察を辞めなくては、本気でキラを追うことはできない
- id: A_DeathNote_18_4442
  deck_name: Death Note
  translation: Wh-What do you mean?!
  image: A_DeathNote_10_0.12.02.465.jpg
  sound: A_DeathNote_10_0.12.01.460-0.12.03.470.mp3
  sentence: ど…どういうことですか？
- id: A_DeathNote_18_4443
  deck_name: Death Note
  translation: It's simple.
  image: A_DeathNote_10_0.12.04.610.jpg
  sound: A_DeathNote_10_0.12.03.800-0.12.05.420.mp3
  sentence: 簡単なことだ
- id: A_DeathNote_18_4444
  deck_name: Death Note
  translation: We were told that we would be fired if we were to pursue Kira with L.
  image: A_DeathNote_10_0.12.07.760.jpg
  sound: A_DeathNote_10_0.12.05.470-0.12.10.050.mp3
  sentence: 「　L　と共にキラを追うならクビ」、今そう言われてきた
- id: A_DeathNote_18_4445
  deck_name: Death Note
  translation: S-So then, Chief, you really...
  image: A_DeathNote_10_0.12.11.080.jpg
  sound: A_DeathNote_10_0.12.09.980-0.12.12.180.mp3
  sentence: そ、それで局長は…
- id: A_DeathNote_18_4446
  deck_name: Death Note
  translation: In a few hours, I'm no longer going to be your chief.
  image: A_DeathNote_10_0.12.14.345.jpg
  sound: A_DeathNote_10_0.12.12.800-0.12.15.890.mp3
  sentence: 数時間後には局長ではなくなる
- id: A_DeathNote_18_4447
  deck_name: Death Note
  translation: But you all have your own lives.
  image: A_DeathNote_10_0.12.17.800.jpg
  sound: A_DeathNote_10_0.12.16.240-0.12.19.360.mp3
  sentence: ただし…みんな自分の生活がある
- id: A_DeathNote_18_4448
  deck_name: Death Note
  translation: Please think long and hard before you make your decision.
  image: A_DeathNote_10_0.12.20.455.jpg
  sound: A_DeathNote_10_0.12.19.370-0.12.21.540.mp3
  sentence: よく考えて決めてくれ
- id: A_DeathNote_18_4449
  deck_name: Death Note
  translation: You're right.
  image: A_DeathNote_10_0.12.22.530.jpg
  sound: A_DeathNote_10_0.12.21.770-0.12.23.290.mp3
  sentence: そうですね…
- id: A_DeathNote_18_4450
  deck_name: Death Note
  translation: That's doubly true for those  who are married and have children.
  image: A_DeathNote_10_0.12.24.795.jpg
  sound: A_DeathNote_10_0.12.23.290-0.12.26.300.mp3
  sentence: 奥さんや子供がいる人は特に…
- id: A_DeathNote_18_4451
  deck_name: Death Note
  translation: I think you all should remain police officers.
  image: A_DeathNote_10_0.12.29.895.jpg
  sound: A_DeathNote_10_0.12.28.090-0.12.31.700.mp3
  sentence: 私は皆さんは警察に戻るべきだと思います
- id: A_DeathNote_18_4452
  deck_name: Death Note
  translation: >-
    I was alone to begin with, and I'm grateful to all of you for sticking with
    me this far.
  image: A_DeathNote_10_0.12.35.485.jpg
  sound: A_DeathNote_10_0.12.32.280-0.12.38.690.mp3
  sentence: 元々私は一人でしたし、　これまで残ってくれた皆さんには、感謝しています
- id: A_DeathNote_18_4453
  deck_name: Death Note
  translation: But I can do this by myself.
  image: A_DeathNote_10_0.12.40.485.jpg
  sound: A_DeathNote_10_0.12.39.150-0.12.41.820.mp3
  sentence: しかし私は一人でもやっていけます
- id: A_DeathNote_18_4454
  deck_name: Death Note
  translation: >-
    I'll be sure to visit you all at the police department and bring you Kira's
    head as a gift.
  image: A_DeathNote_10_0.12.45.565.jpg
  sound: A_DeathNote_10_0.12.42.810-0.12.48.320.mp3
  sentence: そして必ず警察に、　キラの首を土産に、皆さんに会いに行きます
- id: A_DeathNote_18_4455
  deck_name: Death Note
  translation: Ryuzaki, as long as I'm here, you won't be alone.
  image: A_DeathNote_10_0.12.50.735.jpg
  sound: A_DeathNote_10_0.12.48.820-0.12.52.650.mp3
  sentence: 竜崎、僕がいる限り一人ということはない
- id: A_DeathNote_18_4456
  deck_name: Death Note
  translation: You have my promise!
  image: A_DeathNote_10_0.12.53.825.jpg
  sound: A_DeathNote_10_0.12.53.050-0.12.54.600.mp3
  sentence: …この約束もある
- id: A_DeathNote_18_4457
  deck_name: Death Note
  translation: That's right.
  image: A_DeathNote_10_0.12.55.855.jpg
  sound: A_DeathNote_10_0.12.55.240-0.12.56.470.mp3
  sentence: そうでした
- id: A_DeathNote_18_4458
  deck_name: Death Note
  translation: I'll have Light working with me until I catch Kira.
  image: A_DeathNote_10_0.12.59.040.jpg
  sound: A_DeathNote_10_0.12.56.940-0.13.01.140.mp3
  sentence: 夜神君にはキラを捕まえるまで、行動を共にしてもらいます
- id: A_DeathNote_18_4459
  deck_name: Death Note
  translation: But everyone else should remain police officers.
  image: A_DeathNote_10_0.13.03.520.jpg
  sound: A_DeathNote_10_0.13.01.640-0.13.05.400.mp3
  sentence: しかし他の皆さんは警察に戻られた方がいい
- id: A_DeathNote_18_4460
  deck_name: Death Note
  translation: But you told us that you needed the help of the police in this case.
  image: A_DeathNote_10_0.13.07.840.jpg
  sound: A_DeathNote_10_0.13.05.460-0.13.10.220.mp3
  sentence: この事件には、警察の協力が必要だと言ってくれてたじゃないか
- id: A_DeathNote_18_4461
  deck_name: Death Note
  translation: >-
    That's because the police as an organization didn't bow to Kira, and hoped
    to arrest him.
  image: A_DeathNote_10_0.13.12.810.jpg
  sound: A_DeathNote_10_0.13.10.160-0.13.15.460.mp3
  sentence: それは警察が少し気としてキラに従わず、　逮捕を望んでいたからです
- id: A_DeathNote_18_4462
  deck_name: Death Note
  translation: >-
    I don't really think the help of two or three  civilians who quit the police
    force can really count as the police.
  image: A_DeathNote_10_0.13.18.760.jpg
  sound: A_DeathNote_10_0.13.15.420-0.13.22.100.mp3
  sentence: しかし、警察を辞める二．三人の一般人の協力は、　警察の協力とは言えません
- id: A_DeathNote_18_4463
  deck_name: Death Note
  translation: >-
    Also, the police have decided  that they don't want to catch Kira, so that's
    enough.
  image: A_DeathNote_10_0.13.25.725.jpg
  sound: A_DeathNote_10_0.13.23.200-0.13.28.250.mp3
  sentence: そして、警察はキラを捕まえないと決めたんですから…　もういいです
- id: A_DeathNote_18_4464
  deck_name: Death Note
  translation: >-
    I-It's true that since we wouldn't be police officers anymore, we wouldn't
    be of much help.
  image: A_DeathNote_10_0.13.32.455.jpg
  sound: A_DeathNote_10_0.13.29.260-0.13.35.650.mp3
  sentence: た…確かに、　警察でなくなる我々では、大した力にはなれないかもしれない
- id: A_DeathNote_18_4465
  deck_name: Death Note
  translation: But what about our feelings?
  image: A_DeathNote_10_0.13.37.275.jpg
  sound: A_DeathNote_10_0.13.35.710-0.13.38.840.mp3
  sentence: しかし…私たちの気持ちはどうなる？
- id: A_DeathNote_18_4466
  deck_name: Death Note
  translation: We put our lives on the line to catch Kira.
  image: A_DeathNote_10_0.13.39.985.jpg
  sound: A_DeathNote_10_0.13.38.860-0.13.41.110.mp3
  sentence: ここまで命賭けてやってきたんだ
- id: A_DeathNote_18_4467
  deck_name: Death Note
  translation: We at least have the right to decide
  image: A_DeathNote_10_0.13.42.770.jpg
  sound: A_DeathNote_10_0.13.41.330-0.13.44.210.mp3
  sentence: ここに残るか、警察に戻るか…
- id: A_DeathNote_18_4468
  deck_name: Death Note
  translation: whether we stay here or remain police officers!
  image: A_DeathNote_10_0.13.45.420.jpg
  sound: A_DeathNote_10_0.13.44.010-0.13.46.830.mp3
  sentence: それぐらい決める権利はあるはずだ
- id: A_DeathNote_18_4469
  deck_name: Death Note
  translation: I suppose you're right.
  image: A_DeathNote_10_0.13.47.615.jpg
  sound: A_DeathNote_10_0.13.46.930-0.13.48.300.mp3
  sentence: …そうですね
- id: A_DeathNote_18_4470
  deck_name: Death Note
  translation: Then decide which you want to do.
  image: A_DeathNote_10_0.13.49.985.jpg
  sound: A_DeathNote_10_0.13.48.710-0.13.51.260.mp3
  sentence: ではどちらにするか決めてください
- id: A_DeathNote_18_4471
  deck_name: Death Note
  translation: B-But, Chief, if you quit the police force, you'll be unemployed.
  image: A_DeathNote_10_0.13.54.005.jpg
  sound: A_DeathNote_10_0.13.51.290-0.13.56.720.mp3
  sentence: し…しかし局長　警察を辞めたら、無職になるってことですよ
- id: A_DeathNote_18_4472
  deck_name: Death Note
  translation: Suppose we do catch Kira, what would you do afterwards?
  image: A_DeathNote_10_0.13.59.160.jpg
  sound: A_DeathNote_10_0.13.57.010-0.14.01.310.mp3
  sentence: キラを捕まえられたとしても、その先、どうするんですか？
- id: A_DeathNote_18_4473
  deck_name: Death Note
  translation: Afterwards, huh?
  image: A_DeathNote_10_0.14.02.670.jpg
  sound: A_DeathNote_10_0.14.02.010-0.14.03.330.mp3
  sentence: 先か…
- id: A_DeathNote_18_4474
  deck_name: Death Note
  translation: I haven't thought about it, but after we catch Kira...
  image: A_DeathNote_10_0.14.05.930.jpg
  sound: A_DeathNote_10_0.14.03.690-0.14.08.170.mp3
  sentence: 考えていないが、キラを捕まえたそのあとは…
- id: A_DeathNote_18_4475
  deck_name: Death Note
  translation: I guess I'll be on the job hunt again.
  image: A_DeathNote_10_0.14.10.735.jpg
  sound: A_DeathNote_10_0.14.09.770-0.14.11.700.mp3
  sentence: 再就職だな
- id: A_DeathNote_18_4476
  deck_name: Death Note
  translation: I've decided!  I'm also going to quit the police and chase Kira!
  image: A_DeathNote_10_0.14.14.930.jpg
  sound: A_DeathNote_10_0.14.12.970-0.14.16.890.mp3
  sentence: 決めました！　僕も警察を辞めて、キラを追います
- id: A_DeathNote_18_4477
  deck_name: Death Note
  translation: I still have to do my job as Misa-Misa's manager!
  image: A_DeathNote_10_0.14.18.505.jpg
  sound: A_DeathNote_10_0.14.16.950-0.14.20.060.mp3
  sentence: 僕には、ミサミサのマネージャーって仕事もあるし
- id: A_DeathNote_18_4478
  deck_name: Death Note
  translation: Besides, if I remained a police officer, I'd feel like a loser...
  image: A_DeathNote_10_0.14.21.715.jpg
  sound: A_DeathNote_10_0.14.19.800-0.14.23.630.mp3
  sentence: それに、このまま警察に戻ったら、負け犬って気が…
- id: A_DeathNote_18_4479
  deck_name: Death Note
  translation: Watch what you say, Matsuda.
  image: A_DeathNote_10_0.14.23.960.jpg
  sound: A_DeathNote_10_0.14.22.630-0.14.25.290.mp3
  sentence: 言葉に気をつけろ、松田
- id: A_DeathNote_18_4480
  deck_name: Death Note
  translation: How about if I remained a police officer and helped you in my spare time?
  image: A_DeathNote_10_0.14.36.290.jpg
  sound: A_DeathNote_10_0.14.34.340-0.14.38.240.mp3
  sentence: 警察に戻り、空いた時間に協力するというのでは？
- id: A_DeathNote_18_4481
  deck_name: Death Note
  translation: That's no good.
  image: A_DeathNote_10_0.14.39.285.jpg
  sound: A_DeathNote_10_0.14.38.620-0.14.39.950.mp3
  sentence: 駄目です
- id: A_DeathNote_18_4482
  deck_name: Death Note
  translation: If you remain a police officer, please don't come back here.
  image: A_DeathNote_10_0.14.41.590.jpg
  sound: A_DeathNote_10_0.14.39.940-0.14.43.240.mp3
  sentence: 警察に戻るなら、もうここには来ないでください
- id: A_DeathNote_18_4483
  deck_name: Death Note
  translation: I won't leak information.
  image: A_DeathNote_10_0.14.45.530.jpg
  sound: A_DeathNote_10_0.14.44.280-0.14.46.780.mp3
  sentence: ここの情報は絶対に漏らさない…
- id: A_DeathNote_18_4484
  deck_name: Death Note
