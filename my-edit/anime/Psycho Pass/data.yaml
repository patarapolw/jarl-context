- id: A_PsychoPassS01_E15_3185
  deck_name: Psycho Pass
  translation: >-
    When the Sibyl System was introduced, people believed it would eliminate all
    possibility of a riot among the citizens.
  image: A_PsychoPassS01_E15_1_0.10.18.675.jpg
  sound: A_PsychoPassS01_E15_1_0.10.13.810-0.10.23.540.mp3
  sentence: 市民の暴動は　可能性として廃絶されたものと判断されたため　現在の公安局には　暴徒の鎮圧に備えた人員も装備もない
- id: A_PsychoPassS01_E15_3186
  deck_name: Psycho Pass
  translation: >-
    Therefore, the current Public Safety Bureau has neither the personnel nor
    the equipment to suppress such a mob.
  image: A_PsychoPassS01_E15_1_0.10.25.715.jpg
  sound: A_PsychoPassS01_E15_1_0.10.24.640-0.10.26.790.mp3
