    So I thought that there must have been something that only I could do at the
    Bureau.
  image: A_PsychoPassS01_E02_1_0.16.49.215.jpg
  sound: A_PsychoPassS01_E02_1_0.16.46.690-0.16.51.740.mp3
  sentence: だから公安局にはね　私にしかできない仕事がきっとあるって思ってた
- id: A_PsychoPassS01_E02_0376
  deck_name: Psycho Pass
  translation: If I went there, I thought I could find my purpose in life...
  image: A_PsychoPassS01_E02_1_0.16.53.790.jpg
  sound: A_PsychoPassS01_E02_1_0.16.52.510-0.16.55.070.mp3
  sentence: そこに行けば本当の私の人生が…
- id: A_PsychoPassS01_E02_0377
  deck_name: Psycho Pass
  translation: I thought I'd be able to find out why I was born here and now.
  image: A_PsychoPassS01_E02_1_0.16.57.575.jpg
  sound: A_PsychoPassS01_E02_1_0.16.56.290-0.16.58.860.mp3
  sentence: この世界に生まれてきた意味が見つかるはずだって…
- id: A_PsychoPassS01_E02_0378
  deck_name: Psycho Pass
  translation: Do you think I'm wrong?
  image: A_PsychoPassS01_E02_1_0.17.02.435.jpg
  sound: A_PsychoPassS01_E02_1_0.17.01.220-0.17.03.650.mp3
  sentence: 私の考え方間違ってるかな？
- id: A_PsychoPassS01_E02_0379
  deck_name: Psycho Pass
  translation: I don't know. What makes you think that someone like me would have any idea?
  image: A_PsychoPassS01_E02_1_0.17.05.935.jpg
  sound: A_PsychoPassS01_E02_1_0.17.04.160-0.17.07.710.mp3
  sentence: 分かんねえよ　俺なんかに分かるわけねえじゃん
- id: A_PsychoPassS01_E02_0380
  deck_name: Psycho Pass
  translation: You could become anything.
  image: A_PsychoPassS01_E02_1_0.17.08.990.jpg
  sound: A_PsychoPassS01_E02_1_0.17.08.140-0.17.09.840.mp3
  sentence: あんたは何にでもなれた
- id: A_PsychoPassS01_E02_0381
  deck_name: Psycho Pass
  translation: You could choose any kind of life.
  image: A_PsychoPassS01_E02_1_0.17.11.210.jpg
  sound: A_PsychoPassS01_E02_1_0.17.10.070-0.17.12.350.mp3
  sentence: どんな人生を選ぶことだってできた
- id: A_PsychoPassS01_E02_0382
  deck_name: Psycho Pass
  translation: You've even agonized over it, right?
  image: A_PsychoPassS01_E02_1_0.17.14.015.jpg
  sound: A_PsychoPassS01_E02_1_0.17.13.120-0.17.14.910.mp3
  sentence: それで悩みさえしたんだろ？
- id: A_PsychoPassS01_E02_0383
  deck_name: Psycho Pass
  translation: >-
    That's incredible. You're just like those old folk who lived in the days
    before Sibyl was created.
  image: A_PsychoPassS01_E02_1_0.17.17.610.jpg
  sound: A_PsychoPassS01_E02_1_0.17.15.410-0.17.19.810.mp3
  sentence: すげえよな　まるでシビュラができる前のジジババみてえだ
- id: A_PsychoPassS01_E02_0384
  deck_name: Psycho Pass
  translation: Nowadays, the Sibyl System reads your talent
  image: A_PsychoPassS01_E02_1_0.17.21.650.jpg
  sound: A_PsychoPassS01_E02_1_0.17.20.180-0.17.23.120.mp3
  sentence: 今じゃシビュラシステムがそいつの才能を読み取って
- id: A_PsychoPassS01_E02_0385
  deck_name: Psycho Pass
  translation: and tells you the way of living that will bring you the most happiness.
  image: A_PsychoPassS01_E02_1_0.17.25.410.jpg
  sound: A_PsychoPassS01_E02_1_0.17.23.500-0.17.27.320.mp3
  sentence: 一番幸せになれる生き方を教えてくれるってのに
- id: A_PsychoPassS01_E02_0386
  deck_name: Psycho Pass
  translation: >-
    And yet, you're talking about your purpose in life? The reason you were
    born?
  image: A_PsychoPassS01_E02_1_0.17.29.835.jpg
  sound: A_PsychoPassS01_E02_1_0.17.28.430-0.17.31.240.mp3
  sentence: ホントの人生？生まれてきた意味？
- id: A_PsychoPassS01_E02_0387
  deck_name: Psycho Pass
  translation: I never even imagined there were people who stressed over things like that!
  image: A_PsychoPassS01_E02_1_0.17.33.430.jpg
  sound: A_PsychoPassS01_E02_1_0.17.31.700-0.17.35.160.mp3
  sentence: そんなもんで悩むやつがいるなんて考えもしなかったよ
- id: A_PsychoPassS01_E02_0388
  deck_name: Psycho Pass
  translation: I was flagged in a Psycho-Pass test when I was five.
  image: A_PsychoPassS01_E02_1_0.17.38.195.jpg
  sound: A_PsychoPassS01_E02_1_0.17.36.660-0.17.39.730.mp3
  sentence: 俺なんて５歳でサイコパス検診にはじかれて以来
- id: A_PsychoPassS01_E02_0389
  deck_name: Psycho Pass
  translation: I've been a latent criminal ever since.
  image: A_PsychoPassS01_E02_1_0.17.41.035.jpg
  sound: A_PsychoPassS01_E02_1_0.17.40.090-0.17.41.980.mp3
  sentence: ずーっと潜在犯だぜ
- id: A_PsychoPassS01_E02_0390
  deck_name: Psycho Pass
  translation: No possibility for rehabilitation through treatment.
  image: A_PsychoPassS01_E02_1_0.17.43.625.jpg
  sound: A_PsychoPassS01_E02_1_0.17.42.660-0.17.44.590.mp3
  sentence: 治療更生の見込み　ゼロ
- id: A_PsychoPassS01_E02_0391
  deck_name: Psycho Pass
  translation: That's why I'm here now.
  image: A_PsychoPassS01_E02_1_0.17.45.910.jpg
  sound: A_PsychoPassS01_E02_1_0.17.45.010-0.17.46.810.mp3
  sentence: だから今俺はここにいる
- id: A_PsychoPassS01_E02_0392
  deck_name: Psycho Pass
  translation: And I'd much rather be one of the Bureau's hunting dogs
  image: A_PsychoPassS01_E02_1_0.17.49.515.jpg
  sound: A_PsychoPassS01_E02_1_0.17.47.720-0.17.51.310.mp3
  sentence: 一生隔離施設で過ごすより公安局の猟犬になって
- id: A_PsychoPassS01_E02_0393
  deck_name: Psycho Pass
  translation: >-
    and take on assassination jobs than spend the rest of my life in an
    isolation facility.
  image: A_PsychoPassS01_E02_1_0.17.52.710.jpg
  sound: A_PsychoPassS01_E02_1_0.17.51.330-0.17.54.090.mp3
  sentence: 殺し屋稼業を引き受ける方がましだから
- id: A_PsychoPassS01_E02_0394
  deck_name: Psycho Pass
  translation: That was the only choice I had.
  image: A_PsychoPassS01_E02_1_0.17.57.015.jpg
  sound: A_PsychoPassS01_E02_1_0.17.55.990-0.17.58.040.mp3
  sentence: 俺にはそれしかなかったからさ
- id: A_PsychoPassS01_E02_0395
  deck_name: Psycho Pass
  translation: >-
    I wasn't planning to be mean to you or anything, but I changed my mind. So
    I'll ask you again.
  image: A_PsychoPassS01_E02_1_0.18.03.920.jpg
  sound: A_PsychoPassS01_E02_1_0.17.58.800-0.18.09.040.mp3
  sentence: 俺　別にあんたに意地悪するつもりはなかったんだけどさ　気が変わったわ　だからあらためて聞いてやる
- id: A_PsychoPassS01_E02_0396
  deck_name: Psycho Pass
  translation: Why did you become an Inspector?
  image: A_PsychoPassS01_E02_1_0.18.11.725.jpg
  sound: A_PsychoPassS01_E02_1_0.18.10.060-0.18.13.390.mp3
  sentence: あんた　何で監視官なんかになったんだ
- id: A_PsychoPassS01_E02_0397
  deck_name: Psycho Pass
  translation: I'm so sorry!
  image: A_PsychoPassS01_E02_1_0.18.29.320.jpg
  sound: A_PsychoPassS01_E02_1_0.18.28.860-0.18.29.780.mp3
  sentence: すみませんでした
- id: A_PsychoPassS01_E02_0398
  deck_name: Psycho Pass
  translation: You don't see many Inspectors who'd apologize to an Enforcer.
  image: A_PsychoPassS01_E02_1_0.18.31.990.jpg
  sound: A_PsychoPassS01_E02_1_0.18.30.740-0.18.33.240.mp3
  sentence: 執行官に謝る監視官は珍しい
- id: A_PsychoPassS01_E02_0399
  deck_name: Psycho Pass
  translation: I guess you're angry, right?
  image: A_PsychoPassS01_E02_1_0.18.35.845.jpg
  sound: A_PsychoPassS01_E02_1_0.18.35.250-0.18.36.440.mp3
  sentence: やっぱり　怒ってますか？
- id: A_PsychoPassS01_E02_0400
  deck_name: Psycho Pass
  translation: That was your decision.
  image: A_PsychoPassS01_E02_1_0.18.38.130.jpg
  sound: A_PsychoPassS01_E02_1_0.18.37.390-0.18.38.870.mp3
  sentence: あれがあんたの判断だった
- id: A_PsychoPassS01_E02_0401
  deck_name: Psycho Pass
  translation: I have no right to complain.
  image: A_PsychoPassS01_E02_1_0.18.40.610.jpg
  sound: A_PsychoPassS01_E02_1_0.18.39.790-0.18.41.430.mp3
  sentence: 俺が文句を言える筋合いじゃない
- id: A_PsychoPassS01_E02_0402
  deck_name: Psycho Pass
  translation: Was my decision wrong?
  image: A_PsychoPassS01_E02_1_0.18.45.050.jpg
  sound: A_PsychoPassS01_E02_1_0.18.43.910-0.18.46.190.mp3
  sentence: 私の判断間違ってたんでしょうか？
- id: A_PsychoPassS01_E02_0403
  deck_name: Psycho Pass
  translation: Did I just stand in everyone's way and put them in danger?
  image: A_PsychoPassS01_E02_1_0.18.49.445.jpg
  sound: A_PsychoPassS01_E02_1_0.18.47.180-0.18.51.710.mp3
  sentence: ただチームの足を引っ張って　みんなを危険にさらしただけだったんでしょうか？
- id: A_PsychoPassS01_E02_0404
  deck_name: Psycho Pass
  translation: I've been an Enforcer for a long time.
  image: A_PsychoPassS01_E02_1_0.18.57.575.jpg
  sound: A_PsychoPassS01_E02_1_0.18.56.510-0.18.58.640.mp3
  sentence: もう長いこと執行官をやっている
- id: A_PsychoPassS01_E02_0405
  deck_name: Psycho Pass
  translation: >-
    The hunting dogs' behavior of following orders to take down prey with
    neither hesitation nor doubt
  image: A_PsychoPassS01_E02_1_0.19.03.245.jpg
  sound: A_PsychoPassS01_E02_1_0.18.59.950-0.19.06.540.mp3
  sentence: 迷うことなく　疑うことなく　命じられたままに獲物を仕留める猟犬の習性が
- id: A_PsychoPassS01_E02_0406
  deck_name: Psycho Pass
  translation: is ingrained in my hands.
  image: A_PsychoPassS01_E02_1_0.19.08.450.jpg
  sound: A_PsychoPassS01_E02_1_0.19.07.570-0.19.09.330.mp3
  sentence: 俺の手には染みついちまってる
- id: A_PsychoPassS01_E02_0407
  deck_name: Psycho Pass
  translation: I just followed that gun's orders, and shot many latent criminals.
  image: A_PsychoPassS01_E02_1_0.19.12.275.jpg
  sound: A_PsychoPassS01_E02_1_0.19.10.320-0.19.14.230.mp3
  sentence: あの銃の言いなりになって　何人もの潜在犯を撃ってきた
- id: A_PsychoPassS01_E02_0408
  deck_name: Psycho Pass
  translation: It was for the good of society, I told myself.
  image: A_PsychoPassS01_E02_1_0.19.16.055.jpg
  sound: A_PsychoPassS01_E02_1_0.19.15.020-0.19.17.090.mp3
  sentence: それがこの社会のためになると
- id: A_PsychoPassS01_E02_0409
  deck_name: Psycho Pass
  translation: >-
    It was easier to just accept that logic without question, and past a certain
    point I didn't even think about it anymore.
  image: A_PsychoPassS01_E02_1_0.19.20.170.jpg
  sound: A_PsychoPassS01_E02_1_0.19.17.680-0.19.22.660.mp3
  sentence: 小奇麗な理屈をうのみにして　いつの間にか考えることさえなくなった
- id: A_PsychoPassS01_E02_0410
  deck_name: Psycho Pass
  translation: I didn't even think to look back at myself and what I was doing.
  image: A_PsychoPassS01_E02_1_0.19.25.570.jpg
  sound: A_PsychoPassS01_E02_1_0.19.23.700-0.19.27.440.mp3
  sentence: 自分がやっていることが何なのか顧みることさえ忘れていた
- id: A_PsychoPassS01_E02_0411
  deck_name: Psycho Pass
  translation: I was a fool.
  image: A_PsychoPassS01_E02_1_0.19.30.235.jpg
  sound: A_PsychoPassS01_E02_1_0.19.29.660-0.19.30.810.mp3
  sentence: バカな話だ
- id: A_PsychoPassS01_E02_0412
  deck_name: Psycho Pass
  translation: Being a detective isn't about bringing people down.
  image: A_PsychoPassS01_E02_1_0.19.32.585.jpg
  sound: A_PsychoPassS01_E02_1_0.19.31.350-0.19.33.820.mp3
  sentence: デカってのは誰かを狩り取る仕事じゃなくて
- id: A_PsychoPassS01_E02_0413
  deck_name: Psycho Pass
  translation: It's supposed to be about protecting people.
  image: A_PsychoPassS01_E02_1_0.19.35.445.jpg
  sound: A_PsychoPassS01_E02_1_0.19.34.250-0.19.36.640.mp3
  sentence: 誰かを守る仕事だったはずなのにな
- id: A_PsychoPassS01_E02_0414
  deck_name: Psycho Pass
  translation: Kougami...
  image: A_PsychoPassS01_E02_1_0.19.38.855.jpg
  sound: A_PsychoPassS01_E02_1_0.19.38.400-0.19.39.310.mp3
  sentence: 狡噛さん…
- id: A_PsychoPassS01_E02_0415
  deck_name: Psycho Pass
  translation: You decided what was right on your own.
  image: A_PsychoPassS01_E02_1_0.19.41.530.jpg
  sound: A_PsychoPassS01_E02_1_0.19.40.000-0.19.43.060.mp3
  sentence: あんたは何が正しいかを自分で判断した
- id: A_PsychoPassS01_E02_0416
  deck_name: Psycho Pass
  translation: You were able to put justice before your duty.
  image: A_PsychoPassS01_E02_1_0.19.44.795.jpg
  sound: A_PsychoPassS01_E02_1_0.19.43.850-0.19.45.740.mp3
  sentence: 役目より正義を優先できた
- id: A_PsychoPassS01_E02_0417
  deck_name: Psycho Pass
  translation: >-
    With a boss like you, I might be able to work as a detective, not just a
    dog.
  image: A_PsychoPassS01_E02_1_0.19.51.315.jpg
  sound: A_PsychoPassS01_E02_1_0.19.48.620-0.19.54.010.mp3
  sentence: そういう上司の下なら　俺はただの犬ではなくデカとして働けるかもしれない
- id: A_PsychoPassS01_E02_0418
  deck_name: Psycho Pass
  translation: Thank you very much!
  image: A_PsychoPassS01_E02_1_0.20.00.195.jpg
  sound: A_PsychoPassS01_E02_1_0.19.59.630-0.20.00.760.mp3
  sentence: ありがとうございます
- id: A_PsychoPassS01_E02_0419
  deck_name: Psycho Pass
  translation: You also don't see many Inspectors who'd bow to an Enforcer.
  image: A_PsychoPassS01_E02_1_0.20.03.230.jpg
  sound: A_PsychoPassS01_E02_1_0.20.01.840-0.20.04.620.mp3
  sentence: 執行官に礼を言う監視官も珍しい
- id: A_PsychoPassS01_E02_0420
  deck_name: Psycho Pass
  translation: >-
    If you had time to think about it with a level head, you would've tried not
    to shoot her, right?
  image: A_PsychoPassS01_E02_1_0.20.09.730.jpg
  sound: A_PsychoPassS01_E02_1_0.20.06.710-0.20.12.750.mp3
  sentence: もっと落ち着いて考える暇があったら　狡噛さんだって彼女を撃とうとはしなかったですよね
- id: A_PsychoPassS01_E02_0421
  deck_name: Psycho Pass
  translation: I don't know.
  image: A_PsychoPassS01_E02_1_0.20.15.140.jpg
  sound: A_PsychoPassS01_E02_1_0.20.14.720-0.20.15.560.mp3
  sentence: どうだかな
- id: A_PsychoPassS01_E02_0422
  deck_name: Psycho Pass
  translation: I didn't hesitate at the time.
  image: A_PsychoPassS01_E02_1_0.20.17.360.jpg
  sound: A_PsychoPassS01_E02_1_0.20.16.470-0.20.18.250.mp3
  sentence: あのとき俺は迷わなかった
- id: A_PsychoPassS01_E02_0423
  deck_name: Psycho Pass
  translation: I thought I'd die if I hesitated.
  image: A_PsychoPassS01_E02_1_0.20.19.575.jpg
  sound: A_PsychoPassS01_E02_1_0.20.18.770-0.20.20.380.mp3
  sentence: 迷えば死ぬと思っていた
- id: A_PsychoPassS01_E02_0424
  deck_name: Psycho Pass
  translation: I thought, “I don't want to die in a place like this.
  image: A_PsychoPassS01_E02_1_0.20.22.380.jpg
  sound: A_PsychoPassS01_E02_1_0.20.21.580-0.20.23.180.mp3
  sentence: こんなところで終わりたくない
- id: A_PsychoPassS01_E02_0425
  deck_name: Psycho Pass
  translation: I cannot die here, no matter what!"
  image: A_PsychoPassS01_E02_1_0.20.25.535.jpg
  sound: A_PsychoPassS01_E02_1_0.20.24.210-0.20.26.860.mp3
  sentence: 絶対に　死ぬわけにはいかない
- id: A_PsychoPassS01_E02_0426
  deck_name: Psycho Pass
  translation: That one thought consumed me.
  image: A_PsychoPassS01_E02_1_0.20.29.070.jpg
  sound: A_PsychoPassS01_E02_1_0.20.28.110-0.20.30.030.mp3
  sentence: それだけで頭がいっぱいだった
- id: A_PsychoPassS01_E02_0427
  deck_name: Psycho Pass
  translation: I have unfinished business to take care of.
  image: A_PsychoPassS01_E02_1_0.20.32.190.jpg
  sound: A_PsychoPassS01_E02_1_0.20.31.280-0.20.33.100.mp3
  sentence: 俺にはやり残したことがある
- id: A_PsychoPassS01_E02_0428
  deck_name: Psycho Pass
  translation: There's something I have to settle no matter what!
  image: A_PsychoPassS01_E02_1_0.20.35.170.jpg
  sound: A_PsychoPassS01_E02_1_0.20.33.670-0.20.36.670.mp3
  sentence: どうあっても　始末をつけなきゃならない役目が…
- id: A_PsychoPassS01_E02_0429
  deck_name: Psycho Pass
  translation: Kougami!
  image: A_PsychoPassS01_E02_1_0.20.38.110.jpg
  sound: A_PsychoPassS01_E02_1_0.20.37.690-0.20.38.530.mp3
  sentence: 狡噛さん…
- id: A_PsychoPassS01_E02_0430
  deck_name: Psycho Pass
  translation: So, you're saying that you made the right decision at the time?
  image: A_PsychoPassS01_E02_1_0.20.53.485.jpg
  sound: A_PsychoPassS01_E02_1_0.20.51.540-0.20.55.430.mp3
  sentence: つまり　あの場における判断に間違いはなかったと…
- id: A_PsychoPassS01_E02_0431
  deck_name: Psycho Pass
  translation: Is that your conclusion, Inspector Tsunemori?
  image: A_PsychoPassS01_E02_1_0.20.57.635.jpg
  sound: A_PsychoPassS01_E02_1_0.20.56.110-0.20.59.160.mp3
  sentence: それが君の結論か？常守監視官
- id: A_PsychoPassS01_E02_0432
  deck_name: Psycho Pass
  translation: Yes. Her Crime Coefficient was only temporarily elevated.
  image: A_PsychoPassS01_E02_1_0.21.01.800.jpg
  sound: A_PsychoPassS01_E02_1_0.20.59.810-0.21.03.790.mp3
  sentence: はい　彼女の犯罪係数上昇は一過性のものでした
- id: A_PsychoPassS01_E02_0433
  deck_name: Psycho Pass
  translation: >-
    In fact, the therapy she's receiving after being taken into custody is going
    well, and her Psycho-Pass is recovering.
  image: A_PsychoPassS01_E02_1_0.21.07.095.jpg
  sound: A_PsychoPassS01_E02_1_0.21.04.400-0.21.09.790.mp3
  sentence: 事実　保護された後のセラピーも経過は良好で　サイコパスは回復に向かっています
- id: A_PsychoPassS01_E02_0434
  deck_name: Psycho Pass
  translation: Kougami, is there anything you want to say?
  image: A_PsychoPassS01_E02_1_0.21.12.120.jpg
  sound: A_PsychoPassS01_E02_1_0.21.11.070-0.21.13.170.mp3
  sentence: 狡噛　何か言いたいことは？
- id: A_PsychoPassS01_E02_0435
  deck_name: Psycho Pass
  translation: No. Inspector Tsunemori fulfilled her duty.
  image: A_PsychoPassS01_E02_1_0.21.16.140.jpg
  sound: A_PsychoPassS01_E02_1_0.21.14.470-0.21.17.810.mp3
  sentence: ない　常守監視官は義務を果たした
- id: A_PsychoPassS01_E02_0436
  deck_name: Psycho Pass
  translation: That is all.
  image: A_PsychoPassS01_E02_1_0.21.19.090.jpg
  sound: A_PsychoPassS01_E02_1_0.21.18.710-0.21.19.470.mp3
  sentence: それだけだ
- id: "\uFEFFA_PsychoPassS01_E03_0437"
  deck_name: Psycho Pass
  translation: The victim is Shioyama Daisuke, twenty-seven years old.
  image: A_PsychoPassS01_E03_1_0.02.31.815.jpg
  sound: A_PsychoPassS01_E03_1_0.02.30.620-0.02.33.010.mp3
  sentence: 被害者は塩山大輔　２７歳
- id: A_PsychoPassS01_E03_0438
  deck_name: Psycho Pass
  translation: He worked at the Hachiouji Drone Factory.
  image: A_PsychoPassS01_E03_1_0.02.34.610.jpg
  sound: A_PsychoPassS01_E03_1_0.02.33.730-0.02.35.490.mp3
  sentence: 八王子ドローン工場　勤務
- id: A_PsychoPassS01_E03_0439
  deck_name: Psycho Pass
  translation: His body was found at precisely 4 AM.
  image: A_PsychoPassS01_E03_1_0.02.37.075.jpg
  sound: A_PsychoPassS01_E03_1_0.02.36.010-0.02.38.140.mp3
  sentence: 午前４時ちょうどに死体が発見された
- id: A_PsychoPassS01_E03_0440
  deck_name: Psycho Pass
  translation: They said he was dismembered by a Drone he was testing.
  image: A_PsychoPassS01_E03_1_0.02.40.510.jpg
  sound: A_PsychoPassS01_E03_1_0.02.39.160-0.02.41.860.mp3
  sentence: テスト中のドローンによって体をバラバラにされたらしい
- id: A_PsychoPassS01_E03_0441
  deck_name: Psycho Pass
  translation: Do you think... it was an accident?
  image: A_PsychoPassS01_E03_1_0.02.44.045.jpg
  sound: A_PsychoPassS01_E03_1_0.02.43.130-0.02.44.960.mp3
  sentence: 事故…　でしょうか
- id: A_PsychoPassS01_E03_0442
  deck_name: Psycho Pass
  translation: >-
    I heard that this is already the third casualty in the past year at this
    factory.
  image: A_PsychoPassS01_E03_1_0.02.47.985.jpg
  sound: A_PsychoPassS01_E03_1_0.02.45.600-0.02.50.370.mp3
  sentence: 問題の工場で死傷者が出るのはこの１年間ですでに３人目だそうだ
- id: A_PsychoPassS01_E03_0443
  deck_name: Psycho Pass
  translation: It's clearly unusual.
  image: A_PsychoPassS01_E03_1_0.02.51.940.jpg
  sound: A_PsychoPassS01_E03_1_0.02.51.320-0.02.52.560.mp3
  sentence: 明らかに異常だ
- id: A_PsychoPassS01_E03_0444
  deck_name: Psycho Pass
  translation: >-
    The body was found in the Drones' behavior inspection section, the only
    manned area in the otherwise automated production line.
  image: A_PsychoPassS01_E03_1_0.02.57.320.jpg
  sound: A_PsychoPassS01_E03_1_0.02.53.890-0.03.00.750.mp3
  sentence: 現場はドローンの挙動検査セクション　完全自動化された生産ラインの中で　唯一の有人区画だ
- id: A_PsychoPassS01_E03_0445
  deck_name: Psycho Pass
  translation: There are about fifty debuggers working there around the clock.
  image: A_PsychoPassS01_E03_1_0.03.03.395.jpg
  sound: A_PsychoPassS01_E03_1_0.03.01.770-0.03.05.020.mp3
  sentence: ここにはおよそ５０人余りのデバッガが常駐している
- id: A_PsychoPassS01_E03_0446
  deck_name: Psycho Pass
  translation: Is that a live-in job?
  image: A_PsychoPassS01_E03_1_0.03.06.780.jpg
  sound: A_PsychoPassS01_E03_1_0.03.06.040-0.03.07.520.mp3
  sentence: 泊まり込みなんですか
- id: A_PsychoPassS01_E03_0447
  deck_name: Psycho Pass
  translation: There are over 1000 Drones
  image: A_PsychoPassS01_E03_1_0.03.09.345.jpg
  sound: A_PsychoPassS01_E03_1_0.03.08.560-0.03.10.130.mp3
  sentence: たったそれだけの人数で
- id: A_PsychoPassS01_E03_0448
  deck_name: Psycho Pass
  translation: that need to be evaluated and verified each month.
  image: A_PsychoPassS01_E03_1_0.03.12.205.jpg
  sound: A_PsychoPassS01_E03_1_0.03.10.690-0.03.13.720.mp3
  sentence: 毎月１０００台以上のドローンを評価検証するとなれば
- id: A_PsychoPassS01_E03_0449
  deck_name: Psycho Pass
  translation: They have no choice but to work around the clock.
  image: A_PsychoPassS01_E03_1_0.03.14.895.jpg
  sound: A_PsychoPassS01_E03_1_0.03.14.130-0.03.15.660.mp3
  sentence: フルタイムシフトを組むしかない
- id: A_PsychoPassS01_E03_0450
  deck_name: Psycho Pass
  translation: >-
    If you can install a program that induces a malfunction in a Drone before
    it's tested, there's a good chance you can make it look like an accident.
    Which means...
  image: A_PsychoPassS01_E03_1_0.03.20.355.jpg
  sound: A_PsychoPassS01_E03_1_0.03.16.880-0.03.23.830.mp3
  sentence: 検査前のドローンに誤作動を誘発するプログラムを仕込めば　事故を装った犯行はじゅうぶんに可能だ
- id: A_PsychoPassS01_E03_0451
  deck_name: Psycho Pass
  translation: This could be a murder case.
  image: A_PsychoPassS01_E03_1_0.03.26.265.jpg
  sound: A_PsychoPassS01_E03_1_0.03.24.670-0.03.27.860.mp3
  sentence: ということは…　殺人の可能性もある
- id: A_PsychoPassS01_E03_0452
  deck_name: Psycho Pass
  translation: >-
    But if there are only fifty suspects, can't we just check everyone's Crime
    Coefficient?
  image: A_PsychoPassS01_E03_1_0.03.32.535.jpg
  sound: A_PsychoPassS01_E03_1_0.03.29.820-0.03.35.250.mp3
  sentence: でも　たった５０人しかいない環境なら　全員の犯罪係数をチェックすれば…
- id: A_PsychoPassS01_E03_0453
  deck_name: Psycho Pass
  translation: Well, it's not that simple.
  image: A_PsychoPassS01_E03_1_0.03.37.605.jpg
  sound: A_PsychoPassS01_E03_1_0.03.36.350-0.03.38.860.mp3
  sentence: 事はそう簡単な話じゃなくてな
- id: A_PsychoPassS01_E03_0454
  deck_name: Psycho Pass
  translation: Inspector Ginoza... What is it?
  image: A_PsychoPassS01_E03_1_0.03.53.750.jpg
  sound: A_PsychoPassS01_E03_1_0.03.53.200-0.03.54.300.mp3
  sentence: 宜野座監視官
- id: A_PsychoPassS01_E03_0455
  deck_name: Psycho Pass
  translation: I feel like I'll be able to get along well with the Enforcers.
  image: A_PsychoPassS01_E03_1_0.03.57.135.jpg
  sound: A_PsychoPassS01_E03_1_0.03.54.870-0.03.59.400.mp3
  sentence: 何だ　私　執行官のみんなとうまくやっていけそうな気がします
- id: A_PsychoPassS01_E03_0456
  deck_name: Psycho Pass
  translation: Do you mean you'll get along with them as a colleague?
  image: A_PsychoPassS01_E03_1_0.04.03.080.jpg
  sound: A_PsychoPassS01_E03_1_0.04.01.440-0.04.04.720.mp3
  sentence: それは同僚としてやっていけそうという意味か
- id: A_PsychoPassS01_E03_0457
  deck_name: Psycho Pass
  translation: Or as their handler?
  image: A_PsychoPassS01_E03_1_0.04.07.010.jpg
  sound: A_PsychoPassS01_E03_1_0.04.05.180-0.04.08.840.mp3
  sentence: それとも調教師としてやっていけそうという意味か
- id: A_PsychoPassS01_E03_0458
  deck_name: Psycho Pass
  translation: >-
    They say that fools learn from their experiences, while the wise learn from
    history.
  image: A_PsychoPassS01_E03_1_0.04.12.895.jpg
  sound: A_PsychoPassS01_E03_1_0.04.11.000-0.04.14.790.mp3
  sentence: 愚か者は経験に学び　賢者は歴史に学ぶという
- id: A_PsychoPassS01_E03_0459
  deck_name: Psycho Pass
  translation: I hope you're not a fool.
  image: A_PsychoPassS01_E03_1_0.04.17.010.jpg
  sound: A_PsychoPassS01_E03_1_0.04.16.040-0.04.17.980.mp3
  sentence: 君が愚か者でないことを祈ろう
- id: A_PsychoPassS01_E03_0460
  deck_name: Psycho Pass
  translation: Welcome, detectives.
  image: A_PsychoPassS01_E03_1_0.04.21.810.jpg
  sound: A_PsychoPassS01_E03_1_0.04.21.100-0.04.22.520.mp3
  sentence: ようこそ刑事さん
- id: A_PsychoPassS01_E03_0461
  deck_name: Psycho Pass
  translation: I'd like to see where it happened.
  image: A_PsychoPassS01_E03_1_0.04.27.025.jpg
  sound: A_PsychoPassS01_E03_1_0.04.26.330-0.04.27.720.mp3
  sentence: 現場を見せていただきます
- id: A_PsychoPassS01_E03_0462
  deck_name: Psycho Pass
  translation: Of course. This way, please.
  image: A_PsychoPassS01_E03_1_0.04.29.210.jpg
  sound: A_PsychoPassS01_E03_1_0.04.28.180-0.04.30.240.mp3
  sentence: もちろん　案内しましょう
- id: A_PsychoPassS01_E03_0463
  deck_name: Psycho Pass
  translation: We do a safety check and a test run here after the Drones are built.
  image: A_PsychoPassS01_E03_1_0.04.37.465.jpg
  sound: A_PsychoPassS01_E03_1_0.04.35.260-0.04.39.670.mp3
  sentence: ここでは組み上がったドローンの試運転を兼ねた　安全点検を行っています
- id: A_PsychoPassS01_E03_0464
  deck_name: Psycho Pass
  translation: >-
    We depend on machines for all the other processes, but the final check still
    needs to be done by humans, as it's always been.
  image: A_PsychoPassS01_E03_1_0.04.43.225.jpg
  sound: A_PsychoPassS01_E03_1_0.04.40.060-0.04.46.390.mp3
  sentence: 他の工程は全て機械任せですが　最終チェックだけは今も昔も人間の手でやるしかない
- id: A_PsychoPassS01_E03_0465
  deck_name: Psycho Pass
  translation: As you can see, it's dangerous work.
  image: A_PsychoPassS01_E03_1_0.04.47.930.jpg
  sound: A_PsychoPassS01_E03_1_0.04.47.030-0.04.48.830.mp3
  sentence: 見てのとおり危険な業務です
- id: A_PsychoPassS01_E03_0466
  deck_name: Psycho Pass
  translation: It's hard on the debuggers, isn't it?
  image: A_PsychoPassS01_E03_1_0.04.51.160.jpg
  sound: A_PsychoPassS01_E03_1_0.04.49.450-0.04.52.870.mp3
  sentence: デバッガの方々にとってもかなりの負担なのでは？
- id: A_PsychoPassS01_E03_0467
  deck_name: Psycho Pass
  translation: Yes, it is.
  image: A_PsychoPassS01_E03_1_0.04.53.815.jpg
  sound: A_PsychoPassS01_E03_1_0.04.53.360-0.04.54.270.mp3
  sentence: そうですね
- id: A_PsychoPassS01_E03_0468
  deck_name: Psycho Pass
  translation: >-
    In fact, there aren't many ways to deal with stress here, unlike in the
    outside world.
  image: A_PsychoPassS01_E03_1_0.04.57.035.jpg
  sound: A_PsychoPassS01_E03_1_0.04.55.330-0.04.58.740.mp3
  sentence: 実際ここは外と違ってストレスケアの手段が乏しい
- id: A_PsychoPassS01_E03_0469
  deck_name: Psycho Pass
  translation: You can't connect to the net, so there's not much in the way of diversions.
  image: A_PsychoPassS01_E03_1_0.05.01.240.jpg
  sound: A_PsychoPassS01_E03_1_0.04.59.340-0.05.03.140.mp3
  sentence: ネットに接続できないので娯楽の手段も限られていますし
- id: A_PsychoPassS01_E03_0470
  deck_name: Psycho Pass
  translation: Is this place offline?
  image: A_PsychoPassS01_E03_1_0.05.04.755.jpg
  sound: A_PsychoPassS01_E03_1_0.05.03.830-0.05.05.680.mp3
  sentence: オフラインなんですか？ここ
- id: A_PsychoPassS01_E03_0471
  deck_name: Psycho Pass
  translation: >-
    We're not wired for it, and this building itself is an anechoic chamber, so
    there's no way to access outside communications networks here.
  image: A_PsychoPassS01_E03_1_0.05.11.720.jpg
  sound: A_PsychoPassS01_E03_1_0.05.06.570-0.05.16.870.mp3
  sentence: 回線そのものが設置されていませんし　この建物自体が電波暗室になっています　なので外部の通信網にアクセスする手段は一切ありません
- id: A_PsychoPassS01_E03_0472
  deck_name: Psycho Pass
  translation: This is the most efficient security system against hacking.
  image: A_PsychoPassS01_E03_1_0.05.19.585.jpg
  sound: A_PsychoPassS01_E03_1_0.05.17.650-0.05.21.520.mp3
  sentence: ハッキング対策としては最も効率の高い保安体制です
- id: A_PsychoPassS01_E03_0473
  deck_name: Psycho Pass
  translation: How horrifying. A totally isolated area, huh?
  image: A_PsychoPassS01_E03_1_0.05.26.755.jpg
  sound: A_PsychoPassS01_E03_1_0.05.25.130-0.05.28.380.mp3
  sentence: ぞっとするねえ　陸の孤島かよ
- id: A_PsychoPassS01_E03_0474
  deck_name: Psycho Pass
  translation: The body was already taken away by a Drone during the initial response.
  image: A_PsychoPassS01_E03_1_0.05.34.850.jpg
  sound: A_PsychoPassS01_E03_1_0.05.33.080-0.05.36.620.mp3
  sentence: 死体はすでに初動でドローンが処理した後でして
- id: A_PsychoPassS01_E03_0475
  deck_name: Psycho Pass
  translation: However, I'm told it was all recorded on this disk.
  image: A_PsychoPassS01_E03_1_0.05.38.575.jpg
  sound: A_PsychoPassS01_E03_1_0.05.37.670-0.05.39.480.mp3
  sentence: こちらが記録だそうです
- id: A_PsychoPassS01_E03_0476
  deck_name: Psycho Pass
  translation: >-
    It's like his body was dissected by the Drone while he was still alive.
    Nasty.
  image: A_PsychoPassS01_E03_1_0.05.49.290.jpg
  sound: A_PsychoPassS01_E03_1_0.05.47.610-0.05.50.970.mp3
  sentence: 死体はドローンに生きたまま解剖された状態か
- id: A_PsychoPassS01_E03_0477
  deck_name: Psycho Pass
  translation: >-
    Did the victim, Mr. Shioyama, have anyone with a grudge against him? No, he
    didn't.
  image: A_PsychoPassS01_E03_1_0.05.53.910.jpg
  sound: A_PsychoPassS01_E03_1_0.05.51.440-0.05.56.380.mp3
  sentence: すっげえ　被害者塩山さん　誰かに恨みを買うようなことは？
- id: A_PsychoPassS01_E03_0478
  deck_name: Psycho Pass
  translation: He was a model employee.
  image: A_PsychoPassS01_E03_1_0.05.58.060.jpg
  sound: A_PsychoPassS01_E03_1_0.05.56.650-0.05.59.470.mp3
  sentence: ありませんよ　優秀なスタッフでした
- id: A_PsychoPassS01_E03_0479
  deck_name: Psycho Pass
  translation: His Psycho-Pass showed no indication of any problems.
  image: A_PsychoPassS01_E03_1_0.06.01.055.jpg
  sound: A_PsychoPassS01_E03_1_0.05.59.850-0.06.02.260.mp3
  sentence: 特にサイコパスにも問題なし
- id: A_PsychoPassS01_E03_0480
  deck_name: Psycho Pass
  translation: It must have been an accident.
  image: A_PsychoPassS01_E03_1_0.06.03.895.jpg
  sound: A_PsychoPassS01_E03_1_0.06.03.290-0.06.04.500.mp3
  sentence: やはり事故ですよ
- id: A_PsychoPassS01_E03_0481
  deck_name: Psycho Pass
  translation: >-
    But this is the third incident of this kind. Don't you think that's a few
    too many?
  image: A_PsychoPassS01_E03_1_0.06.07.855.jpg
  sound: A_PsychoPassS01_E03_1_0.06.05.600-0.06.10.110.mp3
  sentence: しかしこれで３人目となると　さすがに多過ぎやしませんかね
- id: A_PsychoPassS01_E03_0482
  deck_name: Psycho Pass
  translation: As I told you earlier, this is a dangerous work environment.
  image: A_PsychoPassS01_E03_1_0.06.12.685.jpg
  sound: A_PsychoPassS01_E03_1_0.06.10.730-0.06.14.640.mp3
  sentence: 先ほども申し上げたとおり危険の多い現場なのです
- id: A_PsychoPassS01_E03_0483
  deck_name: Psycho Pass
  translation: >-
    If you have any criticisms regarding our management, we're all ears, but
    please air those concerns through the appropriate channels.
  image: A_PsychoPassS01_E03_1_0.06.19.215.jpg
  sound: A_PsychoPassS01_E03_1_0.06.15.600-0.06.22.830.mp3
  sentence: 管理体制についての批判であれば承りますが　そちらはしかるべき筋を通してお願いしたいですね
- id: A_PsychoPassS01_E03_0484
  deck_name: Psycho Pass
  translation: What about the Drone that went out of control?
  image: A_PsychoPassS01_E03_1_0.06.25.550.jpg
  sound: A_PsychoPassS01_E03_1_0.06.24.440-0.06.26.660.mp3
  sentence: 暴走したドローンの分解調査は
- id: A_PsychoPassS01_E03_0485
  deck_name: Psycho Pass
  translation: I'm having it sent to headquarters.
  image: A_PsychoPassS01_E03_1_0.06.28.265.jpg
  sound: A_PsychoPassS01_E03_1_0.06.27.490-0.06.29.040.mp3
  sentence: 本部に搬送を手配した
- id: A_PsychoPassS01_E03_0486
  deck_name: Psycho Pass
  translation: >-
    We'll have to wait for Karanomori to complete her analysis, but I was told
    that its memory, including the backup, is gone.
  image: A_PsychoPassS01_E03_1_0.06.32.160.jpg
  sound: A_PsychoPassS01_E03_1_0.06.29.680-0.06.34.640.mp3
  sentence: あとは唐之杜の分析待ちだが　メモリーが予備を含めて吹っ飛んでるらしい
- id: A_PsychoPassS01_E03_0487
  deck_name: Psycho Pass
  translation: We probably shouldn't expect much.
  image: A_PsychoPassS01_E03_1_0.06.36.340.jpg
  sound: A_PsychoPassS01_E03_1_0.06.35.480-0.06.37.200.mp3
  sentence: あまり期待しない方がいいだろう
- id: A_PsychoPassS01_E03_0488
  deck_name: Psycho Pass
  translation: For now, head back to the car and forward this to headquarters.
  image: A_PsychoPassS01_E03_1_0.06.42.770.jpg
  sound: A_PsychoPassS01_E03_1_0.06.41.240-0.06.44.300.mp3
  sentence: いったん車に戻って　こいつを本部に転送してくれ
- id: A_PsychoPassS01_E03_0489
  deck_name: Psycho Pass
  translation: I have a few more things to talk about with Chief Goda.
  image: A_PsychoPassS01_E03_1_0.06.46.300.jpg
  sound: A_PsychoPassS01_E03_1_0.06.45.200-0.06.47.400.mp3
  sentence: 俺は郷田主任ともう少し話がある
- id: A_PsychoPassS01_E03_0490
  deck_name: Psycho Pass
  translation: These are the Psycho-Passes for all staff within this facility.
  image: A_PsychoPassS01_E03_1_0.06.56.700.jpg
  sound: A_PsychoPassS01_E03_1_0.06.54.990-0.06.58.410.mp3
  sentence: こちらが施設内の全職員のサイコパスになります
- id: A_PsychoPassS01_E03_0491
  deck_name: Psycho Pass
  translation: >-
    These records contain the results of our detailed periodic checks along with
    the Hue Assessments by the scanners installed in the building. Thank you.
  image: A_PsychoPassS01_E03_1_0.07.01.945.jpg
  sound: A_PsychoPassS01_E03_1_0.06.59.370-0.07.04.520.mp3
  sentence: 定期診断の詳細値と常設スキャナーによる色相判定の記録です
- id: A_PsychoPassS01_E03_0492
  deck_name: Psycho Pass
  translation: >-
    As you can see for yourself, there are no staff members who continuously
    exceeded the regulation limit.
  image: A_PsychoPassS01_E03_1_0.07.11.835.jpg
  sound: A_PsychoPassS01_E03_1_0.07.08.500-0.07.15.170.mp3
  sentence: 確認していただければ分かることですが　継続的に規定値を逸脱している職員は一人もいません
- id: A_PsychoPassS01_E03_0493
  deck_name: Psycho Pass
  translation: Even if you suspect murder, there's no suspect to be found.
  image: A_PsychoPassS01_E03_1_0.07.18.405.jpg
