  image: A_PsychoPassS01_E03_1_0.11.55.310.jpg
  sound: A_PsychoPassS01_E03_1_0.11.53.840-0.11.56.780.mp3
  sentence: シビュラにこの職場を勧められたんじゃないですかね
- id: A_PsychoPassS01_E03_0551
  deck_name: Psycho Pass
  translation: >-
    And I guess someone like you,  who can laugh and turn a blind eye, is best
