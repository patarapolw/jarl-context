  image: A_PsychoPassS01_E03_1_0.08.37.820.jpg
  sound: A_PsychoPassS01_E03_1_0.08.36.450-0.08.39.190.mp3
  sentence: お役所は縄張りの利益を守ろうとするからね
- id: A_PsychoPassS01_E03_0512
  deck_name: Psycho Pass
