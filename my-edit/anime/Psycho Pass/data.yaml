  image: A_PsychoPassS01_E21_1_0.04.59.315.jpg
  sound: A_PsychoPassS01_E21_1_0.04.57.750-0.05.00.880.mp3
  sentence: あなただけが槙島を追い詰められるわけじゃありません
- id: A_PsychoPassS01_E21_4339
  deck_name: Psycho Pass
  translation: He's already inside the facility.
