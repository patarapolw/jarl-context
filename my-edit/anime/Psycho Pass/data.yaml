  sound: A_PsychoPassS01_E15_1_0.10.30.510-0.10.41.570.mp3
  sentence: 非殺傷兵器に換装する作業が急ピッチで進められているが　現場の状況は一刻を争う　本格的な鎮圧部隊の編成が整うまでの間
- id: A_PsychoPassS01_E15_3189
  deck_name: Psycho Pass
  translation: >-
    Until a full-fledged suppression unit is formed, we have no choice but to
    have those of you at the CID act as the last remaining shield to keep our
    citizens safe.
  image: A_PsychoPassS01_E15_1_0.10.46.640.jpg
  sound: A_PsychoPassS01_E15_1_0.10.41.710-0.10.51.570.mp3
  sentence: 諸君ら刑事課のメンバーに　市民の安全を守る最後の盾となってもらうしかない　問題のサイマティックスキャン妨害ヘルメットは
