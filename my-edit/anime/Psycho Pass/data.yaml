  image: A_PsychoPassS01_E03_1_0.08.33.795.jpg
  sound: A_PsychoPassS01_E03_1_0.08.32.290-0.08.35.300.mp3
  sentence: ここってば経済省管轄の官営なんよ
- id: A_PsychoPassS01_E03_0511
  deck_name: Psycho Pass
