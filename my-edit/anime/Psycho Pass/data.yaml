  translation: If I dare set foot in her office, it's you who'll be in trouble, Inspector.
  image: A_PsychoPassS01_E17_1_0.07.05.020.jpg
  sound: A_PsychoPassS01_E17_1_0.07.03.330-0.07.06.710.mp3
  sentence: 実際に乗り込んでいったら困るのはお前だ　監視官
- id: A_PsychoPassS01_E17_3576
  deck_name: Psycho Pass
  translation: What's going to happen now?
  image: A_PsychoPassS01_E17_1_0.07.17.040.jpg
  sound: A_PsychoPassS01_E17_1_0.07.16.260-0.07.17.820.mp3
  sentence: どうなるんですか？　これ
- id: A_PsychoPassS01_E17_3577
  deck_name: Psycho Pass
  translation: There probably isn't anything else we can do.
  image: A_PsychoPassS01_E17_1_0.07.19.020.jpg
  sound: A_PsychoPassS01_E17_1_0.07.18.000-0.07.20.040.mp3
  sentence: どうにもならないんじゃないかしら
- id: A_PsychoPassS01_E17_3578
  deck_name: Psycho Pass
  translation: Let's put everything we have into the search for Kagari.
  image: A_PsychoPassS01_E17_1_0.07.23.470.jpg
  sound: A_PsychoPassS01_E17_1_0.07.21.680-0.07.25.260.mp3
  sentence: とにかく　こっちは縢の捜索に全力を投入する
- id: A_PsychoPassS01_E17_3579
  deck_name: Psycho Pass
  translation: >-
    He could well bring about the end of the Bureau for entirely different
    reasons.
  image: A_PsychoPassS01_E17_1_0.07.27.710.jpg
  sound: A_PsychoPassS01_E17_1_0.07.25.460-0.07.29.960.mp3
  sentence: あいつの行動によっては　別の意味で公安局の命取りになりかねない
- id: A_PsychoPassS01_E17_3580
  deck_name: Psycho Pass
  translation: It's been a while, Shougo.
  image: A_PsychoPassS01_E17_1_0.07.43.205.jpg
  sound: A_PsychoPassS01_E17_1_0.07.42.330-0.07.44.080.mp3
  sentence: 久しぶりだね　聖護君
- id: A_PsychoPassS01_E17_3581
  deck_name: Psycho Pass
  translation: It's good to see you haven't changed a bit.
  image: A_PsychoPassS01_E17_1_0.07.47.195.jpg
  sound: A_PsychoPassS01_E17_1_0.07.46.360-0.07.48.030.mp3
  sentence: 変わりないようで何よりだ
- id: A_PsychoPassS01_E17_3582
  deck_name: Psycho Pass
  translation: You're the Chief of the Public Safety Bureau, Ms. Kasei... was it?
  image: A_PsychoPassS01_E17_1_0.07.51.285.jpg
  sound: A_PsychoPassS01_E17_1_0.07.49.300-0.07.53.270.mp3
  sentence: 公安局局長　禾生さん…だったかな
- id: A_PsychoPassS01_E17_3583
  deck_name: Psycho Pass
  translation: I don't think we've met before.
  image: A_PsychoPassS01_E17_1_0.07.54.810.jpg
  sound: A_PsychoPassS01_E17_1_0.07.54.060-0.07.55.560.mp3
  sentence: 面識はないと思うが…
- id: A_PsychoPassS01_E17_3584
  deck_name: Psycho Pass
  translation: Well, my appearance has changed quite a bit over the past three years.
  image: A_PsychoPassS01_E17_1_0.07.58.350.jpg
  sound: A_PsychoPassS01_E17_1_0.07.56.080-0.08.00.620.mp3
  sentence: まあ　この三年で僕はずいぶんと様変わりしたからね
- id: A_PsychoPassS01_E17_3585
  deck_name: Psycho Pass
  translation: First, I need to offer you an apology
  image: A_PsychoPassS01_E17_1_0.08.03.140.jpg
  sound: A_PsychoPassS01_E17_1_0.08.01.620-0.08.04.660.mp3
  sentence: 早速だが　君に謝らねばならないことがある
- id: A_PsychoPassS01_E17_3586
  deck_name: Psycho Pass
  translation: regarding that book I borrowed from you a while back.
  image: A_PsychoPassS01_E17_1_0.08.06.565.jpg
  sound: A_PsychoPassS01_E17_1_0.08.05.270-0.08.07.860.mp3
  sentence: 以前君に借りていた本なんだが
- id: A_PsychoPassS01_E17_3587
  deck_name: Psycho Pass
  translation: I ended up losing it due to unfortunate, though unavoidable, circumstances.
  image: A_PsychoPassS01_E17_1_0.08.09.995.jpg
  sound: A_PsychoPassS01_E17_1_0.08.08.060-0.08.11.930.mp3
  sentence: 色々と身辺がごたついたせいで　紛失してしまってね
- id: A_PsychoPassS01_E17_3588
  deck_name: Psycho Pass
  translation: It was quite difficult to find another copy of that book.
  image: A_PsychoPassS01_E17_1_0.08.19.360.jpg
  sound: A_PsychoPassS01_E17_1_0.08.18.200-0.08.20.520.mp3
  sentence: 同じものを探すのに苦労したよ
- id: A_PsychoPassS01_E17_3589
  deck_name: Psycho Pass
  translation: I'm surprised.
  image: A_PsychoPassS01_E17_1_0.08.21.885.jpg
  sound: A_PsychoPassS01_E17_1_0.08.21.410-0.08.22.360.mp3
  sentence: 驚いたな…
- id: A_PsychoPassS01_E17_3590
  deck_name: Psycho Pass
  translation: Are you... Touma Kouzaburou?
  image: A_PsychoPassS01_E17_1_0.08.25.195.jpg
  sound: A_PsychoPassS01_E17_1_0.08.23.650-0.08.26.740.mp3
  sentence: 君は　藤間幸三郎なのか
- id: A_PsychoPassS01_E17_3591
  deck_name: Psycho Pass
  translation: This brings back memories. It's been three years, hasn't it?
  image: A_PsychoPassS01_E17_1_0.08.29.640.jpg
  sound: A_PsychoPassS01_E17_1_0.08.27.590-0.08.31.690.mp3
  sentence: 懐かしいな　あれからもう三年になるか
- id: A_PsychoPassS01_E17_3592
  deck_name: Psycho Pass
  translation: >-
    When I heard that you were taken in by the Bureau, I felt that it was
    terribly unfortunate.
  image: A_PsychoPassS01_E17_1_0.08.35.755.jpg
  sound: A_PsychoPassS01_E17_1_0.08.32.720-0.08.38.790.mp3
  sentence: 僕は　君が公安の手に落ちたと聞いて　心底残念に思ったものだ
- id: A_PsychoPassS01_E17_3593
  deck_name: Psycho Pass
  translation: But that face... Plastic surgery?
  image: A_PsychoPassS01_E17_1_0.08.40.940.jpg
  sound: A_PsychoPassS01_E17_1_0.08.39.630-0.08.42.250.mp3
  sentence: しかし　その顔は整形…
- id: A_PsychoPassS01_E17_3594
  deck_name: Psycho Pass
  translation: No, that's not it.
  image: A_PsychoPassS01_E17_1_0.08.43.840.jpg
  sound: A_PsychoPassS01_E17_1_0.08.43.200-0.08.44.480.mp3
  sentence: いや　違うな
- id: A_PsychoPassS01_E17_3595
  deck_name: Psycho Pass
  translation: Considering that body structure, you're a different person.
  image: A_PsychoPassS01_E17_1_0.08.45.630.jpg
  sound: A_PsychoPassS01_E17_1_0.08.44.710-0.08.46.550.mp3
  sentence: 体格からして別人だ
- id: A_PsychoPassS01_E17_3596
  deck_name: Psycho Pass
  translation: Your friend Senguji Toyohisa achieved full-body cyberization too, right?
  image: A_PsychoPassS01_E17_1_0.08.49.810.jpg
  sound: A_PsychoPassS01_E17_1_0.08.47.070-0.08.52.550.mp3
  sentence: 全身のサイボーグ化は　お友達の泉宮寺豊久も実現していたよね
- id: A_PsychoPassS01_E17_3597
  deck_name: Psycho Pass
  translation: >-
    But near-flawless artificial body technology like this isn't available to
    the public.
  image: A_PsychoPassS01_E17_1_0.08.56.060.jpg
  sound: A_PsychoPassS01_E17_1_0.08.53.730-0.08.58.390.mp3
  sentence: だがここまで完璧な義体化技術は民間には公開されていない
- id: A_PsychoPassS01_E17_3598
  deck_name: Psycho Pass
  translation: >-
    You can't tell the difference between this body and a human body at all, can
    you?
  image: A_PsychoPassS01_E17_1_0.09.01.480.jpg
  sound: A_PsychoPassS01_E17_1_0.08.59.880-0.09.03.080.mp3
  sentence: 生身の人間とまったく見分けがつかないだろ
- id: A_PsychoPassS01_E17_3599
  deck_name: Psycho Pass
  translation: Nothing of the Touma Kouzaburou you know is left except for his brain.
  image: A_PsychoPassS01_E17_1_0.09.06.090.jpg
  sound: A_PsychoPassS01_E17_1_0.09.04.080-0.09.08.100.mp3
  sentence: 君の知っている藤間幸三郎は脳だけしか残っていない
- id: A_PsychoPassS01_E17_3600
  deck_name: Psycho Pass
  translation: What's going on?
  image: A_PsychoPassS01_E17_1_0.09.10.955.jpg
  sound: A_PsychoPassS01_E17_1_0.09.10.240-0.09.11.670.mp3
  sentence: どういうことなんだ
- id: A_PsychoPassS01_E17_3601
  deck_name: Psycho Pass
  translation: >-
    The culprit behind the grotesque serial killings that shook society to its
    core is now the head of the Public Safety Bureau?
  image: A_PsychoPassS01_E17_1_0.09.14.380.jpg
  sound: A_PsychoPassS01_E17_1_0.09.12.150-0.09.16.610.mp3
  sentence: あれだけ世間を騒がせた連続猟奇殺人犯が公安局のトップだと
- id: A_PsychoPassS01_E17_3602
  deck_name: Psycho Pass
  translation: That's beyond a joke.
  image: A_PsychoPassS01_E17_1_0.09.17.970.jpg
  sound: A_PsychoPassS01_E17_1_0.09.17.110-0.09.18.830.mp3
  sentence: 冗談にも程がある
- id: A_PsychoPassS01_E17_3603
  deck_name: Psycho Pass
  translation: Technically, that's not quite true.
  image: A_PsychoPassS01_E17_1_0.09.21.060.jpg
  sound: A_PsychoPassS01_E17_1_0.09.20.320-0.09.21.800.mp3
  sentence: 厳密には違う
- id: A_PsychoPassS01_E17_3604
  deck_name: Psycho Pass
  translation: I'm not the only Kasei Joshu, and I'm not always Kasei Joshu either.
  image: A_PsychoPassS01_E17_1_0.09.25.390.jpg
  sound: A_PsychoPassS01_E17_1_0.09.22.320-0.09.28.460.mp3
  sentence: 禾生壌宗は僕一人ではないし　僕もまた常に禾生壌宗というわけではない
- id: A_PsychoPassS01_E17_3605
  deck_name: Psycho Pass
  translation: Our brains are unitized, so they can be swapped easily.
  image: A_PsychoPassS01_E17_1_0.09.31.885.jpg
  sound: A_PsychoPassS01_E17_1_0.09.29.710-0.09.34.060.mp3
  sentence: 僕らの脳は簡単に交換できるよう　ユニット化されていてね
- id: A_PsychoPassS01_E17_3606
  deck_name: Psycho Pass
  translation: We generally take turns using this body.
  image: A_PsychoPassS01_E17_1_0.09.36.505.jpg
  sound: A_PsychoPassS01_E17_1_0.09.35.110-0.09.37.900.mp3
  sentence: いつも持ち回りでこの体を使っているんだ
- id: A_PsychoPassS01_E17_3607
  deck_name: Psycho Pass
  translation: It also serves as a bit of a break from our everyday work.
  image: A_PsychoPassS01_E17_1_0.09.40.155.jpg
  sound: A_PsychoPassS01_E17_1_0.09.38.440-0.09.41.870.mp3
  sentence: まあ　日頃の業務の息抜きも兼ねてね
- id: A_PsychoPassS01_E17_3608
  deck_name: Psycho Pass
  translation: “We," you said?
  image: A_PsychoPassS01_E17_1_0.09.43.610.jpg
  sound: A_PsychoPassS01_E17_1_0.09.43.140-0.09.44.080.mp3
  sentence: 「僕ら」だと
- id: A_PsychoPassS01_E17_3609
  deck_name: Psycho Pass
  translation: Yeah. I'm simply a representative.
  image: A_PsychoPassS01_E17_1_0.09.46.825.jpg
  sound: A_PsychoPassS01_E17_1_0.09.45.430-0.09.48.220.mp3
  sentence: ああ　僕はあくまで代表だ
- id: A_PsychoPassS01_E17_3610
  deck_name: Psycho Pass
  translation: I was just tasked with talking to you here since you and I are old friends.
  image: A_PsychoPassS01_E17_1_0.09.51.325.jpg
  sound: A_PsychoPassS01_E17_1_0.09.48.940-0.09.53.710.mp3
  sentence: 君と旧知の間柄　ということでこの場を任されたにすぎない
- id: A_PsychoPassS01_E17_3611
  deck_name: Psycho Pass
  translation: >-
    We've never shown ourselves to people, but I'd say we're pretty well-known
    by name.
  image: A_PsychoPassS01_E17_1_0.09.57.095.jpg
  sound: A_PsychoPassS01_E17_1_0.09.54.190-0.10.00.000.mp3
  sentence: 姿を人目にさらしたことはないけれど　僕たち名前だけならそれなりに有名だよ
- id: A_PsychoPassS01_E17_3612
  deck_name: Psycho Pass
  translation: I'm sure you've heard of us too.
  image: A_PsychoPassS01_E17_1_0.10.01.550.jpg
  sound: A_PsychoPassS01_E17_1_0.10.00.820-0.10.02.280.mp3
  sentence: 君だって知ってるはずだ
- id: A_PsychoPassS01_E17_3613
  deck_name: Psycho Pass
  translation: People call us... the Sibyl System!
  image: A_PsychoPassS01_E17_1_0.10.04.945.jpg
  sound: A_PsychoPassS01_E17_1_0.10.02.850-0.10.07.040.mp3
  sentence: 世間では僕らのことを「シビュラシステム」と呼んでいる
- id: A_PsychoPassS01_E17_3614
  deck_name: Psycho Pass
  translation: How in the hell could they say that Kagari just disappeared from here?!
  image: A_PsychoPassS01_E17_1_0.10.13.415.jpg
  sound: A_PsychoPassS01_E17_1_0.10.12.350-0.10.14.480.mp3
  sentence: ここから縢がどう消えるっていうんだ
- id: A_PsychoPassS01_E17_3615
  deck_name: Psycho Pass
  translation: No matter how worked up he got, he wouldn't run off.
  image: A_PsychoPassS01_E17_1_0.10.18.245.jpg
  sound: A_PsychoPassS01_E17_1_0.10.17.020-0.10.19.470.mp3
  sentence: あいつはどんなにテンパっても逃げたりはしない
- id: A_PsychoPassS01_E17_3616
  deck_name: Psycho Pass
  translation: He can calculate how to survive in any situation.
  image: A_PsychoPassS01_E17_1_0.10.21.380.jpg
  sound: A_PsychoPassS01_E17_1_0.10.19.840-0.10.22.920.mp3
  sentence: どんなときでも自分が生き残る計算ができる男だ
- id: A_PsychoPassS01_E17_3617
  deck_name: Psycho Pass
  translation: There's no way he'd disappear of his own free will.
  image: A_PsychoPassS01_E17_1_0.10.25.580.jpg
  sound: A_PsychoPassS01_E17_1_0.10.23.800-0.10.27.360.mp3
  sentence: 消えたのはあいつ自身の意思じゃない
- id: A_PsychoPassS01_E17_3618
  deck_name: Psycho Pass
  translation: Then, he was abducted? Kidnapped?
  image: A_PsychoPassS01_E17_1_0.10.28.820.jpg
  sound: A_PsychoPassS01_E17_1_0.10.27.570-0.10.30.070.mp3
  sentence: だったら　拉致　誘拐…
- id: A_PsychoPassS01_E17_3619
  deck_name: Psycho Pass
  translation: Or he was killed in a way that wouldn't leave any traces of his body behind.
  image: A_PsychoPassS01_E17_1_0.10.33.840.jpg
  sound: A_PsychoPassS01_E17_1_0.10.32.460-0.10.35.220.mp3
  sentence: それとも死体も残らないような殺し方か…
- id: A_PsychoPassS01_E17_3620
  deck_name: Psycho Pass
  translation: For example, with the Decomposer mode of the Dominator or something.
  image: A_PsychoPassS01_E17_1_0.10.37.775.jpg
  sound: A_PsychoPassS01_E17_1_0.10.36.260-0.10.39.290.mp3
  sentence: 例えばドミネーターのデコンポーザーとかな
- id: A_PsychoPassS01_E17_3621
  deck_name: Psycho Pass
  translation: Hello. Tsunemori speaking.
  image: A_PsychoPassS01_E17_1_0.10.44.870.jpg
  sound: A_PsychoPassS01_E17_1_0.10.43.810-0.10.45.930.mp3
  sentence: はい　常守です
- id: A_PsychoPassS01_E17_3622
  deck_name: Psycho Pass
  translation: We've received a report from a citizen.
  image: A_PsychoPassS01_E17_1_0.10.47.420.jpg
  sound: A_PsychoPassS01_E17_1_0.10.46.500-0.10.48.340.mp3
  sentence: 市民からの通報があった
- id: A_PsychoPassS01_E17_3623
  deck_name: Psycho Pass
  translation: They've found an abandoned, broken Dominator.
  image: A_PsychoPassS01_E17_1_0.10.50.025.jpg
  sound: A_PsychoPassS01_E17_1_0.10.48.540-0.10.51.510.mp3
  sentence: 故障したドミネーターが放棄されていたそうだ
- id: A_PsychoPassS01_E17_3624
  deck_name: Psycho Pass
  translation: There's at least twenty kilometers between the Nona Tower and this location.
  image: A_PsychoPassS01_E17_1_0.10.55.795.jpg
  sound: A_PsychoPassS01_E17_1_0.10.54.760-0.10.56.830.mp3
  sentence: ノナタワーからここまで２０ｋｍはある
- id: A_PsychoPassS01_E17_3625
  deck_name: Psycho Pass
  translation: >-
    Even among all the chaos caused by the riots, is it really possible that he
    wasn't caught even once by the cameras?
  image: A_PsychoPassS01_E17_1_0.11.00.050.jpg
  sound: A_PsychoPassS01_E17_1_0.10.57.340-0.11.02.760.mp3
  sentence: いくら暴動の混乱後とはいえ　１回もカメラチェックに引っ掛からないなんてことがあるのか
- id: A_PsychoPassS01_E17_3626
  deck_name: Psycho Pass
  translation: There's no mistake that this is Kagari's Dominator.
  image: A_PsychoPassS01_E17_1_0.11.05.415.jpg
  sound: A_PsychoPassS01_E17_1_0.11.04.300-0.11.06.530.mp3
  sentence: ドミネーターは間違いなく縢のものです
- id: A_PsychoPassS01_E17_3627
  deck_name: Psycho Pass
  translation: It's damaged quite a bit.
  image: A_PsychoPassS01_E17_1_0.11.08.020.jpg
  sound: A_PsychoPassS01_E17_1_0.11.07.270-0.11.08.770.mp3
  sentence: かなりひどく損傷してます
- id: A_PsychoPassS01_E17_3628
  deck_name: Psycho Pass
  translation: The built-in GPS isn't functioning either.
  image: A_PsychoPassS01_E17_1_0.11.10.150.jpg
  sound: A_PsychoPassS01_E17_1_0.11.09.000-0.11.11.300.mp3
  sentence: 内蔵ＧＰＳも機能していない
- id: A_PsychoPassS01_E17_3629
  deck_name: Psycho Pass
  translation: Did he break it himself? To avoid being tracked?
  image: A_PsychoPassS01_E17_1_0.11.13.180.jpg
  sound: A_PsychoPassS01_E17_1_0.11.11.530-0.11.14.830.mp3
  sentence: 自分で壊した　追跡を逃れるために
- id: A_PsychoPassS01_E17_3630
  deck_name: Psycho Pass
  translation: Or is this all a ploy by someone who wants us to think exactly that?
  image: A_PsychoPassS01_E17_1_0.11.17.430.jpg
  sound: A_PsychoPassS01_E17_1_0.11.15.350-0.11.19.510.mp3
  sentence: あるいはそう思わせたい誰かの偽装工作…
- id: A_PsychoPassS01_E17_3631
  deck_name: Psycho Pass
  translation: >-
    This time, just like every other, you managed to aim straight for the right
    target.
  image: A_PsychoPassS01_E17_1_0.11.27.285.jpg
  sound: A_PsychoPassS01_E17_1_0.11.25.050-0.11.29.520.mp3
  sentence: 今回の事件　目の付けどころはさすがというほかない
- id: A_PsychoPassS01_E17_3632
  deck_name: Psycho Pass
  translation: In fact, your friend managed to discover the truth.
  image: A_PsychoPassS01_E17_1_0.11.32.150.jpg
  sound: A_PsychoPassS01_E17_1_0.11.30.340-0.11.33.960.mp3
  sentence: 実際君のお仲間は真実にたどりついていたよ
- id: A_PsychoPassS01_E17_3633
  deck_name: Psycho Pass
  translation: What the hell is this?!
  image: A_PsychoPassS01_E17_1_0.11.41.395.jpg
  sound: A_PsychoPassS01_E17_1_0.11.40.670-0.11.42.120.mp3
  sentence: 「何なんだ？こりゃ…」
- id: A_PsychoPassS01_E17_3634
  deck_name: Psycho Pass
  translation: This is... the true form of the Sibyl System!
  image: A_PsychoPassS01_E17_1_0.11.44.300.jpg
  sound: A_PsychoPassS01_E17_1_0.11.42.760-0.11.45.840.mp3
  sentence: 「こいつがシビュラシステムの正体だ」
- id: A_PsychoPassS01_E17_3635
  deck_name: Psycho Pass
  translation: The Sibyl System is said to use a PDP model—
