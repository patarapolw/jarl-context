- id: A_PsychoPassS01_E16_3429
  deck_name: Psycho Pass
  translation: You're an Enforcer from the Bureau, right?
  image: A_PsychoPassS01_E16_1_0.10.06.000.jpg
  sound: A_PsychoPassS01_E16_1_0.10.04.880-0.10.07.120.mp3
  sentence: 何者だあんた
- id: A_PsychoPassS01_E16_3430
  deck_name: Psycho Pass
  translation: Who are you?
  image: A_PsychoPassS01_E16_1_0.10.08.320.jpg
  sound: A_PsychoPassS01_E16_1_0.10.07.340-0.10.09.300.mp3
  sentence: ちょっと話をしないか
- id: A_PsychoPassS01_E16_3431
  deck_name: Psycho Pass
  translation: >-
    Why don't we have a little talk? This entire basement is designed to block
    electromagnetic radiation.
  image: A_PsychoPassS01_E16_1_0.10.11.060.jpg
  sound: A_PsychoPassS01_E16_1_0.10.09.540-0.10.12.580.mp3
  sentence: この地下は大規模な電波暗室になっててね
- id: A_PsychoPassS01_E16_3432
  deck_name: Psycho Pass
  translation: Only those of us who are inside can communicate with each other.
  image: A_PsychoPassS01_E16_1_0.10.16.180.jpg
  sound: A_PsychoPassS01_E16_1_0.10.12.770-0.10.19.590.mp3
  sentence: 中にいる俺たちしか通信はできないようになっている　ドミネーターも使えなくなってるだろ
- id: A_PsychoPassS01_E16_3433
  deck_name: Psycho Pass
  translation: >-
    Your Dominator doesn't work either, does it? Even if you had an Inspector
    there with you,  you wouldn't have to worry about being shot.
  image: A_PsychoPassS01_E16_1_0.10.21.630.jpg
  sound: A_PsychoPassS01_E16_1_0.10.19.810-0.10.23.450.mp3
  sentence: 今そこに監視官がいても撃たれる心配はない
- id: A_PsychoPassS01_E16_3434
  deck_name: Psycho Pass
  translation: >-
    No matter what you said or did,  they couldn't do anything to stop you. How
    does it feel?
  image: A_PsychoPassS01_E16_1_0.10.27.655.jpg
  sound: A_PsychoPassS01_E16_1_0.10.23.680-0.10.31.630.mp3
  sentence: 何を喋り何を遣らかそうとお咎め無し　どうだい　久しぶりに自由の身になった感想は
- id: A_PsychoPassS01_E16_3435
  deck_name: Psycho Pass
  translation: >-
    To finally have your freedom again? It's a bit hard to enjoy being free in
    this cramped dungeon, you know?
  image: A_PsychoPassS01_E16_1_0.10.34.075.jpg
  sound: A_PsychoPassS01_E16_1_0.10.31.880-0.10.36.270.mp3
  sentence: 悪くねえわな　こんな狭っ苦しい穴蔵じゃなけりゃ
- id: A_PsychoPassS01_E16_3436
  deck_name: Psycho Pass
  translation: Soon we'll have freedom in the outside world too.
  image: A_PsychoPassS01_E16_1_0.10.40.015.jpg
  sound: A_PsychoPassS01_E16_1_0.10.37.010-0.10.43.020.mp3
  sentence: もうじき外の世界でも俺たちは自由になれる　シビュラシステムをぶち壊してやれば
- id: A_PsychoPassS01_E16_3437
  deck_name: Psycho Pass
  translation: >-
    If we destroy the Sibyl System, this crazy world will be overturned from its
    very foundations.
  image: A_PsychoPassS01_E16_1_0.10.46.020.jpg
  sound: A_PsychoPassS01_E16_1_0.10.43.200-0.10.48.840.mp3
  sentence: このいかれた世界は根本からひっくり返るぜ　おいおい　正気かあんた
- id: A_PsychoPassS01_E16_3438
  deck_name: Psycho Pass
  translation: Hey, hey, are you serious?
  image: A_PsychoPassS01_E16_1_0.10.49.710.jpg
  sound: A_PsychoPassS01_E16_1_0.10.49.030-0.10.50.390.mp3
  sentence: 笑い事じゃない
- id: A_PsychoPassS01_E16_3439
  deck_name: Psycho Pass
  translation: >-
    This isn't a joke. Behind the door that I'm facing right now is the core of
    the Sibyl System.
  image: A_PsychoPassS01_E16_1_0.10.53.720.jpg
  sound: A_PsychoPassS01_E16_1_0.10.50.590-0.10.56.850.mp3
  sentence: 今の俺から扉一つ隔てた向こう側に　シビュラシステムの中枢がある
- id: A_PsychoPassS01_E16_3440
  deck_name: Psycho Pass
  translation: You and I are the same.
  image: A_PsychoPassS01_E16_1_0.11.04.050.jpg
  sound: A_PsychoPassS01_E16_1_0.11.02.730-0.11.05.370.mp3
  sentence: 俺もあんたも同じ潜在犯だ
- id: A_PsychoPassS01_E16_3441
  deck_name: Psycho Pass
  translation: >-
    We're latent criminals. I live like a rat, sneaking from hole to hole, and
    you live like a disposable hunting dog wearing a collar.
  image: A_PsychoPassS01_E16_1_0.11.11.030.jpg
  sound: A_PsychoPassS01_E16_1_0.11.05.880-0.11.16.180.mp3
  sentence: 俺はネズミみたいにこそこそ隠れて暮らし　あんたは首輪をはめられた使い捨ての猟犬だ　なあ　本音を聞かせてくれよ
- id: A_PsychoPassS01_E16_3442
  deck_name: Psycho Pass
  translation: >-
    Hey, tell me what you really think. How do you feel when you see those who
    took everything away from us, those who treated us like scum, killing each
    other all over town?
  image: A_PsychoPassS01_E16_1_0.11.21.130.jpg
  sound: A_PsychoPassS01_E16_1_0.11.16.360-0.11.25.900.mp3
  sentence: 俺たちから何もかも奪い　虫けらみたいに扱ってきた連中が　今街じゅうで殺し合ってるざまはどうだ　いい気味だと思わないか
- id: A_PsychoPassS01_E16_3443
  deck_name: Psycho Pass
  translation: Don't you think it serves them right?
  image: A_PsychoPassS01_E16_1_0.11.28.070.jpg
  sound: A_PsychoPassS01_E16_1_0.11.26.430-0.11.29.710.mp3
  sentence: ああ　まったく同感だね
- id: A_PsychoPassS01_E16_3444
  deck_name: Psycho Pass
  translation: Yeah, I completely agree.
  image: A_PsychoPassS01_E16_1_0.11.31.235.jpg
  sound: A_PsychoPassS01_E16_1_0.11.30.020-0.11.32.450.mp3
  sentence: 正直胸がスッとしたよ
- id: A_PsychoPassS01_E16_3445
  deck_name: Psycho Pass
  translation: >-
    To be honest, I was pleased. No matter where I went, I was treated like a
    murderous animal.
  image: A_PsychoPassS01_E16_1_0.11.34.695.jpg
  sound: A_PsychoPassS01_E16_1_0.11.32.650-0.11.36.740.mp3
  sentence: いつだってどこだって俺は人殺しのケダモノ扱いだった
- id: A_PsychoPassS01_E16_3446
  deck_name: Psycho Pass
  translation: But now it's they who are the animals.
  image: A_PsychoPassS01_E16_1_0.11.41.525.jpg
  sound: A_PsychoPassS01_E16_1_0.11.37.990-0.11.45.060.mp3
  sentence: それが今じゃやつらの方がよっぽどぶざまなケダモノだ　どんな気分で仲間の返り血を浴びてるのやら
- id: A_PsychoPassS01_E16_3447
  deck_name: Psycho Pass
  translation: >-
    I wonder what goes through their minds as they feel their friends' blood
    splatter all over them.
  image: A_PsychoPassS01_E16_1_0.11.46.600.jpg
  sound: A_PsychoPassS01_E16_1_0.11.46.240-0.11.46.960.mp3
  sentence: だったら…
- id: A_PsychoPassS01_E16_3448
  deck_name: Psycho Pass
  translation: Then... Don't get me wrong, you slimy bastard!
  image: A_PsychoPassS01_E16_1_0.11.49.715.jpg
  sound: A_PsychoPassS01_E16_1_0.11.46.990-0.11.52.440.mp3
  sentence: 勘違いすんじゃねえよ　ゲス野郎が　シビュラもクソだが　てめえらもクソだ
- id: A_PsychoPassS01_E16_3449
  deck_name: Psycho Pass
  translation: Sibyl is a load of shit, but you guys reek just as badly.
  image: A_PsychoPassS01_E16_1_0.11.54.260.jpg
  sound: A_PsychoPassS01_E16_1_0.11.52.670-0.11.55.850.mp3
  sentence: 他人をいいように踊らせて生かすの殺すの
- id: A_PsychoPassS01_E16_3450
  deck_name: Psycho Pass
  translation: Who do you think you are, manipulating others
  image: A_PsychoPassS01_E16_1_0.11.56.850.jpg
  sound: A_PsychoPassS01_E16_1_0.11.56.020-0.11.57.680.mp3
  sentence: 何様のつもりだよ
- id: A_PsychoPassS01_E16_3451
  deck_name: Psycho Pass
  translation: >-
    and talking about whether to let them live or die?! If Sibyl is God, then
    who are you supposed to be? The Devil?
  image: A_PsychoPassS01_E16_1_0.12.01.120.jpg
  sound: A_PsychoPassS01_E16_1_0.11.57.900-0.12.04.340.mp3
  sentence: シビュラが神様だってんなら　てめえらは悪魔にでもなった気分か　バカ抜かせ
- id: A_PsychoPassS01_E16_3452
  deck_name: Psycho Pass
  translation: >-
    Don't make me laugh! We're just human refuse who can do nothing but envy the
    happiness others have.
  image: A_PsychoPassS01_E16_1_0.12.06.795.jpg
  sound: A_PsychoPassS01_E16_1_0.12.04.570-0.12.09.020.mp3
  sentence: 俺もあんたも他人の幸せがねたましいってだけのごみクズさ
- id: A_PsychoPassS01_E16_3453
  deck_name: Psycho Pass
  translation: I don't care if thousands of citizens in this damn town end up dying.
  image: A_PsychoPassS01_E16_1_0.12.11.570.jpg
  sound: A_PsychoPassS01_E16_1_0.12.09.240-0.12.13.900.mp3
  sentence: このクソったれな街の市民さまどもが何千人と死んでこうがかまやしねえ
- id: A_PsychoPassS01_E16_3454
  deck_name: Psycho Pass
  translation: >-
    But I can't stand the idea of the guys who're making them kill each other
    getting off scot-free.
  image: A_PsychoPassS01_E16_1_0.12.18.525.jpg
  sound: A_PsychoPassS01_E16_1_0.12.14.080-0.12.22.970.mp3
  sentence: だがな　あいつらに殺し合いをやらせてるやつだけが　のうのうと生きてるってのが気に食わねえんだよ　まずてめえから真っ先に死ねよ
- id: A_PsychoPassS01_E16_3455
  deck_name: Psycho Pass
  translation: >-
    You should be the first to die! You should die over and over, once for each
    person you killed!
  image: A_PsychoPassS01_E16_1_0.12.24.870.jpg
  sound: A_PsychoPassS01_E16_1_0.12.23.160-0.12.26.580.mp3
  sentence: 殺した数だけ繰り返し死んどけってんだよ
- id: A_PsychoPassS01_E16_3456
