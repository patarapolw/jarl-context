- id: A_PsychoPassS01_E21_4343
  deck_name: Psycho Pass
  translation: Then we don't have a moment to lose.
  image: A_PsychoPassS01_E21_1_0.05.21.135.jpg
  sound: A_PsychoPassS01_E21_1_0.05.19.690-0.05.22.580.mp3
  sentence: やつが弄ったウカノミタマを撒き散らす前に
- id: A_PsychoPassS01_E21_4344
  deck_name: Psycho Pass
  translation: >-
    We have to shut down the entire facility before he's able to distribute the
    Uka-no-Mitama that he tampered with.
  image: A_PsychoPassS01_E21_1_0.05.24.010.jpg
  sound: A_PsychoPassS01_E21_1_0.05.22.730-0.05.25.290.mp3
  sentence: ここの施設そのものを停止させるしかない
- id: A_PsychoPassS01_E21_4345
  deck_name: Psycho Pass
  translation: The Bureau has the authority to cut off the power to this facility, right?
  image: A_PsychoPassS01_E21_1_0.05.28.090.jpg
  sound: A_PsychoPassS01_E21_1_0.05.25.470-0.05.30.710.mp3
  sentence: 公安局の権限でこの施設への電力供給を遮断できるはずだな
- id: A_PsychoPassS01_E21_4346
  deck_name: Psycho Pass
  translation: >-
    That would halt not only its operation but its security system as well.
    That's what you want, isn't it?
  image: A_PsychoPassS01_E21_1_0.05.35.265.jpg
  sound: A_PsychoPassS01_E21_1_0.05.31.610-0.05.38.920.mp3
  sentence: その場合　センターの機能だけでなく　セキュリティーシステムも全滅です　あなたの狙いはそれですね
- id: A_PsychoPassS01_E21_4347
  deck_name: Psycho Pass
  translation: >-
    You're trying to use us to lift the security so that you can beat us to
