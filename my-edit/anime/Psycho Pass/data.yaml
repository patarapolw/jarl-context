- id: A_PsychoPassS01_E03_0516
  deck_name: Psycho Pass
  translation: Well, who knows?
  image: A_PsychoPassS01_E03_1_0.08.59.610.jpg
  sound: A_PsychoPassS01_E03_1_0.08.58.690-0.09.00.530.mp3
  sentence: さて　どうだかな
- id: A_PsychoPassS01_E03_0517
  deck_name: Psycho Pass
  translation: >-
