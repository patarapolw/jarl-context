- id: "\uFEFFA_PsychoPassS01_E21_4320"
  deck_name: Psycho Pass
  translation: Is it that easy to adjust the Uka-no-Mitama virus?
  image: A_PsychoPassS01_E21_1_0.00.06.225.jpg
  sound: A_PsychoPassS01_E21_1_0.00.03.710-0.00.08.740.mp3
  sentence: ウカノミタマ·ウイルスの調整ってのは　そう簡単にできるもんなのかね
- id: A_PsychoPassS01_E21_4321
  deck_name: Psycho Pass
  translation: >-
    The process itself should be pretty much automated, so as long as the
    equipment still works, yes.
  image: A_PsychoPassS01_E21_1_0.00.11.870.jpg
  sound: A_PsychoPassS01_E21_1_0.00.08.900-0.00.14.840.mp3
  sentence: 作業工程自体は　ほぼ全自動のはずですからね　機材さえ生きていれば
- id: A_PsychoPassS01_E21_4322
  deck_name: Psycho Pass
  translation: They chose Uka-no-Mitama precisely because of how easy it is to update.
  image: A_PsychoPassS01_E21_1_0.00.17.390.jpg
  sound: A_PsychoPassS01_E21_1_0.00.15.030-0.00.19.750.mp3
  sentence: そもそも　アップデートの容易さがウカノミタマの利点ですし…
- id: A_PsychoPassS01_E21_4323
  deck_name: Psycho Pass
  translation: To think that a benign virus could end up becoming an actual disease...
  image: A_PsychoPassS01_E21_1_0.00.21.875.jpg
  sound: A_PsychoPassS01_E21_1_0.00.19.950-0.00.23.800.mp3
  sentence: 善玉ウイルスが本物の病原菌に化けるとはな
- id: A_PsychoPassS01_E21_4324
  deck_name: Psycho Pass
  translation: >-
