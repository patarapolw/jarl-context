  image: A_PsychoPassS01_E21_1_0.04.56.110.jpg
  sound: A_PsychoPassS01_E21_1_0.04.55.100-0.04.57.120.mp3
  sentence: 公安局を舐めないでください
- id: A_PsychoPassS01_E21_4338
  deck_name: Psycho Pass
  translation: >-
    Don't underestimate the Bureau's resources. You're not the only one here
