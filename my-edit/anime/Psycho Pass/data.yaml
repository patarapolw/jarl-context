  image: A_PsychoPassS01_E03_1_0.07.40.385.jpg
  sound: A_PsychoPassS01_E03_1_0.07.39.420-0.07.41.350.mp3
  sentence: こちらの機材でチェックさせてください
- id: A_PsychoPassS01_E03_0501
  deck_name: Psycho Pass
  translation: But that'll disrupt our operations.
