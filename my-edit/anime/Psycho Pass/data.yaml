  sound: A_PsychoPassS01_E03_1_0.09.08.340-0.09.12.120.mp3
  sentence: サイマティックスキャンのデータを基に精神構造を割り出し
- id: A_PsychoPassS01_E03_0519
  deck_name: Psycho Pass
  translation: >-
