  image: A_PsychoPassS01_E13_1_0.03.43.725.jpg
  sound: A_PsychoPassS01_E13_1_0.03.38.130-0.03.49.320.mp3
  sentence: 人生設計　欲求の実現　今やいかなる選択においても　人々は思い悩むより先にシビュラの判定を仰ぐ　そうすることで
- id: A_PsychoPassS01_E13_2703
  deck_name: Psycho Pass
  translation: >-
    Through the Sibyl System, we create an affluent, safe world that's
    unprecedented in human history.
  image: A_PsychoPassS01_E13_1_0.03.53.025.jpg
  sound: A_PsychoPassS01_E13_1_0.03.49.490-0.03.56.560.mp3
  sentence: 人類の歴史においていまだかつてないほどに豊かで安全な社会を　われわれは成立させている
- id: A_PsychoPassS01_E13_2704
  deck_name: Psycho Pass
  translation: That's exactly why Sibyl has to be perfect. Indeed.
  image: A_PsychoPassS01_E13_1_0.04.01.015.jpg
  sound: A_PsychoPassS01_E13_1_0.03.57.590-0.04.04.440.mp3
  sentence: だからこそ　シビュラは完璧でなければなりません　しかり　シビュラに間違いは許されない
- id: A_PsychoPassS01_E13_2705
  deck_name: Psycho Pass
  translation: No mistakes are allowed with Sibyl.
  image: A_PsychoPassS01_E13_1_0.04.05.360.jpg
  sound: A_PsychoPassS01_E13_1_0.04.04.600-0.04.06.120.mp3
  sentence: それが理想だ
- id: A_PsychoPassS01_E13_2706
  deck_name: Psycho Pass
  translation: That's the ideal.
  image: A_PsychoPassS01_E13_1_0.04.07.745.jpg
  sound: A_PsychoPassS01_E13_1_0.04.06.630-0.04.08.860.mp3
  sentence: だが考えてもみたまえ
- id: A_PsychoPassS01_E13_2707
  deck_name: Psycho Pass
  translation: However, think about it.
  image: A_PsychoPassS01_E13_1_0.04.10.220.jpg
  sound: A_PsychoPassS01_E13_1_0.04.09.010-0.04.11.430.mp3
  sentence: もしシステムが完全無欠なら
- id: A_PsychoPassS01_E13_2708
  deck_name: Psycho Pass
  translation: >-
    If the system is absolutely perfect, it shouldn't even require humans to
