  image: A_PsychoPassS01_E20_1_0.21.30.505.jpg
  sound: A_PsychoPassS01_E20_1_0.21.28.370-0.21.32.640.mp3
  sentence: 現在はウカノミタマ·ウイルスの管理センターに転用されている
- id: A_PsychoPassS01_E20_4315
  deck_name: Psycho Pass
  translation: I think that's Makishima's target.
  image: A_PsychoPassS01_E20_1_0.21.35.635.jpg
  sound: A_PsychoPassS01_E20_1_0.21.33.980-0.21.37.290.mp3
