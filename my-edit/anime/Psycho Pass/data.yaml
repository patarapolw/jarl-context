  image: A_PsychoPassS01_E21_1_0.05.44.960.jpg
  sound: A_PsychoPassS01_E21_1_0.05.40.560-0.05.49.360.mp3
  sentence: 私たちを利用して　セキュリティーを解除させ　先回りして槙島を殺すつもりでしょう　やらせませんよ　絶対に…
- id: A_PsychoPassS01_E21_4348
  deck_name: Psycho Pass
  translation: Makishima is trying to destroy this country.
  image: A_PsychoPassS01_E21_1_0.05.52.870.jpg
  sound: A_PsychoPassS01_E21_1_0.05.50.040-0.05.55.700.mp3
  sentence: 槙島はこの国を潰す気でいる　今公安局が選べる選択肢は一つだけだ
- id: A_PsychoPassS01_E21_4349
  deck_name: Psycho Pass
  translation: The Bureau has only one choice right now.
  image: A_PsychoPassS01_E21_1_0.05.56.795.jpg
  sound: A_PsychoPassS01_E21_1_0.05.55.890-0.05.57.700.mp3
  sentence: 電力を止めろ
- id: A_PsychoPassS01_E21_4350
  deck_name: Psycho Pass
  translation: Cut the power.
  image: A_PsychoPassS01_E21_1_0.05.58.875.jpg
  sound: A_PsychoPassS01_E21_1_0.05.57.890-0.05.59.860.mp3
  sentence: それでこの国が救われる
- id: A_PsychoPassS01_E21_4351
  deck_name: Psycho Pass
  translation: Then this country will be saved.
  image: A_PsychoPassS01_E21_1_0.06.01.240.jpg
  sound: A_PsychoPassS01_E21_1_0.06.00.040-0.06.02.440.mp3
  sentence: 私はあなたも救います
- id: A_PsychoPassS01_E21_4352
  deck_name: Psycho Pass
  translation: I will save you too.
  image: A_PsychoPassS01_E21_1_0.06.04.200.jpg
  sound: A_PsychoPassS01_E21_1_0.06.02.620-0.06.05.780.mp3
  sentence: 狡噛慎也を殺人犯にはさせません
- id: A_PsychoPassS01_E21_4353
  deck_name: Psycho Pass
  translation: >-
    I will not let Kougami Shinya become a murderer. Then let the fastest one
    win.
  image: A_PsychoPassS01_E21_1_0.06.06.825.jpg
  sound: A_PsychoPassS01_E21_1_0.06.05.960-0.06.07.690.mp3
  sentence: なら早い者勝ちだな
- id: A_PsychoPassS01_E21_4354
  deck_name: Psycho Pass
  translation: >-
    Can't we have control of the security system transferred to us from the
    Ministry of Agriculture and Forestry?
  image: A_PsychoPassS01_E21_1_0.06.15.390.jpg
  sound: A_PsychoPassS01_E21_1_0.06.10.950-0.06.19.830.mp3
  sentence: この施設　セキュリティーシステムの権限だけ　農林省から委譲してもらうわけにはいかないんですか　手続きに時間を食う
- id: A_PsychoPassS01_E21_4355
  deck_name: Psycho Pass
  translation: The process will take time.
  image: A_PsychoPassS01_E21_1_0.06.21.535.jpg
  sound: A_PsychoPassS01_E21_1_0.06.20.020-0.06.23.050.mp3
  sentence: その隙に槙島が王手をかけるかもしれん
- id: A_PsychoPassS01_E21_4356
  deck_name: Psycho Pass
  translation: If Makishima finishes before us, it's checkmate.
  image: A_PsychoPassS01_E21_1_0.06.24.270.jpg
  sound: A_PsychoPassS01_E21_1_0.06.23.220-0.06.25.320.mp3
  sentence: ここは狡噛の言うとおり
- id: A_PsychoPassS01_E21_4357
  deck_name: Psycho Pass
  translation: We have no choice but to stop the facility itself, like Kougami said.
  image: A_PsychoPassS01_E21_1_0.06.27.350.jpg
  sound: A_PsychoPassS01_E21_1_0.06.25.510-0.06.29.190.mp3
  sentence: 施設そのものを停止させるしか手はない　六合塚
- id: A_PsychoPassS01_E21_4358
  deck_name: Psycho Pass
  translation: >-
    Kunizuka? I've already disabled the secondary power supply. All we have to
    do now is cut off the primary power source.
  image: A_PsychoPassS01_E21_1_0.06.32.940.jpg
  sound: A_PsychoPassS01_E21_1_0.06.29.770-0.06.36.110.mp3
  sentence: 予備電源への切り替えコマンドは凍結済みです　後は発電所からの送電を止めるだけ
- id: A_PsychoPassS01_E21_4359
  deck_name: Psycho Pass
  translation: There's something I'd like to ask of you.
  image: A_PsychoPassS01_E21_1_0.06.39.955.jpg
  sound: A_PsychoPassS01_E21_1_0.06.38.920-0.06.40.990.mp3
  sentence: 一つ確認させてください
- id: A_PsychoPassS01_E21_4360
  deck_name: Psycho Pass
  translation: >-
    When you encounter Kougami, if the Eliminator ends up activating because his
    Crime Coefficient is over 300, please don't shoot him. Call me.
  image: A_PsychoPassS01_E21_1_0.06.47.450.jpg
  sound: A_PsychoPassS01_E21_1_0.06.41.320-0.06.53.580.mp3
  sentence: もし狡噛さんと遭遇した時　犯罪係数が３００を超えて　エリミネーターが起動するようなら　発砲を控えて私を呼んでください　君を呼んでどうなる
- id: A_PsychoPassS01_E21_4361
  deck_name: Psycho Pass
  translation: What's the point of that?
  image: A_PsychoPassS01_E21_1_0.06.55.345.jpg
  sound: A_PsychoPassS01_E21_1_0.06.53.770-0.06.56.920.mp3
  sentence: 狡噛さん相手には切り札があります
- id: A_PsychoPassS01_E21_4362
  deck_name: Psycho Pass
  translation: >-
    I've got a trump card up my sleeve for Kougami. Don't worry. Just leave it
    to me.
  image: A_PsychoPassS01_E21_1_0.06.58.445.jpg
  sound: A_PsychoPassS01_E21_1_0.06.57.100-0.06.59.790.mp3
  sentence: 大丈夫　任せてください
- id: A_PsychoPassS01_E21_4363
  deck_name: Psycho Pass
  translation: Now we'll go after Makishima.
  image: A_PsychoPassS01_E21_1_0.07.03.830.jpg
  sound: A_PsychoPassS01_E21_1_0.07.01.350-0.07.06.310.mp3
  sentence: 私たちはこれから槙島聖護を追う　協力してくれるわよね
- id: A_PsychoPassS01_E21_4364
  deck_name: Psycho Pass
  translation: You'll help us, right?
  image: A_PsychoPassS01_E21_1_0.07.07.055.jpg
  sound: A_PsychoPassS01_E21_1_0.07.06.450-0.07.07.660.mp3
  sentence: 「無論です」
- id: A_PsychoPassS01_E21_4365
  deck_name: Psycho Pass
  translation: Then I need you to lock this gun in Paralyzer mode with the safety off.
  image: A_PsychoPassS01_E21_1_0.07.11.380.jpg
  sound: A_PsychoPassS01_E21_1_0.07.07.800-0.07.14.960.mp3
  sentence: ならこの銃　セーフティーを解除したまま　機能をパラライザーに固定して　できるでしょ
- id: A_PsychoPassS01_E21_4366
  deck_name: Psycho Pass
  translation: You can do that, right?
  image: A_PsychoPassS01_E21_1_0.07.16.855.jpg
  sound: A_PsychoPassS01_E21_1_0.07.15.140-0.07.18.570.mp3
  sentence: 「ドミネーターは計測した犯罪係数に基づいて
- id: A_PsychoPassS01_E21_4367
  deck_name: Psycho Pass
  translation: If we are to fight Makishima, we need weapons that can do the job.
  image: A_PsychoPassS01_E21_1_0.07.28.375.jpg
  sound: A_PsychoPassS01_E21_1_0.07.26.290-0.07.30.460.mp3
  sentence: 槙島に立ち向かうには　それ相応の強力な武器がいる
- id: A_PsychoPassS01_E21_4368
  deck_name: Psycho Pass
  translation: We have to protect ourselves too, after all.
  image: A_PsychoPassS01_E21_1_0.07.33.795.jpg
  sound: A_PsychoPassS01_E21_1_0.07.31.030-0.07.36.560.mp3
  sentence: 私たちだって自分の身は守らなきゃならない　もしドミネーターが使えないなら
- id: A_PsychoPassS01_E21_4369
  deck_name: Psycho Pass
  translation: >-
    If we can't use the Dominators, we'll have no choice but to depend on more
    primitive weapons.
  image: A_PsychoPassS01_E21_1_0.07.38.970.jpg
  sound: A_PsychoPassS01_E21_1_0.07.36.680-0.07.41.260.mp3
  sentence: より原始的な武器に頼るしかなくなるわ　最悪の場合…
- id: A_PsychoPassS01_E21_4370
  deck_name: Psycho Pass
  translation: If worst comes to worst, we may end up killing Makishima with those weapons.
  image: A_PsychoPassS01_E21_1_0.07.44.910.jpg
  sound: A_PsychoPassS01_E21_1_0.07.41.380-0.07.48.440.mp3
  sentence: それで槙島を殺す羽目になるかもしれない　「それはあなた方の　自助努力の欠落によるものです」
- id: A_PsychoPassS01_E21_4371
  deck_name: Psycho Pass
  translation: >-
    Our abilities are limited and the probability that we will capture Makishima
    alive without problems is hardly 100%.
  image: A_PsychoPassS01_E21_1_0.07.53.070.jpg
  sound: A_PsychoPassS01_E21_1_0.07.49.380-0.07.56.760.mp3
  sentence: 私たちの能力には限界があるし　槙島を無事確保できる確率は　１００％には及ばないわ
- id: A_PsychoPassS01_E21_4372
  deck_name: Psycho Pass
  translation: >-
    If you're able to grant an exception here, we may be able to improve that
    chance a little.
  image: A_PsychoPassS01_E21_1_0.08.01.815.jpg
  sound: A_PsychoPassS01_E21_1_0.07.57.890-0.08.05.740.mp3
  sentence: ここであなたたちが一つ特例を認めれば　その確率を少し改善できる　何が最善の判断か
- id: A_PsychoPassS01_E21_4373
  deck_name: Psycho Pass
  translation: >-
    Think about which course of action offers the most benefit. You're good at
    calculating risk and reward, right?
  image: A_PsychoPassS01_E21_1_0.08.07.530.jpg
  sound: A_PsychoPassS01_E21_1_0.08.05.880-0.08.09.180.mp3
  sentence: 考えてみなさいよ　損得勘定は得意でしょ
- id: A_PsychoPassS01_E21_4374
  deck_name: Psycho Pass
  translation: Say, young lady.
  image: A_PsychoPassS01_E21_1_0.08.36.025.jpg
  sound: A_PsychoPassS01_E21_1_0.08.35.190-0.08.36.860.mp3
  sentence: おい　お嬢ちゃん…
- id: A_PsychoPassS01_E21_4375
  deck_name: Psycho Pass
  translation: You've been acting strange ever since the Chief called you out.
  image: A_PsychoPassS01_E21_1_0.08.40.200.jpg
  sound: A_PsychoPassS01_E21_1_0.08.37.360-0.08.43.040.mp3
  sentence: 局長に呼び出されてから　こっちちょっと変だぞ　何があったのか知らないが
- id: A_PsychoPassS01_E21_4376
  deck_name: Psycho Pass
  translation: >-
    I don't know what happened, but are you sure you can shoulder that burden
    alone?
  image: A_PsychoPassS01_E21_1_0.08.45.790.jpg
  sound: A_PsychoPassS01_E21_1_0.08.43.200-0.08.48.380.mp3
  sentence: 何もかもしょい込み過ぎじゃないのか　心配ですか
- id: A_PsychoPassS01_E21_4377
  deck_name: Psycho Pass
  translation: Are you worried about me?
  image: A_PsychoPassS01_E21_1_0.08.49.795.jpg
  sound: A_PsychoPassS01_E21_1_0.08.48.540-0.08.51.050.mp3
  sentence: ああ　狡噛の時と一緒だ
- id: A_PsychoPassS01_E21_4378
  deck_name: Psycho Pass
  translation: Yeah, you're acting the same as Kougami did.
  image: A_PsychoPassS01_E21_1_0.08.52.780.jpg
  sound: A_PsychoPassS01_E21_1_0.08.51.210-0.08.54.350.mp3
  sentence: 突っ走り過ぎた監視官の末路なんて
- id: A_PsychoPassS01_E21_4379
  deck_name: Psycho Pass
  translation: I don't wanna see you push yourself  too hard as an Inspector and burn out.
  image: A_PsychoPassS01_E21_1_0.08.55.700.jpg
  sound: A_PsychoPassS01_E21_1_0.08.54.510-0.08.56.890.mp3
  sentence: 俺はそう何度も見たかない
- id: A_PsychoPassS01_E21_4380
  deck_name: Psycho Pass
  translation: Then would you like to check my Crime Coefficient?
  image: A_PsychoPassS01_E21_1_0.09.01.800.jpg
  sound: A_PsychoPassS01_E21_1_0.08.59.120-0.09.04.480.mp3
  sentence: それなら　私の犯罪係数確かめてみます　おいおい…
- id: A_PsychoPassS01_E21_4381
  deck_name: Psycho Pass
  translation: Hey, hey...
  image: A_PsychoPassS01_E21_1_0.09.05.120.jpg
  sound: A_PsychoPassS01_E21_1_0.09.04.610-0.09.05.630.mp3
  sentence: 構いません
- id: A_PsychoPassS01_E21_4382
  deck_name: Psycho Pass
  translation: >-
    It's okay. Please point the Dominator at me. I'll delete the record using my
    authority as an Inspector.
  image: A_PsychoPassS01_E21_1_0.09.08.645.jpg
  sound: A_PsychoPassS01_E21_1_0.09.05.820-0.09.11.470.mp3
  sentence: ドミネーターを向けてみてください　記録は監視官権限で削除しますから
- id: A_PsychoPassS01_E21_4383
  deck_name: Psycho Pass
  translation: See? Right now, I'm someone the System wants.
  image: A_PsychoPassS01_E21_1_0.09.24.965.jpg
  sound: A_PsychoPassS01_E21_1_0.09.22.660-0.09.27.270.mp3
  sentence: ねっ　今の私はシステムの望みどおりの人間なんですよ
- id: A_PsychoPassS01_E21_4384
  deck_name: Psycho Pass
  translation: Yeah...
  image: A_PsychoPassS01_E21_1_0.09.30.135.jpg
  sound: A_PsychoPassS01_E21_1_0.09.28.870-0.09.31.400.mp3
  sentence: じゃあ六合塚さん　お願いします
- id: A_PsychoPassS01_E21_4385
  deck_name: Psycho Pass
  translation: Kunizuka, please go ahead.
  image: A_PsychoPassS01_E21_1_0.09.32.390.jpg
  sound: A_PsychoPassS01_E21_1_0.09.31.910-0.09.32.870.mp3
  sentence: 了解
- id: A_PsychoPassS01_E21_4386
  deck_name: Psycho Pass
  translation: Okay. I'll cut off the power to the entire facility.
  image: A_PsychoPassS01_E21_1_0.09.34.370.jpg
  sound: A_PsychoPassS01_E21_1_0.09.32.990-0.09.35.750.mp3
  sentence: 施設全域への送電をカットします
- id: A_PsychoPassS01_E21_4387
  deck_name: Psycho Pass
  translation: Not bad, Bureau.
  image: A_PsychoPassS01_E21_1_0.09.51.040.jpg
  sound: A_PsychoPassS01_E21_1_0.09.49.670-0.09.52.410.mp3
  sentence: やってくれるな　公安局…
- id: A_PsychoPassS01_E21_4388
  deck_name: Psycho Pass
  translation: Either way, Makishima's attempt at bio-terrorism ends here.
  image: A_PsychoPassS01_E21_1_0.10.30.115.jpg
  sound: A_PsychoPassS01_E21_1_0.10.28.020-0.10.32.210.mp3
  sentence: ともかく槙島のバイオテロはこれで完全に失敗だ
- id: A_PsychoPassS01_E21_4389
  deck_name: Psycho Pass
  translation: Wouldn't the rational thing be to escape immediately?
  image: A_PsychoPassS01_E21_1_0.10.35.675.jpg
  sound: A_PsychoPassS01_E21_1_0.10.32.390-0.10.38.960.mp3
  sentence: 冷静な判断力があれば　すぐさま逃げ出す算段を打つんじゃないか　そうでしょうか
- id: A_PsychoPassS01_E21_4390
  deck_name: Psycho Pass
  translation: >-
    I'm not so sure about that. True, Makishima has carefully considered his
    actions up to this point, but that doesn't necessarily mean he acts purely
    on logic.
  image: A_PsychoPassS01_E21_1_0.10.44.395.jpg
  sound: A_PsychoPassS01_E21_1_0.10.39.150-0.10.49.640.mp3
  sentence: 槙島のこれまでの行動は確かに周到でしたけど　損得勘定だけでは割り切れなかった気がします　この期に及んで　あいつがまだ粘ると
- id: A_PsychoPassS01_E21_4391
  deck_name: Psycho Pass
  translation: >-
    Are you saying that he'll stick to his plan even now? If there's any way he
    can succeed, yes.
  image: A_PsychoPassS01_E21_1_0.10.51.530.jpg
  sound: A_PsychoPassS01_E21_1_0.10.49.810-0.10.53.250.mp3
  sentence: 手があるとすれば…非常電源
- id: A_PsychoPassS01_E21_4392
  deck_name: Psycho Pass
  translation: >-
    What about the emergency power supply? Right now, we're just blocking his
    use of it from outside, aren't we?
  image: A_PsychoPassS01_E21_1_0.10.56.205.jpg
  sound: A_PsychoPassS01_E21_1_0.10.53.430-0.10.58.980.mp3
  sentence: 今はまだ　外部からのコマンドで切り替えを遮断してるだけですよね　ええ
- id: A_PsychoPassS01_E21_4393
  deck_name: Psycho Pass
  translation: >-
    Yeah. That means it can still be manually rebooted via the control board
    inside the facility.
  image: A_PsychoPassS01_E21_1_0.11.01.450.jpg
  sound: A_PsychoPassS01_E21_1_0.10.59.150-0.11.03.750.mp3
  sentence: だったら　施設内の制御盤から手動で再起動をかければいい
- id: A_PsychoPassS01_E21_4394
  deck_name: Psycho Pass
  translation: That's his only chance for getting the power back.
  image: A_PsychoPassS01_E21_1_0.11.06.615.jpg
  sound: A_PsychoPassS01_E21_1_0.11.03.930-0.11.09.300.mp3
  sentence: もう一度電力を取り戻すチャンスはそこしかない　中央管制室か…
- id: A_PsychoPassS01_E21_4395
  deck_name: Psycho Pass
  translation: Should we wait for him at the central control room, then?
  image: A_PsychoPassS01_E21_1_0.11.10.740.jpg
  sound: A_PsychoPassS01_E21_1_0.11.09.460-0.11.12.020.mp3
  sentence: 網を張るか　待て
- id: A_PsychoPassS01_E21_4396
  deck_name: Psycho Pass
  translation: Wait. We can't rule out the possibility that he'll simply try to escape.
  image: A_PsychoPassS01_E21_1_0.11.14.465.jpg
  sound: A_PsychoPassS01_E21_1_0.11.12.150-0.11.16.780.mp3
  sentence: 素直に逃げ出す公算だってじゅうぶんにある　寄り道はしていられないぞ
- id: A_PsychoPassS01_E21_4397
  deck_name: Psycho Pass
  translation: There's no time for us to make a detour.
  image: A_PsychoPassS01_E21_1_0.11.17.865.jpg
  sound: A_PsychoPassS01_E21_1_0.11.16.940-0.11.18.790.mp3
  sentence: 二手に分かれましょう
- id: A_PsychoPassS01_E21_4398
  deck_name: Psycho Pass
  translation: Let's split in two.
  image: A_PsychoPassS01_E21_1_0.11.19.805.jpg
  sound: A_PsychoPassS01_E21_1_0.11.18.970-0.11.20.640.mp3
  sentence: 私は管制室に
- id: A_PsychoPassS01_E21_4399
  deck_name: Psycho Pass
  translation: >-
    I'll go to the control room. Inspector Ginoza, please check the university's
    lab.
  image: A_PsychoPassS01_E21_1_0.11.24.575.jpg
  sound: A_PsychoPassS01_E21_1_0.11.21.820-0.11.27.330.mp3
  sentence: 宜野座さんは大学のラボを当たってください　私は常守監視官に同伴します
- id: A_PsychoPassS01_E21_4400
  deck_name: Psycho Pass
  translation: >-
    I'll go with Inspector Tsunemori. If we work with Shion at Headquarters via
    the main security console, we might be able to get access to the security
    cameras here.
  image: A_PsychoPassS01_E21_1_0.11.31.585.jpg
  sound: A_PsychoPassS01_E21_1_0.11.27.520-0.11.35.650.mp3
  sentence: 警備責任者のコンソールから本部の志恩と連携すれば　せめて施設の監視カメラぐらいは　こちらでも制御できるかも
- id: A_PsychoPassS01_E21_4401
  deck_name: Psycho Pass
  translation: Then we'll be in charge of chasing him down, huh?
  image: A_PsychoPassS01_E21_1_0.11.39.235.jpg
  sound: A_PsychoPassS01_E21_1_0.11.35.840-0.11.42.630.mp3
  sentence: となると　追いかけっこは俺たちのコンビだな　そう嫌そうな顔をするな
- id: A_PsychoPassS01_E21_4402
  deck_name: Psycho Pass
  translation: >-
    Come on, don't make that face. It's our job as men to take on the dirty
    work.
  image: A_PsychoPassS01_E21_1_0.11.44.015.jpg
  sound: A_PsychoPassS01_E21_1_0.11.42.800-0.11.45.230.mp3
  sentence: 荒事は男が引き受けるもんさ
- id: A_PsychoPassS01_E21_4403
  deck_name: Psycho Pass
  translation: Did something happen at the Ministry of Welfare?
  image: A_PsychoPassS01_E21_1_0.12.04.335.jpg
  sound: A_PsychoPassS01_E21_1_0.12.01.660-0.12.07.010.mp3
  sentence: 厚生省で　何かあったんですか　そんなふうに見えますか
- id: A_PsychoPassS01_E21_4404
  deck_name: Psycho Pass
  translation: >-
    Does it seem that way? You look like you could take on the world right now,
    but at the same time, you look like that whole world's  weighing on your
    shoulders.
  image: A_PsychoPassS01_E21_1_0.12.10.415.jpg
  sound: A_PsychoPassS01_E21_1_0.12.07.170-0.12.13.660.mp3
  sentence: 今のあなたは誰よりも前向きなのに　誰よりも落ち込んでいるふうに見えます
- id: A_PsychoPassS01_E21_4405
  deck_name: Psycho Pass
  translation: Giving up here wouldn't resolve anything.
  image: A_PsychoPassS01_E21_1_0.12.21.515.jpg
  sound: A_PsychoPassS01_E21_1_0.12.18.760-0.12.24.270.mp3
  sentence: 立ち止まっていても何一つ解決しない　今はただ進むしかない
- id: A_PsychoPassS01_E21_4406
  deck_name: Psycho Pass
  translation: I just have to press forward.
  image: A_PsychoPassS01_E21_1_0.12.25.755.jpg
  sound: A_PsychoPassS01_E21_1_0.12.24.450-0.12.27.060.mp3
  sentence: どんなに小さくても希望はある
- id: A_PsychoPassS01_E21_4407
  deck_name: Psycho Pass
  translation: No matter how small it may be, there's still hope.
  image: A_PsychoPassS01_E21_1_0.12.28.135.jpg
  sound: A_PsychoPassS01_E21_1_0.12.27.220-0.12.29.050.mp3
  sentence: それを諦めないかぎり
- id: A_PsychoPassS01_E21_4408
  deck_name: Psycho Pass
  translation: >-
    As long as I don't give up on it, I can continue to be a detective until the
    end.
  image: A_PsychoPassS01_E21_1_0.12.30.905.jpg
  sound: A_PsychoPassS01_E21_1_0.12.29.230-0.12.32.580.mp3
  sentence: 私は最後まで刑事のままでいられる
- id: A_PsychoPassS01_E21_4409
  deck_name: Psycho Pass
  translation: >-
    When you joined us as a new Inspector, my first impression was that you were
    a naïve little girl who couldn't possibly be fit for the job.
  image: A_PsychoPassS01_E21_1_0.12.42.815.jpg
  sound: A_PsychoPassS01_E21_1_0.12.37.040-0.12.48.590.mp3
  sentence: 新しい監視官がやって来たとき　最初は甘そうなお嬢ちゃんだと思いました　こんな仕事はとうてい勤まらないって　うん　そうだったかも…
- id: A_PsychoPassS01_E21_4410
  deck_name: Psycho Pass
  translation: Yeah, I guess I was. But in fact, I've never been further from the truth.
  image: A_PsychoPassS01_E21_1_0.12.51.640.jpg
  sound: A_PsychoPassS01_E21_1_0.12.48.740-0.12.54.540.mp3
  sentence: でも　あのときの印象は完全に間違っていた　今ならそう断言できる
- id: A_PsychoPassS01_E21_4411
  deck_name: Psycho Pass
  translation: >-
    I'm sure of that now. I'd trust you with my life, Inspector Tsunemori. You
    think too highly of me.
  image: A_PsychoPassS01_E21_1_0.12.58.700.jpg
  sound: A_PsychoPassS01_E21_1_0.12.55.090-0.13.02.310.mp3
  sentence: あなたになら命を預けられます　常守さん　買いかぶり過ぎですよ
- id: A_PsychoPassS01_E21_4412
  deck_name: Psycho Pass
  translation: Clear. I guess we made it in time...
  image: A_PsychoPassS01_E21_1_0.13.17.215.jpg
  sound: A_PsychoPassS01_E21_1_0.13.14.340-0.13.20.090.mp3
  sentence: 間に合った…のかな　でも　ここにホントに槙島が？
- id: A_PsychoPassS01_E21_4413
  deck_name: Psycho Pass
  translation: >-
    But do you think Makishima will really come this way? That's right... Why
    isn't there anyone here?
  image: A_PsychoPassS01_E21_1_0.13.22.890.jpg
  sound: A_PsychoPassS01_E21_1_0.13.21.050-0.13.24.730.mp3
  sentence: そうか…誰もいないなんて変だ　えっ
- id: A_PsychoPassS01_E21_4414
  deck_name: Psycho Pass
  translation: >-
    What? There's someone who can foresee Makishima's actions more accurately
    than me.
  image: A_PsychoPassS01_E21_1_0.13.28.435.jpg
  sound: A_PsychoPassS01_E21_1_0.13.25.180-0.13.31.690.mp3
  sentence: 彼なら私よりも正確に槙島の動きを予測する　これが正解だったなら
- id: A_PsychoPassS01_E21_4415
  deck_name: Psycho Pass
  translation: If we were right, I'd expect to see Kougami here already.
  image: A_PsychoPassS01_E21_1_0.13.33.960.jpg
  sound: A_PsychoPassS01_E21_1_0.13.31.850-0.13.36.070.mp3
  sentence: 狡噛さんが先回りしてなきゃおかしいわ　どうして…
- id: A_PsychoPassS01_E21_4416
  deck_name: Psycho Pass
  translation: Why...? There must be something we're overlooking.
  image: A_PsychoPassS01_E21_1_0.13.38.440.jpg
  sound: A_PsychoPassS01_E21_1_0.13.37.490-0.13.39.390.mp3
  sentence: 何か見落としてる気がする
- id: A_PsychoPassS01_E21_4417
  deck_name: Psycho Pass
  translation: There's something I need to ask you.
  image: A_PsychoPassS01_E21_1_0.13.49.890.jpg
  sound: A_PsychoPassS01_E21_1_0.13.47.560-0.13.52.220.mp3
  sentence: 一つ　確かめておかなきゃならない　こんなときに　どうした
- id: A_PsychoPassS01_E21_4418
  deck_name: Psycho Pass
  translation: Here and now? What's on your mind?
  image: A_PsychoPassS01_E21_1_0.13.54.125.jpg
  sound: A_PsychoPassS01_E21_1_0.13.52.580-0.13.55.670.mp3
  sentence: 狡噛の逃亡をほう助したな
- id: A_PsychoPassS01_E21_4419
  deck_name: Psycho Pass
  translation: >-
    You helped Kougami escape, didn't you? I'm an old man, you know? Cut me some
    slack.
