  sentence: 公表されているシビュラの仕様が全て真実という前提の上での話だ
- id: A_PsychoPassS01_E19_3972
  deck_name: Psycho Pass
  translation: Makishima told me on the phone that he came to know the true form of Sibyl.
  image: A_PsychoPassS01_E19_1_0.09.15.495.jpg
  sound: A_PsychoPassS01_E19_1_0.09.13.360-0.09.17.630.mp3
  sentence: 槙島は電話で俺に「シビュラの正体を知った」と言っていました
- id: A_PsychoPassS01_E19_3973
  deck_name: Psycho Pass
  translation: He said it wasn't something worth putting my life on the line to protect.
  image: A_PsychoPassS01_E19_1_0.09.19.945.jpg
  sound: A_PsychoPassS01_E19_1_0.09.18.310-0.09.21.580.mp3
  sentence: 「お前が命を懸けて守るようなものではない」とも…
- id: A_PsychoPassS01_E19_3974
  deck_name: Psycho Pass
  translation: Let me quote a little more from Max Weber.
  image: A_PsychoPassS01_E19_1_0.09.24.290.jpg
  sound: A_PsychoPassS01_E19_1_0.09.22.940-0.09.25.640.mp3
  sentence: マックス·ウェーバーからもう少し引用しよう
- id: A_PsychoPassS01_E19_3975
  deck_name: Psycho Pass
  translation: Bureaucratic administration dominates the people through knowledge.
  image: A_PsychoPassS01_E19_1_0.09.29.315.jpg
  sound: A_PsychoPassS01_E19_1_0.09.25.860-0.09.32.770.mp3
  sentence: 官僚制的行政は知識によって大衆を支配する　専門知識と実務知識
- id: A_PsychoPassS01_E19_3976
  deck_name: Psycho Pass
  translation: >-
    Technical knowledge and practical knowledge. Keeping that knowledge
    increases their superiority.
  image: A_PsychoPassS01_E19_1_0.09.35.270.jpg
  sound: A_PsychoPassS01_E19_1_0.09.32.970-0.09.37.570.mp3
  sentence: そして　それを秘密にすることで優越性を高める
- id: A_PsychoPassS01_E19_3977
  deck_name: Psycho Pass
  translation: Makishima is trying to strip that superiority away.
  image: A_PsychoPassS01_E19_1_0.09.40.465.jpg
  sound: A_PsychoPassS01_E19_1_0.09.37.750-0.09.43.180.mp3
  sentence: 槙島はその優越性を剥ぎ取ろうとしている　それはうまくいきかけた
- id: A_PsychoPassS01_E19_3978
  deck_name: Psycho Pass
  translation: >-
    And he almost succeeded. Those riots pushed society right up to a very
    dangerous line.
  image: A_PsychoPassS01_E19_1_0.09.46.285.jpg
  sound: A_PsychoPassS01_E19_1_0.09.43.840-0.09.48.730.mp3
  sentence: 例の暴動で　この社会はかなりの危険ラインまで脅かされた
- id: A_PsychoPassS01_E19_3979
  deck_name: Psycho Pass
  translation: >-
    And the Ministry of Welfare made some sort of proposal to Makishima.
    However, he refused that proposal.
  image: A_PsychoPassS01_E19_1_0.09.53.015.jpg
  sound: A_PsychoPassS01_E19_1_0.09.48.950-0.09.57.080.mp3
  sentence: そして厚生省から槙島に対して何らかの提案があった　だがその提案を拒絶した
- id: A_PsychoPassS01_E19_3980
  deck_name: Psycho Pass
  translation: >-
    I'd like to talk to this Makishima guy sometime in a session recorded on
    video or audio.
  image: A_PsychoPassS01_E19_1_0.10.02.150.jpg
  sound: A_PsychoPassS01_E19_1_0.09.58.140-0.10.06.160.mp3
  sentence: 一度録画か録音付きで　その槙島という男と話してみたいもんだ　研究の一環ですか
- id: A_PsychoPassS01_E19_3981
  deck_name: Psycho Pass
  translation: For your research?
  image: A_PsychoPassS01_E19_1_0.10.07.290.jpg
  sound: A_PsychoPassS01_E19_1_0.10.06.400-0.10.08.180.mp3
  sentence: そういう段階じゃないな
- id: A_PsychoPassS01_E19_3982
  deck_name: Psycho Pass
  translation: >-
    He doesn't interest me in that way yet. It'd be purely to help your
    investigation.
  image: A_PsychoPassS01_E19_1_0.10.09.800.jpg
  sound: A_PsychoPassS01_E19_1_0.10.08.420-0.10.11.180.mp3
  sentence: 純粋に捜査協力のためにだよ
- id: A_PsychoPassS01_E19_3983
  deck_name: Psycho Pass
  translation: >-
    If Makishima was here right now, how do you think he'd join our
    conversation?
  image: A_PsychoPassS01_E19_1_0.10.14.675.jpg
  sound: A_PsychoPassS01_E19_1_0.10.12.220-0.10.17.130.mp3
  sentence: もしこの席に槙島もいたら　どんなふうに参加してくると思う
- id: A_PsychoPassS01_E19_3984
  deck_name: Psycho Pass
  translation: >-
    He would... probably respond by quoting Foucault or Jeremy Bentham the
    moment you quoted Max Weber.
  image: A_PsychoPassS01_E19_1_0.10.26.795.jpg
  sound: A_PsychoPassS01_E19_1_0.10.22.860-0.10.30.730.mp3
  sentence: マックス·ウェーバーを持ち出された次の瞬間には　フーコーやジェレミー·ベンサムの言葉を引用して返すでしょう
- id: A_PsychoPassS01_E19_3985
  deck_name: Psycho Pass
  translation: Is it really a “system"? Or more like a huge prison?
  image: A_PsychoPassS01_E19_1_0.10.34.080.jpg
  sound: A_PsychoPassS01_E19_1_0.10.31.240-0.10.36.920.mp3
  sentence: 「システムというよりは　巨大な監獄では」　「パノプティコン…」
- id: A_PsychoPassS01_E19_3986
  deck_name: Psycho Pass
  translation: >-
    The Panopticon... A facility that allows you to observe everyone at once.
    Sibyl is its worst possible form.
  image: A_PsychoPassS01_E19_1_0.10.38.955.jpg
  sound: A_PsychoPassS01_E19_1_0.10.37.130-0.10.40.780.mp3
  sentence: 「一望監視施設の最悪の発展形」
- id: A_PsychoPassS01_E19_3987
  deck_name: Psycho Pass
  translation: >-
    You can control the maximum number of prisoners with the minimum number of
    guards.
  image: A_PsychoPassS01_E19_1_0.10.43.045.jpg
  sound: A_PsychoPassS01_E19_1_0.10.40.950-0.10.45.140.mp3
  sentence: 「最少の人数で最大の囚人をコントロールする」
- id: A_PsychoPassS01_E19_3988
  deck_name: Psycho Pass
  translation: He might even quote Gulliver's Travels.
  image: A_PsychoPassS01_E19_1_0.10.48.360.jpg
  sound: A_PsychoPassS01_E19_1_0.10.46.360-0.10.50.360.mp3
  sentence: もしかしたら『ガリヴァー旅行記』辺りも引用するかもしれない
- id: A_PsychoPassS01_E19_3989
  deck_name: Psycho Pass
  translation: He's a cynical man with a distorted sense of humor.
  image: A_PsychoPassS01_E19_1_0.10.52.985.jpg
  sound: A_PsychoPassS01_E19_1_0.10.50.580-0.10.55.390.mp3
  sentence: あの男はシニカルで歪んだユーモアの持ち主です　なるほど
- id: A_PsychoPassS01_E19_3990
  deck_name: Psycho Pass
  translation: >-
    I see. So he lampoons science and politics that have become too advanced.
    He's that kind of man.
  image: A_PsychoPassS01_E19_1_0.10.58.175.jpg
  sound: A_PsychoPassS01_E19_1_0.10.55.560-0.11.00.790.mp3
  sentence: 進み過ぎた科学と政治への風刺として…　そういう男です
- id: A_PsychoPassS01_E19_3991
  deck_name: Psycho Pass
  translation: >-
    Let me ask you a personal question. Do you consider yourself and Makishima
    to be alike?
  image: A_PsychoPassS01_E19_1_0.11.06.455.jpg
  sound: A_PsychoPassS01_E19_1_0.11.03.840-0.11.09.070.mp3
  sentence: 踏み込んだ質問をさせてもらう　君は槙島と自分が似ていると思うか
- id: A_PsychoPassS01_E19_3992
  deck_name: Psycho Pass
  translation: There are some aspects of him that I can understand.
  image: A_PsychoPassS01_E19_1_0.11.15.530.jpg
  sound: A_PsychoPassS01_E19_1_0.11.14.280-0.11.16.780.mp3
  sentence: 理解できる点はあります
- id: A_PsychoPassS01_E19_3993
  deck_name: Psycho Pass
  translation: I don't know anything about his past.
  image: A_PsychoPassS01_E19_1_0.11.20.410.jpg
  sound: A_PsychoPassS01_E19_1_0.11.18.180-0.11.22.640.mp3
  sentence: 槙島の過去は何も分かっていません　ただ一つ確実なのは
- id: A_PsychoPassS01_E19_3994
  deck_name: Psycho Pass
  translation: >-
    But one thing I'm certain of is that there was a critical turning point in
    his life. The moment he realized that he was idiosyncratic.
  image: A_PsychoPassS01_E19_1_0.11.26.100.jpg
  sound: A_PsychoPassS01_E19_1_0.11.22.880-0.11.29.320.mp3
  sentence: やつの人生には重大な転換点があった　自分が特異体質だと気付いた瞬間です
- id: A_PsychoPassS01_E19_3995
  deck_name: Psycho Pass
  translation: He can control his Psycho-Pass at will.
  image: A_PsychoPassS01_E19_1_0.11.34.370.jpg
  sound: A_PsychoPassS01_E19_1_0.11.30.680-0.11.38.060.mp3
  sentence: 自分のサイコパスを自在にコントロールできる体質　それを「特権」だと思う人間もいるでしょう
- id: A_PsychoPassS01_E19_3996
  deck_name: Psycho Pass
  translation: Some people would probably consider that a privilege.
  image: A_PsychoPassS01_E19_1_0.11.39.595.jpg
  sound: A_PsychoPassS01_E19_1_0.11.38.290-0.11.40.900.mp3
  sentence: でも　槙島は違った
- id: A_PsychoPassS01_E19_3997
  deck_name: Psycho Pass
  translation: But Makishima didn't.
  image: A_PsychoPassS01_E19_1_0.11.42.890.jpg
  sound: A_PsychoPassS01_E19_1_0.11.41.900-0.11.43.880.mp3
  sentence: やつが覚えたのは
- id: A_PsychoPassS01_E19_3998
  deck_name: Psycho Pass
  translation: What he felt was... probably a sense of alienation.
  image: A_PsychoPassS01_E19_1_0.11.45.410.jpg
  sound: A_PsychoPassS01_E19_1_0.11.44.110-0.11.46.710.mp3
  sentence: おそらく　疎外感です
- id: A_PsychoPassS01_E19_3999
  deck_name: Psycho Pass
  translation: >-
    In this society, if the Sibyl System doesn't acknowledge you, isn't that
    essentially the same as not being recognized as a human being?
  image: A_PsychoPassS01_E19_1_0.11.50.780.jpg
  sound: A_PsychoPassS01_E19_1_0.11.47.450-0.11.54.110.mp3
  sentence: この社会でシビュラシステムの目に映らないということはある意味　人間としてカウントされないのと同じでは…
- id: A_PsychoPassS01_E19_4000
  deck_name: Psycho Pass
  translation: A child who wasn't accepted into the group...
  image: A_PsychoPassS01_E19_1_0.11.57.195.jpg
  sound: A_PsychoPassS01_E19_1_0.11.54.870-0.11.59.520.mp3
  sentence: 仲間に入れてもらえなかった子供　なるほど…
- id: A_PsychoPassS01_E19_4001
  deck_name: Psycho Pass
  translation: I see. Maybe that's where it all began.
  image: A_PsychoPassS01_E19_1_0.12.02.935.jpg
  sound: A_PsychoPassS01_E19_1_0.11.59.730-0.12.06.140.mp3
  sentence: 案外そんな気分が槙島の原点なのかもしれないね　とはいえ全ては推測です
- id: A_PsychoPassS01_E19_4002
  deck_name: Psycho Pass
  translation: >-
    That being said, this is all just speculation. We won't know the truth
    unless we ask Makishima himself.
  image: A_PsychoPassS01_E19_1_0.12.08.375.jpg
  sound: A_PsychoPassS01_E19_1_0.12.06.350-0.12.10.400.mp3
  sentence: 本当のところは　本人に聞いてみるまで分からない
- id: A_PsychoPassS01_E19_4003
  deck_name: Psycho Pass
  translation: But you're not going to ask him, are you?
  image: A_PsychoPassS01_E19_1_0.12.15.765.jpg
  sound: A_PsychoPassS01_E19_1_0.12.14.240-0.12.17.290.mp3
  sentence: 君は聞くつもりはない　はい
- id: A_PsychoPassS01_E19_4004
  deck_name: Psycho Pass
  translation: When you're done here, come to my study.
  image: A_PsychoPassS01_E19_1_0.12.21.880.jpg
  sound: A_PsychoPassS01_E19_1_0.12.19.750-0.12.24.010.mp3
  sentence: 片付けが終わったら　書斎に来なさい　面白いものを見せよう
- id: A_PsychoPassS01_E19_4005
  deck_name: Psycho Pass
  translation: Hence, the ones who know Kougami Shinya's personality and way of thinking
  image: A_PsychoPassS01_E19_1_0.12.29.370.jpg
  sound: A_PsychoPassS01_E19_1_0.12.26.170-0.12.32.570.mp3
  sentence: 以上のように　狡噛慎也の性格と思考を理解し　行動パターンを予測するに当たって
- id: A_PsychoPassS01_E19_4006
  deck_name: Psycho Pass
  translation: >-
    and are most suited to predict his pattern of actions are us at CID Division
    1.
  image: A_PsychoPassS01_E19_1_0.12.34.330.jpg
  sound: A_PsychoPassS01_E19_1_0.12.32.770-0.12.35.890.mp3
  sentence: 最も適任なのは我々刑事課一係です
- id: A_PsychoPassS01_E19_4007
  deck_name: Psycho Pass
  translation: Oh?
  image: A_PsychoPassS01_E19_1_0.12.39.695.jpg
  sound: A_PsychoPassS01_E19_1_0.12.39.220-0.12.40.170.mp3
  sentence: あっ　そう…
- id: A_PsychoPassS01_E19_4008
  deck_name: Psycho Pass
  translation: So how did it go?
  image: A_PsychoPassS01_E19_1_0.12.50.035.jpg
  sound: A_PsychoPassS01_E19_1_0.12.48.310-0.12.51.760.mp3
  sentence: で　どうだった　われわれの任務に変更はない
- id: A_PsychoPassS01_E19_4009
  deck_name: Psycho Pass
  translation: Our orders remain unchanged.
  image: A_PsychoPassS01_E19_1_0.12.53.315.jpg
  sound: A_PsychoPassS01_E19_1_0.12.51.960-0.12.54.670.mp3
  sentence: 狡噛と槙島聖護の追跡は
- id: A_PsychoPassS01_E19_4010
  deck_name: Psycho Pass
  translation: >-
    We, Division 1, will continue to work toward tracking down Kougami and
    Makishima Shougo.
  image: A_PsychoPassS01_E19_1_0.12.56.960.jpg
  sound: A_PsychoPassS01_E19_1_0.12.54.860-0.12.59.060.mp3
  sentence: 引き続きわれわれ一係が担当する　無茶だ…
- id: A_PsychoPassS01_E19_4011
  deck_name: Psycho Pass
  translation: >-
    That's reckless. You and the young lady should both stop concerning
    yourselves with those two.
  image: A_PsychoPassS01_E19_1_0.13.04.600.jpg
  sound: A_PsychoPassS01_E19_1_0.13.00.410-0.13.08.790.mp3
  sentence: お嬢ちゃんも　それにお前も　もうこれ以上　あの２人に関わり合うべきじゃない　一係でなきゃ駄目なんだ
- id: A_PsychoPassS01_E19_4012
  deck_name: Psycho Pass
  translation: >-
    It has to be Division 1! If we do it, maybe we can convince Kougami to
    surrender before we have to shoot him.
  image: A_PsychoPassS01_E19_1_0.13.11.335.jpg
  sound: A_PsychoPassS01_E19_1_0.13.09.030-0.13.13.640.mp3
  sentence: 俺たちなら　狡噛を撃つ前に投降を呼び掛けることだって…
- id: A_PsychoPassS01_E19_4013
  deck_name: Psycho Pass
  translation: Say, Nobuchika...
  image: A_PsychoPassS01_E19_1_0.13.16.995.jpg
  sound: A_PsychoPassS01_E19_1_0.13.14.840-0.13.19.150.mp3
  sentence: なあ　伸元　いつからそんなに甘くなった
- id: A_PsychoPassS01_E19_4014
  deck_name: Psycho Pass
  translation: When did you become so soft?
  image: A_PsychoPassS01_E19_1_0.13.20.700.jpg
  sound: A_PsychoPassS01_E19_1_0.13.19.380-0.13.22.020.mp3
  sentence: たとえコウが投降したとしても
- id: A_PsychoPassS01_E19_4015
  deck_name: Psycho Pass
  translation: >-
    Even if Kou surrenders, he'll probably be thrown into a facility and
    executed.
  image: A_PsychoPassS01_E19_1_0.13.23.645.jpg
  sound: A_PsychoPassS01_E19_1_0.13.22.190-0.13.25.100.mp3
  sentence: あいつは施設に送り込まれて殺処分だろう
- id: A_PsychoPassS01_E19_4016
  deck_name: Psycho Pass
  translation: >-
    As long as we go after Kougami Shinya, we have no choice but to put our
    lives on the line.
  image: A_PsychoPassS01_E19_1_0.13.31.000.jpg
  sound: A_PsychoPassS01_E19_1_0.13.26.830-0.13.35.170.mp3
  sentence: 狡噛慎也を追う以上　俺たちはあいつと命のやりとりをするしかない　だったらいっそ　三係に任せて…
- id: A_PsychoPassS01_E19_4017
  deck_name: Psycho Pass
  translation: That being the case, why don't we leave it to Division 3 and—
  image: A_PsychoPassS01_E19_1_0.13.36.235.jpg
  sound: A_PsychoPassS01_E19_1_0.13.35.350-0.13.37.120.mp3
  sentence: 人ごとで済ませって言うのか
- id: A_PsychoPassS01_E19_4018
  deck_name: Psycho Pass
  translation: >-
    And make it someone else's problem?! I bet you also realized what Kougami
    was thinking and just let him be, right?!
  image: A_PsychoPassS01_E19_1_0.13.40.700.jpg
  sound: A_PsychoPassS01_E19_1_0.13.37.820-0.13.43.580.mp3
  sentence: どうせあんたも察した上で放っておいたんだろう　狡噛が出ていくのを止めもせず
- id: A_PsychoPassS01_E19_4019
  deck_name: Psycho Pass
  translation: >-
    I bet you didn't even try to stop him! You just waved goodbye as he walked
    out the door, didn't you?! So that he'd kill Makishima!
  image: A_PsychoPassS01_E19_1_0.13.46.020.jpg
  sound: A_PsychoPassS01_E19_1_0.13.43.750-0.13.48.290.mp3
  sentence: 指をくわえて見送ったんだろうが　あいつに槙島を殺させるために
- id: A_PsychoPassS01_E19_4020
  deck_name: Psycho Pass
  translation: That's clearly a breach of trust!
  image: A_PsychoPassS01_E19_1_0.13.54.465.jpg
  sound: A_PsychoPassS01_E19_1_0.13.52.570-0.13.56.360.mp3
  sentence: れっきとした背任行為いや　犯罪行為だぞ
- id: A_PsychoPassS01_E19_4021
  deck_name: Psycho Pass
  translation: A criminal act, even!
  image: A_PsychoPassS01_E19_1_0.13.57.560.jpg
  sound: A_PsychoPassS01_E19_1_0.13.56.580-0.13.58.540.mp3
  sentence: 口先でどう言い繕おうと
- id: A_PsychoPassS01_E19_4022
  deck_name: Psycho Pass
  translation: >-
    No matter what excuses you make, you can't deceive the Dominators! Do you
    want me to check your Crime Coefficient right here and now?!
  image: A_PsychoPassS01_E19_1_0.14.01.330.jpg
  sound: A_PsychoPassS01_E19_1_0.13.58.740-0.14.03.920.mp3
  sentence: ドミネーターだけはごまかせない　今この場で犯罪係数を測ってやろうか
- id: A_PsychoPassS01_E19_4023
  deck_name: Psycho Pass
  translation: Dammit! Everybody leaves me behind...
  image: A_PsychoPassS01_E19_1_0.14.17.210.jpg
  sound: A_PsychoPassS01_E19_1_0.14.14.420-0.14.20.000.mp3
  sentence: どいつもこいつも　俺を置き去りにして　勝手に向こう側に行きやがって…
- id: A_PsychoPassS01_E19_4024
  deck_name: Psycho Pass
  translation: >-
    and just heads on over to the other side! Do you and Kougami want to be
    heroes that badly?!
  image: A_PsychoPassS01_E19_1_0.14.23.620.jpg
  sound: A_PsychoPassS01_E19_1_0.14.20.210-0.14.27.030.mp3
  sentence: あんたも狡噛も　そんなに正義の味方になりたいのか　正義じゃない
- id: A_PsychoPassS01_E19_4025
  deck_name: Psycho Pass
  translation: It's not about justice. It's an obsession.
  image: A_PsychoPassS01_E19_1_0.14.27.750.jpg
  sound: A_PsychoPassS01_E19_1_0.14.27.220-0.14.28.280.mp3
  sentence: 執念だ
- id: A_PsychoPassS01_E19_4026
  deck_name: Psycho Pass
