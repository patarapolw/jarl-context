  sound: A_PsychoPassS01_E15_1_0.13.00.990-0.13.10.150.mp3
  sentence: このヘルメット犯罪に槙島が関与しているという決定的な証拠は　まだ見つかっていません　考えてみろ　普通の人間は
- id: A_PsychoPassS01_E15_3219
  deck_name: Psycho Pass
  translation: >-
