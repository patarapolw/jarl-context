  image: A_PsychoPassS01_E03_1_0.08.42.345.jpg
  sound: A_PsychoPassS01_E03_1_0.08.40.040-0.08.44.650.mp3
  sentence: 余計なちょっかい出されて工場の生産効率を落としたくはないよね
- id: A_PsychoPassS01_E03_0513
