  image: A_PsychoPassS01_E13_1_0.04.55.300.jpg
  sound: A_PsychoPassS01_E13_1_0.04.52.800-0.04.57.800.mp3
  sentence: システムとは完璧なるものとして成立するのだ　システムとはね
- id: A_PsychoPassS01_E13_2715
  deck_name: Psycho Pass
  translation: >-
    For a system such as this, the most important thing is not that it functions
    perfectly, but that people continue to believe that it does.
  image: A_PsychoPassS01_E13_1_0.05.01.120.jpg
  sound: A_PsychoPassS01_E13_1_0.04.57.960-0.05.04.280.mp3
  sentence: 完璧に機能することよりも　完璧だと信頼され続けることの方が重要だ
- id: A_PsychoPassS01_E13_2716
  deck_name: Psycho Pass
  translation: >-
    Thanks to their belief in the system and sense of security, Sibyl brings
    blessings to people even now.
  image: A_PsychoPassS01_E13_1_0.05.08.495.jpg
  sound: A_PsychoPassS01_E13_1_0.05.04.450-0.05.12.540.mp3
  sentence: シビュラはその確証と安心感によって　今も人々に恩寵をもたらしている　はい
- id: A_PsychoPassS01_E13_2717
  deck_name: Psycho Pass
  translation: Ginoza. I think quite highly of you.
  image: A_PsychoPassS01_E13_1_0.05.16.580.jpg
  sound: A_PsychoPassS01_E13_1_0.05.14.710-0.05.18.450.mp3
  sentence: 宜野座君　私は君という男を高く評価している
- id: A_PsychoPassS01_E13_2718
  deck_name: Psycho Pass
  translation: >-
    Normally, this classified information wouldn't be accessible to someone of
    your rank, but I'll show it to you based on the relationship of trust
    between us.
  image: A_PsychoPassS01_E13_1_0.05.25.955.jpg
  sound: A_PsychoPassS01_E13_1_0.05.20.260-0.05.31.650.mp3
  sentence: 本来ならば君の階級では閲覧の許可されない機密情報だが　私と君の信頼関係において見せてやろう　他言無用だぞ
- id: A_PsychoPassS01_E13_2719
  deck_name: Psycho Pass
  translation: This is...
  image: A_PsychoPassS01_E13_1_0.05.38.225.jpg
  sound: A_PsychoPassS01_E13_1_0.05.37.160-0.05.39.290.mp3
  sentence: とある男の逮捕記録だ
- id: A_PsychoPassS01_E13_2720
  deck_name: Psycho Pass
  translation: >-
    This is the record of a certain man's arrest. He was taken into custody
    without his Crime Coefficient being measured...
  image: A_PsychoPassS01_E13_1_0.05.42.890.jpg
  sound: A_PsychoPassS01_E13_1_0.05.39.460-0.05.46.320.mp3
  sentence: 彼は犯罪係数の計測なしに身柄を確保された　記録上はまあ
- id: A_PsychoPassS01_E13_2721
  deck_name: Psycho Pass
  translation: although on the record, he was brought in voluntarily.
  image: A_PsychoPassS01_E13_1_0.05.48.850.jpg
  sound: A_PsychoPassS01_E13_1_0.05.46.450-0.05.51.250.mp3
  sentence: 任意同行ということになっているがね　藤間　幸三郎…
- id: A_PsychoPassS01_E13_2722
  deck_name: Psycho Pass
  translation: >-
    Touma... Kouzaburou... He's the primary suspect in a serial murder case that
    stirred up the public three years ago.
  image: A_PsychoPassS01_E13_1_0.05.54.650.jpg
  sound: A_PsychoPassS01_E13_1_0.05.51.420-0.05.57.880.mp3
  sentence: ３年前に世間を騒がせた連続殺人の被疑者だ　君たちの現場では
- id: A_PsychoPassS01_E13_2723
  deck_name: Psycho Pass
  translation: I think those of you out in the field called it the “Specimen Case."
  image: A_PsychoPassS01_E13_1_0.05.59.640.jpg
  sound: A_PsychoPassS01_E13_1_0.05.58.040-0.06.01.240.mp3
  sentence: 標本事件などと呼ばれていたようだが
- id: A_PsychoPassS01_E13_2724
  deck_name: Psycho Pass
  translation: >-
    In the end, Division 2, who caught this man, was put under a strict gag
    order.
  image: A_PsychoPassS01_E13_1_0.06.04.640.jpg
  sound: A_PsychoPassS01_E13_1_0.06.01.420-0.06.07.860.mp3
  sentence: 結局彼を取り押さえるに至った二係には　徹底したかん口令が敷かれた
- id: A_PsychoPassS01_E13_2725
  deck_name: Psycho Pass
  translation: >-
    Why?! Do you have any idea what we went through to— It was just like this
    current case.
  image: A_PsychoPassS01_E13_1_0.06.11.125.jpg
  sound: A_PsychoPassS01_E13_1_0.06.08.590-0.06.13.660.mp3
  sentence: なぜです　この男のためにわれわれがどれほど…　今回のケースと同じだよ
- id: A_PsychoPassS01_E13_2726
  deck_name: Psycho Pass
  translation: >-
    Despite the fact that he was practically caught in the act and we had a
    great deal of evidence on his crimes, the Dominators didn't react to Touma
    Kouzaburou...
  image: A_PsychoPassS01_E13_1_0.06.19.775.jpg
  sound: A_PsychoPassS01_E13_1_0.06.14.940-0.06.24.610.mp3
  sentence: 事実上の現行犯　そしてあらゆる物証の裏付けがあったにもかかわらず　藤間幸三郎にはドミネーターが反応しなかった
- id: A_PsychoPassS01_E13_2727
  deck_name: Psycho Pass
  translation: because his Crime Coefficient didn't exceed the regulation limit.
  image: A_PsychoPassS01_E13_1_0.06.27.225.jpg
  sound: A_PsychoPassS01_E13_1_0.06.25.510-0.06.28.940.mp3
  sentence: 彼の犯罪係数は規定値に達していなかったんだ
- id: A_PsychoPassS01_E13_2728
  deck_name: Psycho Pass
  translation: We call these rare cases “criminally asymptomatic people."
  image: A_PsychoPassS01_E13_1_0.06.32.180.jpg
  sound: A_PsychoPassS01_E13_1_0.06.29.760-0.06.34.600.mp3
  sentence: われわれはこうしたレアケースを「免罪体質者」と呼んでいる
- id: A_PsychoPassS01_E13_2729
  deck_name: Psycho Pass
  translation: Criminally... asymptomatic?
  image: A_PsychoPassS01_E13_1_0.06.36.960.jpg
  sound: A_PsychoPassS01_E13_1_0.06.35.800-0.06.38.120.mp3
  sentence: 免罪…体質
- id: A_PsychoPassS01_E13_2730
  deck_name: Psycho Pass
  translation: >-
    It refers to those rare cases where the result of the person's cymatic scan
    doesn't match with their criminal psychology.
  image: A_PsychoPassS01_E13_1_0.06.40.905.jpg
  sound: A_PsychoPassS01_E13_1_0.06.38.290-0.06.43.520.mp3
  sentence: サイマティックスキャンの計測値と犯罪心理が一致しない特殊事例だ
- id: A_PsychoPassS01_E13_2731
  deck_name: Psycho Pass
  translation: >-
    It's estimated that this occurs in around one out of every two million
    people.
  image: A_PsychoPassS01_E13_1_0.06.46.715.jpg
  sound: A_PsychoPassS01_E13_1_0.06.43.680-0.06.49.750.mp3
  sentence: 確率的にはおよそ２００万人に１人の割合で出現しうると予測されている
- id: A_PsychoPassS01_E13_2732
  deck_name: Psycho Pass
  translation: Makishima Shougo's case isn't really surprising either.
  image: A_PsychoPassS01_E13_1_0.06.52.120.jpg
  sound: A_PsychoPassS01_E13_1_0.06.50.480-0.06.53.760.mp3
  sentence: 槙島聖護の件についても驚くには値しない
- id: A_PsychoPassS01_E13_2733
  deck_name: Psycho Pass
  translation: >-
    There are some indicators that he took part in the incident from three years
    ago, right?
  image: A_PsychoPassS01_E13_1_0.06.58.175.jpg
  sound: A_PsychoPassS01_E13_1_0.06.54.710-0.07.01.640.mp3
  sentence: この男は３年前の事件にも関与していた節があるのだろう　藤間と槙島
- id: A_PsychoPassS01_E13_2734
  deck_name: Psycho Pass
  translation: >-
    Touma and Makishima... It is precisely because the two of them, both
    criminally asymptomatic, committed the crimes together that we had so much
    difficulty with that case.
  image: A_PsychoPassS01_E13_1_0.07.06.265.jpg
  sound: A_PsychoPassS01_E13_1_0.07.02.720-0.07.09.810.mp3
  sentence: ２人の免罪体質者が揃って犯行に及んだからこそ　あの事件の捜査は難航を極めたわけだ
- id: A_PsychoPassS01_E13_2735
  deck_name: Psycho Pass
  translation: What happened to Touma Kouzaburou?
  image: A_PsychoPassS01_E13_1_0.07.13.055.jpg
  sound: A_PsychoPassS01_E13_1_0.07.11.300-0.07.14.810.mp3
  sentence: 藤間幸三郎は　どうなったのです
- id: A_PsychoPassS01_E13_2736
  deck_name: Psycho Pass
  translation: Officially, he's been declared missing.
  image: A_PsychoPassS01_E13_1_0.07.17.065.jpg
  sound: A_PsychoPassS01_E13_1_0.07.15.000-0.07.19.130.mp3
  sentence: 行方不明と公式には発表されているわけだが
- id: A_PsychoPassS01_E13_2737
  deck_name: Psycho Pass
  translation: I also do not intend to say anything more on the matter to you.
  image: A_PsychoPassS01_E13_1_0.07.22.285.jpg
  sound: A_PsychoPassS01_E13_1_0.07.19.270-0.07.25.300.mp3
  sentence: 私もそれ以外のコメントをここで述べるつもりはない　ともあれ重要なのは
- id: A_PsychoPassS01_E13_2738
  deck_name: Psycho Pass
  translation: >-
    At any rate, all that matters is the fact that no one ever fell victim to
    his crimes again.
  image: A_PsychoPassS01_E13_1_0.07.28.580.jpg
  sound: A_PsychoPassS01_E13_1_0.07.25.450-0.07.31.710.mp3
  sentence: 彼の犯罪による犠牲者が二度と再び現れることはなかったという事実のみだ
- id: A_PsychoPassS01_E13_2739
  deck_name: Psycho Pass
  translation: He just disappeared.
  image: A_PsychoPassS01_E13_1_0.07.33.845.jpg
  sound: A_PsychoPassS01_E13_1_0.07.32.520-0.07.35.170.mp3
  sentence: 彼は　ただ消えたのだ
- id: A_PsychoPassS01_E13_2740
  deck_name: Psycho Pass
  translation: >-
    His case didn't reveal a blind spot in the Sibyl System, nor did it shake
    the credibility of the system.
  image: A_PsychoPassS01_E13_1_0.07.39.945.jpg
  sound: A_PsychoPassS01_E13_1_0.07.35.850-0.07.44.040.mp3
  sentence: シビュラシステムの盲点を暴くことも　その信頼性を揺るがすこともなく　消えていなくなった
- id: A_PsychoPassS01_E13_2741
  deck_name: Psycho Pass
  translation: He simply disappeared.
  image: A_PsychoPassS01_E13_1_0.07.46.500.jpg
  sound: A_PsychoPassS01_E13_1_0.07.45.510-0.07.47.490.mp3
  sentence: 君たちはシステムの末端だ
- id: A_PsychoPassS01_E13_2742
  deck_name: Psycho Pass
  translation: >-
    You all function as the terminus of the system. That's the part that
    interacts with the public. It's how they recognize and understand it.
  image: A_PsychoPassS01_E13_1_0.07.51.165.jpg
  sound: A_PsychoPassS01_E13_1_0.07.47.650-0.07.54.680.mp3
  sentence: そして人々は末端を通してのみシステムを認識し理解する　よってシステムの信頼性とは
- id: A_PsychoPassS01_E13_2743
  deck_name: Psycho Pass
  translation: >-
    Therefore, the system's credibility is judged by how properly and strictly
    you are functioning.
  image: A_PsychoPassS01_E13_1_0.07.58.755.jpg
  sound: A_PsychoPassS01_E13_1_0.07.54.830-0.08.02.680.mp3
  sentence: いかに末端が適性に厳格に機能しているかで判断される　君たちがドミネーターを疑うならば
- id: A_PsychoPassS01_E13_2744
  deck_name: Psycho Pass
  translation: >-
    If any of you doubt the Dominator, it could eventually cause all citizens to
    doubt this society's order.
  image: A_PsychoPassS01_E13_1_0.08.05.540.jpg
  sound: A_PsychoPassS01_E13_1_0.08.02.850-0.08.08.230.mp3
  sentence: それはやがて全ての市民がこの社会の秩序を疑う発端にもなりかねない
- id: A_PsychoPassS01_E13_2745
  deck_name: Psycho Pass
  translation: It seems that the report we submitted wasn't complete.
  image: A_PsychoPassS01_E13_1_0.08.15.515.jpg
