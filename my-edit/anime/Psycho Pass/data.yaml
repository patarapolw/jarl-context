  image: A_PsychoPassS01_E03_1_0.07.54.335.jpg
  sound: A_PsychoPassS01_E03_1_0.07.50.740-0.07.57.930.mp3
  sentence: 塩山君の一件が殺人事件であるという証拠を提出してくだされば　もちろん当方も協力します
- id: A_PsychoPassS01_E03_0504
  deck_name: Psycho Pass
