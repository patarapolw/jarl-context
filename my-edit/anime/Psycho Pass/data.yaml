  image: A_PsychoPassS01_E13_1_0.03.14.920.jpg
  sound: A_PsychoPassS01_E13_1_0.03.11.840-0.03.18.000.mp3
  sentence: そのシビュラの判定を疑う旨の報告を　君たちは提出しているわけだが…
- id: A_PsychoPassS01_E13_2699
  deck_name: Psycho Pass
  translation: Ginoza.
  image: A_PsychoPassS01_E13_1_0.03.21.335.jpg
  sound: A_PsychoPassS01_E13_1_0.03.19.780-0.03.22.890.mp3
  sentence: 宜野座君　この安定した繁栄
- id: A_PsychoPassS01_E13_2700
  deck_name: Psycho Pass
  translation: >-
    Today, the world enjoys a stable prosperity with the greatest happiness for
