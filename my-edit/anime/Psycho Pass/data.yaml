- id: A_PsychoPassS01_E20_4316
  deck_name: Psycho Pass
  translation: He plans to destroy the whole granary?
  image: A_PsychoPassS01_E20_1_0.21.39.150.jpg
  sound: A_PsychoPassS01_E20_1_0.21.38.230-0.21.40.070.mp3
  sentence: 穀倉地帯の壊滅
- id: A_PsychoPassS01_E20_4317
  deck_name: Psycho Pass
  translation: Does he intend to commit bio-terrorism all on his own?
  image: A_PsychoPassS01_E20_1_0.21.42.050.jpg
  sound: A_PsychoPassS01_E20_1_0.21.41.180-0.21.42.920.mp3
  sentence: 単独でバイオテロだと
- id: A_PsychoPassS01_E20_4318
  deck_name: Psycho Pass
