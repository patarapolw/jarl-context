  image: A_PsychoPassS01_E21_1_0.05.10.655.jpg
  sound: A_PsychoPassS01_E21_1_0.05.06.350-0.05.14.960.mp3
  sentence: おそらく　管巻がラボに残していった機材を使い　ウカノミタマの調整に取り掛かっているはずだ　あるいは　もう終わらせているかも…
- id: A_PsychoPassS01_E21_4341
  deck_name: Psycho Pass
  translation: Or he might even have finished already.
  image: A_PsychoPassS01_E21_1_0.05.16.285.jpg
  sound: A_PsychoPassS01_E21_1_0.05.15.120-0.05.17.450.mp3
  sentence: あの男の思いどおりにはさせません
- id: A_PsychoPassS01_E21_4342
  deck_name: Psycho Pass
  translation: We're not going to let him have his way.
  image: A_PsychoPassS01_E21_1_0.05.18.575.jpg
  sound: A_PsychoPassS01_E21_1_0.05.17.630-0.05.19.520.mp3
