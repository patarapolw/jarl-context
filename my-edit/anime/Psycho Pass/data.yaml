  image: A_PsychoPassS01_E16_1_0.09.02.515.jpg
  sound: A_PsychoPassS01_E16_1_0.09.00.800-0.09.04.230.mp3
  sentence: 槙島本人を追い詰める方が優先だ　そうだろ
- id: A_PsychoPassS01_E16_3419
