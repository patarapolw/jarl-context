  image: A_PsychoPassS01_E13_1_0.04.13.480.jpg
  sound: A_PsychoPassS01_E13_1_0.04.11.580-0.04.15.380.mp3
  sentence: それを人の手で運用する必要すらないはずだ
- id: A_PsychoPassS01_E13_2709
  deck_name: Psycho Pass
  translation: >-
    We could simply equip the Drones with .Dominators and have them patrol the
    city.
  image: A_PsychoPassS01_E13_1_0.04.18.300.jpg
  sound: A_PsychoPassS01_E13_1_0.04.16.370-0.04.20.230.mp3
  sentence: ドローンにドミネーターを搭載して市内を巡回させればいい
- id: A_PsychoPassS01_E13_2710
  deck_name: Psycho Pass
  translation: >-
    But the Criminal Investigation Department exists within the Bureau, and you
    Inspectors and Enforcers hold the Dominators—Sibyl's eyes.
  image: A_PsychoPassS01_E13_1_0.04.25.750.jpg
  sound: A_PsychoPassS01_E13_1_0.04.20.880-0.04.30.620.mp3
  sentence: だが公安局には刑事課が存在し　君たち監視官と執行官が　シビュラの目であるドミネーターの銃把を握っている
- id: A_PsychoPassS01_E13_2711
  deck_name: Psycho Pass
  translation: Have you thought about why that is?
  image: A_PsychoPassS01_E13_1_0.04.34.590.jpg
  sound: A_PsychoPassS01_E13_1_0.04.32.180-0.04.37.000.mp3
  sentence: その意味を考えたことがあるかね　それは　むろん…
- id: A_PsychoPassS01_E13_2712
  deck_name: Psycho Pass
  translation: >-
    Yes... of course. No matter how perfect the system is made to be, it needs a
    safety net to deal with unforeseeable circumstances.
  image: A_PsychoPassS01_E13_1_0.04.42.835.jpg
  sound: A_PsychoPassS01_E13_1_0.04.37.710-0.04.47.960.mp3
  sentence: いかに万全を期したシステムであろうと　それでも不測の事態に備えた安全策は必要とされる　万が一の柔軟な対応や
- id: A_PsychoPassS01_E13_2713
  deck_name: Psycho Pass
  translation: When the ability to flexibly respond in an emergency
  image: A_PsychoPassS01_E13_1_0.04.50.385.jpg
  sound: A_PsychoPassS01_E13_1_0.04.48.110-0.04.52.660.mp3
  sentence: 機能不全の応急処置　そうした準備までをも含めて
- id: A_PsychoPassS01_E13_2714
  deck_name: Psycho Pass
  translation: >-
    and temporary measures to handle malfunctions are added, that is when the
