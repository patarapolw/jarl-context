  image: A_PsychoPassS01_E03_1_0.09.23.825.jpg
  sound: A_PsychoPassS01_E03_1_0.09.19.610-0.09.28.040.mp3
  sentence: そして俺たちのドミネーターは　シビュラが常時抱えている演算待ちのタスク全てに優先して　割り込み処理を要請できる
