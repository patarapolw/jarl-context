  sound: A_PsychoPassS01_E16_1_0.08.57.910-0.09.00.610.mp3
  sentence: 槙島の目的を阻止することよりも
- id: A_PsychoPassS01_E16_3418
  deck_name: Psycho Pass
  translation: >-
