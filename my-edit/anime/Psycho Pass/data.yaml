- id: A_PsychoPassS01_E16_3428
  deck_name: Psycho Pass
  translation: Not bad.
  image: A_PsychoPassS01_E16_1_0.10.03.695.jpg
  sound: A_PsychoPassS01_E16_1_0.10.02.770-0.10.04.620.mp3
