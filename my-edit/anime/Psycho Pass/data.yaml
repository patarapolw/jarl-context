  image: A_PsychoPassS01_E21_1_0.00.28.305.jpg
  sound: A_PsychoPassS01_E21_1_0.00.24.500-0.00.32.110.mp3
  sentence: 食料自給を守る鉄の壁かと思っていたら　実は諸刃の剣だったわけだ　出してくれ
- id: A_PsychoPassS01_E21_4325
  deck_name: Psycho Pass
  translation: '“Jesus told them another parable:'
  image: A_PsychoPassS01_E21_1_0.01.11.775.jpg
  sound: A_PsychoPassS01_E21_1_0.01.10.180-0.01.13.370.mp3
  sentence: 「イエスは別の例えを持ち出して言われた」
- id: A_PsychoPassS01_E21_4326
  deck_name: Psycho Pass
  translation: The kingdom of heaven is like a man who sowed good seed in his field.
  image: A_PsychoPassS01_E21_1_0.01.18.005.jpg
  sound: A_PsychoPassS01_E21_1_0.01.14.990-0.01.21.020.mp3
  sentence: 「天の国は次のように例えられる　ある人が良い種を畑に播いた」
- id: A_PsychoPassS01_E21_4327
  deck_name: Psycho Pass
  translation: >-
    But while everyone was sleeping, his enemy came and sowed weeds among the
    wheat, and went away."
  image: A_PsychoPassS01_E21_1_0.01.25.500.jpg
  sound: A_PsychoPassS01_E21_1_0.01.21.950-0.01.29.050.mp3
  sentence: 「人々が眠っている間に敵が来て　麦の中に毒麦を播いて行った」
- id: A_PsychoPassS01_E21_4328
  deck_name: Psycho Pass
  translation: Dammit! What a huge place...
  image: A_PsychoPassS01_E21_1_0.04.13.360.jpg
  sound: A_PsychoPassS01_E21_1_0.04.12.300-0.04.14.420.mp3
  sentence: くそ…何て広さだ
- id: A_PsychoPassS01_E21_4329
  deck_name: Psycho Pass
  translation: >-
    Well, this factory centrally manages the defense virus in order to
    distribute it to the entire Hokuriku area.
  image: A_PsychoPassS01_E21_1_0.04.17.515.jpg
  sound: A_PsychoPassS01_E21_1_0.04.14.620-0.04.20.410.mp3
  sentence: 北陸全域に配給するための防御ウイルスを　一括管理している工場ですからね
- id: A_PsychoPassS01_E21_4330
  deck_name: Psycho Pass
  translation: >-
    It's amazing that such a large-scale facility can continue to operate in a
    fully automated manner.
  image: A_PsychoPassS01_E21_1_0.04.23.465.jpg
  sound: A_PsychoPassS01_E21_1_0.04.20.580-0.04.26.350.mp3
  sentence: これだけの規模の設備が完全無人化されたまま稼働してるなんてな…
- id: A_PsychoPassS01_E21_4331
  deck_name: Psycho Pass
  translation: The bigger the prey, the easier it is to target.
  image: A_PsychoPassS01_E21_1_0.04.28.880.jpg
  sound: A_PsychoPassS01_E21_1_0.04.27.550-0.04.30.210.mp3
  sentence: 図体が大きい獲物ほど狙いやすい
- id: A_PsychoPassS01_E21_4332
  deck_name: Psycho Pass
  translation: >-
    Especially when you're wielding a poisoned needle strong enough to kill a
    whale. This sort of tactic is just like Makishima.
  image: A_PsychoPassS01_E21_1_0.04.33.800.jpg
  sound: A_PsychoPassS01_E21_1_0.04.30.370-0.04.37.230.mp3
  sentence: 鯨も殺すほどの毒針を使うとなれば　なおさら…　槙島らしい戦術ですよ
- id: A_PsychoPassS01_E21_4333
  deck_name: Psycho Pass
  translation: It's probably from Kougami.
  image: A_PsychoPassS01_E21_1_0.04.42.810.jpg
  sound: A_PsychoPassS01_E21_1_0.04.41.820-0.04.43.800.mp3
  sentence: 多分狡噛さんです
- id: A_PsychoPassS01_E21_4334
  deck_name: Psycho Pass
  translation: He must have seen us land.
  image: A_PsychoPassS01_E21_1_0.04.47.400.jpg
  sound: A_PsychoPassS01_E21_1_0.04.45.010-0.04.49.790.mp3
  sentence: 私たちが着陸するのが見えたんでしょう　彼もすぐ近くにいます
- id: A_PsychoPassS01_E21_4335
  deck_name: Psycho Pass
  translation: In which case, he's nearby.
  image: A_PsychoPassS01_E21_1_0.04.51.220.jpg
  sound: A_PsychoPassS01_E21_1_0.04.50.690-0.04.51.750.mp3
  sentence: 常守です
- id: A_PsychoPassS01_E21_4336
  deck_name: Psycho Pass
  translation: Tsunemori speaking.
  image: A_PsychoPassS01_E21_1_0.04.53.135.jpg
  sound: A_PsychoPassS01_E21_1_0.04.52.080-0.04.54.190.mp3
  sentence: 思いの外早いお出ましだったな
- id: A_PsychoPassS01_E21_4337
  deck_name: Psycho Pass
