  image: A_PsychoPassS01_E20_1_0.21.45.355.jpg
  sound: A_PsychoPassS01_E20_1_0.21.43.750-0.21.46.960.mp3
  sentence: 急ぎましょう　今ならまだきっと間に合います
- id: A_PsychoPassS01_E20_4319
  deck_name: Psycho Pass
  translation: Well, then... Shall I get started?
  image: A_PsychoPassS01_E20_1_0.22.46.895.jpg
  sound: A_PsychoPassS01_E20_1_0.22.45.890-0.22.47.900.mp3
