  image: A_PsychoPassS01_E03_1_0.11.19.345.jpg
  sound: A_PsychoPassS01_E03_1_0.11.18.290-0.11.20.400.mp3
  sentence: 何ですか？あれは　ひどい
- id: A_PsychoPassS01_E03_0543
  deck_name: Psycho Pass
