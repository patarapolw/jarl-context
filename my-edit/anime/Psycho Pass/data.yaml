  image: A_PsychoPassS01_E13_1_0.03.26.785.jpg
  sound: A_PsychoPassS01_E13_1_0.03.23.040-0.03.30.530.mp3
  sentence: 最大多数の最大幸福が実現された現在の社会を　いったい何が支えていると思うかね
- id: A_PsychoPassS01_E13_2701
  deck_name: Psycho Pass
  translation: That would be... the Ministry of Welfare's Sibyl System.
  image: A_PsychoPassS01_E13_1_0.03.34.650.jpg
  sound: A_PsychoPassS01_E13_1_0.03.31.560-0.03.37.740.mp3
  sentence: それは　厚生省のシビュラシステムによるものかと　そのとおりだ
- id: A_PsychoPassS01_E13_2702
  deck_name: Psycho Pass
  translation: >-
    That's right. Whether in planning one's life, or obtaining what one desires,
