  sentence: クマやど　食うてまうぞ　ウォ！
- id: A_HotarunoHaka_197
  deck_name: Grave of the Fireflies
  translation: Snip... Snip... Snip...
  sound: Anime-HotarunoHaka_1_0.34.05.990-0.34.10.010.mp3
  sentence: チョッキン　チョッキン　チョッキンナ。
- id: A_HotarunoHaka_198
  deck_name: Grave of the Fireflies
  translation: Snip... Snip... Snip...
  sound: Anime-HotarunoHaka_1_0.34.10.010-0.34.13.510.mp3
  sentence: チョッキン　チョッキン　チョッキン…。
- id: A_HotarunoHaka_199
  deck_name: Grave of the Fireflies
  translation: What's wrong? Is he asleep?
  sound: Anime-HotarunoHaka_1_0.34.13.510-0.34.17.010.mp3
  sentence: どないしたん？　寝てはるわ。
- id: A_HotarunoHaka_200
  deck_name: Grave of the Fireflies
  translation: Don't look at that.
  sound: Anime-HotarunoHaka_1_0.34.25.490-0.34.27.990.mp3
  sentence: そんなん見んでもええよ。
- id: A_HotarunoHaka_201
  deck_name: Grave of the Fireflies
  translation: When it gets a little warmer, I'll teach you how to swim.
  sound: Anime-HotarunoHaka_1_0.34.30.490-0.34.33.990.mp3
  sentence: もうちょっと暑なったら泳げるわ　教えたる。
- id: A_HotarunoHaka_202
  deck_name: Grave of the Fireflies
  translation: But I'll get hungry if I swim.
  sound: Anime-HotarunoHaka_1_0.34.35.520-0.34.40.040.mp3
  sentence: 泳いだら　お腹へるやん　フフフ…。
