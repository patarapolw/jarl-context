- id: A_HotarunoHaka_302
  deck_name: Grave of the Fireflies
  translation: Going...? Where to? We're not sure yet.
  sound: Anime-HotarunoHaka_1_0.49.15.420-0.49.20.390.mp3
  sentence: よそて…　どこ行くの？　まだ　ハッキリしてませんけど。
- id: A_HotarunoHaka_303
  deck_name: Grave of the Fireflies
  translation: Well, take care then. Goodbye, Setsuko!
  sound: Anime-HotarunoHaka_1_0.49.22.410-0.49.26.900.mp3
