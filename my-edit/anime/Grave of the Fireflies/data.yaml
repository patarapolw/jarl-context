  deck_name: Grave of the Fireflies
  translation: She's in the shelter.
  sound: Anime-HotarunoHaka_1_0.10.12.620-0.10.15.120.mp3
  sentence: 防空壕に　いてるよ。
- id: A_HotarunoHaka_036
  deck_name: Grave of the Fireflies
  translation: >-
