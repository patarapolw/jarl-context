  deck_name: Grave of the Fireflies
  translation: Seita! Seita! Seita!
  sound: Anime-HotarunoHaka_1_0.07.27.040-0.07.31.040.mp3
  sentence: 兄ちゃん　兄ちゃん　兄ちゃん！
- id: A_HotarunoHaka_029
  deck_name: Grave of the Fireflies
  translation: Seita!
  sound: Anime-HotarunoHaka_1_0.07.42.520-0.07.45.020.mp3
  sentence: あぁ　兄ちゃん！
- id: A_HotarunoHaka_030
  deck_name: Grave of the Fireflies
  translation: Hurry! Did you get everything?
  sound: Anime-HotarunoHaka_1_0.08.44.530-0.08.47.530.mp3
  sentence: 早う　しい　急いで！　皆　持って来はりましたか？
