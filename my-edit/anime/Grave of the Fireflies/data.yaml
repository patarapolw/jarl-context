  deck_name: Grave of the Fireflies
  translation: Air raid!
  sound: Anime-HotarunoHaka_1_0.36.05.610-0.36.07.490.mp3
  sentence: 退避！
- id: A_HotarunoHaka_210
  deck_name: Grave of the Fireflies
  translation: >-
