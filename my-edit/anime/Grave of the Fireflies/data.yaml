        - silent
- id: A_HotarunoHaka_163
  deck_name: Grave of the Fireflies
  translation: Or something?
  sound: Anime-HotarunoHaka_1_0.29.13.510-0.29.15.510.mp3
  sentence: 行かんでええの？
- id: A_HotarunoHaka_164
  deck_name: Grave of the Fireflies
  translation: >-
    Kobe Steel where I was working was destroyed. And my school burned down.
    There's no place to go.
  sound: Anime-HotarunoHaka_1_0.29.15.510-0.29.24.000.mp3
  sentence: はぁ…　動員行っとった『神戸製鋼』は　爆撃でメチャメチャやし　学校も焼けてしもて　行っても　しょうがないんです。
- id: A_HotarunoHaka_165
  deck_name: Grave of the Fireflies
  translation: Well, I hope you've written to your father.
  sound: Anime-HotarunoHaka_1_0.29.24.000-0.29.28.090.mp3
  sentence: へぇ…　お父さんには　手紙　書いてくれたんやろな？
- id: A_HotarunoHaka_166
  deck_name: Grave of the Fireflies
  translation: I already sent a letter through Kure Naval Base. When?
  sound: Anime-HotarunoHaka_1_0.29.28.090-0.29.31.510.mp3
  sentence: 出しました　呉鎮守府気付で。　いつ？
- id: A_HotarunoHaka_167
  deck_name: Grave of the Fireflies
  translation: Just after we came here. About ten days ago?
  sound: Anime-HotarunoHaka_1_0.29.31.510-0.29.35.500.mp3
  sentence: ここへ来て　すぐですから　もう１０日以上も前です。
- id: A_HotarunoHaka_168
  deck_name: Grave of the Fireflies
  translation: That's strange.
  sound: Anime-HotarunoHaka_1_0.29.35.500-0.29.39.000.mp3
  sentence: おかしいなぁ…。
- id: A_HotarunoHaka_169
  deck_name: Grave of the Fireflies
  translation: He hasn't replied to me either.
  sound: Anime-HotarunoHaka_1_0.29.39.000-0.29.42.000.mp3
  sentence: こっちへも　まだ返事が来んのや。
- id: A_HotarunoHaka_170
  deck_name: Grave of the Fireflies
  translation: Setsuko, be sure to return those scissors.
  sound: Anime-HotarunoHaka_1_0.29.42.990-0.29.46.490.mp3
