  deck_name: Grave of the Fireflies
  translation: The shelter behind the firehouse should be safest!
  sound: Anime-HotarunoHaka_1_0.05.00.040-0.05.03.580.mp3
  sentence: こないだみたいな爆撃やったら　消防裏の壕が一番　安全やろ
- id: A_HotarunoHaka_014
  deck_name: Grave of the Fireflies
  translation: It makes me hot.
