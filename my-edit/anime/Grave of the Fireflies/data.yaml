  deck_name: Grave of the Fireflies
  translation: Is our house gone too? Probably.
  sound: Anime-HotarunoHaka_1_0.12.25.030-0.12.29.120.mp3
  sentence: お家　焼けてしもたん？　そうらしいわ。
