  deck_name: Grave of the Fireflies
  translation: We can finally listen to the gramophone!
  sound: Anime-HotarunoHaka_1_1.20.03.930-1.20.10.920.mp3
  sentence: 久しぶりやわ　蓄音機！
- id: A_HotarunoHaka_487
  deck_name: Grave of the Fireflies
  translation: I've missed this lovely view!
  sound: Anime-HotarunoHaka_1_1.20.13.940-1.20.17.480.mp3
