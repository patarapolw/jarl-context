- id: A_HotarunoHaka_221
  deck_name: Grave of the Fireflies
  translation: No! No! They're Mama's! No! No! They're Mama's!
  sound: Anime-HotarunoHaka_1_0.36.53.390-0.36.57.900.mp3
  sentence: お母ちゃんのおべべ　あかん！　お母ちゃんのおべべ　あかん！
- id: A_HotarunoHaka_222
  deck_name: Grave of the Fireflies
  translation: They're Mama's! Don't take them!
  sound: Anime-HotarunoHaka_1_0.36.57.900-0.37.00.900.mp3
  sentence: あかん　あかん！　お母ちゃんのや！
- id: A_HotarunoHaka_223
  deck_name: Grave of the Fireflies
  translation: Fine rice, isn't it?
  sound: Anime-HotarunoHaka_1_0.37.48.450-0.37.53.500.mp3
  sentence: うわぁ…。　ええ　お米やろ。
