  sentence: こら　何や！　こないな　小っこい芋まで掘りくさって！
- id: A_HotarunoHaka_382
  deck_name: Grave of the Fireflies
  translation: So you're the crop thief!
  sound: Anime-HotarunoHaka_1_1.03.37.940-1.03.41.380.mp3
