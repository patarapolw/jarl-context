- id: A_HotarunoHaka_488
  deck_name: Grave of the Fireflies
  translation: It's late. Go to sleep now, okay?
  sound: Anime-HotarunoHaka_1_1.25.17.930-1.25.21.430.mp3
  sentence: もう遅いから　おやすみ　うん
- id: A_HotarunoHaka_001
  deck_name: Grave of the Fireflies
  translation: Damn bums.
