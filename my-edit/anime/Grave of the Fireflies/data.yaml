- id: A_HotarunoHaka_160
  deck_name: Grave of the Fireflies
  translation: Yes, ma'am.
  sound: Anime-HotarunoHaka_1_0.28.35.490-0.28.36.990.mp3
  sentence: はい。
- id: A_HotarunoHaka_161
  deck_name: Grave of the Fireflies
  translation: That food looked good.
  sound: Anime-HotarunoHaka_1_0.28.39.510-0.28.42.010.mp3
  sentence: うまそうやな…。
- id: A_HotarunoHaka_162
  deck_name: Grave of the Fireflies
  translation: Seita-san, shouldn't you be in school?
  sound: Anime-HotarunoHaka_1_0.29.10.510-0.29.13.510.mp3
