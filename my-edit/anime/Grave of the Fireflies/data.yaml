  words:
    - word: 三浦
      position: 1
      tags:
        - silent
- id: A_HotarunoHaka_056
  deck_name: Grave of the Fireflies
  translation: At least we're still alive.
  sound: Anime-HotarunoHaka_1_0.13.12.530-0.13.16.030.mp3
  sentence: まぁ　無事で何よりやったなぁ。
- id: A_HotarunoHaka_057
  deck_name: Grave of the Fireflies
  translation: There were two direct hits.
  sound: Anime-HotarunoHaka_1_0.13.18.020-0.13.20.040.mp3
  sentence: 直撃２発　落ちよってん。
