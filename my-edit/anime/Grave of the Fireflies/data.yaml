  translation: Don't rub them.
  sound: Anime-HotarunoHaka_1_0.13.59.030-0.14.01.030.mp3
  sentence: こすったら　あかん。
- id: A_HotarunoHaka_066
  deck_name: Grave of the Fireflies
  translation: Let's go get them washed out at the school.
