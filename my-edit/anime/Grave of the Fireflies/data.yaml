- id: A_HotarunoHaka_395
  deck_name: Grave of the Fireflies
  translation: I-I will be going. Thank you!
  sound: Anime-HotarunoHaka_1_1.04.33.380-1.04.36.380.mp3
  sentence: ほ…　ほな　よろしゅう頼まっさ…。
- id: A_HotarunoHaka_396
  deck_name: Grave of the Fireflies
