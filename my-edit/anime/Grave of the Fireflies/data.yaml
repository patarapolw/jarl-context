  deck_name: Grave of the Fireflies
  translation: Seita!
  sound: Anime-HotarunoHaka_1_1.03.58.960-1.04.01.460.mp3
  sentence: 兄ちゃん！　兄ちゃん！
- id: A_HotarunoHaka_388
  deck_name: Grave of the Fireflies
  translation: Seita...
  sound: Anime-HotarunoHaka_1_1.04.05.870-1.04.09.370.mp3
  sentence: 兄ちゃん　兄ちゃん…。
- id: A_HotarunoHaka_389
  deck_name: Grave of the Fireflies
  translation: Understood. I'll talk to him and file a report.
  sound: Anime-HotarunoHaka_1_1.04.13.880-1.04.16.390.mp3
  sentence: 事情は　よう分かった。
- id: A_HotarunoHaka_390
  deck_name: Grave of the Fireflies
  translation: Thank you, I'll handle this. You may go.
  sound: Anime-HotarunoHaka_1_1.04.16.390-1.04.22.370.mp3
  sentence: この件は犯人説諭　および調書作成の上　善処するよってに　引き取ってよろし。
- id: A_HotarunoHaka_391
  deck_name: Grave of the Fireflies
  translation: But, officer...
  sound: Anime-HotarunoHaka_1_1.04.22.370-1.04.24.370.mp3
  sentence: そ…　そやけど…。
- id: A_HotarunoHaka_392
  deck_name: Grave of the Fireflies
  translation: You've beaten this poor kid around enough.
  sound: Anime-HotarunoHaka_1_1.04.24.370-1.04.28.360.mp3
  sentence: こんだけ殴りゃ　気が済んだやろ。
- id: A_HotarunoHaka_393
  deck_name: Grave of the Fireflies
