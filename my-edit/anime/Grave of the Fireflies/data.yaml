  deck_name: Grave of the Fireflies
  translation: My doll!
  sound: Anime-HotarunoHaka_1_0.05.53.530-0.05.56.530.mp3
  sentence: あ　お人形！　え？
- id: A_HotarunoHaka_024
  deck_name: Grave of the Fireflies
