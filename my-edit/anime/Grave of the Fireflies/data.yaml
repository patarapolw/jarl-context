  translation: Get up. There's an air raid coming.
  sound: Anime-HotarunoHaka_1_0.35.56.510-0.36.00.000.mp3
  sentence: さぁ　立ち　早　帰らんと　空襲　来るで。
- id: A_HotarunoHaka_208
  deck_name: Grave of the Fireflies
  translation: I'm tired, carry me.
  sound: Anime-HotarunoHaka_1_0.36.00.000-0.36.04.000.mp3
  sentence: 疲れたわ　兄ちゃん　おんぶ。
