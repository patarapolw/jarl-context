  deck_name: Grave of the Fireflies
  translation: Mother! Were you waiting long? It's good to see you again.
  sound: Anime-HotarunoHaka_1_0.35.41.550-0.35.47.000.mp3
  sentence: いや　お母ちゃん！　待ちはった？　ホンマ　よう来てくれはったわ！
- id: A_HotarunoHaka_204
  deck_name: Grave of the Fireflies
  translation: Are you all right here?
  sound: Anime-HotarunoHaka_1_0.35.47.000-0.35.49.490.mp3
  sentence: それで　お前　元気やったんか？
- id: A_HotarunoHaka_205
  deck_name: Grave of the Fireflies
  translation: I'm fine, don't worry! Everyone is nice here.
  sound: Anime-HotarunoHaka_1_0.35.49.490-0.35.53.010.mp3
  sentence: ええ　うちは元気や　みんな　ようしてくれはるし…。
