  sentence: ただいま。　遅かったやないの。
- id: A_HotarunoHaka_159
  deck_name: Grave of the Fireflies
  translation: Did you thank the lady?
  sound: Anime-HotarunoHaka_1_0.28.33.000-0.28.35.490.mp3
