  sound: Anime-HotarunoHaka_1_0.05.16.020-0.05.19.530.mp3
  sentence: ほな　ひと足先に　壕に行かしてもらうからね。
- id: A_HotarunoHaka_017
  deck_name: Grave of the Fireflies
  translation: Be careful, and get over there as soon as you can.
  sound: Anime-HotarunoHaka_1_0.05.19.530-0.05.23.080.mp3
  sentence: あんたらも気ぃつけて　早　おいでよ。
- id: A_HotarunoHaka_018
  deck_name: Grave of the Fireflies
  translation: Setsuko, be a good girl and mind Seita.
  sound: Anime-HotarunoHaka_1_0.05.23.080-0.05.27.030.mp3
