  deck_name: Grave of the Fireflies
  translation: No, we're going to the police!
  sound: Anime-HotarunoHaka_1_1.03.47.380-1.03.51.370.mp3
  sentence: すんませんで済むのやったら　警察は　いらんわい！
- id: A_HotarunoHaka_385
  deck_name: Grave of the Fireflies
  translation: Now walk! I hope they lock you up!
  sound: Anime-HotarunoHaka_1_1.03.51.370-1.03.54.370.mp3
  sentence: さっさと歩かんかい！　ブタ箱入りじゃ！
- id: A_HotarunoHaka_386
  deck_name: Grave of the Fireflies
  translation: My sister is really sick! She has no one but me!
  sound: Anime-HotarunoHaka_1_1.03.54.370-1.03.58.960.mp3
  sentence: 兄ちゃん！　妹　ホンマに病気なんです！　僕おらな　どうにもなりません！
