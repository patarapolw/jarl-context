  sentence: 学校　行ったら　洗うてくれるよ。
- id: A_HotarunoHaka_067
  deck_name: Grave of the Fireflies
  translation: Where's Mama?
  sound: Anime-HotarunoHaka_1_0.14.04.530-0.14.07.050.mp3
