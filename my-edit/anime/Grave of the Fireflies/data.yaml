- id: A_HotarunoHaka_064
  deck_name: Grave of the Fireflies
  translation: What's wrong? My eyes hurts.
  sound: Anime-HotarunoHaka_1_0.13.56.540-0.13.59.030.mp3
  sentence: どないした？　目　痛いねん。
