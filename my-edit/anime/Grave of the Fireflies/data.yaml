  deck_name: Grave of the Fireflies
  translation: The fires are impossible to put out!
  sound: Anime-HotarunoHaka_1_0.13.20.040-0.13.23.030.mp3
  sentence: ムシロかぶせて　ほったろか　思てもな　油脂こぼれるやろ。
