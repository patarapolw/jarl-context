  translation: It's not her. She's not down here!
  sound: Anime-HotarunoHaka_1_0.13.25.040-0.13.28.540.mp3
  sentence: 違うわ…　おばちゃんやないわ！
- id: A_HotarunoHaka_061
  deck_name: Grave of the Fireflies
