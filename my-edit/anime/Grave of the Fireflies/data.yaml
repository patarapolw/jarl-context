  words:
    - word: 節
      position: 19
      tags:
        - silent
- id: A_HotarunoHaka_171
  deck_name: Grave of the Fireflies
  translation: How's the war effort?
  sound: Anime-HotarunoHaka_1_0.29.54.520-0.29.57.000.mp3
  sentence: 戦局は　どないですの？
- id: A_HotarunoHaka_172
  deck_name: Grave of the Fireflies
  translation: It's starting to look hopeless.
  sound: Anime-HotarunoHaka_1_0.29.57.000-0.30.00.010.mp3
  sentence: ますます　あかんらしいですわ。
- id: A_HotarunoHaka_173
  deck_name: Grave of the Fireflies
  translation: The more factories we lose, the harder the others have to work.
  sound: Anime-HotarunoHaka_1_0.30.00.010-0.30.02.530.mp3
  sentence: 空襲で焼けてしもた分だけ　他の　工場に　しわ寄せが来ますやろ
- id: A_HotarunoHaka_174
  deck_name: Grave of the Fireflies
  translation: We're getting ready for when they finally invade.
  sound: Anime-HotarunoHaka_1_0.30.00.010-0.30.04.530.mp3
  sentence: 本土決戦に備えて　増産に励めの一点張りですわ。
- id: A_HotarunoHaka_175
  deck_name: Grave of the Fireflies
  translation: You're right. That's why food's getting so hard to find.
  sound: Anime-HotarunoHaka_1_0.30.08.530-0.30.14.500.mp3
  sentence: そうやろうなぁ　食糧の配給かて　悪うなるばっかりやし。
- id: A_HotarunoHaka_176
  deck_name: Grave of the Fireflies
  translation: Our soldiers aren't the only ones who are suffering.
  sound: Anime-HotarunoHaka_1_0.30.14.500-0.30.19.500.mp3
  sentence: 戦地の兵隊さんだけやのうて　みんな大変ですなぁ。
- id: A_HotarunoHaka_177
  deck_name: Grave of the Fireflies
  translation: >-
    You work for our country's defense too, young lady. You eat up and work as
    hard as you can!
  sound: Anime-HotarunoHaka_1_0.30.20.490-0.30.27.510.mp3
  sentence: こいさんも　お国のための勤労動員やもん　ようけ食べて力つけてもらわんと。
- id: A_HotarunoHaka_178
  deck_name: Grave of the Fireflies
  translation: Not again.
  sound: Anime-HotarunoHaka_1_0.30.33.490-0.30.36.990.mp3
  sentence: またや。
- id: A_HotarunoHaka_179
  deck_name: Grave of the Fireflies
  translation: So, you've taken in a couple of homeless children?
  sound: Anime-HotarunoHaka_1_0.30.36.990-0.30.40.980.mp3
  sentence: あんたとこも　２人も　焼け出され抱えて　大変やなぁ。
- id: A_HotarunoHaka_180
  deck_name: Grave of the Fireflies
  translation: Poor things, to lose their mother when they're so young.
  sound: Anime-HotarunoHaka_1_0.30.40.980-0.30.46.000.mp3
  sentence: そやけど　まだ小さいのに　かわいそうになぁ
- id: A_HotarunoHaka_181
  deck_name: Grave of the Fireflies
  translation: What's wrong? Itch?
  sound: Anime-HotarunoHaka_1_0.30.46.000-0.30.48.520.mp3
  sentence: どないした？　アセモ　かゆいんか？
- id: A_HotarunoHaka_182
  deck_name: Grave of the Fireflies
  translation: It's hot in here. I hate shelters!
  sound: Anime-HotarunoHaka_1_0.30.48.520-0.30.52.090.mp3
  sentence: 暑い…　防空壕　イヤや。
- id: A_HotarunoHaka_183
  deck_name: Grave of the Fireflies
  translation: Just hang on. I'm here for you.
  sound: Anime-HotarunoHaka_1_0.30.52.090-0.30.55.590.mp3
  sentence: 我慢せなあかん　兄ちゃんおるから　怖ないやろ。
- id: A_HotarunoHaka_184
  deck_name: Grave of the Fireflies
  translation: Wanna go to the beach? Yeah! Yeah! Let's go!
  sound: Anime-HotarunoHaka_1_0.31.06.010-0.31.11.030.mp3
  sentence: 海　行ってみよか？　うん　行こう　行こう　海！
- id: A_HotarunoHaka_185
  deck_name: Grave of the Fireflies
  translation: It's all vegetable fields now.
  sound: Anime-HotarunoHaka_1_0.31.25.510-0.31.29.000.mp3
  sentence: わぁ　みんな　畑になってしもうとるわ。
- id: A_HotarunoHaka_186
  deck_name: Grave of the Fireflies
  translation: What are they doing?
  sound: Anime-HotarunoHaka_1_0.32.26.540-0.32.29.090.mp3
  sentence: 何しとるん？
- id: A_HotarunoHaka_187
  deck_name: Grave of the Fireflies
  translation: Getting salt from the water.
  sound: Anime-HotarunoHaka_1_0.32.29.090-0.32.31.010.mp3
  sentence: 潮水　くんどるんや。
- id: A_HotarunoHaka_188
  deck_name: Grave of the Fireflies
  translation: It's because all the salt and soy sauce is rationed.
  sound: Anime-HotarunoHaka_1_0.32.31.010-0.32.34.010.mp3
  sentence: 塩も　しょうゆも　配給だけやと足りんのやて。
- id: A_HotarunoHaka_189
