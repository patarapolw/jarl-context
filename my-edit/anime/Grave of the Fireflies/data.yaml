  deck_name: Grave of the Fireflies
  translation: What are we going to do?
  sound: Anime-HotarunoHaka_1_0.12.29.120-0.12.32.020.mp3
  sentence: どないすんの？
- id: A_HotarunoHaka_051
  deck_name: Grave of the Fireflies
  translation: Dad will make them pay for this!
  sound: Anime-HotarunoHaka_1_0.12.32.020-0.12.35.030.mp3
  sentence: お父ちゃん　敵とってくれるて。
- id: A_HotarunoHaka_052
  deck_name: Grave of the Fireflies
  translation: Mother! Mother!
  sound: Anime-HotarunoHaka_1_0.12.49.610-0.12.56.030.mp3
  sentence: お母ちゃん！　お母ちゃん！
- id: A_HotarunoHaka_053
  deck_name: Grave of the Fireflies
  translation: Well, it's not like I was the only one who lost his house.
  sound: Anime-HotarunoHaka_1_0.13.02.040-0.13.05.540.mp3
  sentence: うちだけが焼けなんだら　そりゃもう肩身が狭いやろな。
