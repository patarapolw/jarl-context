    some rice.
  sound: Anime-HotarunoHaka_1_0.36.17.910-0.36.24.470.mp3
  sentence: お母さんの着物な　言うては悪いが　もう用もないんやし　お米に換えたらどう？
- id: A_HotarunoHaka_211
  deck_name: Grave of the Fireflies
  translation: I've been trading off my things bit by bit for food.
  sound: Anime-HotarunoHaka_1_0.36.24.470-0.36.29.900.mp3
  sentence: おばさんも前から少しずつ　物々交換して足し前してたんよ。
- id: A_HotarunoHaka_212
  deck_name: Grave of the Fireflies
  translation: You can probably get 15 kilograms of rice for them.
  sound: Anime-HotarunoHaka_1_0.36.29.900-0.36.32.910.mp3
  sentence: これで　一斗には　なる思うよ。
- id: A_HotarunoHaka_213
  deck_name: Grave of the Fireflies
  translation: That much?
  sound: Anime-HotarunoHaka_1_0.36.32.910-0.36.34.910.mp3
  sentence: 一斗…!?
- id: A_HotarunoHaka_214
  deck_name: Grave of the Fireflies
  translation: You need your nourishment.
  sound: Anime-HotarunoHaka_1_0.36.34.910-0.36.37.410.mp3
  sentence: (清太)さんも栄養つけな。
  words:
    - word: 清太
      position: 1
      tags:
        - silent
- id: A_HotarunoHaka_215
  deck_name: Grave of the Fireflies
  translation: You can't be a soldier if you don't grow up healthy.
  sound: Anime-HotarunoHaka_1_0.36.37.410-0.36.40.400.mp3
  sentence: 体　丈夫にして　兵隊さん行くねんやろ。
- id: A_HotarunoHaka_216
  deck_name: Grave of the Fireflies
  translation: A whole toh of rice?
  sound: Anime-HotarunoHaka_1_0.36.40.400-0.36.42.420.mp3
  sentence: 一斗に　なるんですか？
- id: A_HotarunoHaka_217
  deck_name: Grave of the Fireflies
  translation: Your mother would be glad you didn't just let it go to waste.
  sound: Anime-HotarunoHaka_1_0.36.42.420-0.36.46.470.mp3
  sentence: このまま置いとくより　そのほうが　きっと　お母さんも喜びはるわ。
- id: A_HotarunoHaka_218
  deck_name: Grave of the Fireflies
  translation: Why don't I take them?
  sound: Anime-HotarunoHaka_1_0.36.46.470-0.36.49.410.mp3
  sentence: ほな　ちょっと行って来るさかい。
- id: A_HotarunoHaka_219
  deck_name: Grave of the Fireflies
  translation: No!
  sound: Anime-HotarunoHaka_1_0.36.49.410-0.36.50.910.mp3
  sentence: あかん！
- id: A_HotarunoHaka_220
  deck_name: Grave of the Fireflies
  translation: Setsuko, you're awake?
  sound: Anime-HotarunoHaka_1_0.36.50.910-0.36.53.390.mp3
  sentence: 何や　(節)ちゃん　起きてたんかいな。
  words:
    - word: 節
      position: 4
