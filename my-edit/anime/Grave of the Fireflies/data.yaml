      position: 15
      tags:
        - silent
- id: A_HotarunoHaka_304
  deck_name: Grave of the Fireflies
  translation: This will be the kitchen!
  sound: Anime-HotarunoHaka_1_0.49.46.920-0.49.49.420.mp3
  sentence: ここが台所。
- id: A_HotarunoHaka_305
  deck_name: Grave of the Fireflies
  translation: This will be the front door!
  sound: Anime-HotarunoHaka_1_0.49.51.390-0.49.53.890.mp3
  sentence: こっちが玄関。
- id: A_HotarunoHaka_306
  deck_name: Grave of the Fireflies
  translation: Where is the bathroom going to be?
  sound: Anime-HotarunoHaka_1_0.49.55.410-0.49.59.400.mp3
  sentence: はばかりは　どこにすんの？
- id: A_HotarunoHaka_307
  deck_name: Grave of the Fireflies
  translation: That can be anywhere. Wanna go somewhere with me?
  sound: Anime-HotarunoHaka_1_0.49.59.400-0.50.08.410.mp3
  sentence: ええやんか　どこでも　兄ちゃん　ついてったるさかい。
- id: A_HotarunoHaka_308
  deck_name: Grave of the Fireflies
  translation: Thank you for the cart!
  sound: Anime-HotarunoHaka_1_0.50.12.890-0.50.14.910.mp3
  sentence: ありがとうございました。
- id: A_HotarunoHaka_309
  deck_name: Grave of the Fireflies
  translation: Just leave it there.
  sound: Anime-HotarunoHaka_1_0.50.14.910-0.50.17.410.mp3
  sentence: そこら辺に置いといてや。
- id: A_HotarunoHaka_310
  deck_name: Grave of the Fireflies
  translation: Do you think you can sell us some food and straw?
  sound: Anime-HotarunoHaka_1_0.50.18.420-0.50.24.450.mp3
  sentence: あの　ワラ　もう少しと　何か　おかずになるようなもん　売ってくれませんか？
- id: A_HotarunoHaka_311
  deck_name: Grave of the Fireflies
  translation: I guess, not much left though.
  sound: Anime-HotarunoHaka_1_0.50.24.450-0.50.47.910.mp3
  sentence: ああ　ええよ　あるもんしか　ないけどな。
- id: A_HotarunoHaka_312
  deck_name: Grave of the Fireflies
  translation: There!
  sound: Anime-HotarunoHaka_1_0.50.54.900-0.50.56.920.mp3
  sentence: そらっ！　アハハ…。
- id: A_HotarunoHaka_313
  deck_name: Grave of the Fireflies
  translation: My mouth's watering! Man, am I hungry.
  sound: Anime-HotarunoHaka_1_0.51.21.390-0.51.25.390.mp3
  sentence: うわぁ　ツバが出るぅ！　腹へったぁ！
- id: A_HotarunoHaka_314
  deck_name: Grave of the Fireflies
  translation: I've heard you can eat frogs.
  sound: Anime-HotarunoHaka_1_0.51.51.910-0.51.54.910.mp3
  sentence: 取れたら　あれも　食えるはずなんやけどな。
- id: A_HotarunoHaka_315
  deck_name: Grave of the Fireflies
  translation: Frogs? They say they're good.
  sound: Anime-HotarunoHaka_1_0.51.54.910-0.51.57.910.mp3
  sentence: カエル？　うまいんやて。
- id: A_HotarunoHaka_317
  deck_name: Grave of the Fireflies
  translation: I'll do the rest. You go wait under the mosquito net.
  sound: Anime-HotarunoHaka_1_0.52.01.900-0.52.04.900.mp3
  sentence: (節子)　あとはええから　蚊帳に入っとり。
  words:
    - word: 節子
      position: 1
      tags:
        - silent
- id: A_HotarunoHaka_318
  deck_name: Grave of the Fireflies
  translation: What's wrong? I left my toothbrush.
  sound: Anime-HotarunoHaka_1_0.52.14.410-0.52.17.920.mp3
  sentence: どないしたん？　歯ブラシ忘れて来た。
- id: A_HotarunoHaka_319
  deck_name: Grave of the Fireflies
  translation: One night without it won't matter.
  sound: Anime-HotarunoHaka_1_0.52.17.920-0.52.20.920.mp3
  sentence: ええやんか　一日ぐらいせんでも。
- id: A_HotarunoHaka_320
  deck_name: Grave of the Fireflies
  translation: It's getting buggy. You should stay inside the net.
  sound: Anime-HotarunoHaka_1_0.52.23.920-0.52.27.910.mp3
  sentence: ほら　蚊に　くわれるやないか　蚊帳に入っとらなあかん。
- id: A_HotarunoHaka_321
  deck_name: Grave of the Fireflies
  translation: It's dark in there. I'm scared.
  sound: Anime-HotarunoHaka_1_0.52.27.910-0.52.30.410.mp3
  sentence: 真っ暗やし　怖い。
- id: A_HotarunoHaka_322
  deck_name: Grave of the Fireflies
  translation: I need to go for a pee. Want to come too?
  sound: Anime-HotarunoHaka_1_0.52.35.400-0.52.39.420.mp3
  sentence: 兄ちゃん　ションベン行くけど　(節子)もするか？　うん。
  words:
    - word: 節子
      position: 16
      tags:
        - silent
- id: A_HotarunoHaka_323
  deck_name: Grave of the Fireflies
  translation: It's a kamikaze plane.
  sound: Anime-HotarunoHaka_1_0.52.43.410-0.52.45.400.mp3
  sentence: あれ　特攻やで。
- id: A_HotarunoHaka_324
  deck_name: Grave of the Fireflies
  translation: It looks like a firefly.
  sound: Anime-HotarunoHaka_1_0.52.45.400-0.52.48.400.mp3
  sentence: フン　ホタルみたいやね。
- id: A_HotarunoHaka_325
  deck_name: Grave of the Fireflies
  translation: It does.
  sound: Anime-HotarunoHaka_1_0.52.48.400-0.52.49.900.mp3
  sentence: そうやなぁ。
- id: A_HotarunoHaka_326
  deck_name: Grave of the Fireflies
  translation: Hey, let's catch some fireflies.
  sound: Anime-HotarunoHaka_1_0.52.50.950-0.52.53.500.mp3
  sentence: そや　ホタル捕まえよか。
- id: A_HotarunoHaka_327
  deck_name: Grave of the Fireflies
  translation: Okay, get in.
  sound: Anime-HotarunoHaka_1_0.52.53.500-0.52.57.410.mp3
  sentence: ウフフ。　ほら　入って。　ウフフ…。
- id: A_HotarunoHaka_328
  deck_name: Grave of the Fireflies
  translation: I can see you!
  sound: Anime-HotarunoHaka_1_0.53.08.920-0.53.12.460.mp3
  sentence: あ　兄ちゃんの顔　見えた。
- id: A_HotarunoHaka_329
  deck_name: Grave of the Fireflies
  translation: I can see you too.
  sound: Anime-HotarunoHaka_1_0.53.12.460-0.53.15.010.mp3
  sentence: (節子)の顔もや。
  words:
    - word: 節子
      position: 1
      tags:
        - silent
- id: A_HotarunoHaka_330
  deck_name: Grave of the Fireflies
  translation: Look, it's a hair clip!
  sound: Anime-HotarunoHaka_1_0.53.16.890-0.53.21.410.mp3
  sentence: あっ　カンザシ。　ん？　うわぁ！
- id: A_HotarunoHaka_331
  deck_name: Grave of the Fireflies
  translation: Okay, let's get as many as we can!
  sound: Anime-HotarunoHaka_1_0.53.23.920-0.53.27.920.mp3
  sentence: よし　「ホタルの光　窓の雪」や。
- id: A_HotarunoHaka_332
  deck_name: Grave of the Fireflies
  translation: Before you were born, I went to a naval review. A naval review?
  sound: Anime-HotarunoHaka_1_0.54.20.410-0.54.26.900.mp3
  sentence: 兄ちゃんな　(節子)の生まれる前　観艦式　見たことあったんや。　カンカンシキ？
  words:
    - word: 節子
      position: 7
      tags:
        - silent
- id: A_HotarunoHaka_333
  deck_name: Grave of the Fireflies
  translation: Uh-huh. Dad was on a cruiser, the Maya. The entire combined fleet was there!
  sound: Anime-HotarunoHaka_1_0.54.26.900-0.54.32.890.mp3
  sentence: そや　お父ちゃん　巡洋艦『摩耶』に乗ってな。　連合艦隊　勢ぞろいやで。
- id: A_HotarunoHaka_334
  deck_name: Grave of the Fireflies
  translation: Enemy attack!
  sound: Anime-HotarunoHaka_1_0.55.17.900-0.55.22.900.mp3
  sentence: 敵機来襲！　ババババ…　ババババ…。
- id: A_HotarunoHaka_335
  deck_name: Grave of the Fireflies
  translation: I wonder where Dad is fighting now?
  sound: Anime-HotarunoHaka_1_0.55.30.460-0.55.34.460.mp3
  sentence: お父ちゃん　どこで戦争してはんねんやろな。
- id: A_HotarunoHaka_336
  deck_name: Grave of the Fireflies
  translation: No, let go, Seita!
  sound: Anime-HotarunoHaka_1_0.56.00.920-0.56.05.920.mp3
  sentence: うん…　苦しいやん　兄ちゃん。
- id: A_HotarunoHaka_337
  deck_name: Grave of the Fireflies
  translation: Whatcha doing? Making a grave. Mama's in a grave too.
  sound: Anime-HotarunoHaka_1_0.56.44.150-0.56.50.700.mp3
  sentence: 何しとんねん？　お墓　作ってんねん。　お母ちゃんも　お墓に入ってんねんやろ？
- id: A_HotarunoHaka_338
  deck_name: Grave of the Fireflies
  translation: Auntie told me.
  sound: Anime-HotarunoHaka_1_0.56.55.160-0.56.58.160.mp3
  sentence: うち　おばちゃんに聞いてん。
- id: A_HotarunoHaka_339
  deck_name: Grave of the Fireflies
  translation: She said Mama died, and she's in a grave now.
  sound: Anime-HotarunoHaka_1_0.56.58.160-0.57.03.660.mp3
  sentence: お母ちゃん　もう死にはって　お墓の中に　いてるねんて。
- id: A_HotarunoHaka_340
  deck_name: Grave of the Fireflies
  translation: We'll visit her grave sometime.
  sound: Anime-HotarunoHaka_1_0.57.33.390-0.57.35.940.mp3
  sentence: いつか　お墓　行こな。
- id: A_HotarunoHaka_341
  deck_name: Grave of the Fireflies
  translation: Setsuko, do you remember the cemetery near Nunobiki?
  sound: Anime-HotarunoHaka_1_0.57.35.940-0.57.41.880.mp3
  sentence: (節子)　覚えてへんか？　布引の近くの墓地　行ったことあるやろ。
  words:
    - word: 節子
      position: 1
      tags:
        - silent
- id: A_HotarunoHaka_342
  deck_name: Grave of the Fireflies
  translation: That's where Mama is. Under a big camphor tree...
  sound: Anime-HotarunoHaka_1_0.57.41.880-0.57.47.370.mp3
  sentence: あすこに　いてはるわ　お母ちゃん　大きなクスの木の下の…。
- id: A_HotarunoHaka_343
  deck_name: Grave of the Fireflies
  translation: Why do fireflies have to die so soon?
  sound: Anime-HotarunoHaka_1_0.57.47.370-0.57.51.360.mp3
  sentence: 何でホタル　すぐ死んでしまうん？
- id: A_HotarunoHaka_344
  deck_name: Grave of the Fireflies
  translation: Hey, I think somebody's living here. Probably lost their house.
  sound: Anime-HotarunoHaka_1_0.58.28.860-0.58.33.370.mp3
  sentence: 何や　こんなとこ誰か住んどるで。　焼け出されかいな？
- id: A_HotarunoHaka_345
  deck_name: Grave of the Fireflies
  translation: Maybe it's some crazy hermit.
  sound: Anime-HotarunoHaka_1_0.58.33.370-0.58.36.370.mp3
  sentence: シ！　怖いおっさん　出て来るんちゃうか？
- id: A_HotarunoHaka_346
  deck_name: Grave of the Fireflies
  translation: It's a swing.
  sound: Anime-HotarunoHaka_1_0.58.36.370-0.58.39.910.mp3
  sentence: あっ　いっちょまえに　これ　ブランコやで。
- id: A_HotarunoHaka_347
  deck_name: Grave of the Fireflies
  translation: A kid lives here. What's this?
  sound: Anime-HotarunoHaka_1_0.58.39.910-0.58.42.960.mp3
  sentence: 子供が　おるんや。　何や？
- id: A_HotarunoHaka_348
  deck_name: Grave of the Fireflies
  translation: May you rest in peace!
  sound: Anime-HotarunoHaka_1_0.58.42.960-0.58.45.460.mp3
  sentence: ナンマイダ　ナンマイダ。
- id: A_HotarunoHaka_349
  deck_name: Grave of the Fireflies
  translation: Wish it was real food.
  sound: Anime-HotarunoHaka_1_0.58.46.870-0.58.49.870.mp3
  sentence: これが本物やったらなぁ。
- id: A_HotarunoHaka_350
  deck_name: Grave of the Fireflies
  translation: Hey! It says "Setsuko".
  sound: Anime-HotarunoHaka_1_0.58.49.870-0.58.52.870.mp3
  sentence: あ　「セツコ」　セツコやて。
- id: A_HotarunoHaka_351
  deck_name: Grave of the Fireflies
  translation: Look! Dried frogs! They eat those?!
  sound: Anime-HotarunoHaka_1_0.58.52.870-0.58.56.890.mp3
  sentence: 見てみぃ　これカエルの干物や。　えらいもん食うとるなぁ。
- id: A_HotarunoHaka_352
  deck_name: Grave of the Fireflies
  translation: Nobody I know would ever eat this stuff!
  sound: Anime-HotarunoHaka_1_0.58.56.890-0.59.02.900.mp3
  sentence: 疎開　行っとる　タッちゃんやケン坊も　こんなもんばっかり　食うとるんやろか。
- id: A_HotarunoHaka_353
  deck_name: Grave of the Fireflies
  translation: Yuck! Ground soybeans! And I thought the food I got was bad!
  sound: Anime-HotarunoHaka_1_0.59.03.930-0.59.07.870.mp3
  sentence: オエっ！　ひきわり大豆ばっか　うちの雑炊よりあかんわ。
- id: A_HotarunoHaka_354
  deck_name: Grave of the Fireflies
  translation: A ghost!
  sound: Anime-HotarunoHaka_1_0.59.07.870-0.59.10.870.mp3
  sentence: うわっ　オバケが出た！　うわ！
- id: A_HotarunoHaka_355
  deck_name: Grave of the Fireflies
  translation: Wait! Wait for me!
  sound: Anime-HotarunoHaka_1_0.59.14.380-0.59.18.380.mp3
  sentence: 待って！　待って！
- id: A_HotarunoHaka_356
  deck_name: Grave of the Fireflies
  translation: >-
    I've traded everything for rice, even my mom's kimono. There's nothing left
    to trade.
  sound: Anime-HotarunoHaka_1_0.59.21.880-0.59.27.370.mp3
  sentence: それに　お母さんの着物も　みんな　米と換えてしもて　もう　あらへんのです。
- id: A_HotarunoHaka_357
  deck_name: Grave of the Fireflies
  translation: Please, I can pay you money for the rice.
  sound: Anime-HotarunoHaka_1_0.59.27.370-0.59.30.870.mp3
  sentence: おじさんとこなら　前に　お金で　いろいろ…。
- id: A_HotarunoHaka_358
  deck_name: Grave of the Fireflies
  translation: This isn't about kimono or money.
  sound: Anime-HotarunoHaka_1_0.59.31.880-0.59.35.380.mp3
  sentence: 着物とか　お金とか　そんなこと言うとんのやない。
- id: A_HotarunoHaka_359
  deck_name: Grave of the Fireflies
  translation: I'm a farmer, but even I don't have extra food to share.
  sound: Anime-HotarunoHaka_1_0.59.35.380-0.59.40.400.mp3
  sentence: うちは　農家や　いうても　そうそう　人に分けられるほどは　作っとらんのや。
- id: A_HotarunoHaka_360
  deck_name: Grave of the Fireflies
  translation: Don't you have other relatives?
  sound: Anime-HotarunoHaka_1_0.59.46.880-0.59.49.390.mp3
  sentence: それより　あんたら　他に身寄りは？
- id: A_HotarunoHaka_361
  deck_name: Grave of the Fireflies
  translation: I can't contact them.
  sound: Anime-HotarunoHaka_1_0.59.49.390-0.59.51.880.mp3
  sentence: それが　連絡つかへんのです。
- id: A_HotarunoHaka_362
  deck_name: Grave of the Fireflies
  translation: Then be wise. Go back to your aunt's.
  sound: Anime-HotarunoHaka_1_0.59.51.880-0.59.55.400.mp3
  sentence: それやったら　やっぱり　あの家へ　置かしてもろたほうがええ。
- id: A_HotarunoHaka_363
  deck_name: Grave of the Fireflies
  translation: Everything's rationed nowadays. You can't survive outside of the system.
  sound: Anime-HotarunoHaka_1_0.59.55.400-1.00.02.410.mp3
  sentence: 第一　今は　何でもかんでも配給やし　隣組に入っとらんと　暮らしてはいけん。
- id: A_HotarunoHaka_364
  deck_name: Grave of the Fireflies
  translation: Just swallow your pride and apologize to her.
  sound: Anime-HotarunoHaka_1_1.00.02.410-1.00.05.910.mp3
  sentence: なっ　よう謝って　あすこへ置いてもらい。
- id: A_HotarunoHaka_365
  deck_name: Grave of the Fireflies
  translation: Thank you, but we'll try elsewhere.
  sound: Anime-HotarunoHaka_1_1.00.10.870-1.00.14.870.mp3
  sentence: すんませんでした　よそを当たってみますよってに。
- id: A_HotarunoHaka_366
  deck_name: Grave of the Fireflies
  translation: You're a navy man's son, right? Be strong!
  sound: Anime-HotarunoHaka_1_1.00.15.890-1.00.20.890.mp3
  sentence: あんたも海軍さんの息子やろ　しっかりせなあかんで。
- id: A_HotarunoHaka_367
  deck_name: Grave of the Fireflies
  translation: Is this okay?
  sound: Anime-HotarunoHaka_1_1.00.51.910-1.00.55.910.mp3
  sentence: ええのん？　うん　うん　うん…。
- id: A_HotarunoHaka_368
  deck_name: Grave of the Fireflies
  translation: Oh, no!
  sound: Anime-HotarunoHaka_1_1.01.33.380-1.01.34.880.mp3
  sentence: あかん！
- id: A_HotarunoHaka_369
  deck_name: Grave of the Fireflies
  translation: You must eat your beans and millet.
  sound: Anime-HotarunoHaka_1_1.02.35.480-1.02.38.400.mp3
  sentence: 大豆でもコウリャンでも　好き嫌い言うたらあかん。
- id: A_HotarunoHaka_370
  deck_name: Grave of the Fireflies
  translation: You have to eat! You need to, so you can grow up!
  sound: Anime-HotarunoHaka_1_1.02.38.400-1.02.41.400.mp3
  sentence: ようけ食べな　大きゅうなれへんで。
- id: A_HotarunoHaka_371
  deck_name: Grave of the Fireflies
  translation: Seita...
  sound: Anime-HotarunoHaka_1_1.02.42.380-1.02.44.390.mp3
  sentence: 兄ちゃん。
- id: A_HotarunoHaka_372
  deck_name: Grave of the Fireflies
  translation: Something is wrong with my tummy.
  sound: Anime-HotarunoHaka_1_1.02.44.390-1.02.50.390.mp3
  sentence: うん？　うち…　うちな　お腹　おかしいねん。
- id: A_HotarunoHaka_373
  deck_name: Grave of the Fireflies
  translation: Are you cold?
  sound: Anime-HotarunoHaka_1_1.02.50.390-1.02.52.910.mp3
  sentence: 冷えたんか？
- id: A_HotarunoHaka_374
  deck_name: Grave of the Fireflies
  translation: I've been having diarrhea.
  sound: Anime-HotarunoHaka_1_1.02.52.910-1.02.56.410.mp3
  sentence: もうずっとビチビチやねん。
- id: A_HotarunoHaka_375
  deck_name: Grave of the Fireflies
  translation: You bastard!
  sound: Anime-HotarunoHaka_1_1.03.00.890-1.03.02.890.mp3
  sentence: この野郎！
- id: A_HotarunoHaka_376
  deck_name: Grave of the Fireflies
  translation: Forgive me!
  sound: Anime-HotarunoHaka_1_1.03.03.890-1.03.05.890.mp3
  sentence: 堪忍してください！
- id: A_HotarunoHaka_377
  deck_name: Grave of the Fireflies
  translation: I'm sorry! Please let me go!
  sound: Anime-HotarunoHaka_1_1.03.05.890-1.03.09.880.mp3
  sentence: すんません！　堪忍してください！　うっ！
- id: A_HotarunoHaka_378
  deck_name: Grave of the Fireflies
  translation: My sister's sick, I just wanted to get her some sugar!
  sound: Anime-HotarunoHaka_1_1.03.09.880-1.03.14.900.mp3
  sentence: 妹　病気やから　砂糖汁　飲ましてやりとうて…。　何ぬかす！
- id: A_HotarunoHaka_379
  deck_name: Grave of the Fireflies
  translation: Shut up! Stealing crops is a serious crime in wartime!
  sound: Anime-HotarunoHaka_1_1.03.14.900-1.03.19.490.mp3
  sentence: 戦時下の野あらしは　重罪やねんぞ！　おっ！
- id: A_HotarunoHaka_380
  deck_name: Grave of the Fireflies
