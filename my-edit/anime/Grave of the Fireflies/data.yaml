  sound: Anime-HotarunoHaka_1_0.33.06.010-0.33.08.530.mp3
  sentence: ちょっと冷たいかもしれんな。
- id: A_HotarunoHaka_192
  deck_name: Grave of the Fireflies
  translation: Feels good, right? You won't itch now. Uh-huh.
  sound: Anime-HotarunoHaka_1_0.33.12.100-0.33.15.500.mp3
  sentence: 気持ちええやろ？　アセモのとこ。　うん！
- id: A_HotarunoHaka_193
  deck_name: Grave of the Fireflies
  translation: It's a huge bathtub!
  sound: Anime-HotarunoHaka_1_0.33.22.990-0.33.25.010.mp3
  sentence: 大きな　お風呂や。
- id: A_HotarunoHaka_194
  deck_name: Grave of the Fireflies
  translation: Hey!
  sound: Anime-HotarunoHaka_1_0.33.25.010-0.33.27.510.mp3
  sentence: ハハハ…　こらっ！
- id: A_HotarunoHaka_195
  deck_name: Grave of the Fireflies
