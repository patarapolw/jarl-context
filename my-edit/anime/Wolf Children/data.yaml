- id: A_WolfChildren_0362
  deck_name: Wolf Children
  translation: >-
    Yeah, but I'd better start working soon. Finding work's going to be a
    massive pain, y'know.
  sound: A_WolfChildren_1_0.48.44.475-0.48.48.913.mp3
  sentence: でも　そろそろ働かないと…。 仕事見つけるの大変だよ～。
- id: A_WolfChildren_0363
  deck_name: Wolf Children
  translation: >-
    We all leave our kids at a nursery school, and travel a long way to go to
    work, don't we?
  sound: A_WolfChildren_1_0.48.48.913-0.48.55.419.mp3
  sentence: 保育園に子供預けて みんな遠くまで通勤してるもん。 ねぇ～！
- id: A_WolfChildren_0364
  deck_name: Wolf Children
  translation: What's a nursery school?
  sound: A_WolfChildren_1_0.48.55.419-0.48.57.438.mp3
  sentence: 保育園って　どんな所？
- id: A_WolfChildren_0365
  deck_name: Wolf Children
  translation: Huh? Why don't me or Ame go to one?
  sound: A_WolfChildren_1_0.48.57.438-0.48.59.924.mp3
  sentence: へ？ 何で雪や雨は行かないの？
- id: A_WolfChildren_0366
  deck_name: Wolf Children
  translation: Well, that's because...
  sound: A_WolfChildren_1_0.48.59.924-0.49.01.425.mp3
  sentence: だから　それはね…。
- id: A_WolfChildren_0367
  deck_name: Wolf Children
  translation: I wanna to go to one too! You can't!
  sound: A_WolfChildren_1_0.49.01.425-0.49.03.427.mp3
  sentence: 雪も保育園　行きたい！ ダメ。
- id: A_WolfChildren_0368
  deck_name: Wolf Children
  translation: I will! You can't!
  sound: A_WolfChildren_1_0.49.03.427-0.49.04.962.mp3
  sentence: 行く！ ダメ！
- id: A_WolfChildren_0369
  deck_name: Wolf Children
  translation: I will!
  sound: A_WolfChildren_1_0.49.04.962-0.49.09.433.mp3
  sentence: 行く行く行く行く行く…！
- id: A_WolfChildren_0370
  deck_name: Wolf Children
  translation: I will!
  sound: A_WolfChildren_1_0.49.09.433-0.49.11.418.mp3
  sentence: ウ～！　行く～!!
- id: A_WolfChildren_0371
  deck_name: Wolf Children
  translation: I wanna go to a nursery school!
  sound: A_WolfChildren_1_0.49.11.418-0.49.15.439.mp3
  sentence: 保育園　行きたい行きたい 行きたい行きたい行きたい…！
- id: A_WolfChildren_0372
  deck_name: Wolf Children
  translation: Hurry up and eat, Yuki.
  sound: A_WolfChildren_1_0.49.15.439-0.49.17.408.mp3
  sentence: 雪　ごはん早く食べて。
- id: A_WolfChildren_0373
  deck_name: Wolf Children
  translation: I know it's supposed to be a secret!
  sound: A_WolfChildren_1_0.49.17.408-0.49.20.411.mp3
  sentence: 秘密ってことは分かってるもん。
- id: A_WolfChildren_0374
  deck_name: Wolf Children
  translation: But I'll manage!
  sound: A_WolfChildren_1_0.49.20.411-0.49.22.429.mp3
  sentence: でも　雪　うまくやるもん。
- id: A_WolfChildren_0375
  deck_name: Wolf Children
  translation: But, you know...
  sound: A_WolfChildren_1_0.49.22.429-0.49.24.465.mp3
  sentence: でもね…。
- id: A_WolfChildren_0376
  deck_name: Wolf Children
  translation: I'll manage...
  sound: A_WolfChildren_1_0.49.24.465-0.49.27.465.mp3
  sentence: うまくやるもん…　グスン。
- id: A_WolfChildren_0377
  deck_name: Wolf Children
  translation: Y-Yuki...
  sound: A_WolfChildren_1_0.49.35.409-0.49.37.428.mp3
  sentence: ゆ…　雪…。
- id: A_WolfChildren_0378
  deck_name: Wolf Children
  translation: Did you get a new pet dog, Hana?
  sound: A_WolfChildren_1_0.49.37.428-0.49.39.914.mp3
  sentence: 花ちゃん 犬　飼いだしたのかい？
- id: A_WolfChildren_0379
  deck_name: Wolf Children
  translation: Uh, um... well...
  sound: A_WolfChildren_1_0.49.39.914-0.49.42.433.mp3
  sentence: あっ　ええ　まぁ…。 アオ～ン！
- id: A_WolfChildren_0380
  deck_name: Wolf Children
  translation: Wait, isn't that a wolf?
  sound: A_WolfChildren_1_0.49.42.433-0.49.44.985.mp3
  sentence: ありゃ　おおかみじゃないの？
- id: A_WolfChildren_0381
  deck_name: Wolf Children
  translation: Look, dear. Isn't that a wolf?
  sound: A_WolfChildren_1_0.49.44.985-0.49.47.421.mp3
  sentence: ねぇ　あんた あれ　おおかみよね？
- id: A_WolfChildren_0382
  deck_name: Wolf Children
  translation: Don't be stupid! There are no wolves in Japan in this day and age.
  sound: A_WolfChildren_1_0.49.47.421-0.49.50.407.mp3
  sentence: バカ言え！　今どき日本に おおかみがいるかよ。
- id: A_WolfChildren_0383
  deck_name: Wolf Children
  translation: That's gotta be a crossbreed of a German Shepherd and something else.
  sound: A_WolfChildren_1_0.49.50.407-0.49.52.927.mp3
  sentence: ありゃ シェパードと何かの雑種だ。
- id: A_WolfChildren_0384
  deck_name: Wolf Children
  translation: Did I get it right, Hana?
  sound: A_WolfChildren_1_0.49.52.927-0.49.55.930.mp3
  sentence: なぁ　花ちゃん　当たり？　当たり？
- id: A_WolfChildren_0385
  deck_name: Wolf Children
  translation: Huh? The dog's gone. Hello, Mrs. Nirasaki.
  sound: A_WolfChildren_1_0.49.55.930-0.49.59.917.mp3
  sentence: あれ？　犬がいない。 韮崎のおばさん　こんにちは！
- id: A_WolfChildren_0386
  deck_name: Wolf Children
  translation: Hey there, Yuki. You're being quite friendly today.
  sound: A_WolfChildren_1_0.49.59.917-0.50.02.453.mp3
  sentence: あ～ら　雪ちゃん 今日は　お愛想がいいのね。
- id: A_WolfChildren_0387
  deck_name: Wolf Children
  translation: Oh, so you and the dog are wearing matching clothes, eh? That is so cute.
  sound: A_WolfChildren_1_0.50.02.453-0.50.07.942.mp3
  sentence: お～　犬とおそろいのベベかい かわええの～。
- id: A_WolfChildren_0388
  deck_name: Wolf Children
  translation: Y-Yuki...
  sound: A_WolfChildren_1_0.50.07.942-0.50.11.442.mp3
  sentence: ゆ…　雪…。
- id: A_WolfChildren_0389
  deck_name: Wolf Children
  translation: What's wrong, Hana?
  sound: A_WolfChildren_1_0.50.14.932-0.50.17.418.mp3
  sentence: どうしたの？　花ちゃん。
- id: A_WolfChildren_0390
  deck_name: Wolf Children
  translation: Hello.
  sound: A_WolfChildren_1_0.50.38.422-0.50.40.422.mp3
  sentence: こんにちは。
- id: A_WolfChildren_0391
  deck_name: Wolf Children
  translation: Hello!
  sound: A_WolfChildren_1_0.50.41.925-0.50.43.427.mp3
  sentence: こんにちは！
- id: A_WolfChildren_0392
  deck_name: Wolf Children
  translation: I wonder where Mr. Nirasaki is...
  sound: A_WolfChildren_1_0.50.49.433-0.50.52.903.mp3
  sentence: 韮崎のおじいちゃん　どこだろ？
- id: A_WolfChildren_0393
  deck_name: Wolf Children
  translation: Yeah, this is quite the harvest. Thanks to all of you.
  sound: A_WolfChildren_1_0.50.52.903-0.50.56.423.mp3
  sentence: うん　よく育っとるな。 皆さんのおかげです。
- id: A_WolfChildren_0394
  deck_name: Wolf Children
  translation: Our crop got thoroughly messed up, so this is a lifesaver.
  sound: A_WolfChildren_1_0.50.56.423-0.50.59.410.mp3
  sentence: うちは根こそぎ やられちまったから助かるわ。
- id: A_WolfChildren_0395
  deck_name: Wolf Children
  translation: Messed up? By what? A wild boar.
  sound: A_WolfChildren_1_0.50.59.410-0.51.01.912.mp3
  sentence: やられたって何に？ イノシシよ。
- id: A_WolfChildren_0396
  deck_name: Wolf Children
  translation: Here, take these with you. This much?!
  sound: A_WolfChildren_1_0.51.01.912-0.51.04.965.mp3
  sentence: ほら　これ持っといで。 こんなに…　うわっ　あっ！
- id: A_WolfChildren_0397
  deck_name: Wolf Children
  translation: Those damn wild boars. Oh, right. Thanks for these.
  sound: A_WolfChildren_1_0.51.04.965-0.51.08.419.mp3
  sentence: イノシシのやつ… あっ　これ　ありがたく頂きます。
- id: A_WolfChildren_0398
  deck_name: Wolf Children
  translation: >-
    So yeah, that damn boar dug up everything early in the morning, and did it
    without making a single sound.
  sound: A_WolfChildren_1_0.51.08.419-0.51.11.922.mp3
  sentence: 朝　音も立てずに　全部 掘り返して行きやがるんだもの。
- id: A_WolfChildren_0399
  deck_name: Wolf Children
  translation: I hear they even came down to as far as Sakai's paddy fields this year.
  sound: A_WolfChildren_1_0.51.11.922-0.51.15.409.mp3
  sentence: 今年は酒井んとこの田んぼまで 下りて来たらしいな。
- id: A_WolfChildren_0400
  deck_name: Wolf Children
  translation: Here, have this in return. It's heavy.
  sound: A_WolfChildren_1_0.51.15.409-0.51.17.928.mp3
  sentence: ほら　お返し　重いぞ。 あっ！
- id: A_WolfChildren_0401
  deck_name: Wolf Children
  translation: Only your field hasn't fallen prey to the animals.
  sound: A_WolfChildren_1_0.51.17.928-0.51.20.931.mp3
  sentence: 花ちゃんの畑だけだよ 動物被害がないの。
- id: A_WolfChildren_0402
  deck_name: Wolf Children
  translation: How it hasn't is a mystery, considering it's in such a mountainous area.
  sound: A_WolfChildren_1_0.51.20.931-0.51.23.450.mp3
  sentence: こんな山なのに不思議ねぇ。
- id: A_WolfChildren_0403
  deck_name: Wolf Children
  translation: What's your secret trick? I don't have one.
  sound: A_WolfChildren_1_0.51.23.450-0.51.27.021.mp3
  sentence: 何かコツがあるんでしょ？ いや　コツなんて。
- id: A_WolfChildren_0404
  deck_name: Wolf Children
  translation: Everyone wants to know.
  sound: A_WolfChildren_1_0.51.27.021-0.51.28.906.mp3
  sentence: （土肥のおばさん） みんな知りたがってるよ。
