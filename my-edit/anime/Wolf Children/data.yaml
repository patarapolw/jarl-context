  sound: A_WolfChildren_1_0.47.51.422-0.47.56.911.mp3
  sentence: わざわざありがとうございます。 こっちこそ→ 突然　押しかけて びっくりさせちゃったわね。
- id: A_WolfChildren_0348
  deck_name: Wolf Children
  translation: Not at all.
  sound: A_WolfChildren_1_0.47.56.911-0.47.58.412.mp3
  sentence: いえ。
- id: A_WolfChildren_0349
  deck_name: Wolf Children
  translation: It's probably a lot of trouble living in such an unfamiliar place, isn't it?
