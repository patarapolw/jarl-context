- id: A_WolfChildren_0001
  deck_name: Wolf Children
  translation: >-
    Men highly esteemed for their wisdom certainly do possess great knowledge
    about their crafts and other miscellaneous topics.
  sound: A_WolfChildren_1_0.02.20.210-0.02.28.168.mp3
  sentence: 世間で 賢者の誉れの高い人物は→ 確かに自分の得意な分野や 雑学なども　よく心得ている。
- id: A_WolfChildren_0002
  deck_name: Wolf Children
  translation: However, they know nothing about reality, virtue, beauty or areté.
  sound: A_WolfChildren_1_0.02.28.168-0.02.37.677.mp3
  sentence: しかし　真・善・美や アレテーについては…。 ＜初夏のある日 母は大学で父を見つけました＞
- id: A_WolfChildren_0003
  deck_name: Wolf Children
  translation: Please wait a second.
  sound: A_WolfChildren_1_0.03.10.160-0.03.12.160.mp3
  sentence: 待ってください。
- id: A_WolfChildren_0004
  deck_name: Wolf Children
  translation: This is an attendance ticket.
  sound: A_WolfChildren_1_0.03.16.166-0.03.18.151.mp3
  sentence: これ　出席票。
- id: A_WolfChildren_0005
  deck_name: Wolf Children
  translation: You'll be marked absent if you don't fill this out and turn it in.
  sound: A_WolfChildren_1_0.03.18.151-0.03.21.137.mp3
  sentence: 書いて出さないと 出席じゃなくなります。
- id: A_WolfChildren_0006
  deck_name: Wolf Children
  translation: So— I'm not a student here.
  sound: A_WolfChildren_1_0.03.21.137-0.03.26.209.mp3
  sentence: だから…。 俺　ここの学生じゃ　ない。 え…？
- id: A_WolfChildren_0007
  deck_name: Wolf Children
  translation: If you find me an eyesore, I won't show up anymore.
  sound: A_WolfChildren_1_0.03.26.209-0.03.28.645.mp3
  sentence: 目障りなら　もう来ない。
- id: A_WolfChildren_0008
  deck_name: Wolf Children
  translation: Who's that?
  sound: A_WolfChildren_1_0.03.54.654-0.04.01.654.mp3
  sentence: ♪♪～
- id: A_WolfChildren_0009
  deck_name: Wolf Children
  translation: Wait.
  sound: A_WolfChildren_1_0.04.07.233-0.04.09.233.mp3
  sentence: 待ってください。
- id: A_WolfChildren_0010
  deck_name: Wolf Children
  translation: >-
    I don't care if you're a student or not, but I think that lecture would be a
    bit hard to understand without a textbook.
  sound: A_WolfChildren_1_0.04.11.154-0.04.19.128.mp3
  sentence: あなたが学生かどうか 私は知りません。 ただ　さっきの講義→ 教科書がないと ちょっと難しいと思います。
- id: A_WolfChildren_0011
  deck_name: Wolf Children
  translation: Want to look over it together?
  sound: A_WolfChildren_1_0.04.19.128-0.04.21.628.mp3
  sentence: 一緒に見ませんか？
- id: A_WolfChildren_0012
  deck_name: Wolf Children
  translation: Welcome.
  sound: A_WolfChildren_1_0.04.32.158-0.04.34.644.mp3
  sentence: いらっしゃいませ。
- id: A_WolfChildren_0013
  deck_name: Wolf Children
  translation: It'll be ready on Friday. Thank you very much.
  sound: A_WolfChildren_1_0.04.34.644-0.04.38.164.mp3
  sentence: 金曜日の仕上がりになります ありがとうございました。
- id: A_WolfChildren_0014
  deck_name: Wolf Children
  translation: Thanks for waiting.
  sound: A_WolfChildren_1_0.04.38.164-0.04.40.164.mp3
  sentence: お待たせしました。
- id: A_WolfChildren_0015
  deck_name: Wolf Children
  translation: Oh, welcome. This way.
  sound: A_WolfChildren_1_0.05.48.668-0.05.53.640.mp3
  sentence: （犬の吠え声） はい　いらっしゃい　こっちよ。
  words:
    - word: 犬
      position: 1
      tags:
        - silent
    - word: の
      position: 2
      tags:
        - silent
    - word: 吠え声
      position: 3
      tags:
        - silent
- id: A_WolfChildren_0016
  deck_name: Wolf Children
  translation: >-
    The three plaintiffs in this case were Meletus the poet, Anytus the
    politician, and Lycon the orator.
  sound: A_WolfChildren_1_0.05.53.640-0.06.03.750.mp3
  sentence: この裁判の告訴人と なったのは　詩人のメレトス→ 政治権力を持っていた 有力者　アニュトス→ ソフィストのリュコンの３人です。
- id: A_WolfChildren_0017
  deck_name: Wolf Children
  translation: >-
    Meletus was the representative, but it is said that Anytus was the one
    pulling the strings.
  sound: A_WolfChildren_1_0.06.03.750-0.06.09.152.mp3
  sentence: 代表はメレトスですが→ アニュトスが裏で 画策したのだとされています。
- id: A_WolfChildren_0018
  deck_name: Wolf Children
  translation: Why "Hana"?
  sound: A_WolfChildren_1_0.06.41.137-0.06.44.140.mp3
  sentence: どうして「花」っていうの？
- id: A_WolfChildren_0019
  deck_name: Wolf Children
  translation: Are you talking about my name? Yeah.
  sound: A_WolfChildren_1_0.06.44.140-0.06.46.659.mp3
  sentence: 名前？ うん。
- id: A_WolfChildren_0020
  deck_name: Wolf Children
  translation: I was born at a time when cosmos flowers were blooming in our backyard.
  sound: A_WolfChildren_1_0.06.46.659-0.06.51.648.mp3
  sentence: 私が生まれた時 裏庭にコスモスが咲いていたの。
- id: A_WolfChildren_0021
  deck_name: Wolf Children
  translation: Not ones that we'd planted, but those that had grown naturally.
  sound: A_WolfChildren_1_0.06.51.648-0.06.54.651.mp3
  sentence: 植えたのじゃなくて 自然に咲いたコスモス。
- id: A_WolfChildren_0022
  deck_name: Wolf Children
  translation: Looking at that gave my father the idea, or so he said.
  sound: A_WolfChildren_1_0.06.54.651-0.06.58.221.mp3
  sentence: それを見て父さんが 突然　思いついたんだって。
- id: A_WolfChildren_0023
  deck_name: Wolf Children
  translation: >-
    I was given this name in the hope that I'd grow up to be someone whose smile
    never went out.
  sound: A_WolfChildren_1_0.06.58.221-0.07.02.141.mp3
  sentence: 花のように笑顔を絶やさない子に 育つようにって。
- id: A_WolfChildren_0024
  deck_name: Wolf Children
  translation: >-
    He told me to keep smiling through tough or painful times, even if I had to
    force myself to do it, because I'd probably be able to get through them if I
    did.
  sound: A_WolfChildren_1_0.07.02.141-0.07.10.663.mp3
  sentence: つらい時とか苦しい時に→ とりあえずでも　無理やりにでも 笑っていろって。 そしたら　たいてい 乗り越えられるからって。
- id: A_WolfChildren_0025
  deck_name: Wolf Children
  translation: >-
    That's why, during my father's funeral, I had a smile on my face the entire
    time.
  sound: A_WolfChildren_1_0.07.14.137-0.07.19.208.mp3
  sentence: だからね　父さんのお葬式の時 ずっと笑っていたの。
- id: A_WolfChildren_0026
  deck_name: Wolf Children
  translation: My relatives got really mad at me, though, saying I was being "thoughtless."
  sound: A_WolfChildren_1_0.07.19.208-0.07.25.161.mp3
  sentence: そしたら親戚の人に 「不謹慎だ」って→ すごく怒られてしまって…。
- id: A_WolfChildren_0027
  deck_name: Wolf Children
  translation: Well, I probably was being thoughtless.
  sound: A_WolfChildren_1_0.07.27.133-0.07.31.154.mp3
  sentence: でも… やっぱり不謹慎だったかな。
- id: A_WolfChildren_0028
  deck_name: Wolf Children
  translation: You weren't.
  sound: A_WolfChildren_1_0.07.31.154-0.07.36.159.mp3
  sentence: 不謹慎じゃ　ない。 フフフ…。
- id: A_WolfChildren_0029
  deck_name: Wolf Children
  translation: That's a relief.
  sound: A_WolfChildren_1_0.07.36.159-0.07.38.211.mp3
  sentence: よかった。
- id: A_WolfChildren_0030
  deck_name: Wolf Children
  translation: >-
    Even though each apartment is in the same complex, the people who live there
    are nothing alike.
  sound: A_WolfChildren_1_0.08.04.721-0.08.09.142.mp3
  sentence: 同じ団地でも 家の中は　まるで違うんだ。
- id: A_WolfChildren_0031
  deck_name: Wolf Children
  translation: >-
    There are rich homes, poor homes, homes with big families. Ones with only a
    single resident.
  sound: A_WolfChildren_1_0.08.09.142-0.08.16.165.mp3
  sentence: お金のあるうち　ないうち。 家族が　たくさんいるうち １人のうち。
- id: A_WolfChildren_0032
  deck_name: Wolf Children
  translation: Homes with babies. Those with only senior citizens.
  sound: A_WolfChildren_1_0.08.16.165-0.08.20.653.mp3
  sentence: 赤ん坊のいるうち 年寄りだけのうち。
- id: A_WolfChildren_0033
  deck_name: Wolf Children
  translation: How nice it'd be to have a home.
  sound: A_WolfChildren_1_0.08.31.164-0.08.34.150.mp3
  sentence: 家があったら　いいだろうな。
- id: A_WolfChildren_0034
  deck_name: Wolf Children
  translation: >-
    I'd say "I'm home" when I got in, take off my shoes, wash my hands and face,
    and sink into my chair.
  sound: A_WolfChildren_1_0.08.34.150-0.08.41.140.mp3
  sentence: 「ただいま」って言う。 靴を脱いで　顔と手を洗って 椅子に深く腰掛ける。
- id: A_WolfChildren_0035
  deck_name: Wolf Children
  translation: It'd be great.
  sound: A_WolfChildren_1_0.08.41.140-0.08.43.159.mp3
  sentence: いいだろうな。
- id: A_WolfChildren_0036
  deck_name: Wolf Children
  translation: I'd make a bookshelf.
  sound: A_WolfChildren_1_0.08.43.159-0.08.45.161.mp3
  sentence: 本棚を作る。
- id: A_WolfChildren_0037
  deck_name: Wolf Children
  translation: And when it couldn't hold any more books, I'd just make another one.
  sound: A_WolfChildren_1_0.08.45.161-0.08.48.731.mp3
  sentence: 本でいっぱいになったら また新しい本棚を作る。
- id: A_WolfChildren_0038
  deck_name: Wolf Children
  translation: I could do whatever I want, because it'd be my home.
  sound: A_WolfChildren_1_0.08.48.731-0.08.52.231.mp3
  sentence: 何をしてもいい　自分の家だもの。
- id: A_WolfChildren_0039
  deck_name: Wolf Children
  translation: I'd welcome you home, then.
  sound: A_WolfChildren_1_0.08.57.657-0.09.01.157.mp3
  sentence: じゃあ　私が「おかえり」って 言ってあげるよ。
- id: A_WolfChildren_0040
  deck_name: Wolf Children
  translation: Hana.
  sound: A_WolfChildren_1_0.09.11.187-0.09.13.222.mp3
  sentence: 花。
- id: A_WolfChildren_0041
  deck_name: Wolf Children
  translation: Yeah?
  sound: A_WolfChildren_1_0.09.13.222-0.09.15.141.mp3
  sentence: 何？
- id: A_WolfChildren_0042
  deck_name: Wolf Children
  translation: There's something I need to tell you.
  sound: A_WolfChildren_1_0.09.15.141-0.09.18.644.mp3
  sentence: 君に言わなきゃ いけないことがあって…。
- id: A_WolfChildren_0043
  deck_name: Wolf Children
  translation: Go ahead. You can say anything.
  sound: A_WolfChildren_1_0.09.18.644-0.09.20.663.mp3
  sentence: 何でも言って。
- id: A_WolfChildren_0044
  deck_name: Wolf Children
  translation: The truth is...
  sound: A_WolfChildren_1_0.09.20.663-0.09.22.663.mp3
  sentence: 実は…。
- id: A_WolfChildren_0045
  deck_name: Wolf Children
  translation: I'll save it for tomorrow.
  sound: A_WolfChildren_1_0.09.31.707-0.09.33.743.mp3
  sentence: また明日にする。
- id: A_WolfChildren_0046
  deck_name: Wolf Children
  translation: Okay.
  sound: A_WolfChildren_1_0.09.33.743-0.09.35.243.mp3
  sentence: うん。
- id: A_WolfChildren_0047
  deck_name: Wolf Children
  translation: Hana.
  sound: A_WolfChildren_1_0.10.39.659-0.10.41.659.mp3
  sentence: 花。
- id: A_WolfChildren_0048
  deck_name: Wolf Children
  translation: I'm sorry, Hana.
  sound: A_WolfChildren_1_0.10.43.679-0.10.46.179.mp3
  sentence: ごめん　花。
- id: A_WolfChildren_0049
  deck_name: Wolf Children
  translation: My bad.
  sound: A_WolfChildren_1_0.10.47.750-0.10.49.250.mp3
  sentence: 悪かった。
- id: A_WolfChildren_0050
  deck_name: Wolf Children
  translation: I've never told anyone about this.
  sound: A_WolfChildren_1_0.10.56.659-0.10.59.662.mp3
  sentence: 今まで 誰にも言ったことがないんだ。
- id: A_WolfChildren_0051
  deck_name: Wolf Children
  translation: I was scared.
  sound: A_WolfChildren_1_0.10.59.662-0.11.01.647.mp3
  sentence: 怖かった。
- id: A_WolfChildren_0052
  deck_name: Wolf Children
  translation: I was afraid you'd run away.
  sound: A_WolfChildren_1_0.11.01.647-0.11.04.650.mp3
  sentence: 君が去ってしまうかも しれないから。
- id: A_WolfChildren_0053
  deck_name: Wolf Children
  translation: But I should've told you much earlier.
  sound: A_WolfChildren_1_0.11.04.650-0.11.08.221.mp3
  sentence: でも　もっと早く言うべきだった。
- id: A_WolfChildren_0054
  deck_name: Wolf Children
  translation: No, I should've shown you.
  sound: A_WolfChildren_1_0.11.08.221-0.11.10.640.mp3
  sentence: いや　見せるべきだった。
- id: A_WolfChildren_0055
  deck_name: Wolf Children
  translation: Shown me?
  sound: A_WolfChildren_1_0.11.10.640-0.11.12.141.mp3
  sentence: 見せる？
- id: A_WolfChildren_0056
  deck_name: Wolf Children
  translation: Close your eyes for a bit.
  sound: A_WolfChildren_1_0.11.12.141-0.11.14.641.mp3
  sentence: 少しの間　目を閉じて。
- id: A_WolfChildren_0057
  deck_name: Wolf Children
  translation: A bit longer.
  sound: A_WolfChildren_1_0.11.20.149-0.11.22.149.mp3
  sentence: もっと長く。
- id: A_WolfChildren_0058
  deck_name: Wolf Children
  translation: Can I look yet?
  sound: A_WolfChildren_1_0.11.29.242-0.11.31.242.mp3
  sentence: もういい？
- id: A_WolfChildren_0059
  deck_name: Wolf Children
  translation: Hana.
  sound: A_WolfChildren_1_0.12.00.156-0.12.03.142.mp3
  sentence: 花。
- id: A_WolfChildren_0060
  deck_name: Wolf Children
  translation: What do I look like?
  sound: A_WolfChildren_1_0.12.03.142-0.12.06.642.mp3
  sentence: 俺が何に見える？
- id: A_WolfChildren_0061
  deck_name: Wolf Children
  translation: Shocked?
  sound: A_WolfChildren_1_0.12.27.149-0.12.29.149.mp3
  sentence: 驚いた？
- id: A_WolfChildren_0062
  deck_name: Wolf Children
  translation: Never want to see me again?
  sound: A_WolfChildren_1_0.12.30.186-0.12.31.686.mp3
  sentence: もう会わない？
- id: A_WolfChildren_0063
  deck_name: Wolf Children
  translation: You're trembling, though. Are you scared?
  sound: A_WolfChildren_1_0.12.32.722-0.12.36.142.mp3
  sentence: でも震えてる…　怖い？
- id: A_WolfChildren_0064
  deck_name: Wolf Children
  translation: I'm not scared.
  sound: A_WolfChildren_1_0.12.36.142-0.12.38.142.mp3
  sentence: 怖くない。
- id: A_WolfChildren_0065
  deck_name: Wolf Children
  translation: Because it's you.
  sound: A_WolfChildren_1_0.12.39.662-0.12.42.148.mp3
  sentence: あなただから。
- id: A_WolfChildren_0066
  deck_name: Wolf Children
  translation: Thank goodness she was born safe and sound.
  sound: A_WolfChildren_1_0.17.55.694-0.17.58.247.mp3
  sentence: 無事に生まれてくれてよかった。
- id: A_WolfChildren_0067
  deck_name: Wolf Children
  translation: There's still a long way to go.
  sound: A_WolfChildren_1_0.17.58.247-0.18.02.151.mp3
  sentence: いや　まだまだ　これから いろんなことがあるよ。
- id: A_WolfChildren_0068
  deck_name: Wolf Children
  translation: Will she grow up to be a gentle and kind girl?
  sound: A_WolfChildren_1_0.18.02.151-0.18.04.153.mp3
  sentence: 優しい子になるかな？
- id: A_WolfChildren_0069
  deck_name: Wolf Children
  translation: Maybe she'll grow up to be smart.
  sound: A_WolfChildren_1_0.18.04.153-0.18.06.639.mp3
  sentence: 頭のいい子になるかも。
- id: A_WolfChildren_0070
  deck_name: Wolf Children
  translation: I wonder what she'll grow up to be.
  sound: A_WolfChildren_1_0.18.06.639-0.18.09.158.mp3
  sentence: どんな大人になるんだろう。
- id: A_WolfChildren_0071
  deck_name: Wolf Children
  translation: A nurse, teacher, or baker... I want to let her be whatever she wants to be.
  sound: A_WolfChildren_1_0.18.09.158-0.18.15.164.mp3
  sentence: 看護師でも　教師でも パン屋でも→ 好きな職に就かせたいな。
- id: A_WolfChildren_0072
  deck_name: Wolf Children
  translation: I want her to grow up healthy, without facing any hardships.
  sound: A_WolfChildren_1_0.18.15.164-0.18.19.218.mp3
  sentence: つらい思いをしないで 元気に育ってほしい。
- id: A_WolfChildren_0073
  deck_name: Wolf Children
  translation: Let's watch over her until she does.
  sound: A_WolfChildren_1_0.18.19.218-0.18.22.638.mp3
  sentence: 大きくなるまで見守ってやろう。
- id: A_WolfChildren_0074
  deck_name: Wolf Children
  translation: Yup.
  sound: A_WolfChildren_1_0.18.22.638-0.18.24.638.mp3
  sentence: うん。
- id: A_WolfChildren_0075
  deck_name: Wolf Children
  translation: Yeah. Leave them to me.
  sound: A_WolfChildren_1_0.22.06.498-0.22.09.017.mp3
  sentence: うん　任せて。
- id: A_WolfChildren_0076
  deck_name: Wolf Children
  translation: I'll raise them well.
  sound: A_WolfChildren_1_0.22.09.017-0.22.11.553.mp3
  sentence: ちゃんと育てる。
- id: A_WolfChildren_0077
  deck_name: Wolf Children
  translation: Momma! I'm making it now. Wait a bit, Yuki.
  sound: A_WolfChildren_1_0.22.28.003-0.22.31.489.mp3
  sentence: まんま。 今作ってるよ　待っててね　雪。
- id: A_WolfChildren_0078
  deck_name: Wolf Children
  translation: Momma! Just a bit longer.
  sound: A_WolfChildren_1_0.22.31.489-0.22.33.491.mp3
  sentence: まんま！ もうすぐだから。
- id: A_WolfChildren_0079
  deck_name: Wolf Children
  translation: Momma! Yuki!
  sound: A_WolfChildren_1_0.22.33.491-0.22.35.527.mp3
  sentence: まんま～！ 雪！
- id: A_WolfChildren_0080
  deck_name: Wolf Children
  translation: Jeez, what do I do with you? Eat some biscuits or something.
  sound: A_WolfChildren_1_0.22.42.484-0.22.46.984.mp3
  sentence: もう　しょうがないなぁ 先にビスケットでも食べてて。
- id: A_WolfChildren_0081
  deck_name: Wolf Children
  translation: Tasty.
  sound: A_WolfChildren_1_0.22.51.493-0.22.52.994.mp3
  sentence: うまっ。
- id: A_WolfChildren_0082
  deck_name: Wolf Children
  translation: That was close!
  sound: A_WolfChildren_1_0.23.10.996-0.23.14.566.mp3
  sentence: あっ　おっとっと…。 危ない…。
- id: A_WolfChildren_0083
  deck_name: Wolf Children
  translation: Huh?
  sound: A_WolfChildren_1_0.23.19.487-0.23.22.007.mp3
  sentence: うわっ！　あ～っ！ え？
- id: A_WolfChildren_0084
  deck_name: Wolf Children
  translation: That was close!
  sound: A_WolfChildren_1_0.23.28.997-0.23.30.999.mp3
  sentence: 危ない…。
- id: A_WolfChildren_0085
  deck_name: Wolf Children
  translation: They got me...
  sound: A_WolfChildren_1_0.23.48.500-0.23.53.989.mp3
  sentence: あっ！　やられた～。 ふあ～…。
- id: A_WolfChildren_0086
  deck_name: Wolf Children
  translation: It's all fine.
  sound: A_WolfChildren_1_0.24.43.488-0.24.44.989.mp3
  sentence: 大丈夫。
- id: A_WolfChildren_0087
  deck_name: Wolf Children
  translation: Mom.
  sound: A_WolfChildren_1_0.24.52.480-0.24.54.499.mp3
  sentence: かあさん。
- id: A_WolfChildren_0088
  deck_name: Wolf Children
  translation: What?
  sound: A_WolfChildren_1_0.24.54.499-0.24.56.000.mp3
  sentence: 何？
- id: A_WolfChildren_0089
  deck_name: Wolf Children
  translation: Yuki?
  sound: A_WolfChildren_1_0.25.01.573-0.25.03.491.mp3
  sentence: ゲフっ…。 雪？
- id: A_WolfChildren_0090
  deck_name: Wolf Children
  translation: Yuki?
  sound: A_WolfChildren_1_0.25.03.491-0.25.07.011.mp3
  sentence: ゲフっ…　ハァ　ハァ…。 雪？
- id: A_WolfChildren_0091
  deck_name: Wolf Children
  translation: Yuki!
  sound: A_WolfChildren_1_0.25.07.011-0.25.09.011.mp3
  sentence: 雪！
- id: A_WolfChildren_0092
  deck_name: Wolf Children
  translation: My kid accidentally ate some desiccant.
  sound: A_WolfChildren_1_0.25.18.022-0.25.25.997.mp3
  sentence: ＜小児科と獣医さん どちらに行けばよいか迷い…＞ 子供が誤って 乾燥剤を食べてしまいまして。
- id: A_WolfChildren_0093
  deck_name: Wolf Children
  translation: She's two years old. Yes, she threw up.
