  deck_name: Wolf Children
  translation: Have any other young people moved here?
  sound: A_WolfChildren_1_0.48.08.022-0.48.09.907.mp3
  sentence: 若い人が他にも？
- id: A_WolfChildren_0353
  deck_name: Wolf Children
  translation: Nah, it's always the old men who've reached mandatory retirement age.
  sound: A_WolfChildren_1_0.48.09.907-0.48.12.426.mp3
  sentence: いやいや 定年退職した　いいおっさんよ。
- id: A_WolfChildren_0354
