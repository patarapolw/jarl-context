- id: A_WolfChildren_0407
  deck_name: Wolf Children
  translation: Could it be? What?
  sound: A_WolfChildren_1_0.51.34.912-0.51.37.915.mp3
  sentence: ひょっとして…。 何？
- id: A_WolfChildren_0408
  deck_name: Wolf Children
  translation: No, it's nothing.
  sound: A_WolfChildren_1_0.51.37.915-0.51.40.901.mp3
  sentence: いや…　何でもないです。
- id: A_WolfChildren_0409
  deck_name: Wolf Children
  translation: Thank you so much.
  sound: A_WolfChildren_1_0.51.40.901-0.51.42.920.mp3
  sentence: わぁ～　ありがとうございます。
- id: A_WolfChildren_0410
  deck_name: Wolf Children
  translation: Don't mention it. It's in return for the potatoes.
  sound: A_WolfChildren_1_0.51.42.920-0.51.44.955.mp3
  sentence: （韮崎のおばさん） いいのよ　ジャガイモのお返し。
