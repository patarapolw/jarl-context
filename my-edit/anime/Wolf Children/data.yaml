  sound: A_WolfChildren_1_0.41.17.445-0.41.18.963.mp3
  sentence: まさか…。
- id: A_WolfChildren_0269
  deck_name: Wolf Children
  translation: Mom.
  sound: A_WolfChildren_1_0.41.18.963-0.41.21.015.mp3
  sentence: かあさん…。 ハッ！
- id: A_WolfChildren_0270
  deck_name: Wolf Children
  translation: What's going to happen to us?
  sound: A_WolfChildren_1_0.41.21.015-0.41.25.015.mp3
  sentence: 私達　これからどうなるの？
- id: A_WolfChildren_0271
  deck_name: Wolf Children
  translation: I'm hopeless, aren't I? I have to study more.
  sound: A_WolfChildren_1_0.41.28.423-0.41.31.926.mp3
  sentence: ダメね　かあさん もっと勉強しなきゃ。
- id: A_WolfChildren_0272
  deck_name: Wolf Children
  translation: Will you help me out again?
  sound: A_WolfChildren_1_0.41.31.926-0.41.34.929.mp3
  sentence: また手伝ってくれる？
- id: A_WolfChildren_0273
  deck_name: Wolf Children
  translation: Sure.
  sound: A_WolfChildren_1_0.41.34.929-0.41.36.431.mp3
  sentence: いいよ。
- id: A_WolfChildren_0274
  deck_name: Wolf Children
  translation: Thanks.
  sound: A_WolfChildren_1_0.41.36.431-0.41.38.416.mp3
  sentence: ありがと。
- id: A_WolfChildren_0275
  deck_name: Wolf Children
  translation: Go inside. Okay.
  sound: A_WolfChildren_1_0.41.41.419-0.41.43.955.mp3
  sentence: 入ってて。 うん。
- id: A_WolfChildren_0276
  deck_name: Wolf Children
  translation: Good evening.
  sound: A_WolfChildren_1_0.41.43.955-0.41.46.007.mp3
  sentence: こんばんは！
- id: A_WolfChildren_0277
  deck_name: Wolf Children
  translation: >-
    I was thinking of coming over to greet you, but things got all hectic before
    I could.
  sound: A_WolfChildren_1_0.41.46.007-0.41.49.927.mp3
  sentence: ご挨拶に伺おうと思っている うちにバタバタしちゃって…。
- id: A_WolfChildren_0278
  deck_name: Wolf Children
  translation: Growing your own food is difficult, isn't it?
  sound: A_WolfChildren_1_0.41.49.927-0.41.52.930.mp3
  sentence: 食べ物を作るのって難しいですね。
- id: A_WolfChildren_0279
  deck_name: Wolf Children
  translation: >-
    I do exactly what the textbook tells me to, and yet I keep failing every
    single time.
  sound: A_WolfChildren_1_0.41.52.930-0.41.56.417.mp3
  sentence: 本で読んだ通りにしても 失敗ばっかりで…。
- id: A_WolfChildren_0280
  deck_name: Wolf Children
  translation: This is such a nice place, though. There's so much nature here.
  sound: A_WolfChildren_1_0.41.56.417-0.42.00.922.mp3
  sentence: でも　ここは　いい所ですね 自然が　いっぱいで…。
- id: A_WolfChildren_0281
  deck_name: Wolf Children
  translation: >-
    Nature, my ass. There's no way you're going to reap tomorrow what you sow
    today.
  sound: A_WolfChildren_1_0.42.00.922-0.42.05.977.mp3
  sentence: 何が自然だ　今日植えて 明日育つわけがないだろう？
- id: A_WolfChildren_0282
  deck_name: Wolf Children
  translation: Huh?
  sound: A_WolfChildren_1_0.42.05.977-0.42.07.011.mp3
  sentence: え？
- id: A_WolfChildren_0283
  deck_name: Wolf Children
  translation: No matter how many times you try, the result's going to be the same.
  sound: A_WolfChildren_1_0.42.07.011-0.42.09.430.mp3
  sentence: それじゃあ 何回作っても同じじゃぞ。
- id: A_WolfChildren_0284
  deck_name: Wolf Children
  translation: Don't you agree?
  sound: A_WolfChildren_1_0.42.09.430-0.42.11.415.mp3
  sentence: そう思わんか？
- id: A_WolfChildren_0285
  deck_name: Wolf Children
  translation: Th-That's...
  sound: A_WolfChildren_1_0.42.11.415-0.42.13.935.mp3
  sentence: そ…　それは…。
- id: A_WolfChildren_0286
  deck_name: Wolf Children
  translation: Don't you smile.
  sound: A_WolfChildren_1_0.42.13.935-0.42.15.436.mp3
  sentence: 笑うな。
- id: A_WolfChildren_0287
  deck_name: Wolf Children
  translation: >-
    Why would you smile? You're not going to be able to do anything unless you
    wipe that smile off your face.
  sound: A_WolfChildren_1_0.42.15.436-0.42.19.436.mp3
  sentence: なぜ笑う 笑ってたら何もできんぞ。
- id: A_WolfChildren_0288
  deck_name: Wolf Children
  translation: He's scary.
  sound: A_WolfChildren_1_0.42.34.939-0.42.37.425.mp3
  sentence: あの人　怖～い。
- id: A_WolfChildren_0289
  deck_name: Wolf Children
  translation: No. It's my fault for being completely ignorant.
  sound: A_WolfChildren_1_0.42.37.425-0.42.41.929.mp3
  sentence: ううん　おかあさんが何にも 知らないのが　いけないの。
- id: A_WolfChildren_0290
  deck_name: Wolf Children
  translation: Even though you're an adult?
  sound: A_WolfChildren_1_0.42.41.929-0.42.44.415.mp3
  sentence: 大人なのに？
- id: A_WolfChildren_0291
  deck_name: Wolf Children
  translation: I wish I'd asked your dad about a lot more things.
  sound: A_WolfChildren_1_0.42.46.417-0.42.50.417.mp3
  sentence: おとうさんに　もっと　いろいろ 聞いておけばよかった。
- id: A_WolfChildren_0292
  deck_name: Wolf Children
  translation: Man, this is awful.
  sound: A_WolfChildren_1_0.43.01.432-0.43.03.401.mp3
  sentence: （韮崎のおばさん） ひゃ～　ひどい　ひどい。
