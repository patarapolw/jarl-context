  sentence: な～に？　コツって。 おしっこ！
- id: A_WolfChildren_0406
  deck_name: Wolf Children
  translation: She's so lively, that Yuki.
  sound: A_WolfChildren_1_0.51.31.909-0.51.34.912.mp3
  sentence: （土肥のおばさん） 元気ね　雪ちゃんは。
