- id: A_WolfChildren_0411
  deck_name: Wolf Children
  translation: It's been a while since I last had eggs.
  sound: A_WolfChildren_1_0.51.44.955-0.51.47.007.mp3
  sentence: 卵　久しぶりです。
- id: A_WolfChildren_0412
  deck_name: Wolf Children
  translation: I'm glad I got you some, then. Tell me once you run out of them.
  sound: A_WolfChildren_1_0.51.47.007-0.51.49.910.mp3
  sentence: そりゃよかった なくなったら　また言ってね。
- id: A_WolfChildren_0413
  deck_name: Wolf Children
  translation: Oh my, how cute!
  sound: A_WolfChildren_1_0.51.49.910-0.51.53.414.mp3
  sentence: あら…　な～んて　かわいいの。
- id: A_WolfChildren_0414
  deck_name: Wolf Children
  translation: Huh?
  sound: A_WolfChildren_1_0.51.53.414-0.51.55.414.mp3
  sentence: え？　え？
- id: A_WolfChildren_0415
  deck_name: Wolf Children
  translation: I couldn't possibly accept something this big!
  sound: A_WolfChildren_1_0.51.56.417-0.51.59.420.mp3
  sentence: よいしょっと。 こんなに大きいの悪いです。
- id: A_WolfChildren_0416
  deck_name: Wolf Children
  translation: Don't be so reserved. This was just lying out in the shed, anyway.
  sound: A_WolfChildren_1_0.51.59.420-0.52.02.923.mp3
  sentence: いいのいいの　遠慮しなくて 納屋に眠ってたやつだから。
- id: A_WolfChildren_0417
  deck_name: Wolf Children
  translation: What? But... Take it.
  sound: A_WolfChildren_1_0.52.02.923-0.52.05.442.mp3
  sentence: え～　でも…。 もらって。
- id: A_WolfChildren_0418
  deck_name: Wolf Children
  translation: Grandpa will yell at me if we take it back.
  sound: A_WolfChildren_1_0.52.05.442-0.52.07.995.mp3
  sentence: 持って帰ると じいちゃんに怒られるから。
- id: A_WolfChildren_0419
  deck_name: Wolf Children
  translation: The old man?
  sound: A_WolfChildren_1_0.52.07.995-0.52.09.413.mp3
  sentence: おじいちゃんが？
- id: A_WolfChildren_0420
  deck_name: Wolf Children
  translation: You're all he talks about.
  sound: A_WolfChildren_1_0.52.09.413-0.52.11.932.mp3
  sentence: 花ちゃん花ちゃん　うるさくてさ。
- id: A_WolfChildren_0421
  deck_name: Wolf Children
  translation: He's fallen for you. He's ninety years old, you fool.
  sound: A_WolfChildren_1_0.52.11.932-0.52.14.935.mp3
  sentence: （韮崎の旦那の息子）ほれてんのよ。 もう９０歳だっての。
