- id: A_WolfChildren_0293
  deck_name: Wolf Children
  translation: Hello. Um...
  sound: A_WolfChildren_1_0.43.03.401-0.43.05.920.mp3
  sentence: こんにちは　あの～…。
- id: A_WolfChildren_0294
  deck_name: Wolf Children
  translation: Here, take this.
  sound: A_WolfChildren_1_0.43.05.920-0.43.07.905.mp3
  sentence: はい　これ　あげる。
- id: A_WolfChildren_0295
  deck_name: Wolf Children
  translation: What is it? Seed potatoes.
  sound: A_WolfChildren_1_0.43.07.905-0.43.10.458.mp3
  sentence: 何ですか？ タネ芋。
- id: A_WolfChildren_0296
  deck_name: Wolf Children
  translation: Seed potatoes? You mean the ones you plant in a field?
  sound: A_WolfChildren_1_0.43.10.458-0.43.13.010.mp3
  sentence: タネ芋って 畑に植えるやつですか？
- id: A_WolfChildren_0297
  deck_name: Wolf Children
  translation: What else could you use them for?
  sound: A_WolfChildren_1_0.43.13.010-0.43.16.430.mp3
  sentence: ハハハハ！　それ以外に どんな使い道があんのよ。
- id: A_WolfChildren_0298
  deck_name: Wolf Children
  translation: >-
    I hear the old man said something to you, but don't let it bother you.
    That's just how he is.
  sound: A_WolfChildren_1_0.43.16.430-0.43.20.918.mp3
  sentence: じいちゃんが 何か言ったらしいけど→ 気にしないでね ああいう性格だから。
- id: A_WolfChildren_0299
  deck_name: Wolf Children
  translation: No, it was my fault.
  sound: A_WolfChildren_1_0.43.20.918-0.43.23.421.mp3
  sentence: いえ　私が悪いんです。
- id: A_WolfChildren_0300
  deck_name: Wolf Children
  translation: Hey there!
  sound: A_WolfChildren_1_0.43.25.423-0.43.27.423.mp3
  sentence: こんにちは！
- id: A_WolfChildren_0301
  deck_name: Wolf Children
  translation: I'm sorry... Nah, don't worry about it.
  sound: A_WolfChildren_1_0.43.28.426-0.43.31.426.mp3
  sentence: すみません…。 いいのよ。
- id: A_WolfChildren_0302
  deck_name: Wolf Children
  translation: Here we go.
  sound: A_WolfChildren_1_0.43.32.980-0.43.34.480.mp3
  sentence: はい。
- id: A_WolfChildren_0303
  deck_name: Wolf Children
  translation: Mr. Nirasaki...
  sound: A_WolfChildren_1_0.43.39.921-0.43.41.923.mp3
  sentence: 韮崎のおじいちゃん。
- id: A_WolfChildren_0304
  deck_name: Wolf Children
  translation: Thank you very much for the seed potatoes.
  sound: A_WolfChildren_1_0.43.41.923-0.43.44.425.mp3
  sentence: タネ芋　ありがとうございました。
- id: A_WolfChildren_0305
  deck_name: Wolf Children
  translation: Good lord. Are you planning on wasting them?
  sound: A_WolfChildren_1_0.43.44.425-0.43.46.925.mp3
  sentence: あ～　ムダにする気か。
- id: A_WolfChildren_0306
  deck_name: Wolf Children
  translation: You're going to redo all of this, starting with the soil.
  sound: A_WolfChildren_1_0.43.53.000-0.43.55.500.mp3
  sentence: 土から　やり直すんだ。
- id: A_WolfChildren_0307
  deck_name: Wolf Children
  translation: That's not how you're supposed to dig.
  sound: A_WolfChildren_1_0.44.02.927-0.44.05.930.mp3
  sentence: そんな掘り方じゃダメだ。
- id: A_WolfChildren_0308
  deck_name: Wolf Children
  translation: I'm sorry.
  sound: A_WolfChildren_1_0.44.05.930-0.44.07.930.mp3
  sentence: すみません。
- id: A_WolfChildren_0309
  deck_name: Wolf Children
  translation: Um, what about manure? Did you add in the dry leaves?
  sound: A_WolfChildren_1_0.44.16.907-0.44.20.928.mp3
  sentence: あの…　肥料とかは？ 枯れ葉をすき込んだのか？
- id: A_WolfChildren_0310
  deck_name: Wolf Children
  translation: I did. Then you don't need anything else.
  sound: A_WolfChildren_1_0.44.20.928-0.44.23.931.mp3
  sentence: はい。 なら　いらん。
- id: A_WolfChildren_0311
  deck_name: Wolf Children
  translation: Once you're done there, plow this area as well.
  sound: A_WolfChildren_1_0.44.33.474-0.44.36.027.mp3
  sentence: 終わったら　ここもすき込む。
- id: A_WolfChildren_0312
  deck_name: Wolf Children
  translation: >-
    It doesn't have to be that big. All I need is enough food for my kids and
    myself.
  sound: A_WolfChildren_1_0.44.36.027-0.44.41.027.mp3
  sentence: そんなに広くなくても 子供と３人　食べる分だけですし。
- id: A_WolfChildren_0313
  deck_name: Wolf Children
  translation: Did you not hear me the first time?
  sound: A_WolfChildren_1_0.44.42.917-0.44.44.917.mp3
  sentence: 聞こえないのか？
- id: A_WolfChildren_0314
  deck_name: Wolf Children
  translation: Okay.
  sound: A_WolfChildren_1_0.44.47.421-0.44.48.921.mp3
  sentence: はい。
- id: A_WolfChildren_0315
  deck_name: Wolf Children
  translation: Make some ridges.
  sound: A_WolfChildren_1_0.45.09.927-0.45.12.427.mp3
  sentence: 畝を作れ。
- id: A_WolfChildren_0316
  deck_name: Wolf Children
  translation: Okay.
  sound: A_WolfChildren_1_0.45.13.431-0.45.15.431.mp3
  sentence: はい。
- id: A_WolfChildren_0317
  deck_name: Wolf Children
  translation: Leave some more space between them.
  sound: A_WolfChildren_1_0.45.17.418-0.45.19.437.mp3
  sentence: もっと間を空けて。
- id: A_WolfChildren_0318
  deck_name: Wolf Children
  translation: Okay.
  sound: A_WolfChildren_1_0.45.19.437-0.45.21.405.mp3
  sentence: はい。
- id: A_WolfChildren_0319
  deck_name: Wolf Children
  translation: That's too low. Make them taller.
  sound: A_WolfChildren_1_0.45.21.405-0.45.25.493.mp3
  sentence: ハァ　ハァ…。 低過ぎる　もっと高く。
- id: A_WolfChildren_0320
  deck_name: Wolf Children
  translation: Okay.
  sound: A_WolfChildren_1_0.45.25.493-0.45.27.411.mp3
  sentence: はい。
- id: A_WolfChildren_0321
  deck_name: Wolf Children
  translation: Plant these one week from now. Make sure the cut ends are on the bottom.
  sound: A_WolfChildren_1_0.46.06.917-0.46.10.438.mp3
  sentence: １週間したら 切り口を下にして植えつけろ。
- id: A_WolfChildren_0322
  deck_name: Wolf Children
  translation: And don't bother watering them. Leave them alone.
  sound: A_WolfChildren_1_0.46.10.438-0.46.13.908.mp3
  sentence: 水などやるな　ほっとけ。
- id: A_WolfChildren_0323
  deck_name: Wolf Children
  translation: Thank you so much for teaching me all of this—
  sound: A_WolfChildren_1_0.46.13.908-0.46.18.929.mp3
  sentence: あの… いろいろ教えていただいて→ ありがと…。
- id: A_WolfChildren_0324
  deck_name: Wolf Children
  translation: Are you okay, Mom?
  sound: A_WolfChildren_1_0.46.34.912-0.46.37.398.mp3
  sentence: かあさん　大丈夫？
- id: A_WolfChildren_0325
  deck_name: Wolf Children
  translation: Oww.
  sound: A_WolfChildren_1_0.46.44.422-0.46.47.458.mp3
  sentence: フ～　イタタタ…。
- id: A_WolfChildren_0326
  deck_name: Wolf Children
  translation: Hello.
  sound: A_WolfChildren_1_0.46.47.458-0.46.50.010.mp3
  sentence: あ…　こんにちは。
- id: A_WolfChildren_0327
  deck_name: Wolf Children
  translation: Come here a sec. Huh?
  sound: A_WolfChildren_1_0.46.50.010-0.46.51.929.mp3
  sentence: ちょっと来て。 え？
- id: A_WolfChildren_0328
  deck_name: Wolf Children
  translation: Just come here for a second. Huh?
  sound: A_WolfChildren_1_0.46.51.929-0.46.54.415.mp3
  sentence: いいから　ちょっと来て。 え？
- id: A_WolfChildren_0329
  deck_name: Wolf Children
  translation: Just come here.
  sound: A_WolfChildren_1_0.46.54.415-0.46.56.415.mp3
  sentence: いいから　いいから。
- id: A_WolfChildren_0330
  deck_name: Wolf Children
  translation: Hey, listen up. O-Okay.
  sound: A_WolfChildren_1_0.47.00.421-0.47.03.424.mp3
  sentence: おい　ちょっと。 あっ　はい。
- id: A_WolfChildren_0331
  deck_name: Wolf Children
  translation: >-
    Planting chamomile along with cabbages keeps the insects away, and helps
    make them tastier as well.
  sound: A_WolfChildren_1_0.47.03.424-0.47.08.412.mp3
  sentence: カモミールとキャベツね→ 一緒に植えると虫がつかないし 味も良くなる。
- id: A_WolfChildren_0332
  deck_name: Wolf Children
  translation: >-
    Don't listen to him. Everyone else knows that you've gotta plant celery with
    cabbages.
  sound: A_WolfChildren_1_0.47.08.412-0.47.10.931.mp3
  sentence: あ～　ダメ！　キャベツには セロリに決まってる。
- id: A_WolfChildren_0333
  deck_name: Wolf Children
  translation: But that's wrong. Beginners need to start with this...
  sound: A_WolfChildren_1_0.47.10.931-0.47.13.417.mp3
  sentence: 違う違う 初心者は　こっちから。
- id: A_WolfChildren_0334
  deck_name: Wolf Children
  translation: No, no, no! Chamomile ain't gonna satisfy no hunger.
  sound: A_WolfChildren_1_0.47.13.417-0.47.17.404.mp3
  sentence: ダメダメダメ　カモミール なんぞ腹の足しになるか。
- id: A_WolfChildren_0335
  deck_name: Wolf Children
  translation: You've gotta plant them shallow, at around this—
  sound: A_WolfChildren_1_0.47.17.404-0.47.20.407.mp3
  sentence: 植えつけは このくらい浅く植える。
- id: A_WolfChildren_0336
  deck_name: Wolf Children
  translation: Nah, you have to water the hole first—
  sound: A_WolfChildren_1_0.47.20.407-0.47.23.444.mp3
  sentence: 違う　まず植え穴に 水を含ませてから…。
- id: A_WolfChildren_0337
  deck_name: Wolf Children
  translation: Nope. The water comes later. You've gotta plant 'em first.
  sound: A_WolfChildren_1_0.47.23.444-0.47.26.497.mp3
  sentence: ダメダメ！　水なんて後でいいの まずは植えてから。
- id: A_WolfChildren_0338
  deck_name: Wolf Children
  translation: You're totally wrong!
  sound: A_WolfChildren_1_0.47.26.497-0.47.28.415.mp3
  sentence: 違う違う違う！
- id: A_WolfChildren_0339
  deck_name: Wolf Children
  translation: You only need to sprinkle a little bit of fertilizer, like this.
  sound: A_WolfChildren_1_0.47.28.415-0.47.30.434.mp3
  sentence: 追肥は　このくらい パラパラでいいの。
- id: A_WolfChildren_0340
  deck_name: Wolf Children
  translation: Using too much will only attract insects.
  sound: A_WolfChildren_1_0.47.30.434-0.47.32.920.mp3
  sentence: 多過ぎても 虫が寄って来るだけなんだから。
- id: A_WolfChildren_0341
  deck_name: Wolf Children
  translation: That ain't enough. Gimme that. You need a lot more.
  sound: A_WolfChildren_1_0.47.32.920-0.47.35.923.mp3
  sentence: ダメだ　貸せって！ もっと大胆に…。
- id: A_WolfChildren_0342
  deck_name: Wolf Children
  translation: Nah. Just a little bit's enough.
  sound: A_WolfChildren_1_0.47.35.923-0.47.37.925.mp3
  sentence: 違うって！　少なめでいいの！
- id: A_WolfChildren_0343
  deck_name: Wolf Children
  translation: Things will definitely go wrong if you listen to him—
  sound: A_WolfChildren_1_0.47.37.925-0.47.40.411.mp3
  sentence: こいつの言う通りしてたら 必ず失敗する！
- id: A_WolfChildren_0344
  deck_name: Wolf Children
  translation: If she listens to you, you mean! What'd you just say?!
  sound: A_WolfChildren_1_0.47.40.411-0.47.43.929.mp3
  sentence: それは　お前だ！ 何を！ 何を～！
- id: A_WolfChildren_0345
  deck_name: Wolf Children
  translation: Wood vinegar?
  sound: A_WolfChildren_1_0.47.44.982-0.47.46.500.mp3
  sentence: 木酢液？
