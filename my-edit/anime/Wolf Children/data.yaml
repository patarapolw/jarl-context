- id: A_WolfChildren_0119
  deck_name: Wolf Children
  translation: I thought the contract clearly stated that pets were prohibited here.
  sound: A_WolfChildren_1_0.27.41.482-0.27.46.554.mp3
  sentence: うちのアパート ペット禁止って→ 契約書に ちゃんと書いてあるわよね。
- id: A_WolfChildren_0120
  deck_name: Wolf Children
  translation: I don't have any.
  sound: A_WolfChildren_1_0.27.46.554-0.27.48.089.mp3
  sentence: 飼ってません。
- id: A_WolfChildren_0121
  deck_name: Wolf Children
  translation: Pull the other one. I know full well that you do.
  sound: A_WolfChildren_1_0.27.48.089-0.27.50.992.mp3
  sentence: ウソおっしゃい ちゃんと分かってるんだからね。
- id: A_WolfChildren_0122
  deck_name: Wolf Children
  translation: >-
    Now, listen up. If you're just going to do as you please, you'll leave us no
    choice but to ask you to do it someplace else.
  sound: A_WolfChildren_1_0.27.50.992-0.27.56.998.mp3
  sentence: いい？ 勝手なことするんだったら→ うちとしては　どこか好きなとこへ 行ってもらうしかないの！
- id: A_WolfChildren_0123
  deck_name: Wolf Children
  translation: Child Consultation Center? Indeed. We're very worried about your kids.
  sound: A_WolfChildren_1_0.28.00.001-0.28.06.007.mp3
  sentence: 児童相談所？ ええ→ うちとしては　お子さん達のことを 大変　危惧しているわけです。
- id: A_WolfChildren_0124
  deck_name: Wolf Children
  translation: What are you talking about?
  sound: A_WolfChildren_1_0.28.06.007-0.28.07.992.mp3
  sentence: どういうことでしょうか？
- id: A_WolfChildren_0125
  deck_name: Wolf Children
  translation: >-
    We looked it up and found out that both siblings have never undergone any
    periodic checkups or vaccinations.
  sound: A_WolfChildren_1_0.28.07.992-0.28.13.498.mp3
  sentence: 調べましたら　ご姉弟とも 定期健診や予防接種→ 一度も受けておられませんよね？
- id: A_WolfChildren_0126
  deck_name: Wolf Children
  translation: It's all right. They're fine.
  sound: A_WolfChildren_1_0.28.13.498-0.28.16.000.mp3
  sentence: 大丈夫です　元気ですから。
- id: A_WolfChildren_0127
  deck_name: Wolf Children
  translation: In that case, could you please let us take a look at them?
  sound: A_WolfChildren_1_0.28.16.000-0.28.20.021.mp3
  sentence: ならばですね　お顔だけ ちょっと見せてもらえませんか？
- id: A_WolfChildren_0128
  deck_name: Wolf Children
  translation: No, that's... Just a peek is fine.
  sound: A_WolfChildren_1_0.28.20.021-0.28.22.573.mp3
  sentence: いや　それは…。 ちょっとでいいんです。
- id: A_WolfChildren_0129
  deck_name: Wolf Children
  translation: We only want to confirm that you're telling the truth.
  sound: A_WolfChildren_1_0.28.22.573-0.28.25.510.mp3
  sentence: おっしゃることが本当かどうか 確認するだけですから。
- id: A_WolfChildren_0130
  deck_name: Wolf Children
  translation: >-
    I'm sorry. I can't! At this rate, you could be suspected of child abuse or
    neglect!
  sound: A_WolfChildren_1_0.28.25.510-0.28.31.499.mp3
  sentence: こ…　困ります。 このままじゃ→ 虐待やネグレクトを疑われても しょうがないんですよ！
- id: A_WolfChildren_0131
  deck_name: Wolf Children
  translation: Please leave.
  sound: A_WolfChildren_1_0.28.31.499-0.28.33.499.mp3
  sentence: 帰ってください！
- id: A_WolfChildren_0132
  deck_name: Wolf Children
  translation: Wait!
  sound: A_WolfChildren_1_0.29.03.166-0.29.05.201.mp3
  sentence: よいしょ！ あっ。
- id: A_WolfChildren_0133
  deck_name: Wolf Children
  translation: Hey.
  sound: A_WolfChildren_1_0.29.14.143-0.29.16.162.mp3
  sentence: ねぇ。
- id: A_WolfChildren_0134
  deck_name: Wolf Children
  translation: What is it, Mom?
  sound: A_WolfChildren_1_0.29.16.162-0.29.18.164.mp3
  sentence: 何？　かあさん。
- id: A_WolfChildren_0135
  deck_name: Wolf Children
  translation: What do you want to do from now on?
  sound: A_WolfChildren_1_0.29.18.164-0.29.20.650.mp3
  sentence: これから　どうしたい？
- id: A_WolfChildren_0136
  deck_name: Wolf Children
  translation: Do you want to be humans? Or wolves?
  sound: A_WolfChildren_1_0.29.20.650-0.29.23.653.mp3
  sentence: 人間か　おおかみか。
- id: A_WolfChildren_0137
  deck_name: Wolf Children
  translation: Hmm?
  sound: A_WolfChildren_1_0.29.23.653-0.29.25.653.mp3
  sentence: ん？ ん？
- id: A_WolfChildren_0138
  deck_name: Wolf Children
  translation: I'm thinking of moving.
  sound: A_WolfChildren_1_0.29.27.173-0.29.30.710.mp3
  sentence: 引っ越そうと思うんだ。
- id: A_WolfChildren_0139
  deck_name: Wolf Children
  translation: So that you have the freedom to make a choice.
  sound: A_WolfChildren_1_0.29.30.710-0.29.33.710.mp3
  sentence: どちらでも選べるように。
- id: A_WolfChildren_0140
  deck_name: Wolf Children
  translation: >-
    Ever since we started real estate referrals at the town hall, we've
    occasionally gotten people who say they want to live in the country. But
    they don't last.
  sound: A_WolfChildren_1_0.29.52.749-0.30.01.157.mp3
  sentence: 町役場で空き家の紹介を 始めてから→ 田舎暮らしが　したいって人が ボチボチやって来るんだけど→ 続かないんだなぁ。
- id: A_WolfChildren_0141
  deck_name: Wolf Children
  translation: Because there's nothing here, as you can see.
  sound: A_WolfChildren_1_0.30.01.157-0.30.03.643.mp3
  sentence: 見ての通り 何もないんだもの。
- id: A_WolfChildren_0142
  deck_name: Wolf Children
  translation: The nearest elementary school and hospital are thirty minutes away by car.
  sound: A_WolfChildren_1_0.30.03.643-0.30.06.162.mp3
  sentence: 小学校も病院も車で３０分。
- id: A_WolfChildren_0143
  deck_name: Wolf Children
  translation: >-
    And the middle school needs a two and a half hour bus and train journey,
    one-way.
  sound: A_WolfChildren_1_0.30.06.162-0.30.09.682.mp3
  sentence: 中学に上がれば バスと電車で片道２時間半。
- id: A_WolfChildren_0144
  deck_name: Wolf Children
  translation: That's a five hour round-trip!
  sound: A_WolfChildren_1_0.30.09.682-0.30.11.717.mp3
  sentence: 往復５時間だよ！
- id: A_WolfChildren_0145
  deck_name: Wolf Children
  translation: >-
    That's a bit too much, even for someone who really wants to raise their kids
    in a decent environment.
  sound: A_WolfChildren_1_0.30.11.717-0.30.15.171.mp3
  sentence: いくら環境のいい所で 子供　育てたいって言ったって…。
- id: A_WolfChildren_0146
  deck_name: Wolf Children
  translation: I think it's a lot more convenient to live in town.
  sound: A_WolfChildren_1_0.30.16.672-0.30.20.143.mp3
  sentence: 町のほうが 便利だと思うけどね～。
- id: A_WolfChildren_0147
  deck_name: Wolf Children
  translation: It's huge...
  sound: A_WolfChildren_1_0.30.35.658-0.30.38.144.mp3
  sentence: 大きい…。
- id: A_WolfChildren_0148
  deck_name: Wolf Children
  translation: >-
    Well, yeah, the rent here is pretty much zero, but the amount it'd cost to
    repair this place is probably nothing to sneeze at.
  sound: A_WolfChildren_1_0.30.38.144-0.30.43.666.mp3
  sentence: そりゃ家賃だって タダみたいなもんだけどさ→ 修繕費　バカになんないよ。
- id: A_WolfChildren_0149
  deck_name: Wolf Children
  translation: I say this is more like...
  sound: A_WolfChildren_1_0.30.43.666-0.30.45.651.mp3
  sentence: 空き家っつうより…。
- id: A_WolfChildren_0150
  deck_name: Wolf Children
  translation: Oh, you can come in with your shoes on.
  sound: A_WolfChildren_1_0.30.45.651-0.30.47.653.mp3
  sentence: あっ　土足でいいっすよ。
- id: A_WolfChildren_0151
  deck_name: Wolf Children
  translation: This is more like an abandoned house than a vacant one.
  sound: A_WolfChildren_1_0.30.47.653-0.30.51.224.mp3
  sentence: ほとんど…　廃屋だもん　これ。
- id: A_WolfChildren_0152
  deck_name: Wolf Children
  translation: >-
    Though, well, it does get electricity, the mountain stream hasn't dried up,
    and you can use whatever's in the shed over there.
  sound: A_WolfChildren_1_0.30.51.224-0.30.58.164.mp3
  sentence: でも一応　電気は来てるし 沢の水も枯れてないし→ 納屋のものも 使っていいってことだから…。
- id: A_WolfChildren_0153
  deck_name: Wolf Children
  translation: Is that a farm?
  sound: A_WolfChildren_1_0.30.58.164-0.31.00.166.mp3
  sentence: 畑ですかね？　あれ。
- id: A_WolfChildren_0154
  deck_name: Wolf Children
  translation: Yeah, but you can't count on being self-sufficient in this place.
  sound: A_WolfChildren_1_0.31.00.166-0.31.02.652.mp3
  sentence: あ～　ここは 自給自足には向かないよ。
- id: A_WolfChildren_0155
  deck_name: Wolf Children
  translation: Animals frequently come down from the mountain and mess up the fields.
  sound: A_WolfChildren_1_0.31.02.652-0.31.05.655.mp3
  sentence: 動物が山から下りて来て 畑を荒らすの。
- id: A_WolfChildren_0156
  deck_name: Wolf Children
  translation: >-
    Even if you put in a lot of effort to grow vegetables, they'll all get eaten
    up.
  sound: A_WolfChildren_1_0.31.05.655-0.31.08.658.mp3
  sentence: 手間かけて野菜作っても 全部　食われちゃう。
- id: A_WolfChildren_0157
  deck_name: Wolf Children
  translation: >-
    The reason there are a lot of vacant houses around here is because it's the
    humans that've been driven out.
  sound: A_WolfChildren_1_0.31.08.658-0.31.13.246.mp3
  sentence: この辺が空き家ばっかなのは→ 人間のほうが 追い出されちゃったからなのよ。
- id: A_WolfChildren_0158
  deck_name: Wolf Children
  translation: What about the neighborhood, then?
  sound: A_WolfChildren_1_0.31.13.246-0.31.15.164.mp3
  sentence: じゃあ　ご近所は…。
- id: A_WolfChildren_0159
  deck_name: Wolf Children
  translation: >-
    Neighborhood? You won't run into a single soul unless you go down the
    mountain.
  sound: A_WolfChildren_1_0.31.15.164-0.31.19.168.mp3
  sentence: ご近所ったって ずっと下りないと人に会わないよ。
- id: A_WolfChildren_0160
  deck_name: Wolf Children
  translation: >-
    Guess we should check out some other places. We'll probably find something a
    bit better by the village—
  sound: A_WolfChildren_1_0.31.19.168-0.31.23.155.mp3
  sentence: 他の所　見ますか 里のほうで　もう少しマシな…。
- id: A_WolfChildren_0161
  deck_name: Wolf Children
  translation: I'll take it. Huh?
  sound: A_WolfChildren_1_0.31.23.155-0.31.25.157.mp3
  sentence: 決めました。 え？
- id: A_WolfChildren_0162
  deck_name: Wolf Children
  translation: I'll take this house.
  sound: A_WolfChildren_1_0.31.25.157-0.31.27.643.mp3
  sentence: ここに決めました。
- id: A_WolfChildren_0163
  deck_name: Wolf Children
  translation: Why?
  sound: A_WolfChildren_1_0.31.27.643-0.31.29.695.mp3
  sentence: 何で？
- id: A_WolfChildren_0164
  deck_name: Wolf Children
  translation: Wow! Where are we? Our new home.
  sound: A_WolfChildren_1_0.31.29.695-0.31.33.266.mp3
  sentence: うわぁ　ここ　どこ？ 新しい家。
- id: A_WolfChildren_0165
  deck_name: Wolf Children
  translation: Yay!
  sound: A_WolfChildren_1_0.31.33.266-0.31.35.668.mp3
  sentence: うわ～！　フフフ！
- id: A_WolfChildren_0166
  deck_name: Wolf Children
  translation: It's all tilted!
  sound: A_WolfChildren_1_0.31.41.157-0.31.48.176.mp3
  sentence: アハハハ…。 よいしょ！　斜めってる！ アハハハ…。
- id: A_WolfChildren_0167
  deck_name: Wolf Children
  translation: Hey there, ants!
  sound: A_WolfChildren_1_0.31.50.182-0.31.52.735.mp3
  sentence: あっ　アリさん　こんにちは！
- id: A_WolfChildren_0168
  deck_name: Wolf Children
  translation: Whoa! What the heck is that?
  sound: A_WolfChildren_1_0.31.52.735-0.31.57.770.mp3
  sentence: アハハハ…。 うお～！　何これ！　うわ～っ！
- id: A_WolfChildren_0169
  deck_name: Wolf Children
  translation: Geronimo!
  sound: A_WolfChildren_1_0.32.02.144-0.32.04.163.mp3
  sentence: ドシ～ン！　ドシ～ン！
- id: A_WolfChildren_0170
  deck_name: Wolf Children
  translation: Help!
  sound: A_WolfChildren_1_0.32.09.652-0.32.14.657.mp3
  sentence: うわっ！ 助けて…　あっ！ アハハハ…。
- id: A_WolfChildren_0171
  deck_name: Wolf Children
  translation: Well? Do you like it?
  sound: A_WolfChildren_1_0.32.14.657-0.32.17.209.mp3
  sentence: どう？　気に入った？
- id: A_WolfChildren_0172
  deck_name: Wolf Children
  translation: I love it!
  sound: A_WolfChildren_1_0.32.17.209-0.32.19.262.mp3
  sentence: 気に入った！
- id: A_WolfChildren_0173
  deck_name: Wolf Children
  translation: Let's go home already...
  sound: A_WolfChildren_1_0.32.19.262-0.32.21.762.mp3
  sentence: もう帰ろうよ…。
- id: A_WolfChildren_0174
  deck_name: Wolf Children
  translation: She said she wanted a place with nobody living nearby.
  sound: A_WolfChildren_1_0.32.27.136-0.32.30.656.mp3
  sentence: 何でも　周りに人が 住んでないところがいいって。
- id: A_WolfChildren_0175
  deck_name: Wolf Children
  translation: I guess she's a bit eccentric...
  sound: A_WolfChildren_1_0.32.30.656-0.32.33.142.mp3
  sentence: ちょっと 変わり者っていうかね…。
- id: A_WolfChildren_0176
  deck_name: Wolf Children
