- id: A_WolfChildren_0423
  deck_name: Wolf Children
  translation: You idiot! You were told not to bring that up!
  sound: A_WolfChildren_1_0.52.18.405-0.52.20.905.mp3
  sentence: バカ！ 言うなって言われてるだろ！
- id: A_WolfChildren_0424
  deck_name: Wolf Children
  translation: So that's what happened.
  sound: A_WolfChildren_1_0.52.21.925-0.52.24.425.mp3
  sentence: そうだったんだ…。
- id: A_WolfChildren_0425
  deck_name: Wolf Children
  translation: I finally understood why the field had to be bigger.
  sound: A_WolfChildren_1_0.52.38.425-0.52.43.425.mp3
  sentence: 畑が広くなきゃいけない理由 やっと分かりました。
- id: A_WolfChildren_0426
  deck_name: Wolf Children
  translation: I can't stand it.
  sound: A_WolfChildren_1_0.52.47.935-0.52.50.954.mp3
  sentence: 気に入らん。 え？
- id: A_WolfChildren_0427
  deck_name: Wolf Children
  translation: Why do you always have a smile on your face?
  sound: A_WolfChildren_1_0.52.50.954-0.52.53.954.mp3
  sentence: どうして　そう　いつも ヘラヘラ笑ってる。
- id: A_WolfChildren_0428
  deck_name: Wolf Children
  translation: Don't laugh!
  sound: A_WolfChildren_1_0.52.58.428-0.52.59.930.mp3
  sentence: 笑うな！
- id: A_WolfChildren_0429
  deck_name: Wolf Children
  translation: What's so funny?
  sound: A_WolfChildren_1_0.53.02.933-0.53.10.919.mp3
  sentence: 何が　そんな おかしいことがある？ アハハハハ…。
- id: A_WolfChildren_0430
  deck_name: Wolf Children
  translation: >-
    I thought I moved here in order to stay out of people's sights. But before I
    knew it, I'd been helped out by the people in the village.
  sound: A_WolfChildren_1_0.53.14.928-0.53.24.417.mp3
  sentence: 本当は人目を避けて　ここに 引っ越して来たはずだったのに→ いつからか里のみんなに お世話になってる。
