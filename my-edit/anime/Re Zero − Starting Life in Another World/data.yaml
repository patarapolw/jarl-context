  image: A_ReZeroS01_E05_1_0.08.06.680.jpg
  sound: A_ReZeroS01_E05_1_0.08.05.450-0.08.07.910.mp3
  sentence: けど　問題は呪術師の襲撃か
- id: A_ReZeroS01_E05_2957
  deck_name: Re Zero − Starting Life in Another World
