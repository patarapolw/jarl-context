  image: A_ReZeroS01_E05_1_0.07.53.790.jpg
  sound: A_ReZeroS01_E05_1_0.07.50.680-0.07.56.900.mp3
  sentence: くれぐれもレムが先走らないよう　姉の君が注意しておくよーうにね
- id: A_ReZeroS01_E05_2954
  deck_name: Re Zero − Starting Life in Another World
