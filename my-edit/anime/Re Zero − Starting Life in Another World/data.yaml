- id: A_ReZeroS01_E07_4680
  deck_name: Re Zero − Starting Life in Another World
  translation: You have publicly declared that
  image: A_ReZeroS01_E07_1_0.37.19.200.jpg
  sound: A_ReZeroS01_E07_1_0.37.18.220-0.37.20.180.mp3
  sentence: フェルト様は―
- id: A_ReZeroS01_E07_4681
  deck_name: Re Zero − Starting Life in Another World
  translation: you have no intention of participating  in the royal selection.
  image: A_ReZeroS01_E07_1_0.37.22.010.jpg
  sound: A_ReZeroS01_E07_1_0.37.20.300-0.37.23.720.mp3
  sentence: 自らが王選に参加される意思が　ないことを公言されました
- id: A_ReZeroS01_E07_4682
  deck_name: Re Zero − Starting Life in Another World
