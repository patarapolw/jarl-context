- id: A_ReZeroS01_E05_2928
  deck_name: Re Zero − Starting Life in Another World
  translation: That's why the mana inside ignored  the user's will and burst its way out.
  image: A_ReZeroS01_E05_1_0.06.16.315.jpg
  sound: A_ReZeroS01_E05_1_0.06.14.250-0.06.18.380.mp3
