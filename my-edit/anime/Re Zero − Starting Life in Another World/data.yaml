  image: A_ReZeroS01_E03_1_0.17.39.850.jpg
  sound: A_ReZeroS01_E03_1_0.17.38.890-0.17.40.810.mp3
  sentence: 俺の仕事ぶりにも　コメントが欲しいです！
- id: A_ReZeroS01_E03_1703
