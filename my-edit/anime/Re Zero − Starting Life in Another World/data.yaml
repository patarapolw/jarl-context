  image: A_ReZeroS01_E03_1_0.21.44.090.jpg
  sound: A_ReZeroS01_E03_1_0.21.42.960-0.21.45.220.mp3
  sentence: 感謝してるのに　またそうやってちゃかす！
- id: A_ReZeroS01_E03_1768
  deck_name: Re Zero − Starting Life in Another World
  translation: Anyway, I know you're working hard, but how did your hands get so torn up?
  image: A_ReZeroS01_E03_1_0.21.49.100.jpg
  sound: A_ReZeroS01_E03_1_0.21.46.180-0.21.52.020.mp3
  sentence: それにしても　頑張ってるのは分かるけど―　どうやったら　そんなに手がボロボロになるの？
- id: A_ReZeroS01_E03_1769
  deck_name: Re Zero − Starting Life in Another World
  translation: I cut this one with knives in the kitchen...
  image: A_ReZeroS01_E03_1_0.21.53.160.jpg
  sound: A_ReZeroS01_E03_1_0.21.52.140-0.21.54.180.mp3
  sentence: 厨房でナイフで切ったり…
- id: A_ReZeroS01_E03_1770
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    And this is from when I went  to town in the evening to shop, and a little
    animal some kids  were playing with bit me.
  image: A_ReZeroS01_E03_1_0.21.57.270.jpg
  sound: A_ReZeroS01_E03_1_0.21.54.310-0.22.00.230.mp3
  sentence: あと　こっちは夕方　村に買い物に行ったとき―　子供たちが戯れてた小動物に　超ガブられた
- id: A_ReZeroS01_E03_1771
  deck_name: Re Zero − Starting Life in Another World
  translation: It wasn't the result of your effort?
  image: A_ReZeroS01_E03_1_0.22.01.880.jpg
  sound: A_ReZeroS01_E03_1_0.22.00.860-0.22.02.900.mp3
  sentence: 努力の成果じゃなかったの？
- id: A_ReZeroS01_E03_1772
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    Those kids were ruthless, hitting and kicking me, and wiping their  runny
    noses on me... It sucked, damn it.
  image: A_ReZeroS01_E03_1_0.22.05.865.jpg
  sound: A_ReZeroS01_E03_1_0.22.03.030-0.22.08.700.mp3
  sentence: 村のガキども―　容赦なく　たたくわ　蹴るわ　鼻水　拭くわで―　最悪だったぜ　ちくしょう
- id: A_ReZeroS01_E03_1773
  deck_name: Re Zero − Starting Life in Another World
  translation: You do seem like you'd be good  with small children, Subaru.
  image: A_ReZeroS01_E03_1_0.22.10.280.jpg
  sound: A_ReZeroS01_E03_1_0.22.08.820-0.22.11.740.mp3
  sentence: 小さい子の面倒見とか　よさそうだもんね　スバル
- id: A_ReZeroS01_E03_1774
  deck_name: Re Zero − Starting Life in Another World
  translation: I know! Wanna come with me  tomorrow to get revenge...
  image: A_ReZeroS01_E03_1_0.22.14.205.jpg
  sound: A_ReZeroS01_E03_1_0.22.12.160-0.22.16.250.mp3
  sentence: そだ！　よかったら　あしたとか―　俺と一緒に　村のガキどもにリベンジ…
- id: A_ReZeroS01_E03_1775
  deck_name: Re Zero − Starting Life in Another World
  translation: I mean, to watch the kids  and that small animal?
  image: A_ReZeroS01_E03_1_0.22.18.040.jpg
  sound: A_ReZeroS01_E03_1_0.22.16.370-0.22.19.710.mp3
  sentence: もとい　小動物の見学に行かね？
- id: A_ReZeroS01_E03_1776
  deck_name: Re Zero − Starting Life in Another World
  translation: It's not that I don't want to go with you...
  image: A_ReZeroS01_E03_1_0.22.21.440.jpg
  sound: A_ReZeroS01_E03_1_0.22.20.080-0.22.22.800.mp3
  sentence: スバルと一緒に行くの　嫌じゃないけど…
- id: A_ReZeroS01_E03_1777
  deck_name: Re Zero − Starting Life in Another World
  translation: Then let's go!
  image: A_ReZeroS01_E03_1_0.22.23.440.jpg
  sound: A_ReZeroS01_E03_1_0.22.22.920-0.22.23.960.mp3
  sentence: じゃあ　行こうぜ！
- id: A_ReZeroS01_E03_1778
  deck_name: Re Zero − Starting Life in Another World
  translation: But if I'm with you, it might  cause trouble for you.
  image: A_ReZeroS01_E03_1_0.22.26.030.jpg
  sound: A_ReZeroS01_E03_1_0.22.24.260-0.22.27.800.mp3
  sentence: でも　私が一緒だと―　スバルの迷惑に　なるかもしれなくて…
- id: A_ReZeroS01_E03_1779
  deck_name: Re Zero − Starting Life in Another World
  translation: Okay, got it! Let's go!
  image: A_ReZeroS01_E03_1_0.22.28.635.jpg
  sound: A_ReZeroS01_E03_1_0.22.27.930-0.22.29.340.mp3
  sentence: よし　分かった　行こうぜ！
- id: A_ReZeroS01_E03_1780
  deck_name: Re Zero − Starting Life in Another World
  translation: Are you listening to me?
  image: A_ReZeroS01_E03_1_0.22.31.140.jpg
  sound: A_ReZeroS01_E03_1_0.22.30.640-0.22.31.640.mp3
  sentence: ちゃんと聞いてくれてる？
- id: A_ReZeroS01_E03_1781
  deck_name: Re Zero − Starting Life in Another World
  translation: I am! I hang on every word  you say, Emilia-tan!
  image: A_ReZeroS01_E03_1_0.22.33.535.jpg
  sound: A_ReZeroS01_E03_1_0.22.31.760-0.22.35.310.mp3
  sentence: 聞いてるよ！　俺がエミリアたんの一言一句　聞き逃すわけないじゃん！
- id: A_ReZeroS01_E03_1782
  deck_name: Re Zero − Starting Life in Another World
  translation: Sheesh...
  image: A_ReZeroS01_E03_1_0.22.37.435.jpg
  sound: A_ReZeroS01_E03_1_0.22.36.890-0.22.37.980.mp3
  sentence: もう…
- id: A_ReZeroS01_E03_1783
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    Only when I can take a break from studying  and your work is done, all
    right?
  image: A_ReZeroS01_E03_1_0.22.40.375.jpg
  sound: A_ReZeroS01_E03_1_0.22.38.100-0.22.42.650.mp3
  sentence: 私の勉強がひと段落して―　ちゃんとスバルのお仕事が　終わってからだからね
- id: A_ReZeroS01_E03_1784
  deck_name: Re Zero − Starting Life in Another World
  translation: All right! Roger that!
  image: A_ReZeroS01_E03_1_0.22.45.990.jpg
  sound: A_ReZeroS01_E03_1_0.22.44.030-0.22.47.950.mp3
  sentence: よっしゃ～！　ラジャッタ！
- id: A_ReZeroS01_E03_1785
  deck_name: Re Zero − Starting Life in Another World
  translation: Hey, loli girl! You're still up?
  image: A_ReZeroS01_E03_1_0.22.55.450.jpg
  sound: A_ReZeroS01_E03_1_0.22.54.240-0.22.56.660.mp3
  sentence: ヘーイ　ロリっ子　まだ起きてんのか？
- id: A_ReZeroS01_E03_1786
  deck_name: Re Zero − Starting Life in Another World
  translation: So now you can break through my Door  Crossing like it's natural, I suppose.
  image: A_ReZeroS01_E03_1_0.22.58.710.jpg
  sound: A_ReZeroS01_E03_1_0.22.56.790-0.23.00.630.mp3
  sentence: 当たり前のように扉渡りを　破るようになりやがったかしら
- id: A_ReZeroS01_E03_1787
  deck_name: Re Zero − Starting Life in Another World
  translation: Oh, I just wanted to say hello  before going to bed.
  image: A_ReZeroS01_E03_1_0.23.02.480.jpg
  sound: A_ReZeroS01_E03_1_0.23.01.080-0.23.03.880.mp3
  sentence: まあ　寝る前に　挨拶しようと思っただけだ
- id: A_ReZeroS01_E03_1788
  deck_name: Re Zero − Starting Life in Another World
  translation: Can I try that, too?
  image: A_ReZeroS01_E03_1_0.23.05.235.jpg
  sound: A_ReZeroS01_E03_1_0.23.04.630-0.23.05.840.mp3
  sentence: 俺も　それやっていい？
- id: A_ReZeroS01_E03_1789
  deck_name: Re Zero − Starting Life in Another World
  translation: Only Bubby may touch me, I suppose.
  image: A_ReZeroS01_E03_1_0.23.08.505.jpg
  sound: A_ReZeroS01_E03_1_0.23.07.130-0.23.09.880.mp3
  sentence: ベティーに触れていいのは　にーちゃだけかしら
- id: A_ReZeroS01_E03_1790
  deck_name: Re Zero − Starting Life in Another World
  translation: No fair that only you get to have fun.
  image: A_ReZeroS01_E03_1_0.23.11.135.jpg
  sound: A_ReZeroS01_E03_1_0.23.10.010-0.23.12.260.mp3
  sentence: 自分だけ楽しんで　ずりい
- id: A_ReZeroS01_E03_1791
  deck_name: Re Zero − Starting Life in Another World
  translation: Well, I'm in a good mood, so I can let it go—
  image: A_ReZeroS01_E03_1_0.23.13.325.jpg
  sound: A_ReZeroS01_E03_1_0.23.12.390-0.23.14.260.mp3
  sentence: まあ　俺は今　機嫌がいいから…　　もういいから消えるのよ　まあ　俺は今　機嫌がいいから…
- id: A_ReZeroS01_E03_1792
  deck_name: Re Zero − Starting Life in Another World
  translation: Enough! Just get out of here!
  image: A_ReZeroS01_E03_1_0.23.14.325.jpg
  sound: A_ReZeroS01_E03_1_0.23.14.260-0.23.14.390.mp3
  sentence: もういいから消えるのよ
- id: A_ReZeroS01_E03_1793
  deck_name: Re Zero − Starting Life in Another World
  translation: That has nothing to do with Betty, I suppose.
  image: A_ReZeroS01_E03_1_0.23.21.085.jpg
  sound: A_ReZeroS01_E03_1_0.23.19.560-0.23.22.610.mp3
  sentence: ベティーには　関係のないことかしら…
- id: A_ReZeroS01_E03_1794
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    For our date tomorrow, I'll have to come up with an excuse  to ditch the
    kids in the village.
  image: A_ReZeroS01_E03_1_0.23.25.150.jpg
  sound: A_ReZeroS01_E03_1_0.23.22.730-0.23.27.570.mp3
  sentence: あしたのデートは村まで行って―　適当に理由作って　ガキども　まかなきゃな
- id: A_ReZeroS01_E03_1795
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    Oh! First, I've gotta find out where all the  good views and flower fields
    and stuff are...
  image: A_ReZeroS01_E03_1_0.23.30.005.jpg
  sound: A_ReZeroS01_E03_1_0.23.27.690-0.23.32.320.mp3
  sentence: おっと　その前に―　見晴らしのいい場所とか　花畑の位置とか―　リサーチしとかねえと
- id: A_ReZeroS01_E03_1796
  deck_name: Re Zero − Starting Life in Another World
  translation: Crap! I can't sleep while  I'm thinking about this!
  image: A_ReZeroS01_E03_1_0.23.34.095.jpg
  sound: A_ReZeroS01_E03_1_0.23.32.450-0.23.35.740.mp3
  sentence: やべえ　考えてると眠れねえ
- id: A_ReZeroS01_E03_1797
  deck_name: Re Zero − Starting Life in Another World
  translation: Oh, I know!
  image: A_ReZeroS01_E03_1_0.23.36.830.jpg
  sound: A_ReZeroS01_E03_1_0.23.36.370-0.23.37.290.mp3
  sentence: あっ　そだ！
- id: A_ReZeroS01_E03_1798
  deck_name: Re Zero − Starting Life in Another World
  translation: One Puck... Two Pucks...
  image: A_ReZeroS01_E03_1_0.23.40.020.jpg
  sound: A_ReZeroS01_E03_1_0.23.37.910-0.23.42.130.mp3
  sentence: パックが１匹　パックが２匹…
- id: A_ReZeroS01_E03_1799
  deck_name: Re Zero − Starting Life in Another World
  translation: A hundred and one Pucks...
  image: A_ReZeroS01_E03_1_0.23.44.485.jpg
  sound: A_ReZeroS01_E03_1_0.23.42.630-0.23.46.340.mp3
  sentence: パックが101匹…
- id: A_ReZeroS01_E03_1800
  deck_name: Re Zero − Starting Life in Another World
  translation: A new dawn has come! A dawn of hope!
  image: A_ReZeroS01_E03_1_0.23.51.070.jpg
  sound: A_ReZeroS01_E03_1_0.23.49.840-0.23.52.300.mp3
  sentence: 新しい朝が来た！　希望の朝だ！
- id: A_ReZeroS01_E03_1801
  deck_name: Re Zero − Starting Life in Another World
  translation: Natsuki Subaru is going to  make giant strides today!
  image: A_ReZeroS01_E03_1_0.23.54.910.jpg
  sound: A_ReZeroS01_E03_1_0.23.52.970-0.23.56.850.mp3
  sentence: ナツキ･スバル　今日　飛躍の時を迎えます！
- id: A_ReZeroS01_E03_1802
  deck_name: Re Zero − Starting Life in Another World
  translation: What?! You were in here?!
  image: A_ReZeroS01_E03_1_0.23.58.575.jpg
  sound: A_ReZeroS01_E03_1_0.23.57.720-0.23.59.430.mp3
  sentence: 何だよ　いたのかよ！
- id: A_ReZeroS01_E03_1803
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm so embarrassed! You should've said something!
  image: A_ReZeroS01_E03_1_0.24.01.080.jpg
  sound: A_ReZeroS01_E03_1_0.23.59.560-0.24.02.600.mp3
  sentence: 恥ずかしいじゃねえか　声かけろよ！
- id: A_ReZeroS01_E03_1804
  deck_name: Re Zero − Starting Life in Another World
  translation: Sister, Sister... Our guest  appears to be a bit confused.
  image: A_ReZeroS01_E03_1_0.24.05.380.jpg
  sound: A_ReZeroS01_E03_1_0.24.03.150-0.24.07.610.mp3
  sentence: 姉様　姉様　どうやら少し　混乱されているみたいです　お客様
- id: A_ReZeroS01_E03_1805
  deck_name: Re Zero − Starting Life in Another World
  translation: Rem, Rem... It looks as though  our guest has gone crazy.
  image: A_ReZeroS01_E03_1_0.24.09.525.jpg
  sound: A_ReZeroS01_E03_1_0.24.07.730-0.24.11.320.mp3
  sentence: レム　レム　何やら頭が　おかしくなってるみたいね　お客様
- id: A_ReZeroS01_E03_1806
  deck_name: Re Zero − Starting Life in Another World
  translation: Why are you calling me a guest?
  image: A_ReZeroS01_E03_1_0.24.12.905.jpg
  sound: A_ReZeroS01_E03_1_0.24.11.570-0.24.14.240.mp3
  sentence: いや　お客様って…　ハハ…
- id: A_ReZeroS01_E03_1807
  deck_name: Re Zero − Starting Life in Another World
  translation: You two and your jokes...
  image: A_ReZeroS01_E03_1_0.24.15.640.jpg
  sound: A_ReZeroS01_E03_1_0.24.14.370-0.24.16.910.mp3
  sentence: ２人とも　冗談きつい…
- id: A_ReZeroS01_E03_1808
  deck_name: Re Zero − Starting Life in Another World
  translation: The wounds are gone.
  image: A_ReZeroS01_E03_1_0.24.27.630.jpg
  sound: A_ReZeroS01_E03_1_0.24.26.210-0.24.29.050.mp3
  sentence: 傷が…　ない…
- id: A_ReZeroS01_E03_1809
  deck_name: Re Zero − Starting Life in Another World
  translation: Why...
  image: A_ReZeroS01_E03_1_0.24.35.870.jpg
  sound: A_ReZeroS01_E03_1_0.24.35.060-0.24.36.680.mp3
  sentence: どうして…
- id: A_ReZeroS01_E03_1810
  deck_name: Re Zero − Starting Life in Another World
  translation: Why have I gone back?
  image: A_ReZeroS01_E03_1_0.24.48.010.jpg
  sound: A_ReZeroS01_E03_1_0.24.47.030-0.24.48.990.mp3
  sentence: どうして戻ったんだ…
- id: A_ReZeroS01_E03_1811
  deck_name: Re Zero − Starting Life in Another World
  translation: Sir, sir, you don't seem to be feeling well. Are you all right?
  image: A_ReZeroS01_E03_1_0.24.51.720.jpg
  sound: A_ReZeroS01_E03_1_0.24.49.360-0.24.54.080.mp3
  sentence: お客様　お客様　お加減の悪いご様子ですが　大丈夫ですか？
- id: A_ReZeroS01_E03_1812
  deck_name: Re Zero − Starting Life in Another World
  translation: Sir, sir, you seem to have a stomachache.
  image: A_ReZeroS01_E03_1_0.24.54.930.jpg
  sound: A_ReZeroS01_E03_1_0.24.54.200-0.24.55.660.mp3
  sentence: お客様　お客様
- id: A_ReZeroS01_E03_1813
  deck_name: Re Zero − Starting Life in Another World
  translation: You didn't soil yourself, did you?
  image: A_ReZeroS01_E03_1_0.24.57.350.jpg
  sound: A_ReZeroS01_E03_1_0.24.55.790-0.24.58.910.mp3
  sentence: おなか痛そうだけど　まさか漏らしちゃった？
- id: A_ReZeroS01_E03_1814
  deck_name: Re Zero − Starting Life in Another World
  translation: You don't... remember me?
  image: A_ReZeroS01_E03_1_0.25.03.440.jpg
  sound: A_ReZeroS01_E03_1_0.25.01.500-0.25.05.380.mp3
  sentence: 俺のこと　覚えてねえのか？
- id: A_ReZeroS01_E03_1815
  deck_name: Re Zero − Starting Life in Another World
  translation: So it's like none of it ever happened?
  image: A_ReZeroS01_E03_1_0.25.07.570.jpg
  sound: A_ReZeroS01_E03_1_0.25.06.050-0.25.09.090.mp3
  sentence: みんな　なかったことに　なっちまったのか
- id: A_ReZeroS01_E03_1816
  deck_name: Re Zero − Starting Life in Another World
  translation: Sir?
  image: A_ReZeroS01_E03_1_0.25.12.740.jpg
  sound: A_ReZeroS01_E03_1_0.25.12.140-0.25.13.340.mp3
  sentence: お客様？
- id: A_ReZeroS01_E03_1817
  deck_name: Re Zero − Starting Life in Another World
  translation: Sir, you shouldn't try to move so suddenly.
  image: A_ReZeroS01_E03_1_0.25.21.100.jpg
  sound: A_ReZeroS01_E03_1_0.25.19.140-0.25.23.060.mp3
  sentence: お客様　急に動かれてはいけません　んっ！
- id: A_ReZeroS01_E03_1818
  deck_name: Re Zero − Starting Life in Another World
  translation: What happened, damn it?!  Everything reset again!
  image: A_ReZeroS01_E03_1_0.25.26.315.jpg
  sound: A_ReZeroS01_E03_1_0.25.24.480-0.25.28.150.mp3
  sentence: 何だよ　ちくしょう！　また全部リセットかよ！
- id: A_ReZeroS01_E03_1819
  deck_name: Re Zero − Starting Life in Another World
  translation: Including my promise with Emilia!
  image: A_ReZeroS01_E03_1_0.25.29.365.jpg
  sound: A_ReZeroS01_E03_1_0.25.28.280-0.25.30.450.mp3
  sentence: エミリアとのあの約束も…
- id: A_ReZeroS01_E03_1820
  deck_name: Re Zero − Starting Life in Another World
  translation: You come in here without even knocking?
  image: A_ReZeroS01_E03_1_0.25.50.820.jpg
  sound: A_ReZeroS01_E03_1_0.25.49.840-0.25.51.800.mp3
  sentence: ノックもしないで入り込んで―
- id: A_ReZeroS01_E03_1821
  deck_name: Re Zero − Starting Life in Another World
  translation: What a rude one you are.
  image: A_ReZeroS01_E03_1_0.25.53.430.jpg
  sound: A_ReZeroS01_E03_1_0.25.51.930-0.25.54.930.mp3
  sentence: 随分と無礼なやつなのよ
- id: A_ReZeroS01_E03_1822
  deck_name: Re Zero − Starting Life in Another World
  translation: Sorry. Just let me stay here for a bit, please.
  image: A_ReZeroS01_E03_1_0.25.57.115.jpg
  sound: A_ReZeroS01_E03_1_0.25.55.050-0.25.59.180.mp3
  sentence: すまねえ…　少しだけ　いさせてくれ
- id: A_ReZeroS01_E03_1823
  deck_name: Re Zero − Starting Life in Another World
  translation: There was last time, and again now...
  image: A_ReZeroS01_E03_1_0.26.00.725.jpg
  sound: A_ReZeroS01_E03_1_0.25.59.640-0.26.01.810.mp3
  sentence: まったく　さっきといい　今といい―
- id: A_ReZeroS01_E03_1824
  deck_name: Re Zero − Starting Life in Another World
  translation: How are you breaking through my Door Crossing?
  image: A_ReZeroS01_E03_1_0.26.03.480.jpg
  sound: A_ReZeroS01_E03_1_0.26.01.940-0.26.05.020.mp3
  sentence: どうやって　“扉渡り”を破ったのかしら
- id: A_ReZeroS01_E03_1825
  deck_name: Re Zero − Starting Life in Another World
  translation: Beatrice...
  image: A_ReZeroS01_E03_1_0.26.06.940.jpg
  sound: A_ReZeroS01_E03_1_0.26.05.900-0.26.07.980.mp3
