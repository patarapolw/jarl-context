  image: A_ReZeroS01_E05_1_0.08.03.130.jpg
  sound: A_ReZeroS01_E05_1_0.08.00.940-0.08.05.320.mp3
  sentence: レムとラムの信頼は　かなり勝ち取れた…　はずだ
- id: A_ReZeroS01_E05_2956
  deck_name: Re Zero − Starting Life in Another World
