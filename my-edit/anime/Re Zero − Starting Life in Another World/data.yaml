  image: A_ReZeroS01_E05_1_0.08.54.475.jpg
  sound: A_ReZeroS01_E05_1_0.08.52.160-0.08.56.790.mp3
  sentence: この世界で　魔女という言葉が示すのは―　たった一人の存在だけかしら
- id: A_ReZeroS01_E05_2971
  deck_name: Re Zero − Starting Life in Another World
  translation: The Witch of Envy?
  image: A_ReZeroS01_E05_1_0.08.59.480.jpg
  sound: A_ReZeroS01_E05_1_0.08.58.790-0.09.00.170.mp3
  sentence: 嫉妬の魔女か…
- id: A_ReZeroS01_E05_2972
  deck_name: Re Zero − Starting Life in Another World
  translation: Exactly. The Witch of Envy, Satella.
  image: A_ReZeroS01_E05_1_0.09.01.855.jpg
  sound: A_ReZeroS01_E05_1_0.09.00.290-0.09.03.420.mp3
  sentence: それなのよ　嫉妬の魔女“サテラ”
- id: A_ReZeroS01_E05_2973
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    Long ago, she devoured the six witches  who bore the names of the deadly
    sins, and drained half the world dry.  She's the worst of the worst, I
    suppose.
  image: A_ReZeroS01_E05_1_0.09.07.510.jpg
  sound: A_ReZeroS01_E05_1_0.09.03.550-0.09.11.470.mp3
  sentence: かつて存在した大罪の名を冠する　６人の魔女を全て食らい―　世界の半分を飲み干した　最悪の災厄なのかしら
- id: A_ReZeroS01_E05_2974
  deck_name: Re Zero − Starting Life in Another World
  translation: It's said that she was starved for love.
  image: A_ReZeroS01_E05_1_0.09.13.660.jpg
  sound: A_ReZeroS01_E05_1_0.09.12.390-0.09.14.930.mp3
  sentence: いわく　彼女は愛を欲していた
- id: A_ReZeroS01_E05_2975
  deck_name: Re Zero − Starting Life in Another World
  translation: It's said that she doesn't  understand human language.
  image: A_ReZeroS01_E05_1_0.09.16.915.jpg
  sound: A_ReZeroS01_E05_1_0.09.15.350-0.09.18.480.mp3
  sentence: いわく　彼女には人の言葉が通じない
- id: A_ReZeroS01_E05_2976
  deck_name: Re Zero − Starting Life in Another World
  translation: It's said that her body never  withers, weakens, or dies.
  image: A_ReZeroS01_E05_1_0.09.21.085.jpg
  sound: A_ReZeroS01_E05_1_0.09.18.600-0.09.23.570.mp3
  sentence: いわく　その身は永遠に朽ちず　衰えず　果てることがない
- id: A_ReZeroS01_E05_2977
