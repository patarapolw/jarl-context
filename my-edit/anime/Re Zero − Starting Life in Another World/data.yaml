  image: A_ReZeroS01_E05_1_0.08.44.130.jpg
  sound: A_ReZeroS01_E05_1_0.08.42.820-0.08.45.440.mp3
  sentence: あっ　そういや　レムも　そんなこと言ってたな
- id: A_ReZeroS01_E05_2968
  deck_name: Re Zero − Starting Life in Another World
