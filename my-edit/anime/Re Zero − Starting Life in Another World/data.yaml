  image: A_ReZeroS01_E05_1_0.08.30.555.jpg
  sound: A_ReZeroS01_E05_1_0.08.29.050-0.08.32.060.mp3
  sentence: 即死耐性無効化とかありかよ…
- id: A_ReZeroS01_E05_2965
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
