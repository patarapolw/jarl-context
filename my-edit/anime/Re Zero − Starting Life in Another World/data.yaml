  image: A_ReZeroS01_E13_1_0.06.05.885.jpg
  sound: A_ReZeroS01_E13_1_0.06.03.570-0.06.08.200.mp3
  sentence: あなたは…　確か　クルシュ様のところの
- id: A_ReZeroS01_E13_8173
  deck_name: Re Zero − Starting Life in Another World
  translation: I am Wilhelm Trias.
  image: A_ReZeroS01_E13_1_0.06.10.780.jpg
  sound: A_ReZeroS01_E13_1_0.06.09.530-0.06.12.030.mp3
  sentence: ヴィルヘルム･トリアスと申します
- id: A_ReZeroS01_E13_8174
  deck_name: Re Zero − Starting Life in Another World
  translation: I've come here on behalf of my master.
  image: A_ReZeroS01_E13_1_0.06.13.660.jpg
  sound: A_ReZeroS01_E13_1_0.06.12.160-0.06.15.160.mp3
  sentence: こたびは主君の名代として　参じた次第
- id: A_ReZeroS01_E13_8175
  deck_name: Re Zero − Starting Life in Another World
  translation: On Crusch-sama's behalf?
  image: A_ReZeroS01_E13_1_0.06.16.390.jpg
  sound: A_ReZeroS01_E13_1_0.06.15.620-0.06.17.160.mp3
  sentence: クルシュ様の？
- id: A_ReZeroS01_E13_8176
  deck_name: Re Zero − Starting Life in Another World
  translation: I received a blank letter from her yesterday...
  image: A_ReZeroS01_E13_1_0.06.18.895.jpg
  sound: A_ReZeroS01_E13_1_0.06.17.290-0.06.20.500.mp3
  sentence: 昨日　白紙の親書を　頂いたのだけど…
- id: A_ReZeroS01_E13_8177
  deck_name: Re Zero − Starting Life in Another World
  translation: I see... So it was true.
  image: A_ReZeroS01_E13_1_0.06.21.485.jpg
  sound: A_ReZeroS01_E13_1_0.06.20.630-0.06.22.340.mp3
  sentence: なるほど　やはり
- id: A_ReZeroS01_E13_8178
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    While it shames me to say so, the letter contradicted the message  my master
    wished to send.
  image: A_ReZeroS01_E13_1_0.06.26.760.jpg
  sound: A_ReZeroS01_E13_1_0.06.23.590-0.06.29.930.mp3
  sentence: いえ　恥ずかしながら―　我が主が本来　お伝えしたい　内容とは　齟齬がございます
- id: A_ReZeroS01_E13_8179
  deck_name: Re Zero − Starting Life in Another World
  translation: Oh... It was a mistake, then?
  image: A_ReZeroS01_E13_1_0.06.31.075.jpg
  sound: A_ReZeroS01_E13_1_0.06.30.050-0.06.32.100.mp3
  sentence: そう　手違いなのね？
- id: A_ReZeroS01_E13_8180
  deck_name: Re Zero − Starting Life in Another World
  translation: Yes. Emilia-sama and Ram-dono, we would like to evacuate those remaining
  image: A_ReZeroS01_E13_1_0.06.36.165.jpg
  sound: A_ReZeroS01_E13_1_0.06.32.640-0.06.39.690.mp3
  sentence: はい　エミリア様　ならびにラム殿　お屋敷に残られている方々と　村の住人には―
- id: A_ReZeroS01_E13_8181
  deck_name: Re Zero − Starting Life in Another World
  translation: in the mansion, along with the villagers.
  image: A_ReZeroS01_E13_1_0.06.40.540.jpg
  sound: A_ReZeroS01_E13_1_0.06.39.810-0.06.41.270.mp3
  sentence: 一度　避難していただく
- id: A_ReZeroS01_E13_8182
  deck_name: Re Zero − Starting Life in Another World
  translation: That is Crusch-sama's will. What?
  image: A_ReZeroS01_E13_1_0.06.43.520.jpg
  sound: A_ReZeroS01_E13_1_0.06.42.060-0.06.44.980.mp3
  sentence: それがクルシュ様のご意向です　え？
- id: A_ReZeroS01_E13_8183
  deck_name: Re Zero − Starting Life in Another World
  translation: There's a ring of criminals near the forest?
  image: A_ReZeroS01_E13_1_0.06.46.945.jpg
  sound: A_ReZeroS01_E13_1_0.06.45.440-0.06.48.450.mp3
  sentence: 森の近くに　犯罪集団が？
- id: A_ReZeroS01_E13_8184
  deck_name: Re Zero − Starting Life in Another World
  translation: Yes.
  image: A_ReZeroS01_E13_1_0.06.49.135.jpg
  sound: A_ReZeroS01_E13_1_0.06.48.570-0.06.49.700.mp3
  sentence: はい
- id: A_ReZeroS01_E13_8185
  deck_name: Re Zero − Starting Life in Another World
