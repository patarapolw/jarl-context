  image: A_ReZeroS01_E05_1_0.08.27.175.jpg
  sound: A_ReZeroS01_E05_1_0.08.25.420-0.08.28.930.mp3
  sentence: 発動したが最後…　それが呪術なのよ
- id: A_ReZeroS01_E05_2964
  deck_name: Re Zero − Starting Life in Another World
