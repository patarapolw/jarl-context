    easily undo them.
  image: A_ReZeroS01_E05_1_0.08.35.225.jpg
  sound: A_ReZeroS01_E05_1_0.08.32.180-0.08.38.270.mp3
  sentence: ただし　発動前の呪術は　ただの術式だから―　ベティーなら解呪は簡単なのよ
- id: A_ReZeroS01_E05_2966
  deck_name: Re Zero − Starting Life in Another World
