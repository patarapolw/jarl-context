  image: A_ReZeroS01_E07_1_0.39.26.260.jpg
  sound: A_ReZeroS01_E07_1_0.39.23.840-0.39.28.680.mp3
  sentence: ともあれ　今度こそ　全ての候補者が出そろった
- id: A_ReZeroS01_E07_4712
  deck_name: Re Zero − Starting Life in Another World
  translation: The royal selection will now begin!
  image: A_ReZeroS01_E07_1_0.39.32.810.jpg
  sound: A_ReZeroS01_E07_1_0.39.30.810-0.39.34.810.mp3
  sentence: これより　王選を開始する
- id: A_ReZeroS01_E07_4713
  deck_name: Re Zero − Starting Life in Another World
  translation: And so, the royal selection  has finally begun, Subaru.
  image: A_ReZeroS01_E07_1_0.39.38.150.jpg
  sound: A_ReZeroS01_E07_1_0.39.36.190-0.39.40.110.mp3
  sentence: というわけで　めでたく王選の始まりだよ　スバル
- id: A_ReZeroS01_E07_4714
  deck_name: Re Zero − Starting Life in Another World
  translation: Subaru-kyun, you're Emilia-sama's  knight, aren't nya?
  image: A_ReZeroS01_E07_1_0.39.41.775.jpg
  sound: A_ReZeroS01_E07_1_0.39.40.230-0.39.43.320.mp3
  sentence: スバルきゅんってば　エミリア様の騎士にゃわけでしょ？
- id: A_ReZeroS01_E07_4715
  deck_name: Re Zero − Starting Life in Another World
  translation: Let's both do our best.
  image: A_ReZeroS01_E07_1_0.39.44.865.jpg
  sound: A_ReZeroS01_E07_1_0.39.43.610-0.39.46.120.mp3
  sentence: お互い　頑張っていこうよねっ
- id: A_ReZeroS01_E07_4716
  deck_name: Re Zero − Starting Life in Another World
  translation: Forgive me for interrupting.
  image: A_ReZeroS01_E07_1_0.39.47.765.jpg
  sound: A_ReZeroS01_E07_1_0.39.46.240-0.39.49.290.mp3
  sentence: お取り込み中　失礼するよ　ん？　あっ
- id: A_ReZeroS01_E07_4717
  deck_name: Re Zero − Starting Life in Another World
  translation: What the hell are you doing here?
  image: A_ReZeroS01_E07_1_0.39.50.410.jpg
  sound: A_ReZeroS01_E07_1_0.39.49.410-0.39.51.410.mp3
  sentence: 何だ　てめえ　何しに来た？
- id: A_ReZeroS01_E07_4718
  deck_name: Re Zero − Starting Life in Another World
  translation: I wish you wouldn't make  such an unpleasant face.
  image: A_ReZeroS01_E07_1_0.39.53.645.jpg
  sound: A_ReZeroS01_E07_1_0.39.52.040-0.39.55.250.mp3
  sentence: そう嫌な顔を　しないでもらいたいものだね
- id: A_ReZeroS01_E07_4719
  deck_name: Re Zero − Starting Life in Another World
  translation: I didn't expect you to warmly welcome me, but if you take that attitude—
  image: A_ReZeroS01_E07_1_0.39.57.560.jpg
  sound: A_ReZeroS01_E07_1_0.39.55.370-0.39.59.750.mp3
  sentence: 歓迎されるなどとは　思っていなかったが―　そのような態度を表に出しては…
- id: A_ReZeroS01_E07_4720
  deck_name: Re Zero − Starting Life in Another World
  translation: If I do, then what?
  image: A_ReZeroS01_E07_1_0.40.01.090.jpg
  sound: A_ReZeroS01_E07_1_0.40.00.090-0.40.02.090.mp3
  sentence: 出したら何でしょうかね？
- id: A_ReZeroS01_E07_4721
  deck_name: Re Zero − Starting Life in Another World
  translation: The respectability of those in your  company will come into question.
  image: A_ReZeroS01_E07_1_0.40.04.110.jpg
  sound: A_ReZeroS01_E07_1_0.40.02.420-0.40.05.800.mp3
  sentence: 一緒におられる方の品位が疑われる
- id: A_ReZeroS01_E07_4722
  deck_name: Re Zero − Starting Life in Another World
  translation: Do be careful.
  image: A_ReZeroS01_E07_1_0.40.06.635.jpg
  sound: A_ReZeroS01_E07_1_0.40.05.930-0.40.07.340.mp3
  sentence: ゆめゆめ気をつけたまえ
- id: A_ReZeroS01_E07_4723
  deck_name: Re Zero − Starting Life in Another World
  translation: Now, you asked me why  I'm here, did you not?
  image: A_ReZeroS01_E07_1_0.40.11.870.jpg
  sound: A_ReZeroS01_E07_1_0.40.09.390-0.40.14.350.mp3
  sentence: さて　“何のために　ここに来たのか”　…と　君は私に聞いたね
- id: A_ReZeroS01_E07_4724
  deck_name: Re Zero − Starting Life in Another World
  translation: I came to see you, of course.
  image: A_ReZeroS01_E07_1_0.40.15.085.jpg
  sound: A_ReZeroS01_E07_1_0.40.14.480-0.40.15.690.mp3
  sentence: もちろん　君に会いに来た
- id: A_ReZeroS01_E07_4725
  deck_name: Re Zero − Starting Life in Another World
  translation: I'd like you to come with me for a bit.
  image: A_ReZeroS01_E07_1_0.40.18.210.jpg
  sound: A_ReZeroS01_E07_1_0.40.16.600-0.40.19.820.mp3
  sentence: 少し　つきあってもらいたい所が　あってね
- id: A_ReZeroS01_E07_4726
  deck_name: Re Zero − Starting Life in Another World
  translation: Julius, you shouldn't do this. It's not like you.
  image: A_ReZeroS01_E07_1_0.40.25.925.jpg
  sound: A_ReZeroS01_E07_1_0.40.24.150-0.40.27.700.mp3
  sentence: ユリウス　こんなことは　やめるべきだ　君らしくもない
- id: A_ReZeroS01_E07_4727
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    He insulted us knights in front of the  candidates to be our future ruler,
    and he made light of the  chivalry we practice.
  image: A_ReZeroS01_E07_1_0.40.31.890.jpg
  sound: A_ReZeroS01_E07_1_0.40.28.030-0.40.35.750.mp3
  sentence: 彼は　王に連なる方々の前で　騎士たる我らを侮辱し―　そして　その騎士道までも　軽んじた発言をした
- id: A_ReZeroS01_E07_4728
  deck_name: Re Zero − Starting Life in Another World
  translation: I admit that he said some  things that went too far.
  image: A_ReZeroS01_E07_1_0.40.37.580.jpg
  sound: A_ReZeroS01_E07_1_0.40.35.870-0.40.39.290.mp3
  sentence: 確かに　少し行きすぎた発言が　あったのは僕も認めるが―
- id: A_ReZeroS01_E07_4729
  deck_name: Re Zero − Starting Life in Another World
  translation: But for such a matter, he need  only be warned and corrected.
  image: A_ReZeroS01_E07_1_0.40.41.315.jpg
  sound: A_ReZeroS01_E07_1_0.40.39.420-0.40.43.210.mp3
  sentence: それは言い聞かせて　直していけばいい領分に過ぎない
- id: A_ReZeroS01_E07_4730
  deck_name: Re Zero − Starting Life in Another World
  translation: No, this is not only my problem.
  image: A_ReZeroS01_E07_1_0.40.44.965.jpg
  sound: A_ReZeroS01_E07_1_0.40.43.340-0.40.46.590.mp3
  sentence: いや　事は私だけの問題ではない
- id: A_ReZeroS01_E07_4731
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    I hereby administer the death penalty to this insubordinate man  who has
    sullied the knighthood's honor!
  image: A_ReZeroS01_E07_1_0.40.49.430.jpg
  sound: A_ReZeroS01_E07_1_0.40.47.260-0.40.51.600.mp3
  sentence: これより　騎士の誇りを汚した　不逞の輩に誅を下す！
- id: A_ReZeroS01_E07_4732
  deck_name: Re Zero − Starting Life in Another World
  translation: Normally, it wouldn't be unusual  for you to be slain for insolence.
  image: A_ReZeroS01_E07_1_0.40.55.975.jpg
  sound: A_ReZeroS01_E07_1_0.40.54.140-0.40.57.810.mp3
  sentence: 本来ならば　君の無礼は　斬られたとて不思議はない
- id: A_ReZeroS01_E07_4733
  deck_name: Re Zero − Starting Life in Another World
  translation: However, much to my dismay,  you are Emilia-sama's attendant.
  image: A_ReZeroS01_E07_1_0.41.00.130.jpg
  sound: A_ReZeroS01_E07_1_0.40.58.150-0.41.02.110.mp3
  sentence: …が　君は不本意ながら　エミリア様の従者に当たる
- id: A_ReZeroS01_E07_4734
  deck_name: Re Zero − Starting Life in Another World
  translation: Therefore, we will fight using wooden swords.
  image: A_ReZeroS01_E07_1_0.41.03.755.jpg
  sound: A_ReZeroS01_E07_1_0.41.02.230-0.41.05.280.mp3
  sentence: 故に　相対は　木剣で行わせてもらおう
- id: A_ReZeroS01_E07_4735
  deck_name: Re Zero − Starting Life in Another World
  translation: Shall we begin?
  image: A_ReZeroS01_E07_1_0.41.08.030.jpg
  sound: A_ReZeroS01_E07_1_0.41.07.150-0.41.08.910.mp3
  sentence: では　始めようか
- id: A_ReZeroS01_E07_4736
  deck_name: Re Zero − Starting Life in Another World
  translation: Sure! I'm not gonna hold back!
