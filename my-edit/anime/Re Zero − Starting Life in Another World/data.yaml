  sound: A_ReZeroS01_E05_1_0.07.29.830-0.07.35.750.mp3
  sentence: そーぉれで　ラム　君から見たところ　彼の評価は　どーぉんなもんかな？
- id: A_ReZeroS01_E05_2950
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
