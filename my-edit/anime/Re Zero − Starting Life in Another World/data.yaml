  image: A_ReZeroS01_E05_1_0.08.23.130.jpg
  sound: A_ReZeroS01_E05_1_0.08.20.960-0.08.25.300.mp3
  sentence: 一度発動した呪術を　解呪する方法は存在しないかしら
- id: A_ReZeroS01_E05_2963
  deck_name: Re Zero − Starting Life in Another World
