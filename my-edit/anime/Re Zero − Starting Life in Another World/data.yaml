  image: A_ReZeroS01_E05_1_0.08.16.440.jpg
  sound: A_ReZeroS01_E05_1_0.08.14.750-0.08.18.130.mp3
  sentence: そう　呪いって　どうやったら防げるんだ？
- id: A_ReZeroS01_E05_2960
  deck_name: Re Zero − Starting Life in Another World
  translation: There is no way.
  image: A_ReZeroS01_E05_1_0.08.19.065.jpg
  sound: A_ReZeroS01_E05_1_0.08.18.250-0.08.19.880.mp3
  sentence: そんな方法はないのよ
- id: A_ReZeroS01_E05_2961
  deck_name: Re Zero − Starting Life in Another World
  translation: Huh?
  image: A_ReZeroS01_E05_1_0.08.20.420.jpg
  sound: A_ReZeroS01_E05_1_0.08.20.000-0.08.20.840.mp3
  sentence: えっ？
- id: A_ReZeroS01_E05_2962
  deck_name: Re Zero − Starting Life in Another World
