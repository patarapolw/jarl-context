  sound: A_ReZeroS01_E04_1_0.15.47.440-0.15.53.660.mp3
  sentence: “赤鬼君―”　“人間たちと仲よくして　楽しく暮らしてください”
- id: A_ReZeroS01_E04_2403
  deck_name: Re Zero − Starting Life in Another World
