  image: A_ReZeroS01_E05_1_0.08.48.510.jpg
  sound: A_ReZeroS01_E05_1_0.08.47.450-0.08.49.570.mp3
  sentence: ひょっとして　呪術師の仲間だったりするのか？
- id: A_ReZeroS01_E05_2970
  deck_name: Re Zero − Starting Life in Another World
