  translation: I know that.
  image: A_ReZeroS01_E13_1_0.48.28.817.jpg
  sound: A_ReZeroS01_E13_1_0.48.28.150-0.48.29.484.mp3
  sentence: 知ってるよ
- id: A_ReZeroS01_E13_8737
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    I'm a silver-haired half-elf, and many people hate me  because I look like
    the witch. They despise me.
  image: A_ReZeroS01_E13_1_0.48.34.407.jpg
  sound: A_ReZeroS01_E13_1_0.48.29.610-0.48.39.203.mp3
  sentence: 銀色の髪で　ハーフエルフで…　魔女と見た目が似てるからって―　いろんな人から疎まれてるし　嫌われてるの
- id: A_ReZeroS01_E13_8738
  deck_name: Re Zero − Starting Life in Another World
  translation: They absolutely detest me!
  image: A_ReZeroS01_E13_1_0.48.40.329.jpg
  sound: A_ReZeroS01_E13_1_0.48.39.328-0.48.41.330.mp3
  sentence: ホントに　すご～く嫌われてるの
- id: A_ReZeroS01_E13_8739
  deck_name: Re Zero − Starting Life in Another World
  translation: I saw. I know. Those guys are all blind.
  image: A_ReZeroS01_E13_1_0.48.43.207.jpg
  sound: A_ReZeroS01_E13_1_0.48.41.455-0.48.44.958.mp3
  sentence: 見てた　知ってる　見る目のねえやつらだよ
- id: A_ReZeroS01_E13_8740
  deck_name: Re Zero − Starting Life in Another World
  translation: I don't have much experience with people, so I don't have friends.
  image: A_ReZeroS01_E13_1_0.48.47.711.jpg
  sound: A_ReZeroS01_E13_1_0.48.45.667-0.48.49.755.mp3
  sentence: 人づきあいの経験が少ないから―　友達とかいないの
- id: A_ReZeroS01_E13_8741
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm naïve and not very worldly,  so I say strange things sometimes.
  image: A_ReZeroS01_E13_1_0.48.51.966.jpg
  sound: A_ReZeroS01_E13_1_0.48.49.880-0.48.54.051.mp3
  sentence: 非常識で世間知らずだから　変なこと言っちゃうときもあるし
- id: A_ReZeroS01_E13_8742
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    And the reason I want to be the kingdom's  ruler is really, really
    selfish...
  image: A_ReZeroS01_E13_1_0.48.56.720.jpg
  sound: A_ReZeroS01_E13_1_0.48.54.176-0.48.59.264.mp3
  sentence: 王様になりたい理由だって　すごく　すご～く自分勝手で…
- id: A_ReZeroS01_E13_8743
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    No matter what anyone says about you, no matter what you think of yourself,
    I love you.
  image: A_ReZeroS01_E13_1_0.49.03.227.jpg
  sound: A_ReZeroS01_E13_1_0.48.59.932-0.49.06.521.mp3
  sentence: エミリアが誰に何て言われて―　自分で自分をどう思っていようと　俺は　君が好きだよ
- id: A_ReZeroS01_E13_8744
  deck_name: Re Zero − Starting Life in Another World
  translation: I really love you! Like crazy!
  image: A_ReZeroS01_E13_1_0.49.07.773.jpg
  sound: A_ReZeroS01_E13_1_0.49.06.647-0.49.08.899.mp3
  sentence: 大好きだ　超好きだ
- id: A_ReZeroS01_E13_8745
  deck_name: Re Zero − Starting Life in Another World
  translation: I want to be with you all the time. I want to hold your hand all the time.
  image: A_ReZeroS01_E13_1_0.49.11.276.jpg
  sound: A_ReZeroS01_E13_1_0.49.09.441-0.49.13.111.mp3
  sentence: ずっと隣にいたい　ずっと手をつないでいたい
- id: A_ReZeroS01_E13_8746
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    If you name ten things you hate about yourself, I'll say two thousand things
    I love about you.
  image: A_ReZeroS01_E13_1_0.49.17.303.jpg
  sound: A_ReZeroS01_E13_1_0.49.14.029-0.49.20.577.mp3
  sentence: 君が自分の嫌いなところを　10個言うなら―　俺は　君の好きなところを　2,000個言う
- id: A_ReZeroS01_E13_8747
  deck_name: Re Zero − Starting Life in Another World
  translation: That's the kind of
  image: A_ReZeroS01_E13_1_0.49.23.518.jpg
  sound: A_ReZeroS01_E13_1_0.49.21.912-0.49.25.123.mp3
  sentence: 俺は　君をそうやって―
- id: A_ReZeroS01_E13_8748
  deck_name: Re Zero − Starting Life in Another World
  translation: special treatment I want to give you.
  image: A_ReZeroS01_E13_1_0.49.27.981.jpg
  sound: A_ReZeroS01_E13_1_0.49.26.583-0.49.29.378.mp3
  sentence: 俺の特別扱いしたいんだ
- id: A_ReZeroS01_E13_8749
  deck_name: Re Zero − Starting Life in Another World
  translation: That's the first time I've received special  treatment that made me happy...
  image: A_ReZeroS01_E13_1_0.49.34.550.jpg
  sound: A_ReZeroS01_E13_1_0.49.32.089-0.49.37.010.mp3
  sentence: されてうれしい特別扱いなんて　生まれて初めて
- id: A_ReZeroS01_E13_8750
  deck_name: Re Zero − Starting Life in Another World
  translation: Why two thousand?
  image: A_ReZeroS01_E13_1_0.49.43.580.jpg
  sound: A_ReZeroS01_E13_1_0.49.42.224-0.49.44.935.mp3
  sentence: どうして　2,000個なの？
- id: A_ReZeroS01_E13_8751
  deck_name: Re Zero − Starting Life in Another World
  translation: Because a hundredfold isn't enough  to express how I feel about you.
  image: A_ReZeroS01_E13_1_0.49.47.438.jpg
  sound: A_ReZeroS01_E13_1_0.49.45.060-0.49.49.815.mp3
  sentence: 俺の気持ちを表現するのに　100倍じゃ足りねえからだよ
- id: A_ReZeroS01_E13_8752
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm happy...
  image: A_ReZeroS01_E13_1_0.49.51.901.jpg
  sound: A_ReZeroS01_E13_1_0.49.51.108-0.49.52.693.mp3
  sentence: うれしい
- id: A_ReZeroS01_E13_8753
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm so happy.
  image: A_ReZeroS01_E13_1_0.49.54.215.jpg
  sound: A_ReZeroS01_E13_1_0.49.53.068-0.49.55.362.mp3
  sentence: 本当に　うれしい
- id: A_ReZeroS01_E13_8754
  deck_name: Re Zero − Starting Life in Another World
  translation: I never even imagined I'd see the day
  image: A_ReZeroS01_E13_1_0.49.58.052.jpg
  sound: A_ReZeroS01_E13_1_0.49.56.154-0.49.59.950.mp3
  sentence: 誰かに好きだなんて　言ってもらえる日が来るなんて―
- id: A_ReZeroS01_E13_8755
  deck_name: Re Zero − Starting Life in Another World
  translation: when someone told me they loved me.
  image: A_ReZeroS01_E13_1_0.50.00.930.jpg
  sound: A_ReZeroS01_E13_1_0.50.00.075-0.50.01.785.mp3
  sentence: 考えたこともなかったから
- id: A_ReZeroS01_E13_8756
  deck_name: Re Zero − Starting Life in Another World
  translation: What should I do?
  image: A_ReZeroS01_E13_1_0.50.04.392.jpg
  sound: A_ReZeroS01_E13_1_0.50.02.995-0.50.05.789.mp3
  sentence: 私　どうしたらいいの？
- id: A_ReZeroS01_E13_8757
  deck_name: Re Zero − Starting Life in Another World
  translation: You've told me so many of your feelings, but I don't know what to do...
  image: A_ReZeroS01_E13_1_0.50.10.377.jpg
  sound: A_ReZeroS01_E13_1_0.50.05.914-0.50.14.840.mp3
  sentence: スバルが　そうやって　私に　気持ちを伝えてくれてるのに―　私　何をしたらいいのか　分からないの
- id: A_ReZeroS01_E13_8758
  deck_name: Re Zero − Starting Life in Another World
  translation: You don't have to stress over it.
  image: A_ReZeroS01_E13_1_0.50.15.862.jpg
  sound: A_ReZeroS01_E13_1_0.50.14.965-0.50.16.758.mp3
  sentence: 焦んなくていいよ
- id: A_ReZeroS01_E13_8759
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm not demanding an answer right away.
  image: A_ReZeroS01_E13_1_0.50.18.218.jpg
  sound: A_ReZeroS01_E13_1_0.50.16.883-0.50.19.553.mp3
  sentence: すぐに答えを　欲しがっちゃいないから
- id: A_ReZeroS01_E13_8760
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    As far as I'm concerned, it's written in  stone that I'll get your answer
    one day, and it'll be a positive one, at that.
  image: A_ReZeroS01_E13_1_0.50.22.452.jpg
  sound: A_ReZeroS01_E13_1_0.50.19.678-0.50.25.225.mp3
  sentence: いずれ　ちゃんとした形で―　しかも　オーケーもらうのは　俺の中で決定事項なんだし
- id: A_ReZeroS01_E13_8761
  deck_name: Re Zero − Starting Life in Another World
  translation: Is it really all right?
  image: A_ReZeroS01_E13_1_0.50.26.560.jpg
  sound: A_ReZeroS01_E13_1_0.50.25.350-0.50.27.769.mp3
  sentence: いいの…　かな？
- id: A_ReZeroS01_E13_8762
  deck_name: Re Zero − Starting Life in Another World
  translation: For me... For someone like me to be  given such happiness all the time?
  image: A_ReZeroS01_E13_1_0.50.31.064.jpg
  sound: A_ReZeroS01_E13_1_0.50.27.894-0.50.34.234.mp3
  sentence: 私が…　私なんかが―　こんな　うれしいことばっかり　してもらって
- id: A_ReZeroS01_E13_8763
  deck_name: Re Zero − Starting Life in Another World
  translation: To be so overjoyed, I actually feel like it's indulgent?
  image: A_ReZeroS01_E13_1_0.50.36.445.jpg
  sound: A_ReZeroS01_E13_1_0.50.34.359-0.50.38.530.mp3
  sentence: こんなに幸せな気持ちで　ぜいたくな思いなんかして…
- id: A_ReZeroS01_E13_8764
  deck_name: Re Zero − Starting Life in Another World
  translation: Sure, it is. Go on and be indulgent.
  image: A_ReZeroS01_E13_1_0.50.40.324.jpg
  sound: A_ReZeroS01_E13_1_0.50.38.864-0.50.41.783.mp3
  sentence: いいじゃん　しようよ　ぜいたく
- id: A_ReZeroS01_E13_8765
  deck_name: Re Zero − Starting Life in Another World
  translation: You can never have too much happiness.
  image: A_ReZeroS01_E13_1_0.50.43.514.jpg
  sound: A_ReZeroS01_E13_1_0.50.41.908-0.50.45.120.mp3
  sentence: 幸せなんか　いくらあったって　困りゃしないんだし
- id: A_ReZeroS01_E13_8766
  deck_name: Re Zero − Starting Life in Another World
  translation: If you have so much that it overflows,  you can always share it.
  image: A_ReZeroS01_E13_1_0.50.46.851.jpg
  sound: A_ReZeroS01_E13_1_0.50.45.245-0.50.48.457.mp3
  sentence: あふれかえって余ったら　配ったらいいしさ
- id: A_ReZeroS01_E13_8767
  deck_name: Re Zero − Starting Life in Another World
  translation: You can take your time, Emilia.
  image: A_ReZeroS01_E13_1_0.50.52.294.jpg
  sound: A_ReZeroS01_E13_1_0.50.50.625-0.50.53.962.mp3
  sentence: ゆっくりでいいよ　エミリア
- id: A_ReZeroS01_E13_8768
  deck_name: Re Zero − Starting Life in Another World
  translation: You can take your time and slowly,  steadily fall in love with me.
  image: A_ReZeroS01_E13_1_0.50.57.278.jpg
  sound: A_ReZeroS01_E13_1_0.50.54.755-0.50.59.801.mp3
  sentence: ゆっくり　じっくり　のんびりと　俺を好きになってくれたらいい
- id: A_ReZeroS01_E13_8769
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    I'll do my best so I can walk by your side,  and so you'll fall head over
    heels for me.
  image: A_ReZeroS01_E13_1_0.51.03.034.jpg
  sound: A_ReZeroS01_E13_1_0.51.00.385-0.51.05.682.mp3
  sentence: 君の隣で歩きながら―　君をメロメロにできるように　頑張るから
- id: A_ReZeroS01_E13_8770
  deck_name: Re Zero − Starting Life in Another World
  translation: Thank you, Subaru. For saving me.
  image: A_ReZeroS01_E13_1_0.51.18.966.jpg
  sound: A_ReZeroS01_E13_1_0.51.16.109-0.51.21.823.mp3
  sentence: ありがとう　スバル　私を助けてくれて
- id: A_ReZeroS01_E13_8771
  deck_name: Re Zero − Starting Life in Another World
  translation: Aren't you, um... a bit close, Petra?
  image: A_ReZeroS01_E13_1_0.54.29.887.jpg
  sound: A_ReZeroS01_E13_1_0.54.28.218-0.54.31.555.mp3
  sentence: 何かさ　ペトラ　近くない？
- id: A_ReZeroS01_E13_8772
  deck_name: Re Zero − Starting Life in Another World
  translation: Well, she had you all to herself earlier. It wasn't fair!
  image: A_ReZeroS01_E13_1_0.54.33.849.jpg
  sound: A_ReZeroS01_E13_1_0.54.31.680-0.54.36.017.mp3
  sentence: だって　さっきまでお姉ちゃんが　独り占めしてて　ずるかったし
- id: A_ReZeroS01_E13_8773
  deck_name: Re Zero − Starting Life in Another World
  translation: You don't mind, right?
  image: A_ReZeroS01_E13_1_0.54.36.747.jpg
  sound: A_ReZeroS01_E13_1_0.54.36.142-0.54.37.352.mp3
  sentence: いいでしょ？
- id: A_ReZeroS01_E13_8774
  deck_name: Re Zero − Starting Life in Another World
  translation: Um... It's not like that, Petra-chan.
  image: A_ReZeroS01_E13_1_0.54.38.749.jpg
  sound: A_ReZeroS01_E13_1_0.54.37.477-0.54.40.021.mp3
  sentence: えっと　違うのよ　ペトラちゃん
- id: A_ReZeroS01_E13_8775
  deck_name: Re Zero − Starting Life in Another World
  translation: Subaru and I were just... Right! We had important things to talk about!
  image: A_ReZeroS01_E13_1_0.54.42.086.jpg
  sound: A_ReZeroS01_E13_1_0.54.40.146-0.54.44.025.mp3
  sentence: さっきはスバルと…　そう　大事な話があっただけで
- id: A_ReZeroS01_E13_8776
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm not gonna lose to you! You hear me?!
  image: A_ReZeroS01_E13_1_0.54.46.716.jpg
  sound: A_ReZeroS01_E13_1_0.54.44.484-0.54.48.947.mp3
  sentence: べーっ　私　お姉ちゃんに　絶対　負けないから
- id: A_ReZeroS01_E13_8777
  deck_name: Re Zero − Starting Life in Another World
  translation: Emilia-tan, she's only a kid.
  image: A_ReZeroS01_E13_1_0.54.51.533.jpg
  sound: A_ReZeroS01_E13_1_0.54.49.322-0.54.53.743.mp3
  sentence: ん？　エミリアたん　子供の言うことだよ
- id: A_ReZeroS01_E13_8778
  deck_name: Re Zero − Starting Life in Another World
  translation: You just have to smile and  laugh off what kids say.
  image: A_ReZeroS01_E13_1_0.54.55.558.jpg
  sound: A_ReZeroS01_E13_1_0.54.53.869-0.54.57.247.mp3
  sentence: 笑って　笑顔で　スマイルで受け流さないと
- id: A_ReZeroS01_E13_8779
  deck_name: Re Zero − Starting Life in Another World
  translation: No way.
  image: A_ReZeroS01_E13_1_0.54.58.102.jpg
  sound: A_ReZeroS01_E13_1_0.54.57.372-0.54.58.832.mp3
  sentence: ダメよ　あっ
- id: A_ReZeroS01_E13_8780
  deck_name: Re Zero − Starting Life in Another World
  translation: Even if she's a child, I can't take such a lackadaisical attitude.
  image: A_ReZeroS01_E13_1_0.55.01.105.jpg
  sound: A_ReZeroS01_E13_1_0.54.58.957-0.55.03.253.mp3
  sentence: 子供が相手だからって―　そんな　ちゃらんぽらんな態度は　できません
- id: A_ReZeroS01_E13_8781
  deck_name: Re Zero − Starting Life in Another World
  translation: Lackadaisical? Who says  that in this day and age?
  image: A_ReZeroS01_E13_1_0.55.04.671.jpg
  sound: A_ReZeroS01_E13_1_0.55.03.378-0.55.05.964.mp3
  sentence: ちゃらんぽらんって　きょうび聞かねえな
- id: A_ReZeroS01_E13_8782
  deck_name: Re Zero − Starting Life in Another World
  translation: You're teasing me again!
  image: A_ReZeroS01_E13_1_0.55.07.778.jpg
  sound: A_ReZeroS01_E13_1_0.55.06.506-0.55.09.050.mp3
  sentence: ん…　また　そうやって　ちゃかす
- id: A_ReZeroS01_E13_8783
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm not a kid!
  image: A_ReZeroS01_E13_1_0.55.10.343.jpg
  sound: A_ReZeroS01_E13_1_0.55.09.175-0.55.11.511.mp3
  sentence: 私　子供じゃないもん
- id: A_ReZeroS01_E13_8784
  deck_name: Re Zero − Starting Life in Another World
  translation: Okay, sorry.
  image: A_ReZeroS01_E13_1_0.55.12.763.jpg
  sound: A_ReZeroS01_E13_1_0.55.11.636-0.55.13.889.mp3
  sentence: ん～　ごめん　ごめん
- id: A_ReZeroS01_E13_8785
  deck_name: Re Zero − Starting Life in Another World
  translation: I need to thank you, Petra.
  image: A_ReZeroS01_E13_1_0.55.15.536.jpg
  sound: A_ReZeroS01_E13_1_0.55.14.014-0.55.17.058.mp3
  sentence: ああ…　ペトラには礼を言わなくっちゃな
- id: A_ReZeroS01_E13_8786
  deck_name: Re Zero − Starting Life in Another World
  translation: You kept your promise to not  leave Emilia-tan alone.
  image: A_ReZeroS01_E13_1_0.55.19.957.jpg
  sound: A_ReZeroS01_E13_1_0.55.17.559-0.55.22.355.mp3
  sentence: “エミリアたんを１人に　しないでくれ”って約束を―　ちゃんと守ってくれたわけだし
- id: A_ReZeroS01_E13_8787
  deck_name: Re Zero − Starting Life in Another World
  translation: There are so many people I need  to thank when things calm down.
  image: A_ReZeroS01_E13_1_0.55.25.942.jpg
  sound: A_ReZeroS01_E13_1_0.55.23.648-0.55.28.236.mp3
  sentence: 落ち着いたら―　お礼　言わなきゃいけない相手が　多すぎるな
- id: A_ReZeroS01_E13_8788
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    I'm really grateful to Crusch-san and her gang, and Anastasia-san and her 
    people helped a lot, too.
  image: A_ReZeroS01_E13_1_0.55.31.636.jpg
  sound: A_ReZeroS01_E13_1_0.55.29.237-0.55.34.034.mp3
  sentence: クルシュさんたちには　大感謝だし―　アナスタシアさんたちにも　世話になった
- id: A_ReZeroS01_E13_8789
  deck_name: Re Zero − Starting Life in Another World
  translation: And I hate to admit it, but the same goes for Julius and those guys.
  image: A_ReZeroS01_E13_1_0.55.36.182.jpg
  sound: A_ReZeroS01_E13_1_0.55.34.159-0.55.38.204.mp3
  sentence: ちょっと　しゃくだけど　ユリウスたちにも助けられた
- id: A_ReZeroS01_E13_8790
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm in so much debt now.
  image: A_ReZeroS01_E13_1_0.55.41.270.jpg
  sound: A_ReZeroS01_E13_1_0.55.39.831-0.55.42.709.mp3
  sentence: オットーにも借りを作っちまった
- id: A_ReZeroS01_E13_8791
  deck_name: Re Zero − Starting Life in Another World
  translation: Did you say something, Natsuki-san?
  image: A_ReZeroS01_E13_1_0.55.44.315.jpg
  sound: A_ReZeroS01_E13_1_0.55.42.834-0.55.45.795.mp3
  sentence: 何か言いましたか？　ナツキさん
- id: A_ReZeroS01_E13_8792
  deck_name: Re Zero − Starting Life in Another World
  translation: Nah, nothing.
  image: A_ReZeroS01_E13_1_0.55.46.651.jpg
  sound: A_ReZeroS01_E13_1_0.55.45.921-0.55.47.380.mp3
  sentence: 何でもねえ
- id: A_ReZeroS01_E13_8793
  deck_name: Re Zero − Starting Life in Another World
  translation: Just that I'm super grateful to you, too!
  image: A_ReZeroS01_E13_1_0.55.48.944.jpg
  sound: A_ReZeroS01_E13_1_0.55.47.505-0.55.50.383.mp3
  sentence: お前にも感謝しかないって話だ　あっ…
- id: A_ReZeroS01_E13_8794
  deck_name: Re Zero − Starting Life in Another World
  translation: Gosh, what brought that on?
  image: A_ReZeroS01_E13_1_0.55.52.344.jpg
