  image: A_ReZeroS01_E05_1_0.07.08.035.jpg
  sound: A_ReZeroS01_E05_1_0.07.06.390-0.07.09.680.mp3
  sentence: ごめん　何か迷惑かけちまって…
- id: A_ReZeroS01_E05_2945
  deck_name: Re Zero − Starting Life in Another World
