  image: A_ReZeroS01_E05_1_0.07.59.360.jpg
  sound: A_ReZeroS01_E05_1_0.07.58.150-0.08.00.570.mp3
  sentence: 初日は　まずまずってところか
- id: A_ReZeroS01_E05_2955
  deck_name: Re Zero − Starting Life in Another World
