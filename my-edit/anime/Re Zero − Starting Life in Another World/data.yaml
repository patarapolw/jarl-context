  image: A_ReZeroS01_E05_1_0.08.41.815.jpg
  sound: A_ReZeroS01_E05_1_0.08.41.060-0.08.42.570.mp3
  sentence: 魔女の残り香…
- id: A_ReZeroS01_E05_2967
  deck_name: Re Zero − Starting Life in Another World
