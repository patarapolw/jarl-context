  sound: A_ReZeroS01_E07_1_0.37.01.700-0.37.02.540.mp3
  sentence: ロム爺
- id: A_ReZeroS01_E07_4677
  deck_name: Re Zero − Starting Life in Another World
  translation: I don't know who you are, but for stealing into the castle, you must die.
  image: A_ReZeroS01_E07_1_0.37.11.690.jpg
