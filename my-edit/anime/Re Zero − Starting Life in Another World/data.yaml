  image: A_ReZeroS01_E05_1_0.08.46.445.jpg
  sound: A_ReZeroS01_E05_1_0.08.45.570-0.08.47.320.mp3
  sentence: 魔女って何だ？
- id: A_ReZeroS01_E05_2969
  deck_name: Re Zero − Starting Life in Another World
