  image: A_ReZeroS01_E13_1_0.10.24.640.jpg
  sound: A_ReZeroS01_E13_1_0.10.23.910-0.10.25.370.mp3
  sentence: どうだ　ペトラ？
- id: A_ReZeroS01_E13_8245
  deck_name: Re Zero − Starting Life in Another World
