  image: A_ReZeroS01_E07_1_0.37.27.145.jpg
  sound: A_ReZeroS01_E07_1_0.37.24.850-0.37.29.440.mp3
  sentence: 私がフェルト様の命令に　従う理由はございません　あっ…
- id: A_ReZeroS01_E07_4683
  deck_name: Re Zero − Starting Life in Another World
  translation: Fine!
  image: A_ReZeroS01_E07_1_0.37.40.840.jpg
  sound: A_ReZeroS01_E07_1_0.37.40.360-0.37.41.320.mp3
  sentence: わあったよ
- id: A_ReZeroS01_E07_4684
  deck_name: Re Zero − Starting Life in Another World
  translation: I'll do your stupid royal selection!
  image: A_ReZeroS01_E07_1_0.37.43.285.jpg
  sound: A_ReZeroS01_E07_1_0.37.42.240-0.37.44.330.mp3
  sentence: やってやるよ　王選
- id: A_ReZeroS01_E07_4685
  deck_name: Re Zero − Starting Life in Another World
  translation: You want me to try to be the next ruler, right?
  image: A_ReZeroS01_E07_1_0.37.45.765.jpg
  sound: A_ReZeroS01_E07_1_0.37.44.450-0.37.47.080.mp3
  sentence: 王様ってのを　目指しゃーいいんだろ？
- id: A_ReZeroS01_E07_4686
  deck_name: Re Zero − Starting Life in Another World
  translation: Wh-What're you sayin', Felt?
  image: A_ReZeroS01_E07_1_0.37.49.290.jpg
  sound: A_ReZeroS01_E07_1_0.37.47.910-0.37.50.670.mp3
  sentence: な…　何を言っとる　フェルト!?
- id: A_ReZeroS01_E07_4687
  deck_name: Re Zero − Starting Life in Another World
  translation: That old man is my family.
  image: A_ReZeroS01_E07_1_0.37.51.980.jpg
  sound: A_ReZeroS01_E07_1_0.37.50.790-0.37.53.170.mp3
  sentence: その爺さんは　アタシの家族だ
- id: A_ReZeroS01_E07_4688
  deck_name: Re Zero − Starting Life in Another World
  translation: So let him go right now. Treat him with care!
  image: A_ReZeroS01_E07_1_0.37.54.940.jpg
  sound: A_ReZeroS01_E07_1_0.37.53.290-0.37.56.590.mp3
  sentence: だから今すぐ放せ　丁寧に扱えよ
- id: A_ReZeroS01_E07_4689
  deck_name: Re Zero − Starting Life in Another World
  translation: Very well.
  image: A_ReZeroS01_E07_1_0.37.57.130.jpg
  sound: A_ReZeroS01_E07_1_0.37.56.710-0.37.57.550.mp3
  sentence: 御意
- id: A_ReZeroS01_E07_4690
  deck_name: Re Zero − Starting Life in Another World
  translation: Felt... I...
  image: A_ReZeroS01_E07_1_0.37.59.530.jpg
  sound: A_ReZeroS01_E07_1_0.37.58.220-0.38.00.840.mp3
  sentence: あ…　フェルト　ワシは…
- id: A_ReZeroS01_E07_4691
  deck_name: Re Zero − Starting Life in Another World
  translation: We'll talk later, Old Man Rom.
  image: A_ReZeroS01_E07_1_0.38.02.890.jpg
  sound: A_ReZeroS01_E07_1_0.38.01.470-0.38.04.310.mp3
  sentence: またあとでな　ロム爺
- id: A_ReZeroS01_E07_4692
  deck_name: Re Zero − Starting Life in Another World
  translation: Hey, Reinhard, was this all part of your plan, too?
  image: A_ReZeroS01_E07_1_0.38.09.875.jpg
  sound: A_ReZeroS01_E07_1_0.38.07.600-0.38.12.150.mp3
  sentence: おい　ラインハルト　これも全部　お前の思惑どおりってやつかよ？
- id: A_ReZeroS01_E07_4693
  deck_name: Re Zero − Starting Life in Another World
  translation: Certainly not.
  image: A_ReZeroS01_E07_1_0.38.13.040.jpg
  sound: A_ReZeroS01_E07_1_0.38.12.270-0.38.13.810.mp3
  sentence: とんでもありません
- id: A_ReZeroS01_E07_4694
  deck_name: Re Zero − Starting Life in Another World
  translation: This was something far greater,  guided by fate.
  image: A_ReZeroS01_E07_1_0.38.15.110.jpg
  sound: A_ReZeroS01_E07_1_0.38.13.940-0.38.16.280.mp3
  sentence: それ以上の　運命の導きです
- id: A_ReZeroS01_E07_4695
  deck_name: Re Zero − Starting Life in Another World
  translation: Are you a slave to fate or something?
  image: A_ReZeroS01_E07_1_0.38.18.715.jpg
  sound: A_ReZeroS01_E07_1_0.38.17.280-0.38.20.150.mp3
  sentence: ふん！　あんたは運命の奴隷かよ
- id: A_ReZeroS01_E07_4696
  deck_name: Re Zero − Starting Life in Another World
  translation: No.
  image: A_ReZeroS01_E07_1_0.38.21.340.jpg
  sound: A_ReZeroS01_E07_1_0.38.20.860-0.38.21.820.mp3
  sentence: いいえ
- id: A_ReZeroS01_E07_4697
  deck_name: Re Zero − Starting Life in Another World
  translation: From now on, I am your knight.
  image: A_ReZeroS01_E07_1_0.38.24.140.jpg
  sound: A_ReZeroS01_E07_1_0.38.22.620-0.38.25.660.mp3
  sentence: これより僕は　フェルト様の騎士です
- id: A_ReZeroS01_E07_4698
  deck_name: Re Zero − Starting Life in Another World
  translation: Fine, then. I'll work you to death.
  image: A_ReZeroS01_E07_1_0.38.27.750.jpg
  sound: A_ReZeroS01_E07_1_0.38.26.040-0.38.29.460.mp3
  sentence: ならいいや　こき使ってやるよ
- id: A_ReZeroS01_E07_4699
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    Now, Felt-sama and her knight, Reinhard, may we conclude that you both
    intend  to participate in the royal selection?
  image: A_ReZeroS01_E07_1_0.38.34.855.jpg
  sound: A_ReZeroS01_E07_1_0.38.30.790-0.38.38.920.mp3
  sentence: それでは　フェルト様　騎士ラインハルト　お二人にも王選の参加の意思ありと　判断してよろしいのですかな？
- id: A_ReZeroS01_E07_4700
  deck_name: Re Zero − Starting Life in Another World
  translation: Sure, I'm in. But let me just say one thing.
  image: A_ReZeroS01_E07_1_0.38.41.240.jpg
  sound: A_ReZeroS01_E07_1_0.38.39.470-0.38.43.010.mp3
  sentence: ああ　いいぜ　ただし　これだけは言わせてもらう
- id: A_ReZeroS01_E07_4701
  deck_name: Re Zero − Starting Life in Another World
  translation: I hate the nobility!
  image: A_ReZeroS01_E07_1_0.38.44.740.jpg
  sound: A_ReZeroS01_E07_1_0.38.44.010-0.38.45.470.mp3
  sentence: アタシは貴族が嫌いだ
- id: A_ReZeroS01_E07_4702
  deck_name: Re Zero − Starting Life in Another World
  translation: I hate knights!
  image: A_ReZeroS01_E07_1_0.38.47.415.jpg
  sound: A_ReZeroS01_E07_1_0.38.46.560-0.38.48.270.mp3
  sentence: アタシは騎士が嫌いだ
- id: A_ReZeroS01_E07_4703
  deck_name: Re Zero − Starting Life in Another World
  translation: I hate this kingdom!
  image: A_ReZeroS01_E07_1_0.38.49.850.jpg
  sound: A_ReZeroS01_E07_1_0.38.48.970-0.38.50.730.mp3
  sentence: アタシは王国が嫌いだ！
- id: A_ReZeroS01_E07_4704
  deck_name: Re Zero − Starting Life in Another World
  translation: I hate everything about it!
  image: A_ReZeroS01_E07_1_0.38.52.415.jpg
  sound: A_ReZeroS01_E07_1_0.38.51.480-0.38.53.350.mp3
  sentence: 何もかも全部　嫌いだ！
- id: A_ReZeroS01_E07_4705
  deck_name: Re Zero − Starting Life in Another World
  translation: So I'm planning to tear it all down!
  image: A_ReZeroS01_E07_1_0.38.55.835.jpg
  sound: A_ReZeroS01_E07_1_0.38.54.100-0.38.57.570.mp3
  sentence: だから　全部　ぶっ壊してやろうと思ってる！
- id: A_ReZeroS01_E07_4706
  deck_name: Re Zero − Starting Life in Another World
  translation: How about that?
  image: A_ReZeroS01_E07_1_0.38.59.255.jpg
  sound: A_ReZeroS01_E07_1_0.38.58.570-0.38.59.940.mp3
  sentence: どうだ？
- id: A_ReZeroS01_E07_4707
  deck_name: Re Zero − Starting Life in Another World
  translation: Wh-What are you saying?!
  image: A_ReZeroS01_E07_1_0.39.01.735.jpg
  sound: A_ReZeroS01_E07_1_0.39.00.610-0.39.02.860.mp3
  sentence: な…　何を言っている？
- id: A_ReZeroS01_E07_4708
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    If I become the next ruler, I'll destroy everything! I'll take  down every
    last one of you, and bring a little fresh air into this country!
  image: A_ReZeroS01_E07_1_0.39.09.100.jpg
  sound: A_ReZeroS01_E07_1_0.39.04.240-0.39.13.960.mp3
  sentence: アタシが王様になったら　全部　ぶっ壊してやる！　お前ら　まとめて　たたき落として―　この国の風通し　少しは　よくしてやろうってんだ！
- id: A_ReZeroS01_E07_4709
  deck_name: Re Zero − Starting Life in Another World
  translation: Your mistress is quite the intense lady.
  image: A_ReZeroS01_E07_1_0.39.16.235.jpg
  sound: A_ReZeroS01_E07_1_0.39.14.630-0.39.17.840.mp3
  sentence: 御身の主は苛烈なお方ですな
- id: A_ReZeroS01_E07_4710
  deck_name: Re Zero − Starting Life in Another World
  translation: Felt-sama's words will one  day reach the ears of all.
  image: A_ReZeroS01_E07_1_0.39.20.400.jpg
  sound: A_ReZeroS01_E07_1_0.39.17.960-0.39.22.840.mp3
  sentence: いずれフェルト様のお言葉は　誰しもに届くようになります
- id: A_ReZeroS01_E07_4711
  deck_name: Re Zero − Starting Life in Another World
