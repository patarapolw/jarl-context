  translation: I once saw a research account of  a similar subject in an old book.
  image: A_ReZeroS01_E13_1_0.02.42.740.jpg
  sound: A_ReZeroS01_E13_1_0.02.40.740-0.02.44.740.mp3
  sentence: 以前　古い文献で　似たような研究を見たことがある
- id: A_ReZeroS01_E13_8125
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    It's a type of magic that has been lost, but the technique only works  under
    certain conditions.
  image: A_ReZeroS01_E13_1_0.02.47.895.jpg
  sound: A_ReZeroS01_E13_1_0.02.45.290-0.02.50.500.mp3
  sentence: 既に遺失した魔法だが―　その技術は　限られた条件下でしか機能しない
- id: A_ReZeroS01_E13_8126
  deck_name: Re Zero − Starting Life in Another World
  translation: Conditions?
  image: A_ReZeroS01_E13_1_0.02.51.040.jpg
  sound: A_ReZeroS01_E13_1_0.02.50.620-0.02.51.460.mp3
  sentence: 条件？
- id: A_ReZeroS01_E13_8127
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    Only members of the Witch's Cult, and only a limited number of those, are
    thought to be capable of it.
  image: A_ReZeroS01_E13_1_0.02.55.585.jpg
  sound: A_ReZeroS01_E13_1_0.02.52.330-0.02.58.840.mp3
  sentence: 魔女教徒…　それも　限られた人員にのみ可能な　術法と推測できる
- id: A_ReZeroS01_E13_8128
  deck_name: Re Zero − Starting Life in Another World
  translation: And those would be the fingers?
  image: A_ReZeroS01_E13_1_0.03.00.320.jpg
  sound: A_ReZeroS01_E13_1_0.02.59.340-0.03.01.300.mp3
  sentence: それが“指先”ってこと？
- id: A_ReZeroS01_E13_8129
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    Most likely, they are the user's spare bodies. It's quite a tasteless
    arrangement.
  image: A_ReZeroS01_E13_1_0.03.04.225.jpg
  sound: A_ReZeroS01_E13_1_0.03.01.680-0.03.06.770.mp3
  sentence: 恐らく　自身の予備の肉体…　なかなか悪趣味な趣向だ
- id: A_ReZeroS01_E13_8130
  deck_name: Re Zero − Starting Life in Another World
  translation: I suppose one might say it's  worthy of a Sin Archbishop.
  image: A_ReZeroS01_E13_1_0.03.07.850.jpg
  sound: A_ReZeroS01_E13_1_0.03.06.890-0.03.08.810.mp3
  sentence: 大罪司教らしいと言うべきかな
- id: A_ReZeroS01_E13_8131
  deck_name: Re Zero − Starting Life in Another World
  translation: So if the Sin Archbishop's confidants, the fingers, were wiped out...
  image: A_ReZeroS01_E13_1_0.03.11.975.jpg
  sound: A_ReZeroS01_E13_1_0.03.08.930-0.03.15.020.mp3
  sentence: うっ…　大罪司教の腹心　つまり　“指先”の殲滅
- id: A_ReZeroS01_E13_8132
  deck_name: Re Zero − Starting Life in Another World
  translation: If that happened, his soul would have nowhere to go.
  image: A_ReZeroS01_E13_1_0.03.17.505.jpg
  sound: A_ReZeroS01_E13_1_0.03.15.480-0.03.19.530.mp3
  sentence: それがなされれば　やつの魂は乗り移り先を失う
- id: A_ReZeroS01_E13_8133
  deck_name: Re Zero − Starting Life in Another World
  translation: And that would be the end of him.
  image: A_ReZeroS01_E13_1_0.03.21.800.jpg
  sound: A_ReZeroS01_E13_1_0.03.20.110-0.03.23.490.mp3
  sentence: そうなったときが　やつの最期と言えるだろう　ああ…
- id: A_ReZeroS01_E13_8134
  deck_name: Re Zero − Starting Life in Another World
  translation: >-
    We should eliminate the  fingers in the forest first, and then face Sloth
    directly.
  image: A_ReZeroS01_E13_1_0.03.26.410.jpg
  sound: A_ReZeroS01_E13_1_0.03.23.990-0.03.28.830.mp3
  sentence: 森に潜む“指先”を　優先して排除し―　“怠惰”と雌雄を決する
- id: A_ReZeroS01_E13_8135
  deck_name: Re Zero − Starting Life in Another World
  translation: That is my conclusion.
  image: A_ReZeroS01_E13_1_0.03.30.160.jpg
  sound: A_ReZeroS01_E13_1_0.03.28.950-0.03.31.370.mp3
  sentence: それが結論だ　おおっ！
- id: A_ReZeroS01_E13_8136
  deck_name: Re Zero − Starting Life in Another World
  translation: Guys, there's one more  thing I need to say...
  image: A_ReZeroS01_E13_1_0.03.35.480.jpg
  sound: A_ReZeroS01_E13_1_0.03.33.290-0.03.37.670.mp3
  sentence: みんな　あと１個だけ　言わなきゃいけないことがある
- id: A_ReZeroS01_E13_8137
  deck_name: Re Zero − Starting Life in Another World
  translation: Sorry, but I don't think it's only the fingers.
  image: A_ReZeroS01_E13_1_0.03.39.970.jpg
  sound: A_ReZeroS01_E13_1_0.03.38.510-0.03.41.430.mp3
  sentence: ごめん　“指先”だけじゃなく―
- id: A_ReZeroS01_E13_8138
  deck_name: Re Zero − Starting Life in Another World
  translation: I think he may be able to possess me, too.
  image: A_ReZeroS01_E13_1_0.03.43.510.jpg
  sound: A_ReZeroS01_E13_1_0.03.42.130-0.03.44.890.mp3
  sentence: 多分　俺も　乗り移る対象なんだけど…
- id: A_ReZeroS01_E13_8139
  deck_name: Re Zero − Starting Life in Another World
  translation: What do you think I should do?
  image: A_ReZeroS01_E13_1_0.03.46.950.jpg
  sound: A_ReZeroS01_E13_1_0.03.45.470-0.03.48.430.mp3
  sentence: それについては　どうしたらいいと思う？
- id: A_ReZeroS01_E13_8140
  deck_name: Re Zero − Starting Life in Another World
  translation: Huh?
  image: A_ReZeroS01_E13_1_0.03.49.390.jpg
  sound: A_ReZeroS01_E13_1_0.03.48.930-0.03.49.850.mp3
  sentence: はあ？
- id: A_ReZeroS01_E13_8141
  deck_name: Re Zero − Starting Life in Another World
  translation: Margrave Mathers endorses  a half-devil? Utter foolishness!
  image: A_ReZeroS01_E13_1_0.03.55.880.jpg
  sound: A_ReZeroS01_E13_1_0.03.54.610-0.03.57.150.mp3
  sentence: 銀色のハーフエルフ…
- id: A_ReZeroS01_E13_8142
  deck_name: Re Zero − Starting Life in Another World
  translation: This is a joke!
  image: A_ReZeroS01_E13_1_0.03.57.750.jpg
  sound: A_ReZeroS01_E13_1_0.03.57.270-0.03.58.230.mp3
  sentence: ざれ言だ！
- id: A_ReZeroS01_E13_8143
  deck_name: Re Zero − Starting Life in Another World
  translation: Margrave Mathers endorses  a half-devil? Utter foolishness!
  image: A_ReZeroS01_E13_1_0.03.58.985.jpg
  sound: A_ReZeroS01_E13_1_0.03.58.360-0.03.59.610.mp3
  sentence: 愚挙
- id: A_ReZeroS01_E13_8144
  deck_name: Re Zero − Starting Life in Another World
  translation: You know, I had hope for you.
  image: A_ReZeroS01_E13_1_0.04.01.490.jpg
  sound: A_ReZeroS01_E13_1_0.04.00.240-0.04.02.740.mp3
  sentence: 私ね　期待…　してたの
- id: A_ReZeroS01_E13_8145
  deck_name: Re Zero − Starting Life in Another World
  translation: I thought maybe you, only you, wouldn't give  me special treatment.
  image: A_ReZeroS01_E13_1_0.04.04.945.jpg
  sound: A_ReZeroS01_E13_1_0.04.02.860-0.04.07.030.mp3
  sentence: ひょっとしたら　スバルは私を…　特別扱いしないんじゃないかって
- id: A_ReZeroS01_E13_8146
  deck_name: Re Zero − Starting Life in Another World
  translation: I can't do that.
  image: A_ReZeroS01_E13_1_0.04.07.890.jpg
  sound: A_ReZeroS01_E13_1_0.04.07.160-0.04.08.620.mp3
  sentence: そんなの無理だ
- id: A_ReZeroS01_E13_8147
  deck_name: Re Zero − Starting Life in Another World
  translation: I can't look at you the way I look at others.
  image: A_ReZeroS01_E13_1_0.04.11.500.jpg
  sound: A_ReZeroS01_E13_1_0.04.09.330-0.04.13.670.mp3
  sentence: 君だけは　ほかの人間と　同じ目で見ることなんて―
- id: A_ReZeroS01_E13_8148
  deck_name: Re Zero − Starting Life in Another World
  translation: It's impossible.
  image: A_ReZeroS01_E13_1_0.04.14.645.jpg
  sound: A_ReZeroS01_E13_1_0.04.13.790-0.04.15.500.mp3
  sentence: できっこない
- id: A_ReZeroS01_E13_8149
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm not connected to the witch at all...
  image: A_ReZeroS01_E13_1_0.04.18.630.jpg
  sound: A_ReZeroS01_E13_1_0.04.17.000-0.04.20.260.mp3
  sentence: 私は魔女と関係なんて…　銀色の…　メイザース辺境伯…
- id: A_ReZeroS01_E13_8150
  deck_name: Re Zero − Starting Life in Another World
  translation: Lia... Your forehead is all wrinkled.
  image: A_ReZeroS01_E13_1_0.04.31.415.jpg
  sound: A_ReZeroS01_E13_1_0.04.29.640-0.04.33.190.mp3
  sentence: リア　眉間にしわが寄ってるよ
- id: A_ReZeroS01_E13_8151
  deck_name: Re Zero − Starting Life in Another World
  translation: Good morning, Puck. You're early today.
  image: A_ReZeroS01_E13_1_0.04.36.795.jpg
  sound: A_ReZeroS01_E13_1_0.04.35.270-0.04.38.320.mp3
  sentence: おはよう　パック　今日は早いのね
- id: A_ReZeroS01_E13_8152
  deck_name: Re Zero − Starting Life in Another World
  translation: Morning, Lia.
  image: A_ReZeroS01_E13_1_0.04.39.065.jpg
  sound: A_ReZeroS01_E13_1_0.04.38.440-0.04.39.690.mp3
  sentence: おはよう　リア
- id: A_ReZeroS01_E13_8153
  deck_name: Re Zero − Starting Life in Another World
  translation: I thought I'd try going to sleep  and waking up earlier.
  image: A_ReZeroS01_E13_1_0.04.41.195.jpg
  sound: A_ReZeroS01_E13_1_0.04.39.820-0.04.42.570.mp3
  sentence: 早寝早起きを心掛けようと思って
- id: A_ReZeroS01_E13_8154
  deck_name: Re Zero − Starting Life in Another World
  translation: That's a lie.
  image: A_ReZeroS01_E13_1_0.04.44.325.jpg
  sound: A_ReZeroS01_E13_1_0.04.43.490-0.04.45.160.mp3
  sentence: …というのはウソ
- id: A_ReZeroS01_E13_8155
  deck_name: Re Zero − Starting Life in Another World
  translation: The truth is that I was worried about you.
  image: A_ReZeroS01_E13_1_0.04.46.680.jpg
  sound: A_ReZeroS01_E13_1_0.04.45.280-0.04.48.080.mp3
  sentence: 本当のところは　リアが心配だったからだよ
- id: A_ReZeroS01_E13_8156
  deck_name: Re Zero − Starting Life in Another World
  translation: You've had it rough lately... Especially yesterday.
  image: A_ReZeroS01_E13_1_0.04.50.435.jpg
  sound: A_ReZeroS01_E13_1_0.04.48.870-0.04.52.000.mp3
  sentence: 大変続きだったからね　特に昨日は
- id: A_ReZeroS01_E13_8157
  deck_name: Re Zero − Starting Life in Another World
  translation: It was nothing I didn't know already.
  image: A_ReZeroS01_E13_1_0.04.59.730.jpg
  sound: A_ReZeroS01_E13_1_0.04.58.500-0.05.00.960.mp3
  sentence: 分かってた…　ことだもん
- id: A_ReZeroS01_E13_8158
  deck_name: Re Zero − Starting Life in Another World
  translation: Even if you know you'll fall, you still hurt and bleed when it happens.
  image: A_ReZeroS01_E13_1_0.05.04.175.jpg
  sound: A_ReZeroS01_E13_1_0.05.01.630-0.05.06.720.mp3
  sentence: 転ぶと分かってても　転んだら痛いし　血も出るもんだよ
- id: A_ReZeroS01_E13_8159
  deck_name: Re Zero − Starting Life in Another World
  translation: What do you think I should do, Puck?
  image: A_ReZeroS01_E13_1_0.05.11.890.jpg
  sound: A_ReZeroS01_E13_1_0.05.10.720-0.05.13.060.mp3
  sentence: パックは　どうしたらいいと思う？
- id: A_ReZeroS01_E13_8160
  deck_name: Re Zero − Starting Life in Another World
  translation: No, not just me.
  image: A_ReZeroS01_E13_1_0.05.15.080.jpg
  sound: A_ReZeroS01_E13_1_0.05.13.810-0.05.16.350.mp3
  sentence: ううん　私だけじゃなくて―
- id: A_ReZeroS01_E13_8161
  deck_name: Re Zero − Starting Life in Another World
  translation: How can I be better to everyone,  and have them be better to me?
  image: A_ReZeroS01_E13_1_0.05.18.775.jpg
  sound: A_ReZeroS01_E13_1_0.05.16.480-0.05.21.070.mp3
  sentence: みんなのことも　もっとちゃんとするには…　ちゃんとしてもらうには…
- id: A_ReZeroS01_E13_8162
  deck_name: Re Zero − Starting Life in Another World
  translation: I think you should do what you want.
  image: A_ReZeroS01_E13_1_0.05.24.900.jpg
  sound: A_ReZeroS01_E13_1_0.05.23.900-0.05.25.900.mp3
  sentence: リアの好きにしたら　いいんじゃないかな？
- id: A_ReZeroS01_E13_8163
  deck_name: Re Zero − Starting Life in Another World
  translation: I'll be on your side, no matter what you do.
  image: A_ReZeroS01_E13_1_0.05.28.470.jpg
  sound: A_ReZeroS01_E13_1_0.05.26.530-0.05.30.410.mp3
  sentence: 僕はリアが何をしようとしても　リアの味方だし
- id: A_ReZeroS01_E13_8164
  deck_name: Re Zero − Starting Life in Another World
  translation: And no matter what you do, you can't abandon that village, right?
  image: A_ReZeroS01_E13_1_0.05.34.270.jpg
  sound: A_ReZeroS01_E13_1_0.05.32.080-0.05.36.460.mp3
  sentence: どうするにしても―　あの村のことは　見捨てられないんでしょ？
- id: A_ReZeroS01_E13_8165
  deck_name: Re Zero − Starting Life in Another World
  translation: Ram headed out there again  early this morning.
  image: A_ReZeroS01_E13_1_0.05.38.480.jpg
  sound: A_ReZeroS01_E13_1_0.05.36.960-0.05.40.000.mp3
  sentence: ラムが今朝早く　また村に向かってたから―
- id: A_ReZeroS01_E13_8166
  deck_name: Re Zero − Starting Life in Another World
  translation: Maybe we should wait to hear from her.
  image: A_ReZeroS01_E13_1_0.05.41.500.jpg
  sound: A_ReZeroS01_E13_1_0.05.40.290-0.05.42.710.mp3
  sentence: 報告を待つべきじゃないかな
- id: A_ReZeroS01_E13_8167
  deck_name: Re Zero − Starting Life in Another World
  translation: I'm going to check in on Betty.
  image: A_ReZeroS01_E13_1_0.05.48.655.jpg
  sound: A_ReZeroS01_E13_1_0.05.47.840-0.05.49.470.mp3
  sentence: ちょっとベティーの顔を見てくる
- id: A_ReZeroS01_E13_8168
  deck_name: Re Zero − Starting Life in Another World
  translation: Oh... Okay.
  image: A_ReZeroS01_E13_1_0.05.51.135.jpg
  sound: A_ReZeroS01_E13_1_0.05.50.510-0.05.51.760.mp3
  sentence: あっ　うん
- id: A_ReZeroS01_E13_8169
  deck_name: Re Zero − Starting Life in Another World
  translation: Tell her hello for me.
  image: A_ReZeroS01_E13_1_0.05.53.475.jpg
  sound: A_ReZeroS01_E13_1_0.05.52.470-0.05.54.480.mp3
  sentence: ベアトリスによろしくね
- id: A_ReZeroS01_E13_8170
  deck_name: Re Zero − Starting Life in Another World
  translation: Ram?
  image: A_ReZeroS01_E13_1_0.05.58.415.jpg
  sound: A_ReZeroS01_E13_1_0.05.57.810-0.05.59.020.mp3
  sentence: ラム
- id: A_ReZeroS01_E13_8171
  deck_name: Re Zero − Starting Life in Another World
  translation: Emilia-sama, you have a visitor.
  image: A_ReZeroS01_E13_1_0.06.00.985.jpg
  sound: A_ReZeroS01_E13_1_0.05.59.150-0.06.02.820.mp3
  sentence: エミリア様　お客様がお見えになっています
- id: A_ReZeroS01_E13_8172
  deck_name: Re Zero − Starting Life in Another World
