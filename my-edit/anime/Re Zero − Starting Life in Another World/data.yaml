  image: A_ReZeroS01_E05_1_0.07.17.020.jpg
  sound: A_ReZeroS01_E05_1_0.07.13.890-0.07.20.150.mp3
  sentence: ごめんって何度も言われるより―　ありがとうって　１回　言ってくれたほうが―　相手は満足するの
- id: A_ReZeroS01_E05_2947
  deck_name: Re Zero − Starting Life in Another World
