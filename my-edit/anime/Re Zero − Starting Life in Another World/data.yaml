  image: A_ReZeroS01_E05_1_0.07.39.375.jpg
  sound: A_ReZeroS01_E05_1_0.07.36.330-0.07.42.420.mp3
  sentence: 能力的には　無能もいいところなのですが―　要所で目端が　利きすぎるところがあります
- id: A_ReZeroS01_E05_2951
  deck_name: Re Zero − Starting Life in Another World
