  sound: A_ReZeroS01_E05_1_0.07.42.550-0.07.45.510.mp3
  sentence: いくらか経過を　見守る必要があるのではないかと…
- id: A_ReZeroS01_E05_2952
  deck_name: Re Zero − Starting Life in Another World
