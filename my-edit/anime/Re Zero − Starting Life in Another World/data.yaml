  image: A_ReZeroS01_E05_1_0.08.08.865.jpg
  sound: A_ReZeroS01_E05_1_0.08.08.030-0.08.09.700.mp3
  sentence: どうやって戦えばいい？
- id: A_ReZeroS01_E05_2958
  deck_name: Re Zero − Starting Life in Another World
  translation: You want to know more about shamans?
  image: A_ReZeroS01_E05_1_0.08.13.390.jpg
  sound: A_ReZeroS01_E05_1_0.08.12.160-0.08.14.620.mp3
  sentence: 呪術師について詳しく知りたい？
- id: A_ReZeroS01_E05_2959
  deck_name: Re Zero − Starting Life in Another World
