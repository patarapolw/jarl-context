  image: A_ReZeroS01_E05_1_0.07.25.030.jpg
  sound: A_ReZeroS01_E05_1_0.07.24.610-0.07.25.450.mp3
  sentence: ねっ？
- id: A_ReZeroS01_E05_2949
  deck_name: Re Zero − Starting Life in Another World
