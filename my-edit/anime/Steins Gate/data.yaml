  sound: A_SteinsGateS01_E10_1_0.12.58.642-0.13.02.229.mp3
  sentence: だから まゆしぃは オカリンの命の恩人なんだよ
- id: A_SteinsGateS01_E10_3268
  deck_name: Steins Gate
  translation: No, that's not true.
  sound: A_SteinsGateS01_E10_1_0.13.02.354-0.13.04.732.mp3
  sentence: エヘヘ いいや　違うな
- id: A_SteinsGateS01_E10_3269
