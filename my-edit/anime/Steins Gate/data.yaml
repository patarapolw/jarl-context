- id: A_SteinsGateS01_E10_3261
  deck_name: Steins Gate
  translation: Yes. The world was panicking over the Y2K problem.
  sound: A_SteinsGateS01_E10_1_0.12.25.693-0.12.30.197.mp3
  sentence: ああ… 世間では2000年問題が 騒がれていた時期だったか
- id: A_SteinsGateS01_E10_3262
  deck_name: Steins Gate
  translation: Mayushii was really scared you would die then.
  sound: A_SteinsGateS01_E10_1_0.12.30.948-0.12.37.496.mp3
  sentence: あのときね― まゆしぃは オカリンが 死んじゃうんじゃないかって― すごく怖かったんだ
- id: A_SteinsGateS01_E10_3263
  deck_name: Steins Gate
  translation: So I prayed to the sky.
  sound: A_SteinsGateS01_E10_1_0.12.38.706-0.12.41.250.mp3
  sentence: だからね お空に祈ってたの
- id: A_SteinsGateS01_E10_3264
  deck_name: Steins Gate
  translation: And then, there was a falling star.
  sound: A_SteinsGateS01_E10_1_0.12.42.376-0.12.46.088.mp3
  sentence: そしたらね 流れ星が ぴゅーって１つ…
- id: A_SteinsGateS01_E10_3265
