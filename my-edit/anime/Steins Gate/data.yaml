- id: A_SteinsGateS01_E10_3300
  deck_name: Steins Gate
  translation: Where's Feyris-tan? Where's Feyris-tan?
  sound: A_SteinsGateS01_E10_1_0.14.57.719-0.15.01.557.mp3
