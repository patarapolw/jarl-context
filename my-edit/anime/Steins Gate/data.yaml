  sound: A_SteinsGateS01_E10_1_0.13.11.822-0.13.13.032.mp3
  sentence: そうなのだ
- id: A_SteinsGateS01_E10_3272
  deck_name: Steins Gate
  translation: I see.
  sound: A_SteinsGateS01_E10_1_0.13.13.157-0.13.14.616.mp3
