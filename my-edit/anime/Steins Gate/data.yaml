  sentence: ねえ オカリン？ ん？
- id: A_SteinsGateS01_E10_3260
  deck_name: Steins Gate
  translation: Remember in elementary school, when you got really sick, with a high fever?
  sound: A_SteinsGateS01_E10_1_0.12.20.229-0.12.25.192.mp3
