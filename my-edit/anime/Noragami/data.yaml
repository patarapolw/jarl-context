  translation: You okay, Yato? Yato?!
  sound: A_Noragami_E11_1_0.10.32.870-0.10.35.250.mp3
  sentence: 夜ト大丈夫かよ　夜ト
- id: A_Noragami_E11_2849
  deck_name: Noragami
  translation: As for the next report...
  sound: A_Noragami_E11_1_0.10.40.920-0.10.42.140.mp3
  sentence: 次の報告ですが
- id: A_Noragami_E11_2850
  deck_name: Noragami
  translation: What is this?
  sound: A_Noragami_E11_1_0.10.44.000-0.10.44.920.mp3
  sentence: これは
- id: A_Noragami_E11_2851
  deck_name: Noragami
  translation: What's happening?!
  sound: A_Noragami_E11_1_0.10.54.890-0.10.55.910.mp3
  sentence: 何ごとだ
- id: A_Noragami_E11_2852
  deck_name: Noragami
  translation: Y-Yato!
  sound: A_Noragami_E11_1_0.11.03.090-0.11.04.830.mp3
  sentence: 夜…夜ト
- id: A_Noragami_E11_2853
  deck_name: Noragami
  translation: Yukine!
  sound: A_Noragami_E11_1_0.11.06.640-0.11.07.460.mp3
  sentence: 雪音
- id: A_Noragami_E11_2854
  deck_name: Noragami
  translation: You were right. This isn't the Yato I knew, Furuhime.
  sound: A_Noragami_E11_1_0.11.10.520-0.11.16.390.mp3
  sentence: やはり　これはわれの知っている夜ト神ではないぞ　零姫
- id: A_Noragami_E11_2855
  deck_name: Noragami
  translation: So now you understand?
  sound: A_Noragami_E11_1_0.11.20.460-0.11.22.800.mp3
  sentence: でも　わかったでしょう
- id: A_Noragami_E11_2856
  deck_name: Noragami
  translation: Listen, Yato.
  sound: A_Noragami_E11_1_0.11.24.560-0.11.25.680.mp3
  sentence: ね　夜ト
- id: A_Noragami_E11_2857
  deck_name: Noragami
  translation: If you can beat Rabou,  I'll give Iki Hiyori her memory back.
  sound: A_Noragami_E11_1_0.11.26.480-0.11.32.370.mp3
  sentence: 夜トが蠃蚌に勝ったら　あの子　壱岐日和の記憶を返してあげる
- id: A_Noragami_E11_2858
  deck_name: Noragami
  translation: I promise.
  sound: A_Noragami_E11_1_0.11.33.780-0.11.35.050.mp3
  sentence: 約束よ
- id: A_Noragami_E11_2859
  deck_name: Noragami
  translation: Then, concerning this unusual storm...
  sound: A_Noragami_E11_1_0.11.46.460-0.11.49.070.mp3
  sentence: では　この異常な時化の発生は
- id: A_Noragami_E11_2860
  deck_name: Noragami
  translation: Nope. My lady has nothing to do with it.
  sound: A_Noragami_E11_1_0.11.49.220-0.11.52.770.mp3
  sentence: ああ　うちのかみさんは関係ねえ
- id: A_Noragami_E11_2861
  deck_name: Noragami
  translation: I came to ask if a Vent  had opened unexpectedly.
  sound: A_Noragami_E11_1_0.11.54.740-0.11.57.250.mp3
  sentence: 予期せぬ風穴でも開いたかと来てみたが
- id: A_Noragami_E11_2862
  deck_name: Noragami
  translation: I never would have thought  it had to do with Yato.
  sound: A_Noragami_E11_1_0.11.58.040-0.12.00.180.mp3
  sentence: まさか夜トが関係していたとは
- id: A_Noragami_E11_2863
  deck_name: Noragami
  translation: We were no match for  that Rabou guy at all.
  sound: A_Noragami_E11_1_0.12.01.570-0.12.05.350.mp3
  sentence: 俺たち　その蠃蚌ってやつに全然敵わなくて
- id: A_Noragami_E11_2864
  deck_name: Noragami
  translation: Rabou?
  sound: A_Noragami_E11_1_0.12.06.440-0.12.07.490.mp3
  sentence: 蠃蚌
- id: A_Noragami_E11_2865
  deck_name: Noragami
  translation: Never heard of him.
  sound: A_Noragami_E11_1_0.12.08.330-0.12.09.700.mp3
  sentence: きかねえ名前だな
- id: A_Noragami_E11_2866
  deck_name: Noragami
  translation: Rabou is a god of calamity.
  sound: A_Noragami_E11_1_0.12.11.090-0.12.12.380.mp3
  sentence: まがつかみ　蠃蚌
- id: A_Noragami_E11_2867
  deck_name: Noragami
  translation: >-
    No one really talks about him these days, but he used to be really  well
    known a long time ago.
  sound: A_Noragami_E11_1_0.12.13.250-0.12.17.980.mp3
  sentence: 今ではその名を聞くこともないが　かつては知られた名だったらしい
- id: A_Noragami_E11_2868
  deck_name: Noragami
  translation: You know him?
  sound: A_Noragami_E11_1_0.12.18.850-0.12.20.090.mp3
  sentence: ご存知なんですか
- id: A_Noragami_E11_2869
  deck_name: Noragami
  translation: Rabou was originally human, you see.
  sound: A_Noragami_E11_1_0.12.20.590-0.12.22.870.mp3
  sentence: 蠃蚌はもともと人間でね
- id: A_Noragami_E11_2870
  deck_name: Noragami
  translation: As I recall, in life he served as a Herald.
  sound: A_Noragami_E11_1_0.12.23.270-0.12.26.180.mp3
  sentence: 確か生前は御先をやっていたはずだよ
- id: A_Noragami_E11_2871
  deck_name: Noragami
  translation: Herald?
  sound: A_Noragami_E11_1_0.12.26.620-0.12.27.570.mp3
  sentence: 御先
- id: A_Noragami_E11_2872
  deck_name: Noragami
  translation: A spy who sneaks into enemy territory to conduct dirty work.
  sound: A_Noragami_E11_1_0.12.27.820-0.12.32.320.mp3
  sentence: 間者として敵陣に忍び込む　いわば汚れ仕事だね
- id: A_Noragami_E11_2873
  deck_name: Noragami
  translation: Once a Herald finishes their job, their master kills them to ensure silence.
  sound: A_Noragami_E11_1_0.12.32.690-0.12.37.760.mp3
  sentence: 御先は仕事が終わると　口封じのため　主に殺される
- id: A_Noragami_E11_2874
  deck_name: Noragami
  translation: That's awful!
  sound: A_Noragami_E11_1_0.12.37.760-0.12.38.900.mp3
  sentence: そんな
- id: A_Noragami_E11_2875
  deck_name: Noragami
  translation: They say that after his death,  people who feared being cursed
  sound: A_Noragami_E11_1_0.12.39.330-0.12.43.080.mp3
  sentence: 彼は死後　祟りを恐れた人々に奉られ
- id: A_Noragami_E11_2876
  deck_name: Noragami
  translation: deified him and made him  a god of calamity.
  sound: A_Noragami_E11_1_0.12.43.080-0.12.44.890.mp3
  sentence: 生まれたまがつかみだと聞いている
- id: A_Noragami_E11_2877
  deck_name: Noragami
  translation: A god of calamity?
  sound: A_Noragami_E11_1_0.12.45.290-0.12.47.430.mp3
  sentence: あの　まがつかみって
- id: A_Noragami_E11_2878
  deck_name: Noragami
  translation: People don't always wish for good things.
  sound: A_Noragami_E11_1_0.12.48.350-0.12.50.460.mp3
  sentence: 人の願いはいいものばかりではない
- id: A_Noragami_E11_2879
  deck_name: Noragami
  translation: There are evil wishes, too.
  sound: A_Noragami_E11_1_0.12.51.110-0.12.52.520.mp3
  sentence: 悪い願いもある
- id: A_Noragami_E11_2880
  deck_name: Noragami
  translation: Evil wishes?
  sound: A_Noragami_E11_1_0.12.53.240-0.12.54.760.mp3
  sentence: 悪い願い
- id: A_Noragami_E11_2881
  deck_name: Noragami
  translation: Wanting to eliminate someone  you hate, for example.
  sound: A_Noragami_E11_1_0.12.55.280-0.12.58.340.mp3
  sentence: 憎い相手を消して欲しいとかだよ
- id: A_Noragami_E11_2882
  deck_name: Noragami
  translation: A god of calamity is one that answers such wicked wishes.
  sound: A_Noragami_E11_1_0.13.00.380-0.13.04.010.mp3
  sentence: そんな邪な願いに応えるのが　まがつかみだ
- id: A_Noragami_E11_2883
  deck_name: Noragami
  translation: In particular, Rabou granted  people's wishes through killing.
  sound: A_Noragami_E11_1_0.13.04.600-0.13.09.080.mp3
  sentence: 中でも　蠃蚌は斬ることで人々の願いを叶えていた
- id: A_Noragami_E11_2884
  deck_name: Noragami
  translation: They say he has killed people, Phantoms...
  sound: A_Noragami_E11_1_0.13.09.350-0.13.14.490.mp3
  sentence: それこそ望まれれば　人もあやかしも
- id: A_Noragami_E11_2885
  deck_name: Noragami
  translation: and even other gods, if requested.
  sound: A_Noragami_E11_1_0.13.15.140-0.13.18.220.mp3
  sentence: 神でさえも斬った　とか
- id: A_Noragami_E11_2886
  deck_name: Noragami
  translation: Wh-What does someone  like that want with Hiyori?
  sound: A_Noragami_E11_1_0.13.19.940-0.13.23.390.mp3
  sentence: そ　そんなやつがなんで日和を
- id: A_Noragami_E11_2887
  deck_name: Noragami
  translation: Is he an old pal of Yato's?
  sound: A_Noragami_E11_1_0.13.25.550-0.13.27.520.mp3
  sentence: 夜トの昔の仲間か
- id: A_Noragami_E11_2888
  deck_name: Noragami
  translation: I have heard rumors...
  sound: A_Noragami_E11_1_0.13.28.660-0.13.30.300.mp3
  sentence: 噂で聞いたことがある
- id: A_Noragami_E11_2889
  deck_name: Noragami
  translation: that a god of calamity  once fought alongside Yato.
  sound: A_Noragami_E11_1_0.13.31.740-0.13.34.630.mp3
  sentence: 夜トとともに戦ったまがつかみがいたと
- id: A_Noragami_E11_2890
  deck_name: Noragami
  translation: Rabou hasn't changed at all.
  sound: A_Noragami_E11_1_0.13.37.560-0.13.39.450.mp3
  sentence: 蠃蚌は昔のままだった
- id: A_Noragami_E11_2891
  deck_name: Noragami
  translation: He's still powerful.
  sound: A_Noragami_E11_1_0.13.39.940-0.13.41.360.mp3
  sentence: あいつは強い
- id: A_Noragami_E11_2892
  deck_name: Noragami
  translation: If I'm not careful,  he could end up killing Yukine.
  sound: A_Noragami_E11_1_0.13.42.230-0.13.44.570.mp3
  sentence: 下手すりゃ　雪音がやられちまう
- id: A_Noragami_E11_2893
  deck_name: Noragami
  translation: >-
    But shouldn't it be difficult for a god of calamity like him to continue
    existing?
  sound: A_Noragami_E11_1_0.13.45.290-0.13.49.740.mp3
  sentence: しかし　あのようなまがつかみが存在し続けるのは難しいはず
- id: A_Noragami_E11_2894
  deck_name: Noragami
  translation: H-Hold on a minute!
  sound: A_Noragami_E11_1_0.13.49.740-0.13.51.750.mp3
  sentence: ちょ　ちょっと待ってくれよ
- id: A_Noragami_E11_2895
  deck_name: Noragami
  translation: Yato and Rabou were partners?
  sound: A_Noragami_E11_1_0.13.52.150-0.13.53.760.mp3
  sentence: 夜トと蠃蚌が仲間って
- id: A_Noragami_E11_2896
  deck_name: Noragami
  translation: Does that mean Yato's  a god of calamity, too?!
  sound: A_Noragami_E11_1_0.13.54.380-0.13.57.240.mp3
  sentence: まさか　夜トもまがつかみだってこと
- id: A_Noragami_E11_2897
  deck_name: Noragami
  translation: I-I never knew—
  sound: A_Noragami_E11_1_0.14.00.520-0.14.01.420.mp3
  sentence: そんなの知らない
- id: A_Noragami_E11_2898
  deck_name: Noragami
  translation: Hiyorin knows.
  sound: A_Noragami_E11_1_0.14.01.420-0.14.02.960.mp3
  sentence: ひよりんは知ってるよ
- id: A_Noragami_E11_2899
  deck_name: Noragami
  translation: I was the one who told her.
  sound: A_Noragami_E11_1_0.14.04.200-0.14.05.820.mp3
  sentence: 前に私が教えたの
- id: A_Noragami_E11_2900
  deck_name: Noragami
  translation: It didn't seem to bother her one bit, though.
  sound: A_Noragami_E11_1_0.14.06.740-0.14.10.270.mp3
  sentence: けど　んなことおくびにも出さなかったなあ
- id: A_Noragami_E11_2901
  deck_name: Noragami
  translation: Hiyori-chan's one tough girl, all right.
  sound: A_Noragami_E11_1_0.14.11.090-0.14.13.770.mp3
  sentence: ひよりちゃん　ありゃ強い女だ
- id: A_Noragami_E11_2902
  deck_name: Noragami
  translation: Yato-chan's different now.
  sound: A_Noragami_E11_1_0.14.14.120-0.14.15.880.mp3
  sentence: 夜トちゃん　変わったもん
- id: A_Noragami_E11_2903
  deck_name: Noragami
  translation: That's why she stuck with him.
  sound: A_Noragami_E11_1_0.14.16.460-0.14.18.440.mp3
  sentence: だから一緒にいてくれたんだよ
- id: A_Noragami_E11_2904
  deck_name: Noragami
  translation: Hiyorin must really love you and Yato-chan!
  sound: A_Noragami_E11_1_0.14.19.540-0.14.23.310.mp3
  sentence: ひよりんは夜トちゃんとゆっきのことが大好きなんだね
- id: A_Noragami_E11_2905
  deck_name: Noragami
  translation: I... want to bring Hiyori's memory back!
  sound: A_Noragami_E11_1_0.14.26.350-0.14.30.900.mp3
  sentence: 俺　ひよりの記憶を取り戻したい
- id: A_Noragami_E11_2906
  deck_name: Noragami
  translation: At this rate, Hiyori will never remember me.
  sound: A_Noragami_E11_1_0.14.31.860-0.14.34.600.mp3
  sentence: このままひよりは俺を忘れて
- id: A_Noragami_E11_2907
  deck_name: Noragami
  translation: Perhaps it's for the best.
  sound: A_Noragami_E11_1_0.14.34.850-0.14.36.640.mp3
  sentence: それでいいんじゃないかな
- id: A_Noragami_E11_2908
  deck_name: Noragami
  translation: As I said before,  you should cut your ties with her.
  sound: A_Noragami_E11_1_0.14.38.100-0.14.41.010.mp3
  sentence: 言ったでしょ　縁を斬ればって
- id: A_Noragami_E11_2909
  deck_name: Noragami
  translation: Your connection gets her  too involved in our world.
  sound: A_Noragami_E11_1_0.14.41.930-0.14.45.980.mp3
  sentence: あの子は君を介して　こちらに焦点を合わせすぎている
- id: A_Noragami_E11_2910
  deck_name: Noragami
  translation: Maintaining that connection would keep her from living on her own.
  sound: A_Noragami_E11_1_0.14.46.930-0.14.49.440.mp3
  sentence: 自分の世界を生きられなくなるよ
- id: A_Noragami_E11_2911
  deck_name: Noragami
  translation: If she forgets about you, she'll likely stop changing into a half-Phantom.
  sound: A_Noragami_E11_1_0.14.50.730-0.14.55.330.mp3
  sentence: 今のまま夜ト君を忘れれば　半妖化することもなくなるだろう
- id: A_Noragami_E11_2912
  deck_name: Noragami
  translation: That will give her happiness.
  sound: A_Noragami_E11_1_0.14.56.250-0.14.58.610.mp3
  sentence: それがあの子の幸せだよ
- id: A_Noragami_E11_2913
  deck_name: Noragami
  translation: It appears he's made up his mind.
  sound: A_Noragami_E11_1_0.15.02.580-0.15.04.520.mp3
  sentence: 心を決めたようじゃな
- id: A_Noragami_E11_2914
  deck_name: Noragami
  translation: Yato-san...
  sound: A_Noragami_E11_1_0.15.05.690-0.15.06.520.mp3
  sentence: 夜トさん
- id: A_Noragami_E11_2915
  deck_name: Noragami
  translation: Yato!
  sound: A_Noragami_E11_1_0.15.09.420-0.15.10.260.mp3
  sentence: 夜ト
- id: A_Noragami_E11_2916
  deck_name: Noragami
  translation: Where have you been?
  sound: A_Noragami_E11_1_0.15.10.990-0.15.12.230.mp3
  sentence: 何してたんだよ
- id: A_Noragami_E11_2917
  deck_name: Noragami
  translation: I've been thinking  about Hiyori's memory—
  sound: A_Noragami_E11_1_0.15.12.500-0.15.14.660.mp3
  sentence: 俺さ　考えたんだけど　ひよりの記憶
- id: A_Noragami_E11_2918
  deck_name: Noragami
  translation: Forget it.
  sound: A_Noragami_E11_1_0.15.14.660-0.15.15.560.mp3
  sentence: もういい
- id: A_Noragami_E11_2919
  deck_name: Noragami
  translation: Just forget about Hiyori.
  sound: A_Noragami_E11_1_0.15.17.870-0.15.19.610.mp3
  sentence: ひよりのことはもういいんだ
- id: A_Noragami_E11_2920
  deck_name: Noragami
  translation: Hey, Yato! Yato!
  sound: A_Noragami_E11_1_0.15.21.250-0.15.23.660.mp3
  sentence: おい夜ト　夜ト
- id: A_Noragami_E11_2921
  deck_name: Noragami
  translation: There is no time to waste.
  sound: A_Noragami_E11_1_0.15.31.240-0.15.32.760.mp3
  sentence: 時が惜しい
- id: A_Noragami_E11_2922
  deck_name: Noragami
  translation: Even now while I wait,  time endlessly slips through my fingers.
  sound: A_Noragami_E11_1_0.15.33.650-0.15.38.620.mp3
  sentence: こうして待つ間も　われの時は刻々とこぼれ落ちてゆく
- id: A_Noragami_E11_2923
  deck_name: Noragami
  translation: Don't worry.
  sound: A_Noragami_E11_1_0.15.39.520-0.15.40.690.mp3
  sentence: 大丈夫よ
- id: A_Noragami_E11_2924
  deck_name: Noragami
  translation: Yato will return.
  sound: A_Noragami_E11_1_0.15.41.310-0.15.43.400.mp3
  sentence: きっと夜トは戻ってくるわ
- id: A_Noragami_E11_2925
  deck_name: Noragami
  translation: I'm sure of it.
  sound: A_Noragami_E11_1_0.15.44.240-0.15.45.310.mp3
  sentence: きっとね
- id: A_Noragami_E11_2926
  deck_name: Noragami
  translation: And then...
  sound: A_Noragami_E11_1_0.15.48.710-0.15.49.780.mp3
  sentence: でね
- id: A_Noragami_E11_2927
  deck_name: Noragami
  translation: Yukki! Did you see Yato-chan?
  sound: A_Noragami_E11_1_0.15.52.290-0.15.54.830.mp3
  sentence: ゆっき　夜トちゃんには会えた
- id: A_Noragami_E11_2928
  deck_name: Noragami
  translation: Man...
  sound: A_Noragami_E11_1_0.15.58.680-0.15.59.530.mp3
  sentence: ったく
- id: A_Noragami_E11_2929
  deck_name: Noragami
  translation: What's Yato's deal?!  He's not making any sense!
  sound: A_Noragami_E11_1_0.15.59.870-0.16.02.630.mp3
  sentence: なんだよ　夜トのやつ　意味わかんねえ
- id: A_Noragami_E11_2930
  deck_name: Noragami
  translation: Why is he suddenly...
  sound: A_Noragami_E11_1_0.16.03.050-0.16.04.320.mp3
  sentence: なんで急に
- id: A_Noragami_E11_2931
  deck_name: Noragami
  translation: Yukine-kun?
  sound: A_Noragami_E11_1_0.16.31.090-0.16.32.230.mp3
  sentence: 雪音くん
- id: A_Noragami_E11_2932
  deck_name: Noragami
  translation: Hiyori!
  sound: A_Noragami_E11_1_0.16.36.810-0.16.37.600.mp3
  sentence: ひより
- id: A_Noragami_E11_2933
  deck_name: Noragami
  translation: Sorry to keep you waiting!
  sound: A_Noragami_E11_1_0.16.43.170-0.16.44.610.mp3
  sentence: わるい　待たせた
- id: A_Noragami_E11_2934
  deck_name: Noragami
  translation: Oh, don't worry. So, what's up?
