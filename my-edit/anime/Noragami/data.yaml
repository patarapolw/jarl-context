- id: A_Noragami_E07_1759
  deck_name: Noragami
  translation: So I figured there was no reason  for me to bite my tongue and stay.
  sound: A_Noragami_E07_1_0.05.00.570-0.05.04.260.mp3
  sentence: だったら　無理してあそこにいなくてもいいかなって
- id: A_Noragami_E07_1760
  deck_name: Noragami
  translation: >-
    I'm delighted that you  would ask for my help, but I'm afraid I can't 
    employ you right now.
  sound: A_Noragami_E07_1_0.05.06.240-0.05.11.370.mp3
  sentence: 僕を頼ってくれるのは嬉しいけど　今のままじゃ　雇えないねえ
- id: A_Noragami_E07_1761
  deck_name: Noragami
  translation: For if I were to give you a name now...
  sound: A_Noragami_E07_1_0.05.11.810-0.05.14.460.mp3
  sentence: もし今の君に名をつけたら
- id: A_Noragami_E07_1762
  deck_name: Noragami
  translation: you would end up a Nora.
  sound: A_Noragami_E07_1_0.05.15.570-0.05.18.010.mp3
  sentence: 野良になっちゃうよ
- id: A_Noragami_E07_1763
  deck_name: Noragami
  translation: Nora...
  sound: A_Noragami_E07_1_0.05.19.330-0.05.20.420.mp3
  sentence: 野良
- id: A_Noragami_E07_1764
  deck_name: Noragami
  translation: Um...
  sound: A_Noragami_E07_1_0.05.22.570-0.05.23.480.mp3
  sentence: あの
- id: A_Noragami_E07_1765
  deck_name: Noragami
  translation: What's a "Nora"?
  sound: A_Noragami_E07_1_0.05.24.770-0.05.26.260.mp3
  sentence: 野良ってなんですか
- id: A_Noragami_E07_1766
  deck_name: Noragami
  translation: I thought it was just a name.
  sound: A_Noragami_E07_1_0.05.26.260-0.05.28.980.mp3
  sentence: 私てっきり名前なのかと
- id: A_Noragami_E07_1767
  deck_name: Noragami
  translation: Nora are a disgrace. A private part of a god's life, if you will.
  sound: A_Noragami_E07_1_0.05.28.980-0.05.33.680.mp3
  sentence: 野良は　言うなれば　神の恥部だね
- id: A_Noragami_E07_1768
  deck_name: Noragami
  translation: Private parts. You know what I mean?
  sound: A_Noragami_E07_1_0.05.34.100-0.05.36.120.mp3
  sentence: 恥部　分かる
- id: A_Noragami_E07_1769
  deck_name: Noragami
  translation: My lord, please choose your words carefully.
  sound: A_Noragami_E07_1_0.05.42.150-0.05.45.100.mp3
  sentence: 公　お言葉を選ばれませ
- id: A_Noragami_E07_1770
  deck_name: Noragami
  translation: >-
    It's only a figure of speech, Tsuyu!  I'm not making a vulgar joke, I
    promise!
  sound: A_Noragami_E07_1_0.05.45.100-0.05.49.670.mp3
  sentence: 梅雨　言葉の綾だよ　セクハラなんかじゃないよ
- id: A_Noragami_E07_1771
  deck_name: Noragami
  translation: >-
    A Regalia with many owners is akin to a stray cat  and is commonly referred
    to as a "Nora."
  sound: A_Noragami_E07_1_0.05.51.410-0.05.57.420.mp3
  sentence: 野良とは　野良猫のように　主人を沢山持つ神器の通称だよ
- id: A_Noragami_E07_1772
  deck_name: Noragami
  translation: But those who enjoy going by many names
  sound: A_Noragami_E07_1_0.05.57.870-0.06.00.760.mp3
  sentence: だが　数多の名を欲しがるものは
- id: A_Noragami_E07_1773
  deck_name: Noragami
  translation: are far more likely to betray their masters.
  sound: A_Noragami_E07_1_0.06.00.760-0.06.03.700.mp3
  sentence: それだけ主人を裏切ることとなり
- id: A_Noragami_E07_1774
  deck_name: Noragami
  translation: As such, they're considered detestable.
  sound: A_Noragami_E07_1_0.06.03.700-0.06.06.230.mp3
  sentence: 同時に　忌むべきものとされる
- id: A_Noragami_E07_1775
  deck_name: Noragami
  translation: Tell me, what would you think if I offered to be your godparent
  sound: A_Noragami_E07_1_0.06.08.220-0.06.13.970.mp3
  sentence: じゃあね　僕がひよりさんに別の名をあげると言ったら　どう思う
- id: A_Noragami_E07_1776
  deck_name: Noragami
  translation: and give you a new name, Hiyori-san?
  sound: A_Noragami_E07_1_0.06.13.970-0.06.16.380.mp3
  sentence: 新しい名付け親になってあげようか
- id: A_Noragami_E07_1777
  deck_name: Noragami
  translation: Huh? What would be a good name?
  sound: A_Noragami_E07_1_0.06.16.380-0.06.18.450.mp3
  sentence: 何がいいかな
- id: A_Noragami_E07_1778
  deck_name: Noragami
  translation: Yumi-chan? Tomo-chan? Yuuko-chan?
  sound: A_Noragami_E07_1_0.06.18.450-0.06.20.930.mp3
  sentence: ゆみちゃん　ともちゃん　ゆうこちゃん
- id: A_Noragami_E07_1779
  deck_name: Noragami
  translation: I-I'd have to refuse.
  sound: A_Noragami_E07_1_0.06.20.930-0.06.22.820.mp3
  sentence: そ　それはちょっと
- id: A_Noragami_E07_1780
  deck_name: Noragami
  translation: Right? It's discourteous to  your mother and father, yes?
  sound: A_Noragami_E07_1_0.06.22.820-0.06.26.360.mp3
  sentence: ねえ　お父さんとお母さんに申し訳ないでしょう
- id: A_Noragami_E07_1781
  deck_name: Noragami
  translation: Yeah. We instinctively find  the concept detestable.
  sound: A_Noragami_E07_1_0.06.26.360-0.06.30.320.mp3
  sentence: 本能的に嫌がるんだよ　人って
- id: A_Noragami_E07_1782
  deck_name: Noragami
  translation: And that's exactly why  Nora are regarded with hate.
  sound: A_Noragami_E07_1_0.06.31.560-0.06.34.540.mp3
  sentence: だから野良は嫌悪の対象になる
- id: A_Noragami_E07_1783
  deck_name: Noragami
  translation: Hate...
  sound: A_Noragami_E07_1_0.06.35.090-0.06.36.210.mp3
  sentence: 嫌悪
- id: A_Noragami_E07_1784
  deck_name: Noragami
  translation: Under normal circumstances, a Regalia has one name and serves one master.
  sound: A_Noragami_E07_1_0.06.40.610-0.06.44.970.mp3
  sentence: 基本　神器の名はひとつで　ひとりの主に仕える
- id: A_Noragami_E07_1785
  deck_name: Noragami
  translation: >-
    It is common knowledge  that to serve a new master, one must first be
    "unnamed" and released by the previous master.
  sound: A_Noragami_E07_1_0.06.45.570-0.06.50.890.mp3
  sentence: 新たな主に仕えるには　前の主人に名を消してもらうのが常識だ
- id: A_Noragami_E07_1786
  deck_name: Noragami
  translation: Just as Mayu was.
  sound: A_Noragami_E07_1_0.06.51.370-0.06.52.800.mp3
  sentence: 真喩のようにね
- id: A_Noragami_E07_1787
  deck_name: Noragami
  translation: Then why do Nora exist?
  sound: A_Noragami_E07_1_0.06.53.690-0.06.56.660.mp3
  sentence: では　なぜ野良は存在するのですか
- id: A_Noragami_E07_1788
  deck_name: Noragami
  translation: >-
    In general... they're used to perform jobs you  wouldn't give to your own
    Regalia.
  sound: A_Noragami_E07_1_0.06.57.250-0.07.04.580.mp3
  sentence: 大抵は　自分の神器にはさせられない仕事をする時に使うよね
- id: A_Noragami_E07_1789
  deck_name: Noragami
  translation: S-Say, Tenjin-sama.
  sound: A_Noragami_E07_1_0.07.08.750-0.07.11.330.mp3
  sentence: あ　あの
- id: A_Noragami_E07_1790
  deck_name: Noragami
  translation: Would you happen to know a female Nora about the same age as Yukine-kun—
  sound: A_Noragami_E07_1_0.07.11.330-0.07.15.640.mp3
  sentence: 天神様は女の子の野良をご存知無いですか　雪音くんと同じ年頃の
- id: A_Noragami_E07_1791
  deck_name: Noragami
  translation: I'm sorry. Please don't press any further.
  sound: A_Noragami_E07_1_0.07.15.640-0.07.19.680.mp3
  sentence: ごめんなさい　そのことはもう聞かないで
- id: A_Noragami_E07_1792
  deck_name: Noragami
  translation: The very mention of them  sends shivers down our spines.
  sound: A_Noragami_E07_1_0.07.19.680-0.07.22.430.mp3
  sentence: その名を聞くだけで怖気が走るわ
- id: A_Noragami_E07_1793
  deck_name: Noragami
  translation: Huh? Don't speak so easily of them, my lord.
  sound: A_Noragami_E07_1_0.07.22.430-0.07.26.060.mp3
  sentence: 公も気安く口になさいますな
- id: A_Noragami_E07_1794
  deck_name: Noragami
  translation: Don't worry. I've never made use of them, nor do I ever plan to.
  sound: A_Noragami_E07_1_0.07.26.060-0.07.30.700.mp3
  sentence: 大丈夫　僕は使わないし　使うつもりもない
- id: A_Noragami_E07_1795
  deck_name: Noragami
  translation: >-
    I have not a single tie with those wretched scoundrels and intend to keep it
    that way.
  sound: A_Noragami_E07_1_0.07.32.230-0.07.36.540.mp3
  sentence: あんな下賎のものとは　縁すら持ちたくないからね
- id: A_Noragami_E07_1796
  deck_name: Noragami
  translation: You can always use me, you know.
  sound: A_Noragami_E07_1_0.07.49.230-0.07.51.340.mp3
  sentence: あたしを使えばいいのに
- id: A_Noragami_E07_1797
  deck_name: Noragami
  translation: Nora...
  sound: A_Noragami_E07_1_0.07.52.290-0.07.53.120.mp3
  sentence: 野良
- id: A_Noragami_E07_1798
  deck_name: Noragami
  translation: I've been watching you all this time, yet you never call for me anymore.
  sound: A_Noragami_E07_1_0.07.53.770-0.07.59.120.mp3
  sentence: あたしずっと夜トのこと見てたのに　全然呼んでくれないんだもん
- id: A_Noragami_E07_1799
  deck_name: Noragami
  translation: It's ever so lonely.
  sound: A_Noragami_E07_1_0.07.59.510-0.08.00.940.mp3
  sentence: 寂しかったな
- id: A_Noragami_E07_1800
  deck_name: Noragami
  translation: That boy is too unstable.  You should just get rid of him.
  sound: A_Noragami_E07_1_0.08.03.910-0.08.07.250.mp3
  sentence: あんな不安定な子　捨てちゃえばいいのに
- id: A_Noragami_E07_1801
  deck_name: Noragami
  translation: Use me.
  sound: A_Noragami_E07_1_0.08.13.390-0.08.15.080.mp3
  sentence: あたしを使って
- id: A_Noragami_E07_1802
  deck_name: Noragami
  translation: I can be more helpful to you than he is.
  sound: A_Noragami_E07_1_0.08.16.130-0.08.19.820.mp3
  sentence: あたしなら　あの子より力になれる
- id: A_Noragami_E07_1803
  deck_name: Noragami
  translation: I can't find Yukine-kun anywhere.
  sound: A_Noragami_E07_1_0.08.30.670-0.08.33.080.mp3
  sentence: 雪音くん　いない
- id: A_Noragami_E07_1804
  deck_name: Noragami
  translation: This scent... It isn't Yato's.
  sound: A_Noragami_E07_1_0.08.39.370-0.08.41.280.mp3
  sentence: 夜トのじゃない匂い
- id: A_Noragami_E07_1805
  deck_name: Noragami
  translation: Bishamon?!
  sound: A_Noragami_E07_1_0.08.48.340-0.08.49.920.mp3
  sentence: 毘沙門天
- id: A_Noragami_E07_1806
  deck_name: Noragami
  translation: So you can see us.
  sound: A_Noragami_E07_1_0.08.57.560-0.08.59.430.mp3
  sentence: やはり見えているんだな
- id: A_Noragami_E07_1807
  deck_name: Noragami
  translation: Y-You're Bishamon's...
  sound: A_Noragami_E07_1_0.08.59.430-0.09.01.970.mp3
  sentence: あなたは毘沙門の
- id: A_Noragami_E07_1808
  deck_name: Noragami
  translation: You're that living spirit from before. A half-Phantom, in other words.
  sound: A_Noragami_E07_1_0.09.01.970-0.09.06.060.mp3
  sentence: この間は生霊だった　つまり半妖か
- id: A_Noragami_E07_1809
  deck_name: Noragami
  translation: I see Yato does not have a  single normal acquaintance.
  sound: A_Noragami_E07_1_0.09.06.500-0.09.10.070.mp3
  sentence: 真っ当なものがいないな　夜トの縁者には
- id: A_Noragami_E07_1810
  deck_name: Noragami
  translation: Restraint.
  sound: A_Noragami_E07_1_0.09.16.400-0.09.17.320.mp3
  sentence: 縛布
- id: A_Noragami_E07_1811
  deck_name: Noragami
  translation: Umbra.
  sound: A_Noragami_E07_1_0.09.26.840-0.09.27.790.mp3
  sentence: 陰固
- id: A_Noragami_E07_1812
  deck_name: Noragami
  translation: Kazuma, have you located the next Phantom?
  sound: A_Noragami_E07_1_0.09.50.230-0.09.53.120.mp3
  sentence: カズマ　次のあやかしは見つかったか
- id: A_Noragami_E07_1813
  deck_name: Noragami
  translation: No.
  sound: A_Noragami_E07_1_0.09.53.120-0.09.53.870.mp3
  sentence: いえ
- id: A_Noragami_E07_1814
  deck_name: Noragami
  translation: I don't smell any more  Phantoms here, milady.
  sound: A_Noragami_E07_1_0.09.54.810-0.09.58.330.mp3
  sentence: ここいらに　あやかしの匂いはもうしませんぜ　お嬢
- id: A_Noragami_E07_1815
  deck_name: Noragami
  translation: Kuraha is correct. We've nearly cleaned out this entire area.
  sound: A_Noragami_E07_1_0.09.58.770-0.10.02.590.mp3
  sentence: クラハの言う通りに　この地の駆除はほぼ完了したようです
- id: A_Noragami_E07_1816
  deck_name: Noragami
  translation: All that remains is the  south-southeast area.
  sound: A_Noragami_E07_1_0.10.03.130-0.10.05.800.mp3
  sentence: 残っているとすれば　南南東でしょうか
- id: A_Noragami_E07_1817
  deck_name: Noragami
  translation: We might be progressing a bit fast, but let's try widening the area.
  sound: A_Noragami_E07_1_0.10.11.330-0.10.14.360.mp3
  sentence: 少し早いが　範囲を広げてみるか
- id: A_Noragami_E07_1818
  deck_name: Noragami
  translation: >-
    I'll catch up with you once I've scanned the area once more, just to be
    sure.
  sound: A_Noragami_E07_1_0.10.14.360-0.10.18.700.mp3
  sentence: では　私は念のため　探索し直してから後を追います
- id: A_Noragami_E07_1819
  deck_name: Noragami
  translation: All right.
  sound: A_Noragami_E07_1_0.10.18.700-0.10.19.360.mp3
  sentence: 分かった
- id: A_Noragami_E07_1820
  deck_name: Noragami
  translation: Sorry, Kuraha. I know your  wounds haven't fully healed.
  sound: A_Noragami_E07_1_0.10.20.130-0.10.23.270.mp3
  sentence: すまぬな　クラハ　傷も癒えてないのに
- id: A_Noragami_E07_1821
  deck_name: Noragami
  translation: This is nothing at all.
  sound: A_Noragami_E07_1_0.10.23.270-0.10.25.980.mp3
  sentence: これくらい　なんともありません
- id: A_Noragami_E07_1822
  deck_name: Noragami
  translation: I leave her in your hands, Kuraha.
  sound: A_Noragami_E07_1_0.10.26.590-0.10.28.400.mp3
  sentence: 頼んだぞ　クラハ
- id: A_Noragami_E07_1823
  deck_name: Noragami
  translation: I wouldn't meddle too much  if I were you... Iki Hiyori.
  sound: A_Noragami_E07_1_0.10.41.810-0.10.45.870.mp3
  sentence: あまり出しゃばってくれるなよ　壱岐ひより
- id: A_Noragami_E07_1824
  deck_name: Noragami
  translation: H-How do you know my name?!
  sound: A_Noragami_E07_1_0.10.48.650-0.10.50.830.mp3
  sentence: な　何故私の名前を
- id: A_Noragami_E07_1825
  deck_name: Noragami
  translation: Huh? I can move again.
  sound: A_Noragami_E07_1_0.10.51.390-0.10.53.480.mp3
  sentence: あれ　体が動く
- id: A_Noragami_E07_1826
  deck_name: Noragami
  translation: >-
    In addition to being able to  perceive everything around me, I can also
    influence objects  around me, as I just did.
  sound: A_Noragami_E07_1_0.10.54.090-0.11.01.810.mp3
  sentence: ここにあるものを把握するのが僕の力　掌握すれば　術をかけることもできる　さっきのように
- id: A_Noragami_E07_1827
  deck_name: Noragami
  translation: My wallet!
  sound: A_Noragami_E07_1_0.11.01.810-0.11.03.430.mp3
  sentence: 私の財布
- id: A_Noragami_E07_1828
  deck_name: Noragami
  translation: Wh-When did you...
  sound: A_Noragami_E07_1_0.11.03.430-0.11.05.390.mp3
  sentence: い　いつの間に
- id: A_Noragami_E07_1829
  deck_name: Noragami
  translation: >-
    Should you cross paths with Veena—Bishamon—again, just keep your head in the
    sand.  If you value your life, that is.
  sound: A_Noragami_E07_1_0.11.07.550-0.11.14.400.mp3
  sentence: もしまたビーナ　毘沙門に会ったら　知らぬ存ぜぬで通せ　命が惜しかったらな
- id: A_Noragami_E07_1830
  deck_name: Noragami
  translation: Why did you help me?
  sound: A_Noragami_E07_1_0.11.15.750-0.11.18.260.mp3
  sentence: どうして私を助けてくれたの
- id: A_Noragami_E07_1831
  deck_name: Noragami
  translation: I thought you hated Yato!
  sound: A_Noragami_E07_1_0.11.18.260-0.11.20.610.mp3
  sentence: 夜トのこと憎いんじゃなかったんですか
- id: A_Noragami_E07_1832
  deck_name: Noragami
  translation: Make no mistake, he is our enemy.
  sound: A_Noragami_E07_1_0.11.21.510-0.11.23.880.mp3
  sentence: 僕らの敵であることは間違いない
- id: A_Noragami_E07_1833
  deck_name: Noragami
  translation: However...
  sound: A_Noragami_E07_1_0.11.25.250-0.11.26.260.mp3
  sentence: けど
- id: A_Noragami_E07_1834
  deck_name: Noragami
  translation: he's also our savior.
  sound: A_Noragami_E07_1_0.11.27.990-0.11.29.940.mp3
  sentence: 夜トは恩人でもあるんだ
- id: A_Noragami_E07_1835
  deck_name: Noragami
  translation: Speaking of him, is Yato well?
  sound: A_Noragami_E07_1_0.11.38.790-0.11.41.060.mp3
  sentence: ところで　夜トは健勝か
- id: A_Noragami_E07_1836
  deck_name: Noragami
  translation: He was blighted and appeared to be in very bad condition.
  sound: A_Noragami_E07_1_0.11.42.150-0.11.45.550.mp3
  sentence: やすんでいただろう　ただならぬ様子だった
- id: A_Noragami_E07_1837
  deck_name: Noragami
  translation: Is it that serious?!
  sound: A_Noragami_E07_1_0.11.45.550-0.11.46.860.mp3
  sentence: そんなに
- id: A_Noragami_E07_1838
  deck_name: Noragami
  translation: His blight didn't come from the outside.
  sound: A_Noragami_E07_1_0.11.47.790-0.11.49.900.mp3
  sentence: あれは外から来るものではない
- id: A_Noragami_E07_1839
  deck_name: Noragami
  translation: It's most likely an internal injury.
  sound: A_Noragami_E07_1_0.11.50.590-0.11.52.620.mp3
  sentence: 恐らく内から来るもの
- id: A_Noragami_E07_1840
  deck_name: Noragami
  translation: Yato's Regalia... "Sekki," right?
  sound: A_Noragami_E07_1_0.11.53.710-0.11.57.070.mp3
  sentence: 夜トの神器　確か雪器と言ったな
- id: A_Noragami_E07_1841
