  image: Angel_Beats!_7_0.08.28.745.jpg
  sound: Angel_Beats!_7_0.08.28.240-0.08.29.500.mp3
  sentence: 知ってる
- id: Angel_Beats!_7_127_0.08.29.160
  deck_name: Angel Beats!
