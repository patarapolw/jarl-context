  sound: Angel_Beats!_2_0.13.23.410-0.13.27.760.mp3
  sentence: 一目で悪いことをしにきたんだってわかったわ
- id: Angel_Beats!_2_227_0.13.27.770
  deck_name: Angel Beats!
