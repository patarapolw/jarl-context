  translation: It's the same for a craftsman.
  sound: A_WhisperOfTheHeart_1_1.13.42.577-1.13.47.467.mp3
  sentence: ハハハハ…　それは　私達　職人も同じです。
- id: A_WhisperOfTheHeart_0684
  deck_name: Whisper of the Heart
  translation: Don't expect perfection at first.
  sound: A_WhisperOfTheHeart_1_1.13.47.467-1.13.51.497.mp3
  sentence: 初めから完璧なんか　期待してはいけない。
- id: A_WhisperOfTheHeart_0686
  deck_name: Whisper of the Heart
  translation: This.
  sound: A_WhisperOfTheHeart_1_1.14.00.587-1.14.02.587.mp3
  sentence: これ　これ。
- id: A_WhisperOfTheHeart_0687
  deck_name: Whisper of the Heart
  translation: Look at it.
  sound: A_WhisperOfTheHeart_1_1.14.05.307-1.14.07.307.mp3
  sentence: 見てごらん。
- id: A_WhisperOfTheHeart_0688
  deck_name: Whisper of the Heart
  translation: It's called 'mica slate' .
  sound: A_WhisperOfTheHeart_1_1.14.15.407-1.14.18.597.mp3
  sentence: 雲母片岩という石なんだがね。
- id: A_WhisperOfTheHeart_0689
  deck_name: Whisper of the Heart
  translation: Look at the seam.
  sound: A_WhisperOfTheHeart_1_1.14.18.597-1.14.20.457.mp3
  sentence: その割れ目をのぞいてごらん。
- id: A_WhisperOfTheHeart_0690
  deck_name: Whisper of the Heart
  translation: Like that...
  sound: A_WhisperOfTheHeart_1_1.14.20.457-1.14.23.457.mp3
  sentence: そう　そうして…。
- id: A_WhisperOfTheHeart_0691
  deck_name: Whisper of the Heart
  translation: It's beautiful!
  sound: A_WhisperOfTheHeart_1_1.14.31.397-1.14.35.437.mp3
  sentence: うわ～　キレイ！
- id: A_WhisperOfTheHeart_0693
  deck_name: Whisper of the Heart
  translation: Emerald? The jewel? Yes.
  sound: A_WhisperOfTheHeart_1_1.14.40.657-1.14.43.517.mp3
  sentence: エメラルドって　宝石の？
- id: A_WhisperOfTheHeart_0694
  deck_name: Whisper of the Heart
  translation: You and Seiji are like this stone.
  sound: A_WhisperOfTheHeart_1_1.14.43.517-1.14.47.387.mp3
  sentence: そう…　雫さんも聖司も　その石みたいなものだ。
- id: A_WhisperOfTheHeart_0695
  deck_name: Whisper of the Heart
  translation: Rough, unpolished, still natural.
  sound: A_WhisperOfTheHeart_1_1.14.47.387-1.14.49.757.mp3
  sentence: まだ磨いてない自然のままの石。
- id: A_WhisperOfTheHeart_0696
  deck_name: Whisper of the Heart
  translation: I like stones that way.
  sound: A_WhisperOfTheHeart_1_1.14.49.757-1.14.54.457.mp3
  sentence: 私は　そのままでも　とても好きだがね。
- id: A_WhisperOfTheHeart_0698
  deck_name: Whisper of the Heart
  translation: The rough stone is inside you. You have to find it and then polish it.
  sound: A_WhisperOfTheHeart_1_1.14.59.517-1.15.04.567.mp3
  sentence: 自分の中に原石を見つけて　時間をかけて磨くことなんだよ。
- id: A_WhisperOfTheHeart_0699
  deck_name: Whisper of the Heart
  translation: It takes time and effort.
  sound: A_WhisperOfTheHeart_1_1.15.04.567-1.15.07.597.mp3
  sentence: 手間のかかる仕事だ。
- id: A_WhisperOfTheHeart_0700
  deck_name: Whisper of the Heart
  translation: You see the ore that makes up most of that stone?
  sound: A_WhisperOfTheHeart_1_1.15.07.597-1.15.11.467.mp3
  sentence: その石の　一番大きな原石があるでしょ。
- id: A_WhisperOfTheHeart_0701
  deck_name: Whisper of the Heart
  translation: Yes. You could polish that, but what you'd get would be worthless.
  sound: A_WhisperOfTheHeart_1_1.15.11.467-1.15.18.367.mp3
  sentence: はい。　実は　それは　磨くと　かえって→　つまらないものに　なってしまう石なんだ。
- id: A_WhisperOfTheHeart_0702
  deck_name: Whisper of the Heart
  translation: The smaller part inside is purer.
  sound: A_WhisperOfTheHeart_1_1.15.18.367-1.15.22.577.mp3
  sentence: もっと奥の小さいもののほうが　純度が高い。
- id: A_WhisperOfTheHeart_0703
  deck_name: Whisper of the Heart
  translation: There might even be a better stone deep inside where we can't see.
  sound: A_WhisperOfTheHeart_1_1.15.22.577-1.15.27.457.mp3
  sentence: いや　外から見えない所に→　もっといい原石が　あるかもしれないんだ。
- id: A_WhisperOfTheHeart_0705
  deck_name: Whisper of the Heart
  translation: I'm scared. What if there isn't a beautiful crystal in me?
  sound: A_WhisperOfTheHeart_1_1.15.33.687-1.15.38.397.mp3
  sentence: 自分に　こんなキレイな結晶が　あるのかどうか→　とても怖くなっちゃった。
- id: A_WhisperOfTheHeart_0706
  deck_name: Whisper of the Heart
  translation: But I want to write. And you'll be the first one to see it.
  sound: A_WhisperOfTheHeart_1_1.15.38.397-1.15.43.447.mp3
  sentence: でも　書きたいんです！　書いたらきっと　おじいさんに　最初に　お見せします。
- id: A_WhisperOfTheHeart_0707
  deck_name: Whisper of the Heart
  translation: Thank you. I'll look forward to it.
  sound: A_WhisperOfTheHeart_1_1.15.43.447-1.15.46.447.mp3
  sentence: ありがとう　楽しみに待ってますよ。
- id: A_WhisperOfTheHeart_0708
  deck_name: Whisper of the Heart
  translation: A rough stone... lapis lazuli...
  sound: A_WhisperOfTheHeart_1_1.15.53.897-1.15.57.897.mp3
  sentence: 原石…　ラピス・ラズリの鉱脈…。
- id: A_WhisperOfTheHeart_0709
  deck_name: Whisper of the Heart
  translation: Let us go forth together...
  sound: A_WhisperOfTheHeart_1_1.16.02.477-1.16.05.337.mp3
  sentence: いざ　お供つかまつらん。
- id: A_WhisperOfTheHeart_0711
  deck_name: Whisper of the Heart
  translation: Have no fear. Space is deformed on the night of the new moon.
  sound: A_WhisperOfTheHeart_1_1.16.09.377-1.16.14.377.mp3
  sentence: 恐れることはない　新月の日は　空間がひずむ。
- id: A_WhisperOfTheHeart_0712
  deck_name: Whisper of the Heart
  translation: Faraway things loom large, nearby things look small.
  sound: A_WhisperOfTheHeart_1_1.16.16.957-1.16.20.957.mp3
  sentence: 遠いものは大きく　近いものは　小さく見えるだけのこと。
- id: A_WhisperOfTheHeart_0713
  deck_name: Whisper of the Heart
  translation: Fly! We will rise on the updraft.
  sound: A_WhisperOfTheHeart_1_1.16.24.367-1.16.27.367.mp3
  sentence: 飛ぼう！　上昇気流をつかむのだ。
- id: A_WhisperOfTheHeart_0714
  deck_name: Whisper of the Heart
  translation: Make haste! The planetoids converge!
  sound: A_WhisperOfTheHeart_1_1.16.33.287-1.16.37.287.mp3
  sentence: 急がねば…　小惑星が集まって来た。
- id: A_WhisperOfTheHeart_0715
  deck_name: Whisper of the Heart
  translation: Good! We're riding the wind!
  sound: A_WhisperOfTheHeart_1_1.16.49.277-1.16.52.277.mp3
  sentence: いいぞ！　気流に乗った！
- id: A_WhisperOfTheHeart_0717
  deck_name: Whisper of the Heart
  translation: It's so high!
  sound: A_WhisperOfTheHeart_1_1.16.55.507-1.16.57.357.mp3
  sentence: あんなに高く!?
- id: A_WhisperOfTheHeart_0718
  deck_name: Whisper of the Heart
  translation: It's not so high once you're there!
  sound: A_WhisperOfTheHeart_1_1.16.57.357-1.17.00.387.mp3
  sentence: なぁに　近づけば　それほどのことはないさ。
- id: A_WhisperOfTheHeart_0719
  deck_name: Whisper of the Heart
  translation: Go! When the air currents mingle in the afternoon, you can touch the stars!
  sound: A_WhisperOfTheHeart_1_1.17.18.407-1.17.24.587.mp3
  sentence: 行こう　恐れずに！　午後の気流が乱れる時　星にも手が届こう！
- id: A_WhisperOfTheHeart_0721
  deck_name: Whisper of the Heart
  translation: That's rare! Shizuku looking at non-fiction...
  sound: A_WhisperOfTheHeart_1_1.17.30.867-1.17.35.867.mp3
  sentence: へぇ～　珍しいな　雫が　物語以外の本を探してるなんて。
- id: A_WhisperOfTheHeart_0722
  deck_name: Whisper of the Heart
  translation: He's making a violin in his cell...
  sound: A_WhisperOfTheHeart_1_1.18.15.206-1.18.19.206.mp3
  sentence: この人　牢屋で　バイオリン作ってるんだ。
- id: A_WhisperOfTheHeart_0723
  deck_name: Whisper of the Heart
  translation: Seiji! I thought you'd left!
  sound: A_WhisperOfTheHeart_1_1.18.51.736-1.18.55.776.mp3
  sentence: 聖司君！　もう行っちゃったのかと　思ってた。
- id: A_WhisperOfTheHeart_0724
  deck_name: Whisper of the Heart
  translation: Grandpa said I might find you here.
  sound: A_WhisperOfTheHeart_1_1.18.55.776-1.18.59.816.mp3
  sentence: おじいちゃんに聞いて　ここじゃないかと思ったんだ。
- id: A_WhisperOfTheHeart_0725
  deck_name: Whisper of the Heart
  translation: I leave tomorrow.
  sound: A_WhisperOfTheHeart_1_1.18.59.816-1.19.03.016.mp3
  sentence: 会えてよかった　明日　行く。
- id: A_WhisperOfTheHeart_0727
  deck_name: Whisper of the Heart
  translation: Don't worry. I'll wait here till you're done.
  sound: A_WhisperOfTheHeart_1_1.19.06.216-1.19.10.766.mp3
  sentence: いいよ　雫が終わるまで　ここで待ってる。
- id: A_WhisperOfTheHeart_0728
  deck_name: Whisper of the Heart
  translation: Sorry I can't walk you home.
  sound: A_WhisperOfTheHeart_1_1.19.30.796-1.19.39.716.mp3
  sentence: ・～　送れなくって　ごめんな。
- id: A_WhisperOfTheHeart_0729
  deck_name: Whisper of the Heart
  translation: That's okay. I'm glad you came.
  sound: A_WhisperOfTheHeart_1_1.19.39.716-1.19.42.916.mp3
  sentence: ううん　来てくれて　とてもうれしかった。
- id: A_WhisperOfTheHeart_0730
  deck_name: Whisper of the Heart
  translation: I can't come to the airport, but I'll wait for you.
  sound: A_WhisperOfTheHeart_1_1.19.42.916-1.19.46.286.mp3
  sentence: 見送りには行けないけど　帰りを待ってるね。
- id: A_WhisperOfTheHeart_0731
  deck_name: Whisper of the Heart
  translation: It's only two months.
  sound: A_WhisperOfTheHeart_1_1.19.46.286-1.19.48.286.mp3
  sentence: うん　たった２か月さ。
- id: A_WhisperOfTheHeart_0733
  deck_name: Whisper of the Heart
  translation: I'll see you, then.
  sound: A_WhisperOfTheHeart_1_1.20.08.836-1.20.10.836.mp3
  sentence: じゃあ　いってくる。
- id: A_WhisperOfTheHeart_0734
  deck_name: Whisper of the Heart
  translation: Have a good trip!
  sound: A_WhisperOfTheHeart_1_1.20.12.716-1.20.15.736.mp3
  sentence: いってらっしゃ～い！
- id: A_WhisperOfTheHeart_0735
  deck_name: Whisper of the Heart
  translation: Luisa, my betrothed, and I were born in a distant land.
  sound: A_WhisperOfTheHeart_1_1.20.32.586-1.20.38.586.mp3
  sentence: 私と　いいなずけのルイーゼは　遠い異国の町に生まれた。
- id: A_WhisperOfTheHeart_0736
  deck_name: Whisper of the Heart
  translation: >-
    In that town, magic still lived... ... and in the veins of its artisans
    flowed the blood of sorcerers.
  sound: A_WhisperOfTheHeart_1_1.20.42.846-1.20.51.886.mp3
  sentence: その町には　まだ魔法が生きていて→　魔法使いの血を引く職人達が　工房を連ねていたものだった。
- id: A_WhisperOfTheHeart_0737
  deck_name: Whisper of the Heart
  translation: It was a poor doll-maker's apprentice who fashioned us...
  sound: A_WhisperOfTheHeart_1_1.20.57.496-1.21.02.496.mp3
  sentence: 私達を作ったのは　見習いの　貧しい人形づくりだった。
- id: A_WhisperOfTheHeart_0739
  deck_name: Whisper of the Heart
  translation: ... because he had made us so we could love others.
  sound: A_WhisperOfTheHeart_1_1.21.09.776-1.21.13.826.mp3
  sentence: 彼が　人を愛する思いを　込めてくれたから。
- id: A_WhisperOfTheHeart_0740
  deck_name: Whisper of the Heart
  translation: But then...
  sound: A_WhisperOfTheHeart_1_1.21.13.826-1.21.15.846.mp3
  sentence: ところが…。
- id: A_WhisperOfTheHeart_0741
  deck_name: Whisper of the Heart
  translation: Shizuku...
  sound: A_WhisperOfTheHeart_1_1.21.15.846-1.21.22.746.mp3
  sentence: ・～
- id: A_WhisperOfTheHeart_0742
  deck_name: Whisper of the Heart
  translation: Shizuku!
  sound: A_WhisperOfTheHeart_1_1.21.22.746-1.21.28.786.mp3
  sentence: ・～　　雫…　雫。　　雫…！
- id: A_WhisperOfTheHeart_0743
  deck_name: Whisper of the Heart
  translation: What's going on? Tsukishima!
  sound: A_WhisperOfTheHeart_1_1.21.30.826-1.21.34.696.mp3
  sentence: どうしたんだ？　月島！
- id: A_WhisperOfTheHeart_0744
  deck_name: Whisper of the Heart
  translation: I'm sorry. I wasn't listening.
  sound: A_WhisperOfTheHeart_1_1.21.34.696-1.21.38.056.mp3
  sentence: 分かりません　聞いてませんでした。
- id: A_WhisperOfTheHeart_0745
  deck_name: Whisper of the Heart
  translation: Pay attention! This is important!
  sound: A_WhisperOfTheHeart_1_1.21.38.056-1.21.39.586.mp3
  sentence: しっかりしろよ　大事な時だぞ！
- id: A_WhisperOfTheHeart_0747
  deck_name: Whisper of the Heart
  translation: Harada, you read.
  sound: A_WhisperOfTheHeart_1_1.21.41.766-1.21.44.766.mp3
  sentence: 原田　代わりに読め。　はい。
- id: A_WhisperOfTheHeart_0748
  deck_name: Whisper of the Heart
  translation: You were up until 4 again?!
  sound: A_WhisperOfTheHeart_1_1.21.46.816-1.21.49.006.mp3
  sentence: え～!?　また４時まで起きてたの？
- id: A_WhisperOfTheHeart_0749
  deck_name: Whisper of the Heart
  translation: It's okay. I'm not sleepy at all.
  sound: A_WhisperOfTheHeart_1_1.21.49.006-1.21.51.876.mp3
  sentence: 平気だよ　全然　眠くならないもん。
- id: A_WhisperOfTheHeart_0750
  deck_name: Whisper of the Heart
  translation: But you're spaced out all the time! Like just now...
  sound: A_WhisperOfTheHeart_1_1.21.51.876-1.21.55.736.mp3
  sentence: でもさぁ　雫　この頃　ポ～っとしてること多いよ。
- id: A_WhisperOfTheHeart_0751
  deck_name: Whisper of the Heart
  translation: I was thinking. I've got to organize what I want to write.
  sound: A_WhisperOfTheHeart_1_1.21.55.736-1.22.01.766.mp3
  sentence: さっきだって…。　考え込んでただけよ。　書きたいことが　あり過ぎて　まとまらないんだ。
- id: A_WhisperOfTheHeart_0753
  deck_name: Whisper of the Heart
  translation: Shizuku? So you are home...
  sound: A_WhisperOfTheHeart_1_1.22.33.956-1.22.36.986.mp3
  sentence: 雫？　いるんじゃない。
- id: A_WhisperOfTheHeart_0754
  deck_name: Whisper of the Heart
  translation: Turn on the lights!
  sound: A_WhisperOfTheHeart_1_1.22.36.986-1.22.40.016.mp3
  sentence: や～ね　明かりもつけないで。
- id: A_WhisperOfTheHeart_0755
  deck_name: Whisper of the Heart
  translation: At least you could bring in the laundry!
  sound: A_WhisperOfTheHeart_1_1.22.40.016-1.22.43.896.mp3
  sentence: あ～あ～　洗濯物ぐらい　しまってくれればいいのに。
- id: A_WhisperOfTheHeart_0757
  deck_name: Whisper of the Heart
  translation: Shizuku's here, isn't she? She's not hungry.
  sound: A_WhisperOfTheHeart_1_1.22.49.456-1.22.54.456.mp3
  sentence: 雫は？　いるんだろう？　欲しくないって。
- id: A_WhisperOfTheHeart_0758
  deck_name: Whisper of the Heart
  translation: Thank you for coming. Sorry to trouble you.
  sound: A_WhisperOfTheHeart_1_1.23.19.746-1.23.22.776.mp3
  sentence: お待ちしてました。　お手数をおかけします。
- id: A_WhisperOfTheHeart_0759
  deck_name: Whisper of the Heart
  translation: This way... is anyone in the guidance office?
  sound: A_WhisperOfTheHeart_1_1.23.22.776-1.23.25.806.mp3
  sentence: さあ　こちらへ…　進路指導室　空いてるだろ？
- id: A_WhisperOfTheHeart_0760
  deck_name: Whisper of the Heart
  translation: Please.
  sound: A_WhisperOfTheHeart_1_1.23.25.806-1.23.28.806.mp3
  sentence: ああ。　どうぞ。
- id: A_WhisperOfTheHeart_0761
  deck_name: Whisper of the Heart
  translation: I'm back!
  sound: A_WhisperOfTheHeart_1_1.23.35.066-1.23.37.066.mp3
  sentence: ・ただいま・
- id: A_WhisperOfTheHeart_0762
  deck_name: Whisper of the Heart
  translation: Hello.
  sound: A_WhisperOfTheHeart_1_1.23.38.776-1.23.40.956.mp3
  sentence: おかえりなさい。
- id: A_WhisperOfTheHeart_0763
  deck_name: Whisper of the Heart
  translation: You're home early, Shiho.
  sound: A_WhisperOfTheHeart_1_1.23.40.956-1.23.43.956.mp3
  sentence: 今日は早いのね　汐。
- id: A_WhisperOfTheHeart_0764
  deck_name: Whisper of the Heart
  translation: I'm beat!
  sound: A_WhisperOfTheHeart_1_1.23.44.836-1.23.46.856.mp3
  sentence: はぁ～　疲れた。
- id: A_WhisperOfTheHeart_0766
  deck_name: Whisper of the Heart
  translation: Mom, can I talk to you?
  sound: A_WhisperOfTheHeart_1_1.23.52.746-1.23.55.436.mp3
  sentence: お母さん　ちょっと相談があるんだけど。
- id: A_WhisperOfTheHeart_0767
  deck_name: Whisper of the Heart
  translation: What?
  sound: A_WhisperOfTheHeart_1_1.23.55.436-1.23.57.436.mp3
  sentence: 何？
- id: A_WhisperOfTheHeart_0768
  deck_name: Whisper of the Heart
  translation: I'm thinking of moving out. I've found a place.
  sound: A_WhisperOfTheHeart_1_1.24.01.836-1.24.07.056.mp3
  sentence: 私　家　出ようと思うんだ　もう部屋　見つけてあるの。
- id: A_WhisperOfTheHeart_0769
  deck_name: Whisper of the Heart
  translation: But can you afford it?
  sound: A_WhisperOfTheHeart_1_1.24.07.056-1.24.09.916.mp3
  sentence: でも　お金かかるんでしょ？
- id: A_WhisperOfTheHeart_0770
  deck_name: Whisper of the Heart
  translation: I've saved from my job.
  sound: A_WhisperOfTheHeart_1_1.24.09.916-1.24.11.766.mp3
  sentence: 大丈夫　バイトで貯めたし。
- id: A_WhisperOfTheHeart_0772
  deck_name: Whisper of the Heart
  translation: I guess I've made you help me out too much around here.
  sound: A_WhisperOfTheHeart_1_1.24.15.976-1.24.20.856.mp3
  sentence: そっか　汐には手伝いばかり　やらせちゃったもんね…。
- id: A_WhisperOfTheHeart_0773
  deck_name: Whisper of the Heart
  translation: I'll talk to your father.
  sound: A_WhisperOfTheHeart_1_1.24.20.856-1.24.24.056.mp3
  sentence: 頑張りな　おとうさんに話しとく。
- id: A_WhisperOfTheHeart_0774
  deck_name: Whisper of the Heart
  translation: You will? Great!
  sound: A_WhisperOfTheHeart_1_1.24.24.056-1.24.26.056.mp3
  sentence: ホント!?　うれしい！
- id: A_WhisperOfTheHeart_0775
  deck_name: Whisper of the Heart
  translation: >-
    Money's tight till I graduate in the spring and get working... ... but I'll
    help you out then. Sounds good.
  sound: A_WhisperOfTheHeart_1_1.24.27.926-1.24.34.826.mp3
  sentence: 春までは何かと物入りだけど　卒業したら私も働けるから→　そしたら　少しは応援するね。
- id: A_WhisperOfTheHeart_0777
  deck_name: Whisper of the Heart
  translation: You helped enough just with sorting out data.
  sound: A_WhisperOfTheHeart_1_1.24.40.726-1.24.44.766.mp3
  sentence: データの整理　手伝って　くれただけで大感謝してる。
- id: A_WhisperOfTheHeart_0778
  deck_name: Whisper of the Heart
  translation: And Shizuku can concentrate in her own room. She's acting weird.
  sound: A_WhisperOfTheHeart_1_1.24.44.766-1.24.48.966.mp3
  sentence: 部屋が広くなって　雫も少しは勉強に集中できるよ。
- id: A_WhisperOfTheHeart_0779
  deck_name: Whisper of the Heart
  translation: You think so too?
  sound: A_WhisperOfTheHeart_1_1.24.48.966-1.24.52.846.mp3
  sentence: あの子　この頃　変だもの。　やっぱり　そう思う？
- id: A_WhisperOfTheHeart_0780
  deck_name: Whisper of the Heart
  translation: The school called me. Look at this.
  sound: A_WhisperOfTheHeart_1_1.24.52.846-1.24.57.046.mp3
  sentence: 今日　学校へ呼び出されたの　これ見て。
- id: A_WhisperOfTheHeart_0781
  deck_name: Whisper of the Heart
  translation: What is it?
  sound: A_WhisperOfTheHeart_1_1.24.57.046-1.24.59.046.mp3
  sentence: 何？　これ。
- id: A_WhisperOfTheHeart_0783
  deck_name: Whisper of the Heart
  translation: She's at her desk all the time... what's she doing?
  sound: A_WhisperOfTheHeart_1_1.25.03.786-1.25.07.786.mp3
  sentence: あの子　机にかじりついて　何やってるのかしらね…。
- id: A_WhisperOfTheHeart_0784
  deck_name: Whisper of the Heart
  translation: Hello.
  sound: A_WhisperOfTheHeart_1_1.25.16.746-1.25.18.746.mp3
  sentence: こんばんは。　おかえりなさい。
- id: A_WhisperOfTheHeart_0785
  deck_name: Whisper of the Heart
  translation: Excuse me.
  sound: A_WhisperOfTheHeart_1_1.25.20.456-1.25.22.456.mp3
  sentence: すいませんね。
- id: A_WhisperOfTheHeart_0786
  deck_name: Whisper of the Heart
  translation: What high school will take you with marks like this?!
  sound: A_WhisperOfTheHeart_1_1.25.28.866-1.25.31.896.mp3
  sentence: あんな成績で　一体　どんな高校に行くつもりなの！
- id: A_WhisperOfTheHeart_0787
  deck_name: Whisper of the Heart
  translation: I'm not going to high school!
  sound: A_WhisperOfTheHeart_1_1.25.31.896-1.25.33.756.mp3
  sentence: いいわよ　高校なんか行かないから！
- id: A_WhisperOfTheHeart_0788
  deck_name: Whisper of the Heart
  translation: Use your head! What can you do with a middle-school education?
  sound: A_WhisperOfTheHeart_1_1.25.33.756-1.25.39.646.mp3
  sentence: 高校　行かない？　世の中　甘くみるんじゃないわよ！　中学　出ただけで　どうやって行く気!?
- id: A_WhisperOfTheHeart_0789
  deck_name: Whisper of the Heart
  translation: I can decide my own future! Watch your mouth!
  sound: A_WhisperOfTheHeart_1_1.25.39.646-1.25.43.176.mp3
  sentence: 自分の進路ぐらい　自分で決めるよ！
- id: A_WhisperOfTheHeart_0791
  deck_name: Whisper of the Heart
  translation: You're a fine one to talk!
  sound: A_WhisperOfTheHeart_1_1.25.48.736-1.25.51.926.mp3
  sentence: 勉強するのが　そんなに偉いわけ!?
- id: A_WhisperOfTheHeart_0792
  deck_name: Whisper of the Heart
  translation: You don't study! You just work part-time!
  sound: A_WhisperOfTheHeart_1_1.25.51.926-1.25.54.956.mp3
  sentence: お姉ちゃんだって　大学入ったら　バイトしかしてないじゃない！
- id: A_WhisperOfTheHeart_0793
  deck_name: Whisper of the Heart
  translation: I do what I have to!
  sound: A_WhisperOfTheHeart_1_1.25.54.956-1.25.56.816.mp3
  sentence: 私は　やるべきことは　やってるわ。
- id: A_WhisperOfTheHeart_0795
  deck_name: Whisper of the Heart
  translation: I've got something more important to do!
  sound: A_WhisperOfTheHeart_1_1.26.02.206-1.26.05.736.mp3
  sentence: 逃げてなんかいない！　もっと　大事なことがあるんだから！
- id: A_WhisperOfTheHeart_0796
  deck_name: Whisper of the Heart
  translation: Like what? Tell me.
  sound: A_WhisperOfTheHeart_1_1.26.05.736-1.26.08.736.mp3
  sentence: 大事なことって何よ？　ハッキリいってごらん。
- id: A_WhisperOfTheHeart_0797
  deck_name: Whisper of the Heart
  translation: Shiho, Shizuku... that's enough.
  sound: A_WhisperOfTheHeart_1_1.26.09.786-1.26.13.816.mp3
  sentence: 汐　雫　もう　よしなさい。
- id: A_WhisperOfTheHeart_0798
  deck_name: Whisper of the Heart
  translation: But Dad... listen to this girl!
  sound: A_WhisperOfTheHeart_1_1.26.13.816-1.26.17.016.mp3
  sentence: だって　お父さん　雫ったら　ひどいのよ。
- id: A_WhisperOfTheHeart_0799
  deck_name: Whisper of the Heart
  translation: Both of you come out here and tell me about it.
  sound: A_WhisperOfTheHeart_1_1.26.17.016-1.26.21.056.mp3
  sentence: ２人とも　こっちに来て　訳を話してごらん。
- id: A_WhisperOfTheHeart_0801
  deck_name: Whisper of the Heart
  translation: Come on.
  sound: A_WhisperOfTheHeart_1_1.26.25.766-1.26.26.766.mp3
  sentence: 早くしな。
- id: A_WhisperOfTheHeart_0802
  deck_name: Whisper of the Heart
  translation: I see. Is it true what Shiho says?
  sound: A_WhisperOfTheHeart_1_1.26.40.406-1.26.44.456.mp3
  sentence: なるほど…。　雫　汐の言った通りかい？
- id: A_WhisperOfTheHeart_0803
  deck_name: Whisper of the Heart
  translation: I do so care about my marks!
  sound: A_WhisperOfTheHeart_1_1.26.44.456-1.26.47.316.mp3
  sentence: テストが　どうでもいいなんて　思ってない！
- id: A_WhisperOfTheHeart_0804
  deck_name: Whisper of the Heart
  translation: You just said you weren't going to high school.
  sound: A_WhisperOfTheHeart_1_1.26.47.316-1.26.49.336.mp3
  sentence: さっき高校へ行かないって　いったじゃない。
- id: A_WhisperOfTheHeart_0805
  deck_name: Whisper of the Heart
  translation: You said I wouldn't get into one!
  sound: A_WhisperOfTheHeart_1_1.26.49.336-1.26.52.526.mp3
  sentence: だって　お姉ちゃんが　どこへも行けないっていった！
- id: A_WhisperOfTheHeart_0806
  deck_name: Whisper of the Heart
  translation: Shiho... can Shizuku and I talk alone for a bit? Yes.
  sound: A_WhisperOfTheHeart_1_1.26.52.526-1.26.57.576.mp3
  sentence: 汐　雫と２人で話をするから　席を外してくれないか。
- id: A_WhisperOfTheHeart_0808
  deck_name: Whisper of the Heart
  translation: I'm back. Hi, Mom.
  sound: A_WhisperOfTheHeart_1_1.27.03.306-1.27.06.336.mp3
  sentence: ・ただいま・　　おかえりなさい…　お母さん。
- id: A_WhisperOfTheHeart_0809
  deck_name: Whisper of the Heart
  translation: Is your dad back?
  sound: A_WhisperOfTheHeart_1_1.27.06.336-1.27.09.196.mp3
  sentence: ・おとうさん　帰ってるの？・　　・うん・
- id: A_WhisperOfTheHeart_0810
  deck_name: Whisper of the Heart
  translation: Could you come here, Asako? I've been hearing about Shizuku.
  sound: A_WhisperOfTheHeart_1_1.27.09.196-1.27.13.246.mp3
  sentence: かあさんも　ここへ来てくれないか→　雫のこと汐から聞いたとこなんだ。
- id: A_WhisperOfTheHeart_0811
  deck_name: Whisper of the Heart
  translation: Coming.
  sound: A_WhisperOfTheHeart_1_1.27.13.246-1.27.15.246.mp3
  sentence: ・はい・
- id: A_WhisperOfTheHeart_0812
  deck_name: Whisper of the Heart
  translation: All right, Shizuku...
  sound: A_WhisperOfTheHeart_1_1.27.20.316-1.27.23.316.mp3
  sentence: さて　雫…。
- id: A_WhisperOfTheHeart_0813
  deck_name: Whisper of the Heart
  translation: Is what you're doing now more important than studying?
  sound: A_WhisperOfTheHeart_1_1.27.24.346-1.27.29.346.mp3
  sentence: 今　雫がやってることは　勉強よりも大切なことなのか？
- id: A_WhisperOfTheHeart_0815
  deck_name: Whisper of the Heart
  translation: When it's time.
  sound: A_WhisperOfTheHeart_1_1.27.33.446-1.27.36.306.mp3
  sentence: いえる時が来たら　いう。
- id: A_WhisperOfTheHeart_0816
  deck_name: Whisper of the Heart
  translation: Is this something you have to do right away?
  sound: A_WhisperOfTheHeart_1_1.27.36.306-1.27.41.016.mp3
  sentence: 雫　それって　今すぐやらなきゃ　いけないことなの？
- id: A_WhisperOfTheHeart_0817
  deck_name: Whisper of the Heart
  translation: I've only got three weeks left to do it!
  sound: A_WhisperOfTheHeart_1_1.27.41.016-1.27.44.556.mp3
  sentence: 時間がないの　あと３週間のうちに　やらないと。
- id: A_WhisperOfTheHeart_0818
  deck_name: Whisper of the Heart
  translation: I'm testing myself. I have to.
  sound: A_WhisperOfTheHeart_1_1.27.44.556-1.27.50.446.mp3
  sentence: 私　その間に自分を試すって　決めたんだから　やらなきゃ…。
- id: A_WhisperOfTheHeart_0819
  deck_name: Whisper of the Heart
  translation: Testing yourself? How?
  sound: A_WhisperOfTheHeart_1_1.27.50.446-1.27.53.446.mp3
  sentence: 試すって何を？　何を試してるの？
- id: A_WhisperOfTheHeart_0820
  deck_name: Whisper of the Heart
  translation: How will we know if you don't say?
  sound: A_WhisperOfTheHeart_1_1.27.54.316-1.27.57.316.mp3
  sentence: 黙ってちゃ分からないでしょ。
- id: A_WhisperOfTheHeart_0822
  deck_name: Whisper of the Heart
  translation: Seiya! Oh... sorry.
  sound: A_WhisperOfTheHeart_1_1.28.03.406-1.28.07.406.mp3
  sentence: あなた！　すまん　ついな…。
- id: A_WhisperOfTheHeart_0823
  deck_name: Whisper of the Heart
  translation: Whatever you're doing at the library, I admire how hard you're working.
  sound: A_WhisperOfTheHeart_1_1.28.16.536-1.28.23.606.mp3
  sentence: 雫が図書館で一生懸命　何かやってるのを見てるしなぁ。　感心してたんだよ。
- id: A_WhisperOfTheHeart_0824
  deck_name: Whisper of the Heart
  translation: Let's let her do what she wants.
  sound: A_WhisperOfTheHeart_1_1.28.23.606-1.28.27.486.mp3
  sentence: 雫のしたいようにさせようか　かあさん。
- id: A_WhisperOfTheHeart_0825
  deck_name: Whisper of the Heart
  translation: Not everyone has to be the same.
  sound: A_WhisperOfTheHeart_1_1.28.27.486-1.28.30.346.mp3
  sentence: １つしか　生き方がないわけじゃないし。
- id: A_WhisperOfTheHeart_0826
  deck_name: Whisper of the Heart
  translation: I should know that if anyone does...
  sound: A_WhisperOfTheHeart_1_1.28.30.346-1.28.37.536.mp3
  sentence: う～ん…。　そりゃ　私にも　身に覚えの　１つや２つはあるけど…。
- id: A_WhisperOfTheHeart_0827
  deck_name: Whisper of the Heart
  translation: Okay, Shizuku, do what you believe in.
  sound: A_WhisperOfTheHeart_1_1.28.37.756-1.28.42.466.mp3
  sentence: よし　雫　自分の信じる通り　やってごらん。
- id: A_WhisperOfTheHeart_0829
  deck_name: Whisper of the Heart
  translation: You've only got yourself to blame.
  sound: A_WhisperOfTheHeart_1_1.28.47.516-1.28.50.516.mp3
  sentence: 何が起きても　誰のせいにも　できないからね。
- id: A_WhisperOfTheHeart_0830
  deck_name: Whisper of the Heart
  translation: And join us at mealtimes, all right?
  sound: A_WhisperOfTheHeart_1_1.28.52.566-1.28.55.596.mp3
  sentence: それから　ご飯の時は　ちゃんと顔を出しなさい。
- id: A_WhisperOfTheHeart_0831
  deck_name: Whisper of the Heart
  translation: Yeah. We're a family. Yes.
  sound: A_WhisperOfTheHeart_1_1.28.55.596-1.28.57.956.mp3
  sentence: そうだ　家族なんだからね。　はい。
- id: A_WhisperOfTheHeart_0832
  deck_name: Whisper of the Heart
  translation: Call Shiho.
  sound: A_WhisperOfTheHeart_1_1.28.57.956-1.28.59.956.mp3
  sentence: 汐を呼んで来て。
- id: A_WhisperOfTheHeart_0833
  deck_name: Whisper of the Heart
  translation: I'll make some tea.
  sound: A_WhisperOfTheHeart_1_1.29.03.346-1.29.05.346.mp3
  sentence: お茶いれるわ。　うん。
- id: A_WhisperOfTheHeart_0834
  deck_name: Whisper of the Heart
  translation: Shizuku...
  sound: A_WhisperOfTheHeart_1_1.29.07.386-1.29.09.386.mp3
  sentence: 雫…。
- id: A_WhisperOfTheHeart_0835
  deck_name: Whisper of the Heart
  translation: I know what Dad said, but what he really wants is for you to study.
  sound: A_WhisperOfTheHeart_1_1.29.10.246-1.29.15.466.mp3
  sentence: お父さん　ああいってるけど→　本当は　勉強してもらいたいと　思ってるんだからね。
- id: A_WhisperOfTheHeart_0836
  deck_name: Whisper of the Heart
  translation: I know. It's written on his face.
  sound: A_WhisperOfTheHeart_1_1.29.15.466-1.29.18.656.mp3
  sentence: 分かってる　背中に書いてあるもん。
- id: A_WhisperOfTheHeart_0838
  deck_name: Whisper of the Heart
  translation: You're leaving home? Yep. So smarten up!
  sound: A_WhisperOfTheHeart_1_1.29.24.386-1.29.29.386.mp3
  sentence: お姉ちゃん　家　出るの？　　そう　しっかりやんな。
- id: A_WhisperOfTheHeart_0839
  deck_name: Whisper of the Heart
  translation: Hurry!
  sound: A_WhisperOfTheHeart_1_1.29.36.686-1.29.43.406.mp3
  sentence: ・～　　・～　早く！　早く！　早く！
- id: A_WhisperOfTheHeart_0840
  deck_name: Whisper of the Heart
  translation: Only the one is real.
  sound: A_WhisperOfTheHeart_1_1.29.43.406-1.29.47.616.mp3
  sentence: ・～　・～　本物は１つだけだ。
- id: A_WhisperOfTheHeart_0841
  deck_name: Whisper of the Heart
  translation: Which is the real one?!
  sound: A_WhisperOfTheHeart_1_1.29.47.616-1.29.50.476.mp3
  sentence: ・～　どれ？　どれが本物？
- id: A_WhisperOfTheHeart_0842
  deck_name: Whisper of the Heart
  translation: Hurry!
  sound: A_WhisperOfTheHeart_1_1.29.50.476-1.29.55.526.mp3
  sentence: ・～　早く！　早く！　・～　早く！
- id: A_WhisperOfTheHeart_0843
  deck_name: Whisper of the Heart
  translation: Luisa... you've finally come... but I've grown so old...
  sound: A_WhisperOfTheHeart_1_1.31.19.196-1.31.39.566.mp3
  sentence: ・～　・～　ルイーゼ　来てくれたのか。　私は　もうすっかり　・～　年をとってしまったよ。
- id: A_WhisperOfTheHeart_0844
  deck_name: Whisper of the Heart
  translation: Shizuku... Come in... I was fast asleep.
  sound: A_WhisperOfTheHeart_1_1.32.05.326-1.32.11.326.mp3
  sentence: 雫さん…　さぁ　どうぞ　いや　すっかり眠ってしまった。
- id: A_WhisperOfTheHeart_0846
  deck_name: Whisper of the Heart
  translation: It's finished?
  sound: A_WhisperOfTheHeart_1_1.32.19.296-1.32.24.296.mp3
  sentence: お～　それで…　出来たんですね。
- id: A_WhisperOfTheHeart_0847
  deck_name: Whisper of the Heart
  translation: I promised you'd be the first to read it.
  sound: A_WhisperOfTheHeart_1_1.32.25.356-1.32.29.236.mp3
  sentence: 約束です　最初の読者になってください。
- id: A_WhisperOfTheHeart_0848
  deck_name: Whisper of the Heart
  translation: It's a novel! 'Whisper of the Heart'
  sound: A_WhisperOfTheHeart_1_1.32.29.236-1.32.32.236.mp3
  sentence: これは大長編だ！
- id: A_WhisperOfTheHeart_0849
  deck_name: Whisper of the Heart
  translation: Can you read it now? I'll wait as long as it takes.
  sound: A_WhisperOfTheHeart_1_1.32.34.956-1.32.40.346.mp3
  sentence: あの　今すぐ　読んでいただけませんか？　何時間でも待ってますから。
- id: A_WhisperOfTheHeart_0850
  deck_name: Whisper of the Heart
  translation: But you've worked so hard on it... shouldn't I take my time?
  sound: A_WhisperOfTheHeart_1_1.32.40.346-1.32.46.396.mp3
  sentence: しかし　せっかくの作品だから　時間をかけて読みたいがな。
- id: A_WhisperOfTheHeart_0851
  deck_name: Whisper of the Heart
  translation: You can stop if you don't like it. I hate to ask, but...
  sound: A_WhisperOfTheHeart_1_1.32.46.396-1.32.50.276.mp3
  sentence: つまらなかったら　すぐやめていいんです。　いえ　ご迷惑でなかったら…。
- id: A_WhisperOfTheHeart_0853
  deck_name: Whisper of the Heart
  translation: I see. I'll read it right now.
  sound: A_WhisperOfTheHeart_1_1.32.54.486-1.32.57.176.mp3
  sentence: 分かりました　すぐ読ませてもらいます。
- id: A_WhisperOfTheHeart_0854
  deck_name: Whisper of the Heart
  translation: Come sit by the fire. It's cold.
  sound: A_WhisperOfTheHeart_1_1.32.57.176-1.33.01.176.mp3
  sentence: さぁ　火のそばへ　今日は冷え込む。
- id: A_WhisperOfTheHeart_0855
  deck_name: Whisper of the Heart
  translation: Now we won't be bothered.
  sound: A_WhisperOfTheHeart_1_1.33.06.163-1.33.09.163.mp3
  sentence: これで邪魔者は来まい。
- id: A_WhisperOfTheHeart_0856
  deck_name: Whisper of the Heart
  translation: Can I wait downstairs?
  sound: A_WhisperOfTheHeart_1_1.33.13.223-1.33.16.253.mp3
  sentence: あの…　私　下の部屋で待ってちゃ　ダメでしょうか？
- id: A_WhisperOfTheHeart_0857
  deck_name: Whisper of the Heart
  translation: It's okay. I'm not cold at all.
  sound: A_WhisperOfTheHeart_1_1.33.16.253-1.33.20.303.mp3
  sentence: うん？　平気です　ちっとも寒くありません。
- id: A_WhisperOfTheHeart_0859
  deck_name: Whisper of the Heart
  translation: You're asleep here? Shizuku... I'm finished.
  sound: A_WhisperOfTheHeart_1_1.34.38.073-1.34.43.073.mp3
  sentence: こんな所で…　雫さん　読みましたよ。
- id: A_WhisperOfTheHeart_0860
  deck_name: Whisper of the Heart
  translation: Thank you. It's very good.
  sound: A_WhisperOfTheHeart_1_1.34.45.143-1.34.47.003.mp3
  sentence: ありがとう　とてもよかった。
- id: A_WhisperOfTheHeart_0861
  deck_name: Whisper of the Heart
  translation: It's not! Say what you really think! I couldn't write what I wanted!
  sound: A_WhisperOfTheHeart_1_1.34.47.003-1.34.51.033.mp3
  sentence: ウソ…　ウソ！　本当のことをいってください！
- id: A_WhisperOfTheHeart_0862
  deck_name: Whisper of the Heart
  translation: The last half doesn't make sense. I know that!
  sound: A_WhisperOfTheHeart_1_1.34.51.033-1.34.57.093.mp3
  sentence: 書きたいことが　まとまってません　後半なんかメチャクチャ。　自分で分かってるんです！
- id: A_WhisperOfTheHeart_0863
  deck_name: Whisper of the Heart
  translation: Yes... it's rough, blunt, unfinished... ... just like Seiji's violin.
  sound: A_WhisperOfTheHeart_1_1.34.57.093-1.35.03.633.mp3
  sentence: そう　荒々しくて　率直で　未完成で→　聖司のバイオリンのようだ。
- id: A_WhisperOfTheHeart_0864
  deck_name: Whisper of the Heart
  translation: You've shown me the rough stone you've just cut out of the rock.
  sound: A_WhisperOfTheHeart_1_1.35.06.183-1.35.12.083.mp3
  sentence: 雫さんの　切り出したばかりの原石を→　しっかり見せてもらいました。
- id: A_WhisperOfTheHeart_0866
  deck_name: Whisper of the Heart
  translation: There's no need to rush now. Take your time and polish it.
  sound: A_WhisperOfTheHeart_1_1.35.17.133-1.35.22.683.mp3
  sentence: 慌てることはない　時間をかけて　しっかり磨いてください。
- id: A_WhisperOfTheHeart_0867
  deck_name: Whisper of the Heart
  translation: It's cold out here. Come inside. Now...
  sound: A_WhisperOfTheHeart_1_1.35.32.283-1.35.50.123.mp3
  sentence: さぁ　ここは寒い　中に　お入り。
- id: A_WhisperOfTheHeart_0868
  deck_name: Whisper of the Heart
  translation: ... now I've written it I know.
  sound: A_WhisperOfTheHeart_1_1.35.50.123-1.35.54.173.mp3
  sentence: 私…　私　書いてみて分かったんです。
- id: A_WhisperOfTheHeart_0869
  deck_name: Whisper of the Heart
  translation: Wanting isn't enough.
  sound: A_WhisperOfTheHeart_1_1.35.54.173-1.35.57.203.mp3
  sentence: 書きたいだけじゃ　ダメなんだってこと。
- id: A_WhisperOfTheHeart_0870
  deck_name: Whisper of the Heart
  translation: I have to learn more...
  sound: A_WhisperOfTheHeart_1_1.35.57.203-1.36.01.073.mp3
  sentence: もっと勉強しなきゃ　ダメだって…。
- id: A_WhisperOfTheHeart_0871
  deck_name: Whisper of the Heart
  translation: ... but Seiji's getting further and further ahead.
  sound: A_WhisperOfTheHeart_1_1.36.01.073-1.36.07.133.mp3
  sentence: でも　聖司君が　ドンドン先に行っちゃうから→　無理にでも書こうって…。
- id: A_WhisperOfTheHeart_0872
  deck_name: Whisper of the Heart
  translation: I felt that I had to force myself to write, and I was so scared...
  sound: A_WhisperOfTheHeart_1_1.36.07.133-1.36.11.133.mp3
  sentence: 私　怖くて　怖くて…。
- id: A_WhisperOfTheHeart_0873
  deck_name: Whisper of the Heart
  translation: You like Seiji, don't you?
  sound: A_WhisperOfTheHeart_1_1.36.13.023-1.36.16.063.mp3
  sentence: 聖司を好いてくれてるんだね。
- id: A_WhisperOfTheHeart_0875
  deck_name: Whisper of the Heart
  translation: It's very good.
  sound: A_WhisperOfTheHeart_1_1.36.39.293-1.36.42.323.mp3
  sentence: おいしいです。
- id: A_WhisperOfTheHeart_0876
  deck_name: Whisper of the Heart
  translation: When Seiji finished his first violin, we had ramen noodles.
  sound: A_WhisperOfTheHeart_1_1.36.42.323-1.36.48.203.mp3
  sentence: 聖司の時はラーメンだったな　最初のバイオリンが出来た時さ。
- id: A_WhisperOfTheHeart_0877
  deck_name: Whisper of the Heart
  translation: Jumbo size.
  sound: A_WhisperOfTheHeart_1_1.36.48.203-1.36.50.203.mp3
  sentence: それも　ジャンボ大盛りだ。
- id: A_WhisperOfTheHeart_0879
  deck_name: Whisper of the Heart
  translation: Now, where was I?
  sound: A_WhisperOfTheHeart_1_1.36.58.143-1.37.01.173.mp3
  sentence: さて　どこまで話したかな？
- id: A_WhisperOfTheHeart_0880
  deck_name: Whisper of the Heart
  translation: You found the Baron in a coffee-shop...
  sound: A_WhisperOfTheHeart_1_1.37.01.173-1.37.05.213.mp3
  sentence: ドイツに留学して　町のカフェで　バロンを見つけたって…。
- id: A_WhisperOfTheHeart_0881
  deck_name: Whisper of the Heart
  translation: Yes, in Germany...
  sound: A_WhisperOfTheHeart_1_1.37.05.213-1.37.07.213.mp3
  sentence: そう　そう。
- id: A_WhisperOfTheHeart_0882
  deck_name: Whisper of the Heart
  translation: I was a student. He looked so melancholic...
  sound: A_WhisperOfTheHeart_1_1.37.08.073-1.37.12.783.mp3
  sentence: メランコリックっていうのかなぁ　この表情に引かれてね。
- id: A_WhisperOfTheHeart_0883
  deck_name: Whisper of the Heart
  translation: I asked the owner to sell him to me.
  sound: A_WhisperOfTheHeart_1_1.37.12.783-1.37.16.153.mp3
  sentence: 店の人に　ぜひ譲ってほしいと　申し出たんだ。
- id: A_WhisperOfTheHeart_0884
  deck_name: Whisper of the Heart
  translation: But he wouldn't.
  sound: A_WhisperOfTheHeart_1_1.37.16.153-1.37.18.173.mp3
  sentence: でも　断られた。
- id: A_WhisperOfTheHeart_0885
  deck_name: Whisper of the Heart
  translation: The Baron had a lover, and he wouldn't separate them.
  sound: A_WhisperOfTheHeart_1_1.37.18.173-1.37.25.073.mp3
  sentence: 「この猫の男爵には連れがいる→　恋人同士を引き離すことは　できない」ってね。
- id: A_WhisperOfTheHeart_0886
  deck_name: Whisper of the Heart
  translation: >-
    He was waiting for her to come back from being repaired... ... at the
    doll-maker's shop.
  sound: A_WhisperOfTheHeart_1_1.37.25.073-1.37.33.833.mp3
  sentence: ちょっとした修理に　職人の元へ戻してある→　貴婦人の猫の人形の帰りを　バロンは待ってるっていうんだ。
- id: A_WhisperOfTheHeart_0888
  deck_name: Whisper of the Heart
  translation: Yes... quite the coincidence!
  sound: A_WhisperOfTheHeart_1_1.37.37.203-1.37.40.233.mp3
  sentence: そうなんだ　不思議な類似だね。
- id: A_WhisperOfTheHeart_0889
  deck_name: Whisper of the Heart
  translation: I had to come home, so I'd just about given up.
  sound: A_WhisperOfTheHeart_1_1.37.40.233-1.37.45.113.mp3
  sentence: 帰国の日も迫っていたし　僕は　あきらめようと思った。
- id: A_WhisperOfTheHeart_0890
  deck_name: Whisper of the Heart
  translation: Then a lady friend of mine...
  sound: A_WhisperOfTheHeart_1_1.37.45.113-1.37.49.153.mp3
  sentence: その時ね　一緒にいた女性が　申し出てくれたんだ。
- id: A_WhisperOfTheHeart_0891
  deck_name: Whisper of the Heart
  translation: >-
    ... said when the other doll came back she would take it... ... and bring
    the two dolls together.
  sound: A_WhisperOfTheHeart_1_1.37.49.153-1.37.56.053.mp3
  sentence: 恋人の人形が戻って来たら　彼女が引き取って→　２つの人形を　きっと一緒にするからって。
- id: A_WhisperOfTheHeart_0892
  deck_name: Whisper of the Heart
  translation: So the owner gave in.
  sound: A_WhisperOfTheHeart_1_1.37.56.053-1.37.59.083.mp3
  sentence: 店の人も　とうとう折れてね。
- id: A_WhisperOfTheHeart_0893
  deck_name: Whisper of the Heart
  translation: I ended up leaving Germany with just the Baron.
  sound: A_WhisperOfTheHeart_1_1.37.59.083-1.38.03.293.mp3
  sentence: 僕はバロンだけを連れて　ドイツを離れることになった。
- id: A_WhisperOfTheHeart_0895
  deck_name: Whisper of the Heart
  translation: The day the dolls met again... ... would be the day we did.
  sound: A_WhisperOfTheHeart_1_1.38.11.203-1.38.18.203.mp3
  sentence: ２つの人形が再会する時は　私達が再会する時だと…。
- id: A_WhisperOfTheHeart_0896
  deck_name: Whisper of the Heart
  translation: But then the war started, and I couldn't keep my promise.
  sound: A_WhisperOfTheHeart_1_1.38.20.963-1.38.25.963.mp3
  sentence: それから　すぐ戦争が始まってね　僕は約束を果たせなかった。
- id: A_WhisperOfTheHeart_0897
  deck_name: Whisper of the Heart
  translation: When I was finally able to go back, I looked all over for her.
  sound: A_WhisperOfTheHeart_1_1.38.26.023-1.38.32.083.mp3
  sentence: ようやく　その町に行けるように　なってから　随分　捜したんだ。
- id: A_WhisperOfTheHeart_0899
  deck_name: Whisper of the Heart
  translation: Oh, yes...
  sound: A_WhisperOfTheHeart_1_1.38.50.093-1.38.52.093.mp3
  sentence: そうだ　あれを…。
- id: A_WhisperOfTheHeart_0900
  deck_name: Whisper of the Heart
  translation: Hold out your hand.
  sound: A_WhisperOfTheHeart_1_1.39.00.023-1.39.03.023.mp3
  sentence: さぁ　手を出して。
- id: A_WhisperOfTheHeart_0901
  deck_name: Whisper of the Heart
  translation: But...
  sound: A_WhisperOfTheHeart_1_1.39.08.273-1.39.10.293.mp3
  sentence: あの…。
- id: A_WhisperOfTheHeart_0902
  deck_name: Whisper of the Heart
  translation: That stone suits you perfectly. I'll give it to you.
  sound: A_WhisperOfTheHeart_1_1.39.10.293-1.39.15.343.mp3
  sentence: その石は　あなたにふさわしい　差し上げます。
- id: A_WhisperOfTheHeart_0903
  deck_name: Whisper of the Heart
  translation: Now, finish up your story.
  sound: A_WhisperOfTheHeart_1_1.39.15.343-1.39.19.053.mp3
  sentence: しっかり　自分の物語を　書き上げてください。
- id: A_WhisperOfTheHeart_0905
  deck_name: Whisper of the Heart
  translation: Thank you!
  sound: A_WhisperOfTheHeart_1_1.39.35.213-1.39.37.213.mp3
  sentence: ありがとうございました。
- id: A_WhisperOfTheHeart_0906
  deck_name: Whisper of the Heart
  translation: Goodbye!
  sound: A_WhisperOfTheHeart_1_1.39.41.433-1.39.43.433.mp3
  sentence: さよなら！
- id: A_WhisperOfTheHeart_0907
  deck_name: Whisper of the Heart
  translation: I'm home.
  sound: A_WhisperOfTheHeart_1_1.39.51.203-1.39.54.063.mp3
  sentence: ・ただいま・
- id: A_WhisperOfTheHeart_0908
  deck_name: Whisper of the Heart
  translation: Hi.
  sound: A_WhisperOfTheHeart_1_1.39.54.063-1.39.56.063.mp3
  sentence: おかえり。
- id: A_WhisperOfTheHeart_0909
  deck_name: Whisper of the Heart
  translation: Where's Dad? In the bath. Where have you been till this hour?
  sound: A_WhisperOfTheHeart_1_1.39.58.113-1.40.04.163.mp3
  sentence: お父さんは？　お風呂。　あなた　今　何時だと思ってるの？
- id: A_WhisperOfTheHeart_0911
  deck_name: Whisper of the Heart
  translation: So your trials are over?
  sound: A_WhisperOfTheHeart_1_1.40.08.873-1.40.13.253.mp3
  sentence: ご安心ください！　あら　じゃあ　「試し」とやらが終わったのね。
- id: A_WhisperOfTheHeart_0912
  deck_name: Whisper of the Heart
  translation: For now.
  sound: A_WhisperOfTheHeart_1_1.40.12.553-1.40.14.553.mp3
  sentence: とりあえずね。
- id: A_WhisperOfTheHeart_0913
  deck_name: Whisper of the Heart
  translation: Did you eat? There's curry...
  sound: A_WhisperOfTheHeart_1_1.40.16.253-1.40.18.613.mp3
  sentence: ご飯は？　カレーあるよ。
- id: A_WhisperOfTheHeart_0914
  deck_name: Whisper of the Heart
  translation: I'm fine!
  sound: A_WhisperOfTheHeart_1_1.40.18.613-1.40.19.463.mp3
  sentence: ・いい・
- id: A_WhisperOfTheHeart_0915
  deck_name: Whisper of the Heart
  translation: For now ...
  sound: A_WhisperOfTheHeart_1_1.40.19.463-1.40.23.463.mp3
  sentence: はぁ～　「とりあえず」か…。
- id: A_WhisperOfTheHeart_0916
  deck_name: Whisper of the Heart
  translation: Shizuku, the bath's open.
  sound: A_WhisperOfTheHeart_1_1.40.32.423-1.40.35.423.mp3
  sentence: 雫　入るぞ　風呂に入れ。
- id: A_WhisperOfTheHeart_0917
  deck_name: Whisper of the Heart
  translation: Ah, a soldier at ease.
  sound: A_WhisperOfTheHeart_1_1.40.55.513-1.40.58.513.mp3
  sentence: 戦士の休息だな。
- id: A_WhisperOfTheHeart_0919
  deck_name: Whisper of the Heart
  translation: I got an earlier plane. Hop on.
  sound: A_WhisperOfTheHeart_1_1.42.34.387-1.42.39.257.mp3
  sentence: 飛行機を一日早くしたんだ　乗れよ。
- id: A_WhisperOfTheHeart_0920
  deck_name: Whisper of the Heart
  translation: Wait... you'll be cold.
  sound: A_WhisperOfTheHeart_1_1.42.39.257-1.42.43.257.mp3
  sentence: ちょい待ち　それじゃ寒いぞ。
- id: A_WhisperOfTheHeart_0921
  deck_name: Whisper of the Heart
  translation: Climb on.
  sound: A_WhisperOfTheHeart_1_1.42.43.477-1.42.45.477.mp3
  sentence: さぁ　乗った。
- id: A_WhisperOfTheHeart_0922
  deck_name: Whisper of the Heart
  translation: I'll get a coat. No time! Get on.
  sound: A_WhisperOfTheHeart_1_1.42.47.177-1.42.51.177.mp3
  sentence: 私　コート取って来る。　時間がないんだ　さぁ　乗って。
- id: A_WhisperOfTheHeart_0923
  deck_name: Whisper of the Heart
  translation: Hang on tight.
  sound: A_WhisperOfTheHeart_1_1.42.52.397-1.42.54.397.mp3
  sentence: しっかり　つかまってろ。
- id: A_WhisperOfTheHeart_0925
  deck_name: Whisper of the Heart
  translation: Shizuku!
  sound: A_WhisperOfTheHeart_1_1.43.03.507-1.43.05.357.mp3
  sentence: 「雫～！」って。
- id: A_WhisperOfTheHeart_0926
  deck_name: Whisper of the Heart
  translation: And then you appeared!
  sound: A_WhisperOfTheHeart_1_1.43.05.357-1.43.08.897.mp3
  sentence: そしたらさ　本当に　雫が顔を出すんだもん。
- id: A_WhisperOfTheHeart_0927
  deck_name: Whisper of the Heart
  translation: What a team!
  sound: A_WhisperOfTheHeart_1_1.43.08.897-1.43.10.897.mp3
  sentence: すごいよ　俺達！
- id: A_WhisperOfTheHeart_0928
  deck_name: Whisper of the Heart
  translation: Me, too... it's like I'm still dreaming!
  sound: A_WhisperOfTheHeart_1_1.43.11.427-1.43.16.297.mp3
  sentence: 私も会いたかった　まだ夢みたい。
- id: A_WhisperOfTheHeart_0929
  deck_name: Whisper of the Heart
  translation: How was Cremona?
  sound: A_WhisperOfTheHeart_1_1.43.20.517-1.43.23.377.mp3
  sentence: クレモーナは　どうだった？
- id: A_WhisperOfTheHeart_0930
  deck_name: Whisper of the Heart
  translation: A lot different than I thought. But I'm going to do it.
  sound: A_WhisperOfTheHeart_1_1.43.23.377-1.43.26.747.mp3
  sentence: 見ると聞くとは大違いさ　でも俺は　やるよ。
- id: A_WhisperOfTheHeart_0932
  deck_name: Whisper of the Heart
  translation: Shall I get off? It's all right.
  sound: A_WhisperOfTheHeart_1_1.43.30.267-1.43.40.547.mp3
  sentence: ・～　降りようか？　大丈夫だ。
- id: A_WhisperOfTheHeart_0933
  deck_name: Whisper of the Heart
  translation: I made up my mind I was going to ride you up this hill!
  sound: A_WhisperOfTheHeart_1_1.43.40.547-1.43.46.607.mp3
  sentence: お前を乗せて…　坂道　上るって…　決めたんだ。
- id: A_WhisperOfTheHeart_0934
  deck_name: Whisper of the Heart
  translation: That's not fair!
  sound: A_WhisperOfTheHeart_1_1.43.46.607-1.43.48.607.mp3
  sentence: そんなのずるい！
- id: A_WhisperOfTheHeart_0935
  deck_name: Whisper of the Heart
  translation: I'm no man's burden!
  sound: A_WhisperOfTheHeart_1_1.43.50.487-1.43.53.487.mp3
  sentence: お荷物だけなんて嫌だ！
- id: A_WhisperOfTheHeart_0936
  deck_name: Whisper of the Heart
  translation: I want to be of use!
  sound: A_WhisperOfTheHeart_1_1.43.56.367-1.44.00.417.mp3
  sentence: 私だって役に立ちたいんだから！
- id: A_WhisperOfTheHeart_0937
  deck_name: Whisper of the Heart
  translation: Okay! Push! Almost there!
  sound: A_WhisperOfTheHeart_1_1.44.00.417-1.44.05.467.mp3
  sentence: 分かった　頼む…　もう少しだ。
- id: A_WhisperOfTheHeart_0939
  deck_name: Whisper of the Heart
  translation: We made it!
  sound: A_WhisperOfTheHeart_1_1.44.22.637-1.44.42.477.mp3
  sentence: ・～　間に合った。
- id: A_WhisperOfTheHeart_0940
  deck_name: Whisper of the Heart
  translation: I'll hold the coat. I'm fine.
  sound: A_WhisperOfTheHeart_1_1.44.46.547-1.44.49.547.mp3
  sentence: 持とうか？　平気。
- id: A_WhisperOfTheHeart_0941
  deck_name: Whisper of the Heart
  translation: Here...
  sound: A_WhisperOfTheHeart_1_1.44.52.427-1.44.53.427.mp3
  sentence: こっち。
- id: A_WhisperOfTheHeart_0942
  deck_name: Whisper of the Heart
  translation: Wow! In the mist it looks just like the sea!
  sound: A_WhisperOfTheHeart_1_1.45.10.447-1.45.15.317.mp3
  sentence: すご～い！　朝モヤで　まるで海みたい！
- id: A_WhisperOfTheHeart_0943
  deck_name: Whisper of the Heart
  translation: This is my secret place. It's almost time.
  sound: A_WhisperOfTheHeart_1_1.45.15.317-1.45.19.317.mp3
  sentence: ここ　俺の秘密の場所なんだ　もうじきだぞ。
- id: A_WhisperOfTheHeart_0944
  deck_name: Whisper of the Heart
  translation: I wanted you to see this.
  sound: A_WhisperOfTheHeart_1_1.45.49.507-1.46.05.477.mp3
  sentence: ・～　これを雫に見せたかったんだ。
- id: A_WhisperOfTheHeart_0946
  deck_name: Whisper of the Heart
  translation: I didn't do anything to help... I was just thinking of myself.
  sound: A_WhisperOfTheHeart_1_1.46.11.387-1.46.16.437.mp3
  sentence: 俺　何も応援しなかったから。　自分のことばっかり考えてて。
- id: A_WhisperOfTheHeart_0947
  deck_name: Whisper of the Heart
  translation: No... you were the reason I did it.
  sound: A_WhisperOfTheHeart_1_1.46.16.437-1.46.21.307.mp3
  sentence: ううん…　聖司がいたから頑張れたの。
- id: A_WhisperOfTheHeart_0948
  deck_name: Whisper of the Heart
  translation: I'm glad I pushed myself. I understand myself better now.
  sound: A_WhisperOfTheHeart_1_1.46.21.307-1.46.26.027.mp3
  sentence: 私　背伸びしてよかった。　自分のこと　前より少し分かったから。
- id: A_WhisperOfTheHeart_0949
  deck_name: Whisper of the Heart
  translation: I'm going to study hard and go on to high school.
  sound: A_WhisperOfTheHeart_1_1.46.26.027-1.46.31.417.mp3
  sentence: 私　もっと勉強する。　だから　高校へも行こうって決めたの。
- id: A_WhisperOfTheHeart_0950
  deck_name: Whisper of the Heart
  translation: Listen, Shizuku...
  sound: A_WhisperOfTheHeart_1_1.46.31.417-1.46.34.457.mp3
  sentence: 雫　あのさ…。
- id: A_WhisperOfTheHeart_0952
  deck_name: Whisper of the Heart
  translation: ... would you marry me?
  sound: A_WhisperOfTheHeart_1_1.46.39.497-1.46.41.497.mp3
  sentence: 俺と結婚してくれないか？
- id: A_WhisperOfTheHeart_0953
  deck_name: Whisper of the Heart
  translation: I'm going to be a violin maker... and then...
  sound: A_WhisperOfTheHeart_1_1.46.42.697-1.46.48.227.mp3
  sentence: 俺　きっと　一人前の　バイオリン作りになるから…。　そしたら…。
- id: A_WhisperOfTheHeart_0954
  deck_name: Whisper of the Heart
  translation: You mean it? That's exactly what I wanted.
  sound: A_WhisperOfTheHeart_1_1.46.52.467-1.46.56.507.mp3
  sentence: ホントか!?　うれしい　そうなれたら　いいなって思ってた。
- id: A_WhisperOfTheHeart_0955
  deck_name: Whisper of the Heart
  translation: Yeah? Great!
  sound: A_WhisperOfTheHeart_1_1.46.56.507-1.46.59.367.mp3
  sentence: そうか　やった～！
- id: A_WhisperOfTheHeart_0956
  deck_name: Whisper of the Heart
  translation: Wait... it's cold...
  sound: A_WhisperOfTheHeart_1_1.46.59.367-1.47.03.577.mp3
  sentence: 待って…　風　冷たい。
- id: A_WhisperOfTheHeart_0957
  deck_name: Whisper of the Heart
  translation: Shizuku... I love you!
  sound: A_WhisperOfTheHeart_1_1.47.03.577-1.47.07.107.mp3
  sentence: 雫　大好きだ!!
