  deck_name: Whisper of the Heart
  translation: >-
    I'm glad he's all right. I can't see Baron through the window. Did he sell
    him?
  sound: A_WhisperOfTheHeart_1_0.48.51.555-0.48.56.785.mp3
  sentence: そうなの　よかった…　窓から　のぞいたら→　男爵が見えないんで　売れちゃったのかなって…。
- id: A_WhisperOfTheHeart_0432
  deck_name: Whisper of the Heart
  translation: That cat doll? You want to see it? Come on.
  sound: A_WhisperOfTheHeart_1_0.48.56.785-0.49.10.415.mp3
  sentence: あぁ　あの猫の人形か…　見る？　来いよ。　・～
- id: A_WhisperOfTheHeart_0434
  deck_name: Whisper of the Heart
  translation: It's like we're in the sky!
  sound: A_WhisperOfTheHeart_1_0.49.32.635-0.49.35.665.mp3
  sentence: ・～　空に浮いてるみたい…。
- id: A_WhisperOfTheHeart_0435
  deck_name: Whisper of the Heart
  translation: Afraid of heights?
  sound: A_WhisperOfTheHeart_1_0.49.42.575-0.49.43.755.mp3
  sentence: ・～　高所恐怖症？
- id: A_WhisperOfTheHeart_0436
  deck_name: Whisper of the Heart
  translation: No, I like high places. This is great.
  sound: A_WhisperOfTheHeart_1_0.49.43.755-0.49.48.125.mp3
  sentence: ううん　高い所　好き　・～　ステキ…。
- id: A_WhisperOfTheHeart_0438
  deck_name: Whisper of the Heart
  translation: In here.
  sound: A_WhisperOfTheHeart_1_0.49.56.715-0.49.58.715.mp3
  sentence: こっち。
- id: A_WhisperOfTheHeart_0440
  deck_name: Whisper of the Heart
  translation: The clock's gone!
  sound: A_WhisperOfTheHeart_1_0.50.24.485-0.50.26.675.mp3
  sentence: 時計がない！
- id: A_WhisperOfTheHeart_0441
  deck_name: Whisper of the Heart
  translation: The one that was there?
  sound: A_WhisperOfTheHeart_1_0.50.26.675-0.50.28.535.mp3
  sentence: あぁ　そこにあったやつ？
- id: A_WhisperOfTheHeart_0442
  deck_name: Whisper of the Heart
  translation: Grandpa's delivering it today. Did he sell it?
  sound: A_WhisperOfTheHeart_1_0.50.28.535-0.50.34.585.mp3
  sentence: 今日　届けに行ったんだ　ここへ来いよ。　売れちゃったの…。
- id: A_WhisperOfTheHeart_0444
  deck_name: Whisper of the Heart
  translation: >-
    It took three years. He finished it the day you forgot your lunch. That
    lunch!
  sound: A_WhisperOfTheHeart_1_0.50.39.635-0.50.45.695.mp3
  sentence: ３年がかりでさ…　月島が弁当忘れた日に→　出来たんだよ。　あっ　あのお弁当…。
- id: A_WhisperOfTheHeart_0445
  deck_name: Whisper of the Heart
  translation: I know it wasn't yours.
  sound: A_WhisperOfTheHeart_1_0.50.45.695-0.50.47.385.mp3
  sentence: 分かってるよ　お前のじゃないことぐらい。
- id: A_WhisperOfTheHeart_0446
  deck_name: Whisper of the Heart
  translation: Look into the cat's eyes.
  sound: A_WhisperOfTheHeart_1_0.50.47.385-0.50.50.385.mp3
  sentence: ここへ来て　猫の目ん中を見てみな。
- id: A_WhisperOfTheHeart_0447
  deck_name: Whisper of the Heart
  translation: Quick, before the light goes.
  sound: A_WhisperOfTheHeart_1_0.50.52.595-0.50.55.595.mp3
  sentence: 早くしろよ　光が　なくなるぜ。
- id: A_WhisperOfTheHeart_0449
  deck_name: Whisper of the Heart
  translation: The artisan accidentally scratched it with a cloth.
  sound: A_WhisperOfTheHeart_1_0.51.10.615-0.51.13.645.mp3
  sentence: 布張りの時に　職人が　偶然つけた傷で出来るんだって。
- id: A_WhisperOfTheHeart_0451
  deck_name: Whisper of the Heart
  translation: The Baron won't go. He's a treasure.
  sound: A_WhisperOfTheHeart_1_0.51.15.005-0.51.19.535.mp3
  sentence: 男爵は　なくならないよ　おじいちゃんの宝物だもん。
- id: A_WhisperOfTheHeart_0453
  deck_name: Whisper of the Heart
  translation: It means something to him. He won't say what, though.
  sound: A_WhisperOfTheHeart_1_0.51.21.725-0.51.25.605.mp3
  sentence: 何か思い出があるみたいなんだ　いわないけどね。
- id: A_WhisperOfTheHeart_0455
  deck_name: Whisper of the Heart
  translation: Turn on the light if you want.
  sound: A_WhisperOfTheHeart_1_0.51.32.505-0.51.47.485.mp3
  sentence: 電気そこね　つけたかったら　つけて。　・～
- id: A_WhisperOfTheHeart_0456
  deck_name: Whisper of the Heart
  translation: It's weird. I feel as if I've known you for years.
  sound: A_WhisperOfTheHeart_1_0.51.47.485-0.51.53.545.mp3
  sentence: 不思議ね。　あなたのことを　ず～っと先から　知っていたような気がするの。
- id: A_WhisperOfTheHeart_0457
  deck_name: Whisper of the Heart
  translation: Sometimes I really want to see you...
  sound: A_WhisperOfTheHeart_1_0.51.53.545-0.51.57.545.mp3
  sentence: 時々　会いたくて　たまらなくなるわ。
- id: A_WhisperOfTheHeart_0459
  deck_name: Whisper of the Heart
  translation: Had enough? Yeah. Thanks.
  sound: A_WhisperOfTheHeart_1_0.53.05.775-0.53.10.645.mp3
  sentence: あぁ　もういいの？　うん　ありがとう。
- id: A_WhisperOfTheHeart_0461
  deck_name: Whisper of the Heart
  translation: Uh, yeah.
  sound: A_WhisperOfTheHeart_1_0.53.13.675-0.53.14.675.mp3
  sentence: ああ…。
- id: A_WhisperOfTheHeart_0462
  deck_name: Whisper of the Heart
  translation: Can I see?
  sound: A_WhisperOfTheHeart_1_0.53.16.535-0.53.18.535.mp3
  sentence: 見ていい？　うん。
- id: A_WhisperOfTheHeart_0463
  deck_name: Whisper of the Heart
  translation: It fits like this.
  sound: A_WhisperOfTheHeart_1_0.53.22.435-0.53.23.785.mp3
  sentence: こうなるんだよ。
- id: A_WhisperOfTheHeart_0465
  deck_name: Whisper of the Heart
  translation: Sure! Amazing!
  sound: A_WhisperOfTheHeart_1_0.53.28.655-0.53.31.685.mp3
  sentence: 当たり前だよ。　信じらんない！
- id: A_WhisperOfTheHeart_0466
  deck_name: Whisper of the Heart
  translation: The shape hasn't changed in 300 years.
  sound: A_WhisperOfTheHeart_1_0.53.31.685-0.53.34.725.mp3
  sentence: バイオリンは３００年前に　形が完成してるんだ。
- id: A_WhisperOfTheHeart_0467
  deck_name: Whisper of the Heart
  translation: The sound comes from the craftsman's skill.
  sound: A_WhisperOfTheHeart_1_0.53.34.725-0.53.38.725.mp3
  sentence: あとは　職人の腕で　音の良しあしが決まるんだよ。
- id: A_WhisperOfTheHeart_0469
  deck_name: Whisper of the Heart
  translation: No way! There's a violin-making class here.
  sound: A_WhisperOfTheHeart_1_0.53.41.455-0.53.45.495.mp3
  sentence: まさか！　ここでバイオリン作りの　教室もやってるからさ。
- id: A_WhisperOfTheHeart_0470
  deck_name: Whisper of the Heart
  translation: But one of them is yours? Yeah.
  sound: A_WhisperOfTheHeart_1_0.53.45.495-0.53.49.705.mp3
  sentence: でも　あなたのもあるんでしょ？　うん。
- id: A_WhisperOfTheHeart_0472
  deck_name: Whisper of the Heart
  translation: That one. This one? Wow! You made this? It's like magic!
  sound: A_WhisperOfTheHeart_1_0.53.51.735-0.54.00.645.mp3
  sentence: わ～　これ？　すごいなぁ！　よくこんなの作れるね　まるで魔法みたい！
- id: A_WhisperOfTheHeart_0473
  deck_name: Whisper of the Heart
  translation: How can you talk like that with a straight face?
  sound: A_WhisperOfTheHeart_1_0.54.00.645-0.54.04.515.mp3
  sentence: お前な　よくそういう　恥ずかしいこと平気でいえるよな。
- id: A_WhisperOfTheHeart_0475
  deck_name: Whisper of the Heart
  translation: Anyone can do that. I've got a long way to go.
  sound: A_WhisperOfTheHeart_1_0.54.07.715-0.54.13.715.mp3
  sentence: そのくらいのもん　誰でも作れるよ　まだ　全然ダメさ。
- id: A_WhisperOfTheHeart_0477
  deck_name: Whisper of the Heart
  translation: A little. Play for me, okay? Please!
