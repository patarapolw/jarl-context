- id: A_WhisperOfTheHeart_0372
  deck_name: Whisper of the Heart
  translation: Wait up!
  sound: A_WhisperOfTheHeart_1_0.41.35.535-0.41.37.535.mp3
  sentence: 待てよ～！
- id: A_WhisperOfTheHeart_0374
  deck_name: Whisper of the Heart
  translation: ... then she started crying. Did I say something wrong?
  sound: A_WhisperOfTheHeart_1_0.41.52.545-0.41.58.575.mp3
  sentence: そしたらさ　原田の奴　急に泣きだして…。　なあ　俺　何か悪いこと　いったかなぁ？
- id: A_WhisperOfTheHeart_0376
  deck_name: Whisper of the Heart
  translation: Yeah. A guy on the baseball team asked me.
  sound: A_WhisperOfTheHeart_1_0.42.05.665-0.42.08.535.mp3
  sentence: うん…　だから　「野球部の友達に頼まれた」って。
- id: A_WhisperOfTheHeart_0378
  deck_name: Whisper of the Heart
  translation: She didn't want to hear something like that from you!
  sound: A_WhisperOfTheHeart_1_0.42.10.555-0.42.13.585.mp3
  sentence: それって　杉村には　そんなこと　いわれたくないってことよ！
- id: A_WhisperOfTheHeart_0380
  deck_name: Whisper of the Heart
  translation: No, I don't!
  sound: A_WhisperOfTheHeart_1_0.42.15.605-0.42.17.805.mp3
  sentence: 分かんないよ！　ハッキリいってよ。
- id: A_WhisperOfTheHeart_0382
  deck_name: Whisper of the Heart
  translation: What?! No way! I don't need this!
  sound: A_WhisperOfTheHeart_1_0.42.24.695-0.42.28.565.mp3
  sentence: えっ!?　そんな…　俺　困るよ！
- id: A_WhisperOfTheHeart_0384
  deck_name: Whisper of the Heart
  translation: But... I like you!
  sound: A_WhisperOfTheHeart_1_0.42.32.785-0.42.37.655.mp3
  sentence: だ…　だって　俺…　俺　お前が好きなんだ！
- id: A_WhisperOfTheHeart_0385
  deck_name: Whisper of the Heart
  translation: What?!
  sound: A_WhisperOfTheHeart_1_0.42.37.655-0.42.39.005.mp3
  sentence: えっ!?
- id: A_WhisperOfTheHeart_0386
  deck_name: Whisper of the Heart
  translation: Don't make jokes at a time like this!
  sound: A_WhisperOfTheHeart_1_0.42.39.005-0.42.42.535.mp3
  sentence: ヤダ…　こんな時に冗談いわないで。
- id: A_WhisperOfTheHeart_0388
  deck_name: Whisper of the Heart
  translation: Not me! You can't!
  sound: A_WhisperOfTheHeart_1_0.42.44.735-0.42.49.615.mp3
  sentence: ダメだよ　私は…　だって　そんな…。
- id: A_WhisperOfTheHeart_0390
  deck_name: Whisper of the Heart
  translation: I don't have a boyfriend... But...
  sound: A_WhisperOfTheHeart_1_0.42.53.485-0.42.58.535.mp3
  sentence: 付き合ってる人なんか　いないよ　で…　でも…。
- id: A_WhisperOfTheHeart_0392
  deck_name: Whisper of the Heart
  translation: Wait! Tell me the truth!
  sound: A_WhisperOfTheHeart_1_0.42.58.875-0.43.02.405.mp3
  sentence: 待てよ！　月島　ハッキリいえ！
- id: A_WhisperOfTheHeart_0394
  deck_name: Whisper of the Heart
  translation: I'm sorry. I can't say what I mean.
  sound: A_WhisperOfTheHeart_1_0.43.11.495-0.43.15.495.mp3
  sentence: ごめん　うまくいえない…。
- id: A_WhisperOfTheHeart_0396
  deck_name: Whisper of the Heart
  translation: Forever?
  sound: A_WhisperOfTheHeart_1_0.43.24.465-0.43.26.465.mp3
  sentence: これからもか？
- id: A_WhisperOfTheHeart_0398
  deck_name: Whisper of the Heart
  translation: I'm the one who's dense!
  sound: A_WhisperOfTheHeart_1_0.44.20.515-0.44.24.515.mp3
  sentence: バカ…　にぶいのは自分じゃないか。
- id: A_WhisperOfTheHeart_0400
  deck_name: Whisper of the Heart
  translation: Thank you... again!
  sound: A_WhisperOfTheHeart_1_0.44.37.695-0.44.39.695.mp3
  sentence: ・いつも　すみません・
- id: A_WhisperOfTheHeart_0401
  deck_name: Whisper of the Heart
  translation: You don't have to do this!
  sound: A_WhisperOfTheHeart_1_0.44.54.685-0.44.56.545.mp3
  sentence: 悪いわね　いつも　もらっちゃって。
- id: A_WhisperOfTheHeart_0403
  deck_name: Whisper of the Heart
  translation: Oh, you're home... Shizuku?
  sound: A_WhisperOfTheHeart_1_0.44.59.405-0.45.03.615.mp3
  sentence: 帰ってたの？　雫…？
- id: A_WhisperOfTheHeart_0405
  deck_name: Whisper of the Heart
  translation: Have you been shut out, too?
  sound: A_WhisperOfTheHeart_1_0.46.27.455-0.46.30.455.mp3
  sentence: 君も　閉め出されたの？
- id: A_WhisperOfTheHeart_0406
  deck_name: Whisper of the Heart
  translation: Do you live here? Are you hungry?
  sound: A_WhisperOfTheHeart_1_0.46.33.675-0.46.37.535.mp3
  sentence: 君は　この家で飼われてるの？　お腹　へってない？
- id: A_WhisperOfTheHeart_0407
  deck_name: Whisper of the Heart
  translation: You're not very nice. Just like me.
  sound: A_WhisperOfTheHeart_1_0.46.40.245-0.46.44.245.mp3
  sentence: 君も　かわいくないね　私そっくり。
- id: A_WhisperOfTheHeart_0409
  deck_name: Whisper of the Heart
  translation: Books don't even excite me like they used to.
  sound: A_WhisperOfTheHeart_1_0.46.52.205-0.46.56.575.mp3
  sentence: 本を読んでもね　この頃　前みたいにワクワクしないんだ。
- id: A_WhisperOfTheHeart_0410
  deck_name: Whisper of the Heart
  translation: There's always someone inside me saying, 'Things aren't that easy!'
  sound: A_WhisperOfTheHeart_1_0.46.56.575-0.47.01.465.mp3
  sentence: こんなふうにさ　うまく行きっこないって→　心の中で　すぐ誰かがいうんだよね。
- id: A_WhisperOfTheHeart_0413
  deck_name: Whisper of the Heart
  translation: Moon lets you pet him?
  sound: A_WhisperOfTheHeart_1_0.47.32.605-0.47.35.815.mp3
  sentence: よくムーンが触らせたな　おい　ムーン　寄ってかないのか？
- id: A_WhisperOfTheHeart_0414
  deck_name: Whisper of the Heart
  translation: Moon, you're not coming in? Is that his name? He's like a full moon.
  sound: A_WhisperOfTheHeart_1_0.47.35.815-0.47.41.525.mp3
  sentence: あの猫　ムーンっていうの？　ああ　満月みたいだろ。
- id: A_WhisperOfTheHeart_0415
  deck_name: Whisper of the Heart
  translation: That's why I call him that.
  sound: A_WhisperOfTheHeart_1_0.47.41.525-0.47.47.585.mp3
  sentence: だから　ムーンって　俺は呼んでるけどね。
- id: A_WhisperOfTheHeart_0417
  deck_name: Whisper of the Heart
  translation: He won't stay in one house. I heard him called 'Ball' at one place.
  sound: A_WhisperOfTheHeart_1_0.47.49.445-0.47.55.665.mp3
  sentence: あいつを引き留めるのは無理だよ　よその家で→　「お玉」って呼ばれてるのを　見たことあるんだ。
- id: A_WhisperOfTheHeart_0419
  deck_name: Whisper of the Heart
  translation: So he does the rounds...
  sound: A_WhisperOfTheHeart_1_0.47.57.185-0.48.00.185.mp3
  sentence: ふ～ん　渡り歩いてるんだ。
- id: A_WhisperOfTheHeart_0421
  deck_name: Whisper of the Heart
  translation: The train?
  sound: A_WhisperOfTheHeart_1_0.48.05.595-0.48.06.615.mp3
  sentence: 電車？
- id: A_WhisperOfTheHeart_0422
  deck_name: Whisper of the Heart
  translation: Yes, by himself! That's how I came here. I followed him.
  sound: A_WhisperOfTheHeart_1_0.48.06.615-0.48.11.665.mp3
  sentence: そうなの　ひとりで電車に乗ってたの。　それで後をつけたら　ここへ来てしまったの。
- id: A_WhisperOfTheHeart_0423
  deck_name: Whisper of the Heart
  translation: And he brought me to a neat store, just like out of a story.
  sound: A_WhisperOfTheHeart_1_0.48.11.665-0.48.16.715.mp3
  sentence: そしたら　ステキなお店があるでしょ。　物語の中みたいで　ドキドキしちゃった。
- id: A_WhisperOfTheHeart_0425
  deck_name: Whisper of the Heart
  translation: I said he wasn't very nice. Just like me.
  sound: A_WhisperOfTheHeart_1_0.48.19.235-0.48.24.455.mp3
  sentence: ムーンに　「お前かわいくないね」　っていっちゃった。　「私そっくりだ」って。
- id: A_WhisperOfTheHeart_0426
  deck_name: Whisper of the Heart
  translation: You're not like Moon at all!
  sound: A_WhisperOfTheHeart_1_0.48.24.455-0.48.27.485.mp3
  sentence: ムーンが　お前と!?　全然　似てないよ！
- id: A_WhisperOfTheHeart_0427
  deck_name: Whisper of the Heart
  translation: He's half-devil, he is.
  sound: A_WhisperOfTheHeart_1_0.48.27.485-0.48.31.485.mp3
  sentence: あ…　あいつは　もう　半分　化け猫だよ。
- id: A_WhisperOfTheHeart_0428
  deck_name: Whisper of the Heart
  translation: Would you... Um...
  sound: A_WhisperOfTheHeart_1_0.48.39.435-0.48.40.435.mp3
  sentence: あの…。　お前…。
- id: A_WhisperOfTheHeart_0429
  deck_name: Whisper of the Heart
  translation: Is your grandfather sick? The store's been closed and I thought...
  sound: A_WhisperOfTheHeart_1_0.48.42.465-0.48.48.525.mp3
  sentence: おじいさん　元気？　ず～っと　お店　お休みだから→　元気かなって…。　ピンピンしてるよ。
