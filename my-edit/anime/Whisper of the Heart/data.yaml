- id: A_WhisperOfTheHeart_0501
  deck_name: Whisper of the Heart
  translation: Want to go back there, cant go back there...
  sound: A_WhisperOfTheHeart_1_0.57.00.445-0.57.08.695.mp3
  sentence: ♪～　帰りたい　帰れない　さよなら
- id: A_WhisperOfTheHeart_0504
  deck_name: Whisper of the Heart
  translation: That was fun!
  sound: A_WhisperOfTheHeart_1_0.57.44.545-0.57.49.545.mp3
  sentence: いやいや　愉快　愉快…。
- id: A_WhisperOfTheHeart_0505
  deck_name: Whisper of the Heart
  translation: I'm Tsukishima Shizuku. We met the other day.
  sound: A_WhisperOfTheHeart_1_0.57.51.455-0.57.55.455.mp3
  sentence: 月島　雫です　この間は　ありがとうございました。
- id: A_WhisperOfTheHeart_0506
  deck_name: Whisper of the Heart
  translation: I was hoping you'd come back again.
  sound: A_WhisperOfTheHeart_1_0.57.56.674-0.58.01.714.mp3
  sentence: いや　お嬢さんには　また会いたいなと思ってました。
- id: A_WhisperOfTheHeart_0508
  deck_name: Whisper of the Heart
  translation: Nice singing. You're the lucky one who was there when he fixed the clock...
  sound: A_WhisperOfTheHeart_1_0.58.03.745-0.58.10.475.mp3
  sentence: ナイスボーカル！　例の時計が完成した時に　居合わせた幸運な方ですな。
- id: A_WhisperOfTheHeart_0510
  deck_name: Whisper of the Heart
  translation: Seiji ? Are you Amasawa Seiji?
  sound: A_WhisperOfTheHeart_1_0.58.13.505-0.58.18.554.mp3
  sentence: えっ　セイジ？　あなた　もしかして天沢聖司？
- id: A_WhisperOfTheHeart_0511
  deck_name: Whisper of the Heart
  translation: Yeah... didn't I tell you my name?
  sound: A_WhisperOfTheHeart_1_0.58.18.554-0.58.21.585.mp3
  sentence: ああ…　あれ？　いってなかったっけ　俺の名前。
- id: A_WhisperOfTheHeart_0513
  deck_name: Whisper of the Heart
  translation: That's Grandpa's name. I'm Amasawa.
  sound: A_WhisperOfTheHeart_1_0.58.24.795-0.58.29.505.mp3
  sentence: あれは　おじいちゃんの名前だよ　俺は天沢。
- id: A_WhisperOfTheHeart_0514
  deck_name: Whisper of the Heart
  translation: Oh, no! First I was buried alive, and now the sky's fallen in!
  sound: A_WhisperOfTheHeart_1_0.58.29.505-0.58.34.554.mp3
  sentence: ひどい　不意打ちだわ　洞窟の生き埋めよ！　空が落ちて来たみたい！
- id: A_WhisperOfTheHeart_0517
  deck_name: Whisper of the Heart
  translation: You never asked me mine!
  sound: A_WhisperOfTheHeart_1_0.58.42.464-0.58.43.815.mp3
  sentence: お前が聞かないから　いけないんだろ！
- id: A_WhisperOfTheHeart_0518
  deck_name: Whisper of the Heart
  translation: I never had the chance!
  sound: A_WhisperOfTheHeart_1_0.58.43.815-0.58.46.174.mp3
  sentence: 聞く暇なんか　なかったじゃない！
- id: A_WhisperOfTheHeart_0520
  deck_name: Whisper of the Heart
  translation: ... was someone quiet and gentle. You read too many books.
  sound: A_WhisperOfTheHeart_1_0.58.51.554-0.58.55.594.mp3
  sentence: 優しい静かな人だと思ってたの！　お前な　本の読み過ぎだよ！
- id: A_WhisperOfTheHeart_0521
  deck_name: Whisper of the Heart
  translation: So do you!
  sound: A_WhisperOfTheHeart_1_0.58.55.594-0.58.58.455.mp3
  sentence: 自分だって　いっぱい読んでるじゃない！
- id: A_WhisperOfTheHeart_0522
  deck_name: Whisper of the Heart
  translation: That was fun. They're nice people.
  sound: A_WhisperOfTheHeart_1_0.59.14.785-0.59.17.155.mp3
  sentence: ホントに楽しかった　みんな　いい人達ね。
- id: A_WhisperOfTheHeart_0523
  deck_name: Whisper of the Heart
  translation: Come back. They'll like that.
  sound: A_WhisperOfTheHeart_1_0.59.17.155-0.59.20.515.mp3
  sentence: また来いよ　じいちゃん達　喜ぶから。
- id: A_WhisperOfTheHeart_0525
  deck_name: Whisper of the Heart
  translation: But you're a good violinist. Is that what you want to do?
  sound: A_WhisperOfTheHeart_1_0.59.24.555-0.59.28.595.mp3
  sentence: でも　天沢君　バイオリン上手だね　そっちへ進むの？
- id: A_WhisperOfTheHeart_0527
  deck_name: Whisper of the Heart
  translation: What I want to do is make violins.
  sound: A_WhisperOfTheHeart_1_0.59.31.455-0.59.34.485.mp3
  sentence: それより　俺さぁ　バイオリン作りになりたいんだ。
- id: A_WhisperOfTheHeart_0528
  deck_name: Whisper of the Heart
  translation: Yeah... you're good at that.
  sound: A_WhisperOfTheHeart_1_0.59.34.485-0.59.37.185.mp3
  sentence: そうか　もう　あんなに上手だもんね。
- id: A_WhisperOfTheHeart_0529
  deck_name: Whisper of the Heart
  translation: There's a school for it in Cremona, Italy.
  sound: A_WhisperOfTheHeart_1_0.59.37.185-0.59.41.565.mp3
  sentence: イタリアのクレモーナに　バイオリン製作学校があるんだよ。
- id: A_WhisperOfTheHeart_0531
  deck_name: Whisper of the Heart
  translation: And not go to high school?
  sound: A_WhisperOfTheHeart_1_0.59.44.595-0.59.47.785.mp3
  sentence: 高校　行かないの？
- id: A_WhisperOfTheHeart_0532
  deck_name: Whisper of the Heart
  translation: My parents are dead against it. Grandpa's my only ally.
  sound: A_WhisperOfTheHeart_1_0.59.47.785-0.59.54.485.mp3
  sentence: 家中が大反対…　だから　まだ　どうなるか分からないけど→　おじいちゃんだけが　味方してくれてるんだ。
- id: A_WhisperOfTheHeart_0533
  deck_name: Whisper of the Heart
  translation: It must be great to know what you want to do.
  sound: A_WhisperOfTheHeart_1_1.00.05.465-1.00.08.495.mp3
  sentence: すごいね　もう進路を決めてるなんて。
- id: A_WhisperOfTheHeart_0535
  deck_name: Whisper of the Heart
  translation: I don't know if I can go or not. I fight with my parents every day.
  sound: A_WhisperOfTheHeart_1_1.00.14.715-1.00.19.605.mp3
  sentence: 俺だって　まだ行けるって　決まっちゃいないんだぜ。　毎日　親とケンカだもん。
- id: A_WhisperOfTheHeart_0536
  deck_name: Whisper of the Heart
  translation: Even if I go, I won't know if I have the talent until I try.
  sound: A_WhisperOfTheHeart_1_1.00.19.605-1.00.25.305.mp3
  sentence: 行けたとしても　本当に才能があるかどうか→　やってみないと分からないもんな。
- id: A_WhisperOfTheHeart_0537
  deck_name: Whisper of the Heart
  translation: I'll see you home.
  sound: A_WhisperOfTheHeart_1_1.00.27.685-1.00.29.535.mp3
  sentence: 送って行かなくていいの？
- id: A_WhisperOfTheHeart_0538
  deck_name: Whisper of the Heart
  translation: No, it's not far. See you.
  sound: A_WhisperOfTheHeart_1_1.00.29.535-1.00.32.535.mp3
  sentence: うん　もう　そこだから　じゃあね。
- id: A_WhisperOfTheHeart_0540
  deck_name: Whisper of the Heart
  translation: Yeah?
  sound: A_WhisperOfTheHeart_1_1.00.35.595-1.00.37.615.mp3
  sentence: 何？
- id: A_WhisperOfTheHeart_0541
  deck_name: Whisper of the Heart
  translation: You've got a talent for poetry.
  sound: A_WhisperOfTheHeart_1_1.00.37.615-1.00.39.805.mp3
  sentence: お前さ　詩の才能あるよ。
- id: A_WhisperOfTheHeart_0542
  deck_name: Whisper of the Heart
  translation: What you sang back there was fine, but I liked 'Concrete Roads', too.
  sound: A_WhisperOfTheHeart_1_1.00.39.805-1.00.44.525.mp3
  sentence: さっき歌ったのもいいけど→　俺　『コンクリート・ロード』の　ほうも好きだぜ。
- id: A_WhisperOfTheHeart_0543
  deck_name: Whisper of the Heart
  translation: You told me to forget that!
  sound: A_WhisperOfTheHeart_1_1.00.44.525-1.00.47.715.mp3
  sentence: 何よ！　この前は　やめろって　いったくせに！
- id: A_WhisperOfTheHeart_0544
  deck_name: Whisper of the Heart
  translation: Did I say that? Yes!
  sound: A_WhisperOfTheHeart_1_1.00.47.715-1.00.50.585.mp3
  sentence: 俺　そんなこと　いったっけ？　いった！
- id: A_WhisperOfTheHeart_0546
  deck_name: Whisper of the Heart
  translation: Thanks for everything. Good night.
  sound: A_WhisperOfTheHeart_1_1.00.53.615-1.00.56.615.mp3
  sentence: 今日は　ありがとう　さよなら。
- id: A_WhisperOfTheHeart_0547
  deck_name: Whisper of the Heart
  translation: Don't fall asleep with the light on again.
  sound: A_WhisperOfTheHeart_1_1.01.15.835-1.01.20.835.mp3
  sentence: 雫　スタンドちゃんと消しな　昨日　つけっ放しだったよ。
- id: A_WhisperOfTheHeart_0548
  deck_name: Whisper of the Heart
  translation: When did you decide on your future?
  sound: A_WhisperOfTheHeart_1_1.01.25.945-1.01.29.475.mp3
  sentence: お姉ちゃん　進路って　いつ決めた？
- id: A_WhisperOfTheHeart_0549
  deck_name: Whisper of the Heart
  translation: What? Your future!
  sound: A_WhisperOfTheHeart_1_1.01.29.475-1.01.32.505.mp3
  sentence: えっ？　進路！
- id: A_WhisperOfTheHeart_0551
  deck_name: Whisper of the Heart
  translation: I don't mean that!
  sound: A_WhisperOfTheHeart_1_1.01.35.695-1.01.37.715.mp3
  sentence: そうじゃなくって。
- id: A_WhisperOfTheHeart_0552
  deck_name: Whisper of the Heart
  translation: I'm at university finding that out.
  sound: A_WhisperOfTheHeart_1_1.01.37.715-1.01.40.745.mp3
  sentence: それを探すために　大学へ行ってるの。
- id: A_WhisperOfTheHeart_0553
  deck_name: Whisper of the Heart
  translation: Good night.
  sound: A_WhisperOfTheHeart_1_1.01.40.745-1.01.45.605.mp3
  sentence: ふ～ん。　　おやすみ。　おやすみ。
- id: A_WhisperOfTheHeart_0554
  deck_name: Whisper of the Heart
  translation: Mom's class is canceled so now she sleeps in!
  sound: A_WhisperOfTheHeart_1_1.01.51.525-1.02.03.765.mp3
  sentence: ・～　お母さんってば　自分が休講　だからって起きないんだから！
- id: A_WhisperOfTheHeart_0555
  deck_name: Whisper of the Heart
  translation: Morning!
  sound: A_WhisperOfTheHeart_1_1.02.12.065-1.02.15.765.mp3
  sentence: おはよう。　おはよう。
- id: A_WhisperOfTheHeart_0557
  deck_name: Whisper of the Heart
  translation: 'Hour 1: Spare Period'
  sound: A_WhisperOfTheHeart_1_1.02.28.555-1.02.35.635.mp3
  sentence: ''
- id: A_WhisperOfTheHeart_0558
  deck_name: Whisper of the Heart
  translation: Great!
  sound: A_WhisperOfTheHeart_1_1.02.35.635-1.02.39.335.mp3
  sentence: はぁ～　助かった…。
- id: A_WhisperOfTheHeart_0559
  deck_name: Whisper of the Heart
  translation: Shizuku! You look awful!
  sound: A_WhisperOfTheHeart_1_1.02.39.335-1.02.42.535.mp3
  sentence: 雫…　雫　ひどい顔ね。
- id: A_WhisperOfTheHeart_0560
  deck_name: Whisper of the Heart
  translation: You sure got better fast!
  sound: A_WhisperOfTheHeart_1_1.02.42.535-1.02.45.565.mp3
  sentence: そういうあなたは　立ち直り早いわね。
- id: A_WhisperOfTheHeart_0561
  deck_name: Whisper of the Heart
  translation: I hear you were out with a boy last night.
  sound: A_WhisperOfTheHeart_1_1.02.45.565-1.02.48.425.mp3
  sentence: 昨夜　よそのクラスの男の子と　歩いてたって？
- id: A_WhisperOfTheHeart_0562
  deck_name: Whisper of the Heart
  translation: Who told you that?!
  sound: A_WhisperOfTheHeart_1_1.02.48.425-1.02.50.615.mp3
  sentence: えっ！　誰がそんなこといったの!?
- id: A_WhisperOfTheHeart_0564
  deck_name: Whisper of the Heart
  translation: Harada... I'll tell my friend the answer's no. Sorry.
  sound: A_WhisperOfTheHeart_1_1.03.02.565-1.03.07.615.mp3
  sentence: 原田　あのことだけど　俺のほうから断っとく　ごめんな。
- id: A_WhisperOfTheHeart_0565
  deck_name: Whisper of the Heart
  translation: I'm sorry, too.
  sound: A_WhisperOfTheHeart_1_1.03.07.615-1.03.10.645.mp3
  sentence: ううん　私こそ　ごめんね。
- id: A_WhisperOfTheHeart_0566
  deck_name: Whisper of the Heart
  translation: That's okay.
  sound: A_WhisperOfTheHeart_1_1.03.10.645-1.03.12.645.mp3
  sentence: いいよ。
- id: A_WhisperOfTheHeart_0567
  deck_name: Whisper of the Heart
  translation: Did you see Sasuke on TV last night? It was great!
  sound: A_WhisperOfTheHeart_1_1.03.16.705-1.03.20.705.mp3
  sentence: 昨夜の『サスケ』見たか？　すげぇんだ　俺　感動した！
- id: A_WhisperOfTheHeart_0569
  deck_name: Whisper of the Heart
  translation: That's all!
  sound: A_WhisperOfTheHeart_1_1.03.31.695-1.03.35.695.mp3
  sentence: え～っ!?　　終わります！
- id: A_WhisperOfTheHeart_0570
  deck_name: Whisper of the Heart
  translation: Is Tsukishima here?
  sound: A_WhisperOfTheHeart_1_1.03.55.595-1.03.57.455.mp3
  sentence: あのさ　月島　いるかな？
- id: A_WhisperOfTheHeart_0571
  deck_name: Whisper of the Heart
  translation: Amasawa? What do you want?
  sound: A_WhisperOfTheHeart_1_1.03.57.455-1.04.00.805.mp3
  sentence: 天沢じゃん　何？
- id: A_WhisperOfTheHeart_0572
  deck_name: Whisper of the Heart
  translation: Is Tsukishima in this class?
  sound: A_WhisperOfTheHeart_1_1.04.00.805-1.04.02.665.mp3
  sentence: 月島って　このクラスだろ？
- id: A_WhisperOfTheHeart_0574
  deck_name: Whisper of the Heart
  translation: Tsukishima! You've got a visitor! A male!
  sound: A_WhisperOfTheHeart_1_1.04.06.375-1.04.10.375.mp3
  sentence: お～い　月島　面会だぞ！　男の！
- id: A_WhisperOfTheHeart_0575
  deck_name: Whisper of the Heart
  translation: There she is.
  sound: A_WhisperOfTheHeart_1_1.04.14.615-1.04.16.615.mp3
  sentence: ほら　あそこだよ。
- id: A_WhisperOfTheHeart_0576
  deck_name: Whisper of the Heart
  translation: Seiji?
  sound: A_WhisperOfTheHeart_1_1.04.18.825-1.04.20.505.mp3
  sentence: 聖司君!?
- id: A_WhisperOfTheHeart_0577
  deck_name: Whisper of the Heart
  translation: Can I talk to you?
  sound: A_WhisperOfTheHeart_1_1.04.20.505-1.04.22.705.mp3
  sentence: 月島　ちょっといいかな？
- id: A_WhisperOfTheHeart_0578
  deck_name: Whisper of the Heart
  translation: Yes!
  sound: A_WhisperOfTheHeart_1_1.04.22.705-1.04.24.555.mp3
  sentence: は…　はい！
- id: A_WhisperOfTheHeart_0580
  deck_name: Whisper of the Heart
  translation: No, I don't!
  sound: A_WhisperOfTheHeart_1_1.04.30.115-1.04.34.115.mp3
  sentence: 違う！　そんなんじゃないわよ！
- id: A_WhisperOfTheHeart_0581
  deck_name: Whisper of the Heart
  translation: What is it?
  sound: A_WhisperOfTheHeart_1_1.04.40.705-1.04.42.725.mp3
  sentence: 何？　一体。
- id: A_WhisperOfTheHeart_0582
  deck_name: Whisper of the Heart
  translation: I'm going to Italy. What?
  sound: A_WhisperOfTheHeart_1_1.04.42.725-1.04.45.755.mp3
  sentence: 行けることになったんだ　イタリアへ。
- id: A_WhisperOfTheHeart_0583
  deck_name: Whisper of the Heart
  translation: Come with me.
  sound: A_WhisperOfTheHeart_1_1.04.45.755-1.04.48.755.mp3
  sentence: えっ…　あっち行こう！
- id: A_WhisperOfTheHeart_0585
  deck_name: Whisper of the Heart
  translation: Wow! We can't talk with all those people around.
  sound: A_WhisperOfTheHeart_1_1.05.02.595-1.05.08.665.mp3
  sentence: すげぇなぁ。　だって　あんなに　たくさん　人がいる所で呼び出すんだもん。
- id: A_WhisperOfTheHeart_0586
  deck_name: Whisper of the Heart
  translation: Sorry. I wanted to tell you first.
  sound: A_WhisperOfTheHeart_1_1.05.08.665-1.05.12.665.mp3
  sentence: 悪い…　一番先に　雫に教えたかったんだ。
- id: A_WhisperOfTheHeart_0587
  deck_name: Whisper of the Heart
  translation: Let them think what they want.
