- id: Fate_Zero_17_4397_0.12.16.530
  deck_name: Fate Zero
  translation: Avalon... Are you familiar with what it does?
  image: Fate_Zero_17_0.12.18.125.jpg
  sound: Fate_Zero_17_0.12.16.280-0.12.19.970.mp3
  sentence: アヴァロン、その効果は知ってる
- id: Fate_Zero_17_4398_0.12.20.160
  deck_name: Fate Zero
