  image: Fate_Zero_22_0.02.44.745.jpg
  sound: Fate_Zero_22_0.02.41.550-0.02.47.940.mp3
  sentence: ここはな 朝一番で光を浴びるには最高の場所でなあ
- id: Fate_Zero_22_5425_0.02.50.910
  deck_name: Fate Zero
  translation: Sit down.
  image: Fate_Zero_22_0.02.51.595.jpg
  sound: Fate_Zero_22_0.02.50.660-0.02.52.530.mp3
  sentence: まあ座れ
- id: Fate_Zero_22_5426_0.02.53.760
  deck_name: Fate Zero
  translation: Here, I've prepared some coffee. It'll warm you up.
  image: Fate_Zero_22_0.02.55.670.jpg
  sound: Fate_Zero_22_0.02.53.510-0.02.57.830.mp3
  sentence: ほれ コーヒーも用意してある あったまるぞ
- id: Fate_Zero_22_5427_0.02.57.680
  deck_name: Fate Zero
  translation: Grandpa, how long have you been up here?
  image: Fate_Zero_22_0.02.59.090.jpg
  sound: Fate_Zero_22_0.02.57.430-0.03.00.750.mp3
  sentence: お爺さん いったい何時からここにいるのさ
- id: Fate_Zero_22_5428_0.03.00.800
  deck_name: Fate Zero
  translation: When I woke up this morning, you weren't back yet.
  image: Fate_Zero_22_0.03.03.050.jpg
  sound: Fate_Zero_22_0.03.00.550-0.03.05.550.mp3
  sentence: 明け方に目が覚めてみたら まだお前が帰っていないもんだから
- id: Fate_Zero_22_5429_0.03.05.420
  deck_name: Fate Zero
  translation: So I thought I'd watch the sky while waiting for my grandson to come home.
  image: Fate_Zero_22_0.03.08.240.jpg
  sound: Fate_Zero_22_0.03.05.170-0.03.11.310.mp3
  sentence: 久々に空でも眺めながら孫の朝帰りを待ってみようかと思ってな
- id: Fate_Zero_22_5430_0.03.14.680
  deck_name: Fate Zero
  translation: When you were little, we used to come up here and stargaze all the time.
  image: Fate_Zero_22_0.03.17.370.jpg
  sound: Fate_Zero_22_0.03.14.430-0.03.20.310.mp3
  sentence: お前が小さい頃は何度もこうして一緒に星を眺めたなあ
- id: Fate_Zero_22_5431_0.03.20.440
  deck_name: Fate Zero
  translation: Do you remember?
  image: Fate_Zero_22_0.03.21.285.jpg
  sound: Fate_Zero_22_0.03.20.190-0.03.22.380.mp3
  sentence: 覚えとるか
- id: Fate_Zero_22_5432_0.03.23.860
  deck_name: Fate Zero
  translation: Yeah, I do.
  image: Fate_Zero_22_0.03.24.560.jpg
  sound: Fate_Zero_22_0.03.23.610-0.03.25.510.mp3
  sentence: うん まあね
- id: Fate_Zero_22_5433_0.03.25.850
  deck_name: Fate Zero
  translation: >-
    When Martha and I settled in Japan, we decided to build our house on higher
    ground in Miyama with a skylight we could use to access the roof.
  image: Fate_Zero_22_0.03.30.655.jpg
  sound: Fate_Zero_22_0.03.25.600-0.03.35.710.mp3
  sentence: マーサと二人で日本に住む時は 住まいはこのミヤマの丘に建てて 必ず屋根に出られる天窓をつけようと決めていてな
- id: Fate_Zero_22_5434_0.03.36.510
  deck_name: Fate Zero
  translation: >-
    It's always been our dream to sit out here on our beloved roof with our
    grandchildren to watch the stars.
  image: Fate_Zero_22_0.03.40.865.jpg
  sound: Fate_Zero_22_0.03.36.260-0.03.45.470.mp3
  sentence: こうしてお気に入りの屋根の上に座ってな 孫と一緒に星を眺めるのが 昔からの夢だったんじゃ
- id: Fate_Zero_22_5435_0.03.45.930
  deck_name: Fate Zero
  translation: We never thought we'd have the chance, though.
  image: Fate_Zero_22_0.03.47.325.jpg
  sound: Fate_Zero_22_0.03.45.680-0.03.48.970.mp3
  sentence: まさか叶うとは思わなかったが
- id: Fate_Zero_22_5436_0.03.51.890
  deck_name: Fate Zero
  translation: Our real grandchildren never once came out here.
  image: Fate_Zero_22_0.03.54.385.jpg
  sound: Fate_Zero_22_0.03.51.640-0.03.57.130.mp3
  sentence: 本物の孫たちは この屋根に来てくれたことなんぞ一度もないよ
- id: Fate_Zero_22_5437_0.03.57.720
  deck_name: Fate Zero
  translation: Whenever I watched the stars, I was always alone.
  image: Fate_Zero_22_0.03.59.990.jpg
  sound: Fate_Zero_22_0.03.57.470-0.04.02.510.mp3
  sentence: 儂が星を眺める時は いつも独りきりじゃった
- id: Fate_Zero_22_5438_0.04.04.380
  deck_name: Fate Zero
  translation: Hey, Waver.
  image: Fate_Zero_22_0.04.05.120.jpg
  sound: Fate_Zero_22_0.04.04.130-0.04.06.110.mp3
  sentence: なあ ウェイバー
- id: Fate_Zero_22_5439_0.04.06.760
  deck_name: Fate Zero
  translation: You're not our grandson, are you?
  image: Fate_Zero_22_0.04.08.300.jpg
  sound: Fate_Zero_22_0.04.06.510-0.04.10.090.mp3
  sentence: お前さん 儂らの孫ではないね
- id: Fate_Zero_22_5440_0.04.22.290
  deck_name: Fate Zero
  translation: You were a little too nice to be our grandson.
  image: Fate_Zero_22_0.04.24.700.jpg
  sound: Fate_Zero_22_0.04.22.040-0.04.27.360.mp3
  sentence: お前さん 儂らの孫にしては ちょっと日頃から優しすぎたわなあ
- id: Fate_Zero_22_5441_0.04.31.290
  deck_name: Fate Zero
  translation: You're not mad?
  image: Fate_Zero_22_0.04.32.290.jpg
  sound: Fate_Zero_22_0.04.31.040-0.04.33.540.mp3
  sentence: 怒って ないんですか
- id: Fate_Zero_22_5442_0.04.33.750
  deck_name: Fate Zero
  translation: Well, maybe I should be angry.
  image: Fate_Zero_22_0.04.35.885.jpg
  sound: Fate_Zero_22_0.04.33.500-0.04.38.270.mp3
  sentence: まあ ここは怒って当然のところなのかもしれんがな
- id: Fate_Zero_22_5443_0.04.38.410
  deck_name: Fate Zero
  translation: But Martha's been really happy lately.
  image: Fate_Zero_22_0.04.40.990.jpg
  sound: Fate_Zero_22_0.04.38.160-0.04.43.820.mp3
  sentence: ここ最近マーサの奴が本当に愉しそうによく笑うようになってなあ
- id: Fate_Zero_22_5444_0.04.44.090
  deck_name: Fate Zero
  translation: I wouldn't have imagined it before.
  image: Fate_Zero_22_0.04.45.240.jpg
  sound: Fate_Zero_22_0.04.43.840-0.04.46.640.mp3
  sentence: 以前じゃ考えられんことじゃ
- id: Fate_Zero_22_5445_0.04.46.670
  deck_name: Fate Zero
  translation: Really, I'm grateful to you two.
  image: Fate_Zero_22_0.04.47.990.jpg
  sound: Fate_Zero_22_0.04.46.420-0.04.49.560.mp3
  sentence: お前さん方に感謝したいぐらいでな
- id: Fate_Zero_22_5446_0.04.50.070
  deck_name: Fate Zero
  translation: >-
    At any rate, it doesn't look like you're staying here because you want to do
    us harm.
  image: Fate_Zero_22_0.04.54.055.jpg
  sound: Fate_Zero_22_0.04.49.820-0.04.58.290.mp3
  sentence: 見たところ お前さん 儂らに何か悪さをしようと思って この家に住み着いてるわけでもなさそうだしな
- id: Fate_Zero_22_5447_0.05.00.090
  deck_name: Fate Zero
  translation: In fact, what do you think?
  image: Fate_Zero_22_0.05.01.070.jpg
  sound: Fate_Zero_22_0.04.59.840-0.05.02.300.mp3
  sentence: むしろ どうだろう
- id: Fate_Zero_22_5448_0.05.03.540
  deck_name: Fate Zero
  translation: If possible, I'd like this to continue for a while longer.
  image: Fate_Zero_22_0.05.05.900.jpg
  sound: Fate_Zero_22_0.05.03.290-0.05.08.510.mp3
  sentence: 出来ることなら もうしばらくこのまま続けてほしいんだが
- id: Fate_Zero_22_5449_0.05.11.780
  deck_name: Fate Zero
  translation: I'm sorry...
  image: Fate_Zero_22_0.05.12.260.jpg
  sound: Fate_Zero_22_0.05.11.530-0.05.12.990.mp3
  sentence: 申し訳ないけど
- id: Fate_Zero_22_5450_0.05.13.520
  deck_name: Fate Zero
  translation: But I can't promise that.
  image: Fate_Zero_22_0.05.14.170.jpg
  sound: Fate_Zero_22_0.05.13.270-0.05.15.070.mp3
  sentence: 約束はできません
- id: Fate_Zero_22_5451_0.05.15.350
  deck_name: Fate Zero
  translation: I can't even guarantee I'll make it back here safely.
  image: Fate_Zero_22_0.05.16.665.jpg
  sound: Fate_Zero_22_0.05.15.100-0.05.18.230.mp3
  sentence: 無事またここに帰ってこられる保証はないんで
- id: Fate_Zero_22_5452_0.05.18.440
  deck_name: Fate Zero
  translation: So you two are risking your lives?
  image: Fate_Zero_22_0.05.20.485.jpg
  sound: Fate_Zero_22_0.05.18.190-0.05.22.780.mp3
  sentence: すると 命懸けなのかね お前さん方は
- id: Fate_Zero_22_5453_0.05.22.590
  deck_name: Fate Zero
  translation: Yes.
  image: Fate_Zero_22_0.05.22.870.jpg
  sound: Fate_Zero_22_0.05.22.340-0.05.23.400.mp3
  sentence: はい
- id: Fate_Zero_22_5454_0.05.23.830
  deck_name: Fate Zero
  translation: Well, I don't know how important what you're doing is to you.
  image: Fate_Zero_22_0.05.26.610.jpg
  sound: Fate_Zero_22_0.05.23.580-0.05.29.640.mp3
  sentence: それがお前さんにとって どれだけ大切な事柄なのかは分からんが
- id: Fate_Zero_22_5455_0.05.29.840
  deck_name: Fate Zero
  translation: >-
    But when you look back after a long life, you'll realize there's nothing
    really worth risking your life for.
  image: Fate_Zero_22_0.05.35.540.jpg
  sound: Fate_Zero_22_0.05.29.590-0.05.41.490.mp3
  sentence: 人生 長生きした後で振り返ってみればな 命と秤にかけられるほどの事柄なんて 結局のところ一つもありはせんものじゃよ
- id: Fate_Zero_22_5456_0.05.59.380
  deck_name: Fate Zero
  translation: It's been about forty hours since I last slept.
  image: Fate_Zero_22_0.06.01.810.jpg
  sound: Fate_Zero_22_0.05.59.130-0.06.04.490.mp3
  sentence: 最後に睡眠をとってから四十時間 というところか
- id: Fate_Zero_22_5457_0.06.04.980
  deck_name: Fate Zero
  translation: >-
    To win the war and summon the Grail, one must perform the ritual at one of
    the four Fuyuki ley line areas.
  image: Fate_Zero_22_0.06.09.160.jpg
  sound: Fate_Zero_22_0.06.04.730-0.06.13.590.mp3
  sentence: 戦いを勝ち抜き 聖杯を降臨させるには 冬木にある四つの霊脈の内いずれかで儀式を行わなければならない
- id: Fate_Zero_22_5458_0.06.14.150
  deck_name: Fate Zero
  translation: >-
    At two of them, the church and the Tohsaka residence, Kotomine Kirei was
    nowhere to be found.
  image: Fate_Zero_22_0.06.17.205.jpg
  sound: Fate_Zero_22_0.06.13.900-0.06.20.510.mp3
  sentence: その内の二箇所 遠坂邸　聖堂教会にも言峰綺礼の姿はなかった
- id: Fate_Zero_22_5459_0.06.21.070
  deck_name: Fate Zero
  translation: Which leaves the other two.
  image: Fate_Zero_22_0.06.21.805.jpg
  sound: Fate_Zero_22_0.06.20.820-0.06.22.790.mp3
  sentence: となれば残り二つ
- id: Fate_Zero_22_5460_0.06.23.000
  deck_name: Fate Zero
  translation: Here, at Mt. Enzou, or the Fuyuki City Hall.
  image: Fate_Zero_22_0.06.24.865.jpg
  sound: Fate_Zero_22_0.06.22.750-0.06.26.980.mp3
  sentence: ここ円蔵山か もしくは冬木市民会館
- id: Fate_Zero_22_5461_0.06.27.210
  deck_name: Fate Zero
  translation: This is the more likely place, considering their respective spiritualities.
  image: Fate_Zero_22_0.06.28.465.jpg
  sound: Fate_Zero_22_0.06.26.960-0.06.29.970.mp3
  sentence: 霊格からいっておそらくここが最優力
- id: Fate_Zero_22_5462_0.06.30.380
  deck_name: Fate Zero
  translation: Even if he chooses the City Hall, I can launch a frontal assault there.
  image: Fate_Zero_22_0.06.32.810.jpg
  sound: Fate_Zero_22_0.06.30.130-0.06.35.490.mp3
  sentence: 万一市民会館であっても あそこならば正面から強襲をかければいい
- id: Fate_Zero_22_5463_0.06.37.270
  deck_name: Fate Zero
  translation: If Maiya were still alive, I would've sent her to secure it.
  image: Fate_Zero_22_0.06.39.090.jpg
  sound: Fate_Zero_22_0.06.37.020-0.06.41.160.mp3
  sentence: 舞弥が生きていれば 市民会館の方に回したんだがな
- id: Fate_Zero_22_5464_0.06.45.660
  deck_name: Fate Zero
  translation: Once again, I'm alone.
  image: Fate_Zero_22_0.06.46.830.jpg
  sound: Fate_Zero_22_0.06.45.410-0.06.48.250.mp3
  sentence: また 独りになったな
- id: Fate_Zero_22_5465_0.06.54.880
  deck_name: Fate Zero
  translation: Come to think of it, I didn't count her in.
  image: Fate_Zero_22_0.06.56.955.jpg
  sound: Fate_Zero_22_0.06.54.630-0.06.59.280.mp3
  sentence: そういえば あれを頭数に入れていなかったな
- id: Fate_Zero_22_5466_0.07.04.390
  deck_name: Fate Zero
  translation: Since last night, I've been searching the entire city for Irisviel.
  image: Fate_Zero_22_0.07.06.985.jpg
  sound: Fate_Zero_22_0.07.04.140-0.07.09.830.mp3
  sentence: 昨夜から 市街をくまなく巡ってアイリスフィールを捜しています
- id: Fate_Zero_22_5467_0.07.09.680
  deck_name: Fate Zero
  translation: But I have found nothing.
  image: Fate_Zero_22_0.07.10.860.jpg
  sound: Fate_Zero_22_0.07.09.430-0.07.12.290.mp3
  sentence: が 依然手がかりもなく
- id: Fate_Zero_22_5468_0.07.12.500
  deck_name: Fate Zero
  translation: I am deeply sorry.
  image: Fate_Zero_22_0.07.13.835.jpg
  sound: Fate_Zero_22_0.07.12.250-0.07.15.420.mp3
  sentence: 申し訳ありません
- id: Fate_Zero_22_5469_0.07.19.020
  deck_name: Fate Zero
  translation: >-
