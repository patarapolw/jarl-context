- id: Fate_Zero_17_4345_0.08.18.710
  deck_name: Fate Zero
  translation: We will simply keep winning each battle.
  image: Fate_Zero_17_0.08.19.880.jpg
  sound: Fate_Zero_17_0.08.18.460-0.08.21.300.mp3
  sentence: ただ当たり前に勝ち進むまでのこと
- id: Fate_Zero_17_4346_0.08.21.220
  deck_name: Fate Zero
