  image: Fate_Zero_17_0.11.03.820.jpg
  sound: Fate_Zero_17_0.11.02.510-0.11.05.130.mp3
  sentence: 予め決まってたこと
- id: Fate_Zero_17_4381_0.11.05.400
  deck_name: Fate Zero
