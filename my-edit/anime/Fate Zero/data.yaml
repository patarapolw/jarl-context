  sentence: ライダーは常にマスター共々飛行宝具で移動するため
- id: Fate_Zero_12_3100_0.04.05.220
  deck_name: Fate Zero
  translation: Tracking him is difficult.
  image: Fate_Zero_12_0.04.05.960.jpg
  sound: Fate_Zero_12_0.04.04.970-0.04.06.950.mp3
  sentence: 追跡が困難
- id: Fate_Zero_12_3101_0.04.07.170
  deck_name: Fate Zero
  translation: However largehearted he may seem, he is an extremely dangerous foe.
  image: Fate_Zero_12_0.04.08.995.jpg
  sound: Fate_Zero_12_0.04.06.920-0.04.11.070.mp3
  sentence: 一見豪放に見えるが 隙のない難敵だ
- id: Fate_Zero_12_3102_0.04.11.110
  deck_name: Fate Zero
  translation: >-
    I'm also concerned with the "Ionian Hetairoi" Noble Phantasm that Maiya
    reported.
  image: Fate_Zero_12_0.04.13.735.jpg
  sound: Fate_Zero_12_0.04.10.860-0.04.16.610.mp3
  sentence: 舞弥の報告にあった 「王の軍勢」と言う宝具のことも気になる
- id: Fate_Zero_12_3103_0.04.18.620
  deck_name: Fate Zero
  translation: But, more importantly...
  image: Fate_Zero_12_0.04.19.585.jpg
  sound: Fate_Zero_12_0.04.18.370-0.04.20.800.mp3
  sentence: しかし それよりも
- id: Fate_Zero_12_3104_0.04.21.250
  deck_name: Fate Zero
  translation: Can we assume that Assassin has been completely eliminated this time?
  image: Fate_Zero_12_0.04.23.345.jpg
  sound: Fate_Zero_12_0.04.21.000-0.04.25.690.mp3
  sentence: 今度こそアサシンは完全消滅したと思っていいのでは
- id: Fate_Zero_12_3105_0.04.26.260
  deck_name: Fate Zero
  translation: In that case, their Master...
  image: Fate_Zero_12_0.04.27.350.jpg
  sound: Fate_Zero_12_0.04.26.010-0.04.28.690.mp3
  sentence: では そのマスターは
- id: Fate_Zero_12_3106_0.04.37.510
  deck_name: Fate Zero
  translation: >-
    If his plan was to work with Tohsaka and use Assassin to spy on the others,
    then he wouldn't have taken a single step out of Fuyuki Church.
  image: Fate_Zero_12_0.04.41.090.jpg
  sound: Fate_Zero_12_0.04.37.260-0.04.44.920.mp3
  sentence: 遠坂と組んでアサシンに諜報活動をさせる作戦ならば ヤツは冬木教会から一歩も出てはいけなかったはずだ
- id: Fate_Zero_12_3107_0.04.45.310
  deck_name: Fate Zero
  translation: But that isn't what happened.
  image: Fate_Zero_12_0.04.46.040.jpg
  sound: Fate_Zero_12_0.04.45.060-0.04.47.020.mp3
  sentence: しかし 現実は違う
- id: Fate_Zero_12_3108_0.04.47.280
  deck_name: Fate Zero
  translation: His ambush at the Fuyuki Hyatt...
  image: Fate_Zero_12_0.04.48.105.jpg
  sound: Fate_Zero_12_0.04.47.030-0.04.49.180.mp3
  sentence: 冬木ハイアットでの待ち伏せ
- id: Fate_Zero_12_3109_0.04.49.520
  deck_name: Fate Zero
  translation: His attack in the Einzbern forest...
  image: Fate_Zero_12_0.04.50.445.jpg
  sound: Fate_Zero_12_0.04.49.270-0.04.51.620.mp3
  sentence: アインツベルンの森への侵入
- id: Fate_Zero_12_3110_0.04.52.080
  deck_name: Fate Zero
  translation: Both of those are inexplicable.
  image: Fate_Zero_12_0.04.52.885.jpg
  sound: Fate_Zero_12_0.04.51.830-0.04.53.940.mp3
  sentence: どちらも不可解な行動だ
- id: Fate_Zero_12_3111_0.04.56.190
  deck_name: Fate Zero
  translation: However, it all makes sense if he was after me from the start.
  image: Fate_Zero_12_0.04.58.080.jpg
  sound: Fate_Zero_12_0.04.55.940-0.05.00.220.mp3
  sentence: もっとも ヤツの目的が僕だったとすれば筋は通る
- id: Fate_Zero_12_3112_0.05.00.310
  deck_name: Fate Zero
  translation: But why? Why pursue me?
  image: Fate_Zero_12_0.05.01.505.jpg
  sound: Fate_Zero_12_0.05.00.060-0.05.02.950.mp3
  sentence: だが何故だ 何故僕を狙う
- id: Fate_Zero_12_3113_0.05.03.260
  deck_name: Fate Zero
  translation: Two days ago, he should've had no way of knowing that I'm Saber's Master.
  image: Fate_Zero_12_0.05.06.230.jpg
  sound: Fate_Zero_12_0.05.03.010-0.05.09.450.mp3
  sentence: 一昨日の段階では 僕がセイバーのマスターであるという事実は知りえなかったはず
- id: Fate_Zero_12_3114_0.05.13.580
  deck_name: Fate Zero
  translation: Kotomine Kirei, who are you?
  image: Fate_Zero_12_0.05.15.015.jpg
  sound: Fate_Zero_12_0.05.13.330-0.05.16.700.mp3
  sentence: 言峰綺礼 貴様は何者だ
- id: Fate_Zero_12_3115_0.05.26.910
  deck_name: Fate Zero
  translation: You seem in an excellent mood today, Archer.
  image: Fate_Zero_12_0.05.28.850.jpg
  sound: Fate_Zero_12_0.05.26.660-0.05.31.040.mp3
  sentence: 今日はまた随分と上機嫌だな アーチャー
- id: Fate_Zero_12_3116_0.05.31.410
  deck_name: Fate Zero
  translation: I still see no worth in the Grail.
  image: Fate_Zero_12_0.05.32.985.jpg
  sound: Fate_Zero_12_0.05.31.160-0.05.34.810.mp3
  sentence: 聖杯とやらの格は未だに見えぬが
- id: Fate_Zero_12_3117_0.05.34.720
  deck_name: Fate Zero
  translation: But even if it's trash, that's fine.
  image: Fate_Zero_12_0.05.36.125.jpg
  sound: Fate_Zero_12_0.05.34.470-0.05.37.780.mp3
  sentence: たとえガラクタであったとしても良しとしよう
- id: Fate_Zero_12_3118_0.05.37.910
  deck_name: Fate Zero
  translation: I've found another form of entertainment.
  image: Fate_Zero_12_0.05.39.310.jpg
  sound: Fate_Zero_12_0.05.37.660-0.05.40.960.mp3
  sentence: オレはそれ以外の愉しみを見出した
- id: Fate_Zero_12_3119_0.05.41.230
  deck_name: Fate Zero
  translation: In this age and world you've mocked for being ugly and full of fakes?
  image: Fate_Zero_12_0.05.43.510.jpg
  sound: Fate_Zero_12_0.05.40.980-0.05.46.040.mp3
  sentence: 贋物ばかりの醜悪な世界と嘲っていたこの時代で　か
- id: Fate_Zero_12_3120_0.05.46.230
  deck_name: Fate Zero
  translation: >-
    That hasn't changed. However, I am now curious to see this Holy Grail War to
    the end.
  image: Fate_Zero_12_0.05.49.325.jpg
  sound: Fate_Zero_12_0.05.45.980-0.05.52.670.mp3
  sentence: それは変わらぬ　だが　聖杯戦争とやらは最後まで見届ける気になった
- id: Fate_Zero_12_3121_0.05.53.640
  deck_name: Fate Zero
  translation: I am fond of prideful individuals.
  image: Fate_Zero_12_0.05.55.020.jpg
  sound: Fate_Zero_12_0.05.53.390-0.05.56.650.mp3
  sentence: 我はな　傲慢なる生を好む
- id: Fate_Zero_12_3122_0.05.57.510
  deck_name: Fate Zero
  translation: >-
    Individuals who harbor grand ambitions, not knowing they aren't fit for the
    task. Simply observing such people gives me great enjoyment.
  image: Fate_Zero_12_0.06.00.920.jpg
  sound: Fate_Zero_12_0.05.57.260-0.06.04.580.mp3
  sentence: 器を弁えず大望を懐く者　そういう奴は見ているだけで我を愉しませる
- id: Fate_Zero_12_3123_0.06.05.080
  deck_name: Fate Zero
  translation: There are two kinds of pride.
  image: Fate_Zero_12_0.06.05.930.jpg
  sound: Fate_Zero_12_0.06.04.830-0.06.07.030.mp3
  sentence: 傲岸にも二種類あってな
- id: Fate_Zero_12_3124_0.06.07.630
  deck_name: Fate Zero
  translation: >-
    One where you aren't fit for the task, and one where your desires are too
    grand.
  image: Fate_Zero_12_0.06.09.705.jpg
  sound: Fate_Zero_12_0.06.07.380-0.06.12.030.mp3
  sentence: 器が小さすぎる場合と　望みが大きすぎる場合
- id: Fate_Zero_12_3125_0.06.12.930
  deck_name: Fate Zero
  translation: >-
    The former is commonplace stupidity... ...but the latter is rare and
    difficult to come by.
  image: Fate_Zero_12_0.06.16.050.jpg
  sound: Fate_Zero_12_0.06.12.680-0.06.19.420.mp3
  sentence: 前者は珍しくもない愚昧にすぎんが　後者はなかなか得難い珍種だ
- id: Fate_Zero_12_3126_0.06.19.830
  deck_name: Fate Zero
  translation: But they're identical in that they're both stupid, no?
  image: Fate_Zero_12_0.06.21.595.jpg
  sound: Fate_Zero_12_0.06.19.580-0.06.23.610.mp3
  sentence: いずれも愚かであることに違いはないではないか
- id: Fate_Zero_12_3127_0.06.25.610
  deck_name: Fate Zero
  translation: Isn't rare stupidity far more precious than commonplace wisdom?
  image: Fate_Zero_12_0.06.28.085.jpg
  sound: Fate_Zero_12_0.06.25.360-0.06.30.810.mp3
  sentence: 凡俗な賢しさよりも　希有な愚かしさの方が尊かろう
- id: Fate_Zero_12_3128_0.06.30.970
  deck_name: Fate Zero
  translation: >-
    Those who have renounced their humanity for the superhuman wishes they
    harbor despite being born human...
  image: Fate_Zero_12_0.06.34.570.jpg
  sound: Fate_Zero_12_0.06.30.720-0.06.38.420.mp3
  sentence: 人に生まれ落ちながら　人ならざる領域の悲願を懐き そのために人であることを捨てた者
- id: Fate_Zero_12_3129_0.06.39.390
  deck_name: Fate Zero
  translation: I never grow weary of watching their grief and despair.
  image: Fate_Zero_12_0.06.41.520.jpg
  sound: Fate_Zero_12_0.06.39.140-0.06.43.900.mp3
  sentence: 見ていて飽きぬのだ　そういう者の悲哀と絶望は
- id: Fate_Zero_12_3130_0.06.47.280
  deck_name: Fate Zero
  translation: Kirei, you seem to be in a good mood yourself, for once.
  image: Fate_Zero_12_0.06.49.715.jpg
  sound: Fate_Zero_12_0.06.47.030-0.06.52.400.mp3
  sentence: 綺礼 そういうお前こそ今日は珍しく上機嫌に見えるぞ
- id: Fate_Zero_12_3131_0.06.52.990
  deck_name: Fate Zero
  translation: I am simply relieved.
  image: Fate_Zero_12_0.06.53.730.jpg
  sound: Fate_Zero_12_0.06.52.740-0.06.54.720.mp3
  sentence: ただの安堵だ
- id: Fate_Zero_12_3132_0.06.54.960
  deck_name: Fate Zero
  translation: I've finally been freed from an unpleasant burden.
  image: Fate_Zero_12_0.06.57.245.jpg
  sound: Fate_Zero_12_0.06.54.710-0.06.59.780.mp3
  sentence: 煩わしかった重荷から ようやく解放されたのでな
- id: Fate_Zero_12_3133_0.07.00.180
  deck_name: Fate Zero
  translation: What happens to the Command Spells once they disappear?
  image: Fate_Zero_12_0.07.01.725.jpg
  sound: Fate_Zero_12_0.06.59.930-0.07.03.520.mp3
  sentence: 消えた令呪というのは その後どうなるのだ
- id: Fate_Zero_12_3134_0.07.03.810
  deck_name: Fate Zero
  translation: In theory, they return to the Grail.
  image: Fate_Zero_12_0.07.05.935.jpg
  sound: Fate_Zero_12_0.07.03.560-0.07.08.310.mp3
  sentence: 理屈の上では 再び聖杯の元へと還る
- id: Fate_Zero_12_3135_0.07.08.490
  deck_name: Fate Zero
  translation: >-
    The Holy Grail retakes the Command Spells from a Master who has lost his
    Servant and is thus out of the war.
  image: Fate_Zero_12_0.07.12.250.jpg
  sound: Fate_Zero_12_0.07.08.240-0.07.16.260.mp3
  sentence: サーヴァントを失ってマスターを失格となった者からは 聖杯がその令呪を回収するわけだ
- id: Fate_Zero_12_3136_0.07.16.430
  deck_name: Fate Zero
  translation: >-
    And if a Servant loses its Master, the Grail will take those unused Spells
    and redistribute them to a newly chosen Master.
  image: Fate_Zero_12_0.07.21.620.jpg
  sound: Fate_Zero_12_0.07.16.180-0.07.27.060.mp3
  sentence: そして もしマスターを喪ったサーヴァントが出てきた場合 聖杯は回収した未使用分の令呪を 新たに選んだマスターへと再配布する
- id: Fate_Zero_12_3137_0.07.27.090
  deck_name: Fate Zero
  translation: The Command Spells remain in this world until they are used.
  image: Fate_Zero_12_0.07.28.790.jpg
  sound: Fate_Zero_12_0.07.26.840-0.07.30.740.mp3
  sentence: 令呪は使用されない限り　現世に残り続け
- id: Fate_Zero_12_3138_0.07.30.740
  deck_name: Fate Zero
  translation: Any that remain at the end are given to the judge.
  image: Fate_Zero_12_0.07.33.240.jpg
  sound: Fate_Zero_12_0.07.30.490-0.07.35.990.mp3
  sentence: 最終的に残った物は監督役の手に委ねられることになる
- id: Fate_Zero_12_3139_0.07.36.130
  deck_name: Fate Zero
  translation: So, depending on what happens from now on, a new Master may yet appear?
  image: Fate_Zero_12_0.07.39.250.jpg
  sound: Fate_Zero_12_0.07.35.880-0.07.42.620.mp3
  sentence: では この後の展開次第では 新たなマスターが現れる可能性もあるということか
- id: Fate_Zero_12_3140_0.07.42.580
  deck_name: Fate Zero
  translation: Yes. However, those that the Grail would deem eligible are few in number.
  image: Fate_Zero_12_0.07.45.645.jpg
  sound: Fate_Zero_12_0.07.42.330-0.07.48.960.mp3
  sentence: そうだな だが聖杯に選ばれる適格者というのは そうそういるものではない
- id: Fate_Zero_12_3141_0.07.48.970
  deck_name: Fate Zero
  translation: >-
    Thus, when a new Master is sought, the Grail tends to select those it has
    previously found suitable.
  image: Fate_Zero_12_0.07.53.700.jpg
  sound: Fate_Zero_12_0.07.48.720-0.07.58.680.mp3
  sentence: だから新たなマスターを捜す段になっても 結局聖杯は以前にマスターとして見込んだ人間を優先的に選ぶ傾向がある
- id: Fate_Zero_12_3142_0.08.01.370
  deck_name: Fate Zero
  translation: What's wrong? Continue, Kirei.
  image: Fate_Zero_12_0.08.03.150.jpg
  sound: Fate_Zero_12_0.08.01.120-0.08.05.180.mp3
  sentence: どうした 先を続けろよ 綺礼
- id: Fate_Zero_12_3143_0.08.06.400
  deck_name: Fate Zero
  translation: >-
    That's the reason the Holy Church protects those who've dropped out of
    battle.
  image: Fate_Zero_12_0.08.09.460.jpg
  sound: Fate_Zero_12_0.08.06.150-0.08.12.770.mp3
  sentence: 戦いから脱落したマスターを聖堂教会が保護するのも それが理由だ
- id: Fate_Zero_12_3144_0.08.12.660
  deck_name: Fate Zero
  translation: >-
    Should an empty place open among the remaining Masters, there is a high
    probability that an ex-Master will receive the unused Command Spells.
  image: Fate_Zero_12_0.08.17.170.jpg
  sound: Fate_Zero_12_0.08.12.410-0.08.21.930.mp3
  sentence: 彼らは残りのマスターに空席が生じた場合 かなりの確率で「使い残し」の令呪を再贈与される可能性が高い
- id: Fate_Zero_12_3145_0.08.22.390
  deck_name: Fate Zero
  translation: >-
    This is why Grail War participants try to kill enemy Masters rather than
    simply disable them.
  image: Fate_Zero_12_0.08.26.065.jpg
  sound: Fate_Zero_12_0.08.22.140-0.08.29.990.mp3
  sentence: だからこそ 聖杯戦争の参加者は 敵対するマスターを無力化するだけでなく殺そうとする
- id: Fate_Zero_12_3146_0.08.31.590
  deck_name: Fate Zero
  translation: >-
    From that theory, Kirei, is there not a good chance that you will receive
    Command Spells yet again?
  image: Fate_Zero_12_0.08.34.715.jpg
  sound: Fate_Zero_12_0.08.31.340-0.08.38.090.mp3
  sentence: その理屈でいけば 綺礼 お前が再び令呪を得る可能性もまた大なのではないか
- id: Fate_Zero_12_3147_0.08.38.130
  deck_name: Fate Zero
  translation: Impossible.
  image: Fate_Zero_12_0.08.38.695.jpg
  sound: Fate_Zero_12_0.08.37.880-0.08.39.510.mp3
  sentence: 有り得ぬよ
- id: Fate_Zero_12_3148_0.08.39.590
  deck_name: Fate Zero
  translation: >-
    If the Holy Grail chose me to support the Tohsaka camp like Tokiomi
    suggested, then I have fulfilled my duty.
  image: Fate_Zero_12_0.08.44.725.jpg
  sound: Fate_Zero_12_0.08.39.340-0.08.50.110.mp3
  sentence: 聖杯が私に期待したのが 時臣師の説の通り 遠坂陣営の援護であったなら もう私はその役目を果たし終えた
- id: Fate_Zero_12_3149_0.08.50.300
  deck_name: Fate Zero
  translation: >-
    Tokiomi has already prepared a winning strategy for the remaining Masters
    and their Servants.
  image: Fate_Zero_12_0.08.53.190.jpg
  sound: Fate_Zero_12_0.08.50.050-0.08.56.330.mp3
  sentence: 時臣師は既に全てのマスターとサーヴァントに対する必勝戦略を用意している
- id: Fate_Zero_12_3150_0.08.57.310
  deck_name: Fate Zero
  translation: There's nothing more for me to do.
  image: Fate_Zero_12_0.08.58.395.jpg
  sound: Fate_Zero_12_0.08.57.060-0.08.59.730.mp3
  sentence: 今さら私の出る幕はない
- id: Fate_Zero_12_3151_0.08.59.710
  deck_name: Fate Zero
  translation: If you ask me, Tokiomi's hypotheses have been dubious from the start.
  image: Fate_Zero_12_0.09.01.965.jpg
  sound: Fate_Zero_12_0.08.59.460-0.09.04.470.mp3
  sentence: 我に言わせれば　そもそもその時臣の仮説こそが疑わしい
- id: Fate_Zero_12_3152_0.09.05.060
  deck_name: Fate Zero
  translation: >-
    He never struck me as worthy enough to receive that much backing from the
    Grail.
  image: Fate_Zero_12_0.09.07.270.jpg
  sound: Fate_Zero_12_0.09.04.810-0.09.09.730.mp3
  sentence: あの男がそこまで聖杯に肩入れされるほどの器とは思えぬからな
- id: Fate_Zero_12_3153_0.09.10.270
  deck_name: Fate Zero
  translation: I'm surprised you have such harsh words to say about your own Master.
  image: Fate_Zero_12_0.09.12.675.jpg
  sound: Fate_Zero_12_0.09.10.020-0.09.15.330.mp3
  sentence: 自らのマスターに対し　よくもそこまで憚(はばか)りなく言えたものだ
  words:
    - word: は
      position: 20
      tags:
        - silent
    - word: ばか
      position: 21
      tags:
        - silent
- id: Fate_Zero_12_3154_0.09.15.670
  deck_name: Fate Zero
  translation: >-
    Kirei, you seem to be sorely mistaken as to who serves whom in my
    relationship with Tokiomi.
  image: Fate_Zero_12_0.09.18.355.jpg
  sound: Fate_Zero_12_0.09.15.420-0.09.21.290.mp3
  sentence: 綺礼　我と時臣との主従関係について大きく誤解しているようだな
- id: Fate_Zero_12_3155_0.09.21.970
  deck_name: Fate Zero
  translation: >-
    He pays me every due respect as my subject and supplies me with mana as an
    offering.
  image: Fate_Zero_12_0.09.24.755.jpg
  sound: Fate_Zero_12_0.09.21.720-0.09.27.790.mp3
  sentence: 時臣は我に臣下として礼を尽くし　供物として魔力を献上している
- id: Fate_Zero_12_3156_0.09.28.190
  deck_name: Fate Zero
  translation: I answered his summons precisely because those were the terms of our pact.
  image: Fate_Zero_12_0.09.30.345.jpg
  sound: Fate_Zero_12_0.09.27.940-0.09.32.750.mp3
  sentence: そういう契約だからこそ我は彼奴の召喚に応じたのだ
- id: Fate_Zero_12_3157_0.09.33.420
  deck_name: Fate Zero
  translation: What do you make of the Command Spells, then?
  image: Fate_Zero_12_0.09.34.650.jpg
  sound: Fate_Zero_12_0.09.33.170-0.09.36.130.mp3
  sentence: ならば令呪の存在はどう捉えている
