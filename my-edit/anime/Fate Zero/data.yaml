- id: Fate_Zero_17_4404_0.12.47.810
  deck_name: Fate Zero
  translation: You'd acknowledge me.
  image: Fate_Zero_17_0.12.48.990.jpg
  sound: Fate_Zero_17_0.12.47.560-0.12.50.420.mp3
  sentence: きっと私を認めてくれる
- id: Fate_Zero_17_4405_0.12.50.530
  deck_name: Fate Zero
  translation: That's why.
  image: Fate_Zero_17_0.12.51.160.jpg
  sound: Fate_Zero_17_0.12.50.280-0.12.52.040.mp3
  sentence: そう思ったから
- id: Fate_Zero_17_4406_0.12.52.120
  deck_name: Fate Zero
