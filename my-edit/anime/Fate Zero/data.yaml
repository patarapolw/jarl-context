- id: Fate_Zero_12_3347_0.24.53.850
  deck_name: Fate Zero
  translation: Why has a new Master been chosen?
  image: Fate_Zero_12_0.24.55.380.jpg
  sound: Fate_Zero_12_0.24.53.600-0.24.57.160.mp3
  sentence: なぜ 新たにマスターが選ばれるのだ
- id: Fate_Zero_12_3348_0.24.57.210
  deck_name: Fate Zero
  translation: It looks like the Holy Grail expects great things from Kotomine Kirei.
  image: Fate_Zero_12_0.25.00.170.jpg
  sound: Fate_Zero_12_0.24.56.960-0.25.03.380.mp3
  sentence: どうやら 聖杯は言峰綺礼によほどの期待を託している様子だな
- id: Fate_Zero_12_3349_0.25.03.330
  deck_name: Fate Zero
  translation: Kirei, you should attend once again to the Grail's summons.
  image: Fate_Zero_12_0.25.05.295.jpg
  sound: Fate_Zero_12_0.25.03.080-0.25.07.510.mp3
  sentence: 綺礼 お前もまた聖杯の求めに応じるへきだ
- id: Fate_Zero_12_3350_0.25.07.840
  deck_name: Fate Zero
  translation: Without a doubt, you have a reason to seek this wish-granting device.
  image: Fate_Zero_12_0.25.10.150.jpg
  sound: Fate_Zero_12_0.25.07.590-0.25.12.710.mp3
  sentence: 紛れもなくお前には願望機を求めるだけの理由がある
- id: Fate_Zero_12_3351_0.25.12.810
  deck_name: Fate Zero
  translation: I have a reason to seek the Grail?
  image: Fate_Zero_12_0.25.14.130.jpg
  sound: Fate_Zero_12_0.25.12.560-0.25.15.700.mp3
  sentence: 私が 聖杯を
- id: Fate_Zero_12_3352_0.25.16.130
  deck_name: Fate Zero
  translation: >-
    If it really is an omnipotent wish-granting device, then it can give shape
    to the wish even you don't understand in the depths of your heart.
  image: Fate_Zero_12_0.25.22.075.jpg
  sound: Fate_Zero_12_0.25.15.880-0.25.28.270.mp3
  sentence: それが真に万能の願望機であるならば 聖杯はお前自身にすら理解の及ばぬ 心の奥底の願望をそのままに形を与えて示すことだろう
- id: Fate_Zero_12_3353_0.25.29.860
  deck_name: Fate Zero
  translation: >-
    So you're saying I should use the wish-granting device as a means to infer
    my wish, since I don't know what it is.
  image: Fate_Zero_12_0.25.33.810.jpg
  sound: Fate_Zero_12_0.25.29.610-0.25.38.010.mp3
  sentence: 願望の何たるかを知り得ぬが故に 願望機そのものを手段とし 結末を占わせようというのか
- id: Fate_Zero_12_3354_0.25.38.480
  deck_name: Fate Zero
  translation: But that can only happen after I've destroyed six other wishes.
  image: Fate_Zero_12_0.25.41.685.jpg
  sound: Fate_Zero_12_0.25.38.230-0.25.45.140.mp3
  sentence: だがそれは 六つの願望を殺し潰した後に 初めて手に入る結末だ
- id: Fate_Zero_12_3355_0.25.45.450
  deck_name: Fate Zero
  translation: If I seek the Grail for my own desire...
  image: Fate_Zero_12_0.25.46.960.jpg
  sound: Fate_Zero_12_0.25.45.200-0.25.48.720.mp3
  sentence: 私個人の要求で聖杯を求めるならば
- id: Fate_Zero_12_3356_0.25.49.110
  deck_name: Fate Zero
  translation: ...it'll mean becoming my teacher's enemy.
  image: Fate_Zero_12_0.25.51.930.jpg
  sound: Fate_Zero_12_0.25.48.860-0.25.55.000.mp3
  sentence: それは己が師をも敵に廻す ということになる
- id: Fate_Zero_12_3357_0.25.55.560
  deck_name: Fate Zero
  translation: >-
    Then you'd better find yourself a strong Servant if you're going to fight
    me.
  image: Fate_Zero_12_0.25.58.575.jpg
  sound: Fate_Zero_12_0.25.55.310-0.26.01.840.mp3
  sentence: せいぜい強力なサーヴァントを見繕うことだな このオレと争うのであれば
- id: Fate_Zero_12_3358_0.26.02.090
  deck_name: Fate Zero
  translation: >-
    But that's only if you manage to steal a Servant currently bound by contract
    to another Master in the first place.
  image: Fate_Zero_12_0.26.06.005.jpg
  sound: Fate_Zero_12_0.26.01.840-0.26.10.170.mp3
  sentence: そもそも前提として お前は他のマスターとの契約下にあるサーヴァントを 奪い取ることから始めなければならないわけだ
- id: Fate_Zero_12_3359_0.26.11.970
  deck_name: Fate Zero
  translation: In that case...
  image: Fate_Zero_12_0.26.12.690.jpg
  sound: Fate_Zero_12_0.26.11.720-0.26.13.660.mp3
  sentence: ならば いっそ
- id: Fate_Zero_12_3360_0.26.14.250
  deck_name: Fate Zero
  translation: No, I won't say it.
  image: Fate_Zero_12_0.26.15.240.jpg
  sound: Fate_Zero_12_0.26.14.000-0.26.16.480.mp3
  sentence: いや 言うまい
- id: Fate_Zero_12_3361_0.26.16.550
  deck_name: Fate Zero
  translation: Everything from here onwards is up to you.
  image: Fate_Zero_12_0.26.18.100.jpg
  sound: Fate_Zero_12_0.26.16.300-0.26.19.900.mp3
  sentence: ここから先は万事がお前次第なのだから
- id: Fate_Zero_12_3362_0.26.21.010
  deck_name: Fate Zero
  translation: Do as you desire.
  image: Fate_Zero_12_0.26.22.300.jpg
  sound: Fate_Zero_12_0.26.20.760-0.26.23.840.mp3
  sentence: 求めるところを為すがいい
- id: Fate_Zero_12_3363_0.26.24.010
  deck_name: Fate Zero
  translation: That is the true meaning of entertainment.
  image: Fate_Zero_12_0.26.25.170.jpg
  sound: Fate_Zero_12_0.26.23.760-0.26.26.580.mp3
  sentence: それこそが娯楽の本道だ
- id: Fate_Zero_12_3364_0.26.26.740
  deck_name: Fate Zero
  translation: Entertainment leads to pleasure...
  image: Fate_Zero_12_0.26.28.155.jpg
  sound: Fate_Zero_12_0.26.26.490-0.26.29.820.mp3
  sentence: そして娯楽は愉悦を導き
- id: Fate_Zero_12_3365_0.26.29.760
  deck_name: Fate Zero
  translation: And pleasure will lead you to happiness.
  image: Fate_Zero_12_0.26.31.085.jpg
  sound: Fate_Zero_12_0.26.29.510-0.26.32.660.mp3
  sentence: 愉悦は幸福の在処を指し示す
- id: Fate_Zero_12_3366_0.26.33.050
  deck_name: Fate Zero
  translation: Your path is now clear, Kirei.
  image: Fate_Zero_12_0.26.34.220.jpg
  sound: Fate_Zero_12_0.26.32.800-0.26.35.640.mp3
  sentence: 道は示されているぞ 綺礼
- id: Fate_Zero_12_3367_0.26.36.220
  deck_name: Fate Zero
  translation: So clear that there's no need to hesitate.
  image: Fate_Zero_12_0.26.38.090.jpg
  sound: Fate_Zero_12_0.26.35.970-0.26.40.210.mp3
  sentence: もはや惑うまでもないほど明確にな
- id: Fate_Zero_12_3368_0.28.14.590
  deck_name: Fate Zero
  translation: I shall be the first to strike!
  image: Fate_Zero_12_0.28.15.600.jpg
  sound: Fate_Zero_12_0.28.14.340-0.28.16.860.mp3
  sentence: 一番槍はいただくぞ
- id: Fate_Zero_12_3369_0.28.16.730
  deck_name: Fate Zero
  translation: This would be the perfect opportunity to defeat him.
  image: Fate_Zero_12_0.28.17.915.jpg
  sound: Fate_Zero_12_0.28.16.480-0.28.19.350.mp3
  sentence: 仕留めるなら 今が絶好のチャンスね
- id: Fate_Zero_12_3370_0.28.19.270
  deck_name: Fate Zero
  translation: Let's finish this.
  image: Fate_Zero_12_0.28.19.850.jpg
  sound: Fate_Zero_12_0.28.19.020-0.28.20.680.mp3
  sentence: 決着をつけるぞ
- id: Fate_Zero_12_3371_0.28.20.440
  deck_name: Fate Zero
  translation: I'm sure the world is filled with God's love.
  image: Fate_Zero_12_0.28.21.965.jpg
  sound: Fate_Zero_12_0.28.20.190-0.28.23.740.mp3
  sentence: きっとこの世界は神様の愛に満ちてるよ
- id: Fate_Zero_12_3372_0.28.23.590
  deck_name: Fate Zero
  translation: Now let us once again raise the flag of salvation!
  image: Fate_Zero_12_0.28.25.940.jpg
  sound: Fate_Zero_12_0.28.23.340-0.28.28.540.mp3
  sentence: 今再び我らは救世の旗を掲げよう
- id: Fate_Zero_13_3373_0.00.22.170
  deck_name: Fate Zero
  translation: Ôkeanos.
  image: Fate_Zero_13_0.00.23.030.jpg
  sound: Fate_Zero_13_0.00.21.920-0.00.24.140.mp3
  sentence: オケアノス
- id: Fate_Zero_13_3374_0.00.42.250
  deck_name: Fate Zero
  translation: But what's with this change of heart?
  image: Fate_Zero_13_0.00.43.825.jpg
  sound: Fate_Zero_13_0.00.42.000-0.00.45.650.mp3
  sentence: しかしまた どういう風の吹き回しだ
- id: Fate_Zero_13_3375_0.00.45.920
  deck_name: Fate Zero
  translation: We're heading out to town?
  image: Fate_Zero_13_0.00.46.635.jpg
  sound: Fate_Zero_13_0.00.45.670-0.00.47.600.mp3
  sentence: 町に出ようとは
- id: Fate_Zero_13_3376_0.00.47.840
  deck_name: Fate Zero
  translation: Nothing. I just want a change of pace.
  image: Fate_Zero_13_0.00.49.045.jpg
  sound: Fate_Zero_13_0.00.47.590-0.00.50.500.mp3
  sentence: 別に ただの気分転換だよ
- id: Fate_Zero_13_3377_0.00.51.050
  deck_name: Fate Zero
  translation: Weren't you constantly whining about wanting to visit the busy areas?
  image: Fate_Zero_13_0.00.52.920.jpg
  sound: Fate_Zero_13_0.00.50.800-0.00.55.040.mp3
  sentence: お前だって盛り場を出歩きたいって ずっとごねてたじゃないか
- id: Fate_Zero_13_3378_0.00.56.760
  deck_name: Fate Zero
  translation: >-
    The joy of visiting markets in foreign lands is every bit as great as the
    joy of battle.
  image: Fate_Zero_13_0.00.59.635.jpg
  sound: Fate_Zero_13_0.00.56.510-0.01.02.760.mp3
  sentence: 異郷の市場をひやかす愉しみは 戦の興奮に勝るとも劣らぬからな
- id: Fate_Zero_13_3379_0.01.03.110
  deck_name: Fate Zero
  translation: I feel really bad for the nations that got invaded for a reason like that.
  image: Fate_Zero_13_0.01.05.550.jpg
  sound: Fate_Zero_13_0.01.02.860-0.01.08.240.mp3
  sentence: そんな理由で戦争ふっかけられた国は 本当に気の毒だよな
- id: Fate_Zero_13_3380_0.01.08.270
  deck_name: Fate Zero
  translation: What's up, boy? You say it like you actually saw it happen.
  image: Fate_Zero_13_0.01.10.195.jpg
  sound: Fate_Zero_13_0.01.08.020-0.01.12.370.mp3
  sentence: 何だ坊主 そのまるで見てきたかのような言いぐさは
- id: Fate_Zero_13_3381_0.01.13.750
  deck_name: Fate Zero
  translation: Don't worry about it.
  image: Fate_Zero_13_0.01.14.805.jpg
  sound: Fate_Zero_13_0.01.13.500-0.01.16.110.mp3
  sentence: いいんだよ こっちの話だ
- id: Fate_Zero_13_3382_0.02.56.940
  deck_name: Fate Zero
  translation: This is horrible...
  image: Fate_Zero_13_0.02.57.460.jpg
  sound: Fate_Zero_13_0.02.56.690-0.02.58.230.mp3
  sentence: ヒデエ
- id: Fate_Zero_13_3383_0.02.58.930
  deck_name: Fate Zero
  translation: It's too much!
  image: Fate_Zero_13_0.02.59.970.jpg
  sound: Fate_Zero_13_0.02.58.680-0.03.01.260.mp3
  sentence: あんまりだ
- id: Fate_Zero_13_3384_0.03.02.800
  deck_name: Fate Zero
  translation: We worked so hard to create all this art... How could they?!
  image: Fate_Zero_13_0.03.04.945.jpg
  sound: Fate_Zero_13_0.03.02.550-0.03.07.340.mp3
  sentence: 精魂込めて俺達が仕上げてきたアートが 酷すぎる
- id: Fate_Zero_13_3385_0.03.07.450
  deck_name: Fate Zero
  translation: How... How could anyone do this and still call themselves human?!
  image: Fate_Zero_13_0.03.10.025.jpg
  sound: Fate_Zero_13_0.03.07.200-0.03.12.850.mp3
  sentence: こんな これが人間のやることかようー
- id: Fate_Zero_13_3386_0.03.17.910
  deck_name: Fate Zero
  translation: Ryuunosuke.
  image: Fate_Zero_13_0.03.18.680.jpg
  sound: Fate_Zero_13_0.03.17.660-0.03.19.700.mp3
  sentence: 龍之介
- id: Fate_Zero_13_3387_0.03.19.830
  deck_name: Fate Zero
  translation: Only a very select few can comprehend true beauty and harmony.
  image: Fate_Zero_13_0.03.22.815.jpg
  sound: Fate_Zero_13_0.03.19.580-0.03.26.050.mp3
  sentence: 本当の美と調和というものを理解できるのは ごく一握りの人間だけなのです
- id: Fate_Zero_13_3388_0.03.26.190
  deck_name: Fate Zero
  translation: To the vast majority of philistines, beauty is simply something to destroy.
  image: Fate_Zero_13_0.03.29.415.jpg
  sound: Fate_Zero_13_0.03.25.940-0.03.32.890.mp3
  sentence: むしろ大方の俗物にとって 美とは破壊の対象にしかなり得ないものなのです
- id: Fate_Zero_13_3389_0.03.34.110
  deck_name: Fate Zero
  translation: That is why we mustn't become excessively attached to our creations.
  image: Fate_Zero_13_0.03.36.425.jpg
  sound: Fate_Zero_13_0.03.33.860-0.03.38.990.mp3
  sentence: なればこそ　被造物に過度の愛着を抱くのは禁物だ
- id: Fate_Zero_13_3390_0.03.39.390
  deck_name: Fate Zero
  translation: All things that are given form are fated to break one day.
  image: Fate_Zero_13_0.03.41.735.jpg
  sound: Fate_Zero_13_0.03.39.140-0.03.44.330.mp3
  sentence: ひとたび形を与えられた物は　いずれ壊れゆく運命にあるのです
- id: Fate_Zero_13_3391_0.03.44.500
  deck_name: Fate Zero
  translation: Instead, we creators should find joy in the process of creation itself.
  image: Fate_Zero_13_0.03.47.440.jpg
  sound: Fate_Zero_13_0.03.44.250-0.03.50.630.mp3
  sentence: むしろ我々創造者は　創作の過程にこそ喜びを懐くべきなのです
- id: Fate_Zero_13_3392_0.03.51.090
  deck_name: Fate Zero
  translation: So we create just as much as they break?
  image: Fate_Zero_13_0.03.52.720.jpg
  sound: Fate_Zero_13_0.03.50.840-0.03.54.600.mp3
  sentence: 壊れたぶんだけ　また造りゃあいいってこと
- id: Fate_Zero_13_3393_0.03.54.600
  deck_name: Fate Zero
  translation: Precisely!
  image: Fate_Zero_13_0.03.55.385.jpg
  sound: Fate_Zero_13_0.03.54.350-0.03.56.420.mp3
  sentence: その通り
- id: Fate_Zero_13_3394_0.03.56.370
  deck_name: Fate Zero
  translation: As always, Ryuunosuke, your frank understanding is your virtue.
  image: Fate_Zero_13_0.03.59.240.jpg
  sound: Fate_Zero_13_0.03.56.120-0.04.02.360.mp3
  sentence: いつもながら龍之介　その端的なる理解は貴方の美徳ですよ
- id: Fate_Zero_13_3395_0.04.08.290
  deck_name: Fate Zero
  translation: Maybe we had too much fun...
  image: Fate_Zero_13_0.04.10.010.jpg
  sound: Fate_Zero_13_0.04.08.040-0.04.11.980.mp3
  sentence: 俺たち あんまり楽しみすぎたせいで
- id: Fate_Zero_13_3396_0.04.11.970
  deck_name: Fate Zero
  translation: ...so God punished us.
  image: Fate_Zero_13_0.04.13.650.jpg
  sound: Fate_Zero_13_0.04.11.720-0.04.15.580.mp3
  sentence: もしかして 罰が当たったのかなあ
- id: Fate_Zero_13_3397_0.04.16.470
  deck_name: Fate Zero
  translation: I'll tell you this, Ryuunosuke.
  image: Fate_Zero_13_0.04.18.020.jpg
  sound: Fate_Zero_13_0.04.16.220-0.04.19.820.mp3
  sentence: これだけは言っておきますよ 龍之介
- id: Fate_Zero_13_3398_0.04.20.630
  deck_name: Fate Zero
  translation: God never punishes humans! He simply toys with them.
  image: Fate_Zero_13_0.04.22.785.jpg
  sound: Fate_Zero_13_0.04.20.380-0.04.25.190.mp3
  sentence: 神は決して人間を罰しない ただ玩弄するだけです
- id: Fate_Zero_13_3399_0.04.25.270
  deck_name: Fate Zero
  translation: M-Mister?
  image: Fate_Zero_13_0.04.26.145.jpg
  sound: Fate_Zero_13_0.04.25.020-0.04.27.270.mp3
  sentence: だ 旦那
- id: Fate_Zero_13_3400_0.04.27.250
  deck_name: Fate Zero
  translation: >-
    I once committed greater atrocities and blasphemies than had ever been done
    on this Earth.
  image: Fate_Zero_13_0.04.30.450.jpg
  sound: Fate_Zero_13_0.04.27.000-0.04.33.900.mp3
  sentence: かつて私は およそ地上にて具現しうる限りの悪逆と涜神を積み重ねた
- id: Fate_Zero_13_3401_0.04.34.450
  deck_name: Fate Zero
  translation: But no matter how much I murdered and defiled, no divine punishment came!
  image: Fate_Zero_13_0.04.37.065.jpg
  sound: Fate_Zero_13_0.04.34.200-0.04.39.930.mp3
  sentence: だが 殺せども穢せども この身に下るはずの神罰はなく
- id: Fate_Zero_13_3402_0.04.40.120
  deck_name: Fate Zero
  translation: Next thing I knew, my quest for evil had been ignored for eight whole years.
  image: Fate_Zero_13_0.04.43.330.jpg
  sound: Fate_Zero_13_0.04.39.870-0.04.46.790.mp3
  sentence: 気がつけば邪悪の探求は八年に及んで放任され 看過され続けた
- id: Fate_Zero_13_3403_0.04.46.780
  deck_name: Fate Zero
  translation: >-
    In the end, it was not God who destroyed me, but the self-interests of
    humans just like me.
  image: Fate_Zero_13_0.04.50.555.jpg
  sound: Fate_Zero_13_0.04.46.530-0.04.54.580.mp3
  sentence: 結局 最後に私を滅ぼしたのは神ではなく 私と同じ人間どもの欲得でした
- id: Fate_Zero_13_3404_0.04.54.750
  deck_name: Fate Zero
  translation: >-
    The church and the king convicted and executed me simply because they
    coveted my wealth and land!
  image: Fate_Zero_13_0.04.59.425.jpg
  sound: Fate_Zero_13_0.04.54.500-0.05.04.350.mp3
  sentence: 教会と国王が断罪の名目で私を処刑したのは 我が手中にあった富と領土を簒奪したいがためだった
- id: Fate_Zero_13_3405_0.05.04.720
  deck_name: Fate Zero
  translation: What brought an end to my evil deeds wasn't judgment or anything like it.
  image: Fate_Zero_13_0.05.06.400.jpg
  sound: Fate_Zero_13_0.05.04.470-0.05.08.330.mp3
  sentence: 我が背徳に歯止めをかけたのは 裁きなどとは程遠い
- id: Fate_Zero_13_3406_0.05.08.200
  deck_name: Fate Zero
  translation: It was simply theft!
  image: Fate_Zero_13_0.05.09.375.jpg
  sound: Fate_Zero_13_0.05.07.950-0.05.10.800.mp3
  sentence: ただの略奪だったのですよ
- id: Fate_Zero_13_3407_0.05.12.730
  deck_name: Fate Zero
  translation: But, Mister...
  image: Fate_Zero_13_0.05.13.460.jpg
  sound: Fate_Zero_13_0.05.12.480-0.05.14.440.mp3
  sentence: でも 旦那
- id: Fate_Zero_13_3408_0.05.15.340
  deck_name: Fate Zero
  translation: God still exists, right?
  image: Fate_Zero_13_0.05.17.055.jpg
  sound: Fate_Zero_13_0.05.15.090-0.05.19.020.mp3
  sentence: それでも 神様はいるんだろ
- id: Fate_Zero_13_3409_0.05.21.450
  deck_name: Fate Zero
  translation: You are faithless and never witnessed a miracle. Why would you think that?
