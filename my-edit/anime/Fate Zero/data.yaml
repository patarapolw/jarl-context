  image: Fate_Zero_17_0.12.24.650.jpg
  sound: Fate_Zero_17_0.12.23.690-0.12.25.610.mp3
  sentence: そう聞いています
- id: Fate_Zero_17_4400_0.12.25.570
  deck_name: Fate Zero
