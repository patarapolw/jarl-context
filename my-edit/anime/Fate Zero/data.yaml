- id: Fate_Zero_17_4402_0.12.37.900
  deck_name: Fate Zero
  translation: Why are you telling me all this?
  image: Fate_Zero_17_0.12.39.555.jpg
  sound: Fate_Zero_17_0.12.37.650-0.12.41.460.mp3
  sentence: 何故 私には教えたのですか
- id: Fate_Zero_17_4403_0.12.41.480
  deck_name: Fate Zero
  translation: Hisau Maiya. You would never pity me.
  image: Fate_Zero_17_0.12.44.260.jpg
  sound: Fate_Zero_17_0.12.41.230-0.12.47.290.mp3
