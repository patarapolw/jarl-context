  image: Fate_Zero_17_0.09.51.835.jpg
  sound: Fate_Zero_17_0.09.50.480-0.09.53.190.mp3
  sentence: 理由を説明してもらえるかね
- id: Fate_Zero_17_4367_0.09.53.130
