  image: Fate_Zero_17_0.08.47.320.jpg
  sound: Fate_Zero_17_0.08.46.040-0.08.48.600.mp3
  sentence: 同盟など笑止千万
- id: Fate_Zero_17_4352_0.08.48.740
  deck_name: Fate Zero
  translation: >-
    However, if you wish to discuss the order in which we deal with our enemies,
