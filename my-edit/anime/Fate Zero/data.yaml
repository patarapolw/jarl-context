- id: Fate_Zero_17_4407_0.12.58.210
  deck_name: Fate Zero
  translation: That's not true.
  image: Fate_Zero_17_0.12.59.205.jpg
  sound: Fate_Zero_17_0.12.57.960-0.13.00.450.mp3
