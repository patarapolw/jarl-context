- id: Fate_Zero_22_5413_0.00.29.180
  deck_name: Fate Zero
  translation: You come up here too. Let's talk for a while.
  image: Fate_Zero_22_0.00.30.755.jpg
  sound: Fate_Zero_22_0.00.28.930-0.00.32.580.mp3
