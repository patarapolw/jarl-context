  image: Fate_Zero_17_0.12.21.945.jpg
  sound: Fate_Zero_17_0.12.19.910-0.12.23.980.mp3
  sentence: 老衰の停滞と無制限の治癒能力
- id: Fate_Zero_17_4399_0.12.23.940
  deck_name: Fate Zero
