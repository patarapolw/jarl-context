- id: Fate_Zero_17_4391_0.11.48.840
  deck_name: Fate Zero
  translation: He disguised the vessel under the veil of "Irisviel".
  image: Fate_Zero_17_0.11.51.020.jpg
  sound: Fate_Zero_17_0.11.48.590-0.11.53.450.mp3
  sentence: 「器」に「アイリスフィール」という擬装を施したのよ
- id: Fate_Zero_17_4392_0.11.54.090
  deck_name: Fate Zero
  translation: That's what I am.
  image: Fate_Zero_17_0.11.54.990.jpg
  sound: Fate_Zero_17_0.11.53.840-0.11.56.140.mp3
  sentence: それが 私
- id: Fate_Zero_17_4393_0.11.56.600
  deck_name: Fate Zero
