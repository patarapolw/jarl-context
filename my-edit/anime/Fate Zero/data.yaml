  image: Fate_Zero_19_0.13.06.895.jpg
  sound: Fate_Zero_19_0.13.05.420-0.13.08.370.mp3
  sentence: 感度良好だよ ナタリア
- id: Fate_Zero_19_4866_0.13.08.740
  deck_name: Fate Zero
  translation: It's a rough morning, since we've both been up all night.
  image: Fate_Zero_19_0.13.09.975.jpg
  sound: Fate_Zero_19_0.13.08.490-0.13.11.460.mp3
  sentence: お互い徹夜明けの辛い朝だね
- id: Fate_Zero_19_4867_0.13.11.890
  deck_name: Fate Zero
  translation: If you had gone to sleep in a bed last night, I'd strangle you to death.
  image: Fate_Zero_19_0.13.14.535.jpg
  sound: Fate_Zero_19_0.13.11.640-0.13.17.430.mp3
  sentence: 昨夜の君がベッドで安眠してたんだとしたら 後で絞め殺してやりたいよ
- id: Fate_Zero_19_4868_0.13.18.050
  deck_name: Fate Zero
  translation: Now, good news and bad.
  image: Fate_Zero_19_0.13.19.095.jpg
  sound: Fate_Zero_19_0.13.17.800-0.13.20.390.mp3
  sentence: さて 良いニュースと悪いニュース
- id: Fate_Zero_19_4869_0.13.20.250
  deck_name: Fate Zero
  translation: Which do you want first?
  image: Fate_Zero_19_0.13.20.735.jpg
  sound: Fate_Zero_19_0.13.20.000-0.13.21.470.mp3
  sentence: どっちから聞きたい
- id: Fate_Zero_19_4870_0.13.22.170
  deck_name: Fate Zero
  translation: Don't you always start with the good news?
  image: Fate_Zero_19_0.13.23.585.jpg
  sound: Fate_Zero_19_0.13.21.920-0.13.25.250.mp3
  sentence: 良い知らせから話すのがお約束だろう
- id: Fate_Zero_19_4871_0.13.25.790
  deck_name: Fate Zero
  translation: Okay.
  image: Fate_Zero_19_0.13.26.330.jpg
  sound: Fate_Zero_19_0.13.25.540-0.13.27.120.mp3
  sentence: オーケイ
- id: Fate_Zero_19_4872_0.13.27.300
  deck_name: Fate Zero
  translation: First, the good news.
  image: Fate_Zero_19_0.13.28.465.jpg
  sound: Fate_Zero_19_0.13.27.050-0.13.29.880.mp3
  sentence: まず喜ばしい話としちゃあ
- id: Fate_Zero_19_4873_0.13.30.090
  deck_name: Fate Zero
  translation: For the moment, I'm alive.
  image: Fate_Zero_19_0.13.31.110.jpg
  sound: Fate_Zero_19_0.13.29.840-0.13.32.380.mp3
  sentence: とりあえずまあ まだ生きてる
- id: Fate_Zero_19_4874_0.13.32.580
  deck_name: Fate Zero
  translation: The plane is also undamaged.
  image: Fate_Zero_19_0.13.33.435.jpg
  sound: Fate_Zero_19_0.13.32.330-0.13.34.540.mp3
  sentence: 飛行機の方も無事だ
- id: Fate_Zero_19_4875_0.13.35.830
  deck_name: Fate Zero
  translation: >-
    I managed to get to the cockpit fairly easily, though repairing the comms
    array wasn't so easy.
  image: Fate_Zero_19_0.13.38.470.jpg
  sound: Fate_Zero_19_0.13.35.580-0.13.41.360.mp3
  sentence: コックピットには割合い簡単に辿りつけたんだが 通信器の修理 手間取っちまた
- id: Fate_Zero_19_4876_0.13.42.450
  deck_name: Fate Zero
  translation: I think I can pilot it, assuming it works similar to a Cessna.
  image: Fate_Zero_19_0.13.44.620.jpg
  sound: Fate_Zero_19_0.13.42.200-0.13.47.040.mp3
  sentence: 操縦の方は何とかなりそうだよ セスナと同じ要領でいいならね
- id: Fate_Zero_19_4877_0.13.47.650
  deck_name: Fate Zero
  translation: Have you contacted the control tower?
  image: Fate_Zero_19_0.13.48.305.jpg
  sound: Fate_Zero_19_0.13.47.400-0.13.49.210.mp3
  sentence: 管制塔と連絡は
- id: Fate_Zero_19_4878_0.13.49.680
  deck_name: Fate Zero
  translation: I have.
  image: Fate_Zero_19_0.13.50.135.jpg
  sound: Fate_Zero_19_0.13.49.430-0.13.50.840.mp3
  sentence: つけたよ
- id: Fate_Zero_19_4879_0.13.50.750
  deck_name: Fate Zero
  translation: They initially thought it was some joke.
  image: Fate_Zero_19_0.13.51.970.jpg
  sound: Fate_Zero_19_0.13.50.500-0.13.53.440.mp3
  sentence: 初めは悪ふざけかと疑われたけどね
- id: Fate_Zero_19_4880_0.13.54.540
  deck_name: Fate Zero
  translation: They said they'll escort me courteously.
  image: Fate_Zero_19_0.13.55.520.jpg
  sound: Fate_Zero_19_0.13.54.290-0.13.56.750.mp3
  sentence: 優しくエスコートしてくれるとさ
- id: Fate_Zero_19_4881_0.13.58.590
  deck_name: Fate Zero
  translation: And the bad news?
  image: Fate_Zero_19_0.13.59.530.jpg
  sound: Fate_Zero_19_0.13.58.340-0.14.00.720.mp3
  sentence: で 悪い方は
- id: Fate_Zero_19_4882_0.14.02.500
  deck_name: Fate Zero
  translation: I'm the only one who hasn't been bitten.
  image: Fate_Zero_19_0.14.03.760.jpg
  sound: Fate_Zero_19_0.14.02.250-0.14.05.270.mp3
  sentence: 結局咬まれずに済んだのあたしだけだ
- id: Fate_Zero_19_4883_0.14.05.830
  deck_name: Fate Zero
  translation: Three hundred passengers and crew.
  image: Fate_Zero_19_0.14.06.750.jpg
  sound: Fate_Zero_19_0.14.05.580-0.14.07.920.mp3
  sentence: 乗員乗客三百人
- id: Fate_Zero_19_4884_0.14.08.380
  deck_name: Fate Zero
  translation: They've all become Ghouls now.
  image: Fate_Zero_19_0.14.09.240.jpg
  sound: Fate_Zero_19_0.14.08.130-0.14.10.350.mp3
  sentence: 残らずグールになっちまった
- id: Fate_Zero_19_4885_0.14.11.060
  deck_name: Fate Zero
  translation: >-
    The cockpit door is all that separates me from an airborne horde of the
    dead.
  image: Fate_Zero_19_0.14.13.940.jpg
  sound: Fate_Zero_19_0.14.10.810-0.14.17.070.mp3
  sentence: コックピットから扉一枚隔てた向こう側は 既に空飛ぶ死の都ってわけ
- id: Fate_Zero_19_4886_0.14.17.350
  deck_name: Fate Zero
  translation: Spooky, right?
  image: Fate_Zero_19_0.14.18.105.jpg
  sound: Fate_Zero_19_0.14.17.100-0.14.19.110.mp3
  sentence: ぞっとしないねえ
- id: Fate_Zero_19_4887_0.14.20.500
  deck_name: Fate Zero
  translation: Given all that, do you think you can make it back alive?
  image: Fate_Zero_19_0.14.22.625.jpg
  sound: Fate_Zero_19_0.14.20.250-0.14.25.000.mp3
  sentence: その有様で あんた 生きて帰ってこられるのか
- id: Fate_Zero_19_4888_0.14.25.530
  deck_name: Fate Zero
  translation: Well, the door's pretty tough.
  image: Fate_Zero_19_0.14.26.845.jpg
  sound: Fate_Zero_19_0.14.25.280-0.14.28.410.mp3
  sentence: まあ 扉は充分に頑丈だしね
- id: Fate_Zero_19_4889_0.14.28.950
  deck_name: Fate Zero
  translation: They're scratching at it as we speak, but they won't get through.
  image: Fate_Zero_19_0.14.31.115.jpg
  sound: Fate_Zero_19_0.14.28.700-0.14.33.530.mp3
  sentence: 今もガリガリ引っかかれてるけど ブチ破られる心配はないさ
- id: Fate_Zero_19_4890_0.14.33.960
  deck_name: Fate Zero
  translation: It's the landing that worries me.
  image: Fate_Zero_19_0.14.35.160.jpg
  sound: Fate_Zero_19_0.14.33.710-0.14.36.610.mp3
  sentence: むしろ着陸の方が不安でねぇ
- id: Fate_Zero_19_4891_0.14.36.790
  deck_name: Fate Zero
  translation: I don't know if I can handle something this big.
  image: Fate_Zero_19_0.14.38.260.jpg
  sound: Fate_Zero_19_0.14.36.540-0.14.39.980.mp3
  sentence: こんなデカブツ 本当にあしらいきれるもんなんだか
- id: Fate_Zero_19_4892_0.14.41.090
  deck_name: Fate Zero
  translation: I'm sure you'll be able to manage it.
  image: Fate_Zero_19_0.14.42.830.jpg
  sound: Fate_Zero_19_0.14.40.840-0.14.44.820.mp3
  sentence: あんたなら やってのけるさ きっと
- id: Fate_Zero_19_4893_0.14.46.680
  deck_name: Fate Zero
  translation: Were those words of encouragement?
  image: Fate_Zero_19_0.14.47.570.jpg
  sound: Fate_Zero_19_0.14.46.430-0.14.48.710.mp3
  sentence: 励ましてるつもりかい
- id: Fate_Zero_19_4894_0.14.48.810
  deck_name: Fate Zero
  translation: Good to hear them.
  image: Fate_Zero_19_0.14.49.535.jpg
  sound: Fate_Zero_19_0.14.48.560-0.14.50.510.mp3
  sentence: 嬉しいこったね
- id: Fate_Zero_19_4895_0.14.52.550
  deck_name: Fate Zero
  translation: I can handle the landing, but what do I do with these monsters?
  image: Fate_Zero_19_0.14.55.020.jpg
  sound: Fate_Zero_19_0.14.52.300-0.14.57.740.mp3
  sentence: 着陸の方は何とかするが さて この後ろの化物達をどうするか
- id: Fate_Zero_19_4896_0.15.00.200
  deck_name: Fate Zero
  translation: No need to worry about that.
  image: Fate_Zero_19_0.15.00.995.jpg
  sound: Fate_Zero_19_0.14.59.950-0.15.02.040.mp3
  sentence: それは心配しなくても
- id: Fate_Zero_19_4897_0.15.02.120
  deck_name: Fate Zero
  translation: I have it all worked out, Natalia.
  image: Fate_Zero_19_0.15.03.190.jpg
  sound: Fate_Zero_19_0.15.01.870-0.15.04.510.mp3
  sentence: こっちで手を打ってあるよ ナタリア
- id: Fate_Zero_19_4898_0.15.07.870
  deck_name: Fate Zero
  translation: Good to know.
  image: Fate_Zero_19_0.15.08.735.jpg
  sound: Fate_Zero_19_0.15.07.620-0.15.09.850.mp3
  sentence: 頼もしいこった
- id: Fate_Zero_19_4899_0.15.09.970
  deck_name: Fate Zero
  translation: Fifty minutes to the airport.
  image: Fate_Zero_19_0.15.10.980.jpg
  sound: Fate_Zero_19_0.15.09.720-0.15.12.240.mp3
  sentence: 空港まであと五十分ちょっと
- id: Fate_Zero_19_4900_0.15.12.550
  deck_name: Fate Zero
  translation: Too long to spend praying.
  image: Fate_Zero_19_0.15.13.645.jpg
  sound: Fate_Zero_19_0.15.12.300-0.15.14.990.mp3
  sentence: 祈って過ごすには長すぎるねぇ
- id: Fate_Zero_19_4901_0.15.15.190
  deck_name: Fate Zero
  translation: Kid, talk to me for a while.
  image: Fate_Zero_19_0.15.16.580.jpg
  sound: Fate_Zero_19_0.15.14.940-0.15.18.220.mp3
  sentence: 坊や しばらく話し相手になっておくれ
- id: Fate_Zero_19_4902_0.15.18.300
  deck_name: Fate Zero
  translation: No problem.
  image: Fate_Zero_19_0.15.19.130.jpg
  sound: Fate_Zero_19_0.15.18.050-0.15.20.210.mp3
  sentence: 構わないよ
- id: Fate_Zero_19_4903_0.15.47.930
  deck_name: Fate Zero
  translation: >-
    You put me in a real dilemma when you said you wanted to help me with my
    work.
  image: Fate_Zero_19_0.15.50.860.jpg
  sound: Fate_Zero_19_0.15.47.680-0.15.54.040.mp3
  sentence: 坊やがこの稼業を手伝いたいって言い出した時にはね ほんと頭を痛めたもんさ
- id: Fate_Zero_19_4904_0.15.54.700
  deck_name: Fate Zero
  translation: It didn't look like I could say anything to change your mind.
  image: Fate_Zero_19_0.15.56.290.jpg
  sound: Fate_Zero_19_0.15.54.450-0.15.58.130.mp3
  sentence: どう言い聞かせようと諦めそうになかったからね
- id: Fate_Zero_19_4905_0.15.58.820
  deck_name: Fate Zero
  translation: Did I show that little promise as a student?
  image: Fate_Zero_19_0.16.00.295.jpg
  sound: Fate_Zero_19_0.15.58.570-0.16.02.020.mp3
  sentence: そんなに僕は見込みのない弟子だったのか
- id: Fate_Zero_19_4906_0.16.02.670
  deck_name: Fate Zero
  translation: No, not at all. You had too much potential.
  image: Fate_Zero_19_0.16.04.460.jpg
  sound: Fate_Zero_19_0.16.02.420-0.16.06.500.mp3
  sentence: いや 違う 見込みがありすぎたんだよ
- id: Fate_Zero_19_4907_0.16.06.920
  deck_name: Fate Zero
  translation: Far too much...
  image: Fate_Zero_19_0.16.07.595.jpg
  sound: Fate_Zero_19_0.16.06.670-0.16.08.520.mp3
  sentence: 度を過ぎてね
- id: Fate_Zero_19_4908_0.16.08.560
  deck_name: Fate Zero
  translation: What do you mean?
  image: Fate_Zero_19_0.16.09.175.jpg
  sound: Fate_Zero_19_0.16.08.310-0.16.10.040.mp3
  sentence: どういう意味だい
- id: Fate_Zero_19_4909_0.16.10.690
  deck_name: Fate Zero
  translation: >-
    The ability to separate your feelings as you pull the trigger takes most
    killers years to develop.
  image: Fate_Zero_19_0.16.14.805.jpg
  sound: Fate_Zero_19_0.16.10.440-0.16.19.170.mp3
  sentence: 指先を心と切り離したまま動かすっていうのはね 大概の殺し屋が 数年がかりで身につける覚悟なんだ
- id: Fate_Zero_19_4910_0.16.19.920
  deck_name: Fate Zero
  translation: You had it from the start.
  image: Fate_Zero_19_0.16.21.300.jpg
  sound: Fate_Zero_19_0.16.19.670-0.16.22.930.mp3
  sentence: 坊やはソレを最初から持ち合わせていた
- id: Fate_Zero_19_4911_0.16.23.030
  deck_name: Fate Zero
  translation: It's a hell of a gift.
  image: Fate_Zero_19_0.16.23.755.jpg
  sound: Fate_Zero_19_0.16.22.780-0.16.24.730.mp3
  sentence: とんでもない資質だよ
- id: Fate_Zero_19_4912_0.16.24.990
  deck_name: Fate Zero
  translation: >-
    But choosing your calling based solely on your talents won't always
    guarantee you happiness.
  image: Fate_Zero_19_0.16.28.305.jpg
  sound: Fate_Zero_19_0.16.24.740-0.16.31.870.mp3
  sentence: でもね 素質に沿った生業を選ぶってのが 必ずしも幸せなことだとは限らない
- id: Fate_Zero_19_4913_0.16.32.620
  deck_name: Fate Zero
  translation: >-
    If you act only on what you should do without heed for what you want to do,
    you're nothing more than a machine, a phenomenon.
  image: Fate_Zero_19_0.16.37.375.jpg
  sound: Fate_Zero_19_0.16.32.370-0.16.42.380.mp3
  sentence: 何をしたいかを考えずに 何をすべきかだけで動くようになったらね そんなのはただの機械 ただの現象だ
- id: Fate_Zero_19_4914_0.16.42.760
  deck_name: Fate Zero
  translation: It's not how a human being should live.
  image: Fate_Zero_19_0.16.43.640.jpg
  sound: Fate_Zero_19_0.16.42.510-0.16.44.770.mp3
  sentence: 人の生き方とは程遠い
- id: Fate_Zero_19_4915_0.16.46.840
  deck_name: Fate Zero
  translation: I always thought of you as a much colder person.
  image: Fate_Zero_19_0.16.49.270.jpg
  sound: Fate_Zero_19_0.16.46.590-0.16.51.950.mp3
  sentence: 僕はさ あんたのことをもっと冷たい人だと思ってた
- id: Fate_Zero_19_4916_0.16.51.850
  deck_name: Fate Zero
  translation: What are you talking about? Am I not?
  image: Fate_Zero_19_0.16.53.180.jpg
  sound: Fate_Zero_19_0.16.51.600-0.16.54.760.mp3
  sentence: 何を今更 その通りじゃないか
- id: Fate_Zero_19_4917_0.16.55.230
  deck_name: Fate Zero
  translation: Have I ever pampered you, even once?
  image: Fate_Zero_19_0.16.57.040.jpg
  sound: Fate_Zero_19_0.16.54.980-0.16.59.100.mp3
  sentence: あたしが坊やを甘やかしたことなんて 一度でもあったかい
- id: Fate_Zero_19_4918_0.16.59.120
  deck_name: Fate Zero
  translation: You're right.
  image: Fate_Zero_19_0.16.59.510.jpg
  sound: Fate_Zero_19_0.16.58.870-0.17.00.150.mp3
  sentence: そうだな
- id: Fate_Zero_19_4919_0.17.00.050
  deck_name: Fate Zero
  translation: You've always been strict on me, and you never held back.
  image: Fate_Zero_19_0.17.01.420.jpg
  sound: Fate_Zero_19_0.16.59.800-0.17.03.040.mp3
  sentence: いつだって厳しくて 手加減抜きだった
- id: Fate_Zero_19_4920_0.17.03.130
  deck_name: Fate Zero
  translation: You did everything you could to teach me.
  image: Fate_Zero_19_0.17.05.315.jpg
  sound: Fate_Zero_19_0.17.02.880-0.17.07.750.mp3
  sentence: あんた 手抜きせず本気で僕のこと仕込んでくれたよな
- id: Fate_Zero_19_4921_0.17.10.640
  deck_name: Fate Zero
  translation: Normally, it's the father's job to train up a boy.
  image: Fate_Zero_19_0.17.12.740.jpg
  sound: Fate_Zero_19_0.17.10.390-0.17.15.090.mp3
  sentence: 普通 男の子を鍛えるのは 父親の役目なんだけどね
- id: Fate_Zero_19_4922_0.17.16.330
  deck_name: Fate Zero
  translation: Well, you know...
  image: Fate_Zero_19_0.17.17.660.jpg
  sound: Fate_Zero_19_0.17.16.080-0.17.19.240.mp3
  sentence: その なんだ
- id: Fate_Zero_19_4923_0.17.21.590
  deck_name: Fate Zero
  translation: In your case, I'm sort of the one who deprived you of your chance for that.
  image: Fate_Zero_19_0.17.24.210.jpg
  sound: Fate_Zero_19_0.17.21.340-0.17.27.080.mp3
  sentence: 坊やの場合 そのチャンスを奪っちまったのは このあたしが原因みたいなものだ
- id: Fate_Zero_19_4924_0.17.27.670
  deck_name: Fate Zero
  translation: Well, anyway, I did feel pretty bad about it.
  image: Fate_Zero_19_0.17.29.670.jpg
  sound: Fate_Zero_19_0.17.27.420-0.17.31.920.mp3
  sentence: まあ 何ていうか 引け目を感じないでもなかったんだろうさ
- id: Fate_Zero_19_4925_0.17.33.260
  deck_name: Fate Zero
  translation: This was the only way of life I could teach you.
  image: Fate_Zero_19_0.17.35.230.jpg
  sound: Fate_Zero_19_0.17.33.010-0.17.37.450.mp3
  sentence: あたしに教えられる生き方なんて 他にはなかったからねえ
- id: Fate_Zero_19_4926_0.17.38.060
  deck_name: Fate Zero
  translation: So you consider yourself my dad?
  image: Fate_Zero_19_0.17.39.425.jpg
  sound: Fate_Zero_19_0.17.37.810-0.17.41.040.mp3
  sentence: あんたは 僕の父親のつもりで
- id: Fate_Zero_19_4927_0.17.41.500
  deck_name: Fate Zero
  translation: Don't confuse my gender, punk.
  image: Fate_Zero_19_0.17.42.915.jpg
  sound: Fate_Zero_19_0.17.41.250-0.17.44.580.mp3
  sentence: 男女間違えるなよ 失礼な奴め
- id: Fate_Zero_19_4928_0.17.44.790
  deck_name: Fate Zero
  translation: At least call me "mother".
  image: Fate_Zero_19_0.17.45.745.jpg
  sound: Fate_Zero_19_0.17.44.540-0.17.46.950.mp3
  sentence: せめて母親と言い直せ
- id: Fate_Zero_19_4929_0.17.47.350
  deck_name: Fate Zero
  translation: You're right. I'm sorry.
  image: Fate_Zero_19_0.17.48.360.jpg
  sound: Fate_Zero_19_0.17.47.100-0.17.49.620.mp3
  sentence: そうだね ごめん
- id: Fate_Zero_19_4930_0.17.50.620
  deck_name: Fate Zero
  translation: I've spent a long time alone in this bloodstained business.
  image: Fate_Zero_19_0.17.52.615.jpg
  sound: Fate_Zero_19_0.17.50.370-0.17.54.860.mp3
  sentence: 長い間ずっと一人で 血腥い毎日を過ごしてた
- id: Fate_Zero_19_4931_0.17.55.480
