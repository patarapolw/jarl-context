  translation: >-
    Let's posit that these five hundred and one people are humanity's last
    survivors.
  image: Fate_Zero_24_0.11.52.625.jpg
  sound: Fate_Zero_24_0.11.49.850-0.11.55.400.mp3
  sentence: 仮にこの五百一名を人類最後の生き残りと設定しよう
- id: Fate_Zero_24_5876_0.11.55.620
  deck_name: Fate Zero
  translation: Giant holes have opened up at the bottoms of both ships.
  image: Fate_Zero_24_0.11.57.940.jpg
  sound: Fate_Zero_24_0.11.55.370-0.12.00.510.mp3
  sentence: 二隻の船底に同時に致命的な大穴が開いた
- id: Fate_Zero_24_5877_0.12.00.530
  deck_name: Fate Zero
  translation: Kiritsugu alone has the ability to repair a ship.
  image: Fate_Zero_24_0.12.02.300.jpg
  sound: Fate_Zero_24_0.12.00.280-0.12.04.320.mp3
  sentence: 船を修復するスキルを持つのは切嗣だけだ
- id: Fate_Zero_24_5878_0.12.04.700
  deck_name: Fate Zero
  translation: Now then, which ship would you repair?
  image: Fate_Zero_24_0.12.06.600.jpg
  sound: Fate_Zero_24_0.12.04.450-0.12.08.750.mp3
  sentence: さて 君はどちらの船を直すだろうか
- id: Fate_Zero_24_5879_0.12.08.870
  deck_name: Fate Zero
  translation: The one with three hundred people, obviously.
  image: Fate_Zero_24_0.12.10.555.jpg
  sound: Fate_Zero_24_0.12.08.620-0.12.12.490.mp3
  sentence: 当然 三百人が乗った船だ
- id: Fate_Zero_24_5880_0.12.12.670
  deck_name: Fate Zero
  translation: >-
    After making that decision, you are captured by the two hundred people on
    the other ship.
  image: Fate_Zero_24_0.12.16.615.jpg
  sound: Fate_Zero_24_0.12.12.420-0.12.20.810.mp3
  sentence: 君がそう決断すると もう一方の船に乗った二百人が君を捕らえて こう要求してきた
- id: Fate_Zero_24_5881_0.12.20.810
  deck_name: Fate Zero
  translation: They demand that you repair their ship first.
  image: Fate_Zero_24_0.12.22.010.jpg
  sound: Fate_Zero_24_0.12.20.560-0.12.23.460.mp3
  sentence: 「こちらの船を先に直せ」と
- id: Fate_Zero_24_5882_0.12.23.740
  deck_name: Fate Zero
  translation: What would you do?
  image: Fate_Zero_24_0.12.24.510.jpg
  sound: Fate_Zero_24_0.12.23.490-0.12.25.530.mp3
  sentence: さあ どうする
- id: Fate_Zero_24_5883_0.12.26.600
  deck_name: Fate Zero
  translation: I would...
  image: Fate_Zero_24_0.12.27.370.jpg
  sound: Fate_Zero_24_0.12.26.350-0.12.28.390.mp3
  sentence: それは
- id: Fate_Zero_24_5884_0.12.55.030
  deck_name: Fate Zero
  translation: ...kill all two hundred people.
  image: Fate_Zero_24_0.12.56.415.jpg
  sound: Fate_Zero_24_0.12.54.780-0.12.58.050.mp3
  sentence: 二百人全てを鏖殺する
- id: Fate_Zero_24_5885_0.12.58.050
  deck_name: Fate Zero
  translation: Correct. That is what Emiya Kiritsugu would do.
  image: Fate_Zero_24_0.12.59.800.jpg
  sound: Fate_Zero_24_0.12.57.800-0.13.01.800.mp3
  sentence: 正解 それでこそ衛宮切嗣だ
- id: Fate_Zero_24_5886_0.13.05.610
  deck_name: Fate Zero
  translation: >-
    Next, the surviving three hundred abandon their damaged ship, split
    themselves between two new ships, and continue their journey.
  image: Fate_Zero_24_0.13.09.725.jpg
  sound: Fate_Zero_24_0.13.05.360-0.13.14.090.mp3
  sentence: さて 生き残った三百人は傷ついた船を棄て 新たに二隻の船に分乗して航海を続ける
- id: Fate_Zero_24_5887_0.13.14.610
  deck_name: Fate Zero
  translation: This time, we have two hundred on one ship, and one hundred on the other.
  image: Fate_Zero_24_0.13.17.065.jpg
  sound: Fate_Zero_24_0.13.14.360-0.13.19.770.mp3
  sentence: 今度は片方の船に二百人 もう一方の船に百人だ
- id: Fate_Zero_24_5888_0.13.20.040
  deck_name: Fate Zero
  translation: However, holes have opened up at the bottoms of both ships once again.
  image: Fate_Zero_24_0.13.22.720.jpg
  sound: Fate_Zero_24_0.13.19.790-0.13.25.650.mp3
  sentence: ところが この二隻の船底に またしても同時に穴が開いた
- id: Fate_Zero_24_5889_0.13.25.850
  deck_name: Fate Zero
  translation: Wait.
  image: Fate_Zero_24_0.13.26.170.jpg
  sound: Fate_Zero_24_0.13.25.600-0.13.26.740.mp3
  sentence: おい
- id: Fate_Zero_24_5890_0.13.27.800
  deck_name: Fate Zero
  translation: You are kidnapped by the hundred in the smaller ship.
  image: Fate_Zero_24_0.13.29.550.jpg
  sound: Fate_Zero_24_0.13.27.550-0.13.31.550.mp3
  sentence: 君は小さい方の船に乗る百人に拉致され
- id: Fate_Zero_24_5891_0.13.31.700
  deck_name: Fate Zero
  translation: They demand that you repair their ship first.
  image: Fate_Zero_24_0.13.33.065.jpg
  sound: Fate_Zero_24_0.13.31.450-0.13.34.680.mp3
  sentence: 先にこちらの船を直せと強要される
- id: Fate_Zero_24_5892_0.13.34.950
  deck_name: Fate Zero
  translation: Now, what will you do?
  image: Fate_Zero_24_0.13.35.585.jpg
  sound: Fate_Zero_24_0.13.34.700-0.13.36.470.mp3
  sentence: さあ どうする
- id: Fate_Zero_24_5893_0.13.36.580
  deck_name: Fate Zero
  translation: You already know.
  image: Fate_Zero_24_0.13.37.150.jpg
  sound: Fate_Zero_24_0.13.36.330-0.13.37.970.mp3
  sentence: そんなのは
- id: Fate_Zero_24_5894_0.13.38.060
  deck_name: Fate Zero
  translation: But...
  image: Fate_Zero_24_0.13.38.480.jpg
  sound: Fate_Zero_24_0.13.37.810-0.13.39.150.mp3
  sentence: だが
- id: Fate_Zero_24_5895_0.13.55.470
  deck_name: Fate Zero
  translation: Yes, you made the right decision.
  image: Fate_Zero_24_0.13.56.595.jpg
  sound: Fate_Zero_24_0.13.55.220-0.13.57.970.mp3
  sentence: そう 君は正しい
- id: Fate_Zero_24_5896_0.13.57.990
  deck_name: Fate Zero
  translation: Ridiculous... That's ridiculous!
  image: Fate_Zero_24_0.13.59.090.jpg
  sound: Fate_Zero_24_0.13.57.740-0.14.00.440.mp3
  sentence: 馬鹿な そんな馬鹿な
- id: Fate_Zero_24_5897_0.14.00.330
  deck_name: Fate Zero
  translation: How is that the right decision?!
  image: Fate_Zero_24_0.14.01.020.jpg
  sound: Fate_Zero_24_0.14.00.080-0.14.01.960.mp3
  sentence: 何が正しいものか
- id: Fate_Zero_24_5898_0.14.02.090
  deck_name: Fate Zero
  translation: Two hundred survived, but three hundred died for their sake!
  image: Fate_Zero_24_0.14.04.140.jpg
  sound: Fate_Zero_24_0.14.01.840-0.14.06.440.mp3
  sentence: 生き残ったのが二百人 そのために死んだのが三百人
- id: Fate_Zero_24_5899_0.14.06.420
  deck_name: Fate Zero
  translation: The scales are tipped the wrong way!
  image: Fate_Zero_24_0.14.07.425.jpg
  sound: Fate_Zero_24_0.14.06.170-0.14.08.680.mp3
  sentence: これでは天秤の針があべこべだ
- id: Fate_Zero_24_5900_0.14.08.670
  deck_name: Fate Zero
  translation: No, your calculations were correct.
  image: Fate_Zero_24_0.14.10.040.jpg
  sound: Fate_Zero_24_0.14.08.420-0.14.11.660.mp3
  sentence: いいや 計算は間違っていない
- id: Fate_Zero_24_5901_0.14.11.910
  deck_name: Fate Zero
  translation: You chose to save the majority at the cost of the minority.
  image: Fate_Zero_24_0.14.14.030.jpg
  sound: Fate_Zero_24_0.14.11.660-0.14.16.400.mp3
  sentence: 確かに君は多数を救うべく少数の犠牲を選んでいる
- id: Fate_Zero_24_5902_0.14.16.630
  deck_name: Fate Zero
  translation: Isn't that right, Emiya Kiritsugu?
  image: Fate_Zero_24_0.14.17.860.jpg
  sound: Fate_Zero_24_0.14.16.380-0.14.19.340.mp3
  sentence: そうだろう 衛宮切嗣
- id: Fate_Zero_24_5903_0.14.19.570
  deck_name: Fate Zero
  translation: You've always killed the minority on the lighter side of the scales.
  image: Fate_Zero_24_0.14.21.680.jpg
  sound: Fate_Zero_24_0.14.19.320-0.14.24.040.mp3
  sentence: 君は常に天秤の針が傾かなかった少数を葬ってきた
- id: Fate_Zero_24_5904_0.14.24.520
  deck_name: Fate Zero
  translation: >-
    Even if it meant leaving a long trail of bodies behind you, you believed
    that if lives were saved, then those lives were worth it.
  image: Fate_Zero_24_0.14.29.370.jpg
  sound: Fate_Zero_24_0.14.24.270-0.14.34.470.mp3
  sentence: たとえそれで夥しい数の屍が積み重なったとしても それで救われた命があるなら 守られた数こそが貴いはずだと
- id: Fate_Zero_24_5905_0.14.37.660
  deck_name: Fate Zero
  translation: Is this what you wanted to show me?!
  image: Fate_Zero_24_0.14.39.230.jpg
  sound: Fate_Zero_24_0.14.37.410-0.14.41.050.mp3
  sentence: これが 貴様の見せたかったものか
- id: Fate_Zero_24_5906_0.14.41.200
  deck_name: Fate Zero
  translation: Yes.
  image: Fate_Zero_24_0.14.41.650.jpg
  sound: Fate_Zero_24_0.14.40.950-0.14.42.350.mp3
  sentence: そうだ
- id: Fate_Zero_24_5907_0.14.42.350
  deck_name: Fate Zero
  translation: This is your truth. The answer that lies within Emiya Kiritsugu.
  image: Fate_Zero_24_0.14.44.510.jpg
  sound: Fate_Zero_24_0.14.42.100-0.14.46.920.mp3
  sentence: これが君の真理 衛宮切嗣の中の回答だ
- id: Fate_Zero_24_5908_0.14.47.240
  deck_name: Fate Zero
  translation: >-
    The course of action the Grail should take as a wish-granting device, in
    other words.
  image: Fate_Zero_24_0.14.49.510.jpg
  sound: Fate_Zero_24_0.14.46.990-0.14.52.030.mp3
  sentence: 即ち 願望機としての聖杯が遂げるべき行いだ
- id: Fate_Zero_24_5909_0.14.51.980
  deck_name: Fate Zero
  translation: No!
  image: Fate_Zero_24_0.14.52.380.jpg
  sound: Fate_Zero_24_0.14.51.730-0.14.53.030.mp3
  sentence: 違う
- id: Fate_Zero_24_5910_0.14.52.960
  deck_name: Fate Zero
  translation: This isn't what I wished for!
  image: Fate_Zero_24_0.14.53.940.jpg
  sound: Fate_Zero_24_0.14.52.710-0.14.55.170.mp3
  sentence: こんなものを望んじゃいない
- id: Fate_Zero_24_5911_0.14.55.280
  deck_name: Fate Zero
  translation: I wanted some other way.
  image: Fate_Zero_24_0.14.56.635.jpg
  sound: Fate_Zero_24_0.14.55.030-0.14.58.240.mp3
  sentence: こうする以外の方法があってほしいと
- id: Fate_Zero_24_5912_0.14.58.550
  deck_name: Fate Zero
  translation: That's why a miracle was my only hope!
  image: Fate_Zero_24_0.15.00.730.jpg
  sound: Fate_Zero_24_0.14.58.300-0.15.03.160.mp3
  sentence: だから僕は 奇跡に頼るしかないと
- id: Fate_Zero_24_5913_0.15.03.220
  deck_name: Fate Zero
  translation: Your wish could never include a method you yourself are not aware of.
  image: Fate_Zero_24_0.15.05.905.jpg
  sound: Fate_Zero_24_0.15.02.970-0.15.08.840.mp3
  sentence: 君が知りもしない方法を 君の願望に含めるわけにはいかない
- id: Fate_Zero_24_5914_0.15.09.050
  deck_name: Fate Zero
  translation: >-
    If you wish to save the world, it must be done in a way that you can
    comprehend.
  image: Fate_Zero_24_0.15.12.070.jpg
  sound: Fate_Zero_24_0.15.08.800-0.15.15.340.mp3
  sentence: 君が世界の救済を願うなら それは君が知る手段によって成就されるしかない
- id: Fate_Zero_24_5915_0.15.15.540
  deck_name: Fate Zero
  translation: To hell with that!
  image: Fate_Zero_24_0.15.16.055.jpg
  sound: Fate_Zero_24_0.15.15.290-0.15.16.820.mp3
  sentence: ふざけるな
- id: Fate_Zero_24_5916_0.15.16.740
  deck_name: Fate Zero
  translation: How on Earth can you call that a miracle?!
  image: Fate_Zero_24_0.15.18.640.jpg
  sound: Fate_Zero_24_0.15.16.490-0.15.20.790.mp3
  sentence: そんなもの 一体どこが奇跡だっていうんだ
- id: Fate_Zero_24_5917_0.15.21.560
  deck_name: Fate Zero
  translation: It is a miracle.
  image: Fate_Zero_24_0.15.22.280.jpg
  sound: Fate_Zero_24_0.15.21.310-0.15.23.250.mp3
  sentence: 奇跡だとも
- id: Fate_Zero_24_5918_0.15.23.770
  deck_name: Fate Zero
  translation: >-
    The deed that you tried and failed to do on your own can be accomplished at
    a scale beyond the power of any man.
  image: Fate_Zero_24_0.15.28.315.jpg
  sound: Fate_Zero_24_0.15.23.520-0.15.33.110.mp3
  sentence: かつて君が志し ついに個人では成し得なかった行いを 決して人の手では及ぼぬ規模で完遂する
- id: Fate_Zero_24_5919_0.15.33.270
  deck_name: Fate Zero
  translation: If that's not a miracle, then what is?
  image: Fate_Zero_24_0.15.34.810.jpg
  sound: Fate_Zero_24_0.15.33.020-0.15.36.600.mp3
  sentence: これが奇跡でなくて 何なのか
- id: Fate_Zero_24_5920_0.15.41.920
  deck_name: Fate Zero
  translation: Dad...
  image: Fate_Zero_24_0.15.42.505.jpg
  sound: Fate_Zero_24_0.15.41.670-0.15.43.340.mp3
  sentence: 父さん
- id: Fate_Zero_24_5921_0.15.51.300
  deck_name: Fate Zero
  translation: Natalia...
  image: Fate_Zero_24_0.15.51.890.jpg
  sound: Fate_Zero_24_0.15.51.050-0.15.52.730.mp3
  sentence: ナタリア
- id: Fate_Zero_24_5922_0.15.56.200
  deck_name: Fate Zero
  translation: Emiya Kiritsugu.
  image: Fate_Zero_24_0.15.57.185.jpg
  sound: Fate_Zero_24_0.15.55.950-0.15.58.420.mp3
  sentence: 衛宮切嗣
- id: Fate_Zero_24_5923_0.15.58.550
  deck_name: Fate Zero
  translation: You truly are Angra Mainyu. The one worthy of bearing all the world's evil.
  image: Fate_Zero_24_0.16.01.565.jpg
  sound: Fate_Zero_24_0.15.58.300-0.16.04.830.mp3
  sentence: まさに君こそがアンリマユ——「この世全ての悪」を担うのに相応しい
- id: Fate_Zero_24_5924_0.16.05.350
  deck_name: Fate Zero
  translation: Now, the last question.
  image: Fate_Zero_24_0.16.06.860.jpg
  sound: Fate_Zero_24_0.16.05.100-0.16.08.620.mp3
  sentence: さあ 最後の命題だ
- id: Fate_Zero_24_5925_0.16.10.980
  deck_name: Fate Zero
  translation: Three remain.
  image: Fate_Zero_24_0.16.12.415.jpg
  sound: Fate_Zero_24_0.16.10.730-0.16.14.100.mp3
  sentence: 残りは三人
- id: Fate_Zero_24_5926_0.16.16.460
  deck_name: Fate Zero
  translation: Will you save two? Or choose one?
  image: Fate_Zero_24_0.16.18.355.jpg
  sound: Fate_Zero_24_0.16.16.210-0.16.20.500.mp3
  sentence: 二人を救うか 一人を選ぶか
- id: Fate_Zero_24_5927_0.16.31.790
  deck_name: Fate Zero
  translation: Welcome home, Kiritsugu!
  image: Fate_Zero_24_0.16.33.030.jpg
  sound: Fate_Zero_24_0.16.31.540-0.16.34.520.mp3
  sentence: お帰りなさい 切嗣
- id: Fate_Zero_24_5928_0.16.35.110
  deck_name: Fate Zero
  translation: You're finally back!
  image: Fate_Zero_24_0.16.36.590.jpg
  sound: Fate_Zero_24_0.16.34.860-0.16.38.320.mp3
  sentence: やっと帰ってきてくれたのね
- id: Fate_Zero_24_5929_0.16.39.620
  deck_name: Fate Zero
  translation: You understand, don't you?
  image: Fate_Zero_24_0.16.40.660.jpg
  sound: Fate_Zero_24_0.16.39.370-0.16.41.950.mp3
  sentence: ね 分かったでしょう
- id: Fate_Zero_24_5930_0.16.42.970
  deck_name: Fate Zero
  translation: This is the Grail's realization of your prayer.
  image: Fate_Zero_24_0.16.44.715.jpg
  sound: Fate_Zero_24_0.16.42.720-0.16.46.710.mp3
  sentence: これが聖杯による あなたの祈りの成就
- id: Fate_Zero_24_5931_0.16.50.390
  deck_name: Fate Zero
  translation: All you need to do now is wish for it.
  image: Fate_Zero_24_0.16.51.880.jpg
  sound: Fate_Zero_24_0.16.50.140-0.16.53.620.mp3
  sentence: あとはただそれを祈るだけでいいの
- id: Fate_Zero_24_5932_0.16.53.790
  deck_name: Fate Zero
  translation: To bring back your wife.
  image: Fate_Zero_24_0.16.54.795.jpg
  sound: Fate_Zero_24_0.16.53.540-0.16.56.050.mp3
  sentence: 妻を蘇せろと
- id: Fate_Zero_24_5933_0.16.56.580
  deck_name: Fate Zero
  translation: To take back your daughter.
  image: Fate_Zero_24_0.16.57.355.jpg
  sound: Fate_Zero_24_0.16.56.330-0.16.58.380.mp3
  sentence: 娘を取り戻せと
- id: Fate_Zero_24_5934_0.17.06.060
  deck_name: Fate Zero
  translation: I won't be able to go looking for walnut buds with you anymore.
  image: Fate_Zero_24_0.17.07.945.jpg
  sound: Fate_Zero_24_0.17.05.810-0.17.10.080.mp3
  sentence: もう クルミの芽を探しに行くこともできないね
- id: Fate_Zero_24_5935_0.17.10.230
  deck_name: Fate Zero
  translation: It's okay.
  image: Fate_Zero_24_0.17.11.060.jpg
  sound: Fate_Zero_24_0.17.09.980-0.17.12.140.mp3
  sentence: ううん いいの
- id: Fate_Zero_24_5936_0.17.12.100
  deck_name: Fate Zero
  translation: I'm happy, as long as you and Mommy are with me.
  image: Fate_Zero_24_0.17.14.515.jpg
  sound: Fate_Zero_24_0.17.11.850-0.17.17.180.mp3
  sentence: イリヤはね 切嗣とお母様さえ一緒にいてくれればいいよ
- id: Fate_Zero_24_5937_0.17.17.510
  deck_name: Fate Zero
  translation: Thank you. Daddy loves you too, Ilya.
  image: Fate_Zero_24_0.17.19.900.jpg
  sound: Fate_Zero_24_0.17.17.260-0.17.22.540.mp3
  sentence: ありがとう 父さんもイリヤが大好きだ
- id: Fate_Zero_24_5938_0.17.22.840
  deck_name: Fate Zero
  translation: If nothing else, I swear that to be true.
  image: Fate_Zero_24_0.17.24.420.jpg
  sound: Fate_Zero_24_0.17.22.590-0.17.26.250.mp3
  sentence: それだけは 誓って本当だ
- id: Fate_Zero_24_5939_0.17.33.280
  deck_name: Fate Zero
  translation: Goodbye, Ilya.
  image: Fate_Zero_24_0.17.34.890.jpg
  sound: Fate_Zero_24_0.17.33.030-0.17.36.750.mp3
  sentence: さよなら イリヤ
- id: Fate_Zero_24_5940_0.17.37.400
  deck_name: Fate Zero
  translation: Ilya!
  image: Fate_Zero_24_0.17.38.040.jpg
  sound: Fate_Zero_24_0.17.37.150-0.17.38.930.mp3
  sentence: イリヤ
- id: Fate_Zero_24_5941_0.17.39.170
  deck_name: Fate Zero
  translation: Ilya, Ilya, Ilya... Ilya, Ilya...
  image: Fate_Zero_24_0.17.41.480.jpg
  sound: Fate_Zero_24_0.17.38.920-0.17.44.040.mp3
