  sentence: 城を構えていると聞いて来てみたが
- id: Fate_Zero_11_2775_0.02.45.520
  deck_name: Fate Zero
  translation: But it's kind of gloomy-looking.
  image: Fate_Zero_11_0.02.46.625.jpg
  sound: Fate_Zero_11_0.02.45.270-0.02.47.980.mp3
  sentence: 何ともしけた所だのう
- id: Fate_Zero_11_2776_0.02.49.610
  deck_name: Fate Zero
  translation: And what's with that battle attire?
  image: Fate_Zero_11_0.02.51.335.jpg
  sound: Fate_Zero_11_0.02.49.360-0.02.53.310.mp3
  sentence: 大体何だ のっけからその無粋な戦支度は
- id: Fate_Zero_11_2777_0.02.54.470
  deck_name: Fate Zero
  translation: You aren't wearing your fashionable suit tonight?
  image: Fate_Zero_11_0.02.56.100.jpg
  sound: Fate_Zero_11_0.02.54.220-0.02.57.980.mp3
  sentence: 今宵は当世風のファッションはしとらんのか
- id: Fate_Zero_11_2778_0.02.58.140
  deck_name: Fate Zero
  translation: Rider, what did you come for?
  image: Fate_Zero_11_0.02.59.305.jpg
  sound: Fate_Zero_11_0.02.57.890-0.03.00.720.mp3
  sentence: ライダー 貴様 何をしに来た
- id: Fate_Zero_11_2779_0.03.01.460
  deck_name: Fate Zero
  translation: Can't you tell?
  image: Fate_Zero_11_0.03.02.095.jpg
  sound: Fate_Zero_11_0.03.01.210-0.03.02.980.mp3
  sentence: 見てわからんか
- id: Fate_Zero_11_2780_0.03.05.300
  deck_name: Fate Zero
  translation: For a drink. What else?
  image: Fate_Zero_11_0.03.06.775.jpg
  sound: Fate_Zero_11_0.03.05.050-0.03.08.500.mp3
  sentence: 一献交わしに来たに決まっておろうが
- id: Fate_Zero_11_2781_0.03.08.480
  deck_name: Fate Zero
  translation: Come on, stop standing there and show me around.
  image: Fate_Zero_11_0.03.10.215.jpg
  sound: Fate_Zero_11_0.03.08.230-0.03.12.200.mp3
  sentence: ほれ そんな所に突っ立ってないで案内せい
- id: Fate_Zero_11_2782_0.03.13.000
  deck_name: Fate Zero
  translation: Surely you have a garden fit for a banquet.
  image: Fate_Zero_11_0.03.14.575.jpg
  sound: Fate_Zero_11_0.03.12.750-0.03.16.400.mp3
  sentence: どこぞ宴に誂え向きの庭園でもないのか
- id: Fate_Zero_11_2783_0.03.16.970
  deck_name: Fate Zero
  translation: I can't stand this castle. It's too dusty!
  image: Fate_Zero_11_0.03.18.570.jpg
  sound: Fate_Zero_11_0.03.16.720-0.03.20.420.mp3
  sentence: この荒れ城の中は埃っぽくてかなわん
- id: Fate_Zero_11_2784_0.03.36.700
  deck_name: Fate Zero
  translation: The Grail is fated to end up in the hands of the one most worthy of it.
  image: Fate_Zero_11_0.03.38.810.jpg
  sound: Fate_Zero_11_0.03.36.450-0.03.41.170.mp3
  sentence: 聖杯は相応しき者の手に渡る定めにあるという
- id: Fate_Zero_11_2785_0.03.41.860
  deck_name: Fate Zero
  translation: And the battle here in Fuyuki City will determine who that person is.
  image: Fate_Zero_11_0.03.44.505.jpg
  sound: Fate_Zero_11_0.03.41.610-0.03.47.400.mp3
  sentence: それを見定めるための儀式が この冬木における闘争だというが
- id: Fate_Zero_11_2786_0.03.47.900
  deck_name: Fate Zero
  translation: But if it's just a means to decide, then there's no need for bloodshed.
  image: Fate_Zero_11_0.03.50.175.jpg
  sound: Fate_Zero_11_0.03.47.650-0.03.52.700.mp3
  sentence: なにも見極めをつけるだけならば 血を流すには及ばない
- id: Fate_Zero_11_2787_0.03.52.940
  deck_name: Fate Zero
  translation: If all the Heroic Spirits can acknowledge each other's ranks...
  image: Fate_Zero_11_0.03.55.040.jpg
  sound: Fate_Zero_11_0.03.52.690-0.03.57.390.mp3
  sentence: 英霊同士 お互いの「格」に納得がいったなら
- id: Fate_Zero_11_2788_0.03.58.140
  deck_name: Fate Zero
  translation: ...then the matter will settle itself.
  image: Fate_Zero_11_0.03.59.260.jpg
  sound: Fate_Zero_11_0.03.57.890-0.04.00.630.mp3
  sentence: それで自ずと答えは出る
- id: Fate_Zero_11_2789_0.04.12.490
  deck_name: Fate Zero
  translation: So you wish to start by comparing your rank against mine, Rider?
  image: Fate_Zero_11_0.04.14.580.jpg
  sound: Fate_Zero_11_0.04.12.240-0.04.16.920.mp3
  sentence: それで まずは私と「格」を競おうというわけか ライダー
- id: Fate_Zero_11_2790_0.04.17.970
  deck_name: Fate Zero
  translation: Indeed.
  image: Fate_Zero_11_0.04.18.540.jpg
  sound: Fate_Zero_11_0.04.17.720-0.04.19.360.mp3
  sentence: その通り
- id: Fate_Zero_11_2791_0.04.19.610
  deck_name: Fate Zero
  translation: As we both call ourselves kings, this is not something we can avoid.
  image: Fate_Zero_11_0.04.21.480.jpg
  sound: Fate_Zero_11_0.04.19.360-0.04.23.600.mp3
  sentence: お互いに「王」を名乗って譲らぬとあれば捨て置けまい
- id: Fate_Zero_11_2792_0.04.23.910
  deck_name: Fate Zero
  translation: You might consider this a Grail Dialogue rather than a Grail War.
  image: Fate_Zero_11_0.04.25.710.jpg
  sound: Fate_Zero_11_0.04.23.660-0.04.27.760.mp3
  sentence: いわばこれは「聖杯戦争」ならぬ「聖杯問答」
- id: Fate_Zero_11_2793_0.04.27.910
  deck_name: Fate Zero
  translation: Which of us is more suited to be the king of the Grail?
  image: Fate_Zero_11_0.04.29.845.jpg
  sound: Fate_Zero_11_0.04.27.660-0.04.32.030.mp3
  sentence: どちらがより「聖杯の王」に相応しい器か
- id: Fate_Zero_11_2794_0.04.34.150
  deck_name: Fate Zero
  translation: The matter will clarify itself as we drink.
  image: Fate_Zero_11_0.04.35.850.jpg
  sound: Fate_Zero_11_0.04.33.900-0.04.37.800.mp3
  sentence: 酒杯に問えばつまびらかになるというものよ
- id: Fate_Zero_11_2795_0.04.40.870
  deck_name: Fate Zero
  translation: That's more than enough nonsense...
  image: Fate_Zero_11_0.04.42.015.jpg
  sound: Fate_Zero_11_0.04.40.620-0.04.43.410.mp3
  sentence: 戯れはそこまでにしておけ
- id: Fate_Zero_11_2796_0.04.45.130
  deck_name: Fate Zero
  translation: ...mongrel.
  image: Fate_Zero_11_0.04.45.725.jpg
  sound: Fate_Zero_11_0.04.44.880-0.04.46.570.mp3
  sentence: 雑種
- id: Fate_Zero_11_2797_0.04.48.910
  deck_name: Fate Zero
  translation: Archer, what is your business here?
  image: Fate_Zero_11_0.04.49.760.jpg
  sound: Fate_Zero_11_0.04.48.660-0.04.50.860.mp3
  sentence: アーチャー 何故ここに
- id: Fate_Zero_11_2798_0.04.51.030
  deck_name: Fate Zero
  translation: Ah, I saw him in town, so I figured I might as well invite him.
  image: Fate_Zero_11_0.04.53.945.jpg
  sound: Fate_Zero_11_0.04.50.780-0.04.57.110.mp3
  sentence: いやな 街でこいつの姿を見かけたんで 誘うだけ誘っておいたのさ
- id: Fate_Zero_11_2799_0.04.57.790
  deck_name: Fate Zero
  translation: You're late, Goldy.
  image: Fate_Zero_11_0.04.58.850.jpg
  sound: Fate_Zero_11_0.04.57.540-0.05.00.160.mp3
  sentence: 遅かったではないか 金ピカ
- id: Fate_Zero_11_2800_0.05.00.300
  deck_name: Fate Zero
  translation: Well, you did come here by foot, unlike me. Makes sense.
  image: Fate_Zero_11_0.05.01.925.jpg
  sound: Fate_Zero_11_0.05.00.050-0.05.03.800.mp3
  sentence: まあ 余と違って歩行なのだから無理もないか
- id: Fate_Zero_11_2801_0.05.04.180
  deck_name: Fate Zero
  translation: So you chose to hold the Banquet of Kings in this depressing place?
  image: Fate_Zero_11_0.05.06.330.jpg
  sound: Fate_Zero_11_0.05.03.930-0.05.08.730.mp3
  sentence: よもやこんなうっとうしい場所を「王の宴」に選ぶとは
- id: Fate_Zero_11_2802_0.05.08.940
  deck_name: Fate Zero
  translation: How will you make up for the rudeness of making me walk all the way here?
  image: Fate_Zero_11_0.05.10.835.jpg
  sound: Fate_Zero_11_0.05.08.690-0.05.12.980.mp3
  sentence: オレにわざわざ足を運ばせた非礼をどう詫びる
- id: Fate_Zero_11_2803_0.05.13.300
  deck_name: Fate Zero
  translation: Aw, don't say that.
  image: Fate_Zero_11_0.05.14.195.jpg
  sound: Fate_Zero_11_0.05.13.050-0.05.15.340.mp3
  sentence: まあ 固いことを言うでない
- id: Fate_Zero_11_2804_0.05.16.160
  deck_name: Fate Zero
  translation: Here, start with a drink.
  image: Fate_Zero_11_0.05.17.090.jpg
  sound: Fate_Zero_11_0.05.15.910-0.05.18.270.mp3
  sentence: ほれ 駆けつけ一杯
- id: Fate_Zero_11_2805_0.05.27.240
  deck_name: Fate Zero
  translation: What is this cheap swill?
  image: Fate_Zero_11_0.05.28.205.jpg
  sound: Fate_Zero_11_0.05.26.990-0.05.29.420.mp3
  sentence: 何だこの安酒は
- id: Fate_Zero_11_2806_0.05.29.410
  deck_name: Fate Zero
  translation: You really thought we could discern a Heroic Spirit hierarchy with this?
  image: Fate_Zero_11_0.05.31.365.jpg
  sound: Fate_Zero_11_0.05.29.160-0.05.33.570.mp3
  sentence: こんなもので本当に英雄の格が量れるとでも思ったか
- id: Fate_Zero_11_2807_0.05.33.730
  deck_name: Fate Zero
  translation: Is that so? This was among the best I could find at the city marketplace.
  image: Fate_Zero_11_0.05.36.645.jpg
  sound: Fate_Zero_11_0.05.33.480-0.05.39.810.mp3
  sentence: そうかあ この土地の市場で仕入れたうちじゃあ こいつはなかなかの逸品だぞ
- id: Fate_Zero_11_2808_0.05.39.730
  deck_name: Fate Zero
  translation: That's because you are ignorant of true drink, foolish mongrel.
  image: Fate_Zero_11_0.05.42.750.jpg
  sound: Fate_Zero_11_0.05.39.480-0.05.46.020.mp3
  sentence: そう思うのは お前が本当の酒というものを知らぬからだ 雑種めが
- id: Fate_Zero_11_2809_0.05.55.730
  deck_name: Fate Zero
  translation: Behold, and acknowledge your folly.
  image: Fate_Zero_11_0.05.57.035.jpg
  sound: Fate_Zero_11_0.05.55.480-0.05.58.590.mp3
  sentence: 見るがいい そして思い知れ
- id: Fate_Zero_11_2810_0.05.58.650
  deck_name: Fate Zero
  translation: This is the drink of a king.
  image: Fate_Zero_11_0.05.59.700.jpg
  sound: Fate_Zero_11_0.05.58.400-0.06.01.000.mp3
  sentence: これが「王の酒」というものだ
- id: Fate_Zero_11_2811_0.06.02.180
  deck_name: Fate Zero
  translation: Splendid indeed.
  image: Fate_Zero_11_0.06.02.970.jpg
  sound: Fate_Zero_11_0.06.01.930-0.06.04.010.mp3
  sentence: これは重畳
- id: Fate_Zero_11_2812_0.06.16.940
  deck_name: Fate Zero
  translation: This is really good!
  image: Fate_Zero_11_0.06.17.505.jpg
  sound: Fate_Zero_11_0.06.16.690-0.06.18.320.mp3
  sentence: 美味い
- id: Fate_Zero_11_2813_0.06.19.500
  deck_name: Fate Zero
  translation: My treasury houses only the finest, whether it be drinks or weapons.
  image: Fate_Zero_11_0.06.21.770.jpg
  sound: Fate_Zero_11_0.06.19.250-0.06.24.290.mp3
  sentence: 酒も剣も 我が宝物庫には至高の財しか有り得ない
- id: Fate_Zero_11_2814_0.06.28.780
  deck_name: Fate Zero
  translation: This alone should indicate which among us is the greatest of kings.
  image: Fate_Zero_11_0.06.30.585.jpg
  sound: Fate_Zero_11_0.06.28.530-0.06.32.640.mp3
  sentence: これで王としての格付けは決まったようなものであろう
- id: Fate_Zero_11_2815_0.06.33.470
  deck_name: Fate Zero
  translation: Archer.
  image: Fate_Zero_11_0.06.33.955.jpg
  sound: Fate_Zero_11_0.06.33.220-0.06.34.690.mp3
  sentence: アーチャーよ
- id: Fate_Zero_11_2816_0.06.34.830
  deck_name: Fate Zero
  translation: Your finest drink is indeed worthy of the best vessel.
  image: Fate_Zero_11_0.06.36.975.jpg
  sound: Fate_Zero_11_0.06.34.580-0.06.39.370.mp3
  sentence: 貴様の極上の酒はまさしく至宝の杯に相応しい
- id: Fate_Zero_11_2817_0.06.39.550
  deck_name: Fate Zero
  translation: Unfortunately, the Grail is not a drinking cup.
  image: Fate_Zero_11_0.06.41.015.jpg
  sound: Fate_Zero_11_0.06.39.300-0.06.42.730.mp3
  sentence: が あいにく聖杯と酒器とは違う
- id: Fate_Zero_11_2818_0.06.42.840
  deck_name: Fate Zero
  translation: First, you'll have to tell us the scale of the wish you have for the Grail.
  image: Fate_Zero_11_0.06.45.965.jpg
  sound: Fate_Zero_11_0.06.42.590-0.06.49.340.mp3
  sentence: まず貴様がどれほどの大望を聖杯に託すのか それを聞かせてもらわねば始まらん
- id: Fate_Zero_11_2819_0.06.49.580
  deck_name: Fate Zero
  translation: Quit making distinctions, mongrel.
  image: Fate_Zero_11_0.06.50.445.jpg
  sound: Fate_Zero_11_0.06.49.330-0.06.51.560.mp3
  sentence: 仕切るな 雑種
- id: Fate_Zero_11_2820_0.06.51.580
  deck_name: Fate Zero
  translation: >-
    The premise of having to fight for the Grail already makes no sense to begin
    with.
  image: Fate_Zero_11_0.06.54.180.jpg
  sound: Fate_Zero_11_0.06.51.330-0.06.57.030.mp3
  sentence: 第一聖杯を「奪い合う」という前提からして理を外しているのだぞ
- id: Fate_Zero_11_2821_0.06.58.890
  deck_name: Fate Zero
  translation: The Grail already belongs to me.
  image: Fate_Zero_11_0.07.00.720.jpg
  sound: Fate_Zero_11_0.06.58.640-0.07.02.800.mp3
  sentence: そもそもにおいて あれはオレの所有物だ
- id: Fate_Zero_11_2822_0.07.02.740
  deck_name: Fate Zero
  translation: >-
    Every single one of the world's treasures trace their origin back to my
    treasury.
  image: Fate_Zero_11_0.07.04.765.jpg
  sound: Fate_Zero_11_0.07.02.490-0.07.07.040.mp3
  sentence: 世界の宝物はひとつ残らず その起源を我が蔵に遡る
- id: Fate_Zero_11_2823_0.07.07.360
  deck_name: Fate Zero
  translation: So you're saying you once had the Grail?
  image: Fate_Zero_11_0.07.09.275.jpg
  sound: Fate_Zero_11_0.07.07.110-0.07.11.440.mp3
  sentence: じゃあ貴様 昔聖杯を持っていたことがあるのか
- id: Fate_Zero_11_2824_0.07.11.310
  deck_name: Fate Zero
  translation: You would know exactly what it is?
  image: Fate_Zero_11_0.07.12.350.jpg
  sound: Fate_Zero_11_0.07.11.060-0.07.13.640.mp3
  sentence: どんなもんか正体も知ってると
- id: Fate_Zero_11_2825_0.07.13.780
  deck_name: Fate Zero
  translation: No.
  image: Fate_Zero_11_0.07.14.210.jpg
  sound: Fate_Zero_11_0.07.13.530-0.07.14.890.mp3
  sentence: 知らぬ
- id: Fate_Zero_11_2826_0.07.14.960
  deck_name: Fate Zero
  translation: Don't see this with your mongrel standards.
  image: Fate_Zero_11_0.07.15.975.jpg
  sound: Fate_Zero_11_0.07.14.710-0.07.17.240.mp3
  sentence: 雑種の尺度で測るでない
- id: Fate_Zero_11_2827_0.07.17.360
  deck_name: Fate Zero
  translation: The wealth in my treasury has long since surpassed my own knowledge.
  image: Fate_Zero_11_0.07.19.420.jpg
  sound: Fate_Zero_11_0.07.17.110-0.07.21.730.mp3
  sentence: オレの財の総量はとうにオレの認識を越えている
- id: Fate_Zero_11_2828_0.07.21.980
  deck_name: Fate Zero
  translation: But the fact that it's treasure is enough to make it mine.
  image: Fate_Zero_11_0.07.23.950.jpg
  sound: Fate_Zero_11_0.07.21.730-0.07.26.170.mp3
  sentence: だが「宝」であるという時点で 我が財であることは明白だ
- id: Fate_Zero_11_2829_0.07.26.450
  deck_name: Fate Zero
  translation: And anyone who would take it for themselves...
  image: Fate_Zero_11_0.07.27.540.jpg
  sound: Fate_Zero_11_0.07.26.200-0.07.28.880.mp3
  sentence: それを勝手に持ち出そうなどと
- id: Fate_Zero_11_2830_0.07.29.730
  deck_name: Fate Zero
  translation: ...is nothing but a brazen thief.
  image: Fate_Zero_11_0.07.31.145.jpg
  sound: Fate_Zero_11_0.07.29.480-0.07.32.810.mp3
  sentence: 盗人猛々しいにも程があるぞ
- id: Fate_Zero_11_2831_0.07.32.970
  deck_name: Fate Zero
  translation: Your words are no different from Caster's insane rants.
  image: Fate_Zero_11_0.07.34.995.jpg
  sound: Fate_Zero_11_0.07.32.720-0.07.37.270.mp3
  sentence: おまえの言はキャスターの世迷い事とまったく変わらない
- id: Fate_Zero_11_2832_0.07.37.640
  deck_name: Fate Zero
  translation: It appears he isn't the only Servant to have gone mad.
  image: Fate_Zero_11_0.07.39.305.jpg
  sound: Fate_Zero_11_0.07.37.390-0.07.41.220.mp3
  sentence: 錯乱したサーヴァントは奴一人ではなかったらしい
- id: Fate_Zero_11_2833_0.07.41.240
  deck_name: Fate Zero
  translation: Well, I don't know...
  image: Fate_Zero_11_0.07.42.675.jpg
  sound: Fate_Zero_11_0.07.40.990-0.07.44.360.mp3
  sentence: いやいや どうだかな
- id: Fate_Zero_11_2834_0.07.45.640
  deck_name: Fate Zero
  translation: I think I have an idea what Goldy's real name is.
  image: Fate_Zero_11_0.07.47.935.jpg
  sound: Fate_Zero_11_0.07.45.390-0.07.50.480.mp3
  sentence: なんとなく この金ピカの真名に心当たりがあるぞ 余は
- id: Fate_Zero_11_2835_0.07.51.130
  deck_name: Fate Zero
  translation: Then what, Archer?
  image: Fate_Zero_11_0.07.51.770.jpg
  sound: Fate_Zero_11_0.07.50.880-0.07.52.660.mp3
  sentence: じゃあ 何か アーチャー
- id: Fate_Zero_11_2836_0.07.52.840
  deck_name: Fate Zero
  translation: Are you saying we just need your consent if we want the Grail?
  image: Fate_Zero_11_0.07.54.925.jpg
  sound: Fate_Zero_11_0.07.52.590-0.07.57.260.mp3
  sentence: 聖杯が欲しければ貴様の承諾さえ得られれば良いと
- id: Fate_Zero_11_2837_0.07.57.150
  deck_name: Fate Zero
  translation: >-
    Exactly. However, I have absolutely no reason to bestow such a gift to
    mongrels like you both.
  image: Fate_Zero_11_0.08.00.410.jpg
  sound: Fate_Zero_11_0.07.56.900-0.08.03.920.mp3
  sentence: 然り だがお前ら如き雑種に オレが褒賞を遣わす理由はどこにもない
- id: Fate_Zero_11_2838_0.08.04.530
  deck_name: Fate Zero
  translation: Selfish, aren't you?
  image: Fate_Zero_11_0.08.05.845.jpg
  sound: Fate_Zero_11_0.08.04.280-0.08.07.410.mp3
  sentence: 貴様 もしかしてケチか
- id: Fate_Zero_11_2839_0.08.07.560
  deck_name: Fate Zero
  translation: Fool. Only my subjects and people are worthy of my compassion.
  image: Fate_Zero_11_0.08.10.000.jpg
  sound: Fate_Zero_11_0.08.07.310-0.08.12.690.mp3
