  image: Fate_Zero_17_0.08.12.745.jpg
  sound: Fate_Zero_17_0.08.11.730-0.08.13.760.mp3
  sentence: 別段何とも
- id: Fate_Zero_17_4344_0.08.13.670
  deck_name: Fate Zero
  translation: >-
