- id: Fate_Zero_17_4360_0.09.24.180
  deck_name: Fate Zero
  translation: Very well.
  image: Fate_Zero_17_0.09.24.600.jpg
  sound: Fate_Zero_17_0.09.23.930-0.09.25.270.mp3
  sentence: 良いだろう
- id: Fate_Zero_17_4361_0.09.25.470
  deck_name: Fate Zero
