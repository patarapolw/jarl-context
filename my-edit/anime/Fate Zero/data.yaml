  image: Fate_Zero_17_0.14.05.070.jpg
  sound: Fate_Zero_17_0.14.02.520-0.14.07.620.mp3
  sentence: それも分からぬまま 私はここを去るのか
- id: Fate_Zero_17_4420_0.14.08.960
