- id: Fate_Zero_17_4336_0.07.38.410
  deck_name: Fate Zero
  translation: Let me introduce you.
  image: Fate_Zero_17_0.07.39.810.jpg
  sound: Fate_Zero_17_0.07.38.160-0.07.41.460.mp3
