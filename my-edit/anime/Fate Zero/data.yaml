- id: Fate_Zero_01_0001_0.00.13.580
  deck_name: Fate Zero
  translation: Kiritsugu-sama!
  image: Fate_Zero_01_0.00.14.100.jpg
  sound: Fate_Zero_01_0.00.13.330-0.00.14.870.mp3
  sentence: 切嗣様
- id: Fate_Zero_01_0002_0.00.19.200
  deck_name: Fate Zero
  translation: Your child is born.
  image: Fate_Zero_01_0.00.19.885.jpg
  sound: Fate_Zero_01_0.00.18.950-0.00.20.820.mp3
  sentence: お産まれになりました
- id: Fate_Zero_01_0003_0.00.24.570
  deck_name: Fate Zero
  translation: She's so adorable...
  image: Fate_Zero_01_0.00.25.135.jpg
  sound: Fate_Zero_01_0.00.24.320-0.00.25.950.mp3
  sentence: 可愛い
- id: Fate_Zero_01_0004_0.00.26.340
  deck_name: Fate Zero
  translation: So small, so delicate...
  image: Fate_Zero_01_0.00.28.670.jpg
  sound: Fate_Zero_01_0.00.26.090-0.00.31.250.mp3
  sentence: とっても 小さくて 繊細で
- id: Fate_Zero_01_0005_0.00.32.370
  deck_name: Fate Zero
  translation: Look, Kiritsugu. Her eyes are just like yours.
  image: Fate_Zero_01_0.00.34.300.jpg
  sound: Fate_Zero_01_0.00.32.120-0.00.36.480.mp3
  sentence: ほら　切嗣　目元なんてあなたそっくり
- id: Fate_Zero_01_0006_0.00.40.770
  deck_name: Fate Zero
  translation: I'm so glad she was born.
  image: Fate_Zero_01_0.00.42.750.jpg
  sound: Fate_Zero_01_0.00.40.520-0.00.44.980.mp3
  sentence: 私　この子を産めて　本当に良かった
- id: Fate_Zero_01_0007_0.00.51.350
  deck_name: Fate Zero
  translation: Iri. I will... cause your death.
  image: Fate_Zero_01_0.00.54.985.jpg
  sound: Fate_Zero_01_0.00.51.100-0.00.58.870.mp3
  sentence: アイリ　僕は 君を死なせる羽目になる
- id: Fate_Zero_01_0008_0.01.05.760
  deck_name: Fate Zero
  translation: I know.
  image: Fate_Zero_01_0.01.06.510.jpg
  sound: Fate_Zero_01_0.01.05.510-0.01.07.510.mp3
  sentence: わかっています
- id: Fate_Zero_01_0009_0.01.07.710
  deck_name: Fate Zero
  translation: It's the earnest wish of the Einzberns and the very reason I exist.
  image: Fate_Zero_01_0.01.09.735.jpg
  sound: Fate_Zero_01_0.01.07.460-0.01.12.010.mp3
  sentence: それがアインツベルンの悲願 そのための私
- id: Fate_Zero_01_0010_0.01.12.920
  deck_name: Fate Zero
  translation: >-
    I am who I am now because I learned of your ideals and took your prayers to
    heart.
  image: Fate_Zero_01_0.01.16.285.jpg
  sound: Fate_Zero_01_0.01.12.670-0.01.19.900.mp3
  sentence: あなたの理想を知り 同じ祈りを胸に抱いたから だから今の私があるんです
- id: Fate_Zero_01_0011_0.01.21.200
  deck_name: Fate Zero
  translation: You've guided me.
  image: Fate_Zero_01_0.01.22.305.jpg
  sound: Fate_Zero_01_0.01.20.950-0.01.23.660.mp3
  sentence: あなたは私を導いてくれた
- id: Fate_Zero_01_0012_0.01.24.230
  deck_name: Fate Zero
  translation: You've given me a life a mere puppet wouldn't have.
  image: Fate_Zero_01_0.01.25.345.jpg
  sound: Fate_Zero_01_0.01.23.980-0.01.26.710.mp3
  sentence: 人形ではない生き方を与えてくれた
- id: Fate_Zero_01_0013_0.01.28.480
  deck_name: Fate Zero
  translation: You need not pity me.
  image: Fate_Zero_01_0.01.29.490.jpg
  sound: Fate_Zero_01_0.01.28.230-0.01.30.750.mp3
  sentence: あなたは私を悼まなくていい
- id: Fate_Zero_01_0014_0.01.30.890
  deck_name: Fate Zero
  translation: I'm already a part of you.
  image: Fate_Zero_01_0.01.31.935.jpg
  sound: Fate_Zero_01_0.01.30.640-0.01.33.230.mp3
  sentence: もう私はあなたの一部なんだから
- id: Fate_Zero_01_0015_0.01.34.770
  deck_name: Fate Zero
  translation: So- I...
  image: Fate_Zero_01_0.01.35.365.jpg
  sound: Fate_Zero_01_0.01.34.520-0.01.36.210.mp3
  sentence: だから 僕に
- id: Fate_Zero_01_0016_0.01.38.890
  deck_name: Fate Zero
  translation: I have no right... ...to hold that child.
  image: Fate_Zero_01_0.01.42.315.jpg
  sound: Fate_Zero_01_0.01.38.640-0.01.45.990.mp3
  sentence: 僕に その子を抱く資格は ない
- id: Fate_Zero_01_0017_0.01.49.680
  deck_name: Fate Zero
  translation: Kiritsugu, don't forget.
  image: Fate_Zero_01_0.01.50.775.jpg
  sound: Fate_Zero_01_0.01.49.430-0.01.52.120.mp3
  sentence: 切嗣 忘れないで
- id: Fate_Zero_01_0018_0.01.53.520
  deck_name: Fate Zero
  translation: A world where no one needs to cry that way...
  image: Fate_Zero_01_0.01.54.660.jpg
  sound: Fate_Zero_01_0.01.53.270-0.01.56.050.mp3
  sentence: 誰もそんな風に泣かなくていい世界
- id: Fate_Zero_01_0019_0.01.56.430
  deck_name: Fate Zero
  translation: Isn't that your ideal, your dream?
  image: Fate_Zero_01_0.01.58.895.jpg
  sound: Fate_Zero_01_0.01.56.180-0.02.01.610.mp3
  sentence: それが あなたの 衛宮切嗣の夢見た理想でしょう
- id: Fate_Zero_01_0020_0.02.03.130
  deck_name: Fate Zero
  translation: Eight more years, and your fight will come to an end.
  image: Fate_Zero_01_0.02.05.010.jpg
  sound: Fate_Zero_01_0.02.02.880-0.02.07.140.mp3
  sentence: あと八年　それであなたの戦いは終わる
- id: Fate_Zero_01_0021_0.02.08.630
  deck_name: Fate Zero
  translation: And our ideal will become reality.
  image: Fate_Zero_01_0.02.09.800.jpg
  sound: Fate_Zero_01_0.02.08.380-0.02.11.220.mp3
  sentence: あなたと私は理想を遂げるの
- id: Fate_Zero_01_0022_0.02.12.000
  deck_name: Fate Zero
  translation: I'm sure the Holy Grail will save you.
  image: Fate_Zero_01_0.02.13.745.jpg
  sound: Fate_Zero_01_0.02.11.750-0.02.15.740.mp3
  sentence: きっと聖杯があなたを救うわ
- id: Fate_Zero_01_0023_0.02.17.090
  deck_name: Fate Zero
  translation: So take this child, Ilyasviel, and hold her.
  image: Fate_Zero_01_0.02.19.190.jpg
  sound: Fate_Zero_01_0.02.16.840-0.02.21.540.mp3
  sentence: だから　この子を イリヤスフィールを抱いてあげて
- id: Fate_Zero_01_0024_0.02.22.180
  deck_name: Fate Zero
  translation: And be proud. Just like any father would.
  image: Fate_Zero_01_0.02.25.090.jpg
  sound: Fate_Zero_01_0.02.21.930-0.02.28.250.mp3
  sentence: 胸を張って　一人の普通の父親として
- id: Fate_Zero_01_0025_0.03.03.570
  deck_name: Fate Zero
  translation: Command Spells?
  image: Fate_Zero_01_0.03.03.980.jpg
  sound: Fate_Zero_01_0.03.03.320-0.03.04.640.mp3
  sentence: 令呪
- id: Fate_Zero_01_0026_0.03.04.770
  deck_name: Fate Zero
  translation: Yes, the marks that appeared on your right hand.
  image: Fate_Zero_01_0.03.05.885.jpg
  sound: Fate_Zero_01_0.03.04.520-0.03.07.250.mp3
  sentence: 君のその右手に顕われた紋様
- id: Fate_Zero_01_0027_0.03.07.680
  deck_name: Fate Zero
  translation: It is proof that you have been chosen by the Holy Grail.
  image: Fate_Zero_01_0.03.08.915.jpg
  sound: Fate_Zero_01_0.03.07.430-0.03.10.400.mp3
  sentence: それこそが聖杯に選ばれた証
- id: Fate_Zero_01_0028_0.03.10.570
  deck_name: Fate Zero
  translation: A stigmata, bestowing you the power to command a Servant.
  image: Fate_Zero_01_0.03.12.220.jpg
  sound: Fate_Zero_01_0.03.10.320-0.03.14.120.mp3
  sentence: サーヴァントを統べるべくして与えられた聖痕だ
- id: Fate_Zero_01_0029_0.03.15.590
  deck_name: Fate Zero
  translation: Kotomine Kirei-kun.
  image: Fate_Zero_01_0.03.16.330.jpg
  sound: Fate_Zero_01_0.03.15.340-0.03.17.320.mp3
  sentence: 言峰綺礼君
- id: Fate_Zero_01_0030_0.03.18.500
  deck_name: Fate Zero
  translation: The Holy Grail War...
  image: Fate_Zero_01_0.03.19.410.jpg
  sound: Fate_Zero_01_0.03.18.250-0.03.20.570.mp3
  sentence: 聖杯戦争
- id: Fate_Zero_01_0031_0.03.20.860
  deck_name: Fate Zero
  translation: The battle for a device that can perform miracles...
  image: Fate_Zero_01_0.03.22.490.jpg
  sound: Fate_Zero_01_0.03.20.610-0.03.24.370.mp3
  sentence: 奇跡の願望機を求め争う　戦いに
- id: Fate_Zero_01_0032_0.03.25.050
  deck_name: Fate Zero
  translation: And I've been chosen?
  image: Fate_Zero_01_0.03.25.445.jpg
  sound: Fate_Zero_01_0.03.24.800-0.03.26.090.mp3
  sentence: 私が
- id: Fate_Zero_01_0033_0.03.26.310
  deck_name: Fate Zero
  translation: Normally, the Grail chooses seven Magi as Masters to the Servants.
  image: Fate_Zero_01_0.03.29.690.jpg
  sound: Fate_Zero_01_0.03.26.060-0.03.33.320.mp3
  sentence: 本来なら　聖杯がサーヴァントのマスターとして選ぶ七人は いずれもが魔術師であるはずなのだが
- id: Fate_Zero_01_0034_0.03.33.390
  deck_name: Fate Zero
  translation: >-
    It's highly unusual for someone like you, with no connection to magic, to be
    chosen so early.
  image: Fate_Zero_01_0.03.36.755.jpg
  sound: Fate_Zero_01_0.03.33.140-0.03.40.370.mp3
  sentence: 君のように魔術と縁のない者が これだけ早期から聖杯に見初められるというのは きわめて異例のことだろうな
- id: Fate_Zero_01_0035_0.03.41.090
  deck_name: Fate Zero
  translation: >-
    Servants... I still think it's strange to summon and command Heroic Spirits
    to fight for you.
  image: Fate_Zero_01_0.03.44.605.jpg
  sound: Fate_Zero_01_0.03.40.840-0.03.48.370.mp3
  sentence: サーヴァント　召喚した英霊を 使い魔として互いに戦わせると言うことも　また
- id: Fate_Zero_01_0036_0.03.48.490
  deck_name: Fate Zero
  translation: I know it's hard to believe.
  image: Fate_Zero_01_0.03.50.405.jpg
  sound: Fate_Zero_01_0.03.48.240-0.03.52.570.mp3
  sentence: まぁ　にわかには信じがたい話だとは思うが
- id: Fate_Zero_01_0037_0.03.52.620
  deck_name: Fate Zero
  translation: >-
    Heroes from every age and nation are resurrected to kill each other and
    prove their supremacy.
  image: Fate_Zero_01_0.03.55.770.jpg
  sound: Fate_Zero_01_0.03.52.370-0.03.59.170.mp3
  sentence: あらゆる時代　あらゆる国の英雄が現代に蘇り 覇を競い合う　殺し合い
- id: Fate_Zero_01_0038_0.04.00.910
  deck_name: Fate Zero
  translation: That is the Holy Grail War.
  image: Fate_Zero_01_0.04.01.850.jpg
  sound: Fate_Zero_01_0.04.00.660-0.04.03.040.mp3
  sentence: それが聖杯戦争だ
- id: Fate_Zero_01_0039_0.04.03.050
  deck_name: Fate Zero
  translation: >-
    Naturally, there is an unspoken agreement that battles are to be fought in
    secret.
  image: Fate_Zero_01_0.04.05.355.jpg
  sound: Fate_Zero_01_0.04.02.800-0.04.07.910.mp3
  sentence: むろん　対決は秘密裏に行うというのが暗黙の掟だ
- id: Fate_Zero_01_0040_0.04.08.050
  deck_name: Fate Zero
  translation: To ensure this, we of the Holy Church send a regulator over.
  image: Fate_Zero_01_0.04.10.730.jpg
  sound: Fate_Zero_01_0.04.07.800-0.04.13.660.mp3
  sentence: それを徹底させるために我ら聖堂教会から監督役が派遣される
- id: Fate_Zero_01_0041_0.04.14.090
  deck_name: Fate Zero
  translation: Can a member of the Church really act as a judge in a battle between Magi?
  image: Fate_Zero_01_0.04.16.760.jpg
  sound: Fate_Zero_01_0.04.13.840-0.04.19.680.mp3
  sentence: 魔術師の闘争の審判を　私たち教会の人間が務めるのですか
- id: Fate_Zero_01_0042_0.04.20.330
  deck_name: Fate Zero
  translation: >-
    A member of the Mage's Association would favor one party too much to be
    fair.
  image: Fate_Zero_01_0.04.22.865.jpg
  sound: Fate_Zero_01_0.04.20.080-0.04.25.650.mp3
  sentence: 魔術協会では柵に囚われて公平な審判が務まらない
- id: Fate_Zero_01_0043_0.04.26.960
  deck_name: Fate Zero
  translation: And so, like sixty years ago, your father will watch over our battle.
  image: Fate_Zero_01_0.04.30.660.jpg
  sound: Fate_Zero_01_0.04.26.710-0.04.34.610.mp3
  sentence: そういう事情で　六十年前の前回に続いて お父上には私たちの戦いを見守っていただく
- id: Fate_Zero_01_0044_0.04.34.550
  deck_name: Fate Zero
  translation: My father will be going to Fuyuki City?
  image: Fate_Zero_01_0.04.35.440.jpg
  sound: Fate_Zero_01_0.04.34.300-0.04.36.580.mp3
  sentence: 父上が冬木の地に
- id: Fate_Zero_01_0045_0.04.38.240
  deck_name: Fate Zero
  translation: >-
    But isn't there a problem with the judge and a participant being related by
    blood?
  image: Fate_Zero_01_0.04.41.675.jpg
  sound: Fate_Zero_01_0.04.37.990-0.04.45.360.mp3
  sentence: しかし　監督役の肉親が聖杯戦争に参加するというのは問題なのでは
- id: Fate_Zero_01_0046_0.04.45.480
  deck_name: Fate Zero
  translation: Tokiomi-kun. Let's get to the point.
  image: Fate_Zero_01_0.04.47.595.jpg
  sound: Fate_Zero_01_0.04.45.230-0.04.49.960.mp3
  sentence: 時臣君　そろそろ本題に入りましょうか
- id: Fate_Zero_01_0047_0.04.51.200
  deck_name: Fate Zero
  translation: >-
    Kirei, everything we've spoken of so far is already known to all
    participants.
  image: Fate_Zero_01_0.04.54.230.jpg
  sound: Fate_Zero_01_0.04.50.950-0.04.57.510.mp3
  sentence: 綺礼　ここまでの話は全て聖杯戦争をめぐる「表向きの」事情に過ぎん
- id: Fate_Zero_01_0048_0.04.57.780
  deck_name: Fate Zero
  translation: >-
    But there's another reason why I've asked you and Tohsaka Tokiomi to come
    here today.
  image: Fate_Zero_01_0.05.00.730.jpg
  sound: Fate_Zero_01_0.04.57.530-0.05.03.930.mp3
  sentence: 今日　こうしてわしがお前と遠坂時臣氏を引き合わせた理由は他にある
- id: Fate_Zero_01_0049_0.05.04.180
  deck_name: Fate Zero
  translation: And what would that be?
  image: Fate_Zero_01_0.05.04.840.jpg
  sound: Fate_Zero_01_0.05.03.930-0.05.05.750.mp3
  sentence: と言いますと
- id: Fate_Zero_01_0050_0.05.06.040
  deck_name: Fate Zero
  translation: >-
    Actually, many years ago, proof was found that the Holy Grail that appears
    in Fuyuki City does not belong to the Son of God.
  image: Fate_Zero_01_0.05.10.255.jpg
  sound: Fate_Zero_01_0.05.05.790-0.05.14.720.mp3
  sentence: 実のところ 冬木に顕れる聖杯が神の御子の聖遺物とは別物だという確証は 遠の昔に取れている
- id: Fate_Zero_01_0051_0.05.15.200
  deck_name: Fate Zero
  translation: Indeed.
  image: Fate_Zero_01_0.05.15.535.jpg
  sound: Fate_Zero_01_0.05.14.950-0.05.16.120.mp3
  sentence: でしょうね
- id: Fate_Zero_01_0052_0.05.16.750
  deck_name: Fate Zero
  translation: >-
    Otherwise, the order to retrieve it would've been given to us of the 8th
    Sacrament Assembly.
  image: Fate_Zero_01_0.05.19.325.jpg
  sound: Fate_Zero_01_0.05.16.500-0.05.22.150.mp3
  sentence: でなければ　我々第八秘蹟会に回収の目が下っているはずですから
- id: Fate_Zero_01_0053_0.05.22.330
  deck_name: Fate Zero
  translation: However, the Holy Grail in Fuyuki is too powerful to ignore.
  image: Fate_Zero_01_0.05.24.520.jpg
  sound: Fate_Zero_01_0.05.22.080-0.05.26.960.mp3
  sentence: だからと言って放置するには　冬木の聖杯は強大すぎる
- id: Fate_Zero_01_0054_0.05.27.080
  deck_name: Fate Zero
  translation: It's an omnipotent wish-granting device, after all.
  image: Fate_Zero_01_0.05.28.155.jpg
  sound: Fate_Zero_01_0.05.26.830-0.05.29.480.mp3
  sentence: 何せ万能の願望機だ
- id: Fate_Zero_01_0055_0.05.29.630
  deck_name: Fate Zero
  translation: Who knows what disaster it could cause should it fall into the wrong hands?
  image: Fate_Zero_01_0.05.31.870.jpg
  sound: Fate_Zero_01_0.05.29.380-0.05.34.360.mp3
  sentence: 好ましからざる輩の手に渡れば　どんな災厄を招くことか
- id: Fate_Zero_01_0056_0.05.34.720
  deck_name: Fate Zero
  translation: >-
    Thus, it is best if we ensure that the Grail at least falls into the right
    hands as a plan B.
  image: Fate_Zero_01_0.05.39.220.jpg
  sound: Fate_Zero_01_0.05.34.470-0.05.43.970.mp3
  sentence: ならば　次善の策として 冬木の聖杯を望ましい者に託せる道があるのなら それに越したことはないわけだ
- id: Fate_Zero_01_0057_0.05.44.330
  deck_name: Fate Zero
  translation: >-
    The Tohsaka family are indeed Magi, but they also have a long history of
    friendship with the Church.
  image: Fate_Zero_01_0.05.47.485.jpg
  sound: Fate_Zero_01_0.05.44.080-0.05.50.890.mp3
  sentence: 遠坂家は魔術師の一門でありながら 古くから教会とも縁故がある家柄
- id: Fate_Zero_01_0058_0.05.51.030
  deck_name: Fate Zero
  translation: I can also vouch for Tokiomi-kun's character.
  image: Fate_Zero_01_0.05.53.070.jpg
  sound: Fate_Zero_01_0.05.50.780-0.05.55.360.mp3
  sentence: 時臣君本人についても　その人柄は保証できるし
- id: Fate_Zero_01_0059_0.05.55.330
  deck_name: Fate Zero
  translation: Moreover, his intentions for the Grail are clear.
  image: Fate_Zero_01_0.05.57.385.jpg
  sound: Fate_Zero_01_0.05.55.080-0.05.59.690.mp3
  sentence: 何よりも彼は聖杯の用途を明確に規定している
- id: Fate_Zero_01_0060_0.05.59.880
  deck_name: Fate Zero
  translation: To reach the Root. That is the sole desire of the Tohsaka family.
  image: Fate_Zero_01_0.06.02.545.jpg
  sound: Fate_Zero_01_0.05.59.630-0.06.05.460.mp3
  sentence: 「根源」への到達　我ら遠坂の悲願はその一点において他はない
- id: Fate_Zero_01_0061_0.06.05.670
  deck_name: Fate Zero
  translation: >-
    However, both the Einzberns and the Matous have forgotten the wish we once
    shared.
  image: Fate_Zero_01_0.06.09.450.jpg
  sound: Fate_Zero_01_0.06.05.420-0.06.13.480.mp3
  sentence: だが　かつて志を同じくしたアインツベルンと間桐は 完全にこの初志を忘れてしまっている
- id: Fate_Zero_01_0062_0.06.13.880
  deck_name: Fate Zero
  translation: I don't think I need to explain the case for the other Masters.
  image: Fate_Zero_01_0.06.15.940.jpg
  sound: Fate_Zero_01_0.06.13.630-0.06.18.250.mp3
  sentence: さらに外から招かれたマスターについては言わずもがなだ
- id: Fate_Zero_01_0063_0.06.18.530
  deck_name: Fate Zero
  translation: Who knows what dark plans they may have for the Grail?
  image: Fate_Zero_01_0.06.21.170.jpg
