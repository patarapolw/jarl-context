  image: Fate_Zero_17_0.11.36.090.jpg
  sound: Fate_Zero_17_0.11.34.750-0.11.37.430.mp3
  sentence: それはあなたも知っているわね
- id: Fate_Zero_17_4389_0.11.37.420
  deck_name: Fate Zero
  translation: Yes.
  image: Fate_Zero_17_0.11.37.805.jpg
  sound: Fate_Zero_17_0.11.37.170-0.11.38.440.mp3
  sentence: はい
- id: Fate_Zero_17_4390_0.11.38.720
  deck_name: Fate Zero
  translation: >-
