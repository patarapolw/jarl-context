  image: Fate_Zero_17_0.13.17.935.jpg
  sound: Fate_Zero_17_0.13.16.590-0.13.19.280.mp3
  sentence: あの人の理想を叶えるために
- id: Fate_Zero_17_4414_0.13.23.620
  deck_name: Fate Zero
  translation: Thank you.
  image: Fate_Zero_17_0.13.24.420.jpg
  sound: Fate_Zero_17_0.13.23.370-0.13.25.470.mp3
