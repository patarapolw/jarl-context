  image: Fate_Zero_22_0.00.40.870.jpg
  sound: Fate_Zero_22_0.00.39.530-0.00.42.210.mp3
  sentence: まあまあ そう言うな
- id: Fate_Zero_22_5417_0.00.43.580
  deck_name: Fate Zero
  translation: He really likes you, boy.
  image: Fate_Zero_22_0.00.44.625.jpg
  sound: Fate_Zero_22_0.00.43.330-0.00.45.920.mp3
  sentence: ずいぶん気に入られとるじゃないか 坊主
- id: Fate_Zero_22_5418_0.00.46.810
  deck_name: Fate Zero
  translation: Listen, he's just under my spell-
  image: Fate_Zero_22_0.00.48.335.jpg
  sound: Fate_Zero_22_0.00.46.560-0.00.50.110.mp3
  sentence: あのな あれは僕の暗示にかかっているだ…
- id: Fate_Zero_22_5419_0.00.50.160
  deck_name: Fate Zero
  translation: Well, go up anyway.
  image: Fate_Zero_22_0.00.50.860.jpg
  sound: Fate_Zero_22_0.00.49.910-0.00.51.810.mp3
  sentence: まあ 行ってやれ
- id: Fate_Zero_22_5420_0.00.52.250
  deck_name: Fate Zero
  translation: It looks like the old man has something important to tell you.
  image: Fate_Zero_22_0.00.54.160.jpg
  sound: Fate_Zero_22_0.00.52.000-0.00.56.320.mp3
  sentence: あの御老 何やら折り入って話がある様子ではないか
- id: Fate_Zero_22_5421_0.00.56.640
  deck_name: Fate Zero
  translation: I'll wander about and patrol, so don't worry.
  image: Fate_Zero_22_0.00.58.455.jpg
  sound: Fate_Zero_22_0.00.56.390-0.01.00.520.mp3
  sentence: 余はまあ その辺をぶらついて見張っておるから 安心せい
- id: Fate_Zero_22_5422_0.01.00.660
  deck_name: Fate Zero
  translation: No need to hold back.
  image: Fate_Zero_22_0.01.01.135.jpg
  sound: Fate_Zero_22_0.01.00.410-0.01.01.860.mp3
  sentence: 遠慮はいらん
- id: Fate_Zero_22_5423_0.01.02.540
  deck_name: Fate Zero
  translation: It's not that I'm holding back...
  image: Fate_Zero_22_0.01.03.320.jpg
  sound: Fate_Zero_22_0.01.02.290-0.01.04.350.mp3
  sentence: 遠慮っつうか
- id: Fate_Zero_22_5424_0.02.41.800
  deck_name: Fate Zero
