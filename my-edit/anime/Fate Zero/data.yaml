  deck_name: Fate Zero
  translation: I won't forgive you. I won't forgive any of you for this!
  image: Fate_Zero_16_0.15.43.565.jpg
  sound: Fate_Zero_16_0.15.41.410-0.15.45.720.mp3
  sentence: 許さん 断じて貴様らを許さん
- id: Fate_Zero_16_4200_0.15.45.660
  deck_name: Fate Zero
  translation: All of you monsters who'd disregard a knight's honor for personal gain...
  image: Fate_Zero_16_0.15.47.690.jpg
  sound: Fate_Zero_16_0.15.45.410-0.15.49.970.mp3
  sentence: 名利に憑かれ 騎士の誇りを貶めた亡者ども
- id: Fate_Zero_16_4201_0.15.50.270
  deck_name: Fate Zero
  translation: Let my blood taint your dreams!
  image: Fate_Zero_16_0.15.51.560.jpg
  sound: Fate_Zero_16_0.15.50.020-0.15.53.100.mp3
  sentence: その夢を我が血で穢すがいい
- id: Fate_Zero_16_4202_0.15.53.680
  deck_name: Fate Zero
  translation: Let the Grail be cursed.
  image: Fate_Zero_16_0.15.54.700.jpg
  sound: Fate_Zero_16_0.15.53.430-0.15.55.970.mp3
  sentence: 聖杯に呪いあれ
- id: Fate_Zero_16_4203_0.15.55.880
  deck_name: Fate Zero
  translation: Let the wish it grants bring disaster!
  image: Fate_Zero_16_0.15.57.045.jpg
  sound: Fate_Zero_16_0.15.55.630-0.15.58.460.mp3
  sentence: その願望に災いあれ
- id: Fate_Zero_16_4204_0.15.59.000
  deck_name: Fate Zero
  translation: And when you fall into the pits of hell...
  image: Fate_Zero_16_0.16.00.295.jpg
  sound: Fate_Zero_16_0.15.58.750-0.16.01.840.mp3
  sentence: いつか地獄の釜に落ちながら
- id: Fate_Zero_16_4205_0.16.02.320
  deck_name: Fate Zero
  translation: Remember the rage of Diarmuid!
  image: Fate_Zero_16_0.16.04.025.jpg
  sound: Fate_Zero_16_0.16.02.070-0.16.05.980.mp3
  sentence: このディルムッドの怒りを思い出せ
- id: Fate_Zero_16_4206_0.16.12.300
  deck_name: Fate Zero
  translation: The Geas binds you now, correct?
  image: Fate_Zero_16_0.16.13.475.jpg
  sound: Fate_Zero_16_0.16.12.050-0.16.14.900.mp3
  sentence: これでお前には強制が
- id: Fate_Zero_16_4207_0.16.14.890
  deck_name: Fate Zero
  translation: Yes, it's in effect.
  image: Fate_Zero_16_0.16.15.785.jpg
  sound: Fate_Zero_16_0.16.14.640-0.16.16.930.mp3
  sentence: ああ 成立だ
- id: Fate_Zero_16_4208_0.16.17.490
  deck_name: Fate Zero
  translation: I cannot kill either of you.
  image: Fate_Zero_16_0.16.18.570.jpg
  sound: Fate_Zero_16_0.16.17.240-0.16.19.900.mp3
  sentence: もう僕にはお前たちを殺せない
- id: Fate_Zero_16_4209_0.16.40.900
  deck_name: Fate Zero
  translation: Not personally, anyway.
  image: Fate_Zero_16_0.16.41.485.jpg
  sound: Fate_Zero_16_0.16.40.650-0.16.42.320.mp3
  sentence: 僕にはな
- id: Fate_Zero_16_4210_0.16.51.290
  deck_name: Fate Zero
  translation: Kill me... Please kill me...
  image: Fate_Zero_16_0.16.53.045.jpg
  sound: Fate_Zero_16_0.16.51.040-0.16.55.050.mp3
  sentence: 殺せ 殺してくれ
- id: Fate_Zero_16_4211_0.16.55.410
  deck_name: Fate Zero
  translation: Sorry. The contract forbids me to do so.
  image: Fate_Zero_16_0.16.56.965.jpg
  sound: Fate_Zero_16_0.16.55.160-0.16.58.770.mp3
  sentence: 悪いが それはできない契約だ
- id: Fate_Zero_16_4212_0.17.10.810
  deck_name: Fate Zero
  translation: Emiya Kiritsugu...
  image: Fate_Zero_16_0.17.11.625.jpg
  sound: Fate_Zero_16_0.17.10.560-0.17.12.690.mp3
  sentence: 衛宮切嗣
- id: Fate_Zero_16_4213_0.17.12.940
  deck_name: Fate Zero
  translation: I finally understand what a fiend you are.
  image: Fate_Zero_16_0.17.14.550.jpg
  sound: Fate_Zero_16_0.17.12.690-0.17.16.410.mp3
  sentence: 今ようやく 貴様を外道と理解した
- id: Fate_Zero_16_4214_0.17.16.670
  deck_name: Fate Zero
  translation: >-
    I was a fool to believe that although our paths differed, our goal was
    mutual.
  image: Fate_Zero_16_0.17.19.585.jpg
  sound: Fate_Zero_16_0.17.16.420-0.17.22.750.mp3
  sentence: 道は違えど目指す場所は同じだと そう信じてきた私が愚かだった
- id: Fate_Zero_16_4215_0.17.24.750
  deck_name: Fate Zero
  translation: >-
    Up until now, I had faith in Irisviel's words, and thus I did not doubt your
    character.
  image: Fate_Zero_16_0.17.27.930.jpg
  sound: Fate_Zero_16_0.17.24.500-0.17.31.360.mp3
  sentence: 私はこれまで アイリスフィールの言葉を信じて 貴様の性根を疑うことはしなかった
- id: Fate_Zero_16_4216_0.17.32.800
  deck_name: Fate Zero
  translation: >-
    But now, I simply cannot believe that a man  like you would use the Grail to
    save the world.
  image: Fate_Zero_16_0.17.36.525.jpg
  sound: Fate_Zero_16_0.17.32.550-0.17.40.500.mp3
  sentence: だが今はもう 貴様が聖杯を以って救世を成すなどと言われても 到底信じるわけにはいかない
- id: Fate_Zero_16_4217_0.17.41.430
  deck_name: Fate Zero
  translation: Answer me, Kiritsugu!
  image: Fate_Zero_16_0.17.42.080.jpg
  sound: Fate_Zero_16_0.17.41.180-0.17.42.980.mp3
  sentence: 答えろ 切嗣
- id: Fate_Zero_16_4218_0.17.43.520
  deck_name: Fate Zero
  translation: What do you truly want the Grail for?
  image: Fate_Zero_16_0.17.44.620.jpg
  sound: Fate_Zero_16_0.17.43.270-0.17.45.970.mp3
  sentence: 聖杯を求める真の理由は何だ
- id: Fate_Zero_16_4219_0.17.46.960
  deck_name: Fate Zero
  translation: Even if it is my sword that wins the Grail...
  image: Fate_Zero_16_0.17.48.500.jpg
  sound: Fate_Zero_16_0.17.46.710-0.17.50.290.mp3
  sentence: たとえ我が剣が聖杯を勝ち取ったとしても
- id: Fate_Zero_16_4220_0.17.51.250
  deck_name: Fate Zero
  translation: If it means that I must yield it to you, I...!
  image: Fate_Zero_16_0.17.53.325.jpg
  sound: Fate_Zero_16_0.17.51.000-0.17.55.650.mp3
  sentence: それを貴様の手にも託す羽目になるのだとしたら 私は
- id: Fate_Zero_16_4221_0.17.55.560
  deck_name: Fate Zero
  translation: Answer her, Kiritsugu.
  image: Fate_Zero_16_0.17.56.500.jpg
  sound: Fate_Zero_16_0.17.55.310-0.17.57.690.mp3
  sentence: 答えて 切嗣
- id: Fate_Zero_16_4222_0.17.57.700
  deck_name: Fate Zero
  translation: This time, you owe her an explanation.
  image: Fate_Zero_16_0.17.59.650.jpg
  sound: Fate_Zero_16_0.17.57.450-0.18.01.850.mp3
  sentence: いくら何でも今回は あなたにも説明の義務がある
- id: Fate_Zero_16_4223_0.18.03.580
  deck_name: Fate Zero
  translation: >-
    Come to think of it, this is the first time you've seen how I do my killing,
    Iri.
  image: Fate_Zero_16_0.18.07.085.jpg
  sound: Fate_Zero_16_0.18.03.330-0.18.10.840.mp3
  sentence: そういえば 僕の殺し方を君に見せるのはこれが初めてだったね アイリ
- id: Fate_Zero_16_4224_0.18.10.900
  deck_name: Fate Zero
  translation: >-
    If all you do is kill a Master, his Servant  might make a contract with
    another Master.
  image: Fate_Zero_16_0.18.13.760.jpg
  sound: Fate_Zero_16_0.18.10.650-0.18.16.870.mp3
  sentence: マスターを殺すだけでは 別のマスターがそのサーヴァントと再契約する可能性があるんだ
- id: Fate_Zero_16_4225_0.18.17.210
  deck_name: Fate Zero
  translation: That's why I had to eliminate both  Master and Servant simultaneously.
  image: Fate_Zero_16_0.18.19.055.jpg
  sound: Fate_Zero_16_0.18.16.960-0.18.21.150.mp3
  sentence: だからマスターとサーヴァントを同時に始末する必要があった
- id: Fate_Zero_16_4226_0.18.21.190
  deck_name: Fate Zero
  translation: Come on, Kiritsugu. Speak to Saber, not me.
  image: Fate_Zero_16_0.18.23.240.jpg
  sound: Fate_Zero_16_0.18.20.940-0.18.25.540.mp3
  sentence: ねえ切嗣 私ではなくセイバーに話して
- id: Fate_Zero_16_4227_0.18.25.910
  deck_name: Fate Zero
  translation: She needs to hear your words.
  image: Fate_Zero_16_0.18.27.270.jpg
  sound: Fate_Zero_16_0.18.25.660-0.18.28.880.mp3
  sentence: 彼女にはあなたの言葉が必要よ
- id: Fate_Zero_16_4228_0.18.29.170
  deck_name: Fate Zero
  translation: No. Honor and glory...
  image: Fate_Zero_16_0.18.30.320.jpg
  sound: Fate_Zero_16_0.18.28.920-0.18.31.720.mp3
  sentence: いいや 栄光だの名誉だの
- id: Fate_Zero_16_4229_0.18.32.040
  deck_name: Fate Zero
  translation: There's no point in speaking to a killer who takes pride in such things.
  image: Fate_Zero_16_0.18.34.795.jpg
  sound: Fate_Zero_16_0.18.31.790-0.18.37.800.mp3
  sentence: そんなものを嬉々としてもてはやす殺人者には 何を語り聞かせても無駄だ
- id: Fate_Zero_16_4230_0.18.37.910
  deck_name: Fate Zero
  translation: You would insult chivalry to my face, fiend?!
  image: Fate_Zero_16_0.18.39.350.jpg
  sound: Fate_Zero_16_0.18.37.660-0.18.41.040.mp3
  sentence: 我が眼前で騎士道を穢すか 外道
- id: Fate_Zero_16_4231_0.18.42.020
  deck_name: Fate Zero
  translation: Knights cannot save the world.
  image: Fate_Zero_16_0.18.43.060.jpg
  sound: Fate_Zero_16_0.18.41.770-0.18.44.350.mp3
  sentence: 騎士なんぞに世界は救えない
- id: Fate_Zero_16_4232_0.18.44.900
  deck_name: Fate Zero
  translation: >-
    They call certain methods of fighting good and others evil, acting as if
    there were some nobility to the battlefield.
  image: Fate_Zero_16_0.18.48.930.jpg
  sound: Fate_Zero_16_0.18.44.650-0.18.53.210.mp3
  sentence: こいつらはな 戦いの手段に正邪があると説き さも戦場に尊いものがあるかのように演出してみせるんだ
- id: Fate_Zero_16_4233_0.18.54.010
  deck_name: Fate Zero
  translation: >-
    Such illusions, perpetrated by heroes throughout history, have led countless
    young men to their bloody deaths, all for the sake of this valor and glory.
  image: Fate_Zero_16_0.18.59.300.jpg
  sound: Fate_Zero_16_0.18.53.760-0.19.04.840.mp3
  sentence: そんな歴代の英霊どもがみせる幻想で いったいどれだけの若者たちが 武勇だの名誉だのに誘惑されて 血を流して死んでいったと思う
- id: Fate_Zero_16_4234_0.19.04.700
  deck_name: Fate Zero
  translation: They are not illusions!
  image: Fate_Zero_16_0.19.05.455.jpg
  sound: Fate_Zero_16_0.19.04.450-0.19.06.460.mp3
  sentence: 幻想ではない
- id: Fate_Zero_16_4235_0.19.06.490
  deck_name: Fate Zero
  translation: Even the taking of life, as a human act, must have laws and ideals.
  image: Fate_Zero_16_0.19.09.570.jpg
  sound: Fate_Zero_16_0.19.06.240-0.19.12.900.mp3
  sentence: たとえ命の遣り取りだろうと それが人の営みである以上 法と理念がある
- id: Fate_Zero_16_4236_0.19.12.980
  deck_name: Fate Zero
  translation: Otherwise, every war would bring hell to this world!
  image: Fate_Zero_16_0.19.14.955.jpg
  sound: Fate_Zero_16_0.19.12.730-0.19.17.180.mp3
  sentence: さもなくば戦火の度に この世には地獄が具現する羽目になる
- id: Fate_Zero_16_4237_0.19.18.220
  deck_name: Fate Zero
  translation: And there you go.
  image: Fate_Zero_16_0.19.18.740.jpg
  sound: Fate_Zero_16_0.19.17.970-0.19.19.510.mp3
  sentence: ほら これだ
- id: Fate_Zero_16_4238_0.19.19.710
  deck_name: Fate Zero
  translation: You heard her, Iri.
  image: Fate_Zero_16_0.19.20.450.jpg
  sound: Fate_Zero_16_0.19.19.460-0.19.21.440.mp3
  sentence: 聞いての通りさ アイリ
- id: Fate_Zero_16_4239_0.19.21.950
  deck_name: Fate Zero
  translation: >-
    Our Heroic Spirit here thinks the  battlefield is something better than
    hell.
  image: Fate_Zero_16_0.19.24.440.jpg
  sound: Fate_Zero_16_0.19.21.700-0.19.27.180.mp3
  sentence: この英霊様はよりにもよって 戦場が地獄よりマシなものだと思ってる
- id: Fate_Zero_16_4240_0.19.27.480
  deck_name: Fate Zero
  translation: What a joke. It's hell itself.
  image: Fate_Zero_16_0.19.29.435.jpg
  sound: Fate_Zero_16_0.19.27.230-0.19.31.640.mp3
  sentence: 冗談じゃない あれは正真正銘の地獄だ
- id: Fate_Zero_16_4241_0.19.32.260
  deck_name: Fate Zero
  translation: There's no hope on the battlefield.
  image: Fate_Zero_16_0.19.33.185.jpg
  sound: Fate_Zero_16_0.19.32.010-0.19.34.360.mp3
  sentence: 戦場に希望なんてない
- id: Fate_Zero_16_4242_0.19.34.970
  deck_name: Fate Zero
  translation: It has nothing but unspeakable despair.
  image: Fate_Zero_16_0.19.36.115.jpg
  sound: Fate_Zero_16_0.19.34.720-0.19.37.510.mp3
  sentence: あるのは掛け値なしの絶望だけ
- id: Fate_Zero_16_4243_0.19.38.140
  deck_name: Fate Zero
  translation: Just a crime we call victory, paid for by the pain of the defeated.
  image: Fate_Zero_16_0.19.40.680.jpg
  sound: Fate_Zero_16_0.19.37.890-0.19.43.470.mp3
  sentence: 敗者の痛みの上にしか成り立たない勝利という名の罪科だけだ
- id: Fate_Zero_16_4244_0.19.43.560
  deck_name: Fate Zero
  translation: Yet humanity has never recognized this truth.
  image: Fate_Zero_16_0.19.45.075.jpg
  sound: Fate_Zero_16_0.19.43.310-0.19.46.840.mp3
  sentence: なのに人類は その真実に気付かない
- id: Fate_Zero_16_4245_0.19.47.190
  deck_name: Fate Zero
  translation: >-
    And the reason for that is, in every era, a dazzling hero has blinded people
    with their legends  and prevented them from seeing the evil of bloodshed.
  image: Fate_Zero_16_0.19.51.530.jpg
  sound: Fate_Zero_16_0.19.46.940-0.19.56.120.mp3
  sentence: いつの時代も勇猛果敢な英雄様が 華やかな武勇譚で人々の目を眩ませ 血を流すことの邪悪さを認めようとしないからだ
- id: Fate_Zero_16_4246_0.19.56.640
  deck_name: Fate Zero
  translation: The true nature of humanity has not  advanced a step beyond the Stone Age.
  image: Fate_Zero_16_0.19.59.120.jpg
  sound: Fate_Zero_16_0.19.56.390-0.20.01.850.mp3
  sentence: 人間の本質は石器時代から一歩も前に進んじゃいない
- id: Fate_Zero_16_4247_0.20.02.510
  deck_name: Fate Zero
  translation: Then, Kiritsugu...
  image: Fate_Zero_16_0.20.03.345.jpg
  sound: Fate_Zero_16_0.20.02.260-0.20.04.430.mp3
  sentence: それじゃあ 切嗣
- id: Fate_Zero_16_4248_0.20.04.680
  deck_name: Fate Zero
  translation: >-
    Is your hatred for Heroic Spirits the reason why you force Saber to endure
    such humiliation?
  image: Fate_Zero_16_0.20.07.575.jpg
  sound: Fate_Zero_16_0.20.04.430-0.20.10.720.mp3
  sentence: あなたがセイバーに屈辱を与えるのは 英霊に対する憎しみのせい
- id: Fate_Zero_16_4249_0.20.10.580
  deck_name: Fate Zero
  translation: Of course not.
  image: Fate_Zero_16_0.20.10.970.jpg
  sound: Fate_Zero_16_0.20.10.330-0.20.11.610.mp3
  sentence: まさか
- id: Fate_Zero_16_4250_0.20.12.060
  deck_name: Fate Zero
  translation: I don't allow private feelings to interfere.
  image: Fate_Zero_16_0.20.12.985.jpg
  sound: Fate_Zero_16_0.20.11.810-0.20.14.160.mp3
  sentence: そんな私情は交えないさ
- id: Fate_Zero_16_4251_0.20.14.370
  deck_name: Fate Zero
  translation: I will win the Holy Grail and save the world.
  image: Fate_Zero_16_0.20.15.730.jpg
  sound: Fate_Zero_16_0.20.14.120-0.20.17.340.mp3
  sentence: 僕は聖杯を勝ち取り世界を救う
- id: Fate_Zero_16_4252_0.20.17.550
  deck_name: Fate Zero
  translation: >-
    I am simply waging that battle using the  most appropriate methods at my
    disposal.
  image: Fate_Zero_16_0.20.19.975.jpg
  sound: Fate_Zero_16_0.20.17.300-0.20.22.650.mp3
  sentence: そのための戦いに もっとも相応しい手段で臨んでいるだけだ
- id: Fate_Zero_16_4253_0.20.23.300
  deck_name: Fate Zero
  translation: Righteousness cannot save the world.
  image: Fate_Zero_16_0.20.24.245.jpg
  sound: Fate_Zero_16_0.20.23.050-0.20.25.440.mp3
  sentence: 正義で世界は救えない
- id: Fate_Zero_16_4254_0.20.25.980
  deck_name: Fate Zero
  translation: I care nothing for it.
  image: Fate_Zero_16_0.20.27.245.jpg
  sound: Fate_Zero_16_0.20.25.730-0.20.28.760.mp3
  sentence: そんなものに僕はまったく興味はない
- id: Fate_Zero_16_4255_0.20.29.170
  deck_name: Fate Zero
  translation: Kiritsugu, do you understand?
  image: Fate_Zero_16_0.20.30.385.jpg
  sound: Fate_Zero_16_0.20.28.920-0.20.31.850.mp3
  sentence: 切嗣 分かっているのか
- id: Fate_Zero_16_4256_0.20.32.210
  deck_name: Fate Zero
  translation: >-
    If you do evil out of a hatred for evil, that rage and hate will merely
    birth new conflict.
  image: Fate_Zero_16_0.20.35.530.jpg
  sound: Fate_Zero_16_0.20.31.960-0.20.39.100.mp3
  sentence: 悪を憎んで悪を為すなら その怒りと憎しみが また新たな戦いを呼ぶだろう
- id: Fate_Zero_16_4257_0.20.39.630
  deck_name: Fate Zero
  translation: Emiya Kiritsugu.
  image: Fate_Zero_16_0.20.40.320.jpg
  sound: Fate_Zero_16_0.20.39.380-0.20.41.260.mp3
  sentence: 衛宮切嗣
- id: Fate_Zero_16_4258_0.20.41.280
  deck_name: Fate Zero
  translation: >-
    I don't know what betrayed you and caused you to fall into such despair in
    the past.
  image: Fate_Zero_16_0.20.43.430.jpg
  sound: Fate_Zero_16_0.20.41.030-0.20.45.830.mp3
  sentence: かつてあなたが何に裏切られ 何に絶望したのかは知らない
- id: Fate_Zero_16_4259_0.20.46.020
  deck_name: Fate Zero
  translation: But your rage and sorrow are found  only in those who once sought justice.
  image: Fate_Zero_16_0.20.49.075.jpg
  sound: Fate_Zero_16_0.20.45.770-0.20.52.380.mp3
  sentence: だが その怒りは 嘆きは 紛れもなく正義を求めた者だけが抱くものだ
- id: Fate_Zero_16_4260_0.20.53.240
  deck_name: Fate Zero
  translation: >-
    Kiritsugu. In youth, deep down, you must've wanted to become a champion of
    justice.
  image: Fate_Zero_16_0.20.56.075.jpg
  sound: Fate_Zero_16_0.20.52.990-0.20.59.160.mp3
  sentence: 切嗣 若き日の本当のあなたは 正義の味方になりたかったはずだ
- id: Fate_Zero_16_4261_0.21.00.210
  deck_name: Fate Zero
