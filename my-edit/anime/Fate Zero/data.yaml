  image: Fate_Zero_17_0.13.01.390.jpg
  sound: Fate_Zero_17_0.13.00.570-0.13.02.210.mp3
  sentence: 分かってくれた
- id: Fate_Zero_17_4409_0.13.02.250
  deck_name: Fate Zero
  translation: Yes.
  image: Fate_Zero_17_0.13.02.615.jpg
  sound: Fate_Zero_17_0.13.02.000-0.13.03.230.mp3
  sentence: はい
- id: Fate_Zero_17_4410_0.13.03.510
  deck_name: Fate Zero
