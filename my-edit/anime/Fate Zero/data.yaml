- id: Fate_Zero_17_4340_0.07.56.540
  deck_name: Fate Zero
  translation: The Grail War is now heading toward its conclusion.
  image: Fate_Zero_17_0.07.58.560.jpg
  sound: Fate_Zero_17_0.07.56.290-0.08.00.830.mp3
  sentence: 此度の聖杯戦争もいよいよ大詰めの局面となってきた
- id: Fate_Zero_17_4341_0.08.01.030
  deck_name: Fate Zero
  translation: >-
    The remaining teams are, as anticipated, the Masters of the Founding Three
