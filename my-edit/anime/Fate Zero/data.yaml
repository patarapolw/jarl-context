- id: Fate_Zero_17_4342_0.08.08.360
  deck_name: Fate Zero
  translation: Now, how would you appraise the current situation?
  image: Fate_Zero_17_0.08.09.975.jpg
  sound: Fate_Zero_17_0.08.08.110-0.08.11.840.mp3
