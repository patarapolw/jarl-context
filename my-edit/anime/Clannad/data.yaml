- id: A_ClannadS01_E13_4067
  deck_name: Clannad
  translation: Go away... go away...
  image: A_ClannadS01_E13_1_0.07.16.125.jpg
  sound: A_ClannadS01_E13_1_0.07.15.000-0.07.17.250.mp3
