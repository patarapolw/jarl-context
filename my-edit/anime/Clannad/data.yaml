  image: A_ClannadS01_E13_1_0.05.50.195.jpg
  sound: A_ClannadS01_E13_1_0.05.48.390-0.05.52.000.mp3
  sentence: お父さんとお母さんのうそつきっ！　だいっきらい！
- id: A_ClannadS01_E13_4052
