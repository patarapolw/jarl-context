  sound: A_ClannadS01_E13_1_0.04.47.800-0.04.57.010.mp3
  sentence: でも、岡崎朋也という男の子は、　学校の子たちとはちょっとだけ違うみたいだった　ぬいぐるみ？
- id: A_ClannadS01_E13_4037
  deck_name: Clannad
