  image: A_ClannadS01_E13_1_0.05.22.780.jpg
  sound: A_ClannadS01_E13_1_0.05.21.850-0.05.23.710.mp3
  sentence: えっ　おしごと？
- id: A_ClannadS01_E13_4043
  deck_name: Clannad
  translation: It's a last-minute business trip.
  image: A_ClannadS01_E13_1_0.05.24.885.jpg
  sound: A_ClannadS01_E13_1_0.05.23.960-0.05.25.810.mp3
  sentence: 急に決まった出張でね
- id: A_ClannadS01_E13_4044
  deck_name: Clannad
