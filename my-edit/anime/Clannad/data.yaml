  image: A_ClannadS01_E13_1_0.07.44.155.jpg
  sound: A_ClannadS01_E13_1_0.07.42.640-0.07.45.670.mp3
  sentence: お父さんとお母さんを、かえしてください
- id: A_ClannadS01_E13_4076
  deck_name: Clannad
  translation: Please bring them back to me.
  image: A_ClannadS01_E13_1_0.07.49.280.jpg
  sound: A_ClannadS01_E13_1_0.07.47.930-0.07.50.630.mp3
  sentence: どうか、かえしてください…
- id: A_ClannadS01_E13_4077
  deck_name: Clannad
  translation: >-
