  sound: A_ClannadS01_E13_1_0.05.38.960-0.05.41.320.mp3
  sentence: お友達も連れてきてくれるのにっ
- id: A_ClannadS01_E13_4049
  deck_name: Clannad
  translation: I've made some food for your birthday.
  image: A_ClannadS01_E13_1_0.05.42.860.jpg
  sound: A_ClannadS01_E13_1_0.05.41.630-0.05.44.090.mp3
  sentence: お誕生日のお料理は作ってあるわ
- id: A_ClannadS01_E13_4050
  deck_name: Clannad
