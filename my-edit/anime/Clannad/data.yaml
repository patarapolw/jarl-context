  image: A_ClannadS01_E13_1_0.04.59.220.jpg
  sound: A_ClannadS01_E13_1_0.04.57.290-0.05.01.150.mp3
  sentence: うん　おたんじょう日にはくまさんのぬいぐるみがほしい
- id: A_ClannadS01_E13_4038
  deck_name: Clannad
  translation: Is that right? Then, I'm going to find you the cutest bear, okay?
  image: A_ClannadS01_E13_1_0.05.03.545.jpg
  sound: A_ClannadS01_E13_1_0.05.01.390-0.05.05.700.mp3
  sentence: そうか　よし、とびきり、かわいいくまさんを探してあげるからね
- id: A_ClannadS01_E13_4039
  deck_name: Clannad
  translation: The truth is I didn't care what I got for my birthday.
  image: A_ClannadS01_E13_1_0.05.07.635.jpg
  sound: A_ClannadS01_E13_1_0.05.05.920-0.05.09.350.mp3
  sentence: ほんとうは、プレゼントはなんでもよかった
- id: A_ClannadS01_E13_4040
  deck_name: Clannad
  translation: >-
