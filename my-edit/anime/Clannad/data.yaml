  sound: A_ClannadS01_E13_1_0.04.38.680-0.04.41.180.mp3
  sentence: 私は学校では一人だった
- id: A_ClannadS01_E13_4035
  deck_name: Clannad
  translation: >-
    I read books that no one read. And I was always thinking of things that no
    one ever thought of.
  image: A_ClannadS01_E13_1_0.04.44.495.jpg
  sound: A_ClannadS01_E13_1_0.04.41.550-0.04.47.440.mp3
  sentence: みんなが読まないご本を読み、　みんなが考えないようなことばかり考えているから
- id: A_ClannadS01_E13_4036
  deck_name: Clannad
  translation: But Tomoya Okazaki seemed a little different from the kids at school.
