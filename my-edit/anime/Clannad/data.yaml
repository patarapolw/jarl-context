  sound: A_ClannadS01_E13_1_0.07.34.340-0.07.36.250.mp3
  sentence: お勉強も、たくさんします
- id: A_ClannadS01_E13_4073
  deck_name: Clannad
  translation: I'll read a lot of books, too, and become a worthy person.
  image: A_ClannadS01_E13_1_0.07.38.220.jpg
  sound: A_ClannadS01_E13_1_0.07.36.440-0.07.40.000.mp3
  sentence: ご本をたくさん読んで、りっぱな人になります
- id: A_ClannadS01_E13_4074
  deck_name: Clannad
  translation: So please, God.
  image: A_ClannadS01_E13_1_0.07.41.330.jpg
  sound: A_ClannadS01_E13_1_0.07.40.190-0.07.42.470.mp3
  sentence: だから、かみさま、おねがいです
- id: A_ClannadS01_E13_4075
  deck_name: Clannad
