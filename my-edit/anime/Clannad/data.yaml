  image: A_ClannadS01_E13_1_0.05.46.265.jpg
  sound: A_ClannadS01_E13_1_0.05.44.410-0.05.48.120.mp3
  sentence: 朋也くんやお友達がきたら、一緒に食べなさい
- id: A_ClannadS01_E13_4051
  deck_name: Clannad
