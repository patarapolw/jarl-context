  image: A_ClannadS01_E13_1_0.05.13.420.jpg
  sound: A_ClannadS01_E13_1_0.05.09.670-0.05.17.170.mp3
  sentence: 女の子はふつう、ぬいぐるみを欲しがるものだって、　ご本に書いてあったから、まねをしてみただけだった
- id: A_ClannadS01_E13_4041
  deck_name: Clannad
  translation: But...
  image: A_ClannadS01_E13_1_0.05.18.540.jpg
  sound: A_ClannadS01_E13_1_0.05.18.210-0.05.18.870.mp3
  sentence: だけど…
- id: A_ClannadS01_E13_4042
  deck_name: Clannad
