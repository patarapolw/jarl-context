  image: A_ClannadS01_E13_1_0.06.59.950.jpg
  sound: A_ClannadS01_E13_1_0.06.57.590-0.07.02.310.mp3
  sentence: とっても大事な論文も、いっしょに海に沈んでしまった
- id: A_ClannadS01_E13_4065
  deck_name: Clannad
  translation: There may be a copy of it in Father's study.
  image: A_ClannadS01_E13_1_0.07.05.145.jpg
  sound: A_ClannadS01_E13_1_0.07.02.940-0.07.07.350.mp3
