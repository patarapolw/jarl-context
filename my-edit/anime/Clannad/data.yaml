- id: A_ClannadS01_E13_4047
  deck_name: Clannad
  translation: Tomoya's coming too.
  image: A_ClannadS01_E13_1_0.05.37.505.jpg
  sound: A_ClannadS01_E13_1_0.05.36.430-0.05.38.580.mp3
  sentence: 朋也くんもきてくれるのにっ
- id: A_ClannadS01_E13_4048
  deck_name: Clannad
  translation: He's bringing friends too!
