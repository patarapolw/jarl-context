  image: A_Code_GeassS01_13_0.11.11.660.jpg
  sound: A_Code_GeassS01_13_0.11.09.960-0.11.13.360.mp3
  sentence: こいつさえ押さえれば　日本解放戦線は　おしまいだ
- id: A_Code_GeassS01_E13_4217
  deck_name: Code Geass Season 1
  translation: The naval division is responsible for capturing him alive.
  image: A_Code_GeassS01_13_0.11.14.575.jpg
  sound: A_Code_GeassS01_13_0.11.13.790-0.11.15.360.mp3
  sentence: 捕獲は海兵部隊が行う
- id: A_Code_GeassS01_E13_4218
  deck_name: Code Geass Season 1
  translation: >-
    Bastard, you will provide cover from the ground for the naval division until
