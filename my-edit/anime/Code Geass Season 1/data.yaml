  image: A_Code_GeassS01_07_0.09.14.755.jpg
  sound: A_Code_GeassS01_07_0.09.12.840-0.09.16.670.mp3
  sentence: 殺しはしない　足だけ撃って　おとなしくしてもらうさ
- id: A_Code_GeassS01_E07_2167
  deck_name: Code Geass Season 1
  translation: I see. You can't use Geass, can you?
  image: A_Code_GeassS01_07_0.09.19.055.jpg
  sound: A_Code_GeassS01_07_0.09.17.070-0.09.21.040.mp3
  sentence: なるほど　お前ギアスは使えないんだな　うっ
- id: A_Code_GeassS01_E07_2168
  deck_name: Code Geass Season 1
  translation: Well, I had assumed as much.
  image: A_Code_GeassS01_07_0.09.22.960.jpg
  sound: A_Code_GeassS01_07_0.09.21.810-0.09.24.110.mp3
  sentence: ま　予想はついていたけどな
- id: A_Code_GeassS01_E07_2169
  deck_name: Code Geass Season 1
  translation: If you could do it yourself, then you wouldn't have asked me.
  image: A_Code_GeassS01_07_0.09.25.965.jpg
  sound: A_Code_GeassS01_07_0.09.24.210-0.09.27.720.mp3
  sentence: 自分でやれるなら　俺に頼んだりはしないだろ
- id: A_Code_GeassS01_E07_2170
  deck_name: Code Geass Season 1
  translation: Do you think that I fear guns?
  image: A_Code_GeassS01_07_0.09.30.350.jpg
  sound: A_Code_GeassS01_07_0.09.29.150-0.09.31.550.mp3
  sentence: 私が銃を恐れると思うのか？
- id: A_Code_GeassS01_E07_2171
  deck_name: Code Geass Season 1
  translation: Of course you do.
  image: A_Code_GeassS01_07_0.09.32.510.jpg
  sound: A_Code_GeassS01_07_0.09.31.860-0.09.33.160.mp3
  sentence: 恐れるさ
- id: A_Code_GeassS01_E07_2172
  deck_name: Code Geass Season 1
  translation: I was dead until the moment I met you.
  image: A_Code_GeassS01_07_0.09.40.045.jpg
  sound: A_Code_GeassS01_07_0.09.38.160-0.09.41.930.mp3
  sentence: 俺はお前に会うまでずっと死んでいた
- id: A_Code_GeassS01_E07_2173
  deck_name: Code Geass Season 1
  translation: A powerless corpse which was lying to itself and pretending to live.
  image: A_Code_GeassS01_07_0.09.44.015.jpg
  sound: A_Code_GeassS01_07_0.09.42.030-0.09.46.000.mp3
  sentence: 無力な屍のくせに　生きてるって嘘をついて
- id: A_Code_GeassS01_E07_2174
  deck_name: Code Geass Season 1
  translation: A life that lives without doing anything... It's the same as a slow death.
  image: A_Code_GeassS01_07_0.09.49.270.jpg
  sound: A_Code_GeassS01_07_0.09.46.100-0.09.52.440.mp3
  sentence: 何もしない人生なんて　ただ生きてるだけの命なんて　ゆるやかな死と同じだ
- id: A_Code_GeassS01_E07_2175
  deck_name: Code Geass Season 1
  translation: If I must live as I did before, then...
  image: A_Code_GeassS01_07_0.09.53.795.jpg
  sound: A_Code_GeassS01_07_0.09.52.540-0.09.55.050.mp3
  sentence: また昔みたいに　なるくらいなら…
- id: A_Code_GeassS01_E07_2176
  deck_name: Code Geass Season 1
  translation: Wait.
  image: A_Code_GeassS01_07_0.09.55.580.jpg
  sound: A_Code_GeassS01_07_0.09.55.150-0.09.56.010.mp3
  sentence: 待て！
- id: A_Code_GeassS01_E07_2177
  deck_name: Code Geass Season 1
  translation: True, there is no meaning to a life like that.
  image: A_Code_GeassS01_07_0.10.00.655.jpg
  sound: A_Code_GeassS01_07_0.09.58.520-0.10.02.790.mp3
  sentence: 確かに意味はないな　そんな命
- id: A_Code_GeassS01_E07_2178
  deck_name: Code Geass Season 1
  translation: Damnit!
  image: A_Code_GeassS01_07_0.10.04.960.jpg
  sound: A_Code_GeassS01_07_0.10.04.620-0.10.05.300.mp3
  sentence: くそーっ！
- id: A_Code_GeassS01_E07_2179
  deck_name: Code Geass Season 1
  translation: Why?! There are children here!
  image: A_Code_GeassS01_07_0.10.06.795.jpg
  sound: A_Code_GeassS01_07_0.10.05.530-0.10.08.060.mp3
  sentence: なぜですか？　ここには子供だっている
- id: A_Code_GeassS01_E07_2180
  deck_name: Code Geass Season 1
  translation: We've done nothing!
  image: A_Code_GeassS01_07_0.10.09.060.jpg
  sound: A_Code_GeassS01_07_0.10.08.160-0.10.09.960.mp3
  sentence: 私達は何もしていないのに！
- id: A_Code_GeassS01_E07_2181
  deck_name: Code Geass Season 1
  translation: That is exactly why!
  image: A_Code_GeassS01_07_0.10.11.010.jpg
  sound: A_Code_GeassS01_07_0.10.10.290-0.10.11.730.mp3
  sentence: だからだ！
- id: A_Code_GeassS01_E07_2182
  deck_name: Code Geass Season 1
  translation: >-
    The civilians of this ghetto did not report the presence of terrorists, but
    hid and protected them!
  image: A_Code_GeassS01_07_0.10.14.100.jpg
  sound: A_Code_GeassS01_07_0.10.11.830-0.10.16.370.mp3
  sentence: このゲットーの住民はテロリストの　存在を通報せず　かばい隠した
- id: A_Code_GeassS01_E07_2183
  deck_name: Code Geass Season 1
  translation: That is a crime of treason against the Empire!
  image: A_Code_GeassS01_07_0.10.18.315.jpg
  sound: A_Code_GeassS01_07_0.10.16.730-0.10.19.900.mp3
  sentence: これは統治国に対する反逆罪だ　いーっ
- id: A_Code_GeassS01_E07_2184
  deck_name: Code Geass Season 1
  translation: It appears the civilians have been taken care of.
  image: A_Code_GeassS01_07_0.10.22.940.jpg
  sound: A_Code_GeassS01_07_0.10.21.670-0.10.24.210.mp3
  sentence: 責任者達の掃除が終わったようです
- id: A_Code_GeassS01_E07_2185
  deck_name: Code Geass Season 1
  translation: Good. It's about time, then. Shall we begin?
  image: A_Code_GeassS01_07_0.10.26.095.jpg
  sound: A_Code_GeassS01_07_0.10.24.410-0.10.27.780.mp3
  sentence: うん　時間でもあるしな　始めるか
- id: A_Code_GeassS01_E07_2186
  deck_name: Code Geass Season 1
  translation: Yes.
  image: A_Code_GeassS01_07_0.10.28.180.jpg
  sound: A_Code_GeassS01_07_0.10.27.880-0.10.28.480.mp3
  sentence: はっ！
