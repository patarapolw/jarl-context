  sound: A_Code_GeassS01_12_0.11.25.100-0.11.27.210.mp3
  sentence: ちょっと　拗ねてみただけ　なのかも
- id: A_Code_GeassS01_E12_3943
  deck_name: Code Geass Season 1
  translation: Sulking?
  image: A_Code_GeassS01_12_0.11.28.090.jpg
  sound: A_Code_GeassS01_12_0.11.27.340-0.11.28.840.mp3
