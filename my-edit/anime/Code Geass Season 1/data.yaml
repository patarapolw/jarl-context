- id: A_Code_GeassS01_E03_0765
  deck_name: Code Geass Season 1
  translation: A half?! But, why go that far?
  image: A_Code_GeassS01_03_0.08.48.455.jpg
  sound: A_Code_GeassS01_03_0.08.46.470-0.08.50.440.mp3
  sentence: えっ　ハーフ？　しかし　なぜそこまで
- id: A_Code_GeassS01_E03_0766
  deck_name: Code Geass Season 1
  translation: Um, was there something that you wished to ask me?
  image: A_Code_GeassS01_03_0.08.57.895.jpg
  sound: A_Code_GeassS01_03_0.08.56.810-0.08.58.980.mp3
  sentence: ええっと…　私に何か？
- id: A_Code_GeassS01_E03_0767
  deck_name: Code Geass Season 1
  translation: No, I'm done.
  image: A_Code_GeassS01_03_0.09.00.365.jpg
  sound: A_Code_GeassS01_03_0.08.59.450-0.09.01.280.mp3
