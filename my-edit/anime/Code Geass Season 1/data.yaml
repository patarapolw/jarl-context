  image: A_Code_GeassS01_13_0.10.04.595.jpg
  sound: A_Code_GeassS01_13_0.10.02.860-0.10.06.330.mp3
  sentence: 藤堂中佐は　片瀬少将と合流できずじまい
- id: A_Code_GeassS01_E13_4199
  deck_name: Code Geass Season 1
  translation: >-
    In other words, the Japanese Liberation Front does not have enough military
