- id: A_Code_GeassS01_E18_5892
  deck_name: Code Geass Season 1
  translation: Erm... Mr. Earl...
  image: A_Code_GeassS01_18_0.10.33.020.jpg
  sound: A_Code_GeassS01_18_0.10.32.470-0.10.33.570.mp3
  sentence: あいや…　ああ…
- id: A_Code_GeassS01_E18_5893
  deck_name: Code Geass Season 1
  translation: Then how are the two of you related...?
  image: A_Code_GeassS01_18_0.10.35.485.jpg
  sound: A_Code_GeassS01_18_0.10.33.670-0.10.37.300.mp3
  sentence: 伯爵様？　その…　お２人は　どういうご関係で？
- id: A_Code_GeassS01_E18_5894
  deck_name: Code Geass Season 1
  translation: I’ve already said that I’m her fiance.
  image: A_Code_GeassS01_18_0.10.38.055.jpg
  sound: A_Code_GeassS01_18_0.10.37.400-0.10.38.710.mp3
  sentence: だから婚約者
- id: A_Code_GeassS01_E18_5895
  deck_name: Code Geass Season 1
  translation: What?!
  image: A_Code_GeassS01_18_0.10.39.805.jpg
  sound: A_Code_GeassS01_18_0.10.38.870-0.10.40.740.mp3
  sentence: んなあー！
- id: A_Code_GeassS01_E18_5896
  deck_name: Code Geass Season 1
  translation: He was serious...
  image: A_Code_GeassS01_18_0.10.41.605.jpg
  sound: A_Code_GeassS01_18_0.10.40.870-0.10.42.340.mp3
  sentence: 本気だったんだ
- id: A_Code_GeassS01_E18_5897
  deck_name: Code Geass Season 1
  translation: Erm... Is it military work?
  image: A_Code_GeassS01_18_0.10.43.710.jpg
  sound: A_Code_GeassS01_18_0.10.42.440-0.10.44.980.mp3
  sentence: あのう…　もしかして軍務ですか？
- id: A_Code_GeassS01_E18_5898
  deck_name: Code Geass Season 1
  translation: Yes. An important guest is arriving by ship and we need to receive him.
  image: A_Code_GeassS01_18_0.10.47.465.jpg
  sound: A_Code_GeassS01_18_0.10.45.080-0.10.49.850.mp3
  sentence: そ　大事なお客様が　船でいらっしゃるんでね　お出迎えを
- id: A_Code_GeassS01_E18_5899
  deck_name: Code Geass Season 1
  translation: >-
    Of course, the Lancelot and Her Highness Princess Euphemia need to be
    present.
  image: A_Code_GeassS01_18_0.10.51.685.jpg
  sound: A_Code_GeassS01_18_0.10.49.950-0.10.53.420.mp3
  sentence: もちろんランスロットと　ユーフェミア皇女殿下も一緒に
- id: A_Code_GeassS01_E18_5900
  deck_name: Code Geass Season 1
  translation: >-
    Why Shikinejima? The Tokyo settlement is much safer. Note: Shikinejima is a
    volcanic island located south of Tokyo.
  image: A_Code_GeassS01_18_0.11.04.545.jpg
  sound: A_Code_GeassS01_18_0.11.02.460-0.11.06.630.mp3
  sentence: どうして式根島なんですか？　トウキョウ租界の方が安全なのに
- id: A_Code_GeassS01_E18_5901
  deck_name: Code Geass Season 1
  translation: I want to know the reason too.
  image: A_Code_GeassS01_18_0.11.07.765.jpg
  sound: A_Code_GeassS01_18_0.11.06.730-0.11.08.800.mp3
  sentence: 私も教えて欲しいんですけど？
- id: A_Code_GeassS01_E18_5902
  deck_name: Code Geass Season 1
  translation: Eh? Cecile, you don't know about it either?
  image: A_Code_GeassS01_18_0.11.10.085.jpg
  sound: A_Code_GeassS01_18_0.11.08.900-0.11.11.270.mp3
  sentence: え？　セシルさんも知らないんですか？
- id: A_Code_GeassS01_E18_5903
  deck_name: Code Geass Season 1
  translation: I don't either.
  image: A_Code_GeassS01_18_0.11.11.720.jpg
  sound: A_Code_GeassS01_18_0.11.11.370-0.11.12.070.mp3
  sentence: 僕も
- id: A_Code_GeassS01_E18_5904
  deck_name: Code Geass Season 1
  translation: Huh?
  image: A_Code_GeassS01_18_0.11.12.490.jpg
  sound: A_Code_GeassS01_18_0.11.12.170-0.11.12.810.mp3
  sentence: は？
- id: A_Code_GeassS01_E18_5905
  deck_name: Code Geass Season 1
  translation: Aren't we acting a bit carelessly?
  image: A_Code_GeassS01_18_0.11.13.890.jpg
  sound: A_Code_GeassS01_18_0.11.12.910-0.11.14.870.mp3
  sentence: それにしては　うかつ過ぎません？
- id: A_Code_GeassS01_E18_5906
  deck_name: Code Geass Season 1
  translation: Seems that our movement schedule has been posted on the Internet.
  image: A_Code_GeassS01_18_0.11.16.440.jpg
  sound: A_Code_GeassS01_18_0.11.14.970-0.11.17.910.mp3
  sentence: 行動予定　ネットに上がっているみたいですよ
- id: A_Code_GeassS01_E18_5907
  deck_name: Code Geass Season 1
  translation: There was an interesting girl, so I had to offer some lip service...
  image: A_Code_GeassS01_18_0.11.19.645.jpg
  sound: A_Code_GeassS01_18_0.11.18.010-0.11.21.280.mp3
  sentence: 面白い子がいたんで　ついサービスしちゃって
- id: A_Code_GeassS01_E18_5908
  deck_name: Code Geass Season 1
  translation: >-
    Euphemia is going to that island to receive an aristocrat who is coming from
    the main country.
  image: A_Code_GeassS01_18_0.11.24.070.jpg
  sound: A_Code_GeassS01_18_0.11.21.950-0.11.26.190.mp3
  sentence: ユーフェミアが　本国からの貴族を出迎えに　あの島にやって来る
- id: A_Code_GeassS01_E18_5909
  deck_name: Code Geass Season 1
  translation: Kururugi Suzaku will be going with her since he is her Knight.
  image: A_Code_GeassS01_18_0.11.27.890.jpg
  sound: A_Code_GeassS01_18_0.11.26.590-0.11.29.190.mp3
  sentence: 騎士である枢木スザクも共にいるはずだ
- id: A_Code_GeassS01_E18_5910
  deck_name: Code Geass Season 1
  translation: >-
    As it isn't a place of any strategic value, the military power of the enemy
    should be limited.
  image: A_Code_GeassS01_18_0.11.31.345.jpg
  sound: A_Code_GeassS01_18_0.11.29.660-0.11.33.030.mp3
  sentence: 戦略拠点ではない為　敵戦力も限られている
- id: A_Code_GeassS01_E18_5911
  deck_name: Code Geass Season 1
  translation: This is a chance.
  image: A_Code_GeassS01_18_0.11.33.995.jpg
  sound: A_Code_GeassS01_18_0.11.33.260-0.11.34.730.mp3
  sentence: これはチャンスだ！
- id: A_Code_GeassS01_E18_5912
  deck_name: Code Geass Season 1
  translation: The objective of this mission is to capture the Lancelot and Suzaku alive.
  image: A_Code_GeassS01_18_0.11.37.010.jpg
  sound: A_Code_GeassS01_18_0.11.34.960-0.11.39.060.mp3
  sentence: 作戦の目的は　枢木スザク及びランスロットの捕獲
- id: A_Code_GeassS01_E18_5913
  deck_name: Code Geass Season 1
  translation: We will defeat him fair and square in battle and turn him into our captive.
  image: A_Code_GeassS01_18_0.11.40.545.jpg
  sound: A_Code_GeassS01_18_0.11.39.160-0.11.41.930.mp3
  sentence: 戦場で勝って　堂々と捕虜にする
- id: A_Code_GeassS01_E18_5914
  deck_name: Code Geass Season 1
  translation: What happens after he becomes our captive?
  image: A_Code_GeassS01_18_0.11.44.985.jpg
  sound: A_Code_GeassS01_18_0.11.44.270-0.11.45.700.mp3
  sentence: 捕虜にして　どうすんだ？
- id: A_Code_GeassS01_E18_5915
  deck_name: Code Geass Season 1
  translation: After that, leave the rest to me.
  image: A_Code_GeassS01_18_0.11.47.320.jpg
  sound: A_Code_GeassS01_18_0.11.45.800-0.11.48.840.mp3
  sentence: そこから先は私に任せてもらおう
- id: A_Code_GeassS01_E18_5916
  deck_name: Code Geass Season 1
  translation: So this area?
  image: A_Code_GeassS01_18_0.11.53.460.jpg
  sound: A_Code_GeassS01_18_0.11.52.540-0.11.54.380.mp3
  sentence: この辺かねえ
- id: A_Code_GeassS01_E18_5917
  deck_name: Code Geass Season 1
  translation: Will it go well?
  image: A_Code_GeassS01_18_0.11.55.295.jpg
  sound: A_Code_GeassS01_18_0.11.54.510-0.11.56.080.mp3
  sentence: うまく　いきそうですか？
- id: A_Code_GeassS01_E18_5918
  deck_name: Code Geass Season 1
  translation: >-
    It should be fine, right? The stealth generated as a byproduct still seems
    to be operational.
  image: A_Code_GeassS01_18_0.11.58.400.jpg
  sound: A_Code_GeassS01_18_0.11.56.180-0.12.00.620.mp3
  sentence: 大丈夫でしょ　副産物のステルスも　機能してるみたいだし
- id: A_Code_GeassS01_E18_5919
  deck_name: Code Geass Season 1
  translation: How do you know that?
  image: A_Code_GeassS01_18_0.12.01.455.jpg
  sound: A_Code_GeassS01_18_0.12.00.720-0.12.02.190.mp3
  sentence: どうして分かるんです？
- id: A_Code_GeassS01_E18_5920
  deck_name: Code Geass Season 1
  translation: Well, Britannia hasn't discovered us, right?
  image: A_Code_GeassS01_18_0.12.04.040.jpg
  sound: A_Code_GeassS01_18_0.12.02.290-0.12.05.790.mp3
  sentence: だってブリタニアに　見つかってないじゃない　私達が
- id: A_Code_GeassS01_E18_5921
  deck_name: Code Geass Season 1
  translation: Ah, then...
  image: A_Code_GeassS01_18_0.12.06.475.jpg
  sound: A_Code_GeassS01_18_0.12.05.890-0.12.07.060.mp3
  sentence: ああ　それじゃあ！
- id: A_Code_GeassS01_E18_5922
  deck_name: Code Geass Season 1
  translation: This is just the first step though.
  image: A_Code_GeassS01_18_0.12.08.580.jpg
  sound: A_Code_GeassS01_18_0.12.07.260-0.12.09.900.mp3
  sentence: ファーストステップだけだけどね
- id: A_Code_GeassS01_E18_5923
  deck_name: Code Geass Season 1
  translation: Diethard. What were you trying to inspire Karen to do?
  image: A_Code_GeassS01_18_0.12.11.615.jpg
  sound: A_Code_GeassS01_18_0.12.10.000-0.12.13.230.mp3
  sentence: ディートハルト　カレンに何を吹き込んだ？
- id: A_Code_GeassS01_E18_5924
  deck_name: Code Geass Season 1
  translation: >-
    I only wanted her to trail Kururugi Suzaku secretly. I only dropped her some
    small hints.
  image: A_Code_GeassS01_18_0.12.16.220.jpg
  sound: A_Code_GeassS01_18_0.12.13.600-0.12.18.840.mp3
  sentence: 枢木スザクの内偵を依頼しただけです　少々ふくみは持たせましたが
- id: A_Code_GeassS01_E18_5925
  deck_name: Code Geass Season 1
  translation: >-
    Don't do anything without permission. I don't remember ordering any
    assassinations.
  image: A_Code_GeassS01_18_0.12.21.290.jpg
  sound: A_Code_GeassS01_18_0.12.19.070-0.12.23.510.mp3
  sentence: 勝手な事をするな　私は暗殺を指示した覚えはない
- id: A_Code_GeassS01_E18_5926
  deck_name: Code Geass Season 1
  translation: >-
    In the end, it's fine as long as the people view it as a strike from the
    hammer of justice and not a despicable assassination, right?
  image: A_Code_GeassS01_18_0.12.27.115.jpg
  sound: A_Code_GeassS01_18_0.12.24.010-0.12.30.220.mp3
  sentence: 結果的に卑劣な暗殺ではなく　正義の鉄槌だと　民衆が思えばよいのでしょう？
- id: A_Code_GeassS01_E18_5927
  deck_name: Code Geass Season 1
  translation: We can use the media to conceal the truth.
  image: A_Code_GeassS01_18_0.12.31.555.jpg
  sound: A_Code_GeassS01_18_0.12.30.320-0.12.32.790.mp3
  sentence: メディアを使えば真実は隠せる
- id: A_Code_GeassS01_E18_5928
  deck_name: Code Geass Season 1
  translation: Nice words alone are not sufficient if you want to take over the world.
  image: A_Code_GeassS01_18_0.12.35.520.jpg
  sound: A_Code_GeassS01_18_0.12.33.720-0.12.37.320.mp3
  sentence: 世界を掴むには　きれい事だけでは済まない
- id: A_Code_GeassS01_E18_5929
  deck_name: Code Geass Season 1
  translation: Am I mistaken?
  image: A_Code_GeassS01_18_0.12.38.075.jpg
  sound: A_Code_GeassS01_18_0.12.37.490-0.12.38.660.mp3
  sentence: 違いますか？
- id: A_Code_GeassS01_E18_5930
  deck_name: Code Geass Season 1
  translation: Diethard, what are you trying to achieve?
  image: A_Code_GeassS01_18_0.12.40.825.jpg
  sound: A_Code_GeassS01_18_0.12.39.360-0.12.42.290.mp3
  sentence: ディートハルト　お前の目的はなんだ？
- id: A_Code_GeassS01_E18_5931
  deck_name: Code Geass Season 1
  translation: Even though you were demoted, you are still a Britannian.
  image: A_Code_GeassS01_18_0.12.44.230.jpg
  sound: A_Code_GeassS01_18_0.12.42.660-0.12.45.800.mp3
  sentence: 左遷されたとはいえ　お前はブリタニア人だ
- id: A_Code_GeassS01_E18_5932
  deck_name: Code Geass Season 1
  translation: >-
    There isn't a need for you to change the world by following the Order of the
    Black Knights, right?
  image: A_Code_GeassS01_18_0.12.48.050.jpg
  sound: A_Code_GeassS01_18_0.12.46.030-0.12.50.070.mp3
  sentence: 黒の騎士団に加わって　世界を変える必要などないだろう
- id: A_Code_GeassS01_E18_5933
  deck_name: Code Geass Season 1
  translation: >-
    The first time I saw you during the Kururugi Suzaku extortion incident, I
    was moved.
  image: A_Code_GeassS01_18_0.12.53.755.jpg
  sound: A_Code_GeassS01_18_0.12.50.200-0.12.57.310.mp3
  sentence: 私は　あの枢木スザク強奪事件で　初めて　あなたを見た　震えました
- id: A_Code_GeassS01_E18_5934
  deck_name: Code Geass Season 1
  translation: A new era assumed a human form and stood there.
  image: A_Code_GeassS01_18_0.12.59.465.jpg
  sound: A_Code_GeassS01_18_0.12.57.680-0.13.01.250.mp3
  sentence: 新しい時代が　人という形をとって　そこにいる
- id: A_Code_GeassS01_E18_5935
  deck_name: Code Geass Season 1
  translation: I want to film you.
  image: A_Code_GeassS01_18_0.13.02.600.jpg
  sound: A_Code_GeassS01_18_0.13.01.680-0.13.03.520.mp3
  sentence: 私は　あなたを撮りたい
- id: A_Code_GeassS01_E18_5936
  deck_name: Code Geass Season 1
  translation: >-
    A lone man formed an organization to defeat a country and eventually reign
    over the world.
  image: A_Code_GeassS01_18_0.13.06.515.jpg
  sound: A_Code_GeassS01_18_0.13.03.780-0.13.09.250.mp3
  sentence: たった１人の男が組織を作り　国家を打倒し　いずれ世界に君臨する
- id: A_Code_GeassS01_E18_5937
  deck_name: Code Geass Season 1
  translation: I want to record this in history at the closest distance possible.
  image: A_Code_GeassS01_18_0.13.11.045.jpg
  sound: A_Code_GeassS01_18_0.13.09.360-0.13.12.730.mp3
  sentence: その歴史を　この私が　一番近くから記録する
- id: A_Code_GeassS01_E18_5938
  deck_name: Code Geass Season 1
  translation: There is nothing more emotionally moving than this.
  image: A_Code_GeassS01_18_0.13.14.145.jpg
  sound: A_Code_GeassS01_18_0.13.13.060-0.13.15.230.mp3
  sentence: こんなに心踊る事はない
- id: A_Code_GeassS01_E18_5939
  deck_name: Code Geass Season 1
  translation: Record?
  image: A_Code_GeassS01_18_0.13.15.865.jpg
  sound: A_Code_GeassS01_18_0.13.15.330-0.13.16.400.mp3
  sentence: 記録？
- id: A_Code_GeassS01_E18_5940
  deck_name: Code Geass Season 1
  translation: When you get involved in an incident, records will become fabricated.
  image: A_Code_GeassS01_18_0.13.18.465.jpg
  sound: A_Code_GeassS01_18_0.13.16.560-0.13.20.370.mp3
  sentence: 自ら事件に介入するのなら　それは　ねつ造だな
- id: A_Code_GeassS01_E18_5941
  deck_name: Code Geass Season 1
  translation: There isn't a report that has no bias.
  image: A_Code_GeassS01_18_0.13.21.655.jpg
  sound: A_Code_GeassS01_18_0.13.20.470-0.13.22.840.mp3
  sentence: 主観なき情報などありえません
- id: A_Code_GeassS01_E18_5942
  deck_name: Code Geass Season 1
  translation: Zero, isn't journalism something created by the consciousness of the people?
  image: A_Code_GeassS01_18_0.13.25.225.jpg
  sound: A_Code_GeassS01_18_0.13.22.940-0.13.27.510.mp3
  sentence: ゼロ　ジャーナリズムとは　所詮　人の意志が作るものです
- id: A_Code_GeassS01_E18_5943
  deck_name: Code Geass Season 1
  translation: You are not in charge of military matters.
  image: A_Code_GeassS01_18_0.13.28.960.jpg
  sound: A_Code_GeassS01_18_0.13.27.610-0.13.30.310.mp3
  sentence: お前の担当は軍事ではない
- id: A_Code_GeassS01_E18_5944
  deck_name: Code Geass Season 1
  translation: I understand.
  image: A_Code_GeassS01_18_0.13.31.160.jpg
  sound: A_Code_GeassS01_18_0.13.30.410-0.13.31.910.mp3
  sentence: 承知しております
- id: A_Code_GeassS01_E18_5945
  deck_name: Code Geass Season 1
  translation: The arrival time will remain as planned.
  image: A_Code_GeassS01_18_0.13.34.130.jpg
  sound: A_Code_GeassS01_18_0.13.33.150-0.13.35.110.mp3
  sentence: 到着時刻は予定通りです
- id: A_Code_GeassS01_E18_5946
  deck_name: Code Geass Season 1
  translation: Headquarters has already prepared a room to rest in. What should we do next?
  image: A_Code_GeassS01_18_0.13.37.015.jpg
  sound: A_Code_GeassS01_18_0.13.35.310-0.13.38.720.mp3
  sentence: 司令部に　控えの間を用意させておりますが　いかが致しますか？
- id: A_Code_GeassS01_E18_5947
  deck_name: Code Geass Season 1
  translation: I heard that the boat will be docking here.
  image: A_Code_GeassS01_18_0.13.40.265.jpg
  sound: A_Code_GeassS01_18_0.13.38.980-0.13.41.550.mp3
  sentence: 船は　ここに寄港すると聞きましたが
- id: A_Code_GeassS01_E18_5948
  deck_name: Code Geass Season 1
  translation: Yes, that hasn't been changed.
  image: A_Code_GeassS01_18_0.13.42.555.jpg
  sound: A_Code_GeassS01_18_0.13.41.650-0.13.43.460.mp3
  sentence: はい　変更はありません
- id: A_Code_GeassS01_E18_5949
  deck_name: Code Geass Season 1
  translation: Then, let's wait.
  image: A_Code_GeassS01_18_0.13.44.125.jpg
  sound: A_Code_GeassS01_18_0.13.43.560-0.13.44.690.mp3
  sentence: では待ちましょう
- id: A_Code_GeassS01_E18_5950
  deck_name: Code Geass Season 1
  translation: Understood.
  image: A_Code_GeassS01_18_0.13.45.275.jpg
  sound: A_Code_GeassS01_18_0.13.44.790-0.13.45.760.mp3
  sentence: 分かりました
- id: A_Code_GeassS01_E18_5951
  deck_name: Code Geass Season 1
  translation: The one in charge of security is...
  image: A_Code_GeassS01_18_0.13.46.775.jpg
  sound: A_Code_GeassS01_18_0.13.45.860-0.13.47.690.mp3
  sentence: 警護担当は…　ん？
- id: A_Code_GeassS01_E18_5952
  deck_name: Code Geass Season 1
  translation: Terrorists?! How did they get here?!
  image: A_Code_GeassS01_18_0.13.51.630.jpg
  sound: A_Code_GeassS01_18_0.13.50.560-0.13.52.700.mp3
  sentence: テロリストか？　どうやってここに？
- id: A_Code_GeassS01_E18_5953
  deck_name: Code Geass Season 1
  translation: Team One, continue your advance forward.
