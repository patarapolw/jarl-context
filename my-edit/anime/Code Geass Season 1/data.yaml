- id: A_Code_GeassS01_E13_4188
  deck_name: Code Geass Season 1
  translation: No, but thanks for the offer.
  image: A_Code_GeassS01_13_0.09.25.085.jpg
  sound: A_Code_GeassS01_13_0.09.24.250-0.09.25.920.mp3
  sentence: ありがとう　遠慮します
- id: A_Code_GeassS01_E13_4189
  deck_name: Code Geass Season 1
