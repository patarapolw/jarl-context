- id: A_Code_GeassS01_E12_3976
  deck_name: Code Geass Season 1
  translation: Did she really exist... And... Turn up there? Also...
  image: A_Code_GeassS01_12_0.13.43.940.jpg
  sound: A_Code_GeassS01_12_0.13.41.570-0.13.46.310.mp3
  sentence: 本当にいたんだろうか　彼女は　あそこに　それに…
- id: A_Code_GeassS01_E12_3977
  deck_name: Code Geass Season 1
