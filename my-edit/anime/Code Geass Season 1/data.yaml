  sentence: 忘れろ　データにも残っちゃいないんだ
- id: A_Code_GeassS01_E12_3978
  deck_name: Code Geass Season 1
  translation: Have you done them, the corpse excavation duties?
  image: A_Code_GeassS01_12_0.13.54.905.jpg
  sound: A_Code_GeassS01_12_0.13.53.520-0.13.56.290.mp3
  sentence: もう満足したかい？　死体発掘は
