  image: A_Code_GeassS01_13_0.11.33.075.jpg
  sound: A_Code_GeassS01_13_0.11.31.240-0.11.34.910.mp3
  sentence: ブリタニアへの忠誠を示せ　枢木スザク准尉
- id: A_Code_GeassS01_E13_4221
  deck_name: Code Geass Season 1
  translation: It's a chance for promotion. Do your best.
  image: A_Code_GeassS01_13_0.11.36.335.jpg
  sound: A_Code_GeassS01_13_0.11.35.320-0.11.37.350.mp3
  sentence: 出世のチャンスだ　励めよ
- id: A_Code_GeassS01_E13_4222
  deck_name: Code Geass Season 1
