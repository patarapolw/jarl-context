  image: A_Code_GeassS01_13_0.11.08.785.jpg
  sound: A_Code_GeassS01_13_0.11.08.150-0.11.09.420.mp3
  sentence: 目標は片瀬だ
- id: A_Code_GeassS01_E13_4216
  deck_name: Code Geass Season 1
