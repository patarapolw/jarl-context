  image: A_Code_GeassS01_07_0.12.17.770.jpg
  sound: A_Code_GeassS01_07_0.12.16.790-0.12.18.750.mp3
  sentence: それより　これっ　ん？
- id: A_Code_GeassS01_E07_2214
  deck_name: Code Geass Season 1
