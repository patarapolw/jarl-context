- id: A_Code_GeassS01_E12_3941
  deck_name: Code Geass Season 1
  translation: It looks like your fever has gone down.
  image: A_Code_GeassS01_12_0.11.23.620.jpg
  sound: A_Code_GeassS01_12_0.11.22.840-0.11.24.400.mp3
