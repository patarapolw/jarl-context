  image: A_Code_GeassS01_13_0.10.39.225.jpg
  sound: A_Code_GeassS01_13_0.10.38.790-0.10.39.660.mp3
  sentence: 愚問だな
- id: A_Code_GeassS01_E13_4208
  deck_name: Code Geass Season 1
