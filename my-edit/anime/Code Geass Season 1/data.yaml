  image: A_Code_GeassS01_13_0.10.25.860.jpg
  sound: A_Code_GeassS01_13_0.10.24.810-0.10.26.910.mp3
  sentence: ならば　なすべき事は１つだ
- id: A_Code_GeassS01_E13_4204
  deck_name: Code Geass Season 1
