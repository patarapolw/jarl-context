- id: A_Code_GeassS01_E12_3957
  deck_name: Code Geass Season 1
  translation: I understand.
  image: A_Code_GeassS01_12_0.12.35.560.jpg
  sound: A_Code_GeassS01_12_0.12.34.740-0.12.36.380.mp3
  sentence: ふっ　分かった
- id: A_Code_GeassS01_E12_3958
  deck_name: Code Geass Season 1
