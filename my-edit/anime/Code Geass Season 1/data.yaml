  image: A_Code_GeassS01_12_0.14.02.310.jpg
  sound: A_Code_GeassS01_12_0.14.01.290-0.14.03.330.mp3
  sentence: なら　気が済むまで　どうぞ
- id: A_Code_GeassS01_E12_3981
  deck_name: Code Geass Season 1
  translation: That can be considered part of Her Highness Princess Cornelia's orders.
  image: A_Code_GeassS01_12_0.14.05.215.jpg
  sound: A_Code_GeassS01_12_0.14.03.800-0.14.06.630.mp3
  sentence: 一応　コーネリア殿下の　命令でもあるしね
- id: A_Code_GeassS01_E12_3982
  deck_name: Code Geass Season 1
