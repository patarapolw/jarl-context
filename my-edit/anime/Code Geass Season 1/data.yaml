  image: A_Code_GeassS01_12_0.11.32.110.jpg
  sound: A_Code_GeassS01_12_0.11.29.140-0.11.35.080.mp3
  sentence: なんだか…　最近　お兄様が　少し遠くなったような　そんな気がして
- id: A_Code_GeassS01_E12_3945
  deck_name: Code Geass Season 1
  translation: It's possible that my body reacted to that on its own.
  image: A_Code_GeassS01_12_0.11.39.635.jpg
  sound: A_Code_GeassS01_12_0.11.36.880-0.11.42.390.mp3
  sentence: んふ　だから体が勝手に　構ってもらいたがったのかも　しれません
- id: A_Code_GeassS01_E12_3946
  deck_name: Code Geass Season 1
  translation: I swear that I won't change.
  image: A_Code_GeassS01_12_0.11.45.660.jpg
  sound: A_Code_GeassS01_12_0.11.44.260-0.11.47.060.mp3
  sentence: 誓うよ　俺は変わらない
- id: A_Code_GeassS01_E12_3947
  deck_name: Code Geass Season 1
  translation: Nunnally, I'll always be beside you, no matter what happens.
  image: A_Code_GeassS01_12_0.11.49.380.jpg
  sound: A_Code_GeassS01_12_0.11.47.230-0.11.51.530.mp3
  sentence: 何があろうと　いつまでも　お前のそばにいるよ？　ナナリー
- id: A_Code_GeassS01_E12_3948
  deck_name: Code Geass Season 1
  translation: Then, can I be selfish?
  image: A_Code_GeassS01_12_0.11.53.135.jpg
  sound: A_Code_GeassS01_12_0.11.51.670-0.11.54.600.mp3
  sentence: じゃあ　わがままを　言ってもいいですか？
- id: A_Code_GeassS01_E12_3949
  deck_name: Code Geass Season 1
  translation: Please hold my hand for a little bit longer.
  image: A_Code_GeassS01_12_0.11.56.635.jpg
  sound: A_Code_GeassS01_12_0.11.54.970-0.11.58.300.mp3
  sentence: もう少しだけ　手を握っていて下さい
- id: A_Code_GeassS01_E12_3950
  deck_name: Code Geass Season 1
  translation: If I go to sleep alone, I feel that I'll have that dream again.
  image: A_Code_GeassS01_12_0.12.01.090.jpg
  sound: A_Code_GeassS01_12_0.11.58.640-0.12.03.540.mp3
  sentence: このまま　１人で眠ると　また　あの夢を　見てしまいそうな気がして
- id: A_Code_GeassS01_E12_3951
  deck_name: Code Geass Season 1
  translation: Are you serious? You're asking me for a favor?
  image: A_Code_GeassS01_12_0.12.12.970.jpg
  sound: A_Code_GeassS01_12_0.12.11.450-0.12.14.490.mp3
  sentence: 本気か？　私に頼み事というのは
- id: A_Code_GeassS01_E12_3952
  deck_name: Code Geass Season 1
  translation: Yes. I'm acting in accordance with the hint you gave me.
  image: A_Code_GeassS01_12_0.12.16.120.jpg
  sound: A_Code_GeassS01_12_0.12.14.620-0.12.17.620.mp3
  sentence: ああ　お前がくれたヒントを　元にしたい
- id: A_Code_GeassS01_E12_3953
  deck_name: Code Geass Season 1
  translation: >-
    No matter what the intentions of those people at Kyoto are, I want to make
    their power mine.
  image: A_Code_GeassS01_12_0.12.20.825.jpg
  sound: A_Code_GeassS01_12_0.12.18.720-0.12.22.930.mp3
  sentence: キョウトの意図がどうであれ　俺は連中の力を手に入れたいんだ
- id: A_Code_GeassS01_E12_3954
  deck_name: Code Geass Season 1
  translation: >-
    If that is your wish, if it's essential to the goal you're living for, I
    will help you.
  image: A_Code_GeassS01_12_0.12.25.900.jpg
  sound: A_Code_GeassS01_12_0.12.23.130-0.12.28.670.mp3
  sentence: それが　お前の願い　生きる目的に　必要なら手を貸してもいいが
- id: A_Code_GeassS01_E12_3955
  deck_name: Code Geass Season 1
  translation: I need it.
  image: A_Code_GeassS01_12_0.12.29.250.jpg
  sound: A_Code_GeassS01_12_0.12.28.800-0.12.29.700.mp3
  sentence: 必要だ
- id: A_Code_GeassS01_E12_3956
  deck_name: Code Geass Season 1
  translation: C.C., I need you.
