  image: A_Code_GeassS01_12_0.10.55.345.jpg
  sound: A_Code_GeassS01_12_0.10.53.710-0.10.56.980.mp3
  sentence: カレン　君も私の素顔が知りたいか？
- id: A_Code_GeassS01_E12_3938
  deck_name: Code Geass Season 1
  translation: That person... Knows...
  image: A_Code_GeassS01_12_0.11.01.565.jpg
  sound: A_Code_GeassS01_12_0.11.00.580-0.11.02.550.mp3
  sentence: あの人は　知って…
- id: A_Code_GeassS01_E12_3939
  deck_name: Code Geass Season 1
  translation: No. Pardon the intrusion.
  image: A_Code_GeassS01_12_0.11.07.070.jpg
  sound: A_Code_GeassS01_12_0.11.05.920-0.11.08.220.mp3
  sentence: いいえ　失礼します
- id: A_Code_GeassS01_E12_3940
  deck_name: Code Geass Season 1
  translation: Brother?
