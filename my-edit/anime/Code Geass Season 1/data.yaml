- id: A_Code_GeassS01_E13_4226
  deck_name: Code Geass Season 1
  translation: >-
    There's a chance that this young man may have joined the Order of the Black
    Knights.
  image: A_Code_GeassS01_13_0.12.16.910.jpg
  sound: A_Code_GeassS01_13_0.12.14.690-0.12.19.130.mp3
  sentence: この少年は　黒の騎士団に　関与している可能性がある
- id: A_Code_GeassS01_E13_4227
  deck_name: Code Geass Season 1
  translation: The Order of the Black Knights?
  image: A_Code_GeassS01_13_0.12.20.125.jpg
  sound: A_Code_GeassS01_13_0.12.19.390-0.12.20.860.mp3
  sentence: えっ　黒の騎士団って
- id: A_Code_GeassS01_E13_4228
  deck_name: Code Geass Season 1
  translation: They're terrorists.
  image: A_Code_GeassS01_13_0.12.21.715.jpg
  sound: A_Code_GeassS01_13_0.12.21.230-0.12.22.200.mp3
  sentence: テロリストだ
- id: A_Code_GeassS01_E13_4229
  deck_name: Code Geass Season 1
  translation: It's a lie!
  image: A_Code_GeassS01_13_0.12.22.700.jpg
  sound: A_Code_GeassS01_13_0.12.22.300-0.12.23.100.mp3
  sentence: 嘘です！
- id: A_Code_GeassS01_E13_4230
  deck_name: Code Geass Season 1
  translation: That's not possible... It's a lie.
  image: A_Code_GeassS01_13_0.12.26.400.jpg
  sound: A_Code_GeassS01_13_0.12.25.200-0.12.27.600.mp3
  sentence: そんなはず…　そんなの嘘
- id: A_Code_GeassS01_E13_4231
  deck_name: Code Geass Season 1
  translation: Sorry for doubting you and doing something like this.
  image: A_Code_GeassS01_13_0.12.34.460.jpg
  sound: A_Code_GeassS01_13_0.12.32.610-0.12.36.310.mp3
  sentence: ルル　こんな疑うような事して　ごめんね
- id: A_Code_GeassS01_E13_4232
  deck_name: Code Geass Season 1
  translation: But...
  image: A_Code_GeassS01_13_0.12.37.510.jpg
  sound: A_Code_GeassS01_13_0.12.37.140-0.12.37.880.mp3
  sentence: でも…
- id: A_Code_GeassS01_E13_4233
  deck_name: Code Geass Season 1
  translation: Please, make me believe in you.
  image: A_Code_GeassS01_13_0.12.41.065.jpg
  sound: A_Code_GeassS01_13_0.12.40.050-0.12.42.080.mp3
  sentence: お願い　信じさせて
- id: A_Code_GeassS01_E13_4234
  deck_name: Code Geass Season 1
  translation: Damn, it seems like we have lost him.
  image: A_Code_GeassS01_13_0.12.44.020.jpg
  sound: A_Code_GeassS01_13_0.12.43.020-0.12.45.020.mp3
  sentence: チッ　見失ったようだな
- id: A_Code_GeassS01_E13_4235
  deck_name: Code Geass Season 1
  translation: I could have done something if she had come into contact with me earlier.
  image: A_Code_GeassS01_13_0.12.46.985.jpg
  sound: A_Code_GeassS01_13_0.12.45.550-0.12.48.420.mp3
  sentence: 早く連絡してくれれば　手を打てたというのに
