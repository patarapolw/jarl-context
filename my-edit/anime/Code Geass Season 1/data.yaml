  image: A_Code_GeassS01_13_0.09.58.235.jpg
  sound: A_Code_GeassS01_13_0.09.57.820-0.09.58.650.mp3
  sentence: 本当なんだな？
- id: A_Code_GeassS01_E13_4197
  deck_name: Code Geass Season 1
  translation: Yes. They are preparing to make a special report back at the agency.
  image: A_Code_GeassS01_13_0.10.00.675.jpg
  sound: A_Code_GeassS01_13_0.09.58.790-0.10.02.560.mp3
  sentence: はい　局では報道特番の　準備に入っています
- id: A_Code_GeassS01_E13_4198
  deck_name: Code Geass Season 1
