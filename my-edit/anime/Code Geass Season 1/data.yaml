  sound: A_Code_GeassS01_12_0.13.17.980-0.13.21.290.mp3
  sentence: 万一の事態に備えて周囲を警戒している
- id: A_Code_GeassS01_E12_3969
  deck_name: Code Geass Season 1
  translation: I'll call for them soon. But before that...
