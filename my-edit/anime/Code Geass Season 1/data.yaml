- id: A_Code_GeassS01_E03_0768
  deck_name: Code Geass Season 1
  translation: Oh yeah. Just in case...
  image: A_Code_GeassS01_03_0.09.03.280.jpg
  sound: A_Code_GeassS01_03_0.09.02.380-0.09.04.180.mp3
  sentence: そうだ　念の為
- id: A_Code_GeassS01_E03_0769
  deck_name: Code Geass Season 1
  translation: Say nothing about Shinjuku.
  image: A_Code_GeassS01_03_0.09.06.850.jpg
  sound: A_Code_GeassS01_03_0.09.06.050-0.09.07.650.mp3
  sentence: シンジュクの事は何も言うな
- id: A_Code_GeassS01_E03_0770
  deck_name: Code Geass Season 1
  translation: What do you mean "about Shinjuku"?
  image: A_Code_GeassS01_03_0.09.09.325.jpg
  sound: A_Code_GeassS01_03_0.09.07.890-0.09.10.760.mp3
  sentence: えっ？　シンジュクって　どういう事？
- id: A_Code_GeassS01_E03_0771
  deck_name: Code Geass Season 1
  translation: Why would you say something like that?
  image: A_Code_GeassS01_03_0.09.11.860.jpg
  sound: A_Code_GeassS01_03_0.09.10.960-0.09.12.760.mp3
  sentence: うっ　どうしてそんな事　言うの？
- id: A_Code_GeassS01_E03_0772
  deck_name: Code Geass Season 1
  translation: Go back to the classroom.
  image: A_Code_GeassS01_03_0.09.14.175.jpg
  sound: A_Code_GeassS01_03_0.09.13.590-0.09.14.760.mp3
  sentence: 教室に戻れ
- id: A_Code_GeassS01_E03_0773
  deck_name: Code Geass Season 1
  translation: I will after you answer my question.
  image: A_Code_GeassS01_03_0.09.16.015.jpg
  sound: A_Code_GeassS01_03_0.09.14.930-0.09.17.100.mp3
  sentence: あなたが質問に答えてくれたらね
- id: A_Code_GeassS01_E03_0774
  deck_name: Code Geass Season 1
  translation: It doesn't work? What is this supposed to mean?
  image: A_Code_GeassS01_03_0.09.18.980.jpg
  sound: A_Code_GeassS01_03_0.09.17.660-0.09.20.300.mp3
  sentence: 効かない？　どういう事だ　これは…
- id: A_Code_GeassS01_E03_0775
  deck_name: Code Geass Season 1
  translation: Lulu! Karen!
  image: A_Code_GeassS01_03_0.09.24.985.jpg
  sound: A_Code_GeassS01_03_0.09.23.500-0.09.26.470.mp3
  sentence: ルルー！　あっ　カレンさ～ん！
- id: A_Code_GeassS01_E03_0776
  deck_name: Code Geass Season 1
  translation: We're in the science lab next! Hurry up!
  image: A_Code_GeassS01_03_0.09.30.025.jpg
  sound: A_Code_GeassS01_03_0.09.28.310-0.09.31.740.mp3
  sentence: 次　理科準備室だよ！　急がないと！
- id: A_Code_GeassS01_E03_0777
  deck_name: Code Geass Season 1
  translation: Oh no! I need to get the equipment out for the experiment!
  image: A_Code_GeassS01_03_0.09.33.565.jpg
  sound: A_Code_GeassS01_03_0.09.31.950-0.09.35.180.mp3
  sentence: やっべ！　実験器具　出さなくっちゃ！　ああ
- id: A_Code_GeassS01_E03_0778
  deck_name: Code Geass Season 1
  translation: I screwed up. But...
  image: A_Code_GeassS01_03_0.09.37.165.jpg
  sound: A_Code_GeassS01_03_0.09.35.950-0.09.38.380.mp3
  sentence: しくじった　しかし…
- id: A_Code_GeassS01_E03_0779
  deck_name: Code Geass Season 1
  translation: What should we do? He may be late again tonight.
  image: A_Code_GeassS01_03_0.09.42.340.jpg
  sound: A_Code_GeassS01_03_0.09.41.090-0.09.43.590.mp3
  sentence: どうしましょう　今日も遅いかも
- id: A_Code_GeassS01_E03_0780
  deck_name: Code Geass Season 1
  translation: I'll wait. He said that he wanted to eat dinner together.
  image: A_Code_GeassS01_03_0.09.45.540.jpg
  sound: A_Code_GeassS01_03_0.09.43.890-0.09.47.190.mp3
  sentence: 待ちます　夕食は一緒にって言ってたから
- id: A_Code_GeassS01_E03_0781
  deck_name: Code Geass Season 1
  translation: Here, it's done.
  image: A_Code_GeassS01_03_0.09.49.795.jpg
  sound: A_Code_GeassS01_03_0.09.48.960-0.09.50.630.mp3
  sentence: ほら　できましたよ
- id: A_Code_GeassS01_E03_0782
  deck_name: Code Geass Season 1
  translation: A bird?
  image: A_Code_GeassS01_03_0.09.58.755.jpg
  sound: A_Code_GeassS01_03_0.09.58.070-0.09.59.440.mp3
  sentence: あ…　鳥？
- id: A_Code_GeassS01_E03_0783
  deck_name: Code Geass Season 1
  translation: Yes. It's a crane.
  image: A_Code_GeassS01_03_0.10.00.610.jpg
  sound: A_Code_GeassS01_03_0.09.59.910-0.10.01.310.mp3
  sentence: はい　鶴です
- id: A_Code_GeassS01_E03_0784
  deck_name: Code Geass Season 1
  translation: Amazing. Japanese people are really skillful, aren't they?
  image: A_Code_GeassS01_03_0.10.03.155.jpg
  sound: A_Code_GeassS01_03_0.10.01.670-0.10.04.640.mp3
  sentence: すごい　日本人って器用なのねえ
- id: A_Code_GeassS01_E03_0785
  deck_name: Code Geass Season 1
  translation: Nunnally?
  image: A_Code_GeassS01_03_0.10.08.300.jpg
  sound: A_Code_GeassS01_03_0.10.07.380-0.10.09.220.mp3
  sentence: ナナリー様？　あ…
- id: A_Code_GeassS01_E03_0786
  deck_name: Code Geass Season 1
  translation: Sorry. I'm late.
  image: A_Code_GeassS01_03_0.10.11.885.jpg
  sound: A_Code_GeassS01_03_0.10.11.150-0.10.12.620.mp3
  sentence: ごめん　遅れちゃって
- id: A_Code_GeassS01_E03_0787
  deck_name: Code Geass Season 1
  translation: Welcome back, brother.
  image: A_Code_GeassS01_03_0.10.13.990.jpg
  sound: A_Code_GeassS01_03_0.10.13.090-0.10.14.890.mp3
  sentence: お帰りなさい　お兄様
- id: A_Code_GeassS01_E03_0788
  deck_name: Code Geass Season 1
  translation: Welcome back.
  image: A_Code_GeassS01_03_0.10.15.655.jpg
  sound: A_Code_GeassS01_03_0.10.15.050-0.10.16.260.mp3
  sentence: お帰りなさいませ
- id: A_Code_GeassS01_E03_0789
  deck_name: Code Geass Season 1
  translation: I'm back, Nunnally, Sayoko.
  image: A_Code_GeassS01_03_0.10.18.245.jpg
  sound: A_Code_GeassS01_03_0.10.16.960-0.10.19.530.mp3
  sentence: ただいま　ナナリー　咲世子さん
- id: A_Code_GeassS01_E03_0790
  deck_name: Code Geass Season 1
  translation: As you know, the plans have all failed.
  image: A_Code_GeassS01_03_0.10.22.925.jpg
  sound: A_Code_GeassS01_03_0.10.20.990-0.10.24.860.mp3
  sentence: 諸君も知っての通り計画は全て失敗した
- id: A_Code_GeassS01_E03_0791
  deck_name: Code Geass Season 1
  translation: We will shut down this laboratory because of that.
  image: A_Code_GeassS01_03_0.10.26.650.jpg
  sound: A_Code_GeassS01_03_0.10.25.570-0.10.27.730.mp3
  sentence: ゆえに　この研究所を破棄する
- id: A_Code_GeassS01_E03_0792
  deck_name: Code Geass Season 1
  translation: But...
  image: A_Code_GeassS01_03_0.10.28.550.jpg
  sound: A_Code_GeassS01_03_0.10.27.930-0.10.29.170.mp3
  sentence: え？　しかし
- id: A_Code_GeassS01_E03_0793
  deck_name: Code Geass Season 1
  translation: >-
    We have prepared a place in Narita. Everything will be transferred over
    there.
  image: A_Code_GeassS01_03_0.10.30.870.jpg
  sound: A_Code_GeassS01_03_0.10.29.370-0.10.32.370.mp3
  sentence: ナリタに場所を用意した　全て移す
- id: A_Code_GeassS01_E03_0794
  deck_name: Code Geass Season 1
  translation: >-
    Even if I have no memory of it, the fact that the other Generals and I
    abandoned Prince Clovis is a reality.
  image: A_Code_GeassS01_03_0.10.35.845.jpg
  sound: A_Code_GeassS01_03_0.10.33.010-0.10.38.680.mp3
  sentence: 記憶がないとはいえ　私や参謀達が　クロヴィス殿下の元を離れたのは事実だ
- id: A_Code_GeassS01_E03_0795
  deck_name: Code Geass Season 1
  translation: >-
    I will most likely be sent back to the motherland and will take the
    responsibility for this.
  image: A_Code_GeassS01_03_0.10.40.930.jpg
  sound: A_Code_GeassS01_03_0.10.39.280-0.10.42.580.mp3
  sentence: 私は本国に戻され責任を問われるだろう
- id: A_Code_GeassS01_E03_0796
  deck_name: Code Geass Season 1
  translation: >-
    If the fact that I was conducting this experiment in secret becomes known on
    top of all of that...
  image: A_Code_GeassS01_03_0.10.45.620.jpg
  sound: A_Code_GeassS01_03_0.10.43.150-0.10.48.090.mp3
  sentence: その際　皇帝陛下に秘密で　この実験を進めていた事が知られると
- id: A_Code_GeassS01_E03_0797
  deck_name: Code Geass Season 1
  translation: Understood. We will prepare as quickly as possible!
  image: A_Code_GeassS01_03_0.10.50.175.jpg
  sound: A_Code_GeassS01_03_0.10.48.860-0.10.51.490.mp3
  sentence: 分かりました　早急に準備を進めます
- id: A_Code_GeassS01_E03_0798
  deck_name: Code Geass Season 1
  translation: Just now, Sayoko was teaching me origami.
  image: A_Code_GeassS01_03_0.10.55.795.jpg
  sound: A_Code_GeassS01_03_0.10.53.890-0.10.57.700.mp3
  sentence: さっきね　咲世子さんに　折り紙を教えてもらったんです
- id: A_Code_GeassS01_E03_0799
  deck_name: Code Geass Season 1
  translation: >-
    She said that if you fold a piece of paper numerous times, you can turn it
    into things like birds and ships.
  image: A_Code_GeassS01_03_0.11.00.580.jpg
  sound: A_Code_GeassS01_03_0.10.58.160-0.11.03.000.mp3
  sentence: １枚の紙を何度も折ると　鳥とか船とか色んな物になるんですって
- id: A_Code_GeassS01_E03_0800
  deck_name: Code Geass Season 1
  translation: Oh, you don't need to talk so quickly. I won't be going anywhere.
  image: A_Code_GeassS01_03_0.11.07.695.jpg
  sound: A_Code_GeassS01_03_0.11.05.110-0.11.10.280.mp3
  sentence: ああ　そんなに急いで話さなくても　大丈夫だよ　俺は　どこにも行かないから
- id: A_Code_GeassS01_E03_0801
  deck_name: Code Geass Season 1
  translation: Thank you, brother.
  image: A_Code_GeassS01_03_0.11.11.475.jpg
  sound: A_Code_GeassS01_03_0.11.10.740-0.11.12.210.mp3
  sentence: ありがとう　お兄様
- id: A_Code_GeassS01_E03_0802
  deck_name: Code Geass Season 1
  translation: You're welcome.
  image: A_Code_GeassS01_03_0.11.13.565.jpg
  sound: A_Code_GeassS01_03_0.11.12.950-0.11.14.180.mp3
  sentence: どういたしまして
- id: A_Code_GeassS01_E03_0803
  deck_name: Code Geass Season 1
  translation: I'm glad.
  image: A_Code_GeassS01_03_0.11.15.430.jpg
  sound: A_Code_GeassS01_03_0.11.14.580-0.11.16.280.mp3
  sentence: ふふ…　良かった　え？
- id: A_Code_GeassS01_E03_0804
  deck_name: Code Geass Season 1
  translation: Brother, last night you were a little scary.
  image: A_Code_GeassS01_03_0.11.18.250.jpg
  sound: A_Code_GeassS01_03_0.11.16.850-0.11.19.650.mp3
  sentence: お兄様　昨日の夜　何か怖かったから
- id: A_Code_GeassS01_E03_0805
  deck_name: Code Geass Season 1
  translation: Really? I'm sorry. I just had something on my mind.
  image: A_Code_GeassS01_03_0.11.21.740.jpg
  sound: A_Code_GeassS01_03_0.11.20.020-0.11.23.460.mp3
  sentence: そうかい？　ごめん…　ちょっと考え事があってさ
- id: A_Code_GeassS01_E03_0806
  deck_name: Code Geass Season 1
  translation: Hey...
  image: A_Code_GeassS01_03_0.11.24.955.jpg
  sound: A_Code_GeassS01_03_0.11.24.220-0.11.25.690.mp3
  sentence: ねえ　ん？
- id: A_Code_GeassS01_E03_0807
  deck_name: Code Geass Season 1
  translation: They say that if you fold a thousand of these, your wishes will be granted.
  image: A_Code_GeassS01_03_0.11.27.760.jpg
  sound: A_Code_GeassS01_03_0.11.25.990-0.11.29.530.mp3
  sentence: この鶴を千羽　折るとね　願いが叶うんですって
- id: A_Code_GeassS01_E03_0808
  deck_name: Code Geass Season 1
  translation: If there's anything that brother wishes for...
  image: A_Code_GeassS01_03_0.11.31.250.jpg
  sound: A_Code_GeassS01_03_0.11.29.900-0.11.32.600.mp3
  sentence: もしお兄様に叶えたい事があるのなら…
- id: A_Code_GeassS01_E03_0809
  deck_name: Code Geass Season 1
  translation: No, I'm...
  image: A_Code_GeassS01_03_0.11.33.350.jpg
  sound: A_Code_GeassS01_03_0.11.32.800-0.11.33.900.mp3
  sentence: いやぁ　俺は…
- id: A_Code_GeassS01_E03_0810
  deck_name: Code Geass Season 1
  translation: What about you, Nunnally? Is there something that you want?
  image: A_Code_GeassS01_03_0.11.35.845.jpg
  sound: A_Code_GeassS01_03_0.11.34.700-0.11.36.990.mp3
  sentence: ナナリーは？　何かないのかい？
- id: A_Code_GeassS01_E03_0811
  deck_name: Code Geass Season 1
  translation: I wish for a kind world.
  image: A_Code_GeassS01_03_0.11.39.165.jpg
  sound: A_Code_GeassS01_03_0.11.37.090-0.11.41.240.mp3
  sentence: う～ん…　優しい世界でありますように
- id: A_Code_GeassS01_E03_0812
  deck_name: Code Geass Season 1
  translation: By the time you can see with your eyes, the world might be like that.
  image: A_Code_GeassS01_03_0.11.43.490.jpg
  sound: A_Code_GeassS01_03_0.11.41.670-0.11.45.310.mp3
  sentence: お前の目が見えるようになる頃には　きっと　そうなってるよ
- id: A_Code_GeassS01_E03_0813
  deck_name: Code Geass Season 1
  translation: Really?
  image: A_Code_GeassS01_03_0.11.46.150.jpg
  sound: A_Code_GeassS01_03_0.11.45.750-0.11.46.550.mp3
  sentence: 本当に？
- id: A_Code_GeassS01_E03_0814
  deck_name: Code Geass Season 1
  translation: I promise you that it will be.
  image: A_Code_GeassS01_03_0.11.47.495.jpg
  sound: A_Code_GeassS01_03_0.11.47.080-0.11.47.910.mp3
  sentence: 約束する
- id: A_Code_GeassS01_E03_0815
  deck_name: Code Geass Season 1
  translation: That's right. For us, there will be restrictions on our future.
  image: A_Code_GeassS01_03_0.11.51.535.jpg
  sound: A_Code_GeassS01_03_0.11.49.520-0.11.53.550.mp3
  sentence: そうだ　俺達には選択できる未来が　限られている
- id: A_Code_GeassS01_E03_0816
  deck_name: Code Geass Season 1
  translation: >-
    Even though we're protected here, we don't know how long the Ashford family
    can back us.
  image: A_Code_GeassS01_03_0.11.56.925.jpg
  sound: A_Code_GeassS01_03_0.11.54.520-0.11.59.330.mp3
  sentence: ここで匿われている　といっても　アッシュフォード家が　いつまで　後ろ盾になってくれるか
- id: A_Code_GeassS01_E03_0817
  deck_name: Code Geass Season 1
  translation: >-
    If our identities were revealed, Shirley and Rivalz would be separated from
    us.
  image: A_Code_GeassS01_03_0.12.02.065.jpg
  sound: A_Code_GeassS01_03_0.12.00.230-0.12.03.900.mp3
  sentence: 素性がバレたらシャーリーや　リヴァル達だって離れるだろうし
- id: A_Code_GeassS01_E03_0818
  deck_name: Code Geass Season 1
  translation: Our fate is to be tools of the government, or to be used in some plot.
  image: A_Code_GeassS01_03_0.12.06.215.jpg
  sound: A_Code_GeassS01_03_0.12.04.400-0.12.08.030.mp3
  sentence: 行く末は　政治の道具か陰謀の餌食だ
- id: A_Code_GeassS01_E03_0819
  deck_name: Code Geass Season 1
  translation: I must create a world where at least Nunnally would be able to live happily.
  image: A_Code_GeassS01_03_0.12.11.305.jpg
  sound: A_Code_GeassS01_03_0.12.09.170-0.12.13.440.mp3
  sentence: 作らねば　ナナリーだけでも幸せに過ごせる世界を
- id: A_Code_GeassS01_E03_0820
  deck_name: Code Geass Season 1
  translation: I learned this recently. It's how Japanese people make promises.
  image: A_Code_GeassS01_03_0.12.17.525.jpg
  sound: A_Code_GeassS01_03_0.12.15.640-0.12.19.410.mp3
  sentence: この前　教えてもらったの　日本の約束の仕方
- id: A_Code_GeassS01_E03_0821
  deck_name: Code Geass Season 1
  translation: If I lie, I will swallow a thousand needles, Cut your finger.
  image: A_Code_GeassS01_03_0.12.22.735.jpg
  sound: A_Code_GeassS01_03_0.12.19.880-0.12.25.590.mp3
  sentence: 嘘ついたら針千本　飲ーます　指切った
- id: A_Code_GeassS01_E03_0822
  deck_name: Code Geass Season 1
  translation: That's scary. I would have to swallow a thousand needles.
  image: A_Code_GeassS01_03_0.12.29.505.jpg
  sound: A_Code_GeassS01_03_0.12.27.390-0.12.31.620.mp3
  sentence: あ…　怖いな　千本も針を飲まなくちゃいけないのか
- id: A_Code_GeassS01_E03_0823
  deck_name: Code Geass Season 1
  translation: Yup, so you shouldn't lie.
  image: A_Code_GeassS01_03_0.12.33.395.jpg
  sound: A_Code_GeassS01_03_0.12.31.760-0.12.35.030.mp3
  sentence: そ　だから嘘ついたら　いけないんですよ
- id: A_Code_GeassS01_E03_0824
  deck_name: Code Geass Season 1
  translation: Don't worry, I won't lie.
  image: A_Code_GeassS01_03_0.12.36.815.jpg
  sound: A_Code_GeassS01_03_0.12.35.530-0.12.38.100.mp3
  sentence: 大丈夫　俺は嘘をつかないよ
- id: A_Code_GeassS01_E03_0825
  deck_name: Code Geass Season 1
