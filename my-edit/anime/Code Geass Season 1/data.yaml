  image: A_Code_GeassS01_13_0.10.22.775.jpg
  sound: A_Code_GeassS01_13_0.10.21.240-0.10.24.310.mp3
  sentence: うっ　く…　黒の　騎士団
- id: A_Code_GeassS01_E13_4203
  deck_name: Code Geass Season 1
