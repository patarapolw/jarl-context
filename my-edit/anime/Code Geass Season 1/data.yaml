  sound: A_Code_GeassS01_03_0.08.40.090-0.08.41.160.mp3
  sentence: どうしてテロを？
- id: A_Code_GeassS01_E03_0764
  deck_name: Code Geass Season 1
  translation: Because I'm Japanese, even though half of my blood is Britannian.
  image: A_Code_GeassS01_03_0.08.44.050.jpg
  sound: A_Code_GeassS01_03_0.08.41.900-0.08.46.200.mp3
