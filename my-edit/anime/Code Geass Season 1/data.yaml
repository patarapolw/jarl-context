  image: A_Code_GeassS01_13_0.09.54.465.jpg
  sound: A_Code_GeassS01_13_0.09.51.280-0.09.57.650.mp3
  sentence: コーネリアが海兵騎士団を投入し　解放戦線の片瀬少将の捕獲を　もくろんでいる
- id: A_Code_GeassS01_E13_4196
  deck_name: Code Geass Season 1
