  image: A_Code_GeassS01_12_0.12.43.830.jpg
  sound: A_Code_GeassS01_12_0.12.41.710-0.12.45.950.mp3
  sentence: 今日は　いつ帰れるか分からないから　断りの電話を入れるつもりだったんだ
- id: A_Code_GeassS01_E12_3961
  deck_name: Code Geass Season 1
