  sound: A_Code_GeassS01_13_0.10.27.510-0.10.32.620.mp3
  sentence: コーネリアの部隊を壊滅させた上で　日本解放戦線の残存部隊を救出する
- id: A_Code_GeassS01_E13_4205
  deck_name: Code Geass Season 1
