  image: A_Code_GeassS01_13_0.09.27.355.jpg
  sound: A_Code_GeassS01_13_0.09.26.250-0.09.28.460.mp3
  sentence: んで　その作戦なんだけどさあ
- id: A_Code_GeassS01_E13_4190
  deck_name: Code Geass Season 1
