  image: A_Code_GeassS01_13_0.11.17.465.jpg
  sound: A_Code_GeassS01_13_0.11.15.830-0.11.19.100.mp3
  sentence: 貴様は陸上から　海兵が片瀬を確保するまでの
- id: A_Code_GeassS01_E13_4219
  deck_name: Code Geass Season 1
  translation: Once that is accomplished, exterminate the surviving members.
  image: A_Code_GeassS01_13_0.11.21.235.jpg
  sound: A_Code_GeassS01_13_0.11.19.230-0.11.23.240.mp3
  sentence: 援護射撃　及び　確保後の残党の殲滅にあたれ
- id: A_Code_GeassS01_E13_4220
  deck_name: Code Geass Season 1
