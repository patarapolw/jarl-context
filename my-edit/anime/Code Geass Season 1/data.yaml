- id: A_Code_GeassS01_E18_6037
  deck_name: Code Geass Season 1
  translation: Do you intend to spread that ego of yours to everyone for eternity?
  image: A_Code_GeassS01_18_0.18.48.810.jpg
  sound: A_Code_GeassS01_18_0.18.46.160-0.18.51.460.mp3
