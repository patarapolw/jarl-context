  image: A_Code_GeassS01_13_0.11.39.750.jpg
  sound: A_Code_GeassS01_13_0.11.38.950-0.11.40.550.mp3
  sentence: イエス　マイ・ロード
- id: A_Code_GeassS01_E13_4223
  deck_name: Code Geass Season 1
