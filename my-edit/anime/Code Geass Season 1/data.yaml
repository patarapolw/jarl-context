  image: A_Code_GeassS01_13_0.10.08.530.jpg
  sound: A_Code_GeassS01_13_0.10.06.460-0.10.10.600.mp3
  sentence: つまり　今の日本解放戦線に　確たる武力は存在しない
- id: A_Code_GeassS01_E13_4200
  deck_name: Code Geass Season 1
