  image: A_Code_GeassS01_13_0.09.31.945.jpg
  sound: A_Code_GeassS01_13_0.09.31.060-0.09.32.830.mp3
  sentence: ちょ　ちょっと待ってくれよ　ゼロ
- id: A_Code_GeassS01_E13_4191
  deck_name: Code Geass Season 1
  translation: >-
    It's true that Kyoto has asked us for help... It isn't a problem for us to
