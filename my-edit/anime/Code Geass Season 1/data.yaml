  image: A_Code_GeassS01_13_0.11.42.835.jpg
  sound: A_Code_GeassS01_13_0.11.40.850-0.11.44.820.mp3
  sentence: 踏み絵かな？　どうする？　試されてるよ　君
- id: A_Code_GeassS01_E13_4224
  deck_name: Code Geass Season 1
