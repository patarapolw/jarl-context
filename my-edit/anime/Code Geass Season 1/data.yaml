  image: A_Code_GeassS01_18_0.18.34.960.jpg
  sound: A_Code_GeassS01_18_0.18.32.440-0.18.37.480.mp3
  sentence: あの時の日本人が選べなかった選択肢を　身を持って提示する事だ
- id: A_Code_GeassS01_E18_6034
  deck_name: Code Geass Season 1
  translation: The path that was taken away seven years ago... To fight against Britannia.
  image: A_Code_GeassS01_18_0.18.39.485.jpg
  sound: A_Code_GeassS01_18_0.18.37.720-0.18.41.250.mp3
  sentence: ７年前に盗まれた　ブリタニアと戦うという道を
- id: A_Code_GeassS01_E18_6035
  deck_name: Code Geass Season 1
  translation: Fight? That again?
  image: A_Code_GeassS01_18_0.18.42.405.jpg
  sound: A_Code_GeassS01_18_0.18.41.420-0.18.43.390.mp3
  sentence: 戦う…　またそれか！
- id: A_Code_GeassS01_E18_6036
  deck_name: Code Geass Season 1
  translation: This is another path to take.
  image: A_Code_GeassS01_18_0.18.44.940.jpg
  sound: A_Code_GeassS01_18_0.18.44.090-0.18.45.790.mp3
