  image: A_Code_GeassS01_12_0.13.59.110.jpg
  sound: A_Code_GeassS01_12_0.13.57.390-0.14.00.830.mp3
  sentence: できれば　もう少し救出作業に　従事させて下さい
- id: A_Code_GeassS01_E12_3980
  deck_name: Code Geass Season 1
