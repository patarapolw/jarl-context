  image: A_Code_GeassS01_13_0.09.35.525.jpg
  sound: A_Code_GeassS01_13_0.09.33.490-0.09.37.560.mp3
  sentence: 確かにキョウトからも頼まれたし　こちらの受け入れも問題ない
- id: A_Code_GeassS01_E13_4192
  deck_name: Code Geass Season 1
  translation: >-
    As for the Japanese Liberation Front, instead of escaping overseas, they
    would rather choose to fight alongside us. However...
