  deck_name: Code Geass Season 1
  translation: Looks like we should have captured that student first.
  image: A_Code_GeassS01_13_0.12.50.225.jpg
  sound: A_Code_GeassS01_13_0.12.48.990-0.12.51.460.mp3
  sentence: やはり　あの学生を　先に捕らえるべきだったか
- id: A_Code_GeassS01_E13_4237
  deck_name: Code Geass Season 1
  translation: No, there's a need for positive proof.
  image: A_Code_GeassS01_13_0.12.53.245.jpg
  sound: A_Code_GeassS01_13_0.12.52.160-0.12.54.330.mp3
  sentence: いや　確証が必要だ
- id: A_Code_GeassS01_E13_4238
  deck_name: Code Geass Season 1
