  sound: A_Code_GeassS01_13_0.09.37.700-0.09.44.340.mp3
  sentence: 日本解放戦線にしたって　海外に逃亡するよりは　我々と共に歩む事を選ぶはずだ　しかし…
- id: A_Code_GeassS01_E13_4193
  deck_name: Code Geass Season 1
  translation: Informant... You are called Diethard, right?
  image: A_Code_GeassS01_13_0.09.46.020.jpg
  sound: A_Code_GeassS01_13_0.09.44.470-0.09.47.570.mp3
  sentence: 情報提供者　ディートハルトと言ったか？
- id: A_Code_GeassS01_E13_4194
  deck_name: Code Geass Season 1
