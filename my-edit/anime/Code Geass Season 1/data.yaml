  sound: A_Code_GeassS01_12_0.12.36.940-0.12.39.180.mp3
  sentence: それから忘れ物だぞ　あっ
- id: A_Code_GeassS01_E12_3959
  deck_name: Code Geass Season 1
  translation: I didn't forget.
  image: A_Code_GeassS01_12_0.12.40.660.jpg
  sound: A_Code_GeassS01_12_0.12.40.010-0.12.41.310.mp3
  sentence: 忘れたんじゃない
- id: A_Code_GeassS01_E12_3960
  deck_name: Code Geass Season 1
  translation: >-
