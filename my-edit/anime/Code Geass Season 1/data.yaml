  sound: A_Code_GeassS01_12_0.10.47.930-0.10.48.840.mp3
  sentence: 私です
- id: A_Code_GeassS01_E12_3936
  deck_name: Code Geass Season 1
  translation: Erm... I said something out of line back there. I'm sorry.
  image: A_Code_GeassS01_12_0.10.51.120.jpg
  sound: A_Code_GeassS01_12_0.10.49.100-0.10.53.140.mp3
