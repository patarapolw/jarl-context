- id: A_Code_GeassS01_E18_6030
  deck_name: Code Geass Season 1
  translation: Why... That is...
  image: A_Code_GeassS01_18_0.18.26.855.jpg
  sound: A_Code_GeassS01_18_0.18.25.500-0.18.28.210.mp3
  sentence: あ…　どうして　それを…
- id: A_Code_GeassS01_E18_6031
  deck_name: Code Geass Season 1
  translation: There is only one means for atonement.
  image: A_Code_GeassS01_18_0.18.29.960.jpg
  sound: A_Code_GeassS01_18_0.18.28.640-0.18.31.280.mp3
  sentence: １つだけ　しょく罪する方法がある
- id: A_Code_GeassS01_E18_6032
  deck_name: Code Geass Season 1
  translation: Huh?
  image: A_Code_GeassS01_18_0.18.31.795.jpg
  sound: A_Code_GeassS01_18_0.18.31.380-0.18.32.210.mp3
  sentence: え？
- id: A_Code_GeassS01_E18_6033
  deck_name: Code Geass Season 1
  translation: >-
    Support, with all your effort, the choice that the Japanese were unable to
