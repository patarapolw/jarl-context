  translation: >-
    What do you think would have happened if Japan chose to adopt a do-or-die
    resistance seven years ago?
  image: A_Code_GeassS01_18_0.17.37.575.jpg
  sound: A_Code_GeassS01_18_0.17.35.120-0.17.40.030.mp3
  sentence: ７年前　日本が徹底抗戦を選んでいたら　どうなっていたと思う？
- id: A_Code_GeassS01_E18_6019
  deck_name: Code Geass Season 1
  translation: >-
    The Chinese Federation and the EU would have intervened, and Japan would
    have been divided in three.
  image: A_Code_GeassS01_18_0.17.41.980.jpg
  sound: A_Code_GeassS01_18_0.17.40.860-0.17.43.100.mp3
  sentence: 中華連邦とＥＵが介入し
- id: A_Code_GeassS01_E18_6020
  deck_name: Code Geass Season 1
  translation: Battles would be breaking out even now, right?
  image: A_Code_GeassS01_18_0.17.45.200.jpg
  sound: A_Code_GeassS01_18_0.17.43.200-0.17.47.200.mp3
  sentence: 日本は３つに分断され　未だに戦い続けていただろう
- id: A_Code_GeassS01_E18_6021
  deck_name: Code Geass Season 1
  translation: >-
    In other words, the peace we have now is the product of that immediate
    unconditional surrender.
  image: A_Code_GeassS01_18_0.17.49.820.jpg
  sound: A_Code_GeassS01_18_0.17.47.500-0.17.52.140.mp3
  sentence: つまり　今の平和は　いち早く決まった　無条件降伏によるものだ
- id: A_Code_GeassS01_E18_6022
  deck_name: Code Geass Season 1
  translation: >-
    That's right... I'm fighting to prevent the peace that Father created from
    collapsing.
  image: A_Code_GeassS01_18_0.17.56.390.jpg
  sound: A_Code_GeassS01_18_0.17.53.640-0.17.59.140.mp3
  sentence: そうだ　父さんの築いた平和を壊さない為に　自分は戦っている
- id: A_Code_GeassS01_E18_6023
  deck_name: Code Geass Season 1
  translation: No, you are mistaken.
  image: A_Code_GeassS01_18_0.18.00.645.jpg
  sound: A_Code_GeassS01_18_0.17.59.410-0.18.01.880.mp3
  sentence: 違うな　間違っているぞ
- id: A_Code_GeassS01_E18_6024
  deck_name: Code Geass Season 1
  translation: >-
    The surrender was not the decision of the elected Prime Minister Kururugi.
    It was something selfishly decided by someone who killed him.
  image: A_Code_GeassS01_18_0.18.05.300.jpg
  sound: A_Code_GeassS01_18_0.18.02.180-0.18.08.420.mp3
  sentence: 降伏は選挙で選ばれた枢木首相ではなく　彼を殺した何者かが勝手に決めた事だ
- id: A_Code_GeassS01_E18_6025
  deck_name: Code Geass Season 1
  translation: >-
    The command authority of the government was thrown into confusion and they
    had no choice but to surrender.
  image: A_Code_GeassS01_18_0.18.11.955.jpg
  sound: A_Code_GeassS01_18_0.18.09.620-0.18.14.290.mp3
  sentence: 政府の指揮系統に乱れが起こり　降伏を選ぶしか　なくなった
- id: A_Code_GeassS01_E18_6026
  deck_name: Code Geass Season 1
  translation: Do you understand? The will of the people was stolen.
  image: A_Code_GeassS01_18_0.18.15.310.jpg
  sound: A_Code_GeassS01_18_0.18.14.760-0.18.15.860.mp3
  sentence: 分かるな？
- id: A_Code_GeassS01_E18_6027
  deck_name: Code Geass Season 1
  translation: Selfishly! By that single culprit who broke the rule!
  image: A_Code_GeassS01_18_0.18.18.845.jpg
  sound: A_Code_GeassS01_18_0.18.15.960-0.18.21.730.mp3
  sentence: 人々の意思は奪われたのだ　ルールを破った１人の犯罪者によって　勝手に！
- id: A_Code_GeassS01_E18_6028
  deck_name: Code Geass Season 1
  translation: Can you hear them?
  image: A_Code_GeassS01_18_0.18.22.420.jpg
  sound: A_Code_GeassS01_18_0.18.21.900-0.18.22.940.mp3
  sentence: 聞き取れますか？
- id: A_Code_GeassS01_E18_6029
  deck_name: Code Geass Season 1
  translation: The microphone is picking up too much noise.
  image: A_Code_GeassS01_18_0.18.24.155.jpg
  sound: A_Code_GeassS01_18_0.18.23.040-0.18.25.270.mp3
