  sentence: それが 魔法少女になった者の 逃れられない運命
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2055
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's not true.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.04.34.899-0.04.35.900.mp3
  sentence: ウソよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2056
  deck_name: Mahou Shoujo Madoka Magica
  translation: It can't be true.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.04.37.193-0.04.38.903.mp3
  sentence: ウソよね？ ねえ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2057
  deck_name: Mahou Shoujo Madoka Magica
  translation: But... how can that be?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.04.46.452-0.04.49.414.mp3
  sentence: そんな… どうして？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2058
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka said she wanted to protect people from witches.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.04.49.539-0.04.53.876.mp3
  sentence: さやかちゃん 魔女から人を守りたいって—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2059
  deck_name: Mahou Shoujo Madoka Magica
  translation: She wanted to fight for justice.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.04.54.210-0.04.56.671.mp3
  sentence: 正義の味方になりたいって—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2060
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's why she became a magical girl.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.04.57.213-0.05.01.426.mp3
  sentence: そう思って 魔法少女になったんだよ なのに…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2061
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So why? It could only last until she had suffered... an amount equal to the
    good she had wished for.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.01.884-0.05.05.763.mp3
  sentence: その祈りに見合うだけの呪いを 背負いこんだまでのこと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2062
  deck_name: Mahou Shoujo Madoka Magica
  translation: From here on, for every person she has saved, she will curse another.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.06.597-0.05.11.686.mp3
  sentence: あの子は 誰かを救った分だけ— これからは 誰かを たたりながら生きていく
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2063
  deck_name: Mahou Shoujo Madoka Magica
  translation: You... What is your problem?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.23.406-0.05.26.451.mp3
  sentence: てめえは何様のつもりだ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2064
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are we supposed to be impressed that you know so much?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.26.576-0.05.29.245.mp3
  sentence: 事情通ですって 自慢したいのか？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2065
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    How can you stand there and talk like you're so smart right now?! She was
    Sayaka's...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.30.246-0.05.34.042.mp3
  sentence: なんで そう得意げに しゃべってられるんだ？ こいつは さやかの…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2066
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...Sayaka's best friend..!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.35.251-0.05.37.962.mp3
  sentence: さやかの親友なんだぞ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2067
  deck_name: Mahou Shoujo Madoka Magica
  translation: You understand now, don't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.39.881-0.05.41.883.mp3
  sentence: 今度こそ理解できたわね？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2068
  deck_name: Mahou Shoujo Madoka Magica
  translation: What this thing you so wanted to become... ...is truly like.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.42.258-0.05.45.887.mp3
  sentence: あなたが憧れていたものの正体が どういうものか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2069
  deck_name: Mahou Shoujo Madoka Magica
  translation: This corpse you've brought along- try not to be seen with it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.47.513-0.05.51.601.mp3
  sentence: わざわざ死体を持ってきた以上 扱いには気をつけて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2070
  deck_name: Mahou Shoujo Madoka Magica
  translation: Take care how you dispose of it, or you'll run into trouble later.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.52.018-0.05.57.523.mp3
  sentence: うかつな場所に 置き去りにすると— あとあと やっかいなことになるわよ てめえ それでも人間か！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2071
  deck_name: Mahou Shoujo Madoka Magica
  translation: How do you even call yourself human?! I don't, of course.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.05.58.191-0.05.59.525.mp3
  sentence: もちろん違うわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2072
  deck_name: Mahou Shoujo Madoka Magica
  translation: And neither should you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.02.070-0.06.02.820.mp3
  sentence: くっ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2073
  deck_name: Mahou Shoujo Madoka Magica
  translation: Can I come in? I'd like to talk with you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.19.921-0.06.22.423.mp3
  sentence: 入っていいかい？ 話があるんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2074
  deck_name: Mahou Shoujo Madoka Magica
  translation: So you're alive after all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.23.549-0.06.25.176.mp3
  sentence: 生きてたのね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2075
  deck_name: Mahou Shoujo Madoka Magica
  translation: Was what Homura said true?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.27.595-0.06.31.015.mp3
  sentence: ほむらちゃんが言ってたこと 本当なの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2076
  deck_name: Mahou Shoujo Madoka Magica
  translation: True enough that I can't protest it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.31.140-0.06.33.351.mp3
  sentence: 訂正するほど 間違ってはいないね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2077
  deck_name: Mahou Shoujo Madoka Magica
  translation: So you've been turning us into magical girls just so we'll become witches?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.35.728-0.06.40.733.mp3
  sentence: じゃあ あなたは みんなを魔女にするために— 魔法少女に？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2078
  deck_name: Mahou Shoujo Madoka Magica
  translation: Please don't misunderstand.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.40.858-0.06.43.027.mp3
  sentence: 勘違いしないでほしいんだが—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2079
  deck_name: Mahou Shoujo Madoka Magica
  translation: We don't do this out of ill will toward the human race.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.43.152-0.06.47.615.mp3
  sentence: 僕らは何も 人類に対して 悪意を持っているわけじゃない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2080
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Everything we've done is for the sake of prolonging the life of the
    universe.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.47.740-0.06.51.369.mp3
  sentence: すべては この宇宙の 寿命を延ばすためなんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2081
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka, do you know what the word "entropy" means?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.51.702-0.06.55.581.mp3
  sentence: まどか 君はエントロピーっていう 言葉を知ってるかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2082
  deck_name: Mahou Shoujo Madoka Magica
  translation: To give a simple example...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.56.582-0.06.58.042.mp3
  sentence: 簡単に例えると—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2083
  deck_name: Mahou Shoujo Madoka Magica
  translation: the amount of heat energy a bonfire gives off...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.06.58.167-0.07.00.128.mp3
  sentence: たき火で得られる 熱エネルギーは—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2084
  deck_name: Mahou Shoujo Madoka Magica
  translation: is not equal to the energy it took to grow the wood it's made of.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.00.253-0.07.03.506.mp3
  sentence: 木を育てる労力と 釣り合わないってことさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2085
  deck_name: Mahou Shoujo Madoka Magica
  translation: In short, when energy changes form, some of it gets lost.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.03.798-0.07.07.385.mp3
  sentence: エネルギーは 形を変換するごとにロスが生じる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2086
  deck_name: Mahou Shoujo Madoka Magica
  translation: As a result, the amount of usable energy in the universe is decreasing.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.07.510-0.07.10.721.mp3
  sentence: 宇宙全体のエネルギーは 目減りしていく一方なんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2087
  deck_name: Mahou Shoujo Madoka Magica
  translation: So we began searching...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.11.681-0.07.12.807.mp3
  sentence: だから僕たちは—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2088
  deck_name: Mahou Shoujo Madoka Magica
  translation: for a form of energy that wasn't bound by the laws of thermodynamics.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.12.932-0.07.16.727.mp3
  sentence: 熱力学の法則に縛られない エネルギーを探し求めてきた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2089
  deck_name: Mahou Shoujo Madoka Magica
  translation: And what we found...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.17.311-0.07.18.729.mp3
  sentence: そうして見つけたのが—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2090
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...was the power of the magical girls.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.19.188-0.07.21.149.mp3
  sentence: 魔法少女の魔力だよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2091
  deck_name: Mahou Shoujo Madoka Magica
  translation: What... are you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.23.234-0.07.26.070.mp3
  sentence: あなたは 一体…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2092
  deck_name: Mahou Shoujo Madoka Magica
  translation: Our civilization created technology...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.26.654-0.07.29.907.mp3
  sentence: 僕たちの文明は 知的生命体の感情を—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2093
  deck_name: Mahou Shoujo Madoka Magica
  translation: that could convert the emotions of a sentient lifeform into raw energy.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.30.032-0.07.34.787.mp3
  sentence: エネルギーに変換する テクノロジーを発明した ところが あいにく—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2094
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Unfortunately... Our species do not possess the capacity to experience
    emotion.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.34.912-0.07.38.541.mp3
  sentence: 当の僕らが感情というものを 持ち合わせていなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2095
  deck_name: Mahou Shoujo Madoka Magica
  translation: So we studied various species throughout the universe...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.38.666-0.07.42.003.mp3
  sentence: そこで この宇宙の さまざまな異種族を調査し—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2096
  deck_name: Mahou Shoujo Madoka Magica
  translation: until, finally, we found you humans.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.42.128-0.07.43.963.mp3
  sentence: 君たち人類を見いだしたんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2097
  deck_name: Mahou Shoujo Madoka Magica
  translation: With the size of your population and the rate of reproduction...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.47.592-0.07.50.553.mp3
  sentence: 人類の個体数と 繁殖力を鑑みれば—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2098
  deck_name: Mahou Shoujo Madoka Magica
  translation: the amount of emotional energy produced by a single human...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.50.678-0.07.53.347.mp3
  sentence: １人の人間が生み出す 感情エネルギーは—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2099
  deck_name: Mahou Shoujo Madoka Magica
  translation: is greater than the amount used between its birth and growth.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.53.473-0.07.58.102.mp3
  sentence: その個体が誕生し 成長するまでに 要したエネルギーを凌駕する
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2100
  deck_name: Mahou Shoujo Madoka Magica
  translation: Human souls truly are the energy source that could counter entropy!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.07.58.561-0.08.03.191.mp3
  sentence: 君たちの魂はエントロピーを覆す エネルギー源たりうるんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2101
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    And the most effective of all are girls in the second stage of
    development... ...who experience the greatest fluctuations between hope and
    despair.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.04.817-0.08.10.990.mp3
  sentence: とりわけ最も効率がいいのは— 第二次性徴期の少女の 希望と絶望の相転移だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2102
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    In the moment when your Soul Gems flare out and turn into Grief Seeds,
    enormous energy is created.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.11.866-0.08.19.332.mp3
  sentence: ソウルジェムになった 君たちの魂は— 燃え尽きてグリーフシードへと 変わるその瞬間に— 膨大なエネルギーを発生させる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2103
  deck_name: Mahou Shoujo Madoka Magica
  translation: It is the job of us Incubators to collect that energy.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.19.874-0.08.24.086.mp3
  sentence: それを回収するのが 僕たち インキュベーターの役割だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2104
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are we just disposable energy supplies for you, then?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.25.087-0.08.28.341.mp3
  sentence: 私たち 消耗品なの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2105
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are you saying we should die for you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.28.883-0.08.31.677.mp3
  sentence: あなたたちのために 死ねっていうの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2106
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Do you know how many civilizations fill this universe, and how much energy
    they use in a single moment?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.32.345-0.08.40.770.mp3
  sentence: この宇宙にどれだけの 文明がひしめき合い— 一瞬ごとにどれほどのエネルギーを 消耗しているのか分かるかい？ 君たち人類だって—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2107
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    And someday, even you humans will be able to leave your planet and come join
    all of us.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.40.895-0.08.46.234.mp3
  sentence: いずれは この星を離れて 僕たちの仲間入りをするだろう その時になって—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2108
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    When that day comes, you wouldn't want to find the universe empty and
    desolate, would you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.46.359-0.08.50.738.mp3
  sentence: 枯れ果てた宇宙を 引き渡されても困るよね 長い目で見れば—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2109
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you look at it in the long run, this should be a good deal for your
    benefit as well.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.50.863-0.08.54.200.mp3
  sentence: これは君たちにとっても 得になる取り引きのはずだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2110
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't be ridiculous...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.55.993-0.08.57.620.mp3
  sentence: バカ言わないで
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2111
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    How can you say it was okay for Mami to die and Sayaka to suffer like
    that...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.08.58.037-0.09.02.124.mp3
  sentence: そんな訳の分からない理由で マミさんが死んで—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2112
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...just because of some crazy reason like that?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.02.250-0.09.04.585.mp3
  sentence: さやかちゃんが あんな目に遭って…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2113
  deck_name: Mahou Shoujo Madoka Magica
  translation: That isn't right. It's too cruel!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.05.378-0.09.08.256.mp3
  sentence: あんまりだよ ひどすぎるよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2114
  deck_name: Mahou Shoujo Madoka Magica
  translation: But we always ask and receive your consent before making the contract.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.09.882-0.09.14.220.mp3
  sentence: 僕たちはあくまで— 君たちの合意を前提に 契約しているんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2115
  deck_name: Mahou Shoujo Madoka Magica
  translation: Doesn't that alone show our good will?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.14.345-0.09.17.265.mp3
  sentence: それだけでも 十分に良心的なはずなんだが…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2116
  deck_name: Mahou Shoujo Madoka Magica
  translation: But you do it by tricking all of us!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.17.515-0.09.19.517.mp3
  sentence: みんな だまされてただけじゃない！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2117
  deck_name: Mahou Shoujo Madoka Magica
  translation: We aren't able to comprehend what you mean by "tricking."
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.19.976-0.09.23.854.mp3
  sentence: “だます”という行為自体 僕たちには理解できない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2118
  deck_name: Mahou Shoujo Madoka Magica
  translation: Why is it that when humans regret a decision based on a misunderstanding...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.23.980-0.09.27.525.mp3
  sentence: 認識の相違から生じた 判断ミスを後悔する時—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2119
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...they feel resentment toward the other party?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.27.650-0.09.30.278.mp3
  sentence: なぜか人間は 他者を憎悪するんだよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2120
  deck_name: Mahou Shoujo Madoka Magica
  translation: I can't follow what you're saying.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.31.320-0.09.34.699.mp3
  sentence: あなたの言ってること ついていけない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2121
  deck_name: Mahou Shoujo Madoka Magica
  translation: I don't understand you at all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.35.199-0.09.37.118.mp3
  sentence: 全然 納得できない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2122
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    It's we who've had such a hard time... understanding humans and your values
    system.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.37.493-0.09.42.123.mp3
  sentence: 君たち人類の価値基準こそ 僕らは理解に苦しむな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2123
  deck_name: Mahou Shoujo Madoka Magica
  translation: With a current population of 6.9 billion...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.42.248-0.09.44.292.mp3
  sentence: 今現在で69億人
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2124
  deck_name: Mahou Shoujo Madoka Magica
  translation: that is increasing by a rate of 10 per every 4 seconds...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.44.417-0.09.48.045.mp3
  sentence: しかも ４秒に10人ずつ 増え続けている君たちが—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2125
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...why should you care so much about the loss of a tiny handful?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.48.170-0.09.51.966.mp3
  sentence: どうして単一個体の生き死にで そこまで大騒ぎするんだい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2126
  deck_name: Mahou Shoujo Madoka Magica
  translation: If that's how you think, then you really are our enemy.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.52.174-0.09.58.264.mp3
  sentence: そんなふうに思ってるなら— やっぱり あなた 私たちの敵なんだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2127
  deck_name: Mahou Shoujo Madoka Magica
  translation: Despite that, I did come here to try to explain ourselves to you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.09.58.764-0.10.01.642.mp3
  sentence: これでも 弁解に来たつもりだったんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2128
  deck_name: Mahou Shoujo Madoka Magica
  translation: I was hoping you'd understand...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.01.767-0.10.05.187.mp3
  sentence: 君たちの犠牲が どれだけ すばらしいものをもたらすか—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2129
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...what incredible good your sacrifices have done for this universe.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.05.313-0.10.09.233.mp3
  sentence: 理解してもらいたかったんだが… どうやら無理みたいだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2130
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I guess not. Of course not.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.09.734-0.10.10.901.mp3
  sentence: 当たり前でしょ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2131
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Madoka, I still believe that one day, you will become the greatest of all
    magical girls, and then the wickedest of all witches.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.11.485-0.10.17.533.mp3
  sentence: まどか いつか君は 最高の魔法少女になり— そして 最悪の魔女になるだろう
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2132
  deck_name: Mahou Shoujo Madoka Magica
  translation: When that happens, we will surely obtain an incomparable amount of energy.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.18.284-0.10.23.039.mp3
  sentence: その時 僕らは かつてないほど— 大量のエネルギーを 手に入れるはずだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2133
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So if you ever feel like dying for the sake of the universe, please call me
    anytime. I'll be waiting for you!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.23.164-0.10.28.377.mp3
  sentence: この宇宙のために 死んでくれる気になったら— いつでも声をかけて 待ってるからね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2134
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    What do you hope to achieve, expending so much energy... to keep that body
    fresh?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.48.356-0.10.52.109.mp3
  sentence: そうまでして 死体の鮮度を保って— 一体 どうするつもりだい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2135
  deck_name: Mahou Shoujo Madoka Magica
  translation: Is there a way to get her Soul Gem back?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.10.58.991-0.11.01.911.mp3
  sentence: こいつのソウルジェムを 取り戻す方法は？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2136
  deck_name: Mahou Shoujo Madoka Magica
  translation: None, as far as I know anyway.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.02.036-0.11.04.288.mp3
  sentence: 僕の知る限りでは ないね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2137
  deck_name: Mahou Shoujo Madoka Magica
  translation: So there's stuff even you don't know, huh?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.06.499-0.11.10.961.mp3
  sentence: そいつは— お前が知らないことも あるって意味か？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2138
  deck_name: Mahou Shoujo Madoka Magica
  translation: The existence of magical girls defies logic as it is.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.11.337-0.11.14.256.mp3
  sentence: 魔法少女は条理を覆す存在だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2139
  deck_name: Mahou Shoujo Madoka Magica
  translation: So I wouldn't be surprised no matter what kinds of impossible feats...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.14.382-0.11.18.886.mp3
  sentence: 君たちが どれほどの不条理を 成し遂げたとしても— 驚くには値しない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2140
  deck_name: Mahou Shoujo Madoka Magica
  translation: you manage to accomplish.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.19.387-0.11.20.638.mp3
  sentence: できるんだな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2141
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So it's possible? There's no precedent for it. That's why I don't know how
    it might be done.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.21.180-0.11.25.226.mp3
  sentence: 前例はないね だから僕にも方法は分からない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2142
  deck_name: Mahou Shoujo Madoka Magica
  translation: Unfortunately, I can't offer any guidance this time.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.25.393-0.11.27.520.mp3
  sentence: あいにくだが 助言のしようがないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2143
  deck_name: Mahou Shoujo Madoka Magica
  translation: Like I'd want it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.32.400-0.11.33.734.mp3
  sentence: 要らねえよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2144
  deck_name: Mahou Shoujo Madoka Magica
  translation: Who would listen to your advice now?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.34.610-0.11.39.615.mp3
  sentence: 誰が てめえの手助けなんか 借りるもんか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2145
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka, you're looking a bit unwell this morning.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.46.414-0.11.50.209.mp3
  sentence: まどかさん 今朝は顔色が すぐれませんわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2146
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are you quite all right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.50.334-0.11.52.086.mp3
  sentence: 大丈夫ですの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2147
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yeah... I just didn't get enough sleep.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.52.211-0.11.55.297.mp3
  sentence: うん ちょっと寝不足でね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2148
  deck_name: Mahou Shoujo Madoka Magica
  translation: Speaking of which, it looks as if Sayaka is staying home again today.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.11.55.423-0.11.58.968.mp3
  sentence: それにしても 今日も さやかさんはお休みかしら？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2149
  deck_name: Mahou Shoujo Madoka Magica
  translation: Perhaps we should go to see her later.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.00.010-0.12.02.221.mp3
  sentence: あとで お見舞いに 行くべきでしょうか？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2150
  deck_name: Mahou Shoujo Madoka Magica
  translation: Though she may not welcome me...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.02.888-0.12.05.391.mp3
  sentence: あ… でも 私が行っていいのか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2151
  deck_name: Mahou Shoujo Madoka Magica
  translation: Things are a bit awkward between us right now...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.05.516-0.12.09.770.mp3
  sentence: 今ちょっと さやかさんとは お話ししづらいんですが…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2152
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hitomi... There's something-
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.10.146-0.12.13.732.mp3
  sentence: 仁美ちゃん あのね… 昨日の今日で… あっ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2153
  deck_name: Mahou Shoujo Madoka Magica
  translation: After yesterday... Is now really the time to go to school?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.14.316-0.12.17.111.mp3
  sentence: のんきに学校なんて 行ってる場合かよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2154
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.22.741-0.12.23.826.mp3
  sentence: まどかさん？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2155
  deck_name: Mahou Shoujo Madoka Magica
  translation: We need to talk. Will you come with me?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.24.118-0.12.27.455.mp3
  sentence: ちょっと話があるんだ 顔 貸してくれる？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2156
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sorry, Hitomi...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.30.624-0.12.32.960.mp3
  sentence: 仁美ちゃん ごめん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2157
  deck_name: Mahou Shoujo Madoka Magica
  translation: I think I'm going to stay home today too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.33.085-0.12.35.921.mp3
  sentence: 今日は私も 学校お休みするね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2158
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh? But- Madoka, wait!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.36.046-0.12.39.258.mp3
  sentence: えっ？ そんなっ まどかさん ちょっと…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2159
  deck_name: Mahou Shoujo Madoka Magica
  translation: Um... You wanted to talk?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.47.308-0.12.49.685.mp3
  sentence: あの… 話って？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2160
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't you want to save Sayaka Miki?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.50.060-0.12.53.898.mp3
  sentence: 美樹さやか 助けたいと思わない？ えっ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2161
  deck_name: Mahou Shoujo Madoka Magica
  translation: Is there a way to save her?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.54.273-0.12.56.275.mp3
  sentence: 助けられる… の？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2162
  deck_name: Mahou Shoujo Madoka Magica
  translation: If there weren't, were you just going to leave her like that?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.12.56.400-0.12.59.737.mp3
  sentence: 助けられないとしたら 放っとくか？ うう…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2163
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sorry, that came out wrong.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.01.447-0.13.03.616.mp3
  sentence: 妙な聞き方しちゃったね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2164
  deck_name: Mahou Shoujo Madoka Magica
  translation: Maybe you'll think I'm an idiot, but...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.03.741-0.13.06.118.mp3
  sentence: バカと思うかもしれないけど…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2165
  deck_name: Mahou Shoujo Madoka Magica
  translation: Until we know for sure whether she can be saved or not...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.06.327-0.13.09.455.mp3
  sentence: 私はね 本当に 助けられないのかどうか—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2166
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...I don't want to give up.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.09.955-0.13.12.583.mp3
  sentence: それを確かめるまで 諦めたくない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2167
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Even if she's a witch now, she may at least remember the voices of her
    friends.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.16.378-0.13.22.801.mp3
  sentence: あいつは 魔女になっちまったけど— 友達の声ぐらいは 覚えてるかもしれない 呼びかけたら—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2168
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So if you call out to her, maybe she'll get back her memories of being
    human.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.22.927-0.13.26.180.mp3
  sentence: 人間だった頃の記憶を 取り戻すかもしれない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2169
  deck_name: Mahou Shoujo Madoka Magica
  translation: And probably, the only one who could do that... would be you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.26.680-0.13.30.184.mp3
  sentence: それができるとしたら… たぶん あんただ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2170
  deck_name: Mahou Shoujo Madoka Magica
  translation: Do you really think it'll work? How am I supposed to know?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.32.895-0.13.35.814.mp3
  sentence: うまくいくかな？  分かんねえよ そんなの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2171
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's because I don't know that I want to try it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.38.817-0.13.40.444.mp3
  sentence: 分かんないからやるんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2172
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I mean, maybe when I slice that witch in half, instead of a Grief Seed,
    Sayaka's Soul Gem will pop out.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.41.028-0.13.53.207.mp3
  sentence: >-
    もしかして あの魔女を 真っ二つにしてやったらさ 中から グリーフシードの代わりに— さやかのソウルジェムが ポロッと落ちてくるとかさ
    そういうもんじゃん？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2173
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Wouldn't that be something? It'd be like one of those stories where love and
    courage triumph over all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E09_1_0.13.53.332-0.13.56.585.mp3
  sentence: 最後に愛と勇気が勝つ ストーリーってのは…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E09_2174
