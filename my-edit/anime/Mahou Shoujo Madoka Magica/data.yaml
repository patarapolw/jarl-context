  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.54.119-0.15.56.872.mp3
  sentence: 恋したり遊んだりしてる暇も なくなっちゃうよ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0711
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even so, after watching the way you keep doing your very best...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.57.247-0.16.00.334.mp3
  sentence: でも それでも 頑張ってるマミさんに—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0712
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...I really look up to you, Mami.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.16.00.459-0.16.03.879.mp3
  sentence: 私 憧れてるんです あっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0713
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm really not worth looking up to.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.16.04.213-0.16.08.759.mp3
  sentence: 憧れるほどの ものじゃないわよ 私… えっ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0714
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh? I only pretend to be cool. I'm really pushing myself hard.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.16.09.093-0.16.11.136.mp3
  sentence: 無理して カッコつけてるだけで—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0715
  deck_name: Mahou Shoujo Madoka Magica
