  deck_name: Mahou Shoujo Madoka Magica
  translation: But Madoka was only living an ordinary life, so I couldn't understand why...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.00.38.538-0.00.41.750.mp3
  sentence: ごく平凡な人生だけを 与えられてきた まどかに—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2556
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...so many threads of fate should all be gathered so tightly around her.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.00.41.875-0.00.46.713.mp3
  sentence: どうして あれほど 膨大な因果の糸が— 集中してしまったのか 不可解だった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2557
  deck_name: Mahou Shoujo Madoka Magica
  translation: But now I think... Say, Homura...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.00.47.630-0.00.50.175.mp3
  sentence: だが… ねえ ほむら
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2558
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Couldn't it be... that Madoka has been made into such a powerful magical
    girl...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.00.50.717-0.00.54.387.mp3
  sentence: ひょっとして まどかは 君が同じ時間を繰り返すごとに—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2559
  deck_name: Mahou Shoujo Madoka Magica
  translation: because you kept turning back time?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.00.54.512-0.00.58.641.mp3
  sentence: 強力な魔法少女に なっていったんじゃないのかい？ あっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2560
  deck_name: Mahou Shoujo Madoka Magica
  translation: I thought so. You were the cause of it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.00.602-0.01.04.147.mp3
  sentence: やっぱりね 原因は君にあったんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2561
  deck_name: Mahou Shoujo Madoka Magica
  translation: Or to be more precise, a side effect of your magic was the cause of it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.04.439-0.01.09.819.mp3
  sentence: 正しくは 君の魔法の 副作用というべきかな どういうことよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2562
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    What do you mean? All this time reversal you did was all for one purpose,
    wasn't it? To save Madoka Kaname?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.10.070-0.01.14.824.mp3
  sentence: 君が時間を 巻き戻してきた理由は ただ１つ 鹿目まどかの安否だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2563
  deck_name: Mahou Shoujo Madoka Magica
  translation: By turning back time over and over for the same purpose and reason...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.15.658-0.01.19.370.mp3
  sentence: 同じ理由と目的で 何度も時間を遡るうちに—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2564
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...you inadvertently caused multiple timelines to converge together...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.19.496-0.01.23.625.mp3
  sentence: 君はいくつもの並行世界を らせん状に束ねてしまったんだろう
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2565
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and centered them all on the existence of Madoka Kaname.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.24.250-0.01.28.713.mp3
  sentence: 鹿目まどかの存在を 中心軸にしてね その結果—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2566
  deck_name: Mahou Shoujo Madoka Magica
  translation: If Madoka's threads of fate from each of those separate timelines...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.28.838-0.01.32.050.mp3
  sentence: 決して絡まるはずのなかった 並行世界の因果線が—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2567
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...all ended up linking to the Madoka in this current timeline...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.32.175-0.01.35.929.mp3
  sentence: すべて今の時間軸のまどかに 連結されてしまったとしたら…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2568
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...it would explain why her magical potential appears so impossibly huge.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.36.721-0.01.40.683.mp3
  sentence: 彼女の あの途方もない 魔力係数にも納得がいく
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2569
  deck_name: Mahou Shoujo Madoka Magica
  translation: All that karmic destiny you set spinning in all those different timelines...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.41.309-0.01.45.772.mp3
  sentence: 君が繰り返してきた時間 その中で循環した 因果のすべてが—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2570
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...eventually attached to Madoka Kaname.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.45.897-0.01.49.442.mp3
  sentence: 巡り巡って 鹿目まどかに つながってしまったんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2571
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, she was the main culprit of every event.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.50.110-0.01.52.445.mp3
  sentence: あらゆる出来事の元凶としてね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2572
  deck_name: Mahou Shoujo Madoka Magica
  translation: Excellent work, Homura.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.54.781-0.01.56.491.mp3
  sentence: お手柄だよ ほむら
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2573
  deck_name: Mahou Shoujo Madoka Magica
  translation: You've made Madoka into the most powerful witch we've ever seen.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.01.56.616-0.01.59.953.mp3
  sentence: 君がまどかを 最強の魔女に育ててくれたんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2574
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    The body of Mitakihara Public Middle School 2nd-year student, Sayaka Miki,
    who had been missing since the 12th of this month, was discovered today in a
    room at a downtown hotel.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.03.36.507-0.03.47.310.mp3
  sentence: 12日より 行方が分からなくなっていた— 市立 見滝原中学校 ２年生の美樹さやかさんが— 本日未明 市内のホテルで 遺体となって発見されました
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2575
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    As there were no signs of violence present at the scene of the crime, both
    murder and accidental death are being considered by the police.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.03.47.977-0.03.55.193.mp3
  sentence: 発見現場にも 争った痕跡がないことから— 警察では事件と事故の両面で 捜査を進めています
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2576
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Up next, the weather forecast. Tonight, expect moderate winds from the
    northwest and rain.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.03.55.777-0.04.00.156.mp3
  sentence: 続いて 天気予報です 今夜は北西の風がやや強く雨
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2577
  deck_name: Mahou Shoujo Madoka Magica
  translation: Welcome home.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.03.201-0.04.04.160.mp3
  sentence: おかえり
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2578
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hey, Madoka...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.12.043-0.04.14.045.mp3
  sentence: なあ まどか うん？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2579
  deck_name: Mahou Shoujo Madoka Magica
  translation: About Sayaka's case...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.15.046-0.04.19.050.mp3
  sentence: さやかちゃんの件 本当に何も知らないんだな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2580
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are you sure you don't know anything about it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.19.342-0.04.20.051.mp3
  sentence: うん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2581
  deck_name: Mahou Shoujo Madoka Magica
  translation: Both Sayaka and Kyoko are dead...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.32.105-0.04.35.066.mp3
  sentence: さやかちゃんも 杏子ちゃんも死んじゃった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2582
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    It wasn't exactly an unexpected outcome. The signs had been there for quite
    some time.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.36.776-0.04.41.197.mp3
  sentence: 意外な展開ではないよ 予兆は ずいぶん前からあった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2583
  deck_name: Mahou Shoujo Madoka Magica
  translation: So you're saying you don't care, then?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.42.031-0.04.43.658.mp3
  sentence: どうでもいいっていうの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2584
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even though you're somewhat to blame for their deaths?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.43.783-0.04.48.079.mp3
  sentence: みんな あなたのせいで 死んだようなものなのに ハア…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2585
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then, for example, do you feel responsible for the deaths of livestock?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.48.746-0.04.52.917.mp3
  sentence: 例えば君は 家畜に対して 引け目を感じたりするかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2586
  deck_name: Mahou Shoujo Madoka Magica
  translation: Do you ever think about the process by which they become foodstuffs for you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.04.53.167-0.04.56.587.mp3
  sentence: 彼らが どういうプロセスで 君たちの食卓に並ぶのか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2587
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's not a rational reaction.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.04.595-0.05.06.597.mp3
  sentence: その反応は理不尽だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2588
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you think these scenes are cruel, then you're missing the big picture
    completely.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.06.723-0.05.12.937.mp3
  sentence: この光景を残酷と思うなら 君には本質が全く見えていない えっ ええっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2589
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Because they are slated to become food for humans, livestock are fed and
    provided for all their lives...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.13.646-0.05.18.234.mp3
  sentence: 彼らは人間の糧に なることを前提に— 生存競争から 保護され—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2590
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and given equal chance to reproduce free from natural selection.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.18.359-0.05.20.862.mp3
  sentence: 淘汰されることなく 繁殖している
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2591
  deck_name: Mahou Shoujo Madoka Magica
  translation: Cows, pigs and even chickens...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.21.446-0.05.25.158.mp3
  sentence: 牛も豚も鳥も 他の 野生動物に比べれば—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2592
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    have an overwhelmingly higher rate of survival in captivity than in the
    wild.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.25.283-0.05.29.370.mp3
  sentence: 種としての繁殖ぶりは 圧倒的だ 君たちは皆—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2593
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So isn't it actually... a rather ideal, mutually beneficial relationship for
    you both?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.29.495-0.05.32.290.mp3
  sentence: 理想的な共栄関係に あるじゃないか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2594
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are you saying it's the same between you and us?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.32.957-0.05.34.709.mp3
  sentence: 同じだって言いたいの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2595
  deck_name: Mahou Shoujo Madoka Magica
  translation: On the contrary, our treatment of humankind...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.35.293-0.05.38.588.mp3
  sentence: むしろ僕らは 人類が家畜を扱うよりも—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2596
  deck_name: Mahou Shoujo Madoka Magica
  translation: is much more respectful than your treatment of livestock.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.38.713-0.05.42.550.mp3
  sentence: ずっと君たちに対して 譲歩しているよ 曲がりなりにも—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2597
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Perhaps it isn't perfect, but we do acknowledge your species as sentient and
    try to deal fairly with you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.42.675-0.05.47.680.mp3
  sentence: 知的生命体と認めたうえで 交渉しているんだしね んっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2598
  deck_name: Mahou Shoujo Madoka Magica
  translation: You can't believe that?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.47.847-0.05.49.557.mp3
  sentence: 信じられないのかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2599
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then shall I show it to you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.49.891-0.05.51.809.mp3
  sentence: それなら見せてあげようか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2600
  deck_name: Mahou Shoujo Madoka Magica
  translation: Shall I show you the history spent together by mankind and Incubators?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.05.52.268-0.05.56.981.mp3
  sentence: インキュベーターと人類が 共に歩んできた歴史を… ハッ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2601
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    We have intervened in your civilization's development since prehistoric
    times.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.07.116-0.06.11.746.mp3
  sentence: 僕たちはね 有史以前から 君たちの文明に干渉してきた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2602
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Countless girls throughout time have made contracts with Incubators, had
    their wishes granted...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.12.330-0.06.19.504.mp3
  sentence: 数え切れないほど大勢の少女が インキュベーターと契約し— 希望をかなえ そして絶望に身を委ねていった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2603
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and then ultimately succumbed to despair.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.20.046-0.06.21.005.mp3
  sentence: ハッ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2604
  deck_name: Mahou Shoujo Madoka Magica
  translation: Beginning in hope and then ending in a curse...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.21.672-0.06.24.592.mp3
  sentence: 祈りから始まり 呪いで終わる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2605
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...that is the cycle that countless magical girls have repeated to this day.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.24.801-0.06.28.805.mp3
  sentence: これまで あまたの魔法少女たちが 繰り返してきたサイクル
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2606
  deck_name: Mahou Shoujo Madoka Magica
  translation: There are some who have wrought revolutions that changed history...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.29.347-0.06.31.933.mp3
  sentence: 中には 歴史に転機をもたらし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2607
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...or elevated human society to new stages of development.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.32.058-0.06.34.894.mp3
  sentence: 社会を新しいステージへと 導いた子もいた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2608
  deck_name: Mahou Shoujo Madoka Magica
  translation: Please, stop!!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.35.895-0.06.40.274.mp3
  sentence: もうやめて… ううっ みんな…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2609
  deck_name: Mahou Shoujo Madoka Magica
  translation: They all trusted you. They all trusted you, and you betrayed them?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.40.608-0.06.45.071.mp3
  sentence: みんな信じてたの 信じてたのに裏切られたの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2610
  deck_name: Mahou Shoujo Madoka Magica
  translation: It wasn't we who betrayed them, but their own prayers that did.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.45.404-0.06.50.535.mp3
  sentence: 彼女たちを裏切ったのは 僕たちではなく— むしろ 自分自身の祈りだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2611
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    All hopes are wishes for something other than the current reality, after
    all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.51.577-0.06.55.456.mp3
  sentence: どんな希望も それが条理に そぐわないものである限り—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2612
  deck_name: Mahou Shoujo Madoka Magica
  translation: And anything that doesn't match reality is bound to create a distortion.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.55.581-0.06.58.459.mp3
  sentence: 必ず何らかのゆがみを 生み出すことになる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2613
  deck_name: Mahou Shoujo Madoka Magica
  translation: So why is it surprising that these things always end in disaster?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.06.58.876-0.07.02.421.mp3
  sentence: やがてそこから 災厄が生じるのは 当然の摂理だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2614
  deck_name: Mahou Shoujo Madoka Magica
  translation: If they considered such a natural outcome to be a "betrayal,"
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.02.672-0.07.05.591.mp3
  sentence: そんな当たり前の結末を 裏切りだと言うなら—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2615
  deck_name: Mahou Shoujo Madoka Magica
  translation: they were wrong to have made wishes at all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.05.716-0.07.09.554.mp3
  sentence: そもそも 願い事なんて すること自体が間違いなのさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2616
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Not that I am calling them foolish. After all, it was thanks to their
    sacrifices...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.10.346-0.07.14.934.mp3
  sentence: でも 愚かとは言わないよ 彼女たちの犠牲によって—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2617
  deck_name: Mahou Shoujo Madoka Magica
  translation: that human society has developed as far as it has.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.15.059-0.07.18.312.mp3
  sentence: 人の歴史が紡がれてきたことも また事実だし…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2618
  deck_name: Mahou Shoujo Madoka Magica
  translation: All the tears shed throughout history...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.24.360-0.07.27.905.mp3
  sentence: そうやって 過去に流された すべての涙を礎にして—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2619
  deck_name: Mahou Shoujo Madoka Magica
  translation: have laid the foundations of the life you have now.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.28.030-0.07.30.867.mp3
  sentence: 今の君たちの暮らしは 成り立っているんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2620
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you understand now, why are you still holding the fates of a few
    individuals to be so precious?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.33.744-0.07.40.168.mp3
  sentence: それを正しく認識するなら どうして今さら— たかだか数人の運命だけを 特別視できるんだい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2621
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    After all the time you spent watching over those girls... do you really feel
    nothing for them at all?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.41.294-0.07.46.048.mp3
  sentence: ずっと あの子たちを見守りながら あなたは何も感じなかったの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2622
  deck_name: Mahou Shoujo Madoka Magica
  translation: Did you never try to understand how much they were suffering?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.46.174-0.07.50.761.mp3
  sentence: みんなが どんなにつらかったか 分かってあげようとしなかったの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2623
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If we had the capacity to comprehend such things, we wouldn't have had to
    come to your planet in the first place.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.50.928-0.07.56.476.mp3
  sentence: それが僕たちに理解できたなら— わざわざ こんな星まで 来なくても済んだんだけどね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2624
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    In our society, the phenomenon known as "emotion" is only considered a
    mental disease.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.07.57.310-0.08.03.274.mp3
  sentence: 僕たちの文明では— 感情という現象は極めてまれな 精神疾患でしかなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2625
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's why, when we discovered humankind, we were quite surprised.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.03.608-0.08.08.404.mp3
  sentence: だから君たち人類を 発見した時は驚いたよ すべての個体が—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2626
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    We never imagined a world could exist... in which every individual had its
    own set of emotions...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.08.529-0.08.11.491.mp3
  sentence: 別個に感情を持ちながら 共存している世界なんて—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2627
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and still somehow managed to coexist with others!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.11.616-0.08.15.745.mp3
  sentence: 想像だにしなかったからね もしも…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2628
  deck_name: Mahou Shoujo Madoka Magica
  translation: If you... had never come to Earth, then...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.16.162-0.08.18.998.mp3
  sentence: あなたたちが この星に来てなかったら…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2629
  deck_name: Mahou Shoujo Madoka Magica
  translation: Most likely, you would all still be living naked in caves.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.19.373-0.08.23.920.mp3
  sentence: 君たちは今でも— 裸で洞穴に 住んでたんじゃないかな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2630
  deck_name: Mahou Shoujo Madoka Magica
  translation: You know what...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.27.965-0.08.28.883.mp3
  sentence: やっぱね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2631
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...it really does hurt, losing one of my own students this way...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.29.675-0.08.35.014.mp3
  sentence: 教え子とこういう 別れ方っていうのは つらいわよ だよな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2632
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yeah... We still don't even know what really happened to her...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.35.306-0.08.38.184.mp3
  sentence: 事情がはっきりしないっていうのが またね…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2633
  deck_name: Mahou Shoujo Madoka Magica
  translation: Now, I'm hearing that one of the third-year students is missing as well...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.38.476-0.08.41.562.mp3
  sentence: ３年生にも１人 行方不明の子がいるし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2634
  deck_name: Mahou Shoujo Madoka Magica
  translation: Everyone was in an uproar at the last staff meeting.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.41.687-0.08.43.940.mp3
  sentence: 職員会議は しっちゃかめっちゃかよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2635
  deck_name: Mahou Shoujo Madoka Magica
  translation: No one knew anything, I'm guessing?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.44.607-0.08.47.151.mp3
  sentence: 何も分からないのか？ やっぱり
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2636
  deck_name: Mahou Shoujo Madoka Magica
  translation: It seems that Sayaka was quarreling with a friend over a boy.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.48.528-0.08.53.407.mp3
  sentence: さやかちゃんね 友達と恋愛がらみで ちょっといろいろあったらしいの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2637
  deck_name: Mahou Shoujo Madoka Magica
  translation: She's taking all of this pretty hard too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.53.741-0.08.56.327.mp3
  sentence: その子も かなりダメージ 背負っちゃってね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2638
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    This kind of thing... should've just passed with some heartache and
    bittersweet memories.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.08.57.245-0.09.00.873.mp3
  sentence: 普通なら 甘酸っぱい思い出で 済むとこなんだけど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2639
  deck_name: Mahou Shoujo Madoka Magica
  translation: But since it ended this way...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.01.040-0.09.03.251.mp3
  sentence: こういう結末になっちゃうとね…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2640
  deck_name: Mahou Shoujo Madoka Magica
  translation: The police are going to rule it accidental death...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.05.670-0.09.07.380.mp3
  sentence: 警察は家出のあげくに—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2641
  deck_name: Mahou Shoujo Madoka Magica
  translation: exacerbated by mental stress after running away from home.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.07.505-0.09.10.508.mp3
  sentence: 衰弱死って線で 決着つけちゃうみたい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2642
  deck_name: Mahou Shoujo Madoka Magica
  translation: They don't have any leads to go on.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.11.050-0.09.13.886.mp3
  sentence: 手がかり 何にもないしね…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2643
  deck_name: Mahou Shoujo Madoka Magica
  translation: How is Madoka taking it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.14.554-0.09.16.055.mp3
  sentence: まどかちゃんはどう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2644
  deck_name: Mahou Shoujo Madoka Magica
  translation: I don't know.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.16.722-0.09.17.807.mp3
  sentence: 分かんねえ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2645
  deck_name: Mahou Shoujo Madoka Magica
  translation: My gut tells me she knows something about all this.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.18.975-0.09.22.144.mp3
  sentence: 私の勘じゃ 何か知ってる様子ではあるんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2646
  deck_name: Mahou Shoujo Madoka Magica
  translation: But she doesn't seem like she's lying to me either.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.23.020-0.09.25.648.mp3
  sentence: でもウソをついてるようにも 見えない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2647
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    This is the first time... that I haven't been able to tell what she's
    thinking.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.26.107-0.09.29.986.mp3
  sentence: 初めてなんだよ あいつの本音を見抜けないなんて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2648
  deck_name: Mahou Shoujo Madoka Magica
  translation: Pathetic, isn't it? She's my own daughter...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.30.361-0.09.33.656.mp3
  sentence: 情けねえよな 自分の娘だってのに…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2649
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's rare to see you so at a loss over what to do...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.35.324-0.09.37.493.mp3
  sentence: 詢子が弱音を吐くなんてね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2650
  deck_name: Mahou Shoujo Madoka Magica
  translation: Lately, something has seemed a little off about her.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.37.618-0.09.40.830.mp3
  sentence: ハア… 近頃 妙だなとは思ってたんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2651
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I can tell something's weighing on her mind, but she hasn't come to talk to
    me about it like usual.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.41.831-0.09.47.628.mp3
  sentence: 何か１人で しょい込んでるって 察してはいたけど いつまでたっても 私に相談してこねえ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2652
  deck_name: Mahou Shoujo Madoka Magica
  translation: I thought she would always know she could rely on me...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.47.837-0.09.51.132.mp3
  sentence: ちったあ 頼りにされてるって 思ってたのにさあ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2653
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's hard with kids that age...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.51.424-0.09.53.509.mp3
  sentence: あの年頃の子どもはねえ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2654
  deck_name: Mahou Shoujo Madoka Magica
  translation: You turn around one day, and suddenly, they're all grown up.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.54.135-0.09.57.013.mp3
  sentence: ある日 いきなり大人に なっちゃったりするものよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2655
  deck_name: Mahou Shoujo Madoka Magica
  translation: It must be a pretty big shock to a parent.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.09.57.388-0.09.59.348.mp3
  sentence: 親にとっては ショックだろうけど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2656
  deck_name: Mahou Shoujo Madoka Magica
  translation: I guess you're right...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.00.391-0.10.01.892.mp3
  sentence: そういうもんか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2657
  deck_name: Mahou Shoujo Madoka Magica
  translation: At that point, we've got no choice but to trust them.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.02.268-0.10.04.353.mp3
  sentence: 信じてあげるしかないわね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2658
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    What Madoka probably needs most right now... is a little time to get a
    handle on her feelings.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.04.937-0.10.09.191.mp3
  sentence: 今 まどかちゃんに必要なのは 気持ちを整理する時間だろうから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2659
  deck_name: Mahou Shoujo Madoka Magica
  translation: Just give her some time.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.09.317-0.10.11.110.mp3
  sentence: しばらくは待ってあげないと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2660
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's so hard not being able to do anything.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.11.861-0.10.14.488.mp3
  sentence: きついな 何もできねえのって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2661
  deck_name: Mahou Shoujo Madoka Magica
  translation: You never were good at just sitting by and waiting, were you, Junko?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.15.364-0.10.19.493.mp3
  sentence: そういうところで要領悪いの 相変わらずよね 詢子は…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2662
  deck_name: Mahou Shoujo Madoka Magica
  translation: Can I come in?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.29.545-0.10.31.130.mp3
  sentence: 入っていいかな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2663
  deck_name: Mahou Shoujo Madoka Magica
  translation: Is that... ...Walpurgisnacht?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.39.263-0.10.42.016.mp3
  sentence: これが“ワルプルギスの夜”？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2664
  deck_name: Mahou Shoujo Madoka Magica
  translation: Kyoko told me about it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.42.600-0.10.44.268.mp3
  sentence: 杏子ちゃんが言ってた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2665
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    She said it was a witch so strong that one person couldn't beat it alone, so
    the two of you were teaming up.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.44.518-0.10.50.232.mp3
  sentence: １人で倒せないほど 強い魔女をやっつけるために— ほむらちゃんと ２人で戦うんだって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2666
  deck_name: Mahou Shoujo Madoka Magica
  translation: So you've been preparing for that all this time here?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.50.483-0.10.52.360.mp3
  sentence: ずっとここで準備してたのね？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2667
  deck_name: Mahou Shoujo Madoka Magica
  translation: Will the city be in danger?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.55.655-0.10.56.906.mp3
  sentence: 街じゅうが危ないの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2668
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Unlike the other witches you've seen, this one is powerful enough that it
    doesn't need to hide in a Labyrinth.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.10.58.908-0.11.04.038.mp3
  sentence: 今までの魔女と違って— こいつは結界に隠れて 身を守る必要なんてない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2669
  deck_name: Mahou Shoujo Madoka Magica
  translation: If it manifests even once, thousands will die.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.11.04.372-0.11.08.668.mp3
  sentence: ただ一度 具現しただけでも 何千人という人が犠牲になるわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2670
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Since ordinary humans can't see it, they'll think the destruction was caused
    by an earthquake, tornado, or other disaster.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.11.09.085-0.11.16.717.mp3
  sentence: 相変わらず 普通の人には見えないから— 被害は地震とか竜巻とか— そういった大災害として 誤解されるだけ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E11_2671
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then it absolutely has to be defeated, right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E11_1_0.11.17.051-0.11.19.678.mp3
