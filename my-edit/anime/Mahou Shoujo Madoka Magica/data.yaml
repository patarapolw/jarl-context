  sentence: 例えばの話なんだけどさ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0567
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Say there was someone who was having a way tougher time than I am, and I
    wanted to make my wish to help him.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.04.59.048-0.05.04.304.mp3
  sentence: 私なんかより よほど困ってる人がいて— その人のために 願い事をするのは…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0568
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are you talking about Kamijo?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.04.679-0.05.06.306.mp3
  sentence: それって上条君のこと？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0569
  deck_name: Mahou Shoujo Madoka Magica
  translation: I said this was just an example!!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.06.639-0.05.10.893.mp3
  sentence: たっ 例え話だって 言ってるじゃんか！  別に契約者自身が—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0570
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    There's no requirement that the wish's beneficiary be the contractee
    herself.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.11.019-0.05.14.647.mp3
  sentence: 願い事の対象になる必然性は ないんだけどね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0571
  deck_name: Mahou Shoujo Madoka Magica
  translation: There's even precedent for it already.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.15.023-0.05.16.816.mp3
  sentence: 前例も ないわけじゃないし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0572
  deck_name: Mahou Shoujo Madoka Magica
  translation: But it may not be the best idea.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.17.275-0.05.20.194.mp3
  sentence: でも あまり 感心できた話じゃないわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0573
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you want to use your wish to grant someone else's, then you must make
    doubly sure you know what you're wishing for.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.20.903-0.05.26.326.mp3
  sentence: 他人の願いを かなえるのなら— なおのこと自分の望みを はっきりさせておかないと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0574
  deck_name: Mahou Shoujo Madoka Magica
  translation: Miki, do you truly wish for his dream to come true?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.26.617-0.05.30.079.mp3
  sentence: 美樹さん あなたは彼に 夢をかなえてほしいの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0575
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Or do you actually wish to grant his dream so that he will be grateful to
    you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.30.580-0.05.35.168.mp3
  sentence: それとも 彼の夢をかなえた 恩人になりたいの？ マミさん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0576
  deck_name: Mahou Shoujo Madoka Magica
  translation: Mami..! They sound similar, but they're completely different at the core.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.35.293-0.05.38.337.mp3
  sentence: 同じようでも 全然 違うことよ これ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0577
  deck_name: Mahou Shoujo Madoka Magica
  translation: You know? ...That's a little harsh, isn't it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.38.963-0.05.42.091.mp3
  sentence: その言い方は ちょっとひどいと思う
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0578
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sorry. But this really needs to be said now, before it's too late.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.42.467-0.05.46.054.mp3
  sentence: ごめんね でも今のうちに言っておかないと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0579
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Because if you go ahead with it without making certain first, you're sure to
    regret it later.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.46.554-0.05.51.100.mp3
  sentence: そこを はき違えたまま 先に進んだら— あなた きっと後悔するから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0580
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...You're right.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.56.272-0.05.57.690.mp3
  sentence: そうだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0581
  deck_name: Mahou Shoujo Madoka Magica
  translation: I guess my idea was a little naïve.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.05.58.107-0.06.01.110.mp3
  sentence: 私の考えが甘かった ごめん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0582
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sorry. It really is a hard decision, isn't it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.01.319-0.06.05.364.mp3
  sentence: やっぱり… 難しい事柄よね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0583
  deck_name: Mahou Shoujo Madoka Magica
  translation: There's no need to rush into it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.05.948-0.06.08.201.mp3
  sentence: 焦って決めるべきではないわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0584
  deck_name: Mahou Shoujo Madoka Magica
  translation: Though for me, the sooner you decide, the better.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.08.701-0.06.11.788.mp3
  sentence: 僕としては 早ければ早いほどいいんだけど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0585
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's no good, Kyubey. Nobody likes a boy who pressures girls to do things.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.12.038-0.06.19.295.mp3
  sentence: ダメよ 女の子をせかす男子は嫌われるぞ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0586
  deck_name: Mahou Shoujo Madoka Magica
  translation: It really isn't an easy decision, is it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.21.547-0.06.24.509.mp3
  sentence: やっぱり 簡単なことじゃないんだよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0587
  deck_name: Mahou Shoujo Madoka Magica
  translation: And considering my position, I can't rush you into deciding either.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.24.634-0.06.27.220.mp3
  sentence: 僕の立場で せかすわけにはいかないしね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0588
  deck_name: Mahou Shoujo Madoka Magica
  translation: Suggesting wishes would also be against the rules.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.27.553-0.06.29.931.mp3
  sentence: 助言するのもルール違反だし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0589
  deck_name: Mahou Shoujo Madoka Magica
  translation: So I guess just wishing to become a magical girl wouldn't work, huh?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.30.515-0.06.34.060.mp3
  sentence: ただ なりたいってだけじゃ ダメなのかな…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0590
  deck_name: Mahou Shoujo Madoka Magica
  translation: Is power for its own sake what you desire, Madoka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.34.227-0.06.37.480.mp3
  sentence: まどかは 力そのものに 憧れているのかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0591
  deck_name: Mahou Shoujo Madoka Magica
  translation: It isn't that.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.37.688-0.06.41.359.mp3
  sentence: いや そんなんじゃなくって うーん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0592
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...Or... Maybe it IS that...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.42.068-0.06.43.694.mp3
  sentence: そうなのかな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0593
  deck_name: Mahou Shoujo Madoka Magica
  translation: I mean, I'm not very smart, and I don't really have any talents.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.43.820-0.06.49.033.mp3
  sentence: 私って どんくさいし 何のとりえもないし だからマミさんみたいに—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0594
  deck_name: Mahou Shoujo Madoka Magica
  translation: So if I could become someone as cool and wonderful as Mami...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.49.158-0.06.51.619.mp3
  sentence: カッコよくて ステキな人になれたら—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0595
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...I'd be more than happy with just that.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.51.744-0.06.54.288.mp3
  sentence: それだけで十分に 幸せなんだけど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0596
  deck_name: Mahou Shoujo Madoka Magica
  translation: If you became a magical girl, Madoka, you'd be much more powerful than Mami.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.06.54.413-0.06.59.502.mp3
  sentence: まどかが魔法少女になれば マミよりずっと強くなれるよ えっ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0597
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh? Though, of course, part of that depends on what kind of wish you make.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.00.002-0.07.04.132.mp3
  sentence: もちろん どんな願い事で 契約するかにもよるけれど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0598
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even I can't completely gauge how large the Soul Gem you'd create would be.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.04.257-0.07.09.011.mp3
  sentence: まどかが生み出すかもしれない ソウルジェムの大きさは— 僕にも測定しきれない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0599
  deck_name: Mahou Shoujo Madoka Magica
  translation: I've never met another girl with such enormous potential as you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.09.470-0.07.14.392.mp3
  sentence: これだけの資質を持つ子と 出会ったのは初めてだ アハハッ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0600
  deck_name: Mahou Shoujo Madoka Magica
  translation: Oh, come on!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.14.517-0.07.17.019.mp3
  sentence: 何言ってるのよ もう ウソでしょ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0601
  deck_name: Mahou Shoujo Madoka Magica
  translation: You're just teasing me, right? No...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.17.145-0.07.18.771.mp3
  sentence: いや…  んっ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0602
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka? Are you awake?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.19.355-0.07.20.898.mp3
  sentence: まどか 起きてるか？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0603
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yes. What's wrong?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.21.023-0.07.27.029.mp3
  sentence: うん どうしたの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0604
  deck_name: Mahou Shoujo Madoka Magica
  translation: Oh, not again.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.27.488-0.07.30.158.mp3
  sentence: ああ… またか まったくもう
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0605
  deck_name: Mahou Shoujo Madoka Magica
  translation: W-water...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.32.535-0.07.34.162.mp3
  sentence: み… 水
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0606
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...that balding old coot..!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.36.789-0.07.40.543.mp3
  sentence: だはっ… あの すだれハゲ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0607
  deck_name: Mahou Shoujo Madoka Magica
  translation: If he wants a drink so badly, he can damn well pour it himself..!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.40.668-0.07.45.715.mp3
  sentence: 飲みたきゃ 手酌でやってろっつうの… ハア…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0608
  deck_name: Mahou Shoujo Madoka Magica
  translation: Thanks.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.45.840-0.07.48.801.mp3
  sentence: ありがとう ココアでも入れようか？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0609
  deck_name: Mahou Shoujo Madoka Magica
  translation: Shall I make us some hot chocolate? Yes, please!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.48.926-0.07.50.636.mp3
  sentence: うん お願い
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0610
  deck_name: Mahou Shoujo Madoka Magica
  translation: I wonder why she loves to work so much.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.51.971-0.07.54.765.mp3
  sentence: なんでママは あんなに仕事が好きなのかな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0611
  deck_name: Mahou Shoujo Madoka Magica
  translation: I mean, it wasn't always her dream to work for that company, was it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.07.55.600-0.08.00.146.mp3
  sentence: 昔からあの会社で働くのが 夢だった… なんてないよね？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0612
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hmm... It isn't so much that Mom enjoys her work...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.00.271-0.08.05.485.mp3
  sentence: うーん ママは 仕事が好きなんじゃなくて— 頑張るのが好きなのさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0613
  deck_name: Mahou Shoujo Madoka Magica
  translation: What she really likes is trying her best at something.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.05.610-0.08.06.277.mp3
  sentence: えっ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0614
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even though she encounters lots of trying and unpleasant things...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.06.611-0.08.10.072.mp3
  sentence: イヤなことも つらいことも いっぱいあるだろうけど—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0615
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...the satisfaction she gets from overcoming those challenges...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.10.198-0.08.15.536.mp3
  sentence: それを乗り越えた時の満足感が ママにとっては最高の宝物なのさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0616
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...is what she treasures most in this world.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.16.245-0.08.17.079.mp3
  sentence: うん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0617
  deck_name: Mahou Shoujo Madoka Magica
  translation: So even though working at a company wasn't necessarily her dream...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.18.164-0.08.22.126.mp3
  sentence: そりゃ 会社勤めが 夢だったわけじゃないだろうけどさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0618
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...the way she is living her life is absolutely ideal to her.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.22.251-0.08.25.922.mp3
  sentence: それでもママは 自分の理想の生き方を通してる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0619
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's possible to achieve your dreams in that way as well, you know.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.26.047-0.08.28.549.mp3
  sentence: そんなふうにして かなえる夢もあるんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0620
  deck_name: Mahou Shoujo Madoka Magica
  translation: So the way she lives her life was her dream?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.29.884-0.08.32.053.mp3
  sentence: 生き方そのものを夢にするの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0621
  deck_name: Mahou Shoujo Madoka Magica
  translation: Different people might have different opinions of that...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.32.887-0.08.35.932.mp3
  sentence: どう思うかは 人それぞれだろうけど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0622
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    But as for me, that's something I really love about her. I respect the way
    she leads her life and am very proud of her.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.36.057-0.08.41.312.mp3
  sentence: 僕はね ママの そういうところが大好きだ 尊敬できるし 自慢できる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0623
  deck_name: Mahou Shoujo Madoka Magica
  translation: She truly is amazing, isn't she?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.41.604-0.08.45.608.mp3
  sentence: すばらしい人だってね うん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0624
  deck_name: Mahou Shoujo Madoka Magica
  translation: You do understand, don't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.08.59.247-0.08.59.956.mp3
  sentence: あっ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0625
  deck_name: Mahou Shoujo Madoka Magica
  translation: That you're leading innocent bystanders into real danger?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.09.00.248-0.09.03.459.mp3
  sentence: あなたは無関係な一般人を 危険に巻き込んでいる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0626
  deck_name: Mahou Shoujo Madoka Magica
  translation: They were chosen by Kyubey.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.09.05.044-0.09.07.630.mp3
  sentence: 彼女たちは キュゥべえに選ばれたのよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0627
  deck_name: Mahou Shoujo Madoka Magica
  translation: They're not innocent bystanders anymore.
