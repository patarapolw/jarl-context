- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0693
  deck_name: Mahou Shoujo Madoka Magica
  translation: Let's go, Kaname. O-okay.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.04.051-0.14.07.263.mp3
  sentence: 行きましょう 鹿目さん は… はい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0694
  deck_name: Mahou Shoujo Madoka Magica
  translation: Wai-!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.08.222-0.14.09.515.mp3
  sentence: まっ… くうっ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0695
  deck_name: Mahou Shoujo Madoka Magica
  translation: Um... Mami?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.37.001-0.14.40.588.mp3
  sentence: あの… マミさん 何？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0696
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    What is it? I've been thinking really hard about all sorts of different
    wishes, but...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.40.713-0.14.46.385.mp3
  sentence: 願い事 私なりにいろいろと 考えてみたんですけど 決まりそうなの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0697
  deck_name: Mahou Shoujo Madoka Magica
  translation: Did you decide on one? Yes.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.46.510-0.14.49.221.mp3
  sentence: はい でも あの…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0698
  deck_name: Mahou Shoujo Madoka Magica
  translation: But, I think it might be the naïve kind of wish that would make you mad...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.49.346-0.14.54.018.mp3
  sentence: もしかしたら マミさんには 考え方が甘いって怒られそうで…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0699
  deck_name: Mahou Shoujo Madoka Magica
  translation: So what is this dream you want granted?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.54.310-0.14.56.395.mp3
  sentence: どんな夢をかなえるつもり？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0700
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Well, I've never been good at school, and I don't have any kind of talent
    that I could take pride in...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.14.56.520-0.15.02.610.mp3
  sentence: 私って 昔から得意な学科とか 人に自慢できる才能とか何もなくて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0701
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    And I'm sure I'll continue on like this, being no use to anyone and having
    to bother others for help...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.04.069-0.15.10.826.mp3
  sentence: きっと これから先ずっと 誰の役にも立てないまま— 迷惑ばかり かけていくのかなって…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0702
  deck_name: Mahou Shoujo Madoka Magica
  translation: Thinking about that makes me feel so awful, I can't stand it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.11.243-0.15.13.954.mp3
  sentence: それがイヤで しょうがなかったんです
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0703
  deck_name: Mahou Shoujo Madoka Magica
  translation: But then I met you, Mami.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.18.375-0.15.20.169.mp3
  sentence: でもマミさんと会って—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0704
  deck_name: Mahou Shoujo Madoka Magica
  translation: And you showed me what it's like...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.20.294-0.15.23.714.mp3
  sentence: 誰かを助けるために 戦ってるの 見せてもらって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0705
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    And then... ...when I heard that even I might be able to do the same
    thing...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.25.591-0.15.29.678.mp3
  sentence: 同じことが 私にも できるかもしれないって言われて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0706
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...it was the happiest thing I'd ever experienced in my life.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.30.638-0.15.32.973.mp3
  sentence: 何よりもうれしかったのは そのことで…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0707
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    That's why, I think that just becoming a magical girl would fulfill my
    dreams.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.15.34.808-0.15.40.814.mp3
  sentence: だから私… 魔法少女になれたら それで願い事はかなっちゃうんです
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0708
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
