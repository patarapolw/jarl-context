- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1010
  deck_name: Mahou Shoujo Madoka Magica
  translation: Please excuse me. What's the matter, Hitomi? Didn't get enough sleep?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.40.243-0.02.43.496.mp3
  sentence: どうしたのよ 仁美 寝不足？ ええ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1011
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Yes, I was kept up so late dealing with the police and the hospital last
    night.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.43.621-0.02.46.916.mp3
  sentence: ゆうべは病院やら警察やらで 夜遅くまで…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1012
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh? Did something happen?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.47.083-0.02.49.168.mp3
  sentence: ええっ 何かあったの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1013
  deck_name: Mahou Shoujo Madoka Magica
  translation: Apparently, I went sleepwalking or some such thing...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.49.294-0.02.52.338.mp3
  sentence: 何だか私 夢遊病っていうのか…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1014
  deck_name: Mahou Shoujo Madoka Magica
  translation: Oddly enough, there were many other people who did the same thing.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.52.463-0.02.55.592.mp3
  sentence: それも同じような症状の方が 大勢いて—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1015
  deck_name: Mahou Shoujo Madoka Magica
  translation: When we woke up, we were all collapsed in the same place together.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.55.717-0.02.58.970.mp3
  sentence: 気がついたら みんなで同じ場所に 倒れていたんですの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1016
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh? What was that about?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.59.095-0.03.00.763.mp3
  sentence: はあ？ 何それ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1017
  deck_name: Mahou Shoujo Madoka Magica
  translation: The doctor said we'd had a mass hallucination or something of the sort.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.01.264-0.03.04.976.mp3
  sentence: お医者様は集団幻覚だとか 何とか…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1018
  deck_name: Mahou Shoujo Madoka Magica
  translation: In fact, I have to go back in for more tests after school today.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.05.101-0.03.09.147.mp3
  sentence: 今日も放課後に精密検査に 行かなくてはなりませんの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1019
  deck_name: Mahou Shoujo Madoka Magica
  translation: Ohh, what a bother.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.09.272-0.03.11.524.mp3
  sentence: ハア… 面倒くさいわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1020
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all that, you should've just stayed home today.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.11.900-0.03.15.862.mp3
  sentence: そんなことなら 学校 休んじゃえばいいのに ダメですわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1021
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Oh, I couldn't do that. If I had stayed home, it would really seem like I
    was sick.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.15.987-0.03.18.531.mp3
  sentence: それでは まるで 本当に病気みたいで—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1022
  deck_name: Mahou Shoujo Madoka Magica
  translation: And my family would just get more and more worried.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.18.656-0.03.21.492.mp3
  sentence: 家の者が ますます 心配してしまいますもの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1023
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's our little overachiever! Good for you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.21.618-0.03.28.791.mp3
  sentence: さすが優等生 偉いわ ハハハッ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1024
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's been a while since I've felt this good.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.35.757-0.03.38.051.mp3
  sentence: 久々に気分いいわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1025
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm totally refreshed!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.38.468-0.03.40.428.mp3
  sentence: 爽快 爽快
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1026
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka... Aren't you scared at all?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.41.012-0.03.44.182.mp3
  sentence: さやかちゃんはさ 怖くはないの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1027
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh? Well, I am a little.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.44.307-0.03.47.810.mp3
  sentence: うん？ そりゃあ ちょっとは怖いけど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1028
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I was able to beat that witch yesterday pretty easily.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.47.936-0.03.50.563.mp3
  sentence: まあ 昨日の奴には あっさり勝てたし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1029
  deck_name: Mahou Shoujo Madoka Magica
  translation: And when I think of how I might've lost both of my best friends...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.51.064-0.03.57.570.mp3
  sentence: もしかしたら まどかと仁美— 友達２人も同時に 亡くしてたかもしれないって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1030
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...that scares me a lot more.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.03.58.404-0.04.00.573.mp3
  sentence: そっちのほうが よっぽど怖いよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1031
  deck_name: Mahou Shoujo Madoka Magica
  translation: Which is why...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.01.449-0.04.02.992.mp3
  sentence: だから！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1032
  deck_name: Mahou Shoujo Madoka Magica
  translation: I don't really know what to call it. Self-confidence, maybe?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.04.452-0.04.08.706.mp3
  sentence: なんつうかな 自信？ 安心感？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1033
  deck_name: Mahou Shoujo Madoka Magica
  translation: Or relief? I guess I'm a little bit proud of myself right now, too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.08.831-0.04.11.417.mp3
  sentence: ちょっと自分を 褒めちゃいたい気分っつうかね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1034
  deck_name: Mahou Shoujo Madoka Magica
  translation: Anyway! I'm really getting fired up for this now.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.12.168-0.04.15.922.mp3
  sentence: まあ 舞い上がっちゃって ますね 私
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1035
  deck_name: Mahou Shoujo Madoka Magica
  translation: From here on, I - Magical Girl Sayaka -
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.16.631-0.04.21.261.mp3
  sentence: これからも見滝原市の平和は この魔法少女 さやかちゃんが—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1036
  deck_name: Mahou Shoujo Madoka Magica
  translation: will keep Mitakihara City super-duper safe and sound!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.21.386-0.04.23.930.mp3
  sentence: ガンガン 守りまくっちゃいますからね！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1037
  deck_name: Mahou Shoujo Madoka Magica
  translation: You really don't have any regrets at all?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.24.889-0.04.27.558.mp3
  sentence: 後悔とか 全然ないの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1038
  deck_name: Mahou Shoujo Madoka Magica
  translation: Well... If I have any regret...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.28.268-0.04.31.813.mp3
  sentence: そうね 後悔っていえば…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1039
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...it's probably that I hesitated for so long.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.32.230-0.04.34.315.mp3
  sentence: 迷ってたことが後悔かな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1040
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Since I ended up doing it anyway, I feel like I should have made up my mind
    sooner.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.35.817-0.04.40.363.mp3
  sentence: どうせだったら もうちょっと 早く心を決めるべきだったなって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1041
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If I had been there to fight that witch with Mami, then maybe she wouldn't
    have had to die.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.41.489-0.04.48.288.mp3
  sentence: あの時の魔女 私と２人がかりで戦ってたら— マミさんも死なないで 済んだかもしれない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1042
  deck_name: Mahou Shoujo Madoka Magica
  translation: I...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.04.48.955-0.04.50.123.mp3
  sentence: 私…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1043
  deck_name: Mahou Shoujo Madoka Magica
  translation: Come on, you're not thinking something silly, are you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.00.091-0.05.03.761.mp3
  sentence: さては何か変なこと考えてるな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1044
  deck_name: Mahou Shoujo Madoka Magica
  translation: I... I should've...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.03.928-0.05.06.264.mp3
  sentence: 私… 私だって…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1045
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's easy for me to say so only because I have become one already.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.06.389-0.05.09.600.mp3
  sentence: なっちゃったあとだから言えるの こういうことは
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1046
  deck_name: Mahou Shoujo Madoka Magica
  translation: The important thing is that I've made my decision.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.09.976-0.05.12.437.mp3
  sentence: どうせならっていうのが ミソなのよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1047
  deck_name: Mahou Shoujo Madoka Magica
  translation: Honestly, I really do think I was meant to be a magical girl.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.12.562-0.05.16.691.mp3
  sentence: 私はさ なるべくして 魔法少女になったわけ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1048
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.16.816-0.05.18.860.mp3
  sentence: さやかちゃん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1049
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, I found something I truly wished for.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.19.652-0.05.22.113.mp3
  sentence: 願い事 見つけたんだもの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1050
  deck_name: Mahou Shoujo Madoka Magica
  translation: Something that I wouldn't mind having to risk my life fighting for.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.22.905-0.05.26.200.mp3
  sentence: 命懸けで戦うはめになったって 構わないって—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1051
  deck_name: Mahou Shoujo Madoka Magica
  translation: Having a wish that strong gives me reason enough.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.26.326-0.05.28.369.mp3
  sentence: そう思えるだけの理由があったの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1052
  deck_name: Mahou Shoujo Madoka Magica
  translation: I guess the one frustrating thing...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.28.745-0.05.31.372.mp3
  sentence: そう気づくのが 遅すぎたっていうのが—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1053
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...is how long it took me to realize how much it meant to me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.31.956-0.05.34.292.mp3
  sentence: ちょっと悔しいだけでさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1054
  deck_name: Mahou Shoujo Madoka Magica
  translation: Which is to say, you have no reason to feel guilty.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.37.587-0.05.40.548.mp3
  sentence: だから 引け目なんて 感じなくていいんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1055
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    This just means there's no problem if you don't want to become a magical
    girl.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.40.673-0.05.47.388.mp3
  sentence: まどかは魔法少女にならずに 済んだっていう— ただ それだけのことなんだから うん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1056
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Anyhow! It's about time I got going. Do you have something to do this
    afternoon?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.48.848-0.05.55.938.mp3
  sentence: んっ さてと じゃあ そろそろ 私は行かないと  ん？ 何か用事があるの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1057
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yeah, sort of.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.05.56.064-0.05.58.149.mp3
  sentence: まあ ちょっとね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1058
  deck_name: Mahou Shoujo Madoka Magica
  translation: I see. So they're not discharging you yet?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.06.01.360-0.06.04.113.mp3
  sentence: そっか 退院は まだなんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1059
  deck_name: Mahou Shoujo Madoka Magica
  translation: I've still got to finish my leg rehabilitation.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.06.04.238-0.06.07.241.mp3
  sentence: 足のリハビリが まだ済んでないしね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1060
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, I can't do much anything until I can walk again.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.06.07.366-0.06.10.411.mp3
  sentence: ちゃんと歩けるように なってからでないと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1061
  deck_name: Mahou Shoujo Madoka Magica
  translation: Plus, we still have no idea why my hand suddenly healed like that.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.06.10.870-0.06.16.918.mp3
  sentence: 手のほうも 一体 どうして急に治ったのか— 全く理由が 分からないんだってさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1062
  deck_name: Mahou Shoujo Madoka Magica
  translation: So the doctors want me to stay to run a few more tests on it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.06.17.043-0.06.20.922.mp3
  sentence: だから もうしばらく 精密検査がいるんだって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1063
  deck_name: Mahou Shoujo Madoka Magica
  translation: And how do you feel, Kyosuke?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.06.22.423-0.06.25.218.mp3
  sentence: あっ 恭介自身はどうなの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1064
