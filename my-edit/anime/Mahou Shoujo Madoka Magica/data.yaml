  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.00.47.630-0.00.49.299.mp3
  sentence: あっ… さやかちゃん！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1250
  deck_name: Mahou Shoujo Madoka Magica
  translation: She's all right. She's only unconscious.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.00.52.886-0.00.55.764.mp3
  sentence: 大丈夫 気絶しているだけだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1251
  deck_name: Mahou Shoujo Madoka Magica
  translation: Who the hell are you? Whose side are you on, anyway?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.00.55.889-0.00.58.892.mp3
  sentence: 何なんだ？ あんた 一体 誰の味方だ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1252
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I am on the side of those who think rationally, and an enemy to those who
    engage in needless conflict.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.00.59.726-0.01.04.022.mp3
  sentence: 私は冷静な人の味方で 無駄な争いをするバカの敵
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1253
  deck_name: Mahou Shoujo Madoka Magica
  translation: Which are you... ...Kyoko Sakura?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.04.773-0.01.07.692.mp3
  sentence: あなたはどっちなの？ 佐倉杏子
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1254
  deck_name: Mahou Shoujo Madoka Magica
  translation: Have we met somewhere before?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.11.362-0.01.13.031.mp3
  sentence: どこかで会ったか？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1255
  deck_name: Mahou Shoujo Madoka Magica
  translation: Perhaps. Who knows?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.13.156-0.01.15.492.mp3
  sentence: さあ どうかしら？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1256
  deck_name: Mahou Shoujo Madoka Magica
  translation: Since I don't know anything about you...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.24.375-0.01.27.462.mp3
  sentence: 手札が まるで見えないとあっちゃね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1257
  deck_name: Mahou Shoujo Madoka Magica
  translation: Well, I'll be taking my leave for today.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.27.587-0.01.30.298.mp3
  sentence: 今日のところは 降りさせてもらうよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1258
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's wise of you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.30.423-0.01.31.341.mp3
  sentence: 賢明ね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1259
  deck_name: Mahou Shoujo Madoka Magica
  translation: You... saved us?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.38.598-0.01.41.351.mp3
  sentence: 助けてくれたの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1260
  deck_name: Mahou Shoujo Madoka Magica
  translation: How many times must I warn you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.42.852-0.01.44.854.mp3
  sentence: 一体 何度 忠告させるの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1261
  deck_name: Mahou Shoujo Madoka Magica
  translation: How foolish can you possibly be?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.45.188-0.01.47.315.mp3
  sentence: どこまで あなたは愚かなの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1262
  deck_name: Mahou Shoujo Madoka Magica
  translation: You should not become involved in this.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.50.193-0.01.53.196.mp3
  sentence: あなたは 関わり合いを 持つべきじゃないと—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1263
  deck_name: Mahou Shoujo Madoka Magica
  translation: I've told you many times already.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.53.321-0.01.55.949.mp3
  sentence: もう さんざん 言って聞かせたわよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1264
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.56.866-0.01.58.368.mp3
  sentence: 私は…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1265
  deck_name: Mahou Shoujo Madoka Magica
  translation: If reasoning with a fool won't work, I will turn to more drastic measures.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.01.58.493-0.02.01.746.mp3
  sentence: 愚か者が相手なら 私は手段を選ばない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1266
  deck_name: Mahou Shoujo Madoka Magica
  translation: Homura... Why?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.02.08.920-0.02.11.840.mp3
  sentence: ほむらちゃん どうして…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1267
  deck_name: Mahou Shoujo Madoka Magica
  translation: In any case, it's certain that she's planning something.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.02.12.132-0.02.15.927.mp3
  sentence: 何にせよ 彼女が 何かをたくらんでいるのは確かだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1268
  deck_name: Mahou Shoujo Madoka Magica
  translation: We'll have to be more careful than ever.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.02.16.052-0.02.17.929.mp3
  sentence: くれぐれも気をつけて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1269
  deck_name: Mahou Shoujo Madoka Magica
  translation: Homura Akemi... Could it be that you're?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.02.19.681-0.02.23.518.mp3
  sentence: 暁美ほむら… 君は まさか…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1270
  deck_name: Mahou Shoujo Madoka Magica
  translation: There, you should be all right for a while.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.02.367-0.04.04.702.mp3
  sentence: これで また しばらくは大丈夫だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1271
  deck_name: Mahou Shoujo Madoka Magica
  translation: Ugh, it's pitch black!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.04.827-0.04.06.955.mp3
  sentence: うわあ… 真っ黒
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1272
  deck_name: Mahou Shoujo Madoka Magica
  translation: And it's dangerous now.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.07.080-0.04.08.456.mp3
  sentence: もう危険だね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1273
  deck_name: Mahou Shoujo Madoka Magica
  translation: If it absorbs any more impurity, a witch could hatch from it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.08.581-0.04.11.793.mp3
  sentence: これ以上の汚れを吸ったら 魔女が孵化するかもしれない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1274
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.11.918-0.04.12.669.mp3
  sentence: ええっ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1275
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't worry. Give it to me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.12.794-0.04.14.504.mp3
  sentence: 大丈夫 貸して
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1276
  deck_name: Mahou Shoujo Madoka Magica
  translation: Now it's safe again.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.24.472-0.04.26.099.mp3
  sentence: これで もう安全だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1277
  deck_name: Mahou Shoujo Madoka Magica
  translation: You ate it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.26.224-0.04.28.101.mp3
  sentence: えっ… 食べちゃったの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1278
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's another one of my duties.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.28.226-0.04.30.979.mp3
  sentence: これも また 僕の役目の１つだからね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1279
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    But before it comes time to purify your Soul Gem again, we'd better hurry
    and find another Grief Seed.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.32.772-0.04.38.903.mp3
  sentence: でも また次にソウルジェムを 浄化するためには— 早く新しいグリーフシードを 手に入れないと…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1280
  deck_name: Mahou Shoujo Madoka Magica
  translation: Is it that important to keep my Soul Gem clean?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.39.279-0.04.43.533.mp3
  sentence: これをきれいにしておくのって そんなにも大切なことなの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1281
  deck_name: Mahou Shoujo Madoka Magica
  translation: Kyoko Sakura was powerful, wasn't she?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.43.658-0.04.46.119.mp3
  sentence: 佐倉杏子は強かっただろう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1282
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you have extra Grief Seeds to clean your Soul Gem with, you could let
    loose and waste as much magic as you want in any fight.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.47.537-0.04.53.084.mp3
  sentence: 余分なグリーフシードがあれば— 魔法を出し惜しみせずに 無駄遣いすることだってできる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1283
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's what makes Kyoko so strong.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.53.209-0.04.54.627.mp3
  sentence: それが杏子の強みだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1284
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    But I can't let innocent people get hurt just so I can find more Grief
    Seeds!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.04.55.086-0.05.00.091.mp3
  sentence: だからって— グリーフシードのために 他の人を犠牲にするなんて…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1285
  deck_name: Mahou Shoujo Madoka Magica
  translation: The more you use your magic, the more polluted your Soul Gem will become.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.00.216-0.05.04.595.mp3
  sentence: 魔力を使えば使うほど— ソウルジェムには 汚れがたまるんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1286
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka, you'll never stand a chance of defeating Kyoko...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.04.887-0.05.08.391.mp3
  sentence: さやか 君がグリーフシードを 集められない限り—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1287
  deck_name: Mahou Shoujo Madoka Magica
  translation: unless you can gather more Grief Seeds.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.08.516-0.05.11.894.mp3
  sentence: 杏子と戦っても 勝ち目はないと思っていい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1288
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hmm... You really think so?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.12.020-0.05.14.856.mp3
  sentence: うーん… 何だかなあ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1289
  deck_name: Mahou Shoujo Madoka Magica
  translation: But Mami never had enough Grief Seeds to keep her Soul Gem clean either.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.15.398-0.05.21.529.mp3
  sentence: あ… マミさんだって— 十分なグリーフシードを 持ってたわけじゃないんでしょ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1290
  deck_name: Mahou Shoujo Madoka Magica
  translation: But she was still able to fight just fine.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.21.654-0.05.23.614.mp3
  sentence: でも ちゃんと戦えてたよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1291
  deck_name: Mahou Shoujo Madoka Magica
  translation: Was she just more talented than me?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.24.240-0.05.27.535.mp3
  sentence: やっぱ あれ？ 才能の違いとかあるの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1292
  deck_name: Mahou Shoujo Madoka Magica
  translation: Well, there's certainly that.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.27.660-0.05.29.579.mp3
  sentence: 確かに それは事実だね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1293
  deck_name: Mahou Shoujo Madoka Magica
  translation: Aw, come on!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.29.704-0.05.30.621.mp3
  sentence: うっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1294
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's totally not fair!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.30.913-0.05.34.334.mp3
  sentence: ずるーい！ 不公平だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1295
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's one thing that really can't be helped.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.34.459-0.05.36.502.mp3
  sentence: こればっかりは仕方ないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1296
  deck_name: Mahou Shoujo Madoka Magica
  translation: Kyoko has great inborn talent, plus plenty of experience.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.36.627-0.05.39.380.mp3
  sentence: 杏子は素質があるうえに ベテランだし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1297
  deck_name: Mahou Shoujo Madoka Magica
  translation: That said, there's someone with absolutely no experience...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.39.505-0.05.41.716.mp3
  sentence: 逆に 全く経験がなくても—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1298
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...whose natural talent would far exceed Kyoko's...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.41.841-0.05.45.470.mp3
  sentence: 才能だけで 杏子以上の 魔法少女になれる天才だっている
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1299
  deck_name: Mahou Shoujo Madoka Magica
  translation: And who's that?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.45.595-0.05.47.263.mp3
  sentence: えっ？ 誰よ それ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1300
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka Kaname.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.47.805-0.05.49.015.mp3
  sentence: 鹿目まどかさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1301
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka? Are you serious?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.51.184-0.05.54.312.mp3
  sentence: まどかが？ それ 本当？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1302
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Yes. Meaning, if you ultimately can't get strong enough to defeat Kyoko, you
    also have the option of asking Madoka to do it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.05.54.437-0.06.01.903.mp3
  sentence: ああ だからもし どうしても— 杏子に対抗する戦力が 欲しいなら— いっそ まどかに 頼んでみるのも手だよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1303
  deck_name: Mahou Shoujo Madoka Magica
  translation: That is, if she makes a contract with me!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.02.570-0.06.04.405.mp3
  sentence: 彼女が僕と契約すれば…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1304
  deck_name: Mahou Shoujo Madoka Magica
  translation: No, that's no good.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.04.906-0.06.07.033.mp3
  sentence: ううん ダメ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1305
  deck_name: Mahou Shoujo Madoka Magica
  translation: This... is my fight, after all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.07.575-0.06.10.161.mp3
  sentence: これは 私の戦いなんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1306
  deck_name: Mahou Shoujo Madoka Magica
  translation: I won't let her get dragged into it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.10.912-0.06.13.039.mp3
  sentence: あの子を 巻き込むわけにはいかない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1307
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yo! So what do you want now?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.34.644-0.06.36.687.mp3
  sentence: よう 今度は何さ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1308
  deck_name: Mahou Shoujo Madoka Magica
  translation: I want to put this city in your charge.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.37.063-0.06.39.190.mp3
  sentence: この街を あなたに預けたい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1309
  deck_name: Mahou Shoujo Madoka Magica
  translation: And why the sudden change of heart?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.41.067-0.06.43.486.mp3
  sentence: どういう風の吹き回しよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1310
  deck_name: Mahou Shoujo Madoka Magica
  translation: Girls like you are most suited to be magical girls.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.43.611-0.06.47.281.mp3
  sentence: 魔法少女には あなたみたいな子がふさわしいわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1311
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka Miki is not qualified.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.47.406-0.06.49.033.mp3
  sentence: 美樹さやかでは務まらない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1312
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hmph! Well, that's what I was planning from the start anyway.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.49.408-0.06.52.411.mp3
  sentence: フン… もとより そのつもりだけどさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1313
  deck_name: Mahou Shoujo Madoka Magica
  translation: So what about that Sayaka girl?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.52.537-0.06.54.539.mp3
  sentence: その さやかって奴 どうする？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1314
  deck_name: Mahou Shoujo Madoka Magica
  translation: If I leave her alone, she'll probably come bug me again.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.54.664-0.06.56.749.mp3
  sentence: ほっときゃ また つっかかってくるよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1315
  deck_name: Mahou Shoujo Madoka Magica
  translation: I want that settled as peaceably as possible.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.06.57.416-0.06.59.919.mp3
  sentence: なるべく穏便に済ませたい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1316
  deck_name: Mahou Shoujo Madoka Magica
  translation: You keep out of it. I will handle her myself.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.00.044-0.07.03.131.mp3
  sentence: あなたは手を出さないで 私が対処する
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1317
  deck_name: Mahou Shoujo Madoka Magica
  translation: You haven't told me the most important thing, though.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.05.258-0.07.07.260.mp3
  sentence: まだ肝心なところを聞いてない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1318
  deck_name: Mahou Shoujo Madoka Magica
  translation: Who the heck are you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.10.304-0.07.11.681.mp3
  sentence: あんた 何者だ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1319
  deck_name: Mahou Shoujo Madoka Magica
  translation: What's in all of this for you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.14.142-0.07.15.935.mp3
  sentence: 一体 何が狙いなのさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1320
  deck_name: Mahou Shoujo Madoka Magica
  translation: Two weeks from now, "Walpurgisnacht" will descend upon this city.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.17.145-0.07.20.982.mp3
  sentence: ２週間後 この街に “ワルプルギスの夜”が来る
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1321
  deck_name: Mahou Shoujo Madoka Magica
  translation: How do you know that?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.22.400-0.07.23.734.mp3
  sentence: なぜ 分かる？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1322
  deck_name: Mahou Shoujo Madoka Magica
  translation: That is a secret.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.24.318-0.07.25.778.mp3
  sentence: それは秘密
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1323
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    In any case, if we are able to defeat it, I will leave this city, and you
    will be free to do with it what you please.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.25.903-0.07.32.368.mp3
  sentence: ともかく そいつさえ倒せたら 私は この街を出ていく あとは あなたの好きにすればいい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1324
  deck_name: Mahou Shoujo Madoka Magica
  translation: Walpurgisnacht, huh?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.35.955-0.07.38.374.mp3
  sentence: “ワルプルギスの夜”ね…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1325
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Guess it would be pretty tough to beat it by yourself. But if we
    double-teamed it, we could probably win.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.38.499-0.07.42.837.mp3
  sentence: 確かに１人じゃ手ごわいが ２人がかりなら勝てるかもな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1326
  deck_name: Mahou Shoujo Madoka Magica
  translation: Want some?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.50.094-0.07.51.429.mp3
  sentence: 食うかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1327
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's no use. Too much time has passed.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.07.54.682-0.08.01.939.mp3
  sentence: ダメだ 時間がたちすぎている
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1328
  deck_name: Mahou Shoujo Madoka Magica
  translation: It looks like we've got no way to trace the familiar from last night.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.02.523-0.08.05.193.mp3
  sentence: ゆうべの使い魔を 追う手がかりはなさそうだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1329
  deck_name: Mahou Shoujo Madoka Magica
  translation: I see...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.05.818-0.08.06.694.mp3
  sentence: そう…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1330
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hey... Sayaka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.08.863-0.08.11.115.mp3
  sentence: ねえ さやかちゃん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1331
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If we keep hunting witches like this, won't we eventually run into that girl
    from yesterday again?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.11.908-0.08.17.288.mp3
  sentence: このまま魔女退治を 続けてたら— また 昨日の子と 会うんじゃないの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1332
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yeah... it seems pretty likely.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.17.413-0.08.19.832.mp3
  sentence: まあ… 当然 そうなるだろうね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1333
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    In that case, maybe you should look for her ahead of time and try talking
    with her first.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.21.417-0.08.26.839.mp3
  sentence: だったらさ 先に あの子と もう一度 会って— ちゃんと話を しておくべきじゃないかな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1334
  deck_name: Mahou Shoujo Madoka Magica
  translation: Otherwise you might end up fighting again like yesterday.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.27.340-0.08.30.593.mp3
  sentence: でないと また いきなり ケンカの続きになっちゃうよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1335
  deck_name: Mahou Shoujo Madoka Magica
  translation: Fighting, you say?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.33.012-0.08.34.847.mp3
  sentence: ケンカねえ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1336
  deck_name: Mahou Shoujo Madoka Magica
  translation: Is that what last night looked like to you? "Fighting"?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.35.264-0.08.38.309.mp3
  sentence: ゆうべのあれが まどかには ただのケンカに見えたの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1337
  deck_name: Mahou Shoujo Madoka Magica
  translation: That was an honest-to-goodness fight to the death.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.40.102-0.08.44.106.mp3
  sentence: あれはね 正真正銘 殺し合いだったよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1338
  deck_name: Mahou Shoujo Madoka Magica
  translation: It was only the first few blows that weren't lethal.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.44.232-0.08.47.109.mp3
  sentence: お互いナメてかかってたのは 最初だけ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1339
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    After that, both she and I were sincerely trying to kill each other with
    every blow we struck.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.47.235-0.08.51.614.mp3
  sentence: 途中からは あいつも私も— 本気で相手を 終わらせようとしてた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1340
  deck_name: Mahou Shoujo Madoka Magica
  translation: But that's..! That's even worse, then!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.51.739-0.08.54.450.mp3
  sentence: そんなの… なおさらダメだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1341
  deck_name: Mahou Shoujo Madoka Magica
  translation: And you are telling me to talk with her? That is completely insane!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.54.867-0.08.57.995.mp3
  sentence: だから 話し合えって？ バカ 言わないで
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1342
  deck_name: Mahou Shoujo Madoka Magica
  translation: She's willing to let people become witch food...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.08.58.120-0.08.59.997.mp3
  sentence: 相手は グリーフシードのために—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1343
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...just so she can collect more Grief Seeds!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.00.122-0.09.02.625.mp3
  sentence: 人間を エサにしようって奴なんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1344
  deck_name: Mahou Shoujo Madoka Magica
  translation: How could I ever be civil with someone like that?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.02.750-0.09.04.585.mp3
  sentence: どうやって 折り合いつけろっていうの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1345
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka, you became a magical girl in order to fight witches, didn't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.05.920-0.09.10.716.mp3
  sentence: さやかちゃんは 魔女をやっつけるために— 魔法少女になったんでしょ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1346
  deck_name: Mahou Shoujo Madoka Magica
  translation: That girl isn't a witch. She's a magical girl just like you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.11.008-0.09.14.971.mp3
  sentence: あの子は魔女じゃない 同じ魔法少女なんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1347
  deck_name: Mahou Shoujo Madoka Magica
  translation: If you give her a chance, I'm sure you'll find a way to become friends.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.16.180-0.09.20.434.mp3
  sentence: 探せば きっと 仲良くする方法だってあると思うの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1348
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Even if your methods are different, you both feel the same way about wanting
    to hunt witches, don't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.20.560-0.09.24.730.mp3
  sentence: やり方は違っても— 魔女を退治したいと思う気持ちは 同じでしょ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1349
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sure she does...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.25.314-0.09.26.107.mp3
  sentence: 昨日の子も…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1350
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and Homura, too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.27.483-0.09.28.776.mp3
  sentence: あと ほむらちゃんも…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1351
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sure if Mami hadn't gotten into a fight with her, she and Homura-
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.30.319-0.09.33.531.mp3
  sentence: マミさんだって ほむらちゃんと ケンカしてなかったら…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1352
  deck_name: Mahou Shoujo Madoka Magica
  translation: There's absolutely no way!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.34.031-0.09.35.741.mp3
  sentence: そんなわけない！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1353
  deck_name: Mahou Shoujo Madoka Magica
  translation: You saw her, didn't you, Madoka?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.35.866-0.09.37.159.mp3
  sentence: まどかだって見てたでしょ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1354
  deck_name: Mahou Shoujo Madoka Magica
  translation: She just waited...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.38.119-0.09.39.412.mp3
  sentence: あの時 あいつは—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1355
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...until that witch had murdered Mami before she came to help.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.39.537-0.09.42.915.mp3
  sentence: マミさんがやられるのを待ってから 魔女を倒しに来た
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1356
  deck_name: Mahou Shoujo Madoka Magica
  translation: Just because she wanted a Grief Seed, she sat back and let Mami get killed!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.43.040-0.09.46.544.mp3
  sentence: あいつは グリーフシード欲しさに マミさんを見殺しにしたんだ！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1357
  deck_name: Mahou Shoujo Madoka Magica
  translation: No... that's not-
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.47.503-0.09.49.422.mp3
  sentence: それ 違うよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1358
  deck_name: Mahou Shoujo Madoka Magica
  translation: That transfer student and that Kyoko girl... they're both the same.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.49.797-0.09.53.801.mp3
  sentence: あの転校生も 昨日の杏子って奴と同類なんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1359
  deck_name: Mahou Shoujo Madoka Magica
  translation: They don't think about anything but their own benefit!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.53.926-0.09.55.803.mp3
  sentence: 自分の都合しか考えてない！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1360
  deck_name: Mahou Shoujo Madoka Magica
  translation: I understand it now...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.57.638-0.09.59.765.mp3
  sentence: 今なら分かるよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1361
  deck_name: Mahou Shoujo Madoka Magica
  translation: Mami was the one exception.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.09.59.890-0.10.02.393.mp3
  sentence: マミさんだけが特別だったんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1362
  deck_name: Mahou Shoujo Madoka Magica
  translation: All the rest of the magical girls are just like those two!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.02.518-0.10.06.355.mp3
  sentence: 他の魔法少女なんて あんな奴らばっかりなんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1363
  deck_name: Mahou Shoujo Madoka Magica
  translation: N-no...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.06.480-0.10.07.565.mp3
  sentence: そんな…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1364
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    That familiar from last night might've been small, but it could still kill
    someone.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.08.024-0.10.11.944.mp3
  sentence: ゆうべ 逃した使い魔は 小物だったけど— それでも人を殺すんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1365
  deck_name: Mahou Shoujo Madoka Magica
  translation: And who knows, maybe its next target will be your dad or mom.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.12.570-0.10.16.198.mp3
  sentence: 次に あいつが狙うのは まどかのパパやママかもしれない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1366
  deck_name: Mahou Shoujo Madoka Magica
  translation: It might even be little Tatsuya. Would you be okay with it then, Madoka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.16.324-0.10.20.119.mp3
  sentence: タッ君かもしれないんだよ それでも まどかは平気なの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1367
  deck_name: Mahou Shoujo Madoka Magica
  translation: Could you forgive those who stood by and let them get killed?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.20.536-0.10.23.831.mp3
  sentence: ほっとこうとする奴を 許せるの？ あっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1368
  deck_name: Mahou Shoujo Madoka Magica
  translation: I didn't wish for this power just so I could fight witches.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.23.956-0.10.27.460.mp3
  sentence: 私はね ただ 魔女と 戦うだけじゃなくて—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1369
  deck_name: Mahou Shoujo Madoka Magica
  translation: I wanted the strength to protect those I love.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.27.585-0.10.31.172.mp3
  sentence: 大切な人を守るために この力を望んだの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1370
  deck_name: Mahou Shoujo Madoka Magica
  translation: Which is why...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.31.464-0.10.35.343.mp3
  sentence: だから… もし 魔女より 悪い人間がいれば—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1371
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If there are humans who are worse than witches out there, I'll fight them
    too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.35.468-0.10.36.802.mp3
  sentence: 私は戦うよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1372
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even if they happen to be magical girls!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.37.053-0.10.39.805.mp3
  sentence: たとえ それが魔法少女でも
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1373
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.41.349-0.10.42.558.mp3
  sentence: さやかちゃん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1374
  deck_name: Mahou Shoujo Madoka Magica
  translation: Kyubey, say something...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.47.813-0.10.49.815.mp3
  sentence: キュゥべえも何とか言ってよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1375
  deck_name: Mahou Shoujo Madoka Magica
  translation: The only thing I could say to that is that she's being too reckless.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.50.941-0.10.54.945.mp3
  sentence: 僕から言わせてもらえるのは 無謀すぎるってことだけだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1376
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    As she is now, Sayaka has no hope of defeating either Homura Akemi or Kyoko
    Sakura.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.10.55.363-0.10.59.825.mp3
  sentence: 今のさやかじゃ— 暁美ほむらにも 佐倉杏子にも 勝ち目はない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1377
  deck_name: Mahou Shoujo Madoka Magica
  translation: But...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.11.00.868-0.11.01.619.mp3
  sentence: でもね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1378
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sure Sayaka won't listen to me...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.11.02.078-0.11.05.748.mp3
  sentence: さやかは 聞き届けてくれないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1379
  deck_name: Mahou Shoujo Madoka Magica
  translation: Can't sleep?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.11.43.911-0.11.46.330.mp3
  sentence: おっ… 眠れないのかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1380
  deck_name: Mahou Shoujo Madoka Magica
  translation: No... Can we talk?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.11.46.455-0.11.49.166.mp3
  sentence: うん… ちょっといい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1381
  deck_name: Mahou Shoujo Madoka Magica
  translation: One of my friends... is in a lot of trouble.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.00.845-0.12.04.140.mp3
  sentence: 友達がね 大変なの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1382
  deck_name: Mahou Shoujo Madoka Magica
  translation: I don't think anything she's doing or saying is wrong, but...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.04.807-0.12.09.520.mp3
  sentence: やってることも 言ってることも たぶん 間違ってなくて…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1383
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Even though she keeps trying so hard to do the right thing, the more she
    tries, the worse things get for her...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.09.645-0.12.16.152.mp3
  sentence: なのに 正しいことを 頑張ろうとすればするほど— どんどん ひどいことに なっていくの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1384
  deck_name: Mahou Shoujo Madoka Magica
  translation: That happens quite a bit.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.16.277-0.12.19.071.mp3
  sentence: よくあることさ えっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1385
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's sad to say, but just because you keep trying to do what's right...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.19.405-0.12.22.908.mp3
  sentence: 悔しいけどね 正しいことだけ 積み上げてけば—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1386
  deck_name: Mahou Shoujo Madoka Magica
  translation: doesn't mean you're guaranteed a happy ending.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.23.033-0.12.25.536.mp3
  sentence: ハッピーエンドが 手に入るってわけじゃない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1387
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    In fact, sometimes people are so sure... that their way is right that they
    become obstinate.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.26.495-0.12.29.748.mp3
  sentence: むしろ みんながみんな 自分の正しさを信じ込んで—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1388
  deck_name: Mahou Shoujo Madoka Magica
  translation: The more they get like that, the further from happiness they go.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.29.874-0.12.34.170.mp3
  sentence: 意固地になるほどに 幸せって遠ざかってくもんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1389
  deck_name: Mahou Shoujo Madoka Magica
  translation: But not ending up happy despite not doing anything wrong... That's awful.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.35.296-0.12.41.051.mp3
  sentence: 間違ってないのに 幸せになれないなんて ひどいよ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1390
  deck_name: Mahou Shoujo Madoka Magica
  translation: It is.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.41.177-0.12.42.178.mp3
  sentence: うん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1391
  deck_name: Mahou Shoujo Madoka Magica
  translation: What do you think I should do?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.42.511-0.12.45.389.mp3
  sentence: 私 どうしたらいいんだろ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1392
  deck_name: Mahou Shoujo Madoka Magica
  translation: In a case like this, no one else can bring about a neat and tidy end to it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.45.514-0.12.51.687.mp3
  sentence: そいつばかりは 他人が口を突っ込んでも— きれいな解決はつかないねえ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1393
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    But would you still want to help resolve it, even if it wasn't a neat and
    tidy resolution?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.55.149-0.12.59.069.mp3
  sentence: たとえ きれいじゃない 方法だとしても解決したいかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1394
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yes.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.12.59.195-0.13.00.279.mp3
  sentence: うん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1395
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then you should make a mistake for her.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.01.071-0.13.02.698.mp3
  sentence: なら 間違えればいいさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1396
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Your friend is trying so hard to do right... ...that someone's got to make
    some mistakes for her.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.04.909-0.13.09.622.mp3
  sentence: 正しすぎるその子の分まで 誰かが間違えてあげればいい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1397
  deck_name: Mahou Shoujo Madoka Magica
  translation: Make mistakes..?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.09.747-0.13.11.248.mp3
  sentence: 間違える？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1398
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sometimes you tell an awful lie, or run away from something scary...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.11.373-0.13.15.461.mp3
  sentence: ずるいウソをついたり 怖いものから逃げ出したり…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1399
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    ...and then later look back... ...and realize that that was actually
    precisely the right thing to do, right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.15.586-0.13.20.508.mp3
  sentence: でもそれが あとになってみたら 正解だったって分かることがある
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1400
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you can see there's no way for your friend's problem to end but in
    disaster...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.21.175-0.13.24.595.mp3
  sentence: 本当に他に どうしようもないほど どん詰まりになったら—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1401
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...it'd be better for her to crash and burn sooner rather than later.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.24.720-0.13.27.765.mp3
  sentence: いっそ思い切って 間違えちゃうのも手なんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1402
  deck_name: Mahou Shoujo Madoka Magica
  translation: But do you think she'll understand that I'm doing it for her own good?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.28.807-0.13.33.270.mp3
  sentence: それが その子のためになるって 分かってもらえるかな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1403
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sometimes they do, sometimes they don't - especially at first.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.33.729-0.13.38.192.mp3
  sentence: 分かってもらえない時もある 特に すぐにはね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1404
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I warned you it wouldn't be a pretty ending.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.38.317-0.13.41.820.mp3
  sentence: 言ったろ？ きれいな解決じゃないって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1405
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So what seems better to you? To give up on your friend, or to be
    misunderstood by her?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.41.946-0.13.46.158.mp3
  sentence: その子のこと 諦めるか 誤解されるか どっちがマシだい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1406
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka... you've grown up to be a very good girl.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.48.410-0.13.51.747.mp3
  sentence: まどか あんたは いい子に育った
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1407
  deck_name: Mahou Shoujo Madoka Magica
  translation: You don't tell lies or do bad things.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.51.872-0.13.55.209.mp3
  sentence: ウソもつかないし 悪いこともしない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1408
  deck_name: Mahou Shoujo Madoka Magica
  translation: You always try your best to do the right thing.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.55.334-0.13.58.712.mp3
  sentence: いつだって正しくあろうとして 頑張ってる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1409
  deck_name: Mahou Shoujo Madoka Magica
  translation: You've already passed your childhood with flying colors.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.13.58.837-0.14.01.507.mp3
  sentence: 子どもとしては もう合格だ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1410
  deck_name: Mahou Shoujo Madoka Magica
  translation: Which is why it may be good for you...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.03.926-0.14.06.720.mp3
  sentence: だからさ 大人になる前に—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1411
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...before you become an adult - to learn how to mess up, too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.06.845-0.14.09.431.mp3
  sentence: 今度は間違え方も ちゃんと勉強しときな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1412
  deck_name: Mahou Shoujo Madoka Magica
  translation: Learn how to mess up?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.09.932-0.14.11.934.mp3
  sentence: 勉強なの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1413
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, wounds heal faster when you're young.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.12.810-0.14.15.479.mp3
  sentence: 若いうちはケガの治りも早い
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1414
  deck_name: Mahou Shoujo Madoka Magica
  translation: If you learn how to fall well now, I'm sure it'll help you later in life.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.15.604-0.14.20.776.mp3
  sentence: 今のうちに上手な転び方を 覚えといたら— あとあと きっと役に立つよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1415
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    When you grow up, you see, the consequences for messing up get bigger and
    bigger.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.20.901-0.14.25.573.mp3
  sentence: 大人になっちゃうとね どんどん間違うのが 難しくなっちゃうんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1416
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    The more responsibilities you start shouldering, the more important it gets
    not to make a wrong move.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.25.698-0.14.30.953.mp3
  sentence: 背負ったものが増えるほど 下手を打てなくなってく ふーん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1417
  deck_name: Mahou Shoujo Madoka Magica
  translation: But isn't that... really painful?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.32.580-0.14.34.707.mp3
  sentence: それって つらくない？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1418
  deck_name: Mahou Shoujo Madoka Magica
  translation: Oh, us adults are always in pain.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.35.374-0.14.37.334.mp3
  sentence: 大人は誰だって つらいのさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1419
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's why we're allowed to drink alcohol!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.38.878-0.14.42.131.mp3
  sentence: だから 酒 飲んでも いいってことになってんの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1420
  deck_name: Mahou Shoujo Madoka Magica
  translation: I wish I could hurry up and drink alcohol with you too, Mom.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.43.382-0.14.46.719.mp3
  sentence: 私も早く ママと お酒 飲んでみたいな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1421
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then grow up super-fast, my dear. For adults, it's only as fun as it hurts!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.14.47.219-0.14.52.725.mp3
  sentence: さっさと大きくなっちゃいな つらい分だけ楽しいぞ 大人は
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1422
  deck_name: Mahou Shoujo Madoka Magica
  translation: Oh! If you're looking for Mr. Kamijo, he was discharged yesterday.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.15.10.034-0.15.13.162.mp3
  sentence: あら？ 上条さんなら 昨日 退院したわよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1423
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    He was doing so well with his physical therapy... ...that they moved up his
    discharge date.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.15.14.788-0.15.19.293.mp3
  sentence: リハビリの経過も順調だったから 予定が前倒しになって…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1424
  deck_name: Mahou Shoujo Madoka Magica
  translation: O-oh, I see.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.15.19.418-0.15.22.254.mp3
  sentence: そ… そうなんですか？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1425
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Going home without even seeing him? After you spent the whole day running
    around chasing him?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.15.48.948-0.15.53.827.mp3
  sentence: 会いもしないで帰るのかい？ 今日１日 追いかけ回したくせに
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1426
  deck_name: Mahou Shoujo Madoka Magica
  translation: You...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.15.53.953-0.15.54.954.mp3
  sentence: お前は…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1427
  deck_name: Mahou Shoujo Madoka Magica
  translation: I know who you're after. The little rich boy who lives here, right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.15.55.079-0.15.58.248.mp3
  sentence: 知ってるよ この家の坊やなんだろ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1428
  deck_name: Mahou Shoujo Madoka Magica
  translation: The one you made the contract with Kyubey for..?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.15.58.374-0.16.01.460.mp3
  sentence: あんたが キュゥべえと 契約した理由って
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1429
  deck_name: Mahou Shoujo Madoka Magica
  translation: Jeez! You wasted your once-in-a-lifetime miracle on something that stupid?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.16.01.794-0.16.07.091.mp3
  sentence: まったく たった一度の 奇跡のチャンスを— くっだらねえことに 使い潰しやがって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1430
  deck_name: Mahou Shoujo Madoka Magica
  translation: What would you know?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.16.08.342-0.16.09.718.mp3
  sentence: お前なんかに何が分かる！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1431
  deck_name: Mahou Shoujo Madoka Magica
  translation: Apparently, a lot more than you, dummy!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.16.10.094-0.16.12.137.mp3
  sentence: 分かってねえのは そっちだ バカ！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1432
  deck_name: Mahou Shoujo Madoka Magica
  translation: Magic is only supposed to be used to grant wishes for yourself.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.16.12.262-0.16.17.017.mp3
  sentence: 魔法ってのはね 徹頭徹尾 自分だけの望みを かなえるためのもんなんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1433
