  sentence: こんな自分でも 誰かの役に立てるんだって— 胸を張って生きていけたら それが一番の夢だから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0709
  deck_name: Mahou Shoujo Madoka Magica
  translation: It won't be easy, you know?
