  sentence: 魔女をやっつける時も— みんなで協力して戦えば ずっと安全なはずだよね？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1127
  deck_name: Mahou Shoujo Madoka Magica
  translation: I don't like to tell lies.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.26.954-0.12.29.498.mp3
  sentence: 私はウソはつきたくないし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1128
  deck_name: Mahou Shoujo Madoka Magica
  translation: And I don't make promises I can't keep, either.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.29.623-0.12.32.877.mp3
  sentence: できもしない約束もしたくない えっ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1129
  deck_name: Mahou Shoujo Madoka Magica
  translation: Which is why I'm telling you to give up on Sayaka Miki now.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.33.586-0.12.36.714.mp3
  sentence: だから 美樹さやかのことは 諦めて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1130
  deck_name: Mahou Shoujo Madoka Magica
  translation: But why?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.41.510-0.12.43.304.mp3
  sentence: どうしてなの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1131
  deck_name: Mahou Shoujo Madoka Magica
  translation: She should not have made the contract.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.43.429-0.12.46.098.mp3
  sentence: あの子は契約すべきじゃなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1132
  deck_name: Mahou Shoujo Madoka Magica
  translation: I admit it was an oversight on my part.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.46.390-0.12.48.350.mp3
  sentence: 確かに私のミスよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1133
  deck_name: Mahou Shoujo Madoka Magica
  translation: I should have kept a close watch on her, as I did on you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.48.476-0.12.54.315.mp3
  sentence: あなただけでなく 彼女も きちんと監視しておくべきだった なら…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1134
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then - But as I acknowledge my responsibility, you must understand as well.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.54.440-0.12.57.485.mp3
  sentence: でも 責任を認めたうえで 言わせてもらうわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1135
  deck_name: Mahou Shoujo Madoka Magica
  translation: This is a mistake from which she can never be recovered.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.12.58.319-0.13.01.989.mp3
  sentence: 今となっては どうやっても 償いきれないミスなの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1136
  deck_name: Mahou Shoujo Madoka Magica
  translation: Just as the dead don't return to life, consider her fate sealed.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.02.281-0.13.04.992.mp3
  sentence: 死んでしまった人が 帰ってこないのと同じこと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1137
  deck_name: Mahou Shoujo Madoka Magica
  translation: Once you become a magical girl, you have no hope of salvation.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.07.203-0.13.14.043.mp3
  sentence: 一度 魔法少女になってしまったら もう救われる望みなんてない あの契約は—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1138
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    When we make our contracts, we give up everything in exchange for a single
    wish.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.14.168-0.13.18.797.mp3
  sentence: たった１つの希望と引き換えに すべてを諦めるってことだから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1139
  deck_name: Mahou Shoujo Madoka Magica
  translation: Does that mean you've given up too, Homura?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.19.340-0.13.22.968.mp3
  sentence: だから ほむらちゃんも 諦めちゃってるの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1140
  deck_name: Mahou Shoujo Madoka Magica
  translation: Both on yourself and on all the other girls?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.23.302-0.13.28.265.mp3
  sentence: 自分のことも 他の子のことも全部？ ええ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1141
  deck_name: Mahou Shoujo Madoka Magica
  translation: I won't make excuses for myself.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.29.850-0.13.32.394.mp3
  sentence: 罪滅ぼしなんて 言い訳はしないわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1142
  deck_name: Mahou Shoujo Madoka Magica
  translation: No matter what sins I bear, I must continue my fight.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.32.520-0.13.37.024.mp3
  sentence: 私はどんな罪を背負おうと 私の戦いを続けなきゃならない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1143
  deck_name: Mahou Shoujo Madoka Magica
  translation: It seems I've wasted your time. I apologize.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.13.43.572-0.13.47.201.mp3
  sentence: 時間を無駄にさせたわね ごめんなさい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1144
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are you nervous?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.02.591-0.14.04.385.mp3
  sentence: 緊張してるのかい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1145
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yeah, kind of. After all, one mistake and I'm done for.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.04.802-0.14.08.389.mp3
  sentence: まあね １つ間違えたら おだぶつなわけだし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1146
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.12.977-0.14.14.103.mp3
  sentence: まどか？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1147
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka... Are you going to..?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.14.228-0.14.17.439.mp3
  sentence: さやかちゃん これから その…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1148
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yep! Time to patrol for wicked witches!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.17.565-0.14.20.776.mp3
  sentence: そっ 悪い魔女を捜して パトロール
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1149
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, that's a duty of any ally of justice!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.20.901-0.14.22.903.mp3
  sentence: これも正義の味方の務めだからね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1150
  deck_name: Mahou Shoujo Madoka Magica
  translation: Will you really be all right on your own?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.24.029-0.14.27.992.mp3
  sentence: １人で平気なの？ 平気 平気
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1151
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'll be just fine. Mami always did this on her own too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.28.117-0.14.30.077.mp3
  sentence: マミさんだって そうしてきたんだし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1152
  deck_name: Mahou Shoujo Madoka Magica
  translation: As her successor, I can do that much, at least!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.30.202-0.14.32.162.mp3
  sentence: 後輩として そのぐらいはね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1153
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Um... I know I can't do anything to help, and I'll probably just get in your
    way...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.32.454-0.14.39.920.mp3
  sentence: あのね 私 何もできないし— 足手まといにしかならないって 分かってるんだけど でも…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1154
  deck_name: Mahou Shoujo Madoka Magica
  translation: But - As long as I'm not being a bother -
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.41.005-0.14.43.173.mp3
  sentence: 邪魔にならない所まででいいの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1155
  deck_name: Mahou Shoujo Madoka Magica
  translation: For as far as you can take me... Please let me come with you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.43.716-0.14.46.927.mp3
  sentence: 行ける所まで 一緒に連れてってもらえたらって…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1156
  deck_name: Mahou Shoujo Madoka Magica
  translation: Aren't you trying a little too hard?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.50.139-0.14.51.390.mp3
  sentence: 頑張りすぎじゃない？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1157
  deck_name: Mahou Shoujo Madoka Magica
  translation: I-I'm sorry... I'm asking too much. I knew I'd be a bother...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.52.308-0.14.57.021.mp3
  sentence: ごめん ダメだよね 迷惑だってのは分かってたの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1158
  deck_name: Mahou Shoujo Madoka Magica
  translation: No - I'm really happy you asked!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.14.57.146-0.14.59.189.mp3
  sentence: ううん すっごくうれしい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1159
  deck_name: Mahou Shoujo Madoka Magica
  translation: You could tell, couldn't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.01.358-0.15.02.735.mp3
  sentence: ねえ 分かる？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1160
  deck_name: Mahou Shoujo Madoka Magica
  translation: That my hands were shaking? They haven't stopped this whole time.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.02.860-0.15.06.322.mp3
  sentence: 手が震えちゃってさ さっきから止まらないの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1161
  deck_name: Mahou Shoujo Madoka Magica
  translation: Pathetic, aren't I?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.06.614-0.15.09.950.mp3
  sentence: 情けないよね もう魔法少女だってのに—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1162
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Even though I've become a full-fledged magical girl, I get so scared when
    I'm alone...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.10.075-0.15.13.996.mp3
  sentence: １人だと心細いなんてさ さやかちゃん…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1163
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka... You wouldn't be a bother. I'd really like you to come.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.14.121-0.15.16.999.mp3
  sentence: 邪魔なんかじゃない すごくうれしい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1164
  deck_name: Mahou Shoujo Madoka Magica
  translation: Just knowing I'll have someone with me makes me feel incredibly brave!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.17.124-0.15.20.836.mp3
  sentence: 誰かが一緒にいてくれるだけで すっごく心強いよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1165
  deck_name: Mahou Shoujo Madoka Magica
  translation: I feel like I could beat up 100 bad guys!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.20.961-0.15.24.632.mp3
  sentence: それこそ百人力って感じ 私…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1166
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I... I swear I'll keep you safe. So come with me, and don't worry about a
    thing.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.24.757-0.15.29.219.mp3
  sentence: 必ず守るよ だから安心して 私のあとについてきて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1167
  deck_name: Mahou Shoujo Madoka Magica
  translation: Let's go hunt witches together, just like we used to.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.29.345-0.15.32.848.mp3
  sentence: 今までみたいに 一緒に魔女をやっつけよう うん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1168
  deck_name: Mahou Shoujo Madoka Magica
  translation: You understand how dangerous this is, right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.34.600-0.15.36.977.mp3
  sentence: 危険は承知のうえなんだね？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1169
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I'm kind of an idiot, so if I went alone, I'd probably do all sorts of
    reckless things and get killed.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.38.270-0.15.42.399.mp3
  sentence: 私 バカだから— １人だと ムチャなデタラメ やらかしかねないし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1170
  deck_name: Mahou Shoujo Madoka Magica
  translation: But with Madoka there, I'll think harder about my actions and focus better.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.42.524-0.15.48.238.mp3
  sentence: まどかもいるんだって 肝に銘じてれば— それだけ慎重になれると思う そっか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1171
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I see. Well, as long as you've thought it through, it's fine with me.
    Kyubey...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.48.364-0.15.52.618.mp3
  sentence: うん 考えがあってのことなら いいんだ キュゥべえ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1172
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, you've thought up your own plan too, haven't you, Madoka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.53.869-0.15.57.581.mp3
  sentence: 君にも君の考えが あるんだろう？ まどか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1173
  deck_name: Mahou Shoujo Madoka Magica
  translation: I understand your desire to protect Sayaka.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.15.58.248-0.16.01.251.mp3
  sentence: さやかを守りたい 君の気持ちは分かる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1174
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Actually, just by coming with us, you'll give us a trump card that we can
    play if things really get bad.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.01.377-0.16.07.758.mp3
  sentence: 実際 君が 隣にいてくれるだけで— 最悪の事態に備えて 切り札を１つだけ用意できるしね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1175
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I... You don't have to say anything about it now. Sayaka is sure to be
    against it, after all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.13.013-0.16.17.017.mp3
  sentence: 今は何も言わなくていい さやかも きっと反対するだろうし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1176
  deck_name: Mahou Shoujo Madoka Magica
  translation: But if ever the time comes when you decide upon a wish...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.18.394-0.16.22.189.mp3
  sentence: ただ もし君が 心を決める時が来たら—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1177
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...I will always be ready for you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.22.314-0.16.25.025.mp3
  sentence: 僕の準備は いつでも整ってるからね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1178
  deck_name: Mahou Shoujo Madoka Magica
  translation: This is it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.37.121-0.16.38.205.mp3
  sentence: ここだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1179
  deck_name: Mahou Shoujo Madoka Magica
  translation: This labyrinth was probably made by a familiar, not a witch.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.40.499-0.16.44.211.mp3
  sentence: この結界は たぶん魔女じゃなくて 使い魔のものだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1180
  deck_name: Mahou Shoujo Madoka Magica
  translation: It'd be nice if I can beat it easily.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.44.962-0.16.48.716.mp3
  sentence: 楽に越したことないよ こちとら まだ初心者なんだし
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1181
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm still new at this, after all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.49.008-0.16.50.592.mp3
  sentence: 油断は禁物だよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1182
  deck_name: Mahou Shoujo Madoka Magica
  translation: Getting caught off guard could be fatal. I know.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.16.50.801-0.16.52.052.mp3
  sentence: 分かってる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1183
  deck_name: Mahou Shoujo Madoka Magica
  translation: Is that it?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.17.02.396-0.17.03.272.mp3
  sentence: あれが？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1184
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's getting away!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.17.03.397-0.17.04.815.mp3
  sentence: 逃げるよ 任せて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1185
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hey, hold on now. What do you think you're doing?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.17.33.010-0.17.36.555.mp3
  sentence: ちょっと ちょっと 何やってんのさ あんたたち
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1186
  deck_name: Mahou Shoujo Madoka Magica
  translation: Wha? It's getting away!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.17.39.266-0.17.40.142.mp3
