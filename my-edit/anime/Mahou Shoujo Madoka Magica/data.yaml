  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.16.17.768-0.16.21.063.mp3
  sentence: いいものじゃないわよ 魔法少女なんて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0718
  deck_name: Mahou Shoujo Madoka Magica
