  sentence: 怖くても つらくても 誰にも相談できないし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0716
  deck_name: Mahou Shoujo Madoka Magica
  translation: All I can do is cry on my own.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.16.14.932-0.16.17.142.mp3
  sentence: 独りぼっちで泣いてばかり…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0717
  deck_name: Mahou Shoujo Madoka Magica
