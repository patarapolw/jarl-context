- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1003
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't worry. Your wish is absolutely grantable.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.00.14.889-0.00.18.893.mp3
