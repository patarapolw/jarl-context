- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1004
  deck_name: Mahou Shoujo Madoka Magica
  translation: So... Ready?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.00.20.228-0.00.22.439.mp3
  sentence: じゃあ いいんだね？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1005
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yes. Do it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.00.22.564-0.00.24.691.mp3
  sentence: うん やって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1006
  deck_name: Mahou Shoujo Madoka Magica
  translation: Now...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.00.47.172-0.00.48.173.mp3
  sentence: さあ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1007
  deck_name: Mahou Shoujo Madoka Magica
  translation: Open yourself and accept it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.00.48.715-0.00.50.425.mp3
  sentence: 受け取るといい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1008
  deck_name: Mahou Shoujo Madoka Magica
  translation: This is your destiny.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.00.51.760-0.00.54.095.mp3
