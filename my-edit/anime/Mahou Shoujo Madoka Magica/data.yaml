  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.19.527-0.05.23.823.mp3
  sentence: 何か 違う国に 来ちゃったみたいだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0813
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even though nothing about school or Hitomi has changed since yesterday...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.24.991-0.05.30.204.mp3
  sentence: 学校も 仁美ちゃんも— 昨日までと 全然 変わってないはずなのに
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0814
  deck_name: Mahou Shoujo Madoka Magica
  translation: Somehow, it feels like I'm surrounded by strangers...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.30.330-0.05.34.208.mp3
  sentence: 何だか まるで 知らない人たちの中にいるみたい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0815
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's because no one knows.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.34.709-0.05.36.711.mp3
  sentence: 知らないんだよ 誰も
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0816
  deck_name: Mahou Shoujo Madoka Magica
  translation: No one knows about witches... or Mami...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.38.254-0.05.41.007.mp3
  sentence: 魔女のこと マミさんのこと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0817
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's because we know, and no one else does.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.41.132-0.05.44.969.mp3
  sentence: 私たちは知ってて 他のみんなは何も知らない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0818
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's like we're seeing and living in an entirely different world from them.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.45.094-0.05.50.767.mp3
  sentence: それってもう 違う世界で— 違うものを見て 暮らしてるようなもんじゃない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0819
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.50.892-0.05.52.769.mp3
  sentence: さやかちゃん？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0820
  deck_name: Mahou Shoujo Madoka Magica
  translation: But our world had already changed long before this.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.52.894-0.05.55.605.mp3
  sentence: とっくの昔に 変わっちゃってたんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0821
  deck_name: Mahou Shoujo Madoka Magica
  translation: We should have realized that sooner.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.05.56.022-0.05.59.609.mp3
  sentence: もっと早くに 気づくべきだったんだよ 私たちも
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0822
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka, do you still want to be a magical girl, even now?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.02.236-0.06.08.534.mp3
  sentence: まどかはさ 今でも まだ 魔法少女になりたいって思ってる？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0823
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yeah, I know.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.14.499-0.06.16.667.mp3
  sentence: そうだよね…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0824
  deck_name: Mahou Shoujo Madoka Magica
  translation: Well, I can't blame you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.16.793-0.06.19.295.mp3
  sentence: うん 仕方ないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0825
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I know it's unfair... I know it's way too selfish of me to back out now,
    but...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.19.837-0.06.25.259.mp3
  sentence: ずるいって分かってるの 今さら 虫がよすぎだよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0826
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I just can't.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.25.635-0.06.28.387.mp3
  sentence: でも 無理
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0827
  deck_name: Mahou Shoujo Madoka Magica
  translation: Just thinking about the way she died...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.28.513-0.06.30.681.mp3
  sentence: 私 あんな死に方…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0828
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even now, it gets so hard to breathe...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.30.807-0.06.34.519.mp3
  sentence: 今 思い出しただけで 息ができなくなっちゃうの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0829
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm scared... I don't want that..!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.34.852-0.06.37.814.mp3
  sentence: 怖いよ イヤだよ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0830
  deck_name: Mahou Shoujo Madoka Magica
  translation: Mami... was truly a kind-hearted person.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.42.777-0.06.46.864.mp3
  sentence: マミさん 本当に優しい人だったんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0831
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    To make us really understand what kind of resolve we'd need in order to
    fight... ...she...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.47.490-0.06.56.082.mp3
  sentence: 戦うために どういう覚悟が要るのか— 私たちに思い知らせるために あの人は…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0832
  deck_name: Mahou Shoujo Madoka Magica
  translation: Hey, Kyubey... What's going to happen to this town?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.06.57.542-0.07.01.587.mp3
  sentence: ねえ キュゥべえ この街 どうなっちゃうのかな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0833
  deck_name: Mahou Shoujo Madoka Magica
  translation: Who's going to fight to protect everyone from the witches from now on?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.01.712-0.07.07.885.mp3
  sentence: マミさんの代わりに— これから誰が みんなを 魔女から守ってくれるんだろう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0834
  deck_name: Mahou Shoujo Madoka Magica
  translation: This town has been Mami's territory for a long time.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.08.010-0.07.10.680.mp3
  sentence: 長らく ここは マミのテリトリーだったけど—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0835
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    But once the other magical girls realize she's gone, they won't stay back
    for long.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.10.805-0.07.14.392.mp3
  sentence: 空席になれば 他の魔法少女が黙ってないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0836
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sure one of them will arrive here soon to hunt witches.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.14.517-0.07.17.562.mp3
  sentence: すぐにも他の子が 魔女狩りのためにやってくる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0837
  deck_name: Mahou Shoujo Madoka Magica
  translation: But all they care about are finding Grief Seeds, right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.18.020-0.07.22.275.mp3
  sentence: でも それって— グリーフシードだけが 目当てのやつなんでしょ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0838
  deck_name: Mahou Shoujo Madoka Magica
  translation: Just like that transfer student.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.22.400-0.07.24.068.mp3
  sentence: あの転校生みたいに
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0839
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's true that magical girls like Mami are rare.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.24.485-0.07.27.530.mp3
  sentence: 確かにマミみたいなタイプは 珍しかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0840
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Most do approach witch-hunting with their own benefit in mind. But it's
    natural for people to want to be rewarded for their work.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.27.655-0.07.32.285.mp3
  sentence: 普通は ちゃんと損得を考えるよ 誰だって報酬は欲しいさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0841
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then-
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.32.660-0.07.33.286.mp3
  sentence: じゃあ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0842
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I think the only ones who have a right to judge their actions...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.33.411-0.07.35.788.mp3
  sentence: でも それを 非難できるとしたら—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0843
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...are their fellow magical girls, who bear the same destiny they do.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.36.497-0.07.40.793.mp3
  sentence: それは同じ 魔法少女としての運命を— 背負った子だけじゃないかな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0844
  deck_name: Mahou Shoujo Madoka Magica
  translation: All right, I understand.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.43.546-0.07.47.049.mp3
  sentence: フウ… 君たちの気持ちは分かった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0845
  deck_name: Mahou Shoujo Madoka Magica
  translation: It really is an awful shame, but I can't force you, after all.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.47.175-0.07.50.428.mp3
  sentence: 残念だけど 僕だって無理強いはできない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0846
  deck_name: Mahou Shoujo Madoka Magica
  translation: I guess this is good-bye then.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.51.262-0.07.52.472.mp3
  sentence: お別れだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0847
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'd better go search for girls with greater need to make a contract with me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.52.597-0.07.56.809.mp3
  sentence: 僕は また— 僕との契約を必要としてる子を 探しに行かないと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0848
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sorry, Kyubey.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.07.58.269-0.08.00.313.mp3
  sentence: ごめんね キュゥべえ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0849
  deck_name: Mahou Shoujo Madoka Magica
  translation: No, I should apologize for getting you mixed up in all this.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.08.00.438-0.08.04.066.mp3
  sentence: こっちこそ 巻き込んで すまなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0850
  deck_name: Mahou Shoujo Madoka Magica
  translation: Though we weren't together for long, thank you, Madoka. It was fun.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.08.04.650-0.08.10.198.mp3
  sentence: 短い間だったけど ありがとう 一緒にいて楽しかったよ まどか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0851
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sorry...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.08.18.706-0.08.20.249.mp3
  sentence: ごめんね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0852
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sorry.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.08.56.244-0.08.57.537.mp3
  sentence: ごめんなさい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0853
  deck_name: Mahou Shoujo Madoka Magica
  translation: For being so weak... I'm sorry...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.08.58.037-0.09.02.208.mp3
  sentence: 私 弱い子で… ごめんなさい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0854
  deck_name: Mahou Shoujo Madoka Magica
  translation: Homura...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.14.136-0.09.16.764.mp3
  sentence: ほむらちゃん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0855
  deck_name: Mahou Shoujo Madoka Magica
  translation: You're blaming yourself too much for this, Madoka Kaname.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.22.311-0.09.25.940.mp3
  sentence: あなたは自分を責めすぎているわ 鹿目まどか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0856
  deck_name: Mahou Shoujo Madoka Magica
  translation: Huh?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.26.065-0.09.27.275.mp3
  sentence: え？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0857
  deck_name: Mahou Shoujo Madoka Magica
  translation: No one could criticize you for anything you've done.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.27.400-0.09.30.987.mp3
  sentence: あなたを非難できる者なんて 誰もいない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0858
  deck_name: Mahou Shoujo Madoka Magica
  translation: And even if they did, I wouldn't permit it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.31.571-0.09.33.864.mp3
  sentence: いたら 私が許さない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0859
  deck_name: Mahou Shoujo Madoka Magica
  translation: It seems you've taken my warning to heart.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.36.325-0.09.38.995.mp3
  sentence: 忠告 聞き入れてくれたのね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0860
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yeah...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.41.205-0.09.42.373.mp3
  sentence: うん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0861
  deck_name: Mahou Shoujo Madoka Magica
  translation: If I had only listened to you earlier...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.45.585-0.09.49.797.mp3
  sentence: 私が もっと早くに— ほむらちゃんの言うこと 聞いてたら…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0862
  deck_name: Mahou Shoujo Madoka Magica
  translation: It wouldn't have changed Mami Tomoe's fate.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.49.922-0.09.53.551.mp3
  sentence: それで— 巴マミの運命が 変わったわけじゃないわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0863
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I was able to change yours.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.55.636-0.09.58.639.mp3
  sentence: でも あなたの運命は変えられた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0864
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm glad I was able to save at least one person.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.09.59.223-0.10.03.019.mp3
  sentence: １人が救われただけでも 私はうれしい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0865
  deck_name: Mahou Shoujo Madoka Magica
  translation: S-say, Homura...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.06.188-0.10.08.399.mp3
  sentence: ほ… ほむらちゃんはさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0866
  deck_name: Mahou Shoujo Madoka Magica
  translation: You seem like you're a veteran too. Though in a different way from Mami...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.09.150-0.10.13.779.mp3
  sentence: 何だか マミさんとは別の意味で ベテランって感じだよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0867
  deck_name: Mahou Shoujo Madoka Magica
  translation: Perhaps. I won't deny it, at least.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.13.904-0.10.16.907.mp3
  sentence: そうかもね 否定はしない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0868
  deck_name: Mahou Shoujo Madoka Magica
  translation: Have you seen a lot of people die like yesterday?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.19.577-0.10.24.415.mp3
  sentence: 昨日みたいに 誰かが死ぬとこ 何度も見てきたの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0869
  deck_name: Mahou Shoujo Madoka Magica
  translation: Yes.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.24.999-0.10.25.791.mp3
  sentence: そうよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0870
  deck_name: Mahou Shoujo Madoka Magica
  translation: How many?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.28.127-0.10.30.087.mp3
  sentence: 何人くらい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0871
  deck_name: Mahou Shoujo Madoka Magica
  translation: Too many to try keeping count of anymore.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.30.713-0.10.33.341.mp3
  sentence: 数えるのを諦めるほどに
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0872
  deck_name: Mahou Shoujo Madoka Magica
  translation: I wonder if Mami's apartment will just stay like that.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.36.302-0.10.39.972.mp3
  sentence: あの部屋 ずっと あのままなのかな？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0873
  deck_name: Mahou Shoujo Madoka Magica
  translation: Mami Tomoe had no close relations.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E04_1_0.10.40.514-0.10.44.518.mp3
  sentence: 巴マミには遠い親戚しか 身寄りがいないわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E04_0874
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    It will be a long time before a missing person's report will even be filed
