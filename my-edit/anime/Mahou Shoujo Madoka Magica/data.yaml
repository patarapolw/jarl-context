- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0692
  deck_name: Mahou Shoujo Madoka Magica
  translation: Behave and I will release you unharmed after I finish up here.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.13.59.755-0.14.03.342.mp3
