- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2856
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...then even I...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.09.13.010-0.09.14.720.mp3
  sentence: 私だって…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2857
  deck_name: Mahou Shoujo Madoka Magica
  translation: should have no reason to despair... ...ever!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.09.15.388-0.09.18.599.mp3
  sentence: もう絶望する必要なんてない！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2858
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka... With this, your life has ceased to have either a beginning or end.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.09.40.705-0.09.46.210.mp3
  sentence: まどか これで君の人生は 始まりも終わりもなくなった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2859
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    No trace of your life on Earth, nor a single memory of you will remain
    anywhere.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.09.48.546-0.09.53.676.mp3
  sentence: この世界に生きた証しも その記憶も— もう どこにも残されていない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2860
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Your existence has shifted onto a higher plane, and all that will be left of
    you here is a concept.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.09.53.801-0.09.59.682.mp3
  sentence: 君という存在は １つ上の領域にシフトして— ただの概念に 成り果ててしまった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2861
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    No one will ever be aware of your presence again, and you will never be able
    to interact with anyone.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.09.59.807-0.10.05.229.mp3
  sentence: もう誰も君を認識できないし 君もまた 誰にも干渉できない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2862
  deck_name: Mahou Shoujo Madoka Magica
  translation: You have ceased to exist in this universe.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.05.354-0.10.08.482.mp3
  sentence: 君は この宇宙の一員では なくなった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2863
  deck_name: Mahou Shoujo Madoka Magica
  translation: What are you saying?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.09.233-0.10.10.401.mp3
  sentence: 何よ それ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2864
  deck_name: Mahou Shoujo Madoka Magica
  translation: That Madoka wished for such an ending?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.11.027-0.10.13.487.mp3
  sentence: これが まどかの望んだ 結末だっていうの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2865
  deck_name: Mahou Shoujo Madoka Magica
  translation: You think this is a fair reward for everything she's done?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.13.863-0.10.16.490.mp3
  sentence: こんな終わり方で あの子は報われるの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2866
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't be ridiculous!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.17.199-0.10.18.492.mp3
  sentence: 冗談じゃないわ！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2867
  deck_name: Mahou Shoujo Madoka Magica
  translation: This... is even worse...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.21.579-0.10.23.873.mp3
  sentence: これじゃ死ぬよりも…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2868
  deck_name: Mahou Shoujo Madoka Magica
  translation: than death would have been..!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.24.498-0.10.27.460.mp3
  sentence: もっとひどい… ひどい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2869
  deck_name: Mahou Shoujo Madoka Magica
  translation: No, you're wrong, Homura.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.27.585-0.10.30.129.mp3
  sentence: ううん 違うよ ほむらちゃん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2870
  deck_name: Mahou Shoujo Madoka Magica
  translation: As I am now, I can see everything that ever has or will happen.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.31.255-0.10.35.968.mp3
  sentence: 今の私にはね 過去と未来のすべてが見えるの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2871
  deck_name: Mahou Shoujo Madoka Magica
  translation: Both the universes that could have been...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.36.093-0.10.38.429.mp3
  sentence: かつて あったかもしれない宇宙も—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2872
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and the universes that might one day be. All of them...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.39.138-0.10.42.975.mp3
  sentence: いつか ありえるかもしれない宇宙も… みんな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2873
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.43.100-0.10.44.310.mp3
  sentence: まどか…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2874
  deck_name: Mahou Shoujo Madoka Magica
  translation: And that's why, I finally know...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.44.435-0.10.46.937.mp3
  sentence: だからね 全部 分かったよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2875
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...just how much you've done for me, in all those different timelines.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.47.521-0.10.53.110.mp3
  sentence: いくつもの時間で— ほむらちゃんが 私のために頑張ってくれたこと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2876
  deck_name: Mahou Shoujo Madoka Magica
  translation: All of it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.53.402-0.10.54.278.mp3
  sentence: 何もかも
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2877
  deck_name: Mahou Shoujo Madoka Magica
  translation: How many times you cried, how often you ended up covered in injuries...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.55.112-0.10.58.449.mp3
  sentence: 何度も泣いて 傷だらけになりながら—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2878
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and yet, kept going for my sake...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.10.58.574-0.11.00.910.mp3
  sentence: それでも 私のために…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2879
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sorry I never knew until now...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.01.911-0.11.04.747.mp3
  sentence: ずっと気づけなくて ごめん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2880
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm so sorry.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.05.331-0.11.06.207.mp3
  sentence: ごめんね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2881
  deck_name: Mahou Shoujo Madoka Magica
  translation: It wasn't until I became this way that I could truly know who you are.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.10.461-0.11.19.970.mp3
  sentence: 今の私になったから 本当のあなたを知ることができた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2882
  deck_name: Mahou Shoujo Madoka Magica
  translation: To think that I had such a precious friend with me all this time..!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.20.096-0.11.24.683.mp3
  sentence: 私には こんなにも大切な 友達がいてくれたんだって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2883
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm so glad I know now. Homura... thank you!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.25.476-0.11.30.398.mp3
  sentence: だから うれしいよ ほむらちゃん ありがとう
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2884
  deck_name: Mahou Shoujo Madoka Magica
  translation: You really have been my very best friend, haven't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.31.732-0.11.35.027.mp3
  sentence: あなたは私の 最高の友達だったんだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2885
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    But still, as you are now... ...you no longer have a place to go home to,
    and you'll be separated from everyone you love...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.36.487-0.11.43.160.mp3
  sentence: だからって あなたは このまま 帰る場所もなくなって— 大好きな人たちとも 離れ離れになって—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2886
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...to live trapped all alone in a place like this forever?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.43.577-0.11.47.665.mp3
  sentence: こんな場所に 独りぼっちで 永遠に取り残されるっていうの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2887
  deck_name: Mahou Shoujo Madoka Magica
  translation: But I'm not alone.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.47.915-0.11.50.543.mp3
  sentence: フフッ 独りじゃないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2888
  deck_name: Mahou Shoujo Madoka Magica
  translation: All of you will always be with me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.51.001-0.11.54.505.mp3
  sentence: みんな みんな いつまでも 私と一緒だよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2889
  deck_name: Mahou Shoujo Madoka Magica
  translation: Because I will be everywhere at every moment from now on.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.55.131-0.11.59.009.mp3
  sentence: これからの私はね いつでも どこにでもいるの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2890
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So even if you can't see me or hear me, know that I'll be by your side,
    Homura.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.11.59.427-0.12.04.765.mp3
  sentence: だから 見えなくても 聞こえなくても— 私は ほむらちゃんの そばにいるよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2891
  deck_name: Mahou Shoujo Madoka Magica
  translation: Are you... really all right with that, Madoka?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.04.890-0.12.07.268.mp3
  sentence: まどかは それでもいいの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2892
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even though I'll forget you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.07.935-0.12.10.396.mp3
  sentence: 私は あなたを忘れちゃうのに？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2893
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even though I'll never even be able to sense you again?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.10.855-0.12.15.151.mp3
  sentence: まどかのこと— もう二度と感じ取ることさえ できなくなっちゃうのに？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2894
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's too soon to give up yet.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.15.568-0.12.19.029.mp3
  sentence: ううん 諦めるのは まだ早いよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2895
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, you managed to follow me all the way out here, didn't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.19.488-0.12.23.033.mp3
  sentence: ほむらちゃんは こんな場所まで ついてきてくれたんだもの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2896
  deck_name: Mahou Shoujo Madoka Magica
  translation: So even when you go back to your world...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.23.159-0.12.27.037.mp3
  sentence: だから 元の世界に戻っても…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2897
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...maybe you'll still be able to remember me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.28.372-0.12.32.042.mp3
  sentence: もしかしたら 私のこと 忘れずにいてくれるかも
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2898
  deck_name: Mahou Shoujo Madoka Magica
  translation: It'll be all right. I know it'll be all right. Let's believe.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.36.464-0.12.40.926.mp3
  sentence: 大丈夫 きっと大丈夫 信じようよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2899
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.41.051-0.12.42.094.mp3
  sentence: まどか…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2900
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, magical girls make hopes and dreams come true!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.43.012-0.12.46.765.mp3
  sentence: だって魔法少女はさ 夢と希望をかなえるんだから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2901
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    And I'm sure that if it's just a little one, real miracles really can
    happen.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.49.560-0.12.54.482.mp3
  sentence: きっと ほんの少しなら 本当の奇跡があるかもしれない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2902
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't you think?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.54.607-0.12.55.399.mp3
  sentence: そうでしょう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2903
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka! Don't go!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.55.691-0.12.57.651.mp3
  sentence: まどか 行かないで！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2904
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'm sorry... I've got to go meet all the others.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.12.58.402-0.13.02.823.mp3
  sentence: ごめんね 私 みんなを迎えに行かないと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2905
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'll see you again one day, Homura.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.03.199-0.13.07.286.mp3
  sentence: いつかまた もう一度 ほむらちゃんとも会えるから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2906
  deck_name: Mahou Shoujo Madoka Magica
  translation: So for just a little while until then, I'll say good-bye.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.07.786-0.13.11.165.mp3
  sentence: それまでは ほんのちょっとだけ お別れだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2907
  deck_name: Mahou Shoujo Madoka Magica
  translation: Madoka!!!!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.12.082-0.13.16.003.mp3
  sentence: まどかーっ！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2908
  deck_name: Mahou Shoujo Madoka Magica
  translation: Number 25. Kyosuke Kamijo.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.32.686-0.13.35.189.mp3
  sentence: 25番 上条恭介です
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2909
  deck_name: Mahou Shoujo Madoka Magica
  translation: I will be performing "Ave Maria."
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.36.273-0.13.39.944.mp3
  sentence: 課題曲は— “アヴェ･マリア”
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2910
  deck_name: Mahou Shoujo Madoka Magica
  translation: Looks like... I ended up causing you a lot of trouble.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.52.790-0.13.56.001.mp3
  sentence: 何か 手間かけさせちゃったね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2911
  deck_name: Mahou Shoujo Madoka Magica
  translation: No. I'm the one who should apologize.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.56.126-0.13.58.837.mp3
  sentence: ううん こっちこそごめん
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2912
  deck_name: Mahou Shoujo Madoka Magica
  translation: In order to save you, I had to leave things as if nothing has happened.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.13.59.380-0.14.04.635.mp3
  sentence: さやかちゃんを 救うには— 何もかも なかったことに するしかなくて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2913
  deck_name: Mahou Shoujo Madoka Magica
  translation: As a result, this future would have to disappear as well.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.14.05.177-0.14.09.223.mp3
  sentence: そしたら この未来も 消えてなくなっちゃうの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2914
  deck_name: Mahou Shoujo Madoka Magica
  translation: But, I thought it probably wasn't exactly what you wanted...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.14.09.598-0.14.14.728.mp3
  sentence: でも それはたぶん— さやかちゃんが望む形じゃ ないんだろうなって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2915
  deck_name: Mahou Shoujo Madoka Magica
  translation: I think your wish and all the hard work you did for it were truly precious.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.14.18.482-0.14.22.486.mp3
  sentence: さやかちゃんが祈ったことも そのために頑張ってきたことも—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E12_2916
  deck_name: Mahou Shoujo Madoka Magica
  translation: It absolutely wasn't meaningless.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E12_1_0.14.22.611-0.14.27.116.mp3
