  sentence: 大変だよ？ ケガもするし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0710
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    You'll get injured, and you won't have time to go on dates or have fun with
