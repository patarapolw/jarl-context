- id: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1009
  deck_name: Mahou Shoujo Madoka Magica
  translation: Oh, how crass of me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E05_1_0.02.36.281-0.02.40.118.mp3
