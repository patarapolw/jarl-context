  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.13.46.617-0.13.50.287.mp3
  sentence: バ… バカ こんなことやってる場合じゃ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0689
  deck_name: Mahou Shoujo Madoka Magica
  translation: This isn't the time for- I don't want to hurt you, of course.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.13.50.663-0.13.53.290.mp3
  sentence: もちろん ケガさせるつもりはないけど—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0690
  deck_name: Mahou Shoujo Madoka Magica
  translation: But if you insist on struggling, the cords will only tighten.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.13.53.415-0.13.55.918.mp3
  sentence: あんまり暴れたら 保証しかねるわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E03_0691
  deck_name: Mahou Shoujo Madoka Magica
  translation: This witch is not like the others!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E03_1_0.13.56.043-0.13.59.630.mp3
