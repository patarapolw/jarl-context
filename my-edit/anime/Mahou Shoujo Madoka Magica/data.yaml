  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.20.24.181-0.20.27.226.mp3
  sentence: さやかは さっき— 君が投げて 捨てちゃったじゃないか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1498
  deck_name: Mahou Shoujo Madoka Magica
  translation: What... did you say?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.20.27.351-0.20.29.937.mp3
  sentence: な… 何だと？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1499
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Did you really think you could fight witches... ...with the same fragile
    bodies that humans possess?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.20.33.106-0.20.36.443.mp3
  sentence: ただの人間と同じ 壊れやすい体のままで—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1500
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's unthinkable.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.20.36.568-0.20.40.280.mp3
  sentence: 魔女と戦ってくれなんて とてもお願いできないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1501
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    For magical girls, those so-called "bodies" that you possess are really just
    exterior hardware.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.20.40.405-0.20.45.953.mp3
  sentence: 君たち魔法少女にとって 元の体なんていうのは— 外付けの ハードウエアでしかないんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1502
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Your real bodies are your souls, and in order to make them able to use magic
    more efficiently, we put them in these compact, easy-to-protect forms
    instead.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.20.46.954-0.20.56.004.mp3
  sentence: 君たちの本体としての魂には— 魔力を より効率よく 運用できる— コンパクトで安全な姿が 与えられているんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1503
  deck_name: Mahou Shoujo Madoka Magica
  translation: To complete the contract to become a magical girl...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.20.56.797-0.21.00.592.mp3
  sentence: 魔法少女との契約を取り結ぶ 僕の役目はね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1504
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    ...what I do is rip your souls out of your bodies and turn them into Soul
    Gems.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.01.134-0.21.04.972.mp3
  sentence: 君たちの魂を抜き取って ソウルジェムに変えることなのさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1505
  deck_name: Mahou Shoujo Madoka Magica
  translation: Bastard... What have you done?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.05.347-0.21.08.058.mp3
  sentence: てめえは なんてことを…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1506
  deck_name: Mahou Shoujo Madoka Magica
  translation: You've gotta be kidding me!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.08.350-0.21.09.643.mp3
  sentence: ふざけんじゃねえ！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1507
  deck_name: Mahou Shoujo Madoka Magica
  translation: So now you've made us into zombies or something?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.09.768-0.21.13.021.mp3
  sentence: それじゃ 私たち ゾンビに されたようなもんじゃないか！
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1508
  deck_name: Mahou Shoujo Madoka Magica
  translation: But isn't it handy this way?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.13.146-0.21.15.232.mp3
  sentence: むしろ便利だろう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1509
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Even if your body's heart gets crushed, or you bleed out your very last drop
    of blood...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.17.943-0.21.21.780.mp3
  sentence: 心臓が破れても ありったけの血を抜かれても—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1510
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...you can just heal your bodies with magic and get right back up!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.21.905-0.21.25.534.mp3
  sentence: その体は魔力で修理すれば すぐ また動くようになる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1511
  deck_name: Mahou Shoujo Madoka Magica
  translation: So long as your Soul Gem remains unharmed... ...you're basically invincible!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.26.368-0.21.30.038.mp3
  sentence: ソウルジェムさえ砕かれない限り 君たちは無敵だよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1512
  deck_name: Mahou Shoujo Madoka Magica
  translation: Isn't that a lot better for battle than those breakable human bodies?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.30.622-0.21.35.294.mp3
  sentence: 弱点だらけの人体よりも よほど戦いでは有利じゃないか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1513
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's horrible... Too horrible for words...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.35.544-0.21.39.256.mp3
  sentence: ひどいよ そんなの あんまりだよ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1514
  deck_name: Mahou Shoujo Madoka Magica
  translation: You humans always react this way.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.42.509-0.21.44.636.mp3
  sentence: 君たちは いつもそうだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1515
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Whenever I try to tell you the simple facts, you inevitably have this same
    reaction...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.44.761-0.21.48.557.mp3
  sentence: 事実をありのままに伝えると 決まって同じ反応をする
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1516
  deck_name: Mahou Shoujo Madoka Magica
  translation: I just don't get it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.49.224-0.21.51.101.mp3
  sentence: 訳が分からないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1517
  deck_name: Mahou Shoujo Madoka Magica
  translation: Why are humans so touchy about the placement of their souls?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.21.51.226-0.21.55.689.mp3
  sentence: どうして人間は そんなに 魂の在りかにこだわるんだい？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1518
  deck_name: Mahou Shoujo Madoka Magica
  translation: What?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.22.21.923-0.22.23.008.mp3
  sentence: 何？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1519
  deck_name: Mahou Shoujo Madoka Magica
  translation: What is it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.22.23.258-0.22.24.926.mp3
  sentence: 何なの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1520
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Before you took on this destiny of battling witches, wasn't there a wish you
    wanted granted?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.23.57.185-0.24.02.023.mp3
  sentence: 戦いの運命を 受け入れてまで— 君には かなえたい望みが あったんだろう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1521
  deck_name: Mahou Shoujo Madoka Magica
  translation: That wish really has come true, hasn't it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.24.02.149-0.24.05.277.mp3
  sentence: それは間違いなく 実現したじゃないか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1522
  deck_name: Mahou Shoujo Madoka Magica
  translation: Can you face your true feelings?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E06_1_0.24.06.194-0.24.10.073.mp3
  sentence: 「本当の気持ちと 向き合えますか？」
- id: "\uFEFFA_Mahou_Shoujo_Madoka_Magica_S01_E07_1523"
  deck_name: Mahou Shoujo Madoka Magica
  translation: You tricked us, didn't you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.16.850-0.00.19.352.mp3
  sentence: だましてたのね 私たちを
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1524
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I told you precisely what I wanted from the start: For you to become magical
    girls.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.19.728-0.00.23.857.mp3
  sentence: 僕は魔法少女になってくれって きちんとお願いしたはずだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1525
  deck_name: Mahou Shoujo Madoka Magica
  translation: I just didn't explain exactly what form you'd be taking to do that.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.24.315-0.00.28.236.mp3
  sentence: 実際の姿が どういうものか 説明を省略したけれど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1526
  deck_name: Mahou Shoujo Madoka Magica
  translation: Why didn't you ever tell us?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.32.866-0.00.34.868.mp3
  sentence: なんで教えてくれなかったのよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1527
  deck_name: Mahou Shoujo Madoka Magica
  translation: Because you never asked.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.35.160-0.00.36.870.mp3
  sentence: 聞かれなかったからさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1528
  deck_name: Mahou Shoujo Madoka Magica
  translation: Even though you didn't know, there wouldn't have been any inconvenience.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.37.120-0.00.40.874.mp3
  sentence: 知らなければ知らないままで 何の不都合もないからね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1529
  deck_name: Mahou Shoujo Madoka Magica
  translation: In fact, even Mami never noticed to the very end.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.41.041-0.00.44.419.mp3
  sentence: 事実 あのマミでさえ 最後まで気づかなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1530
  deck_name: Mahou Shoujo Madoka Magica
  translation: After all, you humans don't physically sense your souls to begin with.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.45.962-0.00.51.342.mp3
  sentence: そもそも 君たち人間は— 魂の存在なんて 最初から 自覚できてないんだろう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1531
  deck_name: Mahou Shoujo Madoka Magica
  translation: Actually, all they really are is a little cluster of neurons.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.52.135-0.00.54.846.mp3
  sentence: そこは神経細胞の 集まりでしかないし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1532
  deck_name: Mahou Shoujo Madoka Magica
  translation: Just a nerve center with functions similar to a circulatory organ.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.55.263-0.00.59.142.mp3
  sentence: そこは循環器系の 中枢があるだけだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1533
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    For all that, if they stop functioning, even your conscious minds seem to
    crumble along with them.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.00.59.809-0.01.05.356.mp3
  sentence: そのくせ 生命が 維持できなくなると— 人間は精神まで消滅してしまう
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1534
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    So to help prevent that, I put your souls in a form that's easier to keep
    track of and protect.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.05.607-0.01.12.113.mp3
  sentence: そうならないよう 僕は君たちの魂を実体化し— 手に取って きちんと 守れる形にしてあげた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1535
  deck_name: Mahou Shoujo Madoka Magica
  translation: That makes it as safe as possible for you to battle witches. Right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.12.655-0.01.16.367.mp3
  sentence: 少しでも安全に 魔女と戦えるようにね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1536
  deck_name: Mahou Shoujo Madoka Magica
  translation: Well, no one asked for your "help" with something so ridiculous!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.16.826-0.01.19.037.mp3
  sentence: 大きなお世話よ そんな余計なこと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1537
  deck_name: Mahou Shoujo Madoka Magica
  translation: You still don't fully understand what it is to do battle, do you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.20.121-0.01.23.291.mp3
  sentence: 君は戦いというものを 甘く考えすぎだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1538
  deck_name: Mahou Shoujo Madoka Magica
  translation: For instance, say that you've been impaled with a spear.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.24.459-0.01.26.836.mp3
  sentence: 例えば おなかに 槍が刺さった場合—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1539
  deck_name: Mahou Shoujo Madoka Magica
  translation: How much pain do you think you could take before you simply went into shock?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.26.961-0.01.31.257.mp3
  sentence: 肉体の痛覚が どれだけの刺激を 受けるかっていうとね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1540
  deck_name: Mahou Shoujo Madoka Magica
  translation: This is what real "pain" feels like.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.42.644-0.01.44.646.mp3
  sentence: これが本来の“痛み”だよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1541
  deck_name: Mahou Shoujo Madoka Magica
  translation: See? You could be totally incapacitated with just one hit.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.45.104-0.01.47.649.mp3
  sentence: ただの１発でも 動けやしないだろう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1542
  deck_name: Mahou Shoujo Madoka Magica
  translation: You only managed to finish the fight with Kyoko...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.52.612-0.01.55.824.mp3
  sentence: 君が杏子との戦いで 最後まで立っていられたのは—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1543
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...because you were spared the full extent of your body's pain.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.55.949-0.01.58.493.mp3
  sentence: 強すぎる苦痛が セーブされていたからさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1544
  deck_name: Mahou Shoujo Madoka Magica
  translation: It was only possible because your mind and body weren't directly connected.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.01.58.910-0.02.02.705.mp3
  sentence: 君の意識が肉体と直結して いないからこそ可能なことだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1545
  deck_name: Mahou Shoujo Madoka Magica
  translation: And as a result, you were able to live through that fight.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.02.03.081-0.02.06.459.mp3
  sentence: おかげで君は あの戦闘を 生き延びることができた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1546
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Once you get better at it, you can even detach yourself enough to block out
    all sense of pain.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.02.14.008-0.02.17.470.mp3
  sentence: 慣れてくれば完全に痛みを 遮断することもできるよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1547
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    That said... It causes your body to respond slower when you command it to
    move, so I don't recommend it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.02.17.971-0.02.22.475.mp3
  sentence: もっとも それはそれで 動きが鈍るから— あまりオススメはしないけど
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1548
  deck_name: Mahou Shoujo Madoka Magica
  translation: Why? Why would you do such a thing to us..?!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.02.23.393-0.02.26.896.mp3
  sentence: なんでよ どうして私たちをこんな目に…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1549
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Before you took on this destiny of battling witches, wasn't there a wish you
    wanted granted?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.02.27.021-0.02.31.484.mp3
  sentence: 戦いの運命を 受け入れてまで— 君には かなえたい望みが あったんだろう？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1550
  deck_name: Mahou Shoujo Madoka Magica
  translation: That wish really has come true, hasn't it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.02.32.068-0.02.34.487.mp3
  sentence: それは間違いなく 実現したじゃないか
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1551
  deck_name: Mahou Shoujo Madoka Magica
  translation: Stand.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.13.253-0.04.14.254.mp3
  sentence: 起立
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1552
  deck_name: Mahou Shoujo Madoka Magica
  translation: Homura... Did you know?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.37.944-0.04.40.405.mp3
  sentence: ほむらちゃんは知ってたの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1553
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then why didn't you tell us?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.42.573-0.04.44.951.mp3
  sentence: どうして 教えてくれなかったの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1554
  deck_name: Mahou Shoujo Madoka Magica
  translation: I've tried telling others in the past.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.45.076-0.04.46.869.mp3
  sentence: 前もって話しても—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1555
  deck_name: Mahou Shoujo Madoka Magica
  translation: Not a single one has ever believed me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.46.995-0.04.50.248.mp3
  sentence: 信じてくれた人は 今まで１人もいなかったわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1556
  deck_name: Mahou Shoujo Madoka Magica
  translation: Why would Kyubey do something so cruel to us?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.50.873-0.04.53.418.mp3
  sentence: キュゥべえは どうして こんなひどいことをするの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1557
  deck_name: Mahou Shoujo Madoka Magica
  translation: Because it doesn't think of it as cruel.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.53.876-0.04.55.920.mp3
  sentence: あいつは ひどいとさえ思っていない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1558
  deck_name: Mahou Shoujo Madoka Magica
  translation: It is a life form that cannot comprehend human values.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.04.56.504-0.04.59.674.mp3
  sentence: 人間の価値観が 通用しない生き物だから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1559
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    It would probably insist that it is simply fair payment for the miracles it
    grants.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.00.174-0.05.04.304.mp3
  sentence: 何もかも奇跡の正当な対価だと そう言い張るだけよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1560
  deck_name: Mahou Shoujo Madoka Magica
  translation: But it's not a fair exchange at all!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.05.847-0.05.07.557.mp3
  sentence: 全然 釣り合ってないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1561
  deck_name: Mahou Shoujo Madoka Magica
  translation: To have that done to her body...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.08.141-0.05.10.518.mp3
  sentence: あんな体にされちゃうなんて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1562
  deck_name: Mahou Shoujo Madoka Magica
  translation: when all Sayaka wanted was to heal the wounds of the boy she loved!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.10.643-0.05.15.356.mp3
  sentence: さやかちゃんは ただ 好きな人のケガを— 治したかっただけなのに
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1563
  deck_name: Mahou Shoujo Madoka Magica
  translation: That doesn't change the fact that it was a miracle.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.17.734-0.05.20.320.mp3
  sentence: 奇跡であることに違いはないわ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1564
  deck_name: Mahou Shoujo Madoka Magica
  translation: Because it made something impossible possible.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.20.820-0.05.22.822.mp3
  sentence: 不可能を可能にしたんだから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1565
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Even if Sayaka Miki had spent her entire life caring for him, that boy never
    would have regained the ability to perform.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.23.323-0.05.30.330.mp3
  sentence: 美樹さやかが 一生を費やして介護しても— あの少年が再び演奏できるように なる日は来なかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1566
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    In truth, the value of a miracle is far greater than that of an entire human
    life.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.30.663-0.05.36.002.mp3
  sentence: 奇跡はね 本当なら人の命でさえ あがなえるものじゃないのよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1567
  deck_name: Mahou Shoujo Madoka Magica
  translation: And it is that which that creature sells.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.36.502-0.05.38.588.mp3
  sentence: それを売って 歩いているのが あいつ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1568
  deck_name: Mahou Shoujo Madoka Magica
  translation: So Sayaka will never be able to go back to her old life?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.40.548-0.05.43.593.mp3
  sentence: さやかちゃんは 元の暮らしには戻れないの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1569
  deck_name: Mahou Shoujo Madoka Magica
  translation: I told you once before, didn't I? You should give up on Sayaka Miki.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.43.968-0.05.48.097.mp3
  sentence: 前にも言ったわよね 美樹さやかのことは諦めてって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1570
  deck_name: Mahou Shoujo Madoka Magica
  translation: But Sayaka saved my life!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.48.473-0.05.50.850.mp3
  sentence: さやかちゃんは 私を助けてくれたの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1571
  deck_name: Mahou Shoujo Madoka Magica
  translation: If she hadn't become a magical girl then, both Hitomi and I would have died!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.52.852-0.05.58.107.mp3
  sentence: さやかちゃんが 魔法少女じゃなかったら— あの時 私も仁美ちゃんも 死んでたの
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1572
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't confuse gratitude with responsibility.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.05.58.733-0.06.01.110.mp3
  sentence: 感謝と責任を混同してはダメよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1573
  deck_name: Mahou Shoujo Madoka Magica
  translation: You have no ability to save Sayaka Miki.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.03.404-0.06.06.365.mp3
  sentence: あなたには 彼女を救う手だてなんてない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1574
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you hope to repay her in order to alleviate your own sense of guilt,
    don't.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.06.574-0.06.09.869.mp3
  sentence: 引け目を感じたくないからって 借りを返そうだなんて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1575
  deck_name: Mahou Shoujo Madoka Magica
  translation: There is no need for such presumption.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.10.578-0.06.13.331.mp3
  sentence: そんな出過ぎた考えは 捨てなさい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1576
  deck_name: Mahou Shoujo Madoka Magica
  translation: Homura, why are you always so cold?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.15.458-0.06.18.669.mp3
  sentence: ほむらちゃん どうして いつも冷たいの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1577
  deck_name: Mahou Shoujo Madoka Magica
  translation: Perhaps...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.19.212-0.06.20.505.mp3
  sentence: そうね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1578
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...it is because I, too, am no longer human...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.20.922-0.06.24.383.mp3
  sentence: きっと もう 人間じゃないから… かもね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1579
  deck_name: Mahou Shoujo Madoka Magica
  translation: Now that I've got a body like this...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.29.388-0.06.31.516.mp3
  sentence: こんな体になっちゃって…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1580
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...how can I possibly face Kyosuke again?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.31.849-0.06.35.520.mp3
  sentence: 私 どんな顔して 恭介に会えばいいのかな
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1581
  deck_name: Mahou Shoujo Madoka Magica
  translation: How long are you planning to sit up there moping, blockhead?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.35.645-0.06.38.523.mp3
  sentence: いつまでも しょぼくれてんじゃ ねえぞ ボンクラ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1582
  deck_name: Mahou Shoujo Madoka Magica
  translation: Can you come out for a sec?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.49.659-0.06.52.036.mp3
  sentence: ちょいとツラ貸しな 話がある
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1583
  deck_name: Mahou Shoujo Madoka Magica
  translation: Guess you're really regretting it, huh?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.06.59.502-0.07.02.296.mp3
  sentence: あんたさあ やっぱり後悔してるの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1584
  deck_name: Mahou Shoujo Madoka Magica
  translation: This whole zombie thing...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.02.421-0.07.04.215.mp3
  sentence: こんな体にされちゃったこと
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1585
  deck_name: Mahou Shoujo Madoka Magica
  translation: As for me, I guess I'm okay with it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.07.426-0.07.11.722.mp3
  sentence: 私はさ まあ いいかって 思ってるんだ 何だかんだで—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1586
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I mean, whatever the details, it was only after I got this power that I was
    able to live like I wanted.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.11.848-0.07.14.725.mp3
  sentence: この力を手に入れたから 好き勝手できてるわけだし—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1587
  deck_name: Mahou Shoujo Madoka Magica
  translation: So I guess it's not so bad that I'd regret it.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.15.309-0.07.17.728.mp3
  sentence: 後悔するほどのことでも ないってね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1588
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's all just "you get what you pay for" to you, isn't it?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.18.187-0.07.20.231.mp3
  sentence: あんたは自業自得なだけでしょ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1589
  deck_name: Mahou Shoujo Madoka Magica
  translation: Exactly! "You get what you pay for" - that's how I live.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.20.481-0.07.23.734.mp3
  sentence: そうだよ 自業自得にしちゃえばいいのさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1590
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    And if you live only to benefit yourself, you've got to pay for your own
    mistakes too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.24.235-0.07.27.738.mp3
  sentence: 自分のためにだけ生きてれば 何もかも自分のせいだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1591
  deck_name: Mahou Shoujo Madoka Magica
  translation: So I don't hold this against anyone, and I don't regret anything.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.28.156-0.07.32.160.mp3
  sentence: 誰を恨むこともないし 後悔なんてあるわけがない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1592
  deck_name: Mahou Shoujo Madoka Magica
  translation: If you think like that, you can take most anything without getting down.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.32.994-0.07.35.788.mp3
  sentence: そう思えば 大抵のことは 背負えるもんさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1593
  deck_name: Mahou Shoujo Madoka Magica
  translation: What did you bring me all the way out here for?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.55.600-0.07.58.060.mp3
  sentence: こんな所まで連れてきて 何なのよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1594
  deck_name: Mahou Shoujo Madoka Magica
  translation: It's gonna be kind of a long talk.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.07.59.437-0.08.01.689.mp3
  sentence: ちょっとばかり 長い話になる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1595
  deck_name: Mahou Shoujo Madoka Magica
  translation: Don't ever waste food. I'll kill you if you do.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.08.17.663-0.08.21.334.mp3
  sentence: 食い物を粗末にするんじゃねえ 殺すぞ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1596
  deck_name: Mahou Shoujo Madoka Magica
  translation: See... this was my dad's church.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.08.43.105-0.08.46.484.mp3
  sentence: ここはね 私の親父の教会だった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1597
  deck_name: Mahou Shoujo Madoka Magica
  translation: He was an overly kind and earnest man.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.08.47.610-0.08.50.488.mp3
  sentence: 正直すぎて 優しすぎる人だった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1598
  deck_name: Mahou Shoujo Madoka Magica
  translation: Like, the type who cries reading the morning paper every morning...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.08.50.947-0.08.54.408.mp3
  sentence: 毎朝 新聞を読むたびに 涙を浮かべて—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1599
  deck_name: Mahou Shoujo Madoka Magica
  translation: and seriously thinks about how to make things better.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.08.54.534-0.08.57.578.mp3
  sentence: 真剣に悩んでるような人でさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1600
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    He thought that in order to save a new generation, we needed to have a new
    religion.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.08.58.204-0.09.05.086.mp3
  sentence: 新しい時代を救うには— 新しい信仰が必要だって それが親父の言い分だった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1601
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's what he always said.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.05.461-0.09.06.879.mp3
  sentence: だから ある時—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1602
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    That's why, one day, he started preaching stuff that wasn't in the Bible to
    his parishioners.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.07.004-0.09.10.466.mp3
  sentence: 教義にないことまで 信者に説教するようになった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1603
  deck_name: Mahou Shoujo Madoka Magica
  translation: Naturally, people stopped coming to his sermons.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.10.967-0.09.13.970.mp3
  sentence: もちろん 信者の足は ぱったり途絶えたよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1604
  deck_name: Mahou Shoujo Madoka Magica
  translation: Then he got excommunicated by the church...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.14.595-0.09.16.764.mp3
  sentence: 本部からも破門された
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1605
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and no one would listen to his words anymore.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.17.098-0.09.20.601.mp3
  sentence: 誰も親父の話を 聞こうとしなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1606
  deck_name: Mahou Shoujo Madoka Magica
  translation: I guess it was only natural, huh?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.21.894-0.09.23.396.mp3
  sentence: 当然だよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1607
  deck_name: Mahou Shoujo Madoka Magica
  translation: From the outside, he probably looked like some raving cultist.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.23.563-0.09.28.150.mp3
  sentence: はたから見れば うさんくさい新興宗教さ どんなに正しいことを…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1608
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    No matter how right he was, no matter how logical the things he said were,
    the world only saw him as some crazy outcast.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.28.484-0.09.33.739.mp3
  sentence: 当たり前のことを 話そうとしても— 世間じゃ ただの鼻つまみ者さ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1609
  deck_name: Mahou Shoujo Madoka Magica
  translation: It got to the point where our entire family didn't even have food to eat.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.34.824-0.09.41.163.mp3
  sentence: 私たちは 一家そろって 食う物にも事欠くありさまだった 納得できなかったよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1610
  deck_name: Mahou Shoujo Madoka Magica
  translation: I just couldn't understand it. My dad wasn't saying anything that was wrong.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.41.706-0.09.44.417.mp3
  sentence: 親父は間違ったことなんて 言ってなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1611
  deck_name: Mahou Shoujo Madoka Magica
  translation: It was just different from what people were used to hearing.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.44.750-0.09.48.212.mp3
  sentence: ただ 人と違うことを 話しただけだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1612
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If they would've given him just 5 minutes to hear what he had to say, anyone
    would've agreed that he was right.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.48.963-0.09.56.429.mp3
  sentence: ５分でいい ちゃんと耳を傾けてくれれば— 正しいことを言ってるって 誰にでも分かったはずなんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1613
  deck_name: Mahou Shoujo Madoka Magica
  translation: But no one would listen.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.09.57.513-0.10.01.809.mp3
  sentence: なのに 誰も 相手をしてくれなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1614
  deck_name: Mahou Shoujo Madoka Magica
  translation: I got angry.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.02.977-0.10.05.271.mp3
  sentence: 悔しかった 許せなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1615
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I couldn't accept it. I couldn't stand that nobody would give my dad a
    chance...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.05.646-0.10.07.940.mp3
  sentence: 誰もあの人のこと 分かってくれないのが—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1616
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and understand what he was saying.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.08.232-0.10.10.693.mp3
  sentence: 私には我慢できなかった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1617
  deck_name: Mahou Shoujo Madoka Magica
  translation: So I asked Kyubey...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.11.986-0.10.14.530.mp3
  sentence: だから キュゥべえに 頼んだんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1618
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...to make everyone listen seriously to what my dad said.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.15.031-0.10.19.493.mp3
  sentence: みんなが親父の話を真面目に 聞いてくれますようにって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1619
  deck_name: Mahou Shoujo Madoka Magica
  translation: The next morning, the church was packed full of people again.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.21.871-0.10.25.916.mp3
  sentence: 翌朝には親父の教会は 押しかける人で ごった返していた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1620
  deck_name: Mahou Shoujo Madoka Magica
  translation: Every day, they came in bigger and bigger crowds to hear my dad speak.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.26.500-0.10.30.171.mp3
  sentence: 毎日 おっかなくなるほどの勢いで 信者は増えていった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1621
  deck_name: Mahou Shoujo Madoka Magica
  translation: And as for me, I happily began my work as a magical girl.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.31.005-0.10.34.884.mp3
  sentence: 私は私で 晴れて 魔法少女の仲間入りさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1622
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    After all, even if my dad was preaching truth to the world, someone still
    had to take care of the witches.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.35.885-0.10.41.390.mp3
  sentence: いくら親父の説法が 正しくったって— それで魔女が 退治できるわけじゃない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1623
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    And so... ...like an idiot, I thought of it as my role, and threw myself
    into witch-hunting.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.41.807-0.10.46.896.mp3
  sentence: だから そこは私の出番だって バカみたいに意気込んでいたよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1624
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    I thought that my dad and me- one from the front, one from the shadows- were
    going to save this world together.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.47.271-0.10.52.401.mp3
  sentence: 私と親父で 表と裏から この世界を救うんだって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1625
  deck_name: Mahou Shoujo Madoka Magica
  translation: But one day, my dad found out about me.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.54.820-0.10.58.616.mp3
  sentence: でもね ある時 からくりが親父にバレた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1626
  deck_name: Mahou Shoujo Madoka Magica
  translation: When he heard that all the people were there...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.10.59.492-0.11.02.536.mp3
  sentence: 大勢の信者が ただ信仰のためじゃなく—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1627
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    because I'd used magic to make them come, and not because they really
    believed, he flipped out.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.02.662-0.11.07.041.mp3
  sentence: 魔法の力で 集まってきたんだと知った時— 親父は ブチ切れたよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1628
  deck_name: Mahou Shoujo Madoka Magica
  translation: He called me - his own daughter - a witch who tainted people's hearts.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.07.500-0.11.12.046.mp3
  sentence: 娘の私を 人の心を惑わす 魔女だって罵った
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1629
  deck_name: Mahou Shoujo Madoka Magica
  translation: Isn't that hilarious?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.12.671-0.11.14.048.mp3
  sentence: 笑っちゃうよね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1630
  deck_name: Mahou Shoujo Madoka Magica
  translation: After I'd been out hunting real witches every night!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.14.465-0.11.18.552.mp3
  sentence: 私は毎晩 本物の魔女と 戦い続けてたってのに
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1631
  deck_name: Mahou Shoujo Madoka Magica
  translation: After that, my dad had a breakdown.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.19.470-0.11.22.014.mp3
  sentence: それで親父は壊れちまった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1632
  deck_name: Mahou Shoujo Madoka Magica
  translation: He was miserable in the end.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.22.723-0.11.25.017.mp3
  sentence: 最後は惨めだったよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1633
  deck_name: Mahou Shoujo Madoka Magica
  translation: He wasted away with drink, got messed up in the head...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.25.643-0.11.27.937.mp3
  sentence: 酒に溺れて 頭がイカれて
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1634
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...then finally killed my whole family and committed suicide.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.29.188-0.11.32.441.mp3
  sentence: とうとう 家族を道連れに 無理心中さ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1635
  deck_name: Mahou Shoujo Madoka Magica
  translation: Leaving only me behind...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.34.026-0.11.37.238.mp3
  sentence: 私１人を置き去りにしてね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1636
  deck_name: Mahou Shoujo Madoka Magica
  translation: My wish destroyed my whole family.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.40.699-0.11.44.036.mp3
  sentence: 私の祈りが 家族を壊しちまったんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1637
  deck_name: Mahou Shoujo Madoka Magica
  translation: Because I went and made a wish for someone else...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.46.205-0.11.50.084.mp3
  sentence: 他人の都合を知りもせず 勝手な願い事をしたせいで—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1638
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    ...without really knowing what he wanted, I ended up bringing everyone
    misfortune.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.50.209-0.11.52.795.mp3
  sentence: 結局 誰もが不幸になった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1639
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Right then, I vowed in my heart never to use magic to help anyone else
    again.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.53.129-0.11.59.301.mp3
  sentence: その時 心に誓ったんだよ もう二度と他人のために 魔法を使ったりしない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1640
  deck_name: Mahou Shoujo Madoka Magica
  translation: I would use this power up... ...for my sake and mine alone.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.11.59.718-0.12.04.473.mp3
  sentence: この力は すべて 自分のためだけに使い切るって
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1641
  deck_name: Mahou Shoujo Madoka Magica
  translation: Miracles aren't free, you know.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.07.059-0.12.10.729.mp3
  sentence: 奇跡ってのは タダじゃないんだ 希望を祈れば—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1642
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If you wish for hope, an equal amount of despair will be rained down upon
    you, too.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.10.855-0.12.13.983.mp3
  sentence: それと同じ分だけの絶望が まき散らされる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1643
  deck_name: Mahou Shoujo Madoka Magica
  translation: That's how everything stays in equilibrium...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.14.442-0.12.16.569.mp3
  sentence: そうやって 差し引きをゼロにして—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1644
  deck_name: Mahou Shoujo Madoka Magica
  translation: ...and the world's balance doesn't get disturbed.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.16.694-0.12.18.988.mp3
  sentence: 世の中のバランスは 成り立ってるんだよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1645
  deck_name: Mahou Shoujo Madoka Magica
  translation: Why are you telling me all of this?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.19.905-0.12.21.991.mp3
  sentence: なんで そんな話を私に？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1646
  deck_name: Mahou Shoujo Madoka Magica
  translation: '''Cause you should just quit caring and do whatever you want, too.'
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.24.368-0.12.27.455.mp3
  sentence: あんたも開き直って 好き勝手にやればいい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1647
  deck_name: Mahou Shoujo Madoka Magica
  translation: You get what you pay for, right?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.27.580-0.12.29.748.mp3
  sentence: 自業自得の人生をさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1648
  deck_name: Mahou Shoujo Madoka Magica
  translation: Now, that's odd.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.31.250-0.12.32.793.mp3
  sentence: それって変じゃない？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1649
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Since you only live for your own benefit, why are you worrying about me, all
    of sudden?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.32.918-0.12.38.757.mp3
  sentence: あんたは自分のことだけ考えて 生きてるはずなのに 私の心配なんか してくれるわけ？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1650
  deck_name: Mahou Shoujo Madoka Magica
  translation: '''Cause you started off with the same mistake as me.'
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.39.884-0.12.43.012.mp3
  sentence: あんたも 私と同じ間違いから始まった
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1651
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    You shouldn't keep living the kind of life that's gonna bring you more
    regrets.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.45.055-0.12.50.269.mp3
  sentence: これ以上 後悔するような生き方を 続けるべきじゃない あんたは もう対価としては—
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1652
  deck_name: Mahou Shoujo Madoka Magica
  translation: I mean, you've already paid your dues - and paid way too high a price.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.50.394-0.12.52.938.mp3
  sentence: 高すぎるもんを 支払っちまってるんだ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1653
  deck_name: Mahou Shoujo Madoka Magica
  translation: So now, you should just think about how to get your money's worth.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.53.272-0.12.57.276.mp3
  sentence: だからさ これからは 釣り銭を取り戻すことを考えなよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1654
  deck_name: Mahou Shoujo Madoka Magica
  translation: Like you do?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.12.58.569-0.13.01.530.mp3
  sentence: あんたみたいに？ そうさ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1655
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Yep. I've already figured out how things really stand, but you're continuing
    on with the wrong idea.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.01.655-0.13.05.618.mp3
  sentence: 私は それをわきまえてるが あんたは今も間違え続けてる
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1656
  deck_name: Mahou Shoujo Madoka Magica
  translation: I couldn't watch you go on like that.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.05.743-0.13.07.495.mp3
  sentence: 見てられないんだよ そいつが
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1657
  deck_name: Mahou Shoujo Madoka Magica
  translation: I was really wrong about you.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.10.206-0.13.12.917.mp3
  sentence: あんたのこと いろいろと誤解してた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1658
  deck_name: Mahou Shoujo Madoka Magica
  translation: I apologize for that, really.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.13.042-0.13.15.002.mp3
  sentence: そのことはごめん 謝るよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1659
  deck_name: Mahou Shoujo Madoka Magica
  translation: But even then, I don't regret making my wish for someone else's sake.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.16.962-0.13.21.509.mp3
  sentence: でもね 私は人のために 祈ったことを後悔してない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1660
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    To make sure the feelings I made that wish with never become a lie, I've
    decided I'll never regret anything. Ever.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.21.634-0.13.26.889.mp3
  sentence: その気持ちを ウソにしないために— 後悔だけはしないって決めたの これからも
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1661
  deck_name: Mahou Shoujo Madoka Magica
  translation: Why are you-
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.27.097-0.13.28.891.mp3
  sentence: なんで あんたは…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1662
  deck_name: Mahou Shoujo Madoka Magica
  translation: Actually, I don't think I paid too high a price.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.29.433-0.13.33.437.mp3
  sentence: 私はね 高すぎるものを 支払ったなんて思ってない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1663
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    Because, depending on how we use it, this magic can be used for wonderful
    things.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.34.730-0.13.39.443.mp3
  sentence: この力は使い方次第で— いくらでも すばらしいものに できるはずだから
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1664
  deck_name: Mahou Shoujo Madoka Magica
  translation: Which reminds me...
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.40.945-0.13.42.863.mp3
  sentence: それからさ あんた
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1665
  deck_name: Mahou Shoujo Madoka Magica
  translation: Those apples... How did you get them?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.43.239-0.13.46.575.mp3
  sentence: そのリンゴは どうやって手に入れたの？
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1666
  deck_name: Mahou Shoujo Madoka Magica
  translation: Where did you get the money to pay for them?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.46.951-0.13.50.120.mp3
  sentence: お店で払ったお金は どうしたの？ うっ…
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1667
  deck_name: Mahou Shoujo Madoka Magica
  translation: You can't answer me, can you?
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.54.208-0.13.55.751.mp3
  sentence: 言えないんだね
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1668
  deck_name: Mahou Shoujo Madoka Magica
  translation: In that case, I can't eat those apples.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.55.960-0.13.59.672.mp3
  sentence: なら 私 そのリンゴは食べられない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1669
  deck_name: Mahou Shoujo Madoka Magica
  translation: And I can't be happy about receiving them either.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.13.59.797-0.14.01.632.mp3
  sentence: もらっても うれしくない
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1670
  deck_name: Mahou Shoujo Madoka Magica
  translation: You jerk! We're magical girls! There's no one else who can do what we do!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.14.05.469-0.14.10.391.mp3
  sentence: 私たちは魔法少女なんだぞ 他に同類なんていないんだぞ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1671
  deck_name: Mahou Shoujo Madoka Magica
  translation: I'll do things my own way... ...and continue my own fight.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.14.10.808-0.14.14.395.mp3
  sentence: 私は私のやり方で戦い続けるよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1672
  deck_name: Mahou Shoujo Madoka Magica
  translation: >-
    If that interferes with your life, you're welcome to come and try to kill me
    again.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.14.14.937-0.14.19.149.mp3
  sentence: それがあんたの邪魔になるなら 前みたいに殺しに来ればいい
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1673
  deck_name: Mahou Shoujo Madoka Magica
  translation: I won't lose to you. Nor will I resent you or anyone else.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.14.19.650-0.14.23.779.mp3
  sentence: 私は負けないし もう恨んだりもしないよ
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1674
  deck_name: Mahou Shoujo Madoka Magica
  translation: Sayaka! Good morning!
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.14.53.851-0.14.55.436.mp3
  sentence: さやかちゃん おはよう
- id: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1675
  deck_name: Mahou Shoujo Madoka Magica
  translation: Good morning, Sayaka.
  sound: A_Mahou_Shoujo_Madoka_Magica_S01_E07_1_0.14.56.937-0.14.58.689.mp3
  sentence: おはようございます さやかさん
